name: System term
description: ゲームシステム用語に関する起票
title: "XXX"
labels: [ゲームシステム用語]
body:
- type: textarea
  attributes:
    label: スクリーンショット
    description: |
      ※画像はドラッグ＆ドロップで貼り付けられます。
      ※できるだけ問題箇所の前後を含めて貼ってください。
  validations:
    required: false
- type: input
  attributes:
    label: 問題の用語
    placeholder: 海軍の侵攻
  validations:
    required: true
- type: input
  attributes:
    label: 英語版の表現
    placeholder: Naval Invasion
  validations:
    required: false
- type: input
  attributes:
    label: 希望する変更
    placeholder: 上陸作戦
  validations:
    required: true
- type: input
  attributes:
    label: 変更の理由（概要）
    placeholder: 実際のゲームメカニズムと異なっているため
  validations:
    required: true
- type: textarea
  attributes:
    label: 変更の理由（詳細）
  validations:
    required: false
- type: dropdown
  attributes:
    label: ゲームバージョン
    options:
      - 1.0.X
      - 1.1.X
      - 1.2.X
      - 1.3.X
      - 1.4.X
      - 1.5.X
      - 1.6.X
      - 1.7.X
  validations:
    required: false
- type: input
  attributes:
    label: MOD有無
    placeholder: Visual Methods, State transfer tool
  validations:
    required: false

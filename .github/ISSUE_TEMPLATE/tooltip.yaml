name: [WIP] ツールチップ
description: ツールチップに関する起票
title: "XXX"
labels: [ツールチップ]
body:
- type: textarea
  attributes:
    label: スクリーンショット
    description: |
      ※画像はドラッグ＆ドロップで貼り付けられます。
      ※できるだけ問題箇所の前後を含めて貼ってください。
  validations:
    required: true
- type: input
  attributes:
    label: 問題のツールチップ
    placeholder: 市場操作の○○国マーケットのマウスオンヒント
  validations:
    required: true
- type: textarea
  attributes:
    label: 問題の表現
    description: |
      ※記号が存在する場合は```で全体を囲んでください
    placeholder: 輸入　を鉛フランスの市場からメキシコの市場へ
  validations:
    required: true
- type: textarea
  attributes:
    label: 問題箇所の英文
    description: |
      ※記号が存在する場合は```で全体を囲んでください
    placeholder: Import ＜アイコン＞ Lead to Mexican Market from French Market
  validations:
    required: false
- type: textarea
  attributes:
    label: 希望する変更
    description: |
      ※記号が存在する場合は```で全体を囲んでください
    placeholder: 鉛のフランス市場からメキシコ市場への輸入
  validations:
    required: true
- type: input
  attributes:
    label: 変更の理由（概要）
    placeholder: 構文のミスがあるため
  validations:
    required: true
- type: textarea
  attributes:
    label: 変更の理由（詳細）
  validations:
    required: false
- type: input
  attributes:
    label: プレイ国家
    placeholder: 日本
  validations:
    required: false
- type: dropdown
  attributes:
    label: ゲームバージョン
    options:
      - 1.0.X
      - 1.1.X
      - 1.2.X
  validations:
    required: false
- type: input
  attributes:
    label: MOD有無
    placeholder: Visual Methods, State transfer tool
  validations:
    required: false

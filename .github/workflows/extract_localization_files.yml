name: extract_localization_files

on:
  repository_dispatch:
    types: [ extract_localization_files ]
  workflow_dispatch:
    inputs:
      name:
        description: 'Description'
        required: false

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ 3.10.8 ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install requests, boto3
        run: pip install requests boto3

      - name: Get steamcmd
        run: |
          curl https://steamcdn-a.akamaihd.net/client/installer/steamcmd.zip --output steamcmd.zip
          Expand-Archive -Path steamcmd.zip

      - name: Update steamcmd
        run: |
          cd steamcmd
          steamcmd.exe +login anonymous +quit
        shell: cmd
        continue-on-error: true

      - name: Set credentials
        run: |
          python download_credentials.py
        env:
          AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}
          AWS_S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}

      - name: Extract files
        run: python extract_localization_files.py
        env:
          STEAMCMD_PATH: ${{ secrets.STEAMCMD_PATH }}
          APPID: ${{ secrets.APPID }}
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          STEAM_LOGIN_NAME: ${{ secrets.STEAM_LOGIN_NAME }}
          STEAM_GAME_DIR: ${{ secrets.STEAM_GAME_DIR }}
          SOURCE_DIR: ${{ secrets.SOURCE_DIR }}
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          PYTHONUTF8: 1
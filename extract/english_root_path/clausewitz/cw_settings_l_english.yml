 SETTINGS_FILE_TRANSFER_SPEED: "File Transfer Speed"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP: "#T $File Transfer Speed$\n#!Sets the maximum speed for save game file transfers in the multiplayer lobby.\n\nLower settings might improve network stability of joining multiplayer games but have a negative effect on multiplayer load times."

 SETTING_SCROLL_SPEED: "Pan Speed"
 SETTING_SCROLL_SPEED_TOOLTIP: "#T $SETTING_SCROLL_SPEED$#!\nSets how fast the map pans when using the keyboard or the mouse."
 SETTING_CAMERA_ROTATION_SPEED: "Camera Rotation Speed"
 SETTING_CAMERA_ROTATION_SPEED_TOOLTIP: "#T $SETTING_CAMERA_ROTATION_SPEED$#!\nThe camera rotation speed."
 SETTING_ZOOM_SPEED: "Zoom Speed"

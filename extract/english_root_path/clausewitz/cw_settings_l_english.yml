 SETTING_AUTOSAVE_TO_CLOUD_TOOLTIP: "Determines whether Autosaves are saved to the cloud or not."
 SETTING_CAMERA_FACE_NORTH_TOOLTIP: "Determines whether the Camera will always face North or not."

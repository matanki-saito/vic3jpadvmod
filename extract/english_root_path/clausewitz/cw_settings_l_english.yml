l_english:
 # General 
 SETTING_VALUE_NONE: "$VALUE$"
 SETTING_VALUE_TOTAL_PERCENTAGE: "$VALUE|%/0$"
 SETTING_VALUE_PERCENTAGE: "$VALUE|%0$"
 SETTING_VALUE_SECONDS: "$VALUE$ seconds"
 SETTING_VALUE_MINUTES: "$VALUE$ minutes"
 # Graphics
 SETTING_RENDERER: "Renderer"
 SETTING_RENDERER_TOOLTIP: "Determines which renderer is being used."
 SETTING_VSYNC: "VSync"
 SETTING_VSYNC_TOOLTIP: "#T $SETTING_VSYNC$\n#!Makes the game and your monitor have the same frame rate, reducing screen tearing.\n\nTurning it off may increase performance."
 SETTING_PORTRAIT_MULTI_SAMPLING: "Portrait MultiSampling"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Using multi-sample for Alpha-To-Coverage to make hair blending smoother.\n\nLower settings increase performance."
 SETTING_MULTI_SAMPLING: "Anti-aliasing (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_MULTI_SAMPLING$\n#!Using multi-sample anti-aliasing (MSAA) will make edges of images smoother.\n\nLower settings may increase performance."
 SETTING_ANTI_ALIASING: "Anti-Aliasing"
 SETTING_ANTI_ALIASING_TOOLTIP: "#T $SETTING_ANTI_ALIASING$\n#!Using anti-aliasing will make edges of images smoother.\n\nFXAA is recommended."
 OPTION_ANTI_ALIASING_DISABLED: "Disabled"
 OPTION_ANTI_ALIASING_FXAA: "FXAA"
 SETTING_UPSCALE: "Upscale Method"
 SETTING_UPSCALE_TOOLTIP: "#T $SETTING_UPSCALE$#!\nUpscale methods can be used to achieve higher display resolution through algorithmic upsampling. This may improve performance but can result in visual artifacts or other unexpected behavior.\n\nAvailable upscale methods may depend on your graphics card."
 OPTION_UPSCALE_FSR2: "AMD FidelityFX Super Resolution 2"
 OPTION_UPSCALE_DLSS: "NVIDIA DLSS"
 OPTION_UPSCALE_XESS: "Intel® XeSS"
 SETTING_UPSCALE_QUALITY: "Upscale Quality"
 SETTING_UPSCALE_QUALITY_TOOLTIP: "#T $SETTING_UPSCALE_QUALITY$#!\nSets the focus of the upscaling method from targeting highest quality to targeting highest performance."
 OPTION_UPSCALE_QUALITY_ULTRA_QUALITY: "Ultra Quality"
 OPTION_UPSCALE_QUALITY_QUALITY: "Quality"
 OPTION_UPSCALE_QUALITY_BALANCED: "Balanced"
 OPTION_UPSCALE_QUALITY_PERFORMANCE: "Performance"
 OPTION_UPSCALE_QUALITY_ULTRA_PERFORMANCE: "Ultra Performance"
 SETTING_ANISOTROPIC_FILTERING: "Texture Filtering"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP: "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Using anisotropic filtering will make textured surfaces look better.\n\nLower settings may increase performance."
 SETTING_FULLSCREEN_RESOLUTION: "Resolution"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP: "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Sets the image quality of the game.\n\nLower Resolutions may increase performance.\n\n#X Game resolution with unsupported aspect ratio may cause interfaces to appear outside the screen#!"
 SETTING_WINDOWED_RESOLUTION: "Windowed Resolution"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP: "#T $SETTING_WINDOWED_RESOLUTION$\n#!Sets the resolution of the game window if the game is in Windowed Mode.\n\nMust be in the format #b NUMBER#!x#b NUMBER#!.\n\n#X Game resolution with unsupported aspect ratio may cause interfaces to appear outside the screen#!"
 SETTING_RENDER_SCALE: "Render Scale"
 SETTING_RENDER_SCALE_TOOLTIP: "#T $SETTING_RENDER_SCALE$#!\nThe scale of the render resolution of the game relative to the main resolution, excluding the user interface.\n\nLower settings may increase performance but will reduce overall fidelity, while going above 100% may increase fidelity but will likely degrade performance."
 SETTING_RENDER_SCALE_FORMAT: "$VALUE|%0$"
 SETTING_DISPLAY: "Monitor"
 SETTING_DISPLAY_TOOLTIP: "#T $SETTING_DISPLAY$\n#!If your computer has multiple monitors, choose the one to be used by the game."
 SETTING_GRAPHICS_DEVICE: "Graphics Card"
 SETTING_GRAPHICS_DEVICE_TOOLTIP: "#T $SETTING_GRAPHICS_DEVICE$\n#!Selects which graphics card the game will use. \n\nUsing an integrated graphics card or software renderer may decrease performance."
 SETTING_SHADOW_MAP_RESOLUTION: "Shadow Quality"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP: "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Determines the resolution shadow maps are rendered with, if shadows are enabled.\n\nLower settings may increase performance."
 SETTING_DISPLAY_MODE: "Display Mode"
 SETTING_DISPLAY_MODE_TOOLTIP: "#T $SETTING_DISPLAY_MODE$\n#!Determines how to display the game on your screen"
 SETTING_BLOOM: "Bloom"
 SETTING_MESH_LOD_BIAS: "Mesh LOD Quality"
 SETTING_MESH_LOD_FADE: "Mesh LOD Fade"
 SETTING_TERRAIN_SMOOTHING: "Terrain Smoothing"
 OPTION_FULLSCREEN: "Fullscreen"
 OPTION_FULLSCREEN_TOOLTIP: "#T $OPTION_FULLSCREEN$\n#!Display the game using the entire screen. The Resolution setting will change how sharp the image will be."
 OPTION_WINDOWED: "Window"
 OPTION_WINDOWED_TOOLTIP: "#T $OPTION_WINDOWED$\n#!Display the game in a window. The Resolution setting changes the size of the window."
 OPTION_DISABLED: "Disabled"
 OPTION_OFF: "Off"
 OPTION_LOW: "Low"
 OPTION_MEDIUM: "Medium"
 OPTION_HIGH: "High"
 OPTION_ULTRA: "Ultra"
 OPTION_CUSTOM: "Custom"
 OPTION_DEFAULT: "Default"
 SETTINGS_CATEGORY_UI: "Interface"
 SETTINGS_CATEGORY_GAME: "Game"
 SETTING_TEXTURE_QUALITY: "Texture Quality"
 SETTING_TEXTURE_QUALITY_TOOLTIP: "#T $SETTING_TEXTURE_QUALITY$#!\nControls the resolution of textures loaded.\n\nLower settings may increase performance."
 SETTING_QUALITY: "Quality Preset"
 SETTING_SFX: "SFX"
 SETTING_UI: "Interface"
 SETTING_QUALITY_TOOLTIP: "#T $SETTING_QUALITY$\n#!Select a preset of the advanced graphics options below.\n\nA low preset will increase performance."
 SETTING_BLOOM_TOOLTIP: "#T $SETTING_BLOOM$\n#!Enables a "bloom" effect, where extremely bright lights will spill over to other parts of the image.\n\nTurning it off may increase performance."
 SETTING_DOF_TOOLTIP: "#T $SETTING_DOF$\n#!Enables depth of field to simulate a camera lens, blurs out-of-focus points of the image.\n\nTurning it off may increase performance."
 SETTING_LENS_FLARE_TOOLTIP: "#T $SETTING_LENS_FLARE$\n#!Enables a lens flare effect which appears in highly blooming areas. Bloom must be enabled for the effect to appear. \n\nTurning it off may increase performance."
 SETTING_SECONDARY_LENS_FLARE_TOOLTIP: "#T $SETTING_SECONDARY_LENS_FLARE$\n#!Enables a secondary lens flare effect which appears in highly blooming areas. Bloom must be enabled for the effect to appear. \n\nTurning it off may increase performance."
 SETTING_MAP_SSAO_TOOLTIP: "#T $SETTING_MAP_SSAO$\n#!Determines whether screen space ambient occlusion should be applied to the map.\n\nTurning it off may increase performance."
 SETTING_REFRACTION_TOOLTIP: "Determines whether refractions appear on water or not."
 SETTING_REFRACTION_QUALITY_TOOLTIP: "#T $SETTING_REFRACTION_QUALITY$#!\nControls the quality of water refractions if they are enabled.\n\nLower settings may increase performance."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP: "#T $SETTING_MAPOBJECT_QUALITY$#!\nDetermines the highest quality level of Map Objects (such as buildings).\n\nLower settings may increase performance."
 SETTING_MESH_LOD_BIAS_TOOLTIP: "#T $SETTING_MESH_LOD_BIAS$#!\nDetermines the quality of LODs (Levels of detail) on map objects such as Unit models.\n\nLower settings may increase performance."
 SETTING_MESH_LOD_FADE_TOOLTIP: "#T $SETTING_MESH_LOD_FADE$\n#!If turned on, 3D models smoothly transition between different levels of detail (LOD) when you zoom in or out.\n\nTurning it off may increase performance."
 SETTING_PROVINCE_NAMES_TOOLTIP: "Determines how City and Province names appear on the map."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP: "Determines if impassable terrain is included within a nation's borders on the map."
 SETTING_LANGUAGE_TOOLTIP: "#T $SETTING_LANGUAGE$#!\nDetermines the Language of the User Interface."
 SETTING_ACCOUNT_EMAIL_TOOLTIP: "Your Paradox Account email"
 SETTING_FRAMERATE_CAP: "Maximum FPS"
 SETTING_FRAMERATE_CAP_TOOLTIP: "#T $SETTING_FRAMERATE_CAP$#!\nMaximum FPS (Frames per second) that the game will render.\n\nLower settings may decrease power consumption."
 OPTION_CAP_30: "30"
 OPTION_CAP_60: "60"
 OPTION_CAP_90: "90"
 OPTION_CAP_120: "120"
 OPTION_CAP_144: "144"
 OPTION_CAP_165: "165"
 SETTING_TEXTURE_STREAMING: "Texture Streaming"
 SETTING_TEXTURE_STREAMING_TOOLTIP: "#T $SETTING_TEXTURE_STREAMING$#!\nTextures are loaded in as needed.\n\nLowers GPU memory usage at the cost of some CPU time overhead. May increase performance for GPU's with a small amount of memory."
 SETTING_TEXTURE_STREAMING_CACHE: "Texture Streaming Cache Size"
 SETTING_VALUE_MB: "$VALUE$ MB"

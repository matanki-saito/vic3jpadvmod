 SETTING_VO_TOOLTIP: "#T Voice-over Volume\n#!Sets the volume of voice-over audio in the game."
 SETTING_Master_TOOLTIP: "#T Master Volume\n#!Sets the volume of all sounds in the game."
 SETTING_Music_TOOLTIP: "#T Music Volume\n#!Sets the volume of the music."
 SETTING_Ambient_TOOLTIP: "#T Ambient Volume\n#!Sets the volume of environmental ambience."

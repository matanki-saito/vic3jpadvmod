 SETTING_AUDIO_OPTION_NIGHTMODE: "Night Mode"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Softens the sound for night play, dimming higher pitches and compressing the dynamic range."
 SETTING_MUSIC_DENSITY: "Music Density"
 SETTING_MUSIC_DENSITY_TOOLTIP: "Controls the balance between full songs, silence and mood music segments.\n\nIntense = Mostly songs playing one after the other, similar to a ‘radio station’.\nBalanced = The perfect balance between songs, silence, and mood setting\nRelaxed = Mostly relaxing music segments that provide a better mood experience and less sense of repetition after several hours of playing”"
  # Game
 SETTING_AUTOSAVE: "Autosave Interval"

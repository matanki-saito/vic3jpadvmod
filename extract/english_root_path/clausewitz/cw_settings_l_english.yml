 SETTING_AUDIO_DEBUG_LOG_LEVEL: "Debug Log Level"
 SETTING_AUDIO_DEVICE_PROFILE: "Audio Profile"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Choose the audio profile that fits your setup."
 SETTING_AUDIO_OPTION_SPEAKERS: "Speakers"

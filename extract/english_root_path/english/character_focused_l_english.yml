l_english:
  acceptance_events.1.t: "Forbidden Love"
  acceptance_events.1.d: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s heir, [SCOPE.sCharacter('romeo').GetFullName], has caused a scandal by declaring [SCOPE.sCharacter('romeo').GetHerHis] love for a young [SCOPE.sCulture('juliet').GetName] [SCOPE.sCharacter('romeo').GetCustom('getLover')]."
  acceptance_events.1.f: " #italic It is the opinion of this author that our vivacious [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] may be truly, impossibly, uncomfortably in love. This news has undoubtedly distressed the ton’s aspiring [SCOPE.sCharacter('romeo').GetCustom('getLovers')], but I imagine it must bring a new glimmer of hope to the eyes of [SCOPE.sCulture('juliet').GetNameNoFormatting] people far and wide.#! \n\n "Can you believe it, Lady Hill? And [SCOPE.sCharacter('romeo').GetSheHe] didn't even have the decency to be quiet about it!"\n"What of the bloodline, Lord Dawson?"\n"Yes! What of the children, Lord Dawson? Will no one think of the children?"\n"Don't fret, Lady Annesly. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] will surely intervene.""
  acceptance_events.1.a: "The [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] will act according to [SCOPE.sCharacter('romeo').GetHerHis] station."
  acceptance_events.1.b: "Unfortunately the young [SCOPE.sCharacter('romeo').GetCustom('getLover')] has disappeared."
  acceptance_events.1.c: "We must let love be love."

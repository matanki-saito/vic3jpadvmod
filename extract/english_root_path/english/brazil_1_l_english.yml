  je_pedro_brazil: "Magnanimous Monarch"
  je_pedro_brazil_reason: "The status of the #bold Progress Bar#! will be determined by various #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance positive#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete negative#! conditions. The #bold Progress Bar#! reaching #bold 0#! will lead to the end of the liberal Emperor's reign, and the proclamation of a conservative #bold Republic#!.\n\nEmperor [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], the second ruler of the Empire of [SCOPE.sCountry('brazil_scope').GetName], has been thrust into his role at an early age following the abdication of his father. Pedro II aspires to maintaining democratic rule and protecting the civil liberties afforded by the constitution, as well as finally ending the institution of slavery which mars Brazil - despite the strength of the conservative forces arrayed against his liberal cause."
  je_pedro_special_tooltip_advance: "The following conditions will #bold advance#! the #bold Progress Bar#!:\n• Pedro II has been crowned as Emperor, ending the Regency period\n• Princess Isabel has been confirmed as [concept_heir] to the throne\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] or [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] are [concept_marginalized]\n• Completed the #Bold Brazilian National Identity#! [concept_journal_entry]\n• Completed the #Bold Brazilian Naval Power#! [concept_journal_entry]\n• Brazil has become a [concept_great_power]"
  je_pedro_special_tooltip_deplete: "The following conditions will #bold deplete#! the #bold Progress Bar#!:\n• Pedro II's male heirs have died\n• Pedro II's health is in decline\n• Rejected or failed the Republican Proposal\n• Brazil has [GetLawType('law_slavery_banned').GetName]\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] or [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] are [concept_powerful] and not [concept_in_government]\n• Brazil does not have [GetLawType('law_tenant_farmers').GetName] or [GetLawType('law_serfdom').GetName]\n• Failed the #Bold Ragamuffin War#! [concept_journal_entry]\n• Failed the #Bold Integrating the Brazilian Nation#! [concept_journal_entry]\n• Brazil is in [concept_default], or has declared [concept_bankruptcy]\n• Any [concept_revolution] has progressed above #variable 50%#! progress"
  je_pedro_button: "Crown the Emperor"
  je_pedro_button_desc: "It is in the interests of the people that we seek to end the uncertainty of the Regency governments and put the Emperor on his rightful throne. It may be prudent to do this even before he reaches the age of majority."
  pedro_heir_empowered_tt: "Emperor [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName]'s successor, and the [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], will begin their reign in a strongly advantageous position"
  pedro_je_royalists_more_common_tt: "[Concept('concept_interest_group', '$concept_interest_groups$')] will be more likely to choose progressive [Concept('concept_leader', '$concept_leaders$')] in the future"
  brz_regency: "The Regency Period"
  pedro.1.t: "The Emperor's Regency"
  pedro.1.d: "The Triumviral Regency of the [SCOPE.gsInterestGroup('landowners_scope').GetName] and [SCOPE.gsInterestGroup('armed_forces_scope').GetName] was recently overthrown and replaced by the democratically selected [SCOPE.sCharacter('feijo_regent').GetLastName] Regency. Until [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] comes of age, Brazil will likely be engulfed by political turmoil."
  pedro.1.f: "Chess, lauded as the game of kings for over a thousand years, stresses strategic acumen. Long strategies require sacrifice, cost calculation, and a keen sense of literacy. And as one player slips, another gains control of the board.\n\nBut the board of this game was the young emperor himself. Who knows what scars these intrigues would leave on a boy?"
  pedro.1.a: "Will they never cease their squabbling?"
  pedro_regency_party_tt: "The [SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName] under [SCOPE.sCharacter('feijo_regent').GetLastName] will be unwilling to join political [Concept('concept_party','$concept_parties$')] until the Regency period has concluded"
  pedro.2.t: "The Case Against Monarchy "
  pedro.2.d: "The [SCOPE.gsInterestGroup('landowners_scope').GetName] have suffered many grievances under the reign of [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName]. Many now openly oppose the [GetLawType('law_monarchy').GetName] in favor of an [SCOPE.sIdeology('elitist_scope').GetName] [GetLawType('law_presidential_republic').GetName]."
  pedro.2.f: "Moments earlier, Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] waved away the carts that took away the last of his slaves. As the sun set and the cart trundled out of sight, he slammed the door shut. Seven generations on the plantation now ruined on his watch. It seemed that the Emperor's senses had finally failed.\n\nNow, with rum in one hand and a pen in the other, he wrote to his neighbors. Perhaps the other plantation owners likewise felt a change was in order."
  pedro.2.f2: "Moments before, writs and invoices were scattered over Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]'s sprawling desk. The imperial taxes were one thing, imports and exports another, and security for the coffee plantation were a third. All of them combined were breaking the estate. The Emperor would have no hand to help, only to take. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting] was sure he wasn't the only one buckling under laws.\n\nNow, with rum in one hand and a pen in the other, he wrote to his neighbors. Perhaps the other plantation owners likewise felt a change was in order."
  pedro.2.a: "A worrying turn of events."
  pedro.3.t: "An Early Coronation"
  pedro.3.d: "Hoping to gain political capital, the [SCOPE.gsInterestGroup('coronation_ig').GetName] regency has decided to crown [SCOPE.sCharacter('pedro_scope').GetFullName] as [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] of [ROOT.GetCountry.GetName] significantly earlier than planned."
  pedro.3.f: ""The wolf also shall dwell with the lamb,\nThe leopard shall lie down with the young goat,\nThe calf and the young lion and the fatling together;\nAnd a little child shall lead them."" # The Bible
  pedro.3.a: "So begins his reign."
  pedro.4.t: "The Emperor's Ill Health"
  pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName] is no longer the young, healthy man he once was. His ability to perform his functions as monarch are in decline. Speculation and scheming surrounds the matter of succession and the future of [ROOT.GetCountry.GetAdjective] government."
  pedro.4.f: "Entropy comes for all things, great and small. Whether by sword or decay, the Emperor of Brazil was destined to meet an end. Decades of delayed stress, forced action, and dynamic industry have finally damned him. Sickness would have its dues soon, and the vultures in his court would gladly feast on such a grand carcass."
  pedro.4.a: "No man lives forever."
  pedro.5.t: "Just a Setback"
  pedro.5.d: "The [SCOPE.gsInterestGroup('marginal_ig_scope').GetName], once a great potential threat to the [GetLawType('law_monarchy').GetName] of [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName], have become politically marginalized. This is surely a positive omen for the future stability of the [ROOT.GetCountry.GetAdjective] government."
  pedro.5.f: "Generals and admirals stood at attention behind their civilian ministers. The ministers themselves were less dignified than their counterparts. The directive came: ministries closed, offices diminished, and connections severed. Whatever power they wielded now was but a whisper amidst a storm.\n\nOf course, the military would rise again. A strong arm is needed in a dangerous world. For now, they were at Dom Pedro's side rather than his throat."
  pedro.5.f2: ""What is the meaning of this? I bought you all, housed you all, even freed you at great cost to my family. And this is how you repay me? By taking everything I haven't nailed down!"\n\n"Smile, Senhor. Order and progress have made it so we are both hard working men. Your coffee is of great value to everyone in Brazil. The Imperador offers his thanks, as well as remuneration."\n\n"Peanuts! I'm offered peanuts! I'll not be mocked this way. Mark my words, there will be recompense!""
  pedro.5.a: "Excellent."
  pedro_powerful_ig: "Elite Exclusion"
  brz_new_monarch_popular: "Popular Monarch"
  pedro.6.t: "A Powerful Enemy"
  pedro.6.d: "The growing resentment of the [SCOPE.gsInterestGroup('powerful_ig_scope').GetName] is becoming difficult to ignore. These powerful elites wield great sway in [ROOT.GetCountry.GetName], and their lack of inclusion in government further turns them against [SCOPE.sCharacter('pedro_scope').GetFirstName]'s [GetLawType('law_monarchy').GetName]."
  pedro.6.f: "Generals wear finery, and ship officers flaunt lavish gifts beyond their stations. Enlisted troops speak so highly of the civilian ministers that one might question their true loyalties. Meanwhile, those same ministers begin overstepping their bounds. With the armed forces trained enough to look away, who would stop them from taking what they demand?"
  pedro.6.f2: ""My son, come. You are coming of age now, and one day I will be too old to work this estate. Look over this balcony and take in what you see. It is yours. The peons in the fields are yours. The coffee in this field and the cows in the next are also yours. The town, its people, and the very forests are yours. And I'm told your days at university are well spent. That ministerial seat you eye, if you work hard for it, will also be yours. And so it will also be for your son.""
  pedro.6.a: "This warrants careful attention."
  pedro.7.t: "Enduring Empire"
  pedro.7.d: "With the solemn passing of Emperor Pedro II, a week of mourning has bee declared across [ROOT.GetCountry.GetNameNoFormatting]. His reign will surely be remembered as one of the greatest periods of our nation's history. Plans must now begin for the coronation of [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName], who the people look to with admiration and respect to lead them onwards."
  pedro.7.f: "Old tales once held that Heaven weeps when a great man dies. When Dom Pedro of Bragança died, there was scarcely a moment without rain. Tens of thousands lined his funeral procession, wearing black and flying Brazilian flags. Dignitaries from as far as Japan bore witness to the event, each laying forth their own tokens of respect.\n\nThe heavy crown that once harrowed [SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis]'s father now loomed over [SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis]. [SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting] would have a near impossible task ahead: to fill the shoes of Dom Pedro II the Magnanimous."
  pedro.7.a: "The Emperor is dead. Long live the [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]."
  pedro.8.t: "The Proclamation of the Republic"
  pedro.8.d: "In a bloodless coup, the [SCOPE.gsInterestGroup('armed_forces_ig').GetName] and [SCOPE.gsInterestGroup('landowners_ig').GetName] have overthrown the [GetLawType('law_monarchy').GetName] of [SCOPE.sCharacter('pedro_scope').GetFullName] and proclaimed a [GetLawType('law_presidential_republic').GetName]. Though many wished to fight to defend the government and the [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle], the former monarch has urged peace and abdicated the throne."
  pedro.8.f: ""So that is that, is it?"\n\n"Yes, Pedro. You and your family are no longer in power. There's to be a republic. The new powers that be want you… removed to Europe, while they consolidate new power."\n\n"Very well. If it is so, it will be my retirement. I have worked too hard and I am tired. I will go rest then.""
  pedro.8.a: "I love the Republic."
  je_pedro_republic: "The Republican Proposal"
  je_pedro_republic_reason: "Progressive republicans have approached the Emperor with a plan to peacefully transition [ROOT.GetCountry.GetName] towards becoming a [GetLawType('law_presidential_republic').GetName], with Pedro himself acting as the nation's first President."
  pedro.9.t: "The Republican Proposal"
  pedro.9.d: "In a private audience with [SCOPE.sCharacter('pedro_scope').GetFullName], Minister [SCOPE.sCharacter('republican_leader').GetFullName] has suggested that the [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] could peacefully transition [ROOT.GetCountry.GetName] to a republican form of government. The [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] could be granted the honor of being the nation's first President after abdicating the throne."
  pedro.9.f: "The proposal was as intriguing as it was preposterous: dismantle the monarchy and replace it with a republic. Not any republic, but one with a head as powerful as a dictator. The constitution would be rewritten to accommodate the shift in power, but little would ultimately shift in Brazil's politics. Pedro would still be shackled to leadership, lest someone less competent took the reins."
  pedro.9.a: "The monarchy will endure."
  pedro.9.b: "If it is the will of the people, we shall have a Republic."
  pedro.10.t: "President Pedro"
  pedro.10.d: "With the ratification of [ROOT.GetCountry.GetName]'s first republican constitution, [SCOPE.sCharacter('pedro_scope').GetFullName] has been confirmed as [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle], guaranteeing popular support for the new government."
  pedro.10.f: ""Good people of Brazil: today, I do not speak to you as Emperor. No, I will no longer speak to you as Emperor, as a King, or of any man bearing a crown. As of this morning, I have ratified a new proposal from the Cortes. The monarchy is to be no more. It is time we divest ourselves of such old notions as kings.""
  pedro.10.a: "Long live the President."
  president_pedro_legitimacy: "President Pedro"
  pedro.11.t: "A Magnanimous Constitution"
  pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName] has become the first to ratify [ROOT.GetCountry.GetName]'s republican constitution, at the same time announcing to the public his intention to aid this transition by serving as the nation's first President."
  pedro.11.f: ""From today forth, I shall only be your president, until such a time as you, the people of Brazil, deem me unfit for my duties. I do not take lightly these duties put upon me, once entrusted as Emperor and now as President, for the responsibility is great indeed. But I ask you all: trust in me now as you did before.""
  pedro.11.a: "Soon the Republic will stand strong."
  princess_isabel: "Princess Isabel"
  isabel_heir_popularity: "Princess Isabel"
  pedro.12.t: "The Brazilian Succession"
  pedro.12.d: "The unfortunate passing of [SCOPE.sCharacter('heir_scope').GetFullName] has left [ROOT.GetCountry.GetName] without a male heir. Though Princess Isabel is by law next in line many citizens, including the conservative elite, do not relish the thought of a woman on the throne."
  pedro.12.f: ""This has been the most fatal blow I could have received, and I certainly would not have survived had it not been that I still have a wife and two children whom I need to educate so that they can guarantee the happiness of the country in which they were born.""
  pedro.12.a: "Women are not fit to rule."
  pedro.12.b: "Isabel must be groomed to take the throne."
  add_3_pedropoint: "The progress bar of the #Bold Magnanimous Monarch#! [concept_journal_entry] is advanced by #Bold 3#!"
  pedro.13.t: "Heir to the Empire"
  pedro.13.d: "Years of grooming have at last prepared [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFirstName] to take her father's throne. Even those most staunchly opposed have come to accept that the line of succession is secure."
  pedro.13.f: ""Though many have said that it is not my place, I will serve my country to the best of my ability, continuing the esteemed legacy of my beloved father.""
  pedro.13.a: "The succession is secure."
  je_isabel: "The Brazilian Succession"
  je_isabel_reason: "Though [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFullName] is the legal heir to the throne, many within [ROOT.GetCountry.GetName] will not accept a woman on the throne. The people will need time to see that the Princess will be a worthy successor to her father."
  je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName] has been heir to the throne for at least 10 years"
  isabel_je_tt: "If completed, the progress bar of the #Bold Magnanimous Monarch#! [concept_journal_entry] will advance by #Bold 3#!"
  is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName] is not the [concept_heir]"
  pedro.14.t: "To the Highest Standards"
  pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] expects the same level of competence and meticulousness from [SCOPE.sCharacter('ruler_scope').GetHerHis] ministers as [SCOPE.sCharacter('ruler_scope').GetSheHe] applies to [SCOPE.sCharacter('ruler_scope').GetHerHis] own work. Now the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] turns [SCOPE.sCharacter('ruler_scope').GetHerHis] attention to overseeing a particular cog in the machine of government."
  pedro.14.f: "Hand-picked clerks, both of them. Both impeccably dressed according to their means, though the hallmarks of their benefactors shone through. Leftover cigar smoke, a faint brandy stain on a collar corner; little vices leveraged to another's benefit."
  pedro.14.a: "The [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]'s decrees must be followed through."
  pedro.14.b: "The bureaucracy of trade could be more efficient."
  pedro.14.c: "The expansion of the economy must proceed more quickly."
  highest_standards_degrees: "Highest Standards: Decrees"
  highest_standards_trade: "Highest Standards: Trade"

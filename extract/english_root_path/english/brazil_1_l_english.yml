 caudillo.1.t: "The Age of Caudillos"
 caudillo.1.d: "Following [ROOT.GetCountry.GetAdjective] independence from Spain, a power vacuum was left in place of the colonial government, which was quickly filled by charismatic [SCOPE.gsInterestGroup('army_scope').GetName] leaders. These "caudillos" have come to define much of South American politics."
 caudillo.1.f: "There was, once, a decree that all colonies would submit to the rule of their mother country. That all its goods and words would pass through her doors, and that she would judge them fairly. That she alone would be all they needed.\n\nThen there was Bonaparte, and the mother country made his puppet. Perhaps time had come for the children to fly. And fly they would, under a father's mailed fist. But this tale is yet to end."
 caudillo.1.a: "Might makes right."
 caudillo.2.t: "The Last Caudillos"
 caudillo.2.d: "The age of caudillo politics is, at long last, at an end in [ROOT.GetCountry.GetName]. The [SCOPE.gsInterestGroup('army_scope').GetName] have assumed their rightful place of service to the legitimate government."
 caudillo.2.f: "And so the father has become, like all men, too old and too tired to continue. Now, dear child, the country is ready to take its first, true steps forward. We live without our mother's eye, and without our father's switch. Everyone makes their choices today. And your grandchildren will look at us and say, 'and they lived happy and ate partridges.'"
 caudillo.2.a: "A great day for order and discipline."
 caudillo.3.t: "The Fist Clenches"
 caudillo.3.d: "[ROOT.GetCountry.GetName] has become fully immersed in caudillo politics. The fate of the nation is governed by the whims of the most influential members of the [SCOPE.gsInterestGroup('army_scope').GetName]."
 caudillo.3.f: ""But mama, what about the parade in [SCOPE.sState('capital_scope').GetNameNoFormatting]? Will we be there in time to see Alfonso?\n\n"Seems I'll never finish the story. Fine, yes, I promise we will be there on time. But what will you do if you cannot march with your brother when you grow up? Milk cows?"\n\n"Mama, I know [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting] will have me. I'm going to be strong for [ROOT.GetCountry.GetNameNoFormatting]!""
 caudillo.3.a: "The sword is mightier than the pen."

 # Acre Dispute
 acre_dispute.1.t: "The Acre Dispute"
 acre_dispute.1.d: "While formally under the administration of [SCOPE.sCountry('acre_claimant').GetName], the region of [SCOPE.sState('acre_state').GetName] has become heavily disputed. Opportunistic [SCOPE.sCountry('acre_claimant').GetAdjective] settlers seek to claim the land for themselves, and demand action against [SCOPE.sCountry('acre_owner').GetName]."
 acre_dispute.1.f: ""This is the deal: you will take your family and a handful of retainers, and stake claims in the area. Squat on it if you must, but Acre is of paramount importance."\n\n"And what I take is mine?"\n\n"Yes, within reason.""
 acre_dispute.1.a: "Acre is rightfully [ROOT.GetCountry.GetAdjective]"
 acre_dispute.3.t: "The Ten Thousand Acre Wood"
 acre_dispute.3.d: "[ROOT.GetCountry.GetName] has emerged victorious in the dispute over [SCOPE.sState('acre_state').GetName]. [ROOT.GetCountry.GetAdjective] settlers are ready to make the state their own."
 acre_dispute.3.f: "One pen swipe later, and it was done. Acre was now the mandated responsibility of [ROOT.GetCountry.GetNameNoFormatting]. Rivals — hopeful claimants and the prior caretakers alike — seethed at the [ROOT.GetCountry.GetAdjectiveNoFormatting] delegates’ naked glee."
 acre_dispute.3.a: "Victory for [ROOT.GetCountry.GetName]!"
 acre_dispute.4.t: "An Unfavorable Resolution"
 acre_dispute.4.d: "Our efforts to seize the state of [SCOPE.sState('acre_state').GetName] have failed, and the opportunity has passed. [ROOT.GetCountry.GetName] can no longer claim sovereignty over the state."
 acre_dispute.4.f: "The consul to Acre shoved open the doors to his office. Paintings rattled on the walls. A maid shrieked before scurrying out of the room. He made a note to apologize to her later; his ire was on another kind of miscreant. For now, his reprieve was a half-decanter of rum. Reporting this failure to the [SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle] would take the second half."
 acre_dispute.4.a: "A blow to our prestige."

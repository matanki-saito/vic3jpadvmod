 # Brazilian Naval Power
 je_brazil_navy: "Brazilian Naval Power"
 je_brazil_navy_reason: "Ever since independence the Brazilian Navy has played a crucial role in safeguarding our sovereignty. We must strive to be the foremost naval power in South America, and among the greatest in the world."
 je_brazil_navy_goal: "The following must be true for at least 40 years:"
 best_south_american_navy: "No country in South America has greater naval [concept_power_projection] than Brazil"
 brazil_navy.1.t: "Brazilian Naval Power"
 brazil_navy.1.d: "On behalf of our [GetPopType('officers').GetName], [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] reminds the government of the importance of maintaining [ROOT.GetCountry.GetAdjective] sea power. We must strive to be the foremost naval power in South America, and among the greatest in the world."
 brazil_navy.1.f: ""My [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], I would urge you to consider more than your domestic state. Land armies win battles, indeed, but it is your naval vessels that win you empires. Britain's very success depended upon such a stern armada. And you won't find a stern armada amongst the remnants of our father's sorry vessels. Why, it's barely even firewood! And your captains deserve better ships than rotting hulks of driftwood.""
 brazil_navy.1.a: "The navy protects our wealth and cares for our people."
 brazil_navy.2.t: "Contested Waters"
 brazil_navy.2.d: "In a scathing critique of the government, [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] has made public the Admiralty's disappointment that our navy is eclipsed by such unworthy powers as [SCOPE.sCountry('naval_rival').GetName]. This is a national humiliation for our [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.2.f: "It's an outrage, man, an outrage! These pompous [SCOPE.sCountry('naval_rival').GetAdjectiveNoFormatting] fools would mock Brazil, and debase your men. Surely our [ROOT.GetCountry.GetGovernment.GetName] is one of respect, [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_doma')] [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]! Take it back from them!"
 brazil_navy.2.a: "We must do better."
 brz_navy_advocate: "Voice of the Navy"
 brz_eclipsed_navy: "Unworthy Navy"
 brazil_navy.3.t: "Full Speed Ahead"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] has appeared before the government to report that the [ROOT.GetCountry.GetAdjective] Navy is large and modern enough to be ranked among the greatest in the world. This has become a point of pride for our [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.3.f: ""This ship, this steam frigate, Admiral… what you say is true?"\n\n"Of course. What with its timely rescue alone, it's the only choice for your navy. A squadron of these, and I dare say I could thrash any fleet in open water."\n\n"Ah. I see a future for these ships. Return to Liverpool. I would have a second.""
 brazil_navy.3.a: "Glad to hear it."
 brz_strong_navy: "Powerful Navy"
 brazil_navy.4.t: "Sovereignty at Sea"
 brazil_navy.4.d: "[ROOT.GetCountry.GetName] has cemented itself as one of the greatest naval powers in the world. [GetPopType('officers').GetName] credit our success to the prudent governance of [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 brazil_navy.4.f: "A parade greeted the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] as [SCOPE.sCharacter('ruler_scope').GetSheHe] rode through the city thoroughfares. Green and gold leaflets flitted down the streets, as ten thousand sailors and officers stood at attention by the road. Admiral [SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting] ushered them through a series of stairs to a great overlook. At the balustrade, they saw it: dozens of warships and merchantmen in the bay. Dozens more at sea, called for one mission or another."
 brazil_navy.4.a: "Splendid!"

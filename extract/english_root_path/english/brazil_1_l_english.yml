 culture_brazil.7.t: "Failed Nation-Building"
 culture_brazil.7.d: "Having failed to create a common national identity for the people of [ROOT.GetCountry.GetName], separatists and discontents in unintegrated regions have become emboldened. They have rallied many of their people to various anti-government causes."

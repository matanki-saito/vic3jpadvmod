 je_caudillo_reason: "The status of the #bold Progress Bar#! will be determined by various #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance positive#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete negative#! conditions. The #bold Progress Bar#! reaching #bold 100#! will cement the power of military strongmen in [SCOPE.sCountry('caudillo_country_scope').GetName]. Next month, the #bold Progress Bar#! will change by #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!.\n\nDepleting the progress bar and keeping the [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] out of government will destroy #bold Caudillismo#! in the [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] and end the threat of military strongmen in the country.\n\n#italic Following our independence from Spain, a power vacuum was left in the place of the dismantled colonial governments, which was quickly filled by charismatic military leaders. These "caudillos" have come to define much of South American politics.#!"

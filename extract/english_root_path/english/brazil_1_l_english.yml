 bp1_patagonia.1.t: "An Unlikely Kingdom"
 bp1_patagonia.1.d: "Several [SCOPE.sCountry('patagonia_country').GetAdjective] chiefs have accepted the Frenchman [SCOPE.sCharacter('patagonia_ruler').GetFullName] as King in the desperate hope that this will invite international recognition and an end to the colonization of their homeland."
 bp1_patagonia.1.f: ""At this moment, the peoples who have acclaimed me not only as their king, but also as their saviour, are only awaiting my return among them to rise en masse and follow me on the great path of progress. My Estates are open to me from all sides and my peoples call me through the voice of their caciques.""
 bp1_patagonia.1.a: "Absolutely ridiculous."
 bp1_patagonia.1.b: "Recognize them in exchange for loyalty."
 patagonia_button: "Launch Military Excursions"
 patagonia_button_desc: "The Patagonian natives continue to resist our efforts to colonize the land. It will take the use of military force to pacify them."

 # Carnaval
 bp1_misc.1.t: "Carnaval"
 bp1_misc.1.d: "This year's carnaval celebration is planned to be especially splendid in [SCOPE.sState('carnaval_state').GetName]. This could be an opportunity to appease the masses."
 bp1_misc.1.f: "Women painted in as spirits dance down the street, as the men drum bewitching beats to throaty tunes.  Children wave flags and sticks of fried food alike. The streets, once drab with the everyday bustle, exalt glory in a sea of color and glee.\nFor one, small moment, the world seemed at peace."
 bp1_misc.1.a: "A fine distraction."
 bp1_misc.1.b: "Organize a truly magnificant festival."
 carnaval_celebrations: "Carnaval Celebrations"

 # Medium Roast
 bp1_misc.2.t: "Medium Roast"
 bp1_misc.2.d: "The plummeting price of [SCOPE.sGoods('coffee_scope').GetName] has prompted [SCOPE.gsInterestGroup('plantation_owners').GetName] in [SCOPE.sState('coffee_state').GetName] [SCOPE.sBuilding('coffee_building').GetName] to advocate extreme action. They intend to burn surplus supply in an attempt to increase prices."
 bp1_misc.2.f: "The ledgers were two things: increasingly worrying, and increasingly clear. Not only were profits falling, there would be none left by the end of the year. Growing coffee would soon be a quaint hobby for the rich.\n\nOr, as he found as he looked at his fireplace, a barbaric solution to a complex problem. An espresso, purpose-made for farmers and drinkers alike."
 bp1_misc.2.a: "Burn it!"
 bp1_misc.2.b: "We could use the coffee as a fuel source."
 bp1_misc.2.c: "Trust in the invisible hand of the market."

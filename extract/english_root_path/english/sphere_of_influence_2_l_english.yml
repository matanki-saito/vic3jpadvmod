  # Dracula Events
 spooky_halloween_events.1.t: "Nocturnal Overtures"
 spooky_halloween_events.1.d: "Arriving in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] by carriage at the stroke of twelve, a tall, pale man introducing himself as Count [SCOPE.sCharacter('dracula_scope').GetLastName] has offered up his services to the [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle], claiming descent from Attila the Hun and the mighty voivodes of old."
 spooky_halloween_events.1.f: "The man's handshake was cold and vice-like. Repressing a wince, the government representative raised his eyes to meet the Count's. "We have prepared a room and a meal for you, sir, while you await the [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]. You must be tired from the long journey."\n\n"That will not be necessary" the Count said with a thin smile. "I just enjoyed a late supper. In any case, it has been too long since I last set foot in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. And I am so much interested in seeing all that has changed.""
 spooky_halloween_events.1.a: "One can hardly turn down the services of such an illustrious gentleman."
 spooky_halloween_events.1.b: "Of course, my Count, a private audience will be arranged at once."
 spooky_halloween_events.1.c: "Politely refuse the Count, and show him to the city gates."
 dracula_coup_tt: "As if entranced, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] hands over the reins of power to the Count."
 umbral_coup_modifier: "Umbral Coup"
 dracula_leaves_tt: "Wordlessly, the Count boards his carriage."
 
 spooky_halloween_events.2.t: "A Midnight Visitor"
 spooky_halloween_events.2.d: "Having inconspicuously arrived at the residence of [SCOPE.sCharacter('fair_maiden_scope').GetFullName], [SCOPE.sCharacter('dracula_scope').GetFullName] strides past its languid guards, into the long, dark corridors leading towards her study, where a solitary light still shines over piles of correspondence."
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting] did not recognize the man that stood at her doorstep, nor did she recognize the words that came out of his mouth, even as they were clearly in her own tongue. Scenes of formal dinner parties and gallas briefly flickered in her mind, until her mind and gaze were both seized by the stranger's eyes.\n\nThey blazed with such terrible light that she could not bear to look at them, but nor could she look away. As the stranger took one step forward, slowly baring his teeth, she made one final effort to avert her eyes, trying to will words, any words, to escape from her mouth."
 spooky_halloween_events.2.a: "And then, [SCOPE.sCharacter('fair_maiden_scope').GetFirstName]'s mind is swallowed by a creeping fog."
 spooky_halloween_events.2.b: "What... wait. Who are you, and what are you doing here? Guards!"
 spooky_halloween_events.2_tt: "What harm can a little shuteye do."
 feeling_drained_1: "Drained of Life"
 feeling_drained_2: "Drained of Life"
 feeling_invigorated: "Feeling Invigorated"
 fair_maiden_fail: "The Count descends on [SCOPE.sCharacter('fair_maiden_scope').GetFirstName] with all his fury and might."
 fair_maiden_success: "The Count becomes one with the shadows, and makes a hasty retreat."

 spooky_halloween_events.3.t: "Mastery of Old and New"
 spooky_halloween_events.3.d: "Pondering the ever-changing world around him, [SCOPE.sCharacter('dracula_scope').GetFullName] wonders if he, too, must change with it."
 spooky_halloween_events.3.f: "[SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting] turns the pages of the [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')], absorbing the information as a sponge takes blood. Wars, atrocities, and murders dominated the headlines, as they always did. There was a certain comfort, he mused, in knowing that some matters still had solutions as simple in this world as they had in the one of yore.\n\nYet such observations only held true in part. Amid the familiar chaos, there were signs of a different world — a world in motion, driven by pistons, electric lights, and political unrest. But despite his old age, [SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting] felt no pang of sentimentality. Let lesser creatures weep for the old world, he thought. For I intend to shape the new."
 spooky_halloween_events.3.a: "Through capital comes power."
 spooky_halloween_events.3.b: "Men are but children, and like children respect only the rod."
 spooky_halloween_events.3.c: "Why forgo true and tested methods for untried ones."
 spooky_halloween_events.3.e: "The old must make way for the new."


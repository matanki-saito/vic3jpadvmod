 je_conference_of_london: "London Conference"
 je_conference_of_london_reason: "The great powers have sent their delegations to London to decide on a solution to the unsolved border issues between Netherlands and Belgium. \n\n#variable [GetGlobalVariable( 'je_conference_of_london_participants_var' ).GetValue]#! [Concept('concept_great_power', '$concept_great_powers$')] are participating in the Conference.\n#bold #tooltippable #tooltip:favour_belgium_button_desc $favour_belgium_button$#!#!#! has received #variable [GetGlobalVariable( 'je_conference_of_london_proposal_1' ).GetValue]#! votes\n#bold #tooltippable #tooltip:favour_netherlands_button_desc $favour_netherlands_button$#!#!#! has received #variable [GetGlobalVariable( 'je_conference_of_london_proposal_2' ).GetValue]#! votes\n#bold #tooltippable #tooltip:partition_compromise_button_desc $partition_compromise_button$#!#!#! has received #variable [GetGlobalVariable( 'je_conference_of_london_proposal_3' ).GetValue]#! votes\n#bold #tooltippable #tooltip:luxembourg_compromise_button_desc $luxembourg_compromise_button$#!#!#! has received #variable [GetGlobalVariable( 'je_conference_of_london_proposal_4' ).GetValue]#! votes\n\nThe conference will conclude in #variable [GetGlobalVariable('je_conference_of_london_timer').GetValue]#! months. The proposal with the #tooltippable #tooltip:london_treaty_voting_rules most votes#!#! will then be selected as the conference's offical solution.\n\n#Bold Result#!\nThe Conference has [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]\n\n[ROOT.GetCountry.GetCustom('treaty_of_london_acceptance_timer')]"
 je_conference_of_london_tt_1: "The Conference has decided how to settle the Belgian question."
 je_conference_of_london_tt_2: "#v $BEL$#! has accepted the outcome of the Conference"
 je_conference_of_london_tt_4: "#v $NET$#! has accepted the outcome of the Conference"
 je_conference_of_london_tt_3: "Either #v $BEL$#! or #v $NET$#! have rejected the outcome of the conference."
 je_conference_of_london_tt_5: "Hostilities have broken out between #v $BEL$#! and #v $NET$#!"
 london_conference_made_choice_tt: "We have #bold not#! backed a proposal"
 london_treaty_voting_rules: "In the case where two leading proposals receive the same number of votes, the proposal backed by the [concept_great_power] with the highest [concept_rank] will be chosen.\n\nIf you have not officially favored a solution by the time the conference concludes, your delegates will act independently and select one for you."
 favour_belgium_button: "Favour Belgian Claims"
 favour_belgium_button_desc: "#v $BEL$#! is to receive the provinces of Limburg and Luxemburg in full.\n\nIn order to compensate #v $NET$#! for the loss of the two provinces, #v $BEL$#! must assume the total public [Concept('concept_credit','$concept_credit_debt$')] of the former #tooltippable #tooltip:london_treaty_public_debt_info #bold United Kingdom of the Netherlands#!#!#!."
 favour_netherlands_button: "Favour Dutch Claims"
 favour_netherlands_button_desc: "#v $NET$#! is to receive the provinces of Limburg and Luxemburg in full.\n\nIn order to compensate #v $BEL$#! for the loss of the two provinces, #v $NET$#! must assume the total public [Concept('concept_credit','$concept_credit_debt$')] of the former #tooltippable #tooltip:london_treaty_public_debt_info #bold United Kingdom of the Netherlands#!#!#!."
 partition_compromise_button: "Favour Twenty-Four Points"
 partition_compromise_button_desc: "The provinces of Limburg and Luxemburg will be partitioned between #v $BEL$#! and #v $NET$#!.\n\nIn order to compenstate the German Federation for the loss of Western Luxemburg, $LIM$ will be established as a $NET_ADJ$ [concept_subject] and a nominal member of the German Confederation."
 luxembourg_compromise_button: "Favour Alternate Partition"

 gg_afghanistan.7.t: "The Man Who Would Be King"
 gg_afghanistan.7.d: "In a well-laden caravan from [SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetName], a foreign adventurer by the name of [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetFullName] has arrived. Bringing with him gifts of firearms and fabrics, he desires to set himself up as [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of [ROOT.GetCountry.GetNameNoFlag], promising great riches and power to any who would follow him."
 gg_afghanistan.7.f: ""My friend, in this world and age, he who would be a man must be a master. Providence did not afford me such privilege in the West, but through Empire I shall claim it here, in the deep valleys of the Hindu Kush.""
 gg_afghanistan.7.a: "Turn this ridiculous madman away."
 gg_afghanistan.7.b: "Arms and fabrics you say?"

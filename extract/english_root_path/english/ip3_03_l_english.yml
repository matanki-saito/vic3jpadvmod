 # Great Eastern Crisis content
 je_great_eastern_crisis: "Great Eastern Crisis"
 je_great_eastern_crisis_reason: "A crisis is brewing in the [GetStrategicRegion('region_balkans').GetName], with [Concept('concept_secession','$concept_secessionists$')] jeopardizing the rule of [SCOPE.sCountry('ottoman_scope').GetName] over the region. As the situation becomes more dire, the [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]s seek to stabilize the unrest before it consumes the entire region. Meanwhile, opportunistic subjects and foreign powers eye its now-vulnerable Balkan territories.\n\n#b Waves of Discord:#!\nWhile the $je_great_eastern_crisis$ is ongoing, all Cultural and Religious [Concept('concept_political_movement','$concept_political_movements$')] in the [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] will draw even more #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt support#!#!."

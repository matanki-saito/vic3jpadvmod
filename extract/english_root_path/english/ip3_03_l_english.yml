 # IP3 Monuments

 # Kaiserforum
 je_kaiserforum: "Innere Stadt"
 je_kaiserforum_reason: "In the heart of [SCOPE.sState('relevant_state').GetCityHubName] is the Ringstrasse — a grand boulevard that encircles the city centre. A panel of [ROOT.GetCountry.GetAdjectiveNoFormatting] jurors have reviewed countless proposals that transform this pocket of [SCOPE.sState('relevant_state').GetCityHubName] with an imperial forum, new seats of government, and exemplary cultural institutions. Now that the old city walls are demolished, this initiative ushers [ROOT.GetCountry.GetNameNoFormatting] into a new era of urbanity.\n\n$building_kaiserforum_3$ will need to be built in several phases and may be constructed in the State Panel for [SCOPE.sState('relevant_state').GetName]."


 # The Megali Idea content, je_greek_nationalism
 je_greek_nationalism:1 "The Megali Idea"
 je_greek_nationalism_reason:1 "#italic "The Greek is not only he who inhabits the kingdom, but also he who lives in Janina, or Thessaloniki, or Seres, or Adrianople, or Constantinople, or Trebizone, or Crete, or Samos, or any other country of the Greek history or race..."\n—Ioannis Kolettis#!\n\nDespite the establishment of an independent Greek state, most Greeks still live under foreign rule. A concerted effort must be made, through both diplomatic and military means, to incorporate all of [GetGeographicRegion('geographic_region_megali_greece').GetName] into our government.[SCOPE.GetRootScope.GetCountry.GetCustom('byzantium_reason_text')]" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greek_state_possible_tt:2 "Own at least #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#! [Concept('concept_state','$concept_states$')] in [GetGeographicRegion('geographic_region_megali_greece').GetName] (Currently, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! fulfill this requirement)"
 greek_state_complete_tt:2 "Own at least #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#! [Concept('concept_state','$concept_states$')] in [GetGeographicRegion('geographic_region_megali_greece').GetName] (Currently, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! fulfill this requirement)"
 greek_state_complete_tt_2:1 "Own at least #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#! [Concept('concept_state','$concept_states$')] in [GetGeographicRegion('geographic_region_megali_greece').GetName] (Currently, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! fulfill this requirement)"
 greek_state_complete_tt_3:1 "Own at least #v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#! [Concept('concept_state','$concept_states$')] in [GetGeographicRegion('geographic_region_historic_byzantium').GetName] (Currently, #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! fulfill this requirement)"
 byz_is_this_tt: "Has formed the country of #bold $BYZ$#! in [concept_nation_formation]"
 greek_homeland_states_tt: "#title The following [Concept('concept_state_region','$concept_state_regions$')] are [GetCulture('greek').GetName] [Concept('concept_homeland','$concept_homelands$')]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_IONIAN_ISLANDS$\n• $STATE_PELOPONNESE$\n• $STATE_ATTICA$\n• $STATE_SKOPIA$\n• $STATE_MACEDONIA$\n• $STATE_THESSALIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_CYPRUS$\n• $STATE_TRABZON$\n• $STATE_CRETE$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt: "#title The following are $BYZ$ [Concept('concept_state_region','$concept_state_regions$')]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_ATTICA$\n• $STATE_THESSALIA$\n• $STATE_MACEDONIA$\n• $STATE_SKOPIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_NORTHERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$\n• $STATE_ALBANIA$"

 byzantium_snippet_text: "\n\n#b Byzantine Ambitions:#!\nIf we can achieve high [concept_legitimacy], and secure control over the [GetStateRegion('STATE_IONIAN_ISLANDS').GetName], we will receive the option to pursue the title of #b Eastern Rome#!."

 # triggered status desc for je_greek_nationalism
 greek_nationalism_status_loc: "In pursuit of expanding the Greek State"
 megali_idea_status_loc: "In pursuit of the #b Megali Idea#!"
 byzantium_status_loc: "In pursuit of the #b Title of Eastern Rome#!"

 # tooltip for c:BYZ in formable_countries
 byzantium_button_check_tt: "Accepted the proposal to pursue the title of #b Eastern Rome#!"

 # Greece events
 greece.1.t:1 "The Greek State"
 greece.1.d:0 "The rise of nationalism has created an irredentist desire among our citizens to incorporate all the lands of the [SCOPE.sCulture('greek_culture_scope').GetName] people under a single Greek state."
 greece.1.f:1 ""We have cast aside centuries of Ottoman rule to bring the Greek state into being. Yet it is not enough. Many of our countrymen still live under the oppressive yoke of foreign rule, yearning for a country they can call their own. This dream can only be realized through the annexation of all the Greek lands, which we will achieve with or without the consent of their occupiers.""
 greece.1.a:0 "Our claim to this land is irrefutable."
 greece.1.b:0 "Expansion is not a priority for now."

 embrace_megali_idea_tt: "#r #b Selecting this option will change the completion requirements of $je_greek_nationalism$ [concept_journal_entry] to the following:#!#! #indent_newline:3 \n• [ROOT.GetCountry.GetName] will need to own #b all#! [Concept('concept_state','$concept_states$')] in [GetGeographicRegion('geographic_region_megali_greece').GetName] (Currently, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! fulfill this requirement)\n• [ROOT.GetCountry.GetNameNoFlag] is at peace\n• [ROOT.GetCountry.GetNameNoFlag] is #b not#! a [concept_subject] of another nation\n• [concept_rank] of [ROOT.GetCountry.GetNameNoFlag] is greater than or equal to [concept_minor_power]\n• [ROOT.GetCountry.GetAdjectiveNoFlag] [concept_gold_reserves] are greater than #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\n• [concept_legitimacy] must be #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! or greater"

 not_embrace_megali_idea_tt: "#r #b The completion requirements of $je_greek_nationalism$ [concept_journal_entry] will remain the same:#!#! #indent_newline:3 \n• [ROOT.GetCountry.GetName] will need to own at least #b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#! [Concept('concept_state','$concept_states$')] in [GetGeographicRegion('geographic_region_megali_greece').GetName] (Currently, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! fulfill this requirement)\n• [ROOT.GetCountry.GetNameNoFlag] is at peace\n• [ROOT.GetCountry.GetNameNoFlag] is #b not#! a [concept_subject] of another nation\n• [concept_rank] of [ROOT.GetCountry.GetNameNoFlag] is greater than or equal to [concept_minor_power]\n• [ROOT.GetCountry.GetAdjectiveNoFlag] [concept_gold_reserves] are greater than #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\n• [ROOT.GetCountry.GetNameNoFlag] has #b no#! [Concept('concept_insurrection', '$concept_insurrectionary$')] [Concept('concept_political_movement', '$concept_political_movements$')]"

 greece.2.t:1 "The Title of Eastern Rome"
 greece.2.d:0 "The expansion of the Greek state has led some of the most fervent nationalists to propose an even more ambitious project: the restoration of the Byzantine Empire through the conquest of [SCOPE.sState('thrace_scope').GetStateRegion.GetName] and [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f:0 ""That which yesterday would have seemed an absurd pipe dream is now within our grasp. The purple phoenix will rise again!""
 greece.2.a:0 "Byzantium will be restored."
 greece.2.b:1 "This agenda is much too ambitious."
 embrace_ambitious_agenda_tt: "#r #b Selecting this option will change the completion requirements of $je_greek_nationalism$ [concept_journal_entry] to the following:#!#! #indent_newline:3 \n• [ROOT.GetCountry.GetName] will need to form $BYZ$ in [concept_nation_formation]\n• [ROOT.GetCountry.GetName] must have [GetLawType('law_monarchy').GetName] active\n• [ROOT.GetCountry.GetName] must own #v all#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt $BYZ$ State Regions#!#! (Currently, #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! fulfill this requirement)\n• [concept_legitimacy] must be #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! or greater\n• [ROOT.GetCountry.GetNameNoFlag] is at peace\n• [ROOT.GetCountry.GetNameNoFlag] is #b not#! a [concept_subject] of another nation\n• [concept_rank] of [ROOT.GetCountry.GetNameNoFlag] is greater than or equal to [concept_minor_power]\n• [ROOT.GetCountry.GetAdjectiveNoFlag] [concept_gold_reserves] are greater than #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!"
 not_embrace_ambitious_agenda_tt: "#r #b The completion requirements of $je_greek_nationalism$ [concept_journal_entry] will remain the same#!#!"

 greece.3.t:0 "The Treaty of London"
 greece.3.d:1 "Through careful negotiations, [SCOPE.sCountry('ionian_overlord').GetName] has ceded the [SCOPE.sCountry('ionian_country').GetName] to [ROOT.GetCountry.GetName]."
 greece.3.f:1 ""To promote good will between our nations and to bolster the spirit of the [ROOT.GetCountry.GetAdjectiveNoFormatting] people, the [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] has graciously ceded the Ionian Islands. Our amical protectorate, under which the Islands benefited from our true and just assistance, is deemed at an end and we trust that the people of these isles will prosper under the benevolent care of our trusted friends.""
 greece.3.a:0 "A most agreeable solution."

 greece.4.t: "[ROOT.GetCountry.GetNameNoFormatting] Rises Again"
 greece.4.d1: "Our ambitious irredentist agenda has been a resounding success. It is the dawn of a new era in [ROOT.GetCountry.GetNameNoFormatting]."
 greece.4.d2: "Our irredentist agenda has been a success. The people of [ROOT.GetCountry.GetNameNoFormatting] celebrate."
 greece.4.f: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of [ROOT.GetCountry.GetNameNoFormatting] delivers a speech that will resonate in the hearts of all [ROOT.GetCountry.GetAdjectiveNoFormatting] people for generations to come:\n\n"A nation, which by its fall enlightened many other nations, today stands up again, and not as before, when it was divided into many small states, but as a united state with its own government, religion and political existence forever guaranteed by the constitution."" # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greece.4.a: "[ROOT.GetCountry.GetNameNoFormatting] will continue to flourish."
 greece.4.b: "[ROOT.GetCountry.GetNameNoFormatting] has earned the respect it deserves."
 greece.4.c: "Repatriate our people to [ROOT.GetCountry.GetNameNoFormatting]."
 move_greeks_tt:0 "All Greek pops will move to our capital state"
 greek_nationalism_1: "Greek Nationalism"
 greek_nationalism_clout_add_1: "Prosperous Legitimacy"
 greek_nationalism_success_1: "Strength of a Nation"
 greek_nationalism_2: "Greek Nationalism"
 greek_nationalism_clout_add_2: "Prosperous Legitimacy"
 greek_nationalism_success_2: "Strength of a Nation"
 greek_nationalism_3: "Greek Nationalism"
 greek_nationalism_clout_add_3: "Prosperous Legitimacy"
 greek_nationalism_success_3: "Strength of a Nation"

 greece.5.t: "Untenable Project"
 greece.5.d: "The aggressive pursuit of [ROOT.GetCountry.GetNameNoFormatting]'s irredentist project is no longer tenable."
 greece.5.f: "The tension in the room is palpable. Politicians and advisors argue over the sustainability to pursue [ROOT.GetCountry.GetNameNoFormatting]'s ambitious agenda. Each demands a responsible party be held accountable for the mismanagement of [ROOT.GetCountry.GetAdjectiveNoFormatting] resources used in this irredentist endeavor that has failed to manifest."
 greece.5.a: "Our failure is an embarrassment."
 greece.5.b: "[ROOT.GetCountry.GetRuler.GetFullName] must be held accountable."
 greek_ruler_negative_popularity_1: "Unpopular Leadership"
 failed_je_greek_nationalism_1: "Failed Agenda"
 greek_nationalism_failure_1: "Bureaucracy Bears the Blame"
 greek_ruler_negative_popularity_2: "Unpopular Leadership"
 failed_je_greek_nationalism_2: "Failed Agenda"
 greek_nationalism_failure_2: "Bureaucracy Bears the Blame"
 greek_ruler_negative_popularity_3: "Unpopular Leadership"
 failed_je_greek_nationalism_3: "Failed Agenda"
 greek_nationalism_failure_3: "Bureaucracy Bears the Blame"
 failed_greek_je_ig_attraction: "Stagnating Attraction"
 failed_greek_je_opposition_ig_pol_str: "Newfound Traction"

 greece.6.t: "The Treaty of London"
 greece.6.d: "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] representatives have come to negotiate the terms of ceding [SCOPE.sCountry('ionian_country').GetName] to [SCOPE.sCountry('greek_country').GetName]."
 greece.6.f: "The [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] representatives present their proposal before a meeting of the [ROOT.GetCountry.GetAdjectiveNoFormatting] Cabinet:\n\n"To promote good will between our nations and to bolster the spirit of the [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] people, our [SCOPE.sCountry('greek_country').GetRuler.GetPrimaryRoleTitle] asks that [SCOPE.sCountry('ionian_country').GetNameNoFormatting] be released from the amical protectorate, under which the Islands benefited from your true and just assistance.""
 greece.6.a: "A most agreeable solution."
 greece.6.b: "Our continued intervention is needed."
 ion_will_be_annexed: "We cede the [SCOPE.sCountry('ionian_country').GetNameNoFormatting] to [SCOPE.sCountry('greek_country').GetName]"

  # ION overlord rejects transfer of power notification
 notification_ion_proposal_rejected_message_name: "$ION$ Proposal Rejected"
 notification_ion_proposal_rejected_message_desc: "[SCOPE.sCountry('ionian_overlord').GetNameNoFlag] has rejected the proposal brought forward by [SCOPE.sCountry('greek_country').GetAdjective] representatives to release $ION$ in a peaceful transition of power."
 notification_ion_proposal_rejected_message_tooltip: "#header $notification_ion_proposal_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ion_proposal_rejected_message_desc$"

 notification_trs_unification_rejected_message_name: "$TRS$ Rejects $HUN_ADJ$ Union Proposal"
 notification_trs_unification_rejected_message_desc: "The [SCOPE.sCountry('transylvania_country_scope').GetAdjective] Diet has rejected a [SCOPE.sCountry('hungary_country_scope').GetAdjective] proposal for the reunification of [SCOPE.sCountry('transylvania_country_scope').GetNameNoFlag] with [SCOPE.sCountry('hungary_country_scope').GetNameNoFlag]."
 notification_trs_unification_rejected_message_tooltip: "#header $notification_trs_unification_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_rejected_message_desc$"

 notification_trs_unification_accepted_message_name: "$AUS$ Accepts $HUN_ADJ$ Union with $TRS$"
 notification_trs_unification_accepted_message_desc: "The [SCOPE.sCountry('austria_country_scope').GetAdjective] government has begrudgingly accepted the reunification of $TRS$ with [SCOPE.sCountry('hungary_country_scope').GetName]."
 notification_trs_unification_accepted_message_tooltip: "#header $notification_trs_unification_accepted_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_accepted_message_desc$"


 # Yugoslavia / Illyrian content, je_yugoslavia
 je_yugoslavia: "Establishing $YUG$"
 je_yugoslavia_reason: "Prospects for [ROOT.GetCountry.GetNameNoFormatting] to establish a unified Yugoslav state are promising. [SCOPE.sCulture('croatian_scope').GetName], [SCOPE.sCulture('serbian_scope').GetName], [SCOPE.sCulture('slovene_scope').GetName], and [SCOPE.sCulture('bosniak_scope').GetName] peoples alike have vocalized support of this new [Concept('concept_unification', '$concept_major_unification$')] goal.\n\nThe successful [concept_nation_formation] of $YUG$ would be of immense benefit, setting our nation up strategically in the international arena, and make our nation a beacon for all South Slavic peoples living under foreign rule."
 is_yugoslavia_tt: "Has formed the nation of #bold $YUG$#! in [concept_nation_formation]"
 no_insurrectionary_movement_tt: "[ROOT.GetCountry.GetNameNoFlag] has #b no#! [Concept('concept_insurrection', '$concept_insurrectionary$')] [Concept('concept_political_movement', '$concept_political_movements$')]"

 # je_yugoslavia fail notification
 notification_yugoslavia_failed_message_name: "Major Setbacks to the $YUG_ADJ$ Agenda"
 notification_yugoslavia_failed_message_desc: "[SCOPE.sCountry('root_country_scope').GetName] has experienced major setbacks in the project to establish $YUG$. Perhaps in the future the dream may become a reality."
 notification_yugoslavia_failed_message_tooltip: "#header $notification_yugoslavia_failed_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_failed_message_desc$"

 yugoslavia.1.t: "A Case for $YUG$"
 yugoslavia.1.d: "With recent developments, the [SCOPE.sCharacter('ruler_scope').GetFullName] government has taken an interest in pursuing the mission of unifying the South Slavic peoples."
 yugoslavia.1.f: "The [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] stands before the people of [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] to deliver an impassioned speech.\n\n"It is inevitable that we pursue the formation and development of a $YUG$ that unites all South Slavic peoples. [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] can most certainly lead the effort.""
 yugoslavia.1.a: "Our [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] will lead this effort."
 yugoslavia.1.b: "There is too much disharmony to pursue this plot."
 je_yug_gain_claim_tt: "#g #b Gains#!#! claims on #b every#! [GetCulture('croat').GetName], [GetCulture('serb').GetName], [GetCulture('slovene').GetName], and [GetCulture('bosniak').GetName] [concept_homeland] [concept_state_region] not owned by [ROOT.GetCountry.GetNameNoFlag]"
 seeking_yugoslavia: "Unifying Southern Slavs"

 notification_yugoslavia_seeking_warning_name: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName] Seeks to Form $YUG$"
 notification_yugoslavia_seeking_warning_desc: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName] has stated its intent to form and develop a nation of $YUG$ that unites the Southern Slavs."
 notification_yugoslavia_seeking_warning_tooltip: "#header $notification_yugoslavia_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_seeking_warning_desc$"

 yugoslavia.2.t: "The Unifier of South Slavic Peoples"
 yugoslavia.2.d: "Through the great efforts of [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName], [SCOPE.sCountry('yug_scope').GetName] is an established nation unifying [SCOPE.sCulture('primary_culture_scope').GetName] and other South Slavic peoples."
 yugoslavia.2.f: "With the dream of [SCOPE.sCountry('yug_scope').GetNameNoFormatting] realized, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] stands prepared to lead the nation into a new era of prosperity and prestige."
 yugoslavia.2.a: "The future of [SCOPE.sCountry('yug_scope').GetNameNoFormatting] is bright."
 unified_yugoslavia: "Beacon of the Balkans"
 the_unifier_yug: "Competent Leader"

 notification_yug_unification_name: "The Formation of [SCOPE.sCountry('yug_scope').GetName]"
 notification_yug_unification_desc: "The government of [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] has established [SCOPE.sCountry('yug_scope').GetName], a vast superstate unifying South Slavic peoples in the Balkans."
 notification_yug_unification_tooltip: "#header $notification_yug_unification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yug_unification_desc$"

 # Austrian Monarchs
 austria_events.30.t: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] Abdicates"
 austria_events.30.d: "Because the health of [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] has been in decline, [SCOPE.sCharacter('ig_leader_scope').GetFullName] has convinced [SCOPE.sCharacter('relevant_ruler').GetHerHim] to abdicate in favour of [SCOPE.sCharacter('relevant_ruler').GetHerHis] heir, [SCOPE.sCharacter('relevant_heir').GetFullName]."
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] kneels before the [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] and requests a blessing before [SCOPE.sCharacter('relevant_heir').GetSheHe] occupies the [ROOT.GetCountry.GetAdjectiveNoFormatting] throne. [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] regards [SCOPE.sCharacter('relevant_ruler').GetHerHis]  successor and lays both hands on [SCOPE.sCharacter('relevant_heir').GetHerHis] head. With the sign of the Holy Cross, [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting] rises. A new chapter for [ROOT.GetCountry.GetNameNoFormatting] begins today."
 austria_events.30.a: "May [SCOPE.sCharacter('relevant_heir').GetHerHis|U] Imperial and Royal Apostolic Majesty's reign be a success."
 ferdinand_I_abdicates_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] abdicates."
 metternich_agenda_value_improves_tt: "The effects of completing $je_metternich$ [concept_journal_entry] will #g improve#!"

 austria_events.31.t: "The Birth of an Heir"
 austria_events.31.d: "The wife of [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] has birthed an [concept_heir] to the [ROOT.GetCountry.GetAdjectiveNoFormatting] throne."
 austria_events.31.f: "The birth of the much longed-for heir is cause for celebration across all of [ROOT.GetCountry.GetNameNoFormatting]. [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting] will be raised as the future [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] of [ROOT.GetCountry.GetNameNoFormatting]. This child will carry the [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting] legacy forward."
 austria_events.31.a: "The future of [ROOT.GetCountry.GetNameNoFormatting] is bright."
 rudolf_habsburg_becomes_heir_tt: "[SCOPE.sCharacter('new_heir').GetFullName] becomes the [concept_heir] to the [ROOT.GetCountry.GetAdjectiveNoFormatting] throne."

 austria_events.32.t: "Tragedy in the Woods"
 austria_events.32.d: "[SCOPE.sCharacter('relevant_heir').GetFullName] has been found dead with [SCOPE.sCharacter('relevant_heir').GetHerHis] lover at [SCOPE.sCharacter('relevant_heir').GetHerHis] hunting lodge."
 austria_events.32.f: "With fervor and haste, police seal off the gruesome scene at the hunting lodge and launch an investigation into the circumstances of [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]'s death. All evidence and the dossier on the investigation must be submitted directly to the Minister for Police before it is deposited in the state archives."
 austria_events.32.a: "Cover up the circumstances of [SCOPE.sCharacter('relevant_heir').GetHerHis] death at all costs."
 austria_events.32.b: "Implicate [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]'s lover."
 rudolf_habsburg_death_tt: "[SCOPE.sCharacter('relevant_heir').GetFullName] dies."
 cover_up_death: "Royal Cover-Up"
 royal_family_scandal: "Royal Family Scandal"

 austria_events.33.t: "The [SCOPE.sState('relevant_state_scope').GetCityHubName] Grand Exhibition"
 austria_events.33.d: "[SCOPE.sCountry('austria_scope').GetName] will be hosting a Grand Exhibition in [SCOPE.sState('relevant_state_scope').GetCityHubName]. Advisors encourage [SCOPE.sCountry('japan_scope').GetName]'s participation in this great cultural and economic exchange to establish diplomatic relations between our countries."
 austria_events.33.f: "The spokesperson spearheading the cultural affairs committee speaks with great enthusiasm about the benefits of [SCOPE.sCountry('japan_scope').GetNameNoFormatting]'s participation in the [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] exhibition.\n\n"These Grand Exhibitions have been advantageous for the prestige and growth of other nations. This could very well be the first of many exhibitions in which our government officially participates. Surely all of [SCOPE.sCountry('japan_scope').GetNameNoFormatting] will benefit. Think of the advancement of our country.""
 austria_events.33.a: "Send representatives to [SCOPE.sState('relevant_state_scope').GetCityHubName]."
 austria_events.33.b: "We have no time for such frivolous affairs."
 did_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective] representatives #bold #g will#!#! be sent to [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 did_not_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective] representatives #bold #r will not#!#! be sent to [SCOPE.sState('relevant_state_scope').GetCityHubName]"
 grand_exhibition_paticipation_cost: "Attended Grand Exhibition"
 grand_exhibition_participation_prestige: "Influential Art"

 notification_japan_austria_message_name: "[SCOPE.sCountry('japan_scope').GetName] Attends Grand Exhibition"
 notification_japan_austria_message_desc: "[SCOPE.sCountry('japan_scope').GetName] wishes to participate in our great cultural and economic exchange to establish diplomatic relations between [SCOPE.sCountry('austria_scope').GetName] and [SCOPE.sCountry('japan_scope').GetName]. They will send representatives to the [SCOPE.sState('relevant_state_scope').GetCityHubName] Grand Exhibition."
 notification_japan_austria_message_tooltip: "#header $notification_japan_austria_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_japan_austria_message_desc$"

 austria_events.34.t: "The [SCOPE.sCountry('japan_scope').GetAdjective] Pavilion"
 austria_events.34.t2: "The Japanese Pavilion"
 austria_events.34.d: "[SCOPE.sCountry('japan_scope').GetName]'s participation in our Grand Exhibition is sure to contribute to the success of our venture. The construction of the [SCOPE.sCountry('japan_scope').GetAdjective] Pavilion is now well underway."
 austria_events.34.f: "The dome roof of the Grand Exhibition's main venue glimmers with intricate, handcrafted decor. A shrine and a [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] garden are being built on-site. A wooden torii gate, shrine, and curved bridge have also been arranged in the pavilion.\n\nSamples of something called #italic soy sauce #! are being distributed along with eye-catching [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] art and high-quality products brought by [SCOPE.sCountry('japan_scope').GetNameNoFormatting]'s representatives for inclusion in the exhibition."
 austria_events.34.a: "Excellent."
 austria_events.34.b: "[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] artists and entrepreneurs will greatly benefit from this."
 cultural_exchange_prestige: "The Art of Diplomacy"
 cultural_exchange_art: "The Art of Cultural Exchange"
 cultural_exchange_research_speed: "Expert Cultural Exchange"

 notification_austria_japan_message_name: "Successful Showcase in [SCOPE.sCountry('austria_scope').GetName]"
 notification_austria_japan_message_desc: "[SCOPE.sCountry('japan_scope').GetName]'s participation in [SCOPE.sCountry('austria_scope').GetName]'s Grand Exhibition has resulted in a successful cultural exchange."

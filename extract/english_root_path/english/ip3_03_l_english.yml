l_english:
 # The Megali Idea content, je_greek_nationalism
 je_greek_nationalism:1 "The Megali Idea"
 je_greek_nationalism_reason:1 "#italic "The Greek is not only he who inhabits the kingdom, but also he who lives in Janina, or Thessaloniki, or Seres, or Adrianople, or Constantinople, or Trebizone, or Crete, or Samos, or any other country of the Greek history or race..."\n—Ioannis Kolettis#!\n\nDespite the establishment of an independent Greek state, most Greeks still live under foreign rule. A concerted effort must be made, through both diplomatic and military means, to incorporate the #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Greek Homelands#!#! into our government." # quote is Ioannis Kolettis addressing the constitutional assembly in Athens
 greek_state_possible_tt:1 "Own at least #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Greek Homeland States#!#! (Currently, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! fulfill this requirement)"
 greek_state_complete_tt:1 "Own at least #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Greek Homeland States#!#! (Currently, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! fulfill this requirement)"
 greek_state_complete_tt_2: "Own at least #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Greek Homeland States#!#! (Currently, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! fulfill this requirement)"
 greek_state_complete_tt_3: "Own at least #v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt $BYZ$ $concept_state_regions$#!#! (Currently, #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! fulfill this requirement)"
 byz_is_this_tt: "Has formed the country of #bold $BYZ$#! in [concept_nation_formation]"
 greek_homeland_states_tt: "#title The following [Concept('concept_state_region','$concept_state_regions$')] are [GetCulture('greek').GetName] [Concept('concept_homeland','$concept_homelands$')]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_IONIAN_ISLANDS$\n• $STATE_PELOPONNESE$\n• $STATE_ATTICA$\n• $STATE_SKOPIA$\n• $STATE_MACEDONIA$\n• $STATE_THESSALIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_CYPRUS$\n• $STATE_TRABZON$\n• $STATE_CRETE$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt: "#title The following are $BYZ$ [Concept('concept_state_region','$concept_state_regions$')]:#! #indent_newline:3 \n• $STATE_EASTERN_THRACE$\n• $STATE_ATTICA$\n• $STATE_THESSALIA$\n• $STATE_MACEDONIA$\n• $STATE_SKOPIA$\n• $STATE_WESTERN_THRACE$\n• $STATE_NORTHERN_THRACE$\n• $STATE_HUDAVENDIGAR$\n• $STATE_AYDIN$\n• $STATE_WEST_AEGEAN_ISLANDS$\n• $STATE_EAST_AEGEAN_ISLANDS$\n• $STATE_ALBANIA$"

 # triggered status desc for je_greek_nationalism
 greek_nationalism_status_loc: "In pursuit of expanding the Greek State"
 megali_idea_status_loc: "In pursuit of the Megali Idea"
 byzantium_status_loc: "In pursuit of the Title of Eastern Rome"


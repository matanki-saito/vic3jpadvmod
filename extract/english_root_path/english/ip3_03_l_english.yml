 je_eastern_crisis_tracker: "Great Eastern Crisis"
 je_eastern_crisis_tracker_reason: "A crisis is brewing in the [GetStrategicRegion('region_balkans').GetName] and [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] is struggling to maintain control over their territory as [Concept('concept_secession','$concept_secessionists$')] jeopardize their rule. As the situation becomes dire, they are trying to stabilize the current uptick of unrest before it spreads across the region. While the $je_great_eastern_crisis$ is ongoing, all Cultural and Religious [Concept('concept_political_movement','$concept_political_movements$')] in the [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] will draw even more #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt support#!#!."
 eastern_crisis_balkan_nations: "Rebellious Opportunity"

 eastern_crisis.1.t: "A Developing Crisis"
 eastern_crisis.1.d: "The future of [SCOPE.sCountry('ottoman_scope').GetName] is at a crossroads. A growing number of [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$')] threaten the stability of our nation."
 eastern_crisis.1.d2: "The future of [SCOPE.sCountry('ottoman_scope').GetName] is at a crossroads. A growing number of [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$')] threaten the stability of their nation."
 eastern_crisis.1.f: "The youngest vizier, İsmail, shook as he spoke, his head bowed: "It can no longer be denied that unrest brews in our once-great empire. $concept_secessionist$ supporters can supposedly be found in every coffee house in [SCOPE.sState('relevant_state_scope').GetCityHubName]."\n\nThe other viziers nodded, unperturbed. The eldest spoke. "We must press forward with our agenda, even if the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] does not share our view. Our families' lives are at stake.""
 eastern_crisis.1.a: "Carefully monitor the situation as it develops."
 negative_crisis_influence: "Diplomatic Crisis"
 positive_crisis_influence: "Diplomatic Opportunity"
 eastern_crisis_subjects_modifier_tt: "Every [SCOPE.sCountry('ottoman_scope').GetName] [concept_subject] will receive #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_balkan_nations_tt: "[GetStaticModifier('eastern_crisis_balkan_nations').GetName|v]\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_subjects_modifier__ten_years_tt: "Every [SCOPE.sCountry('ottoman_scope').GetName] [concept_subject] will receive #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! ([Concept('concept_decay','$concept_decaying$')]) for #v 10 years#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"

 eastern_crisis.2.t: "A Crisis Contained"
 eastern_crisis.2.d: "With strong [concept_ottoman_integrity], [SCOPE.sCountry('ottoman_scope').GetName] has contained a burgeoning crisis in the [GetStrategicRegion('region_balkans').GetName]."
 eastern_crisis.2.f: "The viziers gathered in the coffeehouse. The youngest remarked, "This is exactly the sort of place we would have found separatists. Is it wise to celebrate in the lion's den?" \n\n"İsmail, you worry too much," spoke the eldest. "There are still lions out there, for certain, but the crisis has passed. Now, you see, we know where to lay the traps."\n\n "Nevertheless," İsmail muttered. "Perhaps there were circumstances in which it was loyal to rebel...""
 eastern_crisis.2.a: "[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] rule is not to be trifled with."
 eastern_crisis_controlled: "Controlled Eastern Crisis"

 eastern_crisis.3.t: "A Crisis Unchecked"
 eastern_crisis.3.d: "The once-great [SCOPE.sCountry('ottoman_scope').GetName] was unable to contain the burgeoning unrest in the [GetStrategicRegion('region_balkans').GetName]. Unrest may continue to grow."
 eastern_crisis.3.f: "İsmail was still shaking as he led the other viziers through the hookah smoke to the room at the back of the coffeehouse. \n\n"What has gotten you so afraid, young pup?" The eldest laughed. "I know our empire seems to have fallen on hard times, but it has lasted centuries, and will for…" The vizier trailed off as broad figures stepped out of the smokey corners. \n\nİsmail bolted the door. "There are those who disagree, pasha, and they insisted on meeting you.""
 eastern_crisis.3.a: "This failure threatens the future of [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] rule."
 eastern_crisis_not_controlled: "Unchecked Eastern Crisis"
 eastern_crisis_movement_radicalism: "Discordant Activism"
 eastern_crisis_liberty_desire_increase: "Rebellious Subjects"


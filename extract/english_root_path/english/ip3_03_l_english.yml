 je_kaiserforum_kaisergelb_button: "Finishing Touches"
 je_kaiserforum_kaisergelb_button_desc:1 "With the structures completed, we may review the final plans for the city centre, and apply a pleasant coat of Schönbrunner yellow paint to the official buildings."

 kaiserforum.1.t: "Expanding City Centre"
 kaiserforum.1.d: "A proposal to expand city centre has been brought forth. The effort would require several phases of construction but would transform [SCOPE.sState('relevant_state').GetCityHubName] as we know it."
 kaiserforum.1.f: ""It is My Will that the expansion of the inner city of Vienna be undertaken at the earliest possible moment, with due consideration to an appropriate link with the suburbs. In so doing, thought should be given to the regulation and beautification of My Residence and Imperial Capital. To this end, I approve the dismantling of the surrounding walls of the inner city as well as the dry moats around them."\n\n— Franz Joseph I" # Wiener Zeitung, Christmas Day 1857
 kaiserforum.1.a: "Begin work immediately!"
 kaiserforum.1.b: "Such an undertaking is unsound."

 kaiserforum_1_construct_tt: "The $building_kaiserforum_1$ may be constructed in the State Panel for [SCOPE.sState('relevant_state').GetName]"
 kaiserforum_2_construct_tt: "The construction of the $building_kaiserforum_2$ may continue in the State Panel for [SCOPE.sState('relevant_state').GetName]"
 kaiserforum_3_construct_tt: "The construction of the $building_kaiserforum_3$ may continue in the State Panel for [SCOPE.sState('relevant_state').GetName]"
 kaiserforum_4_construct_tt: "The construction of the $building_kaiserforum_4$ may continue in the State Panel for [SCOPE.sState('relevant_state').GetName]"
 dismissed_kaiserforum_je_tt: "#r The #bold $je_kaiserforum$#! [concept_journal_entry] will be dismissed#!"

 kaiserforum_accepted: "Accepted Forum Construction"
 kaiserforum_rejected: "Refused Forum Construction"

 # For building_kaiserforum_1
 kaiserforum.2.t: "Cultural Clout"
 kaiserforum.2.d: "The first phase of construction has completed with an art and natural history museum now situated off Ringstrasse. The advancement of culture and learning in [SCOPE.sState('relevant_state').GetName] will be indisputable."
 kaiserforum.2.f: ""With regard to the city of Vienna, she is at the present time in what may be termed a transition state owing to the destruction and pulling down other fortifications, and the erection of boulevards in their stead, not inferior to those erected in Paris by Baron Haussmann during the existence of the Napoleonic dynasty. In truth, Vienna may be likened to a second Paris in miniature, with the Danube in lieu of the Seine. And should the Austrian Empire remain intact, of which there is every apparent probability, she may boast of the possession, within twenty years, of one of the best-planned and best built cities in Europe." — By An Australian Colonist" # From London to Vienna in The Sydney Morning Herald, 27 Oct 1873
 kaiserforum.2.a: "This will be part of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s legacy."

 modifier_kunsthistorisches: "Kunsthistorisches Museum Wien" # Kunsthistorisches Museum Wien, Art History
 modifier_naturhistorisches: "Naturhistorisches Museum Wien" # Naturhistorisches Museum Wien, Natural History

 # For building_kaiserforum_2
 kaiserforum.3.t: "Changing Landscape"
 kaiserforum.3.d: "Construction along the Ringstrasse has greatly improved transportation of goods and people in [SCOPE.sState('relevant_state').GetCityHubName]. The importance of the project is of no insignificance. Many are eager for the next phase of development to begin right away."
 kaiserforum.3.f: "Now that the city centre is linked to the suburbs in the west, traffic flows steadily through the heart of [SCOPE.sState('relevant_state').GetCityHubName]. The new pavement has lightly muted the noisy bustle of increased traffic that passes through.\n\nWithin the refurbished walls of the complex, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] expresses [ROOT.GetCountry.GetRuler.GetHerHis] satisfaction to the architect, "The development of $building_kaiserforum_2$ is coming along quite nicely. Now tell me, what more is left to install?""
 kaiserforum.3.a: "The progress on $building_kaiserforum_2$ is a credit to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] and [SCOPE.gsInterestGroup('relevant_ig').GetName]'s diligence."
 je_kaiserforum_kaisergelb_button_tt: "Review the #b $je_kaiserforum_kaisergelb_button$#! proposal for the next phase of development in the #b $je_kaiserforum$#! [concept_journal_entry]"
 modifier_neue_burg: "Neue Burg"
 modifier_influential_improvements: "Influential Improvements"

 # For deciding between building_kaiserforum_3 and building_kaiserforum_4
 kaiserforum.4.t: "Schönbrunn Yellow"
 kaiserforum.4.d: "In this final phase of development, one last question remains: Will the trademark imperial yellow of [ROOT.GetCountry.GetNameNoFormatting] be used in this expansion of the [SCOPE.sState('relevant_state').GetCityHubName] metropolis?"
 kaiserforum.4.f: "The golden ochre of the Schönbrunn Yellow’s soft hues paints a majestic vision.\n\n"The enduring trademark certainly leaves a lasting impression," one painter exclaims whilst appraising the color.\n\nAnother artist looks on with skepticism and counters: "But do we want to cling to such echoes of the past?""
 kaiserforum.4.a: "This can be left behind in the city's past."
 kaiserforum.4.b: "We must paint the forum in gold ochre!"

 kaiserforum_second_stage_tt: "Has constructed the #b second stage#! of the $building_kaiserforum_2$"

 # For je_kaiserforum complete
 kaiserforum.5.t: "Buildings of Splendor"
 kaiserforum.5.d: "After many years of development, the vision for the forum has been fully realized. The splendor of the transformative design is striking. Construction in the city centre of [SCOPE.sState('relevant_state').GetCityHubName] is now complete."
 kaiserforum.5.f: ""Art cannot be modern. Art is primordially eternal."\n\n—Egon Schiele" # 1911 letter to Leopold Czihaczek
 kaiserforum.5.a: "The benefits of our endeavor will be long-lasting."
 kaiserforum.5.b: "Our architectural feat will be well-regarded."

 kaiserforum_loc_efforts: "Ringstrasse Reimagined"
 kaiserforum_int_acclaim: "Architectural Achievement"

je_cuba_independencia: "Independencia"
je_cuba_independencia_reason: "Cuba's desire for freedom is divided. \n\nSome seek allies across the Gulf of Mexico, hoping to purchase the island's liberty through American coin, rather than Cuban blood. While on the floors of the cigar factories, men whisper about a free Cuba unbound to any power except the passion and will of its people.\n\n#v Which path to freedom?#!\nFirst, the nation must gain enough [concept_liberty_desire], or else freedom from [ROOT.GetCountry.GetOverlord.GetName] will be but a dream. Then various #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt factors#! will lead freedom-seekers to either want to be purchased by the [SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting, SCOPE.sCountry('usa').GetDefinition.GetName)] or seek true independence."

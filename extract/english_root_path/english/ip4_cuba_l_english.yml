#Startup event
cuba_independencia.1.t: "El Futuro de Cuba"
cuba_independencia.1.d: "The future of Cuba remains to be decided. Will the island remain with Spain, join the US like Florida, declare independence, or transform through a fiery slave revolt?"
cuba_independencia.1.f: ""The near future will demonstrate whether the indispensable condition of a righteous peace just alike to Cubans and to Spaniards... is likely to be obtained. If not, the exigency of further and other action by the US will remain to be taken. When that time comes, that action will be determined in the line of indisputable right and duty." \n\n–William McKinley, 25th President of the United States" #pg 205, Cuba, a History, by Hugh Thomas
cuba_independencia.1.a: "Cuba will be blessed, no matter its future."

cuba_independencia.2.t: "Opening Negotiations"
cuba_independencia.2.d: "With sufficient support at home, we are now in a position to pursue closer relations with [SCOPE.sCountry('cuba_buyer').GetName] and escape the [SCOPE.sCountry('cuba_overlord').GetAdjective] yoke. Negotiators are ready to propose a scheme for the [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] acquisition of Cuba."
cuba_independencia.2.f: ""Our country is not a colony to be annexed!" cried the speaker.\n\nThe silence that followed within this room of conspirators was deathly. One man shifted uneasily in his seat "My friend..." he consoled, "We all love Cuba, but what can we do alone? Imagine what #italic power#! we could have within that great family of states to our north!"\n\n"Power!" snorted the first speaker. "Power for #italic you#!, perhaps." He surveyed the room with a dark gaze. "If this is our decision, then may God save us all.""
cuba_independencia.2.a: "Let us see if these talks bear fruit!"
cuba_independencia.2.b: "Let's not be hasty. We should reconsider this."
cuba_negotiation_warning_tt: "#r We will not be able to attempt negotiations again for #b 3#! years.#!"

cuba_independencia.3.t: "The Cuban Envoys' Offer"
cuba_independencia.3.d: "Envoys representing powerful interests in [SCOPE.sCountry('cuba').GetName] have approached us with an opportunity: Support for American control of Cuba is high enough that it may be possible to #italic purchase#! Cuba from [SCOPE.sCountry('cuba_overlord').GetName]."
cuba_independencia.3.f: ""Of course we should do it!" thundered one voice in the smoky room. "Cuba is as necessary for us as any member now part of the country, and it belongs naturally to our great family of states."\n\nHe coughed, and for a moment his waving hand cut through the smoke, clutching a cigar. "Besides, there is such #italic opportunity#! there.""
cuba_independencia.3.a: "An intriguing offer! Let's speak with [SCOPE.sCountry('cuba_overlord').GetName] at once."
if_spain_accepts_purchase_tt: "#b If the deal is accepted:#!"
cuba_independencia.3.b: "This scheme is in our interests presently."

cuba_independencia.4.t: "The [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] Offer "
cuba_independencia.4.d: "Diplomats from [SCOPE.sCountry('cuba_buyer').GetName] have approached us, offering to purchase [SCOPE.sCountry('cuba').GetName] from us for a princely sum. Support for the [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] cause is high in [SCOPE.sCountry('cuba').GetNameNoFormatting], and there is a chance this whole scheme was instigated by a faction in the colony. We will have to consider the [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] proposal first, however."
cuba_independencia.4.f: "#italic Cuba was the first crown jewel of the empire, Havana the heart of so many ventures, so many glories. It is part of which all that makes Spain great is founded upon!#!\n\n#italic But... that number the [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] diplomats gave us is followed by#! many, many #italic zeroes.#!"
if_we_accept_purchase_tt: "#b If we sell Cuba:#!"
cuba_independencia.4.a: "Cuba is worth a windfall!"
cuba_independencia.4.b: "Cuba is not for sale!"

cuba_independencia.5.t: "The Cuban Scheme, Rejected"
cuba_independencia.5.d: "Negotiations with [SCOPE.sCountry('cuba_overlord').GetName] over the purchase of [SCOPE.sCountry('cuba').GetName] have failed."
cuba_independencia.5.f: ""We can no longer afford to disregard international rivalries, now that we ourselves have become a competitor in the world-wide struggle for trade. Opportunity must be #italic seized#!, and never again can we let such fine chances pass us by.""
cuba_independencia.5.a: "[SCOPE.sCountry('cuba_overlord').GetNameNoFormatting]'s decision is disappointing."
cuba_independencia.5.b: "[SCOPE.sCountry('cuba_overlord').GetNameNoFormatting]'s decision is unfortunate."

cuba_independencia.6.t: "The [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] Acquisition"
cuba_independencia.6.d: "[SCOPE.sCountry('cuba_overlord').GetName] has accepted the offer to sell us off. Our future now belongs to [SCOPE.sCountry('cuba_buyer').GetName]."
cuba_independencia.6.f: "The conspirators sat quietly in the dark room. "Well my friends," grumbled one sullen voice, "You did it. Cuba is now [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]. Now what?"\n\nThe continuing silence was the only reply he got."
cuba_independencia.6.a: "The future is [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]!"
cuba_independencia.6.b: "Here's to a new partnership with [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]!"

cuba_independencia.7.t: "The Contract for Cuba"
cuba_independencia.7.d: "Through deft diplomacy and the support of the [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, 'Cuban')] people, [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, 'Cuba')] is now ours."
cuba_independencia.7.f: ""Many things shall change in Cuba," smiled [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], "and they shall change because of #italic our#! efforts. An old empire crumbles today, and a beautiful tomorrow awaits.""
cuba_independencia.7.a: "Three cheers for Cuba!"

cuba_events.1.t: "La Vida Dulce"
cuba_events.1.d: "Ships never cease coming and going from [ROOT.GetCountry.GetCapital.GetCityHubName]'s harbor, securing our trade legacy for generations to come. The only question is how we should capitalize on our prosperity."
cuba_events.1.f: ""Whoever speaks of economic union speaks of political union. The nation that buys, commands; the nation that sells, serves. Commerce must be balanced to secure freedom. The nation that wants to die sells to one nation only, and a nation that would be saved sells to more than one." \n\n–José Marti"
cuba_events.1.independence: "Imagine our wealth if we broke off from [SCOPE.sCountry('boss').GetName]."
cuba_events.1.fix: "Imagine our wealth if we broke off from Spain."
cuba_events.1.a: "A toast to our perpetual success!"
cuba_events.1.b: "We must use the proceeds to modernize."
cuba_events.1.c: "All Cubans should benefit."

cuba_events.2.t: "La Siempre Fiel Isla de Cuba"
cuba_events.2.d: "The Reformist [SCOPE.gsInterestGroup('landholders').GetName] have succeeded in convincing their [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] counterparts to formally integrate [ROOT.GetCountry.GetNameNoFlag] as a [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] province."
cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] entered the cortes, no longer a [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], but a mere representative for the newest [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] province of [ROOT.GetCountry.GetNameNoFormatting]. Yet despite the apparent diminishment of [ROOT.GetCountry.GetRuler.GetHerHis] status, [ROOT.GetCountry.GetRuler.GetSheHe] looked at the wooden benches of the semicircular hall, then up at the ceiling painted by Carlos Luis de Ribera, a painting of [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting] no less, and [ROOT.GetCountry.GetRuler.GetSheHe] could not help feel a pang of petrified pride in [ROOT.GetCountry.GetRuler.GetHerHis] heart. \n\n"Viva España," [ROOT.GetCountry.GetRuler.GetSheHe] muttered under [ROOT.GetCountry.GetRuler.GetHerHis] breath, and then set about to bring the best life possible to his [ROOT.GetCountry.GetAdjectiveNoFormatting] – nay, his [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] – people."
cuba_events.2.a: "¡Viva España!"
cuba_events.2.b: "One Iberian Nation."
cuba_events.2.c: "We should retain some separation."
cuba_events.2.e: "Actually, this is a terrible idea."
cuba_if_spa_player_tt: "If [ROOT.GetCountry.GetOverlord.GetName] is a player, we will also have an option to become a [concept_protectorate]"

cuba_events.3.t: "Un Camino Differente"
cuba_events.3.d: "The Reformist [SCOPE.gsInterestGroup('landholders').GetName] have failed to convince their [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] counterparts, or the Cuban populace, that a union with [ROOT.GetCountry.GetOverlord.GetName] will be feasible. The nation now firmly seeks more autonomy."
cuba_events.3.f: ""Rights are to be taken, not requested; seized, not begged for."\n\n–José Martí"
cuba_events.3.a: "¡Viva Cuba!"
cuba_events.3.b: "We can't let this effect business."
cuba_events.3.c: "Now is the time for [SCOPE.sCulture('afro_caribeno').GetName] slaves to rise up."
cuba_events.3.c.fix: "It is time to break these chains."

je_cuba_espanol: "Cuba es España"
je_cuba_espanol_reason: "Cuba remains loyal to [ROOT.GetCountry.GetOverlord.GetNameNoFlag]. So loyal, in fact, that the Reformists amongst the [SCOPE.gsInterestGroup('landholders').GetName] seek to have [ROOT.GetCountry.GetNameNoFlag] recognised as a formal [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] province, with adequate representation in the cortes, and white [SCOPE.sCulture('caribeno').GetName] gentlemen henceforth considered [SCOPE.sCulture('spanish').GetName]. Many of the island's [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]es are sympathetic to their claim.\n\nAs Cubanos and Spaniards become further entangled politically and economically, there is a chance that the Reformists dream may come to fruition; Cuba no longer a colony but a truly a part of [ROOT.GetCountry.GetOverlord.GetNameNoFormatting]."

l_english:

 #Aigun and Beijing
 je_the_eastern_border:0 "The Ruler of the East"
 je_the_eastern_border_reason:0 "Our ambitions of becoming a Pacific naval power, and our colonial agenda in Central Asia, require that we resolve our long-standing border disputes with [SCOPE.sCountry('china_scope').GetName] in a manner favorable to [ROOT.GetCountry.GetName]."

 je_the_eastern_border_treaty_of_beijing:0 "Press Claims on Primorye"
 je_the_eastern_border_treaty_of_beijing_desc:0 "The #bold Primorye#! region presents an opportunity to construct a warm-water Pacific port, greatly increasing our power projection potential. We could arrange a treaty to secure the territory by capitalizing on China's weakness."
 obligation_for_outer_manchuria_tt:0 "We will trade in our Obligation for #bold Primorye#!."
 transfer_of_outer_manchuria_tt:0 "We will demand the transfer of #bold Primorye#! to Russian rule."
 china_explosion_point_2_tt:0 "Has been sufficiently #BOLD destabilized#! by the #BOLD Opium Wars#! and #BOLD rebellions#!"
 war_with_china_not_russia_tt:1 "Is not at war with #bold Russia#!, and is at [concept_war] with a country other than #bold Russia#!"

 russo_chinese.1.t:0 "The Beijing Treaty"
 russo_chinese.1.d:0 "With our present leverage over the [SCOPE.sCountry('china_scope').GetAdjective] government, we have proposed a treaty to draw a formal border in Manchuria, formally transfering [SCOPE.sState('outer_manchuria_scope').GetName] to [ROOT.GetCountry.GetName]."
 russo_chinese.1.f:0 "The articles of this treaty will come into force from the day they are exchanged by the representatives of one and the other state, and must be performed for all eternity sacredly and inviolably."
 russo_chinese.1.a:0 "Open the territories to greater settlement."
 russo_chinese.1.b:0 "There must be no delay in the expansion of our ports."

 modifier_ruler_of_the_east:0 "The Settlement of Manchuria"
 modifier_ruler_of_the_east_navy:0 "The Settlement of Manchuria"

 je_the_eastern_border_russia_chuguchak_protocol:0 "Issue the Chuguchak Protocol"
 je_the_eastern_border_russia_chuguchak_protocol_desc:0 "The acquisition of additional territories in Central Asia is a priority of the Russian government. With China in turmoil, an opportunity exists to expand into contested regions."
 obligation_for_central_asia_tt:0 "We will trade in our Obligation for territories in Central Asia."
 russia_chuguchak_protocol_req_tt:0 "The states of #BOLD Semireche#! and #BOLD Akmolinsk#! are controlled by Russia or a subject of Russia"
 transfer_of_central_asia_tt:0 "We will demand the transfer of the contested #BOLD Kazakh and Kyrgyz#! territories to Russian rule."

 russo_chinese.2.t:0 "The Chuguchak Protocol"
 russo_chinese.2.d:0 "We have begun to negotiate with representatives of [SCOPE.sCountry('china_scope').GetName], in order to define a border between our nations in the West. There is much opportunity for territorial gains in the Central Asian region."
 russo_chinese.2.f:0 "It is our imperative to ensure that the lands of the Kyrgyz and Kazakhs, those loyal subjects of Russia, are united under a nation which is capable of providing security from the present state of banditry and petty theft within the region."
 russo_chinese.2.a:0 "[SCOPE.sState('tomsk_scope').GetName] and [SCOPE.sState('ili_scope').GetName] will be sufficient."
 russo_chinese.2.b:0 "The territory of [SCOPE.sState('kirghizia_scope').GetName] is also a necessary acquisition."
 russo_chinese.2.c:0 "[SCOPE.sCountry('kirgiz_scope').GetAdjective] territory will be made whole under our protectorate."

 russo_chinese.3.t:0 "The Ruler of the East"
 russo_chinese.3.d:0 "By securing [SCOPE.sState('vladivostok_scope').GetName], the dream of [ROOT.GetCountry.GetAdjective] naval dominion over the Pacific has come closer to reality. The city of [SCOPE.sState('vladivostok_scope').GetPortHubName] will become our new primary port in the East."
 russo_chinese.3.f:0 "This port can be considered the best of all. It reminds many of Olga, but only smaller than it, warmer and more pleasant. However, there are the same oaks all around, and the same picturesque mountains. In the lowlands the rivers murmur; there are many springs on the banks. Our post set up the other day, with its white tents, looks good in a group of oak trees that have not yet been cut down and have only just been cleared." #- Sergei Maksimov 
 russo_chinese.3.a:0 "Rebase the Siberian flotillas, with all due haste."
 russo_chinese.3.b:0 "The port of Vladivostok shall be the finest in our nation."

 modifier_vladivostok_navy:0 "The Ruler of the East"
 modifier_vladivostok_navy_country:0 "Pacific Power Projection"
 modifier_vladivostok_civilian:0 "The Ruler of the East"

 je_caucasian_war:0 "The Caucasian War"
 je_caucasian_war_reason:0 "Our territorial ambitions in the Caucasus Mountains are being set back by fierce local resistance. We must crush all remaining resistance in order to secure our Southern border, and open the territories up for settlement.\n\nOnce the #bold Rifling#! and #bold Logistics#! technologies are researched, it will be possible to #bold escalate the war#!, and launch a full-scale invasion of the rebellious states."
 caucasus_secured_tt:0 "No independent #bold Circassian#! or #bold North Caucasian#! nation exists in the Caucasus region."
 caucasus_lost_tt:0 "The entire #bold Kuban#!, #bold North Caucasus#!, and #bold Dagestan#! state regions have fallen out of [SCOPE.sCountry('russia_scope').GetAdjective] control."

 je_caucasian_war_circassia:0 "Honor Before Life"
 je_caucasian_war_circassia_reason:0 "The imperial ambitions of [SCOPE.sCountry('russia_scope').GetName] require the total destruction of our homes. To resist the [SCOPE.sCountry('russia_scope').GetAdjective] onslaught, we must unite the tribes of [ROOT.GetCountry.GetName] to stand together in struggle."
 
 je_caucasian_war_imamate:0 "The Gazawat"
 je_caucasian_war_imamate_reason:0 "The imperial ambitions of [SCOPE.sCountry('russia_scope').GetName] require the subjugation of the Caucasus. To combat the [SCOPE.sCountry('russia_scope').GetAdjective] Orthodox invasion, we must unite the peoples of the [ROOT.GetCountry.GetName], and stand together in holy struggle."
 
 caucasus_war_attacker:0 "The Caucasian War"
 caucasus_war_defender_circassia:0 "Honor Before Life"
 caucasus_war_defender_imamate:0 "Resistance and Reverence"

 russia_escalate_caucasian_war:0 "Escalate the Caucasian War"
 russia_escalate_caucasian_war_desc:0 "With new and improved methods of protecting our supplies and waging war, we are finally capable of crushing the Caucasian rebels with the full force of our army."
 
 no_turmoil_tt:0 "[STATE.GetName] has #bold turmoil#! below 15%"

 caucasian_war_non_escalated_loc:0 "The conflict burns at a slow pace, waged mostly through raids and incursions."
 caucasian_war_escalated_loc:0 "The conflict has escalated into a full-scale military campaign."
 caucasian_war_milyutin_loc:0 "The conflict has escalated into a full-scale campaign to utterly eradicate the rebels."

 je_the_last_kazakh_khan:0 "The Last Kazakh Khan"
 je_the_last_kazakh_khan_reason:0 "Proclaimed by representatives of the three Zhuzes to be the Khan of a reunified [SCOPE.sCountry('khanate_scope').GetName], [SCOPE.sCharacter('kenesary_scope').GetFullName] has openly risen against [ROOT.GetCountry.GetAdjective] rule. In order to secure the Kazakh territories once and for all, the rebel Khanate must be destroyed."
 je_pacify_the_steppes:0 "Pacification of the Steppes"
 je_pacify_the_steppes_reason:1 "Despite nominal [ROOT.GetCountry.GetAdjective] control over the Kazakh steppe since the 18th century, banditry and disloyalty plagues the territory. Kazakh rebels, led by the aristocrat [SCOPE.sCharacter('kenesary_scope').GetFullName], have begun striking again and again against our supply convoys and fortresses in the region.\n\nOnly with the final pacification of the steppe may the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] truly be said to be the sovereign of Kazakhstan."

 khanate_is_destroyed_tt:0 "The Kazakh Khanate has been destroyed"

 kazakhstan_events.1.t:0 "The Kazakh Revolt"
 kazakhstan_events.1.d:0 "Rebellious representatives of the Kazakh Zhuzes have proclaimed the restoration of a unified [SCOPE.sCountry('kazakh_scope').GetName], under the Khan [SCOPE.sCharacter('kenesary_scope').GetFullName]. The uprising threatens our interests across the entire Central Asian steppe."
 kazakhstan_events.1.f:0 "Twenty thousand men from three hundred tribes stand astride their horses in the East, prepared to ride against their invaders.\n\nAnd at their head, the Khan Kenesary, raised upon white felts by his loyalists in three Zhuzes, pledges that he shall never return to his home whilst the Tsar dares call his lands his property."
 kazakhstan_events.1.a:0 "Rally the loyal sultans, and crush this revolt!"
 kazakhstan_events.1.b:0 "The Kazakh people will never submit to invaders!"

 kazakhstan_events.2.t:0 "The Ride of [SCOPE.sCharacter('kenesary_scope').GetFirstName]"
 kazakhstan_events.2.d:0 "A Cossack-escorted caravan moving across the steppes of [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName] has been assaulted by a large and well-trained band of Kazakh rebels, led by the aristocrat [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.2.f:0 "They came in the night, descending upon the camp from all sides, a contingent of horsemen hundreds strong and so sudden in appearance that it was as if they had been birthed from the seas of grass which surrounded the tents. They slaughtered the pickets within moments, blades clashing and gunshots exchanged between standardized muskets produced in the weapon shops of Tula, and a bewildering array of firearms sourced from half of a continent's leftovers.\n\nIt only took moments for the cacaphony to fade and the riders to vanish, leaving behind only smoldering cloth, and two dozen scarred survivors."
 kazakhstan_events.2.a:0 "Place the border lines on alert."
 notification_kazakhstan_ride_of_kenesary_notification_name:0 "[SCOPE.sCharacter('kenesary_scope').GetFullName] begins insurgent campaign"
 notification_kazakhstan_ride_of_kenesary_notification_desc:0 "The rebel leader [SCOPE.sCharacter('kenesary_scope').GetFullName] has begun a protracted campaign of military actions against the [SCOPE.sCountry('russia_scope').GetAdjective]s, and their protectorates in the three Zhuzes."

 kazakhstan_events.3.t:0 "The Silent Steppes"
 kazakhstan_events.3.d:0 "With the pacification of the rebel Khanate and the execution of Kenesary Khan, the [ROOT.GetCountry.GetAdjective] state may now uncontestedly project power through the entirety of the Kazakh lands."
 kazakhstan_events.3.f:0 "Stones, weep! Silence, dawn!\nCollapse, proud cliffs!\nBe still, merry song of the brook!\nThere is no Kenesary, the messenger of heaven-\nHe is dead, now."
 kazakhstan_events.3.a:0 "We must drive ever further into Turkestan."
 kazakhstan_events.3.b:0 "Consolidate our gains here, before proceeding."

 kazakhstan_events.4.t:0 "Cossack Patrol Attacked"
 kazakhstan_events.4.d:0 "A detachment of Siberian cossacks in [SCOPE.sState('raid_state').GetName] has been ambushed and slaughtered by a band of rebel Kazakh horsemen flying the banner of [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.4.f:0 ""Everywhere, there is disorder. It comes partly from an unforgivable oversight and partly of the cowardice of the Cossacks, who vainly try to inflate the warring forces in words, to justify to some extent their condemnable carelessness.""
 kazakhstan_events.4.a:0 "Provide recompense to the [SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle] for the caravan."
 kazakhstan_events.4.b:0 "It is the responsibility of the Kazakhs to secure their own lands."
 notification_kazakhstan_cossack_patrol_attacked_notification_name:0 "[SCOPE.sCountry('russia_scope').GetAdjective] cossack patrol ambushed in [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc:0 "Rebels loyal to [SCOPE.sCharacter('kenesary_scope').GetFullName] have raided a patrol of Siberian Cossacks in [SCOPE.sState('raid_state').GetName]."

 kazakhstan_events.5.t:0 "Border Fortress Raided"
 kazakhstan_events.5.d:0 "One of our fortresses in the steppes of [SCOPE.sState('raid_state').GetName] has been raided by a group of Kazakh rebels under [SCOPE.sCharacter('kenesary_scope').GetFullName]. After capturing the fortress and scattering the garrison, the rebels have mercilessly razed the nearest Russian settlements."
 kazakhstan_events.5.f:0 "As the scout's horse sidled up to what had been the gate, he beheld what was left behind. A layer of ash still covered the ruin, deposited by the fire that had charred and blackened the timbers and earthworks that formed the walls. There had been no rain since the fortress had been burned, leaving the ash to preserve what was left.\n\nWhere there had been a fortress, there was now a tomb. Where there had been a garrison, there was now only the enduring stench of smoke."
 kazakhstan_events.5.a:0 "The locals are solely responsible for this disaster."
 kazakhstan_events.5.b:0 "We must dedicate more resources to protecting our interests."
 notification_kazakhstan_fortress_raid_notification_name:0 "[SCOPE.sCountry('russia_scope').GetAdjective] border fortress destroyed by rebels"
 notification_kazakhstan_fortress_raid_notification_desc:0 "A [SCOPE.sCountry('russia_scope').GetAdjective] border fortress has been raided and burned by [SCOPE.sCharacter('kenesary_scope').GetFullName]'s forces in [SCOPE.sState('raid_state').GetName]."

 kazakhstan_events.6.t:0 "Loyal Auls Slaughtered"
 kazakhstan_events.6.d:0 "The rebel forces of [SCOPE.sCharacter('kenesary_scope').GetFullName] have raided a group of loyal auls in [SCOPE.sState('raid_state').GetName], spreading terror amongst those Kazakh people who remain loyal to Senior Sultan [SCOPE.sCharacter('senior_sultan_scope').GetFullName]'s administration."
 kazakhstan_events.6.f:0 ""How are we to claim loyalty to you, who pockets the Russians' coin, hiding behind Russian guards, in a town built by Russians? Why should we feel the fear that you so rightfully do?""
 kazakhstan_events.6.a:0 "He brings desolation upon his own people."
 kazakhstan_events.6.b:0 "We must request further assistance from the [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]."
 notification_kazakhstan_auls_slaughtered_notification_name:0 "Kazakh auls slaughtered in [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_auls_slaughtered_notification_desc:0 "The forces of [SCOPE.sCharacter('kenesary_scope').GetFullName] have slaughtered Kazakh auls in [SCOPE.sState('raid_state').GetName] loyal to the [ROOT.GetCountry.GetAdjective]-installed senior sultan."

 kazakhstan_events.7.t:0 "The Khan's Correspondence"
 kazakhstan_events.7.d:0 "The would-be Khan of the Kazakhs, [SCOPE.sCharacter('kenesary_scope').GetFullName], has sent a correspondence to [SCOPE.sCharacter('ruler_scope').GetFullName], requesting an alliance with [ROOT.GetCountry.GetName] against his rivals in Russia and Kazakhstan."
 kazakhstan_events.7.f:0 ""Time after time, I have requested peacefulness and friendship from the Russian Tsar and his subjects, and yet they have demonstrated no pure intentions. Their desire to dominate our homes grows year by year - for this year it will be Russian fortresses on the river Irtysh, but the next it will be the Sarysu.""
 kazakhstan_events.7.a:0 "The Russians and their vassals are a threat to us all."
 kazakhstan_events.7.b:0 "We will not have a part in his struggle."

 kazakhstan_events.8.t:0 "Kazakh Raid Repelled"
 kazakhstan_events.8.d:0 "A Kazakh insurgent force loyal to [SCOPE.sCharacter('kenesary_scope').GetFullName] has attempted to launch a raid on a [ROOT.GetCountry.GetAdjective] fortress in [SCOPE.sState('raid_state').GetName], before being repelled by the local garrison."
 kazakhstan_events.8.f:0 "When the riders crested the horizon, the garrison was already in position. In disciplined rows atop the walls, a hail of musket fire met the devastating initial charge, and cossack horsemen joined the lethal dance in its wake.\n\nWhen the terror was over, men and horses alike were left screaming, the steppe grass watered with the blood of its sons."
 kazakhstan_events.8.a:0 "Commend the soldiers for their brave defense."
 kazakhstan_events.8.b:0 "General [SCOPE.sCharacter('casia_general').GetFullName] deserves the credit for his actions."
 notification_kazakhstan_raid_repelled_notification_name:0 "[SCOPE.sCountry('russia_scope').GetAdjective] fortress garrison repels raid"
 notification_kazakhstan_raid_repelled_notification_desc:0 "The garrison of the [SCOPE.sCountry('russia_scope').GetAdjective] fortress in [SCOPE.sState('raid_state').GetName] has repelled a raid launched by forces loyal to [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 
 kenesary_recognition_tt:0 "We will be aligned with Kenesary Khan in military matters against [SCOPE.sCountry('russia_scope').GetName]."


 russia_halt_circassian_expulsions: "Halt Expulsions"
 russia_halt_circassian_expulsions_desc: "The continued deportation of the Circassians is no longer in the interest of the government. We will order the deportations cease immediately."
 halted_expulsions_tt: "Has already halted the expulsion of Circassians"

 caucasus_expulsions.1.t: "Across the Sea"
 caucasus_expulsions.1.d: "Waves of chartered refugee vessels and merchant craft holding thousands of [SCOPE.sCulture('circassian_culture_scope').GetName] deportees have departed across the Black Sea towards their destination. Outbreaks of disease and malnourishment have decimated the crowds."
 caucasus_expulsions.1.f: "On the shore, thousands of people crowded together to share in the bare minimum of shelter and food. All of them were pale and hungry. The marks of pox and typhus wracked many of them. Dozens lay dying, on the brink of joining the piles of corpses which had been placed wherever there was space.\n\nOff the coast, the decks of the transport vessels overflowed with the dying and already dead."
 caucasus_expulsions.1.a: "Another wave will soon replace them."
 caucasus_expulsions.1.b: "Permit the distribution of foreign aid."
 caucasus_expulsions.1.c: "We have other things to focus on."

 caucasus_expulsions.2.t: "[SCOPE.sCountry('russia_scope').GetName] Requests Migration Treaty"
 caucasus_expulsions.2.d: "[SCOPE.sCountry('russia_scope').GetAdjective] officials have approached the government, requesting permission to deport up to fifty thousand [SCOPE.sCulture('circassian_culture_scope').GetName] people to our territory. Observers of [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting] conduct in the Caucasus warn that the deportations may be much greater in scale."
 caucasus_expulsions.2.f: ""The proposed commission provides for the transportation of up to ten thousand families. Transportation at five roubles per head, two to be paid by the migrants themselves, with incentives to private actors." That was the Russian line. The official had his doubts, but he could not speak them. There was a war on to the North - not a formal one, but a war nonetheless. A far greater exodus was a certainty, and its conditions were certain to be much less orderly than was accounted for."
 caucasus_expulsions.2.a: "They would do well to populate our East."
 caucasus_expulsions.2.b:1 "This treaty threatens to be destabilizing."

 caucasus_expulsions.3.t: "An Ocean of Blood"
 caucasus_expulsions.3.d: "The flow of [SCOPE.sCulture('circassian_culture_scope').GetName] deportees arriving on our Northern shore has spiraled into a humanitarian catastrophe. Local authorities have become overwhelmed by the number of refugees, many of whom are starving and diseased."
 caucasus_expulsions.3.f: "Dense masses of ragged men, women, and children covered the seashore. All looked wan and hungry. Many were all but naked. Several lay dying. Off the coast, more vessels approached, transformed into floating graveyards by the disease which had ravaged their human cargo. Occasionally, more bodies washed up ashore, rendered unrecognizable by the attention of crabs and seagulls. Some of the bodies had their hands tied."
 caucasus_expulsions.3.a: "Demand that the [SCOPE.sCountry('russia_scope').GetAdjective] government cease these atrocities."
 caucasus_expulsions.3.b: "There is nothing we can do."


 caucasuswar.1.t:0 "Failed Incursion into [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.1.d:0 "An incursion we have launched from [SCOPE.sState('invasion_base_state').GetName] into the territory claimed by [SCOPE.sCountry('adversary_scope').GetName] has failed. The units dispatched have withdrawn, after suffering heavy losses amongst the rough Caucasian terrain."
 caucasuswar.1.f:0 ""They were in the trees - they had to have been warned before we began. They waited for us to be engulfed in that damned forest, before opening fire on us... the Major fell first, and our horses were cut down. How are we to manage this, sir? How are we to take this land, when we cannot say we control any land outside that shadowed by our own feet?""
 caucasuswar.1.a:0 "Cover the retreat with fire and cannon."
 caucasuswar.1.b:0 "Withdraw the forces and quietly regroup."
 notification_caucasus_russian_failed_attack_notification_name:0 "Failed [SCOPE.sCountry('russia_scope').GetAdjective] incursion into our territory"
 notification_caucasus_russian_failed_attack_notification_desc:0 "A [SCOPE.sCountry('russia_scope').GetAdjective] expedition from [SCOPE.sState('invasion_base_state').GetName] has been repelled after attempting to capture one of our controlled regions."

 caucasuswar.2.t:0 "Caucasian Supply Convoy Raided"
 caucasuswar.2.d:0 "A convoy dispatched to provide needed ammunition and supplies to our forces in [SCOPE.sState('invasion_base_state').GetName] has been ambushed by the forces of [SCOPE.sCountry('adversary_scope').GetName]. In the struggle, much of its cargo was lost."
 caucasuswar.2.f:0 "By the time the relief force had arrived, the bodies had already begun to rot, men and horses entangled where they had fallen, their belongings stripped and carried away by enterprising hands. As they lay there, the highway was not been a territory of Russia, nor of any man at all - for its subjects were maggots, and its sovereign the Lord of the Flies."
 caucasuswar.2.a:0 "Seize resources from the locals to make up the deficit."
 caucasuswar.2.b:0 "Hold fast, and wait for a better-protected convoy."
 notification_caucasus_russian_supply_convoy_notification_name:0 "Successful raid on [SCOPE.sCountry('russia_scope').GetAdjective] convoy"
 notification_caucasus_russian_supply_convoy_notification_desc:0 "We have successfully ambushed and scattered a [SCOPE.sCountry('russia_scope').GetAdjective] convoy intended to supply enemy forces, and seized its cargo."
 
 caucasuswar.3.t:0 "Successful Incursion into [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.3.d:0 "An incursion we have launched into the territory claimed by [SCOPE.sCountry('adversary_scope').GetName] has succeeded, with several villages controlled by the mountaineers burnt to the ground, and the enemy fleeing."
 caucasuswar.3.f:0 "In the evening, the soldiers entered a town nestled between two mountains - humble, but prosperous, surrounded by fields of hardy crops.\n\nIn the morning, they left behind nothing but charred-black skeletons, surrounded by a desolate ring of ash."
 caucasuswar.3.a:0 "Let none survive our scrutiny."
 caucasuswar.3.b:0 "We have made them inclined enough to submit."
 notification_caucasus_russian_village_burned_notification_name:0 "Villages burned by [SCOPE.sCountry('russia_scope').GetAdjective] soldiers"
 notification_caucasus_russian_village_burned_notification_desc:0 "A series of villages in [SCOPE.sState('invasion_state').GetName] have been burned by a [SCOPE.sCountry('russia_scope').GetAdjective] incursion, with their population and livestock slaughtered."
 
 caucasuswar.4.t:0 "[SCOPE.sCulture('defector_culture').GetName] Tribe Swears Fealty"
 caucasuswar.4.d:0 "Cowed by our forces and unwilling to fight any longer, a [SCOPE.sCulture('defector_culture').GetName] tribe formerly loyal to [SCOPE.sCountry('adversary_scope').GetName] has sworn fealty to [ROOT.GetCountry.GetName]."
 caucasuswar.4.f:0 "I, the below named, promise and swear by Almighty God, on His Holy Gospels, that I am in awe of, and bound to his Imperial Majesty, my true and innate most gracious great sovereign Emperor [ROOT.GetCountry.GetRuler.GetFullName], Autocrat of All the Russias, and to His Imperial Highness' lawful heir to the throne of All the Russias."
 caucasuswar.4.a:0 "It is a pity that they did not decide this sooner."
 caucasuswar.4.b:0 "Permit their settlement in our controlled territories."
 notification_caucasus_tribe_defection_notification_name:0 "Tribe swears fealty to [SCOPE.sCountry('russia_scope').GetName]"
 notification_caucasus_tribe_defection_notification_desc:0 "A [SCOPE.sCulture('defector_culture').GetName] tribe has sworn fealty to the [SCOPE.sCountry('russia_scope').GetAdjective] [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle], eroding our control of our own lands."
 
 caucasuswar.5.t:0 "The [SCOPE.sCharacter('milyutin_scope').GetLastName] Memorandum"
 caucasuswar.5.d:0 "The newly-promoted Lieutenant General [SCOPE.sCharacter('milyutin_scope').GetFullName] has issued a memorandum to the Tsar, speaking in favor of expelling or exterminating the entire [SCOPE.sCulture('circassian_culture').GetName] population of the Caucasus."
 caucasuswar.5.f:0 ""The fulfillment of this thought would have a triple or fourth goal: firstly, to rid the Caucasian plateau of the always hostile population and thereby open beautiful and fertile places for our Cossack population; secondly, to give the natives themselves a better position, to ensure their future, which they now do not have, because, as they arrived in Turkey, they were left to fend for themselves...""
 caucasuswar.5.a:0 "Endorse the memorandum, and escalate the expulsions."
 caucasuswar.5.b:0 "This measure will make the mountains forever ungovernable."
 milyutin_available_tt:0 "[SCOPE.sCharacter('milyutin_scope').GetFullName] will become a [concept_general]."
 
 caucasuswar.6.t:0 "Defections to the [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.6.d:0 "The multi-national nature of [SCOPE.sCharacter('shamil_scope').GetFullName]'s imamate has proven irresistable to many of our subjects in [SCOPE.sState('invasion_base_state').GetName]. Officers and landowners alike have reported numerous defections to the Imamate."
 caucasuswar.6.f:0 "The mistreatment of our military deserters by the Chechens kept many unreliable soldiers, and especially the Poles, from running away; but if now they find out that Shamil gives freedom to deserters, then I'm afraid that the runs will increase. I would think to keep the soldiers from escaping the first captured deserters to be shot. I, together with this, ordered all private commanders to aggravate supervision of unreliable soldiers and report to me immediately about those who make an escape." #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a:0 "Tighten security in the region, to avert further defections."
 caucasuswar.6.b:0 "We will not build further bad will amongst the people."
 notification_caucasus_russian_soldiers_defection_notification_name:0 "[SCOPE.sCountry('russia_scope').GetAdjective] soldiers defect to our armies"
 notification_caucasus_russian_soldiers_defection_notification_desc:0 "A group of mistreated [SCOPE.sCountry('russia_scope').GetAdjective] soldiers has declared their conversion to Islam, and their desire to support our struggle against the invader."
 
 caucasuswar.7.t:0 "The Parliament of Independence"
 caucasuswar.7.d:0 "With full-scale invasion by the [SCOPE.sCountry('russia_scope').GetAdjective] state becoming a near certainty, a [ROOT.GetCountry.GetAdjective] national parliament has been assembled in [SCOPE.sState('capital_scope').GetFarmHubName], in order to elect a single ruler and coordinate the unified resistance of all Circassia."
 caucasuswar.7.f:0 "Even if we lose many of our brave warriors, we have men and young boys to replace them! Worst case, we will be unable to use our rifles because we have no gunpowder and ammo. Even so, we will fight with swords and daggers in hand! We will never obey the enemies! Even if the whole world abandons us and we are cornered to the last point of our homeland, it will still be seen what the Adyghe are capable of. If necessary, we will have to mercifully take the lives of our women and children with our own hands so that they do not fall into the hands of the enemy and be met by various worse pains. And then, to avenge them, we too must perish."
 caucasuswar.7.a:1 "It is by our spirit that we will resist to the end."
 caucasuswar.7.b:0 "We must appeal to foreign powers to assist our struggle."
 caucasuswar.7.c:0 "We will forever stand alongside our Eastern brothers!"
 
 caucasuswar.8.t:0 "The Circassian Call"
 caucasuswar.8.d:0 "The small Caucasian proto-state of [SCOPE.sCountry('circassia_scope').GetName], which has been embroiled in a long conflict with [SCOPE.sCountry('russia_scope').GetName], has sent a request for military aid to our nation. Promising recognition of their struggle could assist in weakening Russian control over the region."
 caucasuswar.8.f:0 "These lands are ours, and we want to rule them with absolute justice. We strive to administer our country fairly, therefore we treat our people fairly and respect the lives and property of those who visit us."
 caucasuswar.8.a:0 "We will regard this conflict with interest."
 caucasuswar.8.b:0 "We have no reason to involve ourselves."
 circassia_decision_tt:1 "We will have a chance to offer [Concept('concept_recognized_power','Recognition')] to the [SCOPE.sCountry('circassia_scope').GetAdjective] state through a #bold Decision#!."
 
 caucasuswar.9.t:0 "The Imamate's Emissary"
 caucasuswar.9.d:0 "With the death of our former [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] and on the request of many of the [SCOPE.gsInterestGroup('devout_scope').GetName], the [SCOPE.sCountry('imamate_scope').GetName] has dispatched a particularly distinguished naib to further ties between our nations, and lead [ROOT.GetCountry.GetName] in its struggle."
 caucasuswar.9.f:0 "Upon the third month of hearing our calls to the East for a teacher to light our way, he arrived, his presence like a titan, and his will like a storm of fire."
 caucasuswar.9.a:0 "We will be honored to unite with our brothers in Islam."
 caucasuswar.9.b:0 "Our struggle is first and foremost a national one."

 muhammad_amin_ruler_tt: "#v Muhammad Amin Asiyalev#! will become our [concept_ruler]"
 
 caucasuswar.10.t:0 "The Kangaroo Expedition"
 caucasuswar.10.d:0 "A detachment of largely [SCOPE.sCulture('polish_culture').GetName] and [SCOPE.sCulture('hungarian_culture').GetName] volunteers from [SCOPE.sCountry('austria_scope').GetAdjective] [SCOPE.sState('galicia_scope').GetName] have traveled to [ROOT.GetCountry.GetName] aboard the steamship Kangaroo, seeking to aid in our struggle as volunteer soldiers against the [SCOPE.sCountry('russia_scope').GetAdjective] invaders."
 caucasuswar.10.f:0 ""In a person's life there are some premonitions and desires, which, despite all their seeming improbability, sometimes come true. I experienced it first hand. When I emigrated in, I had an obsessive idea to go to the Caucasus. I was then not yet more than twenty-two years old, and the almost romantic legends of Shamil and the mountain heroes who resist the gigantic power of Russia in such small numbers made a deep impression on me. I was looking for means to connect with them, and wherever I was - in Germany, England or France, I tried to find an ally for this idea and arouse interest in it. I was considered a reckless dreamer and set up as an example to me some of my countrymen and a few desperate daredevils of the English...""
 caucasuswar.10.a:0 "Grant their leader a role as commander, and send him to the front."
 caucasuswar.10.b:0 "We would be well served by training in [SCOPE.sCountry('austria_scope').GetAdjective] tactics."
 
 caucasuswar_end.1.t:0 "The Fall of Circassia"
 caucasuswar_end.1.d:0 "With the conclusion of our campaign in [SCOPE.sState('kuban_state').GetStateRegion.GetName], the entirety of the former Circassian territories have fallen under our control. The land is now available for settlement by the Don Cossacks."
 caucasuswar_end.1.f:0 ""In this year, a deed has been accomplished almost without precedent in history: not one of the mountaineer inhabitants remains on their former places of residence, and measures are being taken to cleanse the region in order to prepare it for the new Russian population.""
 caucasuswar_end.1.a:0 "The deportations will continue until the land is clear."
 caucasuswar_end.1.b:0 "Begin the process of integrating the Circassian peoples."
 
 caucasuswar_end.2.t:0 "Honor and Life"
 caucasuswar_end.2.d:0 "With the defeat of the [SCOPE.sCountry('russia_scope').GetAdjective] armies on the field, we have finally achieved the dream of an independent and unified [ROOT.GetCountry.GetName]. The inviolable sovereignty of [ROOT.GetCountry.GetNameNoFormatting] in the eyes of the world has been assured by our victory."
 caucasuswar_end.2.f:0 "We have stood as one against the invader, burning with passion for the independence of our homeland, and we have returned to our homes triumphant."
 caucasuswar_end.2.a:0 "Our strength has always come from our people, and always will."
 caucasuswar_end.2.b:0 "A modern [ROOT.GetCountry.GetName] will never again be threatened!"
 caucasuswar_end.2.c:0 "The time has come for our benefactors to make good on their promise."
 
 caucasuswar_end.3.t:0 "The Imamate's End"
 caucasuswar_end.3.d:0 "With the occupation of [SCOPE.sState('dagestan_state').GetStateRegion.GetName] and the surrender or defection of many of the former Caucasian naibs, the leader of the Imamate has finally surrendered to the [ROOT.GetCountry.GetAdjective] army, upon the request of the wives and children of his last followers."
 caucasuswar_end.3.f:1 ""The whole world knows about your exploits, and their glory will not fade. If you, submitting to the power of fate, go out today to the commander-in-chief and surrender to the generosity of the sovereign [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], you will save a thousand people who are alive and loyal to you from death. Complete your glorious deeds with an act of prudence and generosity, and the sardar will petition the sovereign to ensure the future of you and your family."" #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a:0 "Peace has been found in Chechnya at last."
 caucasuswar_end.3.b:0 "There will be no peace whilst Shamil is still revered." 

 caucasuswar_end.4.t:0 "Catastrophe in the Caucasus"
 caucasuswar_end.4.d:0 "The collapse of our rule in the [SCOPE.sState('kuban_state').GetStateRegion.GetName] and [SCOPE.sState('dagestan_state').GetStateRegion.GetName] regions has led to the severance of the Georgian Military Highway, and the end of the ability of the [ROOT.GetCountry.GetAdjective] state to exert power in the southern Caucasus."
 caucasuswar_end.4.f:0 "There is nothing left for us in these forsaken mountains but to be trapped between the Turks and the highlanders. Nothing is with us, any longer - God is high above, and the Tsar is far away."
 caucasuswar_end.4.a:0 "Militarize the remaining garrisons, and hold at all costs!"
 caucasuswar_end.4.b:0 "Leave the region to the local warlords' mercy." 
 caucasuswar_end.4.c:0 "Withdraw in the face of the nascent Caucasian states." 
 caucasuswar_end.4.e:0 "Abandon the mountains to the Transcaucasian intelligentsia."

 caucasuswar_end_4b_tt:0 "The #bold Caucasus#! will be split between various claimants to the legacy of its historical kingdoms."
 caucasuswar_end_4c_tt:0 "The national aspirations of the #bold Caucasian#! peoples will be realized, as separate states."
 caucasuswar_end_4e_tt:0 "The #bold Caucasian#! peoples will seize independence from [ROOT.GetCountry.GetName] as a unified #bold Transcaucasian#! states."

 caucasuswar_end.5.t:0 "Holy Peace"
 caucasuswar_end.5.d:0 "The defeat of the [SCOPE.sCountry('russia_scope').GetAdjective] armies has enabled our liberation of all of [SCOPE.sState('dagestan_scope').GetStateRegion.GetName] under the rule of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]. The road lies open for the ultimate triumph of the [ROOT.GetCountry.GetName]."
 caucasuswar_end.5.f:0 "By the will of the Almighty, the Absolute Governor... the unbelievers have been scattered, the crown of their Emperor stained with the blood of his fallen hordes."
 caucasuswar_end.5.a:0 "Begin efforts to convert and integrate our new Russian neighbors."
 caucasuswar_end.5.b:0 "We must find a way to adapt to this new peace."

 russia_offer_circassia_recognition:0 "Offer Circassia Recognition"
 russia_offer_circassia_recognition_desc:0 "The requests for international support that the fledgling Circassian nation have sent to us represent an excellent opportunity to expand our sphere of influence in the Caucasus."
 circassia_recognition_tt:0 "Circassia will be offered a chance to become a [Concept('concept_recognized_power','$concept_recognized_power$')], if it is able to #bold consolidate#! and #bold recover its territory#! from Russia."
 no_country_recognised_circassia_tt: "No other country has offered #v $CIR$#! recognition"


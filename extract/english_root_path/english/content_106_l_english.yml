 imamate_dispatch_muhammad_amin:0 "Dispatch a Naib to Circassia"
 imamate_dispatch_muhammad_amin_desc:0 "The death of two Circassian Thamades in quick succession has left our Western brothers desiring a figure capable of uniting them. Dispatching our own emissary to Circassia could secure a needed alliance with our fellow fighters, and unite the tribes anew."
 circassia_muhammad_amin_tt:0 "We will dispatch a skilled naib to #bold Circassia#!, to unite the peoples of the mountains under Islam."
 muhammad_amin_possible:0 "The Thamades #bold Ismail Berzeg#! or #bold Hawduqo Mansur#! are no longer the rulers of Circassia"

 je_conquest_of_central_asia:0 "The Conquest of Turkestan"
 je_conquest_of_central_asia_reason:0 "To secure our Southern border, counter British power in India, and open routes through which we may extend [ROOT.GetCountry.GetAdjective] influence into the Middle East, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s government has issued the prerogative to establish protectorates across Central Asia, and expand our empire into Turkestan proper."

 russian_central_asia.1.t:0 "The Conquest of Turkestan"
 russian_central_asia.1.d:0 "South of the Kazakh steppe lies the khanates of Central Asia, the next set of barriers arresting [ROOT.GetCountry.GetAdjective] power projection into India and the Middle East. By any means necessary, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s government intends to bring them into our fold."
 russian_central_asia.1.f:0 ""It is neither ambitious plans and nor selfish calculations that guide Russia in its forward movement into Central Asia, but only the desire to pacify that region, give an impetus to its productive forces, and open the shortest route for the sale of the products of Turkestan to the European part of Russia.""
 russian_central_asia.1.a:0 "It is best to take a more honeyed approach."
 russian_central_asia.1.b:0 "Turkestan must submit to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], by peace or by war."
 central_asia_influence_tt:0 "Central Asian nations will be more willing to submit to us."
 notification_central_asia_bribes_notification_name:0 "[SCOPE.sCountry('russia_scope').GetAdjective] extends financial influence"
 notification_central_asia_bribes_notification_desc:0 "Traders and diplomats representing [SCOPE.sCountry('russia_scope').GetName] within our country have begun spending money lavishly, and collecting favors from local [ROOT.GetCountry.GetAdjectiveNoFormatting] officials."

 russian_central_asia.2.t:0 "The Great Game"
 russian_central_asia.2.d:0 "With the opening of Central Asian trade avenues to [SCOPE.sCountry('india_overlord').GetAdjective] India and the Middle East, these routes remain impeded only by the state of [SCOPE.sCountry('afghan_scope').GetName]. Several hawkish figures in the [SCOPE.gsInterestGroup('hawkish_ig').GetName] have proposed the state as a potential protectorate."
 russian_central_asia.2.f:0 "It is my fear that the acquisition of these vast lands will only spur more terror into the hearts of the [SCOPE.sCountry('india_overlord').GetAdjectiveNoFormatting], and that yet more wars may be ignited over those nations which cling to their status as buffers between our empires. Peace between us must be reached - but it by treaty, or by their total capitulation."
 russian_central_asia.2.a:0 "Kabul, too, will be [ROOT.GetCountry.GetAdjective] one day."
 russian_central_asia.2.b:0 "We would better be served by a more subtle approach."

 russian_central_asia.3.t: "The Turkmen Scourge"
 russian_central_asia.3.d: "Despite the general recognition of our suzerainty over Turkestan by most peoples in the region, [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] tribes to our south continue to raid our lands without fear of reprisals and refuse to submit to our authority. To rectify this injustice, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] has announced the start of a great expedition into Turkmen lands."
 russian_central_asia.3.f: "Jabbing his finger at the map laid out on the table between them all, the general sneered. "There!" he thundered, "There is where we strike! That nest of #italic robbery#! and #italic destruction#!! It has been a hindrance to our ambitions and our grace for far too long." He waved towards the mass of men and guns just beyond the fabric walls of the tent. "Prepare the horses. We move at dawn's light tomorrow.""
 russian_central_asia.3.a: "Let us show these raiders Russian steel."


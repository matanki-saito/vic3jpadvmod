 je_circassian_expulsions: "Expulsion of Circassians"
 je_circassian_expulsions_reason: "The government's ambition to settle the former territory of Circassia with loyal Cossacks has led to a ruthless campaign to evict the region's [SCOPE.sCulture('circassian_culture_scope').GetName] population by any means necessary.\n\nWhilst this [concept_journal_entry] is active, [SCOPE.sCulture('circassian_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')] will be deported from our borders, at the cost of enormous loss of life."


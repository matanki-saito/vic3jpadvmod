l_english:
 violent_hostility: "Violent Hostility"
 violent_hostility_desc: "People with this status are so openly despised, vilified and prosecuted that members of the general public would rather eradicate them off the face of the earth than waste energy and time integrating them in society."
 violent_hostility_only_icon: "@acceptance_status_1!"
 
 cultural_erasure: "Cultural Erasure"
 cultural_erasure_desc: "People with this status find themselves under the heel of the dominant society whose primary goal is to erase these people’s culture, traditions and belief system. Only then would the dominant group begin to explore the ways in which these people can be assimilated into mainstream society."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 
 open_prejudice: "Open Prejudice"
 open_prejudice_desc: "People with this status are allowed to live alongside other members of society. However, this seemingly neutral state of coexistence comes at the cost of having their own customs and belief system perpetually scrutinized and disapproved of by their higher-level counterparts."
 open_prejudice_only_icon: "@acceptance_status_3!"
 
 second_rate_citizen: "Second-class Citizen"
 second_rate_citizen_desc: "People with this status nominally enjoy a great deal of societal benefits. Despite this, they are still perceived and treated subordinately by society, and are oftentimes faced with discrimination, limited rights and restricted access to resources and opportunities."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 
 full_acceptance: "Full Acceptance"
 full_acceptance_desc: "People with this status are fully accepted members of society, benefiting from boundless social mobility and privileged stability. Their core values, belief system and socioeconomic reputation shape the very societal fabric which everyone else aspires towards."
 full_acceptance_only_icon: "@acceptance_status_5!"


iberia.1.t: "One Peninsula"
iberia.1.d: "The rising pan-nationalist sentiment spreading across [GetGeographicRegion('geographic_region_europe').GetName] has made its way to [ROOT.GetCountry.GetName]. Dynastic unionists and internationalist radicals alike have come to call for the unification of [GetGeographicRegion('geographic_region_iberia').GetName] under their preferred form of government."
iberia.1.f: ""The union of Spain and Portugal is advantageous for both countries: it is natural, it is just, it is legitimate, it is necessary—indeed, we shall say more, it is inevitable. Anything that works against this union is harmful to both peoples; anything that strengthens it is beneficial. The difficulty lies only in finding the means to realize this great idea in a spontaneous, free, and honorable manner for both."\n\n—Fernández Cuesta"
iberia.1.a_1: "We have been divided for too long."
iberia.1.a_2: "Workers of the world, unite!"
iberia.1.b: "[ROOT.GetCountry.GetNameNoFormatting] is a sovereign nation, and that she will stay."

iberia.11.t: "One Peninsula"

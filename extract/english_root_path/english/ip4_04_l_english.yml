iberia.2.t: "Iberian Sunrise"
iberia.2.d_1: "The petty nation-states of Iberia have been vanquished, and the peninsula liberated by the united workers of[ROOT.GetCountry.GetCustom('to_the_or_not_to_the')] [ROOT.GetCountry.GetName]. From Alentejo to the Pyrenees, the black flag flies high and free."
iberia.2.d_2: "The proletariat of Iberia have joined together under one [ROOT.GetCountry.GetName]. No more will the peninsula be divided by the fiat of petty kings and generals."
iberia.2.d_3: "Once more, the thrones of $SPA$ and $POR$ are held by a single [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. This new [ROOT.GetCountry.GetName] promises a new golden age for the peninsula, one greater than ever before."
iberia.2.d_4: "The [ROOT.GetCountry.GetName] has brought the faithful of the peninsula into one grand convocation. From Alentejo to the Pyrenees, the sound of church bells heralds a new golden age."
iberia.2.d_5: "At long last, $SPA$ and $POR$ have unified under an [ROOT.GetCountry.GetName]. From Alentejo to the Pyrenees, the peoples of Iberia look forwards to a new golden age."
iberia.2.f: "As the stones impacted the surface of the Douro, they sent up a great gout of water that soaked the barge-men to their skins. Clouds of silt and disturbed fish boiled up from the river-bottom, staining the water around the craft a cloudy green-brown.\n\nIn a week, they hoped, the pile would extend three meters above the water. In a month, five more would join it, each connected to their brothers by a lattice of support beams. By year's end, this would be a bridge, one of a dozen new constructions spanning the former border. Wearily, triumphantly, the barge-men watched the stones settle, and picked up their poles anew."
iberia.2.a: "Raise the @ibe_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt flag of union#!!"
iberia.2.b: "Let fly the @ibe_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_2_tt tricolor#!!"
iberia.2.c: "We salute the @ibe_republic_3_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_3_tt federal flag#!!"
iberia.2.e: "Peace among ourselves, war to the tyrants!"
iberia.2.g: "¡Viva Ibérica!"

iberia.3.t: "All Men are Brothers"
iberia.3.d: "Through the unification of [GetGeographicRegion('geographic_region_iberia').GetName], we seek to form a new society upon the principles of proletarian internationalism. The constructed language of #b $language_esperanto$#!, popular amongst Iberian socialists, may serve as a suitably international language of administration."
iberia.3.f: ""It will be difficult," began the speaker. "We will need to embark upon a great endeavor to teach the language. Reactionaries will stubbornly cling to the old national languages, and camouflage themselves behind the masses who have not yet learned Esperanto. But the Revolution was also a great endeavor, was it not? And we did not cower from it because of the opposition we faced. I urge you, councilors, allow us to make this contribution to the course of the Revolution, and the dissolution of the old society. In the coming years, let our children say—#italic proletoj de la mondo, unuiĝu!#!""
iberia.3.a: "Declare Esperanto an official language."
iberia.3.b: "National languages, bourgeois cultures... it all must go."
iberia.3.c: "Hope, above all else, is what defines us."


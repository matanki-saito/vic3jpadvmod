independence.1.t: "The War for Independence"
independence.1.d: "Our war for independence from [SCOPE.sCountry('former_colonial_overlord').GetName] has sent the remnants of the colonial administration running for [SCOPE.sCountry('former_colonial_government').GetCapital.GetName]. If we are to be independent, we must settle upon a structure to fill the vacuum."
independence.1.f: ""Do you hear the cannons? Does each shot sound closer and closer? Rejoice! It is a rare moment when a man may pick up his pen and decide his destiny. The occupiers are running, and we have a blank slate before us. Quickly, now! The shells are raining down, and it would not do for this venture to be aborted at its beginning.""
independence.1.a: "Assemble a provisional government."
independence.1.b: "We will have a Republic, under the leadership of [ROOT.GetCountry.GetRuler.GetFullName]."
independence.1.c: "[ROOT.GetCountry.GetRuler.GetFullName] will have the Crown, if [ROOT.GetCountry.GetRuler.GetSheHe] wills it."
independence.1.e: "The union of classes will secure our victory."
independence.1.g: "The proletariat stand at the forefront of our struggle."
independence.1.h: "This endeavor is guided by [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."

independence.2.t: "Independence Day"
independence.2.d: "The old colonial structures which formerly governed our territory are woefully insufficient for an independent state. We must settle upon the foundations of a free and independent [ROOT.GetCountry.GetName]."
independence.2.f: "The Governor did not have time to pack up his furniture before he left. Half a dozen fine European chairs graced his dining room, surrounding a table that had hastily been stripped of the silverware and its silken cloth by the fleeing prior occupants. Those fine chairs now hosted six fine gentlemen. Some of them, fortunate enough to warrant an invitation to the Governor's dinners, had been here before. The remainder were rougher, newer. If any here would were inclined to present something bold, it would be one of them."
independence.2.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|U] will be the supreme authority."
independence.2.b: "We will have a Republic."
independence.2.c: "[ROOT.GetCountry.GetRuler.GetFullName] will have the Crown, if [ROOT.GetCountry.GetRuler.GetSheHe] wills it."
independence.2.e: "The union of classes will preserve our independence."
independence.2.g: "It was the proletariat that earned our victory."
independence.2.h: "[ROOT.GetCountry.GetName] will be guided by divine providence."


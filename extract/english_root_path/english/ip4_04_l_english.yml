spain_provisional_government.2.t: "The Self-Made King"
spain_provisional_government.2.d: "Marshal [SCOPE.sCharacter('espartero_scope').GetFullName], hero of the Carlist War, has agreed to be enthroned as King of [SCOPE.sCountry('spain_scope').GetName]. The house of Espartero, once humble workers, have become the most honored nobility of [SCOPE.sCountry('spain_scope').GetNameNoFormatting]."
spain_provisional_government.2.f: ""Espartero! Can you believe it?"\n\nIt was the ninth time Francisco had heard it today, usually punctuated by a detailed spiel about how brilliant the old soldier was. Each instance drove the nails of dread deeper into his heart. An unpopular despot was all well and good - he could offer dictates all he wished, and get chased across the border for it. But one who could captivate the masses? He could #italic govern#!. He could turn the population of Barcelona into a hundred thousand policemen. He could twist the populace to string him up, to string his co-revolutionist up, to...\n\nFrancisco forced a smile onto his face, and turned to the clerk who had spoken up. "I expected nothing less.""
spain_provisional_government.2.a: "Long live Espartero, Marshal and King!"

spain_provisional_government.3.t: "The $SPA_ADJ$ Throne"
spain_provisional_government.3.d: "The provisional government of [SCOPE.sCountry('spain_scope').GetName] has offered the vacant throne of [SCOPE.sCountry('spain_scope').GetNameNoFormatting] to any Hohenzollern prince who is willing to pledge allegiance to the [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] Constitution."
spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
spain_provisional_government.3.a: "Put forth a candidate for the throne."
spain_provisional_government.3.b: "We shall not risk our blood in such an unstable country."

spain_provisional_government.31.t: "A Loveless Embrace"
spain_provisional_government.31.d: "The nomination of a Hohenzollern prince for the [SCOPE.sCountry('spain_scope').GetAdjective] throne threatens to create a ring of [SCOPE.sCountry('hohenzollern_scope').GetAdjective] allies around [SCOPE.sCountry('france_scope').GetName]. The War Ministry has sounded the alarm, stating that such an arrangement would be of dire risk to our national integrity."
spain_provisional_government.31.f: ""What are they #italic thinking#!?" The Ambassador looked down at his copy of the #italic Gaceta de Madrid#! once more. Scanning the Cortes' letter provided no more answers than it had the first time.\n\nThe Foreign Minister's lips twitched to the side, once-twice-three times, in a gesture that disturbed his prodigious moustache. He did not offer an answer. His gaze remained on the desk, fixated on the task of reading the paper upside down.\n\n"The War Minister is insistent that I refuse to return to [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]", continued the Ambassador, "and I pass this question to you. He is insistent that this is an intentional provocation, yet I believe naïveté may serve as a more likely explanation...""
spain_provisional_government.31.a: "This is an outrage! Make ready the Army."
spain_provisional_government.31.b: "What is to be done?"

spain_provisional_government.32.t: "The Bull and the Eagle"
spain_provisional_government.32.d_1: "The House of Hohenzollern has accepted our offer of the [SCOPE.sCountry('spain_scope').GetAdjective] throne, offering a prince to serve as King of [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. [SCOPE.sCountry('france_scope').GetName], fearing encirclement by [SCOPE.sCountry('hohenzollern_scope').GetAdjective] allies, has threatened war if he accedes to the throne."
spain_provisional_government.32.d_2: "The House of Hohenzollern has accepted our offer of the [SCOPE.sCountry('spain_scope').GetAdjective] throne, offering a prince to serve as King of [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. To allow his accession would alarm [SCOPE.sCountry('france_scope').GetName], but secure strong relations with [SCOPE.sCountry('hohenzollern_scope').GetName]."
spain_provisional_government.32.f: "There were storm clouds building over Barcelona. Francisco lay with his back to the roof tiles, watching the ever-grey sky turn black as pitch.\n\nHe heard the clattering of feet on tiles next to him, and turned his head. There stood the copyist, arms spread wide to keep him steady. A fat raindrop, swollen with smoke from the textile mills, had left a grey streak running down his cheek. It was strangely beautiful.\n\n"We're all going to die," he said, and looked back out in the direction of the distant Pyrenees. Francisco followed his gaze.\n\n"...maybe", he said. "I almost wouldn't mind, if the King goes with us.""
spain_provisional_government.32.a: "A Hohenzollern it shall be."
spain_provisional_government.32.b: "Withdraw the offer - we cannot risk another invasion."

spain_provisional_government.4.t: "The $SPA_ADJ$ Throne"
spain_provisional_government.4.d: "The provisional government of [SCOPE.sCountry('spain_scope').GetName] has offered the vacant throne of [SCOPE.sCountry('spain_scope').GetNameNoFormatting] to any Savoyard prince who is willing to pledge allegiance to the [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] Constitution."
spain_provisional_government.4.f: "$spain_provisional_government.1.f$"
spain_provisional_government.4.a: "$spain_provisional_government.3.a$"
spain_provisional_government.4.b: "$spain_provisional_government.3.b$"

spain_provisional_government.41.t: "The King-Elect"
spain_provisional_government.41.d: "The House of Savoia has accepted our offer of the [SCOPE.sCountry('spain_scope').GetAdjective] throne, dispatching a prince to [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] to formally stand for the position. The Cortes has elected their candidate as King by an overwhelming margin."
spain_provisional_government.41.f: "There was all too much good cheer around, thought Francisco. The street was choked with berets and toques - the garb of the exultant middle-classes. He had been caught out when the news arrived, the streamers went up, and his journey tripled in length. Past another row of hats, he could see his objective, a two-story townhome that hosted two presses - one above-board, one covert.\n\nHe elbowed a reveler aside, jammed his key into the lock, and slipped inside.\n\n"Rejoice!" he shouted up the stairs, "for we have our July!""
spain_provisional_government.41.a: "Long live Crown and Cortes!"

spain_provisional_government.5.t: "The Bourbon Restoration"
spain_provisional_government.5.d: "With no other candidates forthcoming, the Cortes has elected [ROOT.GetCountry.GetRuler.GetFullName], the next member of the house of Borbón in the "constitutional" line of succession, as [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] of [ROOT.GetCountry.GetName]."
spain_provisional_government.5.f: "The street was lined with red-and-yellow streamers, yet there was no one to be seen. Francisco pressed his forehead against the dusty window, looking this way and that. The clattering of the press in the other room filled his ears, drowning out his thoughts. All the better, for to capture them and take a solid look would only send him further into the abyss.\n\n"Did they expect a celebration?" he asked. "Damn them. Those traitors, gravediggers... damn them!"\n\nFar away, a military trumpet sounded, and then the pattering of boots."
spain_provisional_government.5.a: "The rightful dynasty returns to the throne."

spain_provisional_government.6.t: "The Bourbon Restoration"
spain_provisional_government.6.d: "The Carlist-sympathetic Cortes has elected [ROOT.GetCountry.GetRuler.GetFullName], the current member of the house of Borbón in the Carlist line of succession, as [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] of [ROOT.GetCountry.GetName]. Once more, a staunch traditionalist will rule over the country."
spain_provisional_government.6.f: "Francisco rushed into the townhouse, pulling the door closed behind him. It took all he had to not slam it, to not alert the neighbors of his agitated state. The sound of scurrying feet sounded on the stairs. Pale, spidery fingers gripped the corner wall, and haunted eyes gazed down at him.\n\n"Tell me it is not over," said the copyist.\n\nFrancisco shook his head. "You will need to look away," he replied, "for I cannot lie to your face."\n\nThe copyist's knuckles turned white. "The Revolution is dead, then, and so are we. God help us all.""
spain_provisional_government.6.a: "$spain_provisional_government.5.a$"

spain_provisional_government.7.t: "The $SPA_ADJ$ Throne"
spain_provisional_government.7.d: "The provisional government of [SCOPE.sCountry('spain_scope').GetName] has offered the vacant throne of [SCOPE.sCountry('spain_scope').GetNameNoFormatting] to any Bonaparte prince who is willing to pledge allegiance to the [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] Constitution."
spain_provisional_government.7.f: "$spain_provisional_government.1.f$"
spain_provisional_government.7.a: "We see that they've finally come around."
spain_provisional_government.7.b: "$spain_provisional_government.3.b$"

spain_provisional_government.71.t: "The Bonaparte Restoration"
spain_provisional_government.71.d: "The House of Bonaparte has accepted our offer of the [SCOPE.sCountry('spain_scope').GetAdjective] throne, dispatching a prince to [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName] to serve as King of [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. After his election, he has crowned himself before the Cortes."
spain_provisional_government.71.f:1 ""Karl Marx said- well, he was quoting Hegel... that world-historic personalities appear, so to speak, twice."" Francisco paced around the room, staring furiously down at the book in his hand, ""And that Hegel forgot to add: the first time as tragedy, the second time as farce.""\n\nThe copyist, eyes rimmed with red, watched him as he paced. "You're going to wear a rut in my floor," he said. "We both know what must be done, and we'll do it."\n\nFrancisco halted his circuit, and placed the book down on a chair half-drowned in pamphlets. His eyes trailed over to the table, at the jars of powder forming its new centrepiece, at the packet of nails.\n\n"So we do," he said. "So we do.""
spain_provisional_government.71.a: "Hail, Bonaparte, restored at last!"

spain_provisional_government.8.t: "The Proclamation of the Republic"
spain_provisional_government.8.d: "With no King forthcoming, the Cortes has declared itself as the legislature of a Spanish Republic, with [ROOT.GetCountry.GetRuler.GetFullName] as interim executive."
spain_provisional_government.8.f: ""We have the Republic!"\n\nThe call from the street below made Francisco explode to his feet, throwing a stack of papers every which way. He thundered up the stairs, across the loft's floor, to the edge of the rug pressed up against the wall. Atop it was a thin blanket, from which a pale hand was grasping for the pistol he knew was hidden in the rafters.\n\n"We have the Republic!" he repeated, half-out-of-breath, and the hand stopped, threw the blanket aside, revealed a pair of wide, red-rimmed eyes.\n\n"My God", said the copyist. "I nearly shot you."\n\n"And I forgive you!" Francisco let out a burst of laughter. "Get up, Àngel! Didn't you say you would go dancing?""
spain_provisional_government.8.a: "Let us greet it like the sun." #- Emilio Castelar


anarchism_events.6.t: "The Best of All Possible Worlds"
anarchism_events.6.d: "The spectre of anarchism has been exorcized from [ROOT.GetCountry.GetAdjective] soil. Order has been returned to the streets, and our citizens no longer need fear anarchist terror."
anarchism_events.6.f: "The arcades of [ROOT.GetCountry.GetCapital.GetCityHubName] shone with glass and gaslight. Silk-clad figures flitted from store to store, handing over a decade's wage for a necklace or a hat. Cashiers with frozen smiles filled their palms with pesetas destined for their employers' pockets.\n\nIn the fields outside [SCOPE.sState('agricultural_state_scope').GetFarmHubName], scythes rose and fell in a hypnotic wave. A worker in the middle of the line, blinded by sweat and airborne chaff, took a clumsy step forwards. He fell, and the snap of his ankle resonated like a gunshot.\n\nThe print shop's window showed nothing but blue and brass. The first policeman through the door was hideously young—devoid of whiskers, acne-spotted, voice breaking as he shouted. Francisco looked into his eyes, and plunged the dagger into his own chest."
anarchism_events.6.a: "Peace reigns anew."
anarchism_events.6.b: "This is all there is, all there will ever be."

anarchism_events.7.t: "The Internacionalistas"
anarchism_events.7.d: "Drawn by interest in the growing [ROOT.GetCountry.GetAdjective] [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName], a representative of the International Workingman's Association by the name of [SCOPE.sCharacter('international_man_scope').GetFullName] has crossed the border from [SCOPE.sCountry('relevant_border_country').GetName]."
anarchism_events.7.f: "The International [SCOPE.sCharacter('international_man_scope').GetWomanMan] came at midnight. He slipped through the shop's back door like a breeze, greeting the waiting men with a nod and a whispered password, and then drifting upstairs.\n\nThere, behind the safety of a drawn curtain, they exchanged their aliases, their cover-stories, the tales of their battle-scars. The hard floor would suffice for now, said the International [SCOPE.sCharacter('international_man_scope').GetWomanMan]. His hosts smiled at [SCOPE.sCharacter('international_man_scope').GetHerHis] bravado, and offered him pride of place on the loft's sole rug. The copyist would take first watch, settling down by the window with a shrouded candle.\n\nBy seven in the morning, the [SCOPE.sCharacter('international_man_scope').GetWomanMan] was on a cart Southwards, and the locals congratulated themselves on a task well done."
anarchism_events.7.a: "Welcome to [ROOT.GetCountry.GetNameNoFormatting], camarada!"
anarchism_events.7.b: "Keep a close eye on this foreigner."


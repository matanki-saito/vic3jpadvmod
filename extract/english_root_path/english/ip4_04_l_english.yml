anarchism_events.1.t: "Messengers of Death"
anarchism_events.1.d_1: "Whilst [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] in [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] was approached by a militant of the [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]. The militant fired upon the [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] with a pistol, mortally wounding [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHim]."
anarchism_events.1.d_2: "Whilst [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] in [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] was approached by a militant of the [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]. The militant fired upon [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] with a pistol, mortally wounding [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHim]."
anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] lit his pipe, and handed the swifly-fading match rightwards. His neighbor lit his own, and the smell of cheap tobacco began to infiltrate his nose.\n\nThe man who had joined him raised the pipe to his lips, and released a satisfied smoke ring. In the distance, on the edge of their hearing, a sharp sound rang out. Then another, then another.\n\n"Did you hear that, too?", he asked, though he already knew the answer. And then, sooner than he expected, a hideous scream."
anarchism_events.1.a: "We must have reprisals."
anarchism_events.1.b: "Long live anarchy!"

anarchism_events.2.t: "And Then, Nothing"
anarchism_events.2.d_1: "A militant of the [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] has assassinated [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] in the streets of [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] using a homemade bomb. An atmosphere of terror has descended upon the city in the wake of the assassination."
anarchism_events.2.d_2: "A militant of the [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] has assassinated [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] in the streets of [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] using a homemade bomb. An atmosphere of terror has descended upon the city in the wake of the assassination."
anarchism_events.2.f: "For a brief, insane moment, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] thought that the man was waving. And then she saw the object in the air, the man turning to run, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] raising [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis] hand to shield [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis] face. And then it hit.\n\nThere was a terrible clap, a burst of pressure, a puff of smoke that seemed far smaller than it should be. A hideous ringing drowned out all other sound. She saw [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting|U] step forwards, out of the smoke, and dumbly look down at where [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis] hand had been. And then [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis] knees gave way, and a slick of red ruin spilled across the cobbles."
anarchism_events.2.a: "[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName|U] will be avenged."
anarchism_events.2.b: "Long live anarchy!"

anarchism_events.3.t: "A Hellish Deed"
anarchism_events.3.d: "A militant of the [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] has carried out a terror attack in [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], throwing two bombs into the orchestra pit of a packed theatre. Dozens of attendees have been killed or wounded."
anarchism_events.3.f: ""You cannot be here," said the man by the door. "Do you understand that? Your actions will bring all of the state's hounds down on us."\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]'s face split into a sneer. "You are a coward," he responded. "You snivelling, foolish coward. I have sacrificed myself in the benefit of human progress. You have a duty-"\n\n"Keep your voice #italic down#!. Progress... you are a butcher of children, and you cannot be here. Do you understand what you have done? Your indiscrimate slaughter has put the people's trust in us back by a century... You have pushed them into the arms of the state. You must leave. #italic Now#!.""
anarchism_events.3.a: "This terror cannot be tolerated."
anarchism_events.3.b: "There is no innocent bourgeoisie."


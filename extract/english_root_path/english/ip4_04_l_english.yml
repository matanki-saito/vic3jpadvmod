second_liberalism.1.t: "Out of the Dark"
second_liberalism.1.d: "The heroic efforts of Crown and Cortes have established [ROOT.GetCountry.GetName] as a thoroughly modern and liberal nation. The constitutional order has triumphed over all who would challenge it."
second_liberalism.1.f: "A thick layer of smoke had collected around the ceiling of the officers' club, shifting the light of the lamps towards a reddish hue. It was nearly two in the morning, and all but the most diehard revelers had retreated back into their accomodations. A man in the uniform of a General sat in the corner, surrounded by his staff and enthusiastically chatting with a serving-girl.\n\n"Some fool sent me a letter," he said, "and it was terrible. An affront to God, but worthy of laughter nonetheless. The gentleman used an alias, and seemed dead-set on enlisting me into some bull-headed plot. As if I would raise arms against my country! He ought to get with the times.""
second_liberalism.1.a: "Long live the Constitution!"
second_liberalism.1.b: "The spirit of Vintismo will never die."

second_liberalism.2.t: "The Highest Calling"
second_liberalism.2.d_1: "Through the ousting of the monarchy, we have made redundant the compromises and capitulations of the old constitutionalists. [ROOT.GetCountry.GetName] will now have a government of, by, and for its people." # Republic
second_liberalism.2.d_2: "The triumph of the proletariat has brought the age of liberalism in [ROOT.GetCountry.GetName] to its end. No more will we settle for an ever more perfect form of bourgeois rule." # Council Republic
second_liberalism.2.d_3: "The rule of the Church has put an end to the Constitutionalist experiment. No more will [ROOT.GetCountry.GetName] be defined by the contradiction between divine right and the laws of man." # Theocracy
second_liberalism.2.f: ""Once the existence of the Crown becomes a matter of public debate," said the exile, "it could no longer fulfill its unifying role. And what other reason did it have to exist?"\n\nThe ambassador nodded along as he spoke. "And, in your words, is that why is fell?"\n\n"A symptom, but not the reason. The Crown capitulated over and over again. To compromise with the Liberals was a doomed endeavor. Their Constitutions strip Kings of their divine right, and render them glorified clerks." Each word dripped with bitterness as it exited his mouth. "If only I had seen it sooner.""
second_liberalism.2.a: "So begins a new chapter of history."
second_liberalism.2.b: "A Third Liberalism waits over the horizon."

second_liberalism.3.t: "The People and the King"
second_liberalism.3.d: "The restoration of [SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('miguelist_claimant_scope').GetFullName] to the [ROOT.GetCountry.GetAdjective] throne marks the ultimate defeat of the Constitutionalist project. No more will the Crown need to compromise its God-given power."
second_liberalism.3.f: ""In a few months, from one corner to another of the Kingdom, the national spirit awakened; the most manifest abhorrence of revolutionary principles appeared with such intensity that only the reverence owed to the Mercy of My August Father, which the faithful Portuguese Nation rendered to Him, could prevent the people from sacrificing those who had promoted and sustained the Revolution."\n\n— #italic Manifesto of His Most Faithful Majesty, Our King D. Miguel#!"
second_liberalism.3.a: "The liberal aberration has met its end."
second_liberalism.3.b: "One cannot simply ignore the present."

je_portugal_regeneration: "Our Fortunate Regeneration"
je_portugal_regeneration_reason: "#italic "Above the stagecoach horse is the tramway, above that the locomotive, and above all, progress."#!\n— Fontes Pereira de Melo\n\nThere are many who regard [ROOT.GetCountry.GetName] as a nation past its time, one that will never again come close to the glories of its Golden Age. This sense of destitution has led [ROOT.GetCountry.GetAdjectiveNoFormatting] liberal politicians to dream of a "Regeneration", a period of rapid change that would pull the nation from its stasis and restore its former prestige.\n\nThe installation of a unifying regime has transformed this long-desired Regeneration from an ideal to a reality. The government has presented plans for ambitious institutional reforms. If completed, they promise to reverse the long decline of [ROOT.GetCountry.GetNameNoFormatting]—and build the base for an unbreakable liberal order."

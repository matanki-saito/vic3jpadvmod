je_ip4_coup: "Coup!"
je_ip4_coup_reason: "The [SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName], a figure respected amongst the [SCOPE.gsInterestGroup('golpista_ig').GetName], has begun to maneuver towards seizing state power through force of arms.\n\nWhilst this [concept_journal_entry] is active, the rate at which the $concept_coup$ will #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt advance#! or #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt deplete#! will be determined by [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]'s [concept_coup_strength] ([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]) subtracted by [ROOT.GetCountry.GetName]'s [concept_coup_resistance] ([SCOPE.ScriptValue('country_coup_resistance')|v2]). If #b Progress#! reaches #v 100%#!, and [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] is able to launch [SCOPE.sCharacter('golpista_general').GetHerHis] [concept_coup], there is a risk of our government being overturned."

coup_progress_factors_tt: "Factors that will #b advance#! the progress of the [concept_coup] include:\n• Low [concept_government] [concept_legitimacy]\n• High [concept_popularity] of coupist commanders\n• Fraction of total [Concept('concept_unit','$concept_units$')] commanded by coupist [concept_commander]\n• [concept_clout] of $ig_approval_unhappy$ [Concept('concept_interest_group','$concept_interest_groups$')] supporting the $concept_coup$\n• Proximity of the coupist [concept_commander]'s [concept_military_formation] to the [concept_capital_state]"
coup_regress_factors_tt: "Factors that will #b deplete#! the progress of the [concept_coup] include:\n• High [concept_government] [concept_legitimacy]\n• Low [concept_popularity] of coupist commanders\n• Level of [GetInstitutionType('institution_home_affairs').GetName] investment under [GetLawType('law_secret_police').GetName] or [GetLawType('law_national_guard').GetName] [Concept('concept_law', '$concept_laws$')]\n• Increasing the [concept_approval] of [Concept('concept_interest_group','$concept_interest_groups$')] supporting the $concept_coup$\n• Distance of the coupist [concept_commander]'s [concept_military_formation] from the [concept_capital_state]"

ip4_coup.1.t: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]'s Endeavor"
ip4_coup.1.d: "The [SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] has begun to make threatening moves towards seizing power over [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('golpista_general').GetSheHe|U] is backed by a faction of the [SCOPE.gsInterestGroup('golpista_ig').GetName]."
ip4_coup.1.f: "Colonel [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] lifted the tent flap, and slipped inside. The atmosphere was already heavy with smoke, and the other chairs filled. Maps were spread out across the table - terrain, government facilities, vital infrastructure. He saluted the [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] sitting at the end of the table, and took his seat.\n\nHe was not alone. Colonel [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] sat to his left, his pipe merrily contributing to the suffocating haze.\n\n"I apologize for my tardiness," [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] began. "There was a new gate guard."\n\nThe [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] nodded. "Forgiven. Your report, please. Status of the Twenty-Fourth?""
ip4_coup.1.a: "Godspeed, [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]!"
ip4_coup.1.b: "The present regime must survive."

ip4_coup.2.t: "Pronunciamento!"
ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName] has issued a pronunciamento from [SCOPE.sCharacter('golpista_general').GetHerHis] headquarters in [SCOPE.sState('pronunciamento_state').GetName]. The [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] and [SCOPE.sCharacter('golpista_general').GetHerHis] allies in the [SCOPE.gsInterestGroup('golpista_ig').GetName] have come into open opposition to our government."
ip4_coup.2.f: "Fellow citizens,\n\nThe regime in [ROOT.GetCountry.GetCapital.GetCityHubName] has proclaimed a death sentence for [ROOT.GetCountry.GetNameNoFormatting], and has deprived us of any hope of putting an end to civil discord. Nothing remains outside of an appeal to the people.\n\nMy countrymen! Hear the cry of the homeland! Close your ears to the suggestion of a regime which, in its spite and impotence, places all its hope in the disunity of the people and the army.\n\n[SCOPE.sState('pronunciamento_state').GetNameNoFormatting] Headquarters, [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
ip4_coup.2.a: "The military has spoken. Our mandate is done."
ip4_coup.2.b: "We will not capitulate!"

ip4_coup.3.t: "For Lack of Interest"
ip4_coup.3.d: "The conspiracy to overthrow the sitting [ROOT.GetCountry.GetAdjective] government has lost all momentum amongst the [SCOPE.gsInterestGroup('golpista_ig').GetName]. [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName]'s plot has been abandoned."
ip4_coup.3.f: ""The trouble with you, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], is that just because you have succeeded in inducing a handful of half-wits to disfigure the [SCOPE.sState('capital_scope').GetCityHubName] scene by going about in black shorts, you think you're someone. You hear them shouting "Hail, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]!" and you imagine it is the Voice of the People. That is where you make your bloomer. What the Voice of the People is saying is: "Look at that frightful ass [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] swanking about in footer bags! Did you ever in your puff see such a perfect perisher?"" # - P.G. Wodehouse
ip4_coup.3.a: "Pray no one will find out what nearly transpired."
ip4_coup.3.b: "We know what plans [SCOPE.sCharacter('golpista_general').GetSheHe] had in store. Justice will be served."

ip4_coup.4.t: "Closing In"
ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] has become aware of the state's efforts to reduce the amount of military forces available to [SCOPE.sCharacter('golpista_general').GetHerHim]. [SCOPE.sCharacter('golpista_general').GetSheHe|U] has accused the government of recklessly meddling in military affairs."
ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] paced back and forth across the floor of [SCOPE.sCharacter('golpista_general').GetHerHis] tent. Assembled before [SCOPE.sCharacter('golpista_general').GetHerHim] were [SCOPE.sCharacter('golpista_general').GetHerHis] loyal lieutenants—those who had not yet been forced to relocate. He had not been able to outright refuse the orders that had suddenly arrived from [ROOT.GetCountry.GetCapital.GetCityHubName], reducing him to a skeleton crew of crucial headquarters staff.\n\nThe government was onto him. There was little other explanation. No other command had been targeted so heavily. Were he to recover his positions, he would need to respond. He indicated to two of the men in the front row.\n\n"Colonel [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], Major [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]...""
ip4_coup.4.a: ""...inform your men to take positions.""
ip4_coup.4.b: ""...relay the news to our far-flung colleagues.""


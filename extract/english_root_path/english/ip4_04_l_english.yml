portugal_regeneration.1.t: "The Spirit of Regeneration"
portugal_regeneration.1.d: "The ideal of a great "Regeneration" which would reverse [ROOT.GetCountry.GetName]'s long decline has long held sway over [ROOT.GetCountry.GetAdjectiveNoFormatting] liberalism. Capitalizing on its relative popularity, the [SCOPE.sCharacter('pm_scope').GetLastName] government has declared itself to be the first government of Regeneration."
portugal_regeneration.1.f: ""Honours and rewards will be granted as the result of genuine service. Public education will render the youth virtuous and well-disciplined. The army will be the firm support of peace, both foreign and domestic, its strength balanced by the organisation of national legions under the control of civil authorities. The number of landowners will grow. The farmer will enjoy the fruit of his labour. Factories will supply the public with the goods necessary for consumption, and will employ the many hands that now wither in idleness and poverty."\n\n—Manuel Borges Carneiro, #italic Regenerated Portugal#!"
portugal_regeneration.1.a: "For the good of the country."

portugal_regeneration.2.t: "At Long Last"
portugal_regeneration.2.d: "The Regeneration has brought modernity to every facet of [ROOT.GetCountry.GetAdjective] society. If it were once true that our nation was in decline, our successes have proved this need not be permanent."
portugal_regeneration.2.f: "The space around the sick-bed was crowded with relatives, so much so that João could barely see a hair on his grandfather's head. His voice, once a strong baritone, had grown reedy over the years. Still, he projected the best he could, and those with tears running down their faces shushed themselves so he could be heard.\n\n"...when I was young, I fought the French", he said, "and Évora had no streetlights. And now we have trains, and it can take all of you to me. What can I do but thank God that, of all times, He chose to place me here and now?""
portugal_regeneration.2.a: "Long live the regenerated [ROOT.GetCountry.GetNameNoFormatting]!"
portugal_regeneration.2.b: "Our heroes are those who dream of infrastructure."

portugal_regeneration.3.t: "A Ladder for Icarus"
portugal_regeneration.3.d: "The period of political and fiscal stability that allowed for the ambitious program of Regeneration has come to an end. [ROOT.GetCountry.GetName] may no longer afford to dream."
portugal_regeneration.3.f: "It was over. All the Minister had worked for, all the measures he had spent the past decade so carefully outlining. Perhaps the state of the country was simply irrecoverable. Perhaps it had been futile from the start, and there was never anything he could have done to restore its sunward ascent. Perhaps it was even worse than that, and it had been entirely salvageable, were it not for the egos of generals and other fools.\n\nThe academics would argue over it for the next century, he knew. He would need to contend with seeing books about the aborted Regeneration on the shelves, feeling the terrible desire to see what they had to say about him. What was there to do but weep?"
portugal_regeneration.3.a: "To survive outweighs all else."

portugal_regeneration.4.t: "The Color of Progress"
portugal_regeneration.4.d: "The agrarian reforms of the Regeneration have both increased productivity and transitioned to a more entrepreneurial ownership system. Harvest time is now accompanied by the clattering of machines, and a bountiful pall of smoke."
portugal_regeneration.4.f: ""Now, António, tell me, how did you come by all of this?" Maria swept her hand over the marble-columned parlor, the paintings dotting the walls, the grand hardwood staircase.\n\n"Ah, do you remember my father's vineyard? I placed it on the stock market, and was very fortunate to attract the attention of a consortium of English investors. Within two years, I had doubled my money. Within four, I had doubled it again. Now, I may hire a man to oversee it for me. And with the time I save..."\n\nHis fingers gently brushed against the back of her hand, and she felt her face grow warm."
portugal_regeneration.4.a: "The countryside, long unchanged, finds a new life."
portugal_regeneration.4.b: "Regeneration uplifts all that it touches."

portugal_regeneration.5.t: "A Thousand Miles"
portugal_regeneration.5.d: "The Regeneration has brought the railway and telegraph to every province of [ROOT.GetCountry.GetName]. Widely available transportation has opened once-isolated communities to the free exchange of goods and information."
portugal_regeneration.5.f: ""I took the train to Porto last month."\n\nCarlos turned to his neighbor, a skeptical expression on his face. Manuel's pearly white teeth shone through a coating of sweat and brick-dust. He pulled out the trowel, and slathered a layer of grout atop the next spot on the wall.\n\n"Really?" Carlos said, "how much was the ticket?"\n\n"Ah, do you take me for a millionaire? I was the fireman!""
portugal_regeneration.5.a: "We need no longer remain strangers to one another."
portugal_regeneration.5.b: "All politics may be reduced to transportation."

portugal_regeneration.6.t: "Signed and Countersigned"
portugal_regeneration.6.d: "The Regeneration has changed the face of [ROOT.GetCountry.GetAdjective] public administration. An unprecedented number of students enter school each year, and an abundance of fresh university graduates provide recruits for private enterprise and the state bureaucracy alike."
portugal_regeneration.6.f: "The students sat in neat rows, books resting in their laps, eyes forward. None of them dared make a sound. The professor looked over them, before speaking. His voice echoed off of the tiled floor, the walls covered in paintings of century-old rectors.\n\n"Describe how the enumerated responsibilities of the Cortes differ between the Constitution of 1822 and the Constitutional Charter of 1828."\n\nAll as one, a dozen pens set to work on their pages."
portugal_regeneration.6.a: "Our people will become the most sophisticated in Europe."
portugal_regeneration.6.b: "Lawyers for everyone!"


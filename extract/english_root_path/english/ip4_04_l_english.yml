anarchism_events.5.t: "The Black Tempest"
anarchism_events.5.d: "The [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] has taken up arms, launching a revolutionary struggle against the government from their heartland of [SCOPE.sState('revolutionary_country_capital_scope').GetName]."
anarchism_events.5.f: ""There's no more time. We need to go. #italic Now#!."\n\nFrancisco swept his arm across the table in a mighty arc, sending its contents tumbling into his scuffed leather bag. Across the room, his comrade was pouring vials of gunpowder into the press' machinery. The sound of trumpets drifted in from outside. Marching men, some distance off. Two streets away? Three?\n\n"Enough with that," he said. "Get the matches, we'll settle with what we have."\n\nHe shouldered the bag, and rushed towards the door, with spidery footsteps soon in tow. Excitement threatened to detonate his heart. [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName] was so, so close, and a free world not much further."
anarchism_events.5.a: "Viva España!"
anarchism_events.5.b: "A las barricadas!"

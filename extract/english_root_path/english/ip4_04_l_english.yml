je_portugal_regeneration_agriculture: "Regeneration: The Countryside"
je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\nThe inefficient and antiquated nature of [ROOT.GetCountry.GetAdjectiveNoFormatting] agriculture has long served as a brake on development. The countryside is the realm of vast, inefficient noble estates and church lands which make use of techniques unchanged for centuries. If Regeneration is to come to the countryside, it must come alongside the use of new technologies and more entrepreneurial forms of land ownership."

je_portugal_regeneration_public_works: "Regeneration: Public Works"
je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\nMainland [ROOT.GetCountry.GetNameNoFormatting] is a rough, sparsely-populated land, with many isolated regions and underdeveloped lines of communication. When one takes its overseas Empire into account, the problem of transportation acquires a new level of urgency. The telegraph and the railway are regarded by the politicians of Regeneration as the very embodiment of progress - technologies which will bind nation and empire together more than they have ever been before."

je_portugal_regeneration_institutions: "Regeneration: National Institutions"
je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\nThe state itself - the framework within which contracts are enforced, funds allocated, and a stable environment ensured - is central to the program of Regeneration. To construct a modern state, a modern population is needed - one that is educated, competent, and patriotic. A new generation of jurists, clerks, and officers will fill the ranks of the bureaucracy, and create the institutions needed for further development."

regeneration_shared_loc: "For years, [ROOT.GetCountry.GetAdjective] liberal politicians have dreamt of a "Regeneration" - an ambitious program to construct the physical and legal infrastructure that will serve as a basis for national development. The relative political stability that [ROOT.GetCountry.GetNameNoFormatting] has achieved has created an opportunity to realize these many reforms."


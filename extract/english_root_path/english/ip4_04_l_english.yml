je_second_liberalism: "Second Liberalism"
je_second_liberalism_reason: "The Liberal Revolution of 1820 ushered in the era of constitutional rule in [ROOT.GetCountry.GetName], beginning what is referred to as the "First Liberalism". Though King Miguel I was briefly able to restore absolutism, his defeat in the Liberal Wars and subsequent exile has made constitutional rule a fact.\n\nThough every level of the [ROOT.GetCountry.GetAdjectiveNoFormatting] government is now filled by ex-revolutionaries, from the moderate [GetIdeology('ideology_cartist').GetName] tendency to progressive Radicals, the precise identity of this "Second Liberalism" is yet undefined. Will the stabilizing compromises of the moderates carry the day, or will the spirit of 1820 roar back to life?"


two_spains.4.t_1: "The Glorious Revolution"
two_spains.4.t_2: "Returning the Crown"
two_spains.4.d_1: "The efforts of [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] have led to the unpopular [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] dynasty being swept out of power. With the [ROOT.GetCountry.GetAdjective] throne made empty, a regency has been established under [ROOT.GetCountry.GetRuler.GetFullName] to determine the future of the Crown."
two_spains.4.d_2: "The efforts of [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')] [SCOPE.sCharacter('golpista_general').GetFullName] have led to the unpopular [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] dynasty being swept out of power. With the [ROOT.GetCountry.GetAdjective] throne made empty, a regency has been established to determine the future of the Crown."
two_spains.4.f: ""Is this it? Do we have the Republic?"\n\nFrancisco looked up at the open window, at the pale copyist leaning out of it. The scent of ink and candle wax wafted out after him.\n\n"Not yet, but soon," he replied. "We can hope! That's more than we could say last week!""
two_spains.4.a: "And now, to govern."


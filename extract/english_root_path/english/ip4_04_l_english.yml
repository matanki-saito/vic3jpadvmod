spain_provisional_government.1.t: "The $SPA_ADJ$ Throne"
spain_provisional_government.1.d: "The provisional government of [SCOPE.sCountry('spain_scope').GetName] has offered the vacant throne of [SCOPE.sCountry('spain_scope').GetNameNoFormatting] to any member of the House of Bragança who is willing to pledge allegiance to the [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] Constitution."
spain_provisional_government.1.f: ""The Constituent Cortes of the $SPA_ADJ$ Nation, upon concluding the grave and delicate charge entrusted to them by the free suffrage of the people, have, in solemn and public session of last [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')], elected Your Highness to occupy the Throne. By their honorable confidence we come to bring to Your Highness the vote of the Representation of a people master of its own destiny, and to invite you, by accepting such a spontaneous offering, to place upon Your Royal Highness's brow the Crown of $SPA$, which a hundred kings, by their glorious deeds, have so greatly adorned.""
spain_provisional_government.1.a: "The [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] will accept a second crown."
spain_provisional_government.1.b: "Put forth a candidate from our House."
spain_provisional_government.1.c: "To hold the [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] throne would threaten our sovereignty."

spain_provisional_government.11.t: "The Iberian Wedding"
spain_provisional_government.11.d_1: "The [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] of [SCOPE.sCountry('portugal_scope').GetName], [SCOPE.sCountry('portugal_scope').GetRuler.GetFullName], has accepted our offer of the [SCOPE.sCountry('spain_scope').GetAdjective] throne. [SCOPE.sCountry('portugal_scope').GetRuler.GetHerHis|U] accession will bring our two countries into Union once more."
spain_provisional_government.11.d_2: "The House of Bragança has accepted our offer of the [SCOPE.sCountry('spain_scope').GetAdjective] throne, offering [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')] accession will secure strong relations between our two countries."
spain_provisional_government.11.f: ""How interesting it is," said the copyist, "that #italic Señor#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting] seems to wish to be Garibaldi."\n\nThe anxious movements of his fingers contrasted his slow, careful tone. They worked at the corner of a piece of paper, bending it back and forth. Quiet crinkling filled the air between his words.\n\nTo Francisco, it made all the sense in the world. He knew that his comrade understood just as well. "They wish to co-opt our cause. They see Iberia as a new Germany, or Italy. They know that we desire a free Iberia. They do not understand what "free" means, and so it fades out of their vision. They will find that, to the people, that word means far more than an extra scrap of land.""
spain_provisional_government.11.a: "Confirm the [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle]'s accession, and bring the Union into being."
spain_provisional_government.11.b: "A Bragança it shall be."
spain_provisional_government.11.c: "This is not what we desired."


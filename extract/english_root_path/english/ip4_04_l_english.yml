devorismo.3.t: "The Camilos Club"
devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName], and a group of other left-wing politicians have formed a society to discuss radical reform in [ROOT.GetCountry.GetName]. Members of the sitting government have denounced it as a seditious conspiracy, calling for its forced closure."
devorismo.3.f: ""How is it possible that one may be both a patriot and a traitor?"\n\nAntónio reached out, and flicked the blinds shut. He looked back to the man across the table, and lowered his voice.\n\n"So long as Dom Miguel is on the throne," he began, "the man who fights against him is a patriot. He may smash whatever he wants, such is a means to an end. But if he were to appoint a liberal to his cabinet? Ah, now the Kingdom is worth protecting, and all who continue the fight become traitors. Holding the throne makes reactionaries of us all.""
devorismo.3.a: "Order this organization shuttered at once."
devorismo.3.b: "We were all revolutionaries, once."


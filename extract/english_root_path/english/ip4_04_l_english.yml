devorismo.4.t: "A Likely Story"
devorismo.4.d: "A fire in the Royal Treasury building has destroyed many documents pertaining to the [SCOPE.sCharacter('prime_minister_scope').GetLastName] government's expenditures. Whilst the true perpetrators are unknown, opposition figures have accused the government of arranging the fire to conceal its corruption."
devorismo.4.f: ""Purely coincidental-"\n"A tragedy, for #italic all#! the nation-"\n"An investigation is underway-"\n\nThe Minister looked up from his blurry world of letter-writing, interrupted by a suddenly flickering light. The candle had run low again, and the evening sunlight vanished completely. He turned to the nearest servant, and gestured towards it.\n\n"They wish of me to explain how the blaze broke out here, of all places," he grumbled. "They must understand that no fireproofing is perfect...""
devorismo.4.a: "Absurd conspiracizing!"
devorismo.4.b: "Place the blame on the Finance Minister."

devorismo.5.t: "Eaten Through"
devorismo.5.d: "The policies of the "Devorismo" have consumed the vast majority of [ROOT.GetCountry.GetName]'s former national properties. Whilst the pocketbooks of [GetIdeology('ideology_cartist').GetName] politicians have seen great bounties, the state treasury remains destitute."
devorismo.5.f: ""The Nation and the Courts have the right to know the truth and the whole truth, and, since our ills are so profound, it is necessary that they be known so that they can be remedied. The Nation was tired of civil war and bloody struggle, our fortune was squandered by the perpetrators of usurpation, and the government's first duty was to embark on the path of economic management. Unfortunately, this path was not followed: the ease of obtaining money through loans produced a kind of exaltation in favor of Credit, and its prodigies were exaggerated on several occasions in this Chamber."\n\n—Francisco Antonio de Campos"
devorismo.5.a: "We have walked this road to its bitter conclusion."
devorismo.5.b: "Private ownership is an ends in itself."

devorismo.6.t: "Away With Charity"
devorismo.6.d: "The instatement of direct elections and removal of the [GetIdeology('ideology_cartist').GetName] government has created an opportunity to replace the unpopular Constitutional Charter of 1826. The [SCOPE.gsInterestGroup('septemberist_ig').GetName] has called for a new Constitution, enacted through democratic means rather than royal fiat."
devorismo.6.f: ""What is the difference between a Constitution granted and one enacted? It is the difference between charity and honest work, between infancy and adulthood. The former presents the nation as subjects of a sovereign, meakly grasping for scraps of goodwill. The latter embodies the nation as self-determining, a body of which the sovereign is representative."\n\nThe end of the speech transitioned into the furious scratch of the secretary's pen. A satisfying "clunk" marked its completion.\n\n"Good," said the speaker. "Now, six more points...""
devorismo.6.a: "The [ROOT.GetCountry.GetAdjective] people will have their Constitution!"
devorismo.6.b: "Our problems lie not with the system, but those at its head."


caciquismo.2.t: "The Right Result"
caciquismo.2.d: "Election season has begun in [ROOT.GetCountry.GetName] - and, with it, the strategizing of the government's fixers. If we wish, we may wield the power of the state to ensure a favorable result."
caciquismo.2.f: "On the table, a map of [SCOPE.sState('rural_state').GetNameNoFormatting] sprawled across books, empty mugs, and lost drawing-instruments. Four men formed a circle around it, chattering about the intuitive leaning of [SCOPE.sState('rural_state').GetFarmHubName]. It was certain to go for the government, they decided - but by how much? Could they muster an extra thousand votes out of the suburbs? How would the recent accumulation of laborers in the area affect voting patterns?\n\nHalf an hour into what had been intended to be a lunch break, they reached their decision. The town would grant their party eight thousand votes, with a solid - but fruitless - opposition bloc in the working-class areas. Far more tasteful than 101% turnout."
caciquismo.2.a: "The [SCOPE.sParty('party_1_scope').GetName] is the natural party of governance."
caciquismo.2.b: "Favor the [SCOPE.sParty('party_2_scope').GetName]."
caciquismo.2.c: "Change course - grant the [SCOPE.sParty('party_3_scope').GetName] a term in power."
caciquismo.2.e: "The [SCOPE.sParty('party_4_scope').GetName] is in need of assistance."
caciquismo.2.g: "If we are to achieve anything, the elections must be free."
caciquismo.2.h: "$caciquismo.1.g$"


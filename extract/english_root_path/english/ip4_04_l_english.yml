je_portugal_united_kingdom_reason: "From 1807 to 1821, the court of [ROOT.GetCountry.GetName] ruled from Rio de Janeiro. In an attempt to accomodate [SCOPE.sCountry('brazil_scope').GetAdjective] concerns, King João VI elevated #b $BRZ$#! to the status of a co-equal Kingdom, forming the #b United Kingdom of Portugal, Brazil, and the Algarves#!. Though the independence of #b $BRZ$#! ended the first United Kingdom, #b $POR$#! and #b $BRZ$#! were, soon after, placed under a brief personal union under King and Emperor Pedro IV and I.\n\nThe recent resurgence of $POR_ADJ$ power, and current positive atmosphere between us and our former colony, have raised hopes of restoring the #b United Kingdom#!. If the #b $BRZ_ADJ$#! succession laws are amended, these hopes may become a reality.\n\nWhilst this [concept_journal_entry] is active, we will be able to sign a [concept_treaty] to $amend_succession$ with [SCOPE.sCountry('brazil_scope').GetName], laying the groundwork for a future [concept_personal_union]."


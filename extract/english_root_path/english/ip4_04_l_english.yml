anarchism_events.4.t: "Propaganda by the Deed"
anarchism_events.4.d: "Viewing open political organization as unfeasible, the [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName] has embraced the doctrine of "Propaganda by the Deed". Through public assassinations of politicians and businessmen, the movement hopes to inspire the masses to further revolutionary activity."
anarchism_events.4.f: "The building's facade, scorched pitch-black, yawned before the detective like a the maw of a great beached sea monster. Display cases and clothes-racks, shattered and cast to the ground, formed its snaggled teeth.\n\nA wind-tossed sheet of paper, corners charred, flattened itself against the side of his boot. "#b War!#!" it proclaimed in a neat copperplate font. He picked it up, and turned his back to the wind to stop its fluttering. "#b Class war#!," it continued, "sparked by #b you#!..."\n\nHe pocketed it. Now, he thought. Where was the nearest printers'?"
anarchism_events.4.a: "Violent times await us."
anarchism_events.4.b: "All the more reason to be vigilant."


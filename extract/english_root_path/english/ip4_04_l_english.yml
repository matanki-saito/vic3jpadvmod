regency.1.t: "The Regency"
regency.1.d: "The title of [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] has passed to [SCOPE.sCharacter('monarch_scope').GetFullName], who has yet to reach the age of majority. The task of assembling a regency has fallen to the sitting government."
regency.1.f: ""Your task will, foremostly, be to maintain the stability of [ROOT.GetCountry.GetNameNoFormatting] for the span of the [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]'s minority. The royal family is prepared to assume responsibility for raising the child. You may rest assured that you are not being drafted as a surrogate parent."\n\nThe emissary paused, awaiting the minister's response.\n\n"I understand," came the reply. "On the matter of education, [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] is prepared to discharge the necessary sum. What else do you require?""
regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName] is the obvious choice."
regency.1.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] can be trusted to uphold the monarchy."
regency.1.c: "We may compromise with [SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName]."
regency.1.e: "Appointing [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName] will be the popular choice."

regency.2.t: "Indisposed"
regency.2.d: "For reasons of ill health, [SCOPE.sCharacter('regent_scope').GetFullName] has declared [SCOPE.sCharacter('regent_scope').GetHerselfHimself] unable to discharge [SCOPE.sCharacter('regent_scope').GetHerHis] duties as [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle]. The government must determine who will replace [SCOPE.sCharacter('regent_scope').GetHerHim]."
regency.2.f: ""It is with deep regrets that I..."\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting] looked at the half-sentence one more time, neatly folded the paper, and slid it into the fireplace. No, unacceptable. It could be misinterpreted, used to slander him as power-hungry. It had to be more neutral. Something that his worst enemies would be unable to spin. He picked up another piece of paper.\n\n"I have felt it my duty to wait upon the Sovereign...""
regency.2.a: "Appoint a new candidate from the ranks of the [SCOPE.gsInterestGroup('ig_candidate_1').GetName]."
regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] best reflects the current government."
regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName] has a proven loyalty to the Crown."
regency.2.e: "Choose the popular candidate - [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]."

regency.3.t: "Coronation Day"
regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName] has reached the age of majority, and may now take the [ROOT.GetCountry.GetAdjective] throne. [SCOPE.sCharacter('regent_scope').GetFullName]'s regency has come to an end."
regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting] watched as the priest carried out the final anointments. The difference between the [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] of today and of yesterday was starker than [SCOPE.sCharacter('regent_scope').GetSheHe] could ever have imagined. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] stood taller than before, with a practiced look of determination on [SCOPE.sCharacter('monarch_scope').GetHerHis] face. The crown appeared weightless when placed upon [SCOPE.sCharacter('monarch_scope').GetHerHis] head.\n\nThe priest stepped away, and a fanfare played, accompanied by the rumble of cannons from outside the palace walls.\n\n"The things which I have here before promised, I will perform and keep," the [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] recited. "So help me [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')].""
regency.3.a: "Long live the [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!"


je_spain_provisional_government_espartero_button: "Approach General Espartero"
je_spain_provisional_government_espartero_button_desc: "General Baldomero Espartero is both one of the great military heroes of $SPA$, a committed liberal, and an inspiring study in social mobility. He, more than any low-born Spaniard, possesses the record necessary to legitimize his enthronement. To enthrone him would be to create a royal dynasty from a family of carpenters."

je_spain_provisional_government_hohenzollern_button: "Approach House Hohenzollern"
je_spain_provisional_government_hohenzollern_button_desc: "The House of Hohenzollern, ruling dynasty of $PRU$ and Hohenzollern-Sigmaringen, are the paramount family amongst the German states. To enthrone a Hohenzollern would grant $SPA$ closer ties with the masters of Germany, but arouse fears of encirclement in $FRA$."

je_spain_provisional_government_italian_button: "Approach House Savoia"
je_spain_provisional_government_italian_button_desc: "More than any other Italian dynasty, the House of Savoia have tied themselves to the notion of Italian nationhood. To enthrone a Savoyard prince would be uncontroversial amongst the European powers, and guarantee $SPA$ a sovereign with a commitment to constitutional rule."

je_spain_provisional_government_isabelist_button: "Crown an Isabelline King"
je_spain_provisional_government_isabelist_button_desc: "The "constitutional" branch of the House of Borbón, headed by the former Queen Isabel II, came into being following the disputed succession of Ferdinand VII. Despite serving as constitutional monarchs for a time, the House of Borbón has been discredited in the eyes of many by the failings which led to the Glorious Revolution. To restore them to the throne would mark a return to the pre-revolutionary status quo."

je_spain_provisional_government_carlist_button: "Crown a Carlist King"
je_spain_provisional_government_carlist_button_desc: "The "Carlist" branch of the House of Borbón, headed by Don Carlos de Borbón, came into being following the disputed succession of Ferdinand VII. The Carlist line represents staunch traditionalism, as opposed to the constitutionalism of the Isabelline line. The presence of Carlists within the Provisional Government makes the restoration of the traditional monarchy a real possibility - to enthrone them will empower the conservative forces in Spain to reverse the revolution."

je_spain_provisional_government_bonaparte_button: "Approach House Bonaparte"
je_spain_provisional_government_bonaparte_button_desc: "The House of Bonaparte ruled over $SPA$ for a brief period between 1808 and 1813. The King during this period, Joseph I Bonaparte, was never considered legitimate by the majority of the Spanish population, and was chased from Spain by a popular uprising. Past events, however, do not guarantee future returns. If the Provisional Government wishes to make an overture to $FRA$, it may invite a Bonaparte prince, and hope for a better outcome."

je_spain_provisional_government_republic_button: "Declare a Republic"
je_spain_provisional_government_republic_button_desc: "Republicanism is a new position in $SPA$, only recently emerging to contest the constitutional monarchism typical amongst Spanish doctrinaire liberals. If no King can be found, or if republicanism politically eclipses constitutionalism, to declare a Republic may be the only option that remains."


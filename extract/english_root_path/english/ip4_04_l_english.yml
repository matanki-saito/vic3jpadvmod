je_iberia: "The Iberian Union"
je_iberia_reason: "As the German peoples strive for a unified #v $GER$#! and the Italians aspire towards #v $ITA$#!, so too do the myriad peoples of the Iberian peninsula look towards a united [GetGeographicRegion('geographic_region_iberia').GetName]. [GetPlayer.GetCustom('iberian_union_political_text')]\n\nThe official endorsement of unification by one or more of the peninsula's powers has transformed a unified $geographic_region_iberia$ from a distant dream to an imminently achievable goal—if all the peninsula's powers can be brought into alignment.\n\n@information! All [Concept('concept_country','$concept_countries$')] Involved in this [concept_journal_entry] are broadly receptive to some form of [Concept('concept_unification','$concept_unification_short$')]. For the peninsula to be diplomatically unified, all of its polities must harmonize their [Concept('concept_law','$concept_laws$')], and possess compatible #b Governance Principles#!."
iberia_union_political_text_monarchy: "At the height of the Spanish and Portuguese Empires, all Iberia was bound together under the #v Iberian Union#!. Dynastic unionists call for the restoration of this Union, seeking to bring down the economic barriers separating Spain and Portugal and realize a new golden age."
iberia_union_political_text_theocracy: "The universal Catholic Church stands above all nations. Fervent universalists call for an #v Iberian Concordat#! to bring all of the peninsula into sacred union."
iberia_union_political_text_republic: "Inspired by the example set by the European liberal revolutions, radical republicans call for the unification of all the peoples of the peninsula under a single #v Iberian Federation#!."
iberia_union_political_communist: "The proletariat knows no nation—the feudal and bourgeois constructs that have ruled the peninsula for centuries must be destroyed, and a socialist #v Iberian Federation#! born from their ashes."


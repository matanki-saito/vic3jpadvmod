lusofonia.1.t: "Back in Order"
lusofonia.1.d: "Per the terms of the [SCOPE.sTreaty('relevant_treaty_scope').GetName], [SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('portuguese_monarch_scope').GetFullName] and [SCOPE.sCharacter('portuguese_monarch_scope').GetHerHis] descendants have been restored to their rightful position in the [SCOPE.sCountry('brazil_scope').GetAdjective] line of succession. Once [SCOPE.sCharacter('brazil_monarch_scope').GetFullName] departs the throne, a [ROOT.GetCountry.GetAdjective] monarch will reign over [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] once more."
lusofonia.1.f: "The law of October 30th, before it was amended, had stated that no foreigner may hold the throne of Brazil. It had excluded Queen Maria from the line of succession, and split the house of Bragança in two—those of Portugal, and those of independent Brazil.\n\nCould one truly claim that any Portuguese was a foreigner? Yes, said the nationalists, who pointed at Brazil's independent heritage, at the abuses of the Portuguese Cortes, at its hard-fought independence. No, said the unionists, who proclaimed the universality of the Portuguese identity, its pluricontinental history. How could the land which once held the Portuguese court ever consider itself a separate nation?"
lusofonia.1.a: "To have and to hold."

lusofonia.2.t: "The $POR_ADJ$ Connection"
lusofonia.2.d: "Sensing the Republican threat to the Crown, agents of [SCOPE.sCountry('portugal_scope').GetName] have offered diplomatic assistance in support of [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName]."
lusofonia.2.f: ""We are well aware of the troubles you face," said the man in the Panama hat. "Brazil has long benefited from the magnanimity of her Emperor, yet some lack respect for his role. They desire a monopoly on power. And what will they do with it?\n\nThe functionary raised a Cuban cigar to his lips, and let out a puff of smoke. He waited a moment to respond. "Divide the country, I imagine. They presume the liberty of the individual to best be expressed in the liberty of the provinces."\n\nThe man in the Panama hat nodded. "Your words, then, not mine. Our #italic Regeneração#! has greatly extended our capabilities. You need only give the word, and we will give you all we may.""
lusofonia.2.a: "Their goodwill is dearly appreciated."
lusofonia.2.b: "We will stand on our own merits."

lusofonia.3.t: "Pluricontinental"
lusofonia.3.d: "Through shrewd diplomacy, we have retrieved what was once thought irrecoverably lost to us. [SCOPE.sCountry('portugal_scope').GetName] and [SCOPE.sCountry('brazil_scope').GetName] are once more bound together in trans-oceanic matrimony."
lusofonia.3.f: "Antônio stood with his arms behind his back, watching the artist scratch away at the drafting paper. What had been rough shapes were now resolving themselves into something more detailed—two women draped in the flags of the United Kingdom, the Southern Cross in the sky, a pair of angelic wings. When the charcoal pencil had finished the first pass over their faces, he cleared his throat.\n\n"Hm?" the artist said, eyes still fixated on his work.\n\n"Do they have to be kissing quite so... passionately?"\n\n"Yes," replied the artist. "I assure you, it is absolutely imperative.""
lusofonia.3.a: "Let our bonds be stronger than ever before."
lusofonia.3.b: "Ours is the Fifth Empire, and the greatest of all."


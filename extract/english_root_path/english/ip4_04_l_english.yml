devorismo.1.t: "Promised and Delivered"
devorismo.1.d: "Despite the doubting words of the radical opposition, the [SCOPE.sCharacter('pm_scope').GetLastName] government has managed the tremendous feat of paying off [ROOT.GetCountry.GetName]'s debts. The victories of "Devorismo" may one day eclipse its grotesque corruption."
devorismo.1.f: "The Finance Minister ascended to the stand, and swept his gaze across the chamber. He could tell at a glance which of them would be friendly, which would be much less so. How many of these deputies represented regions whose commons had been sold off to his allies? How many had faced petitions from desperate men and women who now needed to pay for firewood? Not a majority, and that was all that mattered.\n\n"The government's first duty," he said, "has been to embark upon the path of economic management. And we have walked this path precisely as envisioned...""
devorismo.1.a: "The ends have come to justify the means."
devorismo.1.b: "The [GetIdeology('ideology_cartist').GetName] cause has earned another victory."

devorismo.2.t_dummy: "The [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')] Revolution"
devorismo.2.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')] Revolution"
devorismo.2.d: "The abuses of the "Devourist" government have become impossible to ignore. The masses of [ROOT.GetCountry.GetCapital.GetCityHubName] and the National Guard have descended upon the Cortes Geraes, demanding [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] hand over power to the opposition."
devorismo.2.f: ""We are on the eve of civil war. Tomorrow, Your Excellency will command the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s armies, and I will command those of the Republic. If the sword of Bouças clashes with the sword of Asseiceira, my friendship and regard for Your Excellency will not suffer the slightest break."\n\n—Manuel da Silva Passos, to the Marquis of Sá da Bandeira"
devorismo.2.a: "The Charter has run its course - long live the Constitution!"
devorismo.2.b: "They will not return us to anarchy!"


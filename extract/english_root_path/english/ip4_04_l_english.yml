# Spanish politics
spain_politics.1.t: "The Bride of Christ"
spain_politics.1.d: "The staunchly conservative Archbishop of Toledo, [SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName], has passed away. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] now has the opportunity to appoint a successor more amenable to the Isabelline cause."
spain_politics.1.f: ""I would like to say "good riddance", said [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. "I truly wish that I could believe that this will be a boon to the Queen. Regrettably, there are all too many questions remaining."\n\n"Is that so?" [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] raised an eyebrow. All around their boat, the Manzanares peacefully trickled on. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] swung his fishing rod outwards. The hook sailed in a great arc before plunging into the water.\n\n"The Pope won't have it, for one. Rome is friendly to the pretenders. Secondly... the deficits of the Church cannot be attributed to one man. A loyal replacement may spur further insurrection, God help us.""
spain_politics.1.a: "A constitutionalist Archbishop will serve us well."
spain_politics.1.b: "Appoint a more conciliatory candidate."

spain_politics.101.t: "The Liberal Primacy"
spain_politics.101.d_1: "With the death of the previous Archbishop of Toledo, the government of [SCOPE.sCountry('spain_scope').GetName] has appointed the staunchly liberal President of the Senate, [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], as his replacement. To approve [SCOPE.sCharacter('spanish_archbishop_scope').GetHerHis] appointment would implicitly recognize [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] as legitimate."
spain_politics.101.d_2: "With the death of the previous Archbishop of Toledo, the government of [SCOPE.sCountry('spain_scope').GetName] has appointed the moderate liberal Bishop of the Canary Islands, [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], as his replacement. To approve [SCOPE.sCharacter('spanish_archbishop_scope').GetHerHis] appointment would implicitly recognize [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] as legitimate."
spain_politics.101.f: "The dispute over the [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] succession had caused the Papacy no shortage of headaches. Ferdinand VII, who had by all accounts been a good Catholic, had signed a decree which permitted his daughter, Isabella, to take the throne. Facing a rebellion by her uncle, Isabella's regent had decided to fall in with the liberals—a faction that was cold at best towards the Church. And so the Church was forced to choose—a pious rebel, or a hostile Queen?"
spain_politics.101.a: "The [SCOPE.sCountry('spain_scope').GetAdjective] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] is a pretender. [SCOPE.sCharacter('spanish_queen_scope').GetSheHe|U] has no right to appoint an Archbishop."
spain_politics.101.b: "The government of [SCOPE.sCountry('spain_scope').GetNameNoFormatting] has proven itself non-hostile. Confirm the appointment."
spain_politics.101.c: "Refuse the appointment, and demand the Bishop denounce it."

spain_politics.2.t: "The Banner of the Republic"
spain_politics.2.d: "The fall of the monarchy and proclamation of a [ROOT.GetCountry.GetName] has raised the question of which flag the Republic shall adopt. The democratic left has rallied around the addition of a purple stripe, representing historical Castile and León."
spain_politics.2.f: ""The Republic shelters everyone. So too does the flag, which signifies peace and the cooperation of citizens under the rule of just laws. It signifies even more: the new fact in Spain’s history that the action of the State has no other motive than the interest of the country and no other rule than respect for conscience, freedom, and labor."\n\n—Presidency of the Provisional Government of the Republic, 1931"
spain_politics.2.a: "The flag of the Republic shall be the @spa_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_2_tt red, yellow, and purple#! tricolor."
spain_politics.2.b: "The @spa_republic_3_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_3_tt red, white, and purple#! tricolor will make a bold statement."
spain_politics.2.c: "The provisional @spa_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_1_tt bicolor#! should be made permanent."


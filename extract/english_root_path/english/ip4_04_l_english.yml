caciquismo.1.t: "Right Away, Boss"
caciquismo.1.d: "With the beginning of the election season, the patronage networks that riddle rural [ROOT.GetCountry.GetName] have roused themselves to readiness. The [ROOT.GetCountry.GetCustom('get_political_boss_name')] await the marching orders of the provincial governors."
caciquismo.1.f: "The atmosphere in the casino hung heavy with smoke. In a corner booth, a man in a Panama hat waved a Cuban cigar in the air, a faux-melancholic expression on his face.\n\n"We, the liberals, were convinced that we would win the elections. However, God's will has been otherwise."\n\nHe placed the cigar into his mouth, and let out a puff of smoke. A smile played around his lips.\n\n"It seems that it is we, the conservatives, who have won the elections.""
caciquismo.1.a: "Lend the [SCOPE.sParty('party_1_scope').GetName] our support."
caciquismo.1.b: "The [SCOPE.sParty('party_2_scope').GetName] could use a term in government."
caciquismo.1.c: "Distribute offices amongst the [SCOPE.sParty('party_3_scope').GetName]."
caciquismo.1.e: "The [SCOPE.sParty('party_4_scope').GetName] is in need of assistance."
caciquismo.1.g: "Let the chips fall as they may."
caciquismo.1.h: "$caciquismo.1.g$"


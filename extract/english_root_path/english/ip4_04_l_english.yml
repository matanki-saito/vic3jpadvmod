two_spains.1.t: "The Two Spains"
two_spains.1.d_1: "Since the War of Independence, [ROOT.GetCountry.GetName] has been subjected to a vicious whipsaw of reform and reaction. As liberal [ROOT.GetCountry.GetNameNoFormatting] takes the throne, conservative [ROOT.GetCountry.GetNameNoFormatting] musters to strike it down anew."
two_spains.1.d_2: "Since the War of Independence, [ROOT.GetCountry.GetName] has been subjected to a vicious whipsaw of reform and reaction. As conservative [ROOT.GetCountry.GetNameNoFormatting] takes the throne, liberal [ROOT.GetCountry.GetNameNoFormatting] musters to strike it down anew."
two_spains.1.f: "In a cottage on the outskirts of Barcelona, a woman with blistered hands wraps a woolen thread around the pegs of a loom. The factory required five meters by the end of the week, and as it demanded, it would receive.\n\nIn Andalucía, a man swings his hoe into the unforgiving soil. A line of a hundred stands on each side of him. None of them would ever know anything more.\n\nOutside a tent in Toledo, an officer walks along a line of conscripts. His head is full of gunsmoke, and theirs contain nothing at all. They would need to learn, he knew. How to forage, how to make one cartridge do the work of ten. If the moral truly outweighed the material, it would be proven here."
two_spains.1.a: "Crown or Cortes—which future will come to be?"

two_spains.2.t: "The Most Exalted"
two_spains.2.d: "The spirit of urban, enlightened [ROOT.GetCountry.GetName] has triumphed over the [ROOT.GetCountry.GetNameNoFormatting] of Crown and Church. Wherever the future takes us, we shall follow unburdened by tradition."
two_spains.2.f: ""The world never saw nobler audacity,\nNor ever saw a day of greater valor,\nThan the one when, inflamed, we felt the fire,\nExcite in Riego love for the homeland.\n\nSoldiers, the homeland calls us to the fight,\nLet us swear for her to conquer or die."\n\n— Evaristo Fernández de San Miguel, #italic Himno de Riego#!"
two_spains.2.a: "Libertad!"
two_spains.2.b: "The spirit of Colonel Riego stands tall."


modifier_god_fatherland_fuero_king: "God, Fatherland, Fuero, King"
two_spains.3.t: "The Spirit of Don Carlos"
two_spains.3.d: "The spirit of rural, traditionalist [ROOT.GetCountry.GetName] has triumphed over the [ROOT.GetCountry.GetNameNoFormatting] of Enlightenment and Constitution. The Godless future once thought inevitable has been banished from our shores."
two_spains.3.f: ""Through Catholicism man recognized the law of order, and through man this order entered into society. The redemption regained for the moral world the laws which it had lost through prevarication and sin. Catholic dogma became the criterion for the sciences, Catholic ethics the guide for human actions, and Catholic charity the standard for the affections. Human conscience, freed from the corrosive action of error and sin, was thus enlightened in its interior, as in its exterior darkness. And, guided bv the light of these three criterions, was restored to the felicity of lost innocence."\n\n— Juan Donoso Cortés, #italic Essays on Catholicism, Liberalism, and Socialism#!" # Translated by Madeleine Yinton Goddard
two_spains.3.a: "For God, Fatherland, and King, we stand triumphant."
two_spains.3.b: "Revelation will set the world right again."

 ##### Spanish Africa Content #####

 # Journal Entries
 je_conquest_of_tetouan: "Eye for an Eye"
 je_conquest_of_tetouan_reason: "The last straw to break the camel's back has been pulled by the Anjeran tribesmen local to the [SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')] region. They recently carried out a bloody raid on one of our border garrisons.\n\nThe [SCOPE.gsInterestGroup('armed_forces_scope').GetName] and local subjects of the region demand retribution against these marauders beyond the border to [SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetName, 'MOR')].\n\nOur national stature will significantly deteriorate if military measures aren't taken promptly."
 je_western_saharan_conquest: "A Saharan Twilight"
 je_western_saharan_conquest_reason: "After the victory in [SCOPE.sStateRegion('al_rif_scope').GetName], a strategic location beyond the horizon has been identified by the experienced generals of the [SCOPE.gsInterestGroup('armed_forces_scope').GetName]. Along with its natural resources, this part of Africa will surely aid us in our mission to reclaim the prestige we once possessed."
 je_guinean_conquest: "Equatorial Foothold"
 je_guinean_conquest_reason: "Reinforcing the coastal security of Western Africa and its isolated areas has rekindled our ambition to reclaim our imperial status as a significant power on the continent.\n\nWe need to push forward and expand our influence along the coasts of [GetGeographicRegion('geographic_region_subsaharan_africa').GetName], as our imperial competitors are also eager to profit from the region's riches."
 je_moroccan_conquest: "Maghreb's Garden"
 je_moroccan_conquest_reason: "Given the success of our recent initiatives in Africa, officials agree that our efforts would be truly fulfilled by acquiring the territories beyond the [SCOPE.sStateRegion('gibraltar_scope').GetName].\n\nThey also warn us that it would present a new challenge to subdue its inhabitants under our rule, even after conquering the official lands, considering the numerous tribal communities separated from central politics. Nevertheless, we'll turn this part of the Maghreb into our backyard beyond Andalusia by accomplishing this task."

 je_guinean_conquest_complete_tt: "At least #v 3#! [Concept('concept_state', '$concept_states$')] in [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] are owned by [ROOT.GetCountry.GetName] or any of her #v $colonial$#! [Concept('concept_subject', '$concept_subjects$')]"

 # Decisions
 revoke_fernando_po: "Revoke the Lease of Fernando Po"
 revoke_fernando_po_desc:1 "Having officially claimed the island in 1778, we have the right to demand Great Britain to abandon its hold over it. We shall send an envoy, and hear their response."
 revoke_fernando_po_tt: "Sends a formal demand for #v $GBR$#! to revoke their lease on the island of #b Fernando Po#!. If they accept, we will take control of the island immediately. If they refuse, our [concept_relations] with them will deteriorate heavily, and they will receive an international diplomatic blow."


 notification_pink_map_britain_accepts_with_favor_name: "[SCOPE.sCountry('por_scope').GetName] Grants Compensation"
 notification_pink_map_britain_accepts_with_favor_desc: "[SCOPE.sCountry('por_scope').GetName] has acquiesced to our request for compensation in return for our approval of the Pink Map."
 notification_pink_map_britain_accepts_with_favor_tooltip: "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"


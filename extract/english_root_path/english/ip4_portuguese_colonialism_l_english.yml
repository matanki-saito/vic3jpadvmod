 notification_pink_map_britain_portugal_ignores_desc: "The [SCOPE.sCountry('por_scope').GetAdjective] have rejected our demand, stating their commitment to realizing the Pink Map without compromises.\n\nOur [concept_prestige] has decreased, and [concept_relations] with [SCOPE.sCountry('por_scope').GetNameNoFormatting] have suffered."
 notification_pink_map_britain_portugal_ignores_tooltip: "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"

 #15 Goa decision
 portuguese_colonialism.15.t:1 "The State of India"
 portuguese_colonialism.15.d:1 "The recent census of [SCOPE.sState('goa_scope').GetName] has made it clear that it deserves an official act of recognition from the government to incorporate it as a [SCOPE.sCountry('por_scope').GetAdjective] state."
 portuguese_colonialism.15.f: "Goa’s Carnival, a lively pre-Lenten festival, is a legacy of our rule that brings two cultures together.\n\n#italic Entrudo#! —  People splashed water, eggs, and sometimes colored liquids on each other in the streets.\n\n#italic Masquerades#! — Participants wore colorful costumes and masks, and danced to Portuguese and Goan music.\n\n#italic Rex Momus #! — A “#bold King Momo#!” figure presided over festivities, declaring days of revelry before Lent."
 portuguese_colonialism.15.a: "Keep working on Lusitanization."
 portuguese_colonialism.15.b: "Let our people prosper."

 #16 Macao decision
 portuguese_colonialism.16.t: "Funding Macao"
 portuguese_colonialism.16.d: "There has been a significant increase in reports of [SCOPE.sState('macao_scope').GetName] achieving impressive economic feats for such a small state."
 portuguese_colonialism.16.f: "Businessmen from all cultures and walks of life have flocked to [SCOPE.sState('macao_scope').GetNameNoFormatting]'s markets and meeting halls in recent years, trying to seize trade opportunities with local proprietors. Portuguese adventurers and Cantonese brokers mingled in narrow alleys and busy waterfronts.\n\nThe aroma of spices and salt air accompanied fierce negotiations over rice wine."
 portuguese_colonialism.16.a: "Send experienced administrators to oversee trade."
 portuguese_colonialism.16.b: "What they need are architects and builders."


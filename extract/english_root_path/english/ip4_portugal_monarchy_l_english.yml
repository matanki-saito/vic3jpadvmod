 ##### PORTUGAL MONARCHY #####

 #1 Maria dies while giving birth to 13th child, Carlos becomes the ruler
 portuguese_monarchs.1.t: "The Good Mother"
 portuguese_monarchs.1.d: "Despite years of warnings from royal doctors, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] died during her thirteenth childbirth at the age of [ROOT.GetCountry.GetRuler.GetAge]."
 portuguese_monarchs.1.f: ""Her Majesty the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] began to notice announcements of childbirth at nine-thirty of last night. Difficulties appeared in the progress of the same childbirth, which forced the doctors to resort to operations, through which the extraction of an Infante was obtained, of time, who received the baptism before being extracted.\n\nThe result of these operations took place at ten o'clock in the morning. Unfortunately, after an hour and a half, Her Majesty, exhausted from all strength, surrendered her soul to God, after having received all the sacraments.\n\n— Francisco Elias Rodrigues da Silveira, Dr. Kessler, Ignacio António da Fonseca Benevides, António Joaquim Farto."\n\n#italic The Government Gazette#!"
 portuguese_monarchs.1.a: "Her legacy will carry on through her offspring."
 portuguese_monarchs.1_tt: "A suitable heir has already been chosen to wear the crown."

 #2 Carlos I gets assassinated by radicals and Manuel II becomes the new king
 portuguese_monarchs.2.t: "Out of Nowhere"
 portuguese_monarchs.2.d: "Fanatical culprits have managed to take the life of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] and the heir apparent while the royal family was enjoying a peaceful journey in their carriage."
 portuguese_monarchs.2.f: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] was ambushed by Alfredo Luís da Costa and Manuel Buíça while travelling in an open carriage. Tragically, gunshots fatally struck him and his heir, injuring his younger son, who would soon be crowned.\n\nSome perceived the motives for the regicide as a bold stand against a repressive monarchy, while others regarded it as a frantic effort to spark political transformation.\n\nAfter investigations took place, it was revealed that the assassins were part of a larger revolutionary group called the "Carbonária", which aimed to establish a republic in [ROOT.GetCountry.GetNameNoFormatting]."
 portuguese_monarchs.2.a: "The crown weighs heavily on the new [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s temple."
 portuguese_monarchs.2_tt: "Having been saved with non-fatal wounds, the second son of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] is the only reasonable candidate to become the new ruler."

 #3 Manuel II leaves the country after Monarchy gets abolished.
 portuguese_monarchs.3.t: "Flight of the Wyverns"
 portuguese_monarchs.3.d: "The centuries-long reign of the Most Serene House of Bragança has ended in [ROOT.GetCountry.GetName]. The residents have successfully demonstrated that true nobility resides in their hearts and hands."
 portuguese_monarchs.3.f: "There once was a man who began life as the future founder of a house that produced many kings and queens, to the very soil where his grave was dug.\n\nHe was bestowed the name Alfonso by his father, the monarch of Portugal, in the Gregorian year of 1337.\n\nToday, that legacy has reached its conclusion.\n\nTomorrow will mark the triumph of the common folk against those who claimed to be the chosen ones."
 portuguese_monarchs.3.a: "We shall take off, one last time."
 portuguese_monarchs.3_tt: "To prevent conflict and harm to the family members, King [SCOPE.sCharacter('manuel_scope').GetFullName] is forced to leave the country, perhaps never to return."

 #4 Cholera outbreak of 1953 - 1956 during Pedro V, where he decides on what to do
 portuguese_monarchs.4.t: "Outbreak in [SCOPE.sState('outbreak_state').GetName]"
 portuguese_monarchs.4.d: "There have been news of a cholera epidemic in [SCOPE.sState('outbreak_state').GetName]. People are openly requesting aid from the officials."
 portuguese_monarchs.4.f: ""...yes, my [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], the newspapers have been a crucial source for spreading scientific information to our subjects in the region. Those who cannot read are encouraged to ask friends and family for the latest progress on protecting themselves from the unseen. Town criers have also been directed to most streets.\n\nAs with all catastrophes, however, profiteers of evil and good nature have emerged from all corners of the state to fill their coffers with fear, but that is to be expected in such times.""
 portuguese_monarchs.4.a: "Send them aid."
 portuguese_monarchs.4.b: "We need to visit them on site to boost morale."
 portuguese_monarchs.4.c: "They are on their own."


 ai_strategy_colonial_expansion:0 "Acquire Colonies"
 ai_strategy_colonial_expansion_desc:0 "[COUNTRY.GetName] wants to acquire colonies and a place in the sun through any means necessary."
 ai_strategy_maintain_power_balance:0 "Maintain Balance of Power"

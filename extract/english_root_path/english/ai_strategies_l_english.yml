 ATTITUDE_DETAILS:0 "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]"
  
 ai_attitude_human:0 "#V Human#!"
 ai_attitude_human_desc:0 "[COUNTRY.GetName] is controlled by a human player, and their attitude towards [TARGET_COUNTRY.GetName] is entirely up to them."
 ai_attitude_human_tooltip:0 "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 
 ai_attitude_disinterested:0 "#V Disinterested#!"
 ai_attitude_disinterested_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #bold country of little interest#! in geopolitical affairs. They are unlikely to engage in any form of diplomatic interaction with us."
 ai_attitude_disinterested_tooltip:0 "#header $ai_attitude_disinterested$ [concept_attitude]#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cautious:0 "#V Cautious#!"
 ai_attitude_cautious_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as an #bold unknown factor#! in geopolitical affairs. They consider [TARGET_COUNTRY.GetName] relevant to their interests but has not yet decided whether they see them as a friend or enemy."
 ai_attitude_cautious_tooltip:0 "#header $ai_attitude_cautious$ [concept_attitude]#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cooperative:0 "#V #P Cooperative#!#!"
 ai_attitude_cooperative_desc:1 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #P #bold potential friend#!#! in geopolitical affairs. They may seek closer [concept_relations] with [TARGET_COUNTRY.GetName] and are likely to be receptive to diplomatic overtures."
 ai_attitude_cooperative_tooltip:0 "#header $ai_attitude_cooperative$ [concept_attitude]#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_conciliatory:0 "#V #P Conciliatory#!#!"
 ai_attitude_conciliatory_desc:1 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #P #bold mistaken enemy#!#! in geopolitical affairs. They are likely to try and patch up [concept_relations] and end any ongoing [concept_rivalry]."
 ai_attitude_conciliatory_tooltip:0 "#header $ai_attitude_conciliatory$ [concept_attitude]#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_genial:0 "#V #P Genial#!#!"
 ai_attitude_genial_desc:1 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #P #bold desirable ally#!#! in geopolitical affairs. They are likely to seek closer [concept_relations] and want to form a [concept_defensive_pact] or [concept_alliance] with us."
 ai_attitude_genial_tooltip:0 "#header $ai_attitude_genial$ [concept_attitude]#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_loyal:0 "#V #P Loyal#!#!"
 ai_attitude_loyal_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #P #bold just suzerain#!#! in geopolitical affairs. They are likely to acquiesce to demands for decreased [concept_autonomy] and might even agree to be annexed by their [concept_overlord]."
 ai_attitude_loyal_tooltip:0 "#header $ai_attitude_loyal$ [concept_attitude]#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_protective:0 "#V #P Protective#!#!"
 ai_attitude_protective_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as #P #bold in need of their protection#!#! in geopolitical affairs. They are likely to intervene on our side in [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] and may offer [TARGET_COUNTRY.GetName] to become their [concept_subject]."
 ai_attitude_protective_tooltip:0 "#header $ai_attitude_protective$ [concept_attitude]#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_wary:0 "#V #N Wary#!#!"
 ai_attitude_wary_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold potential threat#!#! in geopolitical affairs. They will be less receptive to diplomacy and might seek out alliances to protect themselves against us."
 ai_attitude_wary_tooltip:0 "#header $ai_attitude_wary$ [concept_attitude]#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_antagonistic:0 "#V #N Antagonistic#!#!"
 ai_attitude_antagonistic_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold threatening force#!#! in geopolitical affairs. They are likely to seek closer relations with their foes and may join [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] to oppose their expansion."
 ai_attitude_antagonistic_tooltip:0 "#header $ai_attitude_antagonistic$ [concept_attitude]#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_belligerent:0 "#V #N Belligerent#!#!"
 ai_attitude_belligerent_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold target of conquest#!#! in geopolitical affairs. They are likely to start a [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] against [TARGET_COUNTRY.GetName] if they feel that the odds are in their favor."
 ai_attitude_belligerent_tooltip:0 "#header $ai_attitude_belligerent$ [concept_attitude]#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_domineering:0 "#V #N Domineering#!#!"
 ai_attitude_domineering_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold natural subject#!#! in geopolitical affairs. They are likely to try and make a [concept_subject] out of us, or further integrate [TARGET_COUNTRY.GetName] if we are already their [concept_subject]."
 ai_attitude_domineering_tooltip:0 "#header $ai_attitude_domineering$ [concept_attitude]#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_rebellious:0 "#V #N Rebellious#!#!"
 ai_attitude_rebellious_desc:0 "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #N #bold tyrannical oppressor#!#! in geopolitical affairs. They are likely to attempt a [concept_diplomatic_play] for independence if they believe they can win."
 ai_attitude_rebellious_tooltip:0 "#header $ai_attitude_rebellious$ [concept_attitude]#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_defiant: "#V #N Defiant#!#!"
 ai_attitude_defiant_desc: "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #N #bold overbearing suzerain#!#! in geopolitical affairs. They will attempt to strengthen themselves and gain greater autonomy, but will not seek full independence."
 ai_attitude_defiant_tooltip: "#header $ai_attitude_defiant$ [concept_attitude]#!\n$ai_attitude_defiant_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_aloof: "#V Aloof#!"
 ai_attitude_aloof_desc: "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #bold de jure suzerain#! in geopolitical affairs, but are content with the status quo. They are unlikely to actively seek increased autonomy, but equally unlikely to agree to demands for further integration."
 ai_attitude_aloof_tooltip: "#header $ai_attitude_aloof$ [concept_attitude]#!\n$ai_attitude_aloof_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  

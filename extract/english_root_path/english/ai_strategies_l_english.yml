 ai_strategy_socialism_in_one_country_desc: "[COUNTRY.GetName] wants to keep capitalist powers at bay whilst it develops a mature socialist economy."
 ai_strategy_world_revolution: "World Revolution"
 ai_strategy_world_revolution_desc: "[COUNTRY.GetName] seeks to spread socialist revolution across the world, converting other nations to their cause."
 ai_strategy_anti_imperialism: "Anti-Imperialism"
 ai_strategy_anti_imperialism_desc: "[COUNTRY.GetName] seeks to support unrecognized states and contain the expansion of imperial powers."
 ai_strategy_restore_natural_borders: "Restore Natural Borders"

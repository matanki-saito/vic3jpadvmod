 ai_strategy_unify_china:0 "Unify China"
 ai_strategy_unify_china_desc:0 "[COUNTRY.GetName] wants to unite the Chinese warlords under their banner."
 ai_strategy_colonial_extraction: "Colonial Extraction"
 ai_strategy_colonial_extraction_desc: "As a colonial nation, [COUNTRY.GetName] seeks to extract and export raw resources at the behest of their colonial overlord."

 ai_strategy_maintain_mandate_of_heaven:0 "Preserve Mandate of Heaven"
 ai_strategy_maintain_mandate_of_heaven_desc:0 "[COUNTRY.GetName] seeks to maintain their rule by preserving the Mandate of Heaven."
 ai_strategy_economic_imperialism:0 "Economic Imperialism"
 ai_strategy_economic_imperialism_desc:0 "[COUNTRY.GetName] wants to expand their [concept_market] and open up isolated [Concept('concept_country', '$concept_countries$')]."

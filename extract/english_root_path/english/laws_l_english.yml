 ideology_bonapartist_movement_desc: "#lore This movement supports the restoration of a Bonaparte to the French throne, and a new Emperor to lead France into a new era of unquestioned might.#!"

 ideology_legitimist_movement: "$ideology_legitimist$"
 ideology_legitimist_movement_desc: "#lore This movement yearns for the time of the French kings of old, before the Reign of Terror sullied everything.#!"

 ideology_national_liberal_movement: "National Liberal"
 ideology_national_liberal_movement_desc: "#lore This movement wishes to unify its culture's homelands under a nation-state founded upon liberal values.#!"

 ideology_carlist_movement: "Carlist"
 ideology_carlist_movement_desc: "#lore This movement upholds the line of Infante Carlos' claim to the Spanish throne, supporting a traditionalist monarchy and rejecting modernist notions of popular sovereignty and constitutionalism#!"

 ideology_miguelist_movement: "Miguelist"
 ideology_miguelist_movement_desc: "This movement supports an absolute monarchy founded upon Catholic values. They reject the outcome of the Liberal Wars, which removed the traditionalist King Miguel I from the throne of Portugal."

 ideology_slave_revolt_movement: "$ideology_anti_slavery$"
 ideology_slave_revolt_movement_desc: "#lore This movement is made up of slaves that wish to emancipate themselves by force of arms.#!"

  # Government Principles group
 lawgroup_governance_principles:0 "Governance Principles"
 lawgroup_governance_principles_desc:0 "The foundational principles and authority by which your country is governed. Determines who the Head of State is."
  
 law_chiefdom:0 "Chiefdom"
 law_chiefdom_desc:0 "A hierarchical pre-industrial political system based on kinship, with a warlord or elder of a prominent family at the head. It is incapable of efficient centralized control over entire states."
 law_monarchy:0 "Monarchy"
 law_monarchy_desc:0 "A form of governance where an aristocratic dynasty represents the country's national identity and yields executive powers to the royal head of the dynasty."
 law_presidential_republic:0 "Presidential Republic"
 law_presidential_republic_desc:0 "A political system where power is held by the people and their elected representatives. Republics have an elected or nominated $RULER_TITLE_PRESIDENT$ as Head of State."
 law_parliamentary_republic:0 "Parliamentary Republic"
 law_parliamentary_republic_desc:0 "A political system where power is held by the people and their elected representatives. The leader of the legislature acts as the Head of State and is referred to as $RULER_TITLE_CHANCELLOR$."
 law_theocracy:0 "Theocracy"
 law_theocracy_desc:0 "The government is ruled by a clergy and their interpretation of holy scripture. The Head of State is nominally the person of worship, though in practice a worldly representative selected by merit, status, or birth."
 law_council_republic:0 "Council Republic"
 law_council_republic_desc:0 "A political system where workers elect delegates to local councils. Extends concepts of workplace organization to general governance."
 law_corporate_state:0 "Corporate State"
 law_corporate_state_desc:0 "A political system based around institutionalized collaboration between officially recognized corporate groups. The state serves as a forum for negotiation between different social classes."
 law_colonial_administration: "Colonial Administration"
 law_colonial_administration_desc: "The state is legally an administrative sub-division of a foreign power, possessing no sovereignty of its own. It is delegated powers with which to administer a given territory on the behalf of the metropole."
  
  # Free speech group
 lawgroup_free_speech:0 "Free Speech"
 lawgroup_free_speech_desc:0 "Laws regulating free speech and right to public assembly."
  
 law_outlawed_dissent:0 "Outlawed Dissent"
 law_outlawed_dissent_desc:0 "Criticizing the government is considered treasonous and illegal."
 law_censorship:0 "Censorship"
 law_censorship_desc:0 "There is active censorship of the press and no guaranteed right of assembly."
 law_right_of_assembly:0 "Right of Assembly"
 law_right_of_assembly_desc:0 "Citizens enjoy the right to public assembly."
 law_protected_speech:0 "Protected Speech"
 law_protected_speech_desc:0 "The protection of free speech is enshrined in law."
  
  # Army Model group
 lawgroup_army_model:0 "Army Model"
 lawgroup_army_model_desc:0 "How your army is organized and regulated."
  
 law_peasant_levies:0 "Peasant Levies"
 law_peasant_levies_desc:0 "The army's main force comes from conscripted infantry with zero to basic training."
 law_national_militia:0 "National Militia"
 law_national_militia_desc:0 "The standing army is small, but local militias can be activated to defend their homes."
 law_mass_conscription:0 "Mass Conscription"
 law_mass_conscription_desc:0 "Large numbers of infantry conscripts can be activated as needed to supplement the professional army."
 law_professional_army:0 "Professional Army"
 law_professional_army_desc:0 "The army consists of well-trained, professional regulars."
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "Distribution of Power"
 lawgroup_distribution_of_power_desc:0 "How political power is distributed. Determines who the Head of State is accountable to."
  
 law_autocracy:0 "Autocracy"
 law_autocracy_desc:0 "The Head of State's power is absolute and they are held accountable to no earthly power."
 law_oligarchy:0 "Oligarchy"
 law_oligarchy_desc:1 "The Head of State shares power and responsibility with a small group of powerful, unelected individuals."
 law_landed_voting:0 "Landed Voting"
 law_landed_voting_desc:0 "Those who own land or capital property are given a vote."
 law_wealth_voting:0 "Wealth Voting"
 law_wealth_voting_desc:1 "Wealthy citizens are granted a vote. Men of more wealth are granted more votes."
 law_census_voting:0 "Census Suffrage"
 law_census_voting_desc:0 "Literate men of particular status is given a vote."
 law_universal_suffrage:0 "Universal Suffrage"
 law_universal_suffrage_desc:0 "Every adult man is given an equal vote."
 law_elder_council:0 "Elder Council"
 law_elder_council_desc:0 "The most venerated men have a say in the nation's governance."
 law_anarchy:0 "Anarchy"
 law_anarchy_desc:2 "Local communities govern their own affairs and send representatives to serve limited terms on larger cooperative councils. With no formal hierarchies, central authority is difficult to exercise."
 law_single_party_state: "Single-Party State"
 law_single_party_state_desc: "The state is governed by a single legal political party, which has a monopoly on all political activity within the nation."
 ruler_in_party_tt: "The [concept_ruler] of this nation is a member of an [concept_interest_group] that has an active political [concept_party]"
 sps_no_party_tt: "This nation has no active [Concept('concept_party', 'Political Parties')]"
 sps_government_reshuffle_tt: "[concept_government] composition will be updated with members of the single legal [concept_party]"
 law_organic_regulation: "Organic Regulation"
 law_organic_regulation_desc: "This country's government is constituted through a set of "organic regulations" imposed by the Great Powers. Its Head of State is appointed by representatives of the boyar oligarchy."
 law_neo_absolutism: "Neo-Absolutism"
 law_neo_absolutism_desc: "The Head of State rules as an enlightened autocrat, with their rule facilitated by a modern, centralized state apparatus."
  
  # Voting System group
 law_first_past_the_post:0 "First Past The Post"
 law_first_past_the_post_desc:0 "Also known as Winner Takes All, this system elects the single candidate who wins the most number of seats in regional sub-elections. It tends to create single-party governments with strong mandates but is vulnerable to gerrymandering."
 law_proportional_representation:0 "Proportional Representation"
 law_proportional_representation_desc:0 "This system distributes parliamentary seats in proportion to the number of votes cast. It tends to create multi-party coalition governments where compromise is key to getting anything done."
  
  # Workplace Safety group
 lawgroup_labor_rights:0 "Labor Rights"
 lawgroup_labor_rights_desc:0 "The rights of workers."
  
 law_serfdom:0 "Serfdom"
 law_serfdom_desc:0 "Peasants are tied to their land and must perform labor for their feudal masters."
 law_no_workers_rights:0 "No Workers' Rights"
 law_no_workers_rights_desc:0 "Workers have no particular labor rights guaranteed by the state."
 law_regulatory_bodies:0 "Regulatory Bodies"
 law_regulatory_bodies_desc:0 "Government institutions have been created to regulate the excesses of employers."
 law_worker_protections:0 "Workers' Protections"
 law_worker_protections_desc:0 "Workers enjoy extensive protections that are enshrined in law."
  
  # Children's Rights group
 lawgroup_childrens_rights:0 "Children's Rights"
 lawgroup_childrens_rights_desc:0 "The rights and protections afforded to children."
  
 law_child_labor_allowed:0 "Child Labor Allowed"
 law_child_labor_allowed_desc:0 "No legal restrictions are placed on where children may work."
 law_restricted_child_labor:0 "Restricted Child Labor"
 law_restricted_child_labor_desc:0 "No child is permitted on the factory floor."
 law_compulsory_primary_school:0 "Compulsory Primary School"
 law_compulsory_primary_school_desc:0 "All children must attend several years of primary school during which they're prohibited from working."
  
 # Slavery group
 lawgroup_slavery:0 "Slavery"
 lawgroup_slavery_desc:0 "People as property."
  
 law_slavery_banned:0 "Slavery Banned"
 law_slavery_banned_desc:0 "No human being may be owned by another."
 law_debt_slavery:0 "Debt Slavery"
 law_debt_slavery_desc:0 "Those who cannot clear their debts instead forfeits their person as their creditor's property."
 law_slave_trade:0 "Slave Trade"
 law_slave_trade_desc:0 "Demand for cheap labor is fulfilled through a dehumanizing trade in foreign bodies."
 law_legacy_slavery:0 "Legacy Slavery"
 law_legacy_slavery_desc:0 "As a compromise between abolitionists and slaveholders, the institution of slavery may continue as long as it does not expand."
 law_colonial_slavery: "Colonial Slavery"
 law_colonial_slavery_desc: "The institution of slavery is legal in this country's colonies. Any slave that sets foot upon the mainland is made free."
  
 switch_from_colonial_slavery_to_pro_slavery_tt: "[SCOPE.gsInterestGroup('landowners_scope').GetName] will switch to the [GetIdeology('ideology_pro_slavery').GetName] [concept_ideology]"

  # Church and State group
 lawgroup_church_and_state:0 "Church and State"
 lawgroup_church_and_state_desc:0 "The relationship between physical and spiritual governors."
  
 law_state_religion:0 "State Religion"
 law_state_religion_desc:0 "The church is an official organ of the state. All minority religions are discriminated against."
 law_freedom_of_conscience:0 "Freedom of Conscience"
 law_freedom_of_conscience_desc:0 "The state has an official state religion but the people may choose what to believe. Only particularly exotic religions are discriminated against."
 law_total_separation:0 "Total Separation"
 law_total_separation_desc:0 "No church or faith may interfere in government functions. No religion may be discriminated against."
 law_atheist_state:0 "Atheist State"
 law_atheist_state_desc:0 "Preaching religious belief is prohibited, and practicing one is frowned upon. All religions are discriminated against."
 law_millet_system: "Millet System"
 law_millet_system_desc:1 "The state upholds Sunni Islam as the official religion. Adherents of other Abrahamic religions are grouped under confessional communities, exempting them from conscription and granting them legal autonomy in return for paying a religious tax."
 law_people_of_the_book: "People of the Book"
 law_people_of_the_book_desc: "The state adheres to the principles of Islamic law. Adherents of other Abrahamic religions are recognized as #italic Dhimmi#!, exempting them from conscription and granting them legal autonomy in return for paying a religious tax."
  
  # Citizenship group
 lawgroup_citizenship:0 "Citizenship"
 lawgroup_citizenship_desc:0 "Extending the rights of citizenship."
  
 law_ethnostate:0 "Ethnostate"
 law_ethnostate_desc:1 "The state considers itself inextricably tied to a certain ethnicity, with other ethnicities barred from citizenship. All foreign cultures are discriminated against."
 law_national_supremacy:0 "National Supremacy"
 law_national_supremacy_desc:1 "The state defines its citizens by compliance with a certain national identity, which is held to be supreme over all others. Foreign cultures are discriminated against unless they share both heritage and language (or other customs)."
 law_racial_segregation:0 "Racial Segregation"
 law_racial_segregation_desc:1 "The state considers citizenship rights to be tied to the concept of shared racial heritage. Foreign cultures of different heritage are discriminated against."
 law_cultural_exclusion:0 "Cultural Exclusion"
 law_cultural_exclusion_desc:1 "The state offers citizenship rights to people of all cultural identities, whilst considering a certain official identity to be paramount. Foreign cultures with nothing in common with your primary cultures are discriminated against."
 law_multicultural:0 "Multiculturalism"
 law_multicultural_desc:1 "The state upholds equal citizenship rights for people of all cultural identities, and makes no attempt to officially uphold a certain culture over others. No cultures are discriminated against."
 law_subjecthood: "Subjecthood"
 law_subjecthood_desc: "The state defines its people foremostly as subjects of a sovereign, making little effort to encourage any official nationality. Cultures are largely left to their own devices within their own communities."

  # Caste Hegemony, a Social Stratification law group
 lawgroup_caste_hegemony: "Caste Hegemony"
 lawgroup_caste_hegemony_desc: "Erasure of rights among members of society based on the British Indian Caste System."
 law_hindu_caste_enforced: "Caste System Enforced"
 law_hindu_caste_enforced_desc: "Caste hierarchy is legally enforced and prevents upward socioeconomic mobility."
 law_hindu_caste_codified: "Caste System Codified"
 law_hindu_caste_codified_desc: "Caste hierarchy is recognized and used to restrict upward socioeconomic mobility."
 law_hindu_caste_not_enforced: "Caste Not Enforced"
 law_hindu_caste_not_enforced_desc: "Socioeconomic mobility on the basis of caste is not legally restricted but discrimination may still persist."
 law_affirmative_action: "Affirmative Action"
 law_affirmative_action_desc: "Active measures to create an equitable socioeconomic situation, prioritizing previously marginalized groups."
  
  # Economic System group
 lawgroup_economic_system:0 "Economic System"
 lawgroup_economic_system_desc:0 "The fundamental principles of your economy."

 law_traditionalism:0 "Traditionalism"
 law_traditionalism_desc:0 "Pre-industrial subsistence economy with little central control."
 law_agrarianism:0 "Agrarianism"
 law_agrarianism_desc:0 "A rural economy emphasizing agricultural development and community."
 law_cooperative_ownership:0 "Cooperative Ownership"
 law_cooperative_ownership_desc:0 "An economic system based around the concept of social ownership, where surplus production is distributed more evenly among the workers."
 law_command_economy:0 "Command Economy"
 law_command_economy_desc:0 "An inward-focused interventionist economy where the government directly manages most aspects of production."
 law_laissez_faire:0 "Laissez-Faire"
 law_laissez_faire_desc:0 "A liberal economy founded on the principles of comparative advantage and that fewer government interventions means greater growth"
 law_interventionism:0 "Interventionism"
 law_interventionism_desc:0 "To ensure the stability of our nation, government must curb the worst excesses of private businesses."

 # Trade Policy group
 lawgroup_trade_policy:0 "Trade Policy"
 lawgroup_trade_policy_desc:0 "Laws governing trade and the exchange of goods across borders."
 
 law_free_trade:0 "Free Trade"
 law_free_trade_desc:1 "The free exchange of goods must not be impeded, as trade is for the benefit of all."
 law_protectionism:0 "Protectionism"
 law_protectionism_desc:0 "Our industries must be protected from the depredations of foreign market actors."
 law_isolationism:0 "Isolationism"
 law_isolationism_desc:0 "An economy focused on supplying the nation's needs internally, while keeping out of the affairs of others."
 law_mercantilism:0 "Mercantilism"
 law_mercantilism_desc:0 "An export-focused economy with an emphasis on keeping a positive current account and competing with other nations."
 law_canton_system: "Canton System"
 law_canton_system_desc: "A variant of $law_isolationism$ where trade is only permitted in a single coastal state."
 canton_system_trade_center_trigger_tt: "Under the [GetLawType('law_canton_system').GetName] [concept_law], Trade Centers can only be constructed up to level #v 50#! in #v $STATE_GUANGDONG$#!"

  # Taxation Group
 lawgroup_taxation:0 "Taxation"
 lawgroup_taxation_desc:0 "How the state raises revenue by taxing its citizens."
 law_consumption_based_taxation:0 "Consumption-Based Taxation"
 law_consumption_based_taxation_desc:0 "A tax system where there are no direct income or per-capita taxes and instead revenue is raised through taxing the consumption of goods."
 law_land_based_taxation:0 "Land-Based Taxation"
 law_land_based_taxation_desc:0 "A traditional form of land-based taxation, collected mainly from the peasantry."
 law_per_capita_based_taxation:0 "Per-Capita Taxation"
 law_per_capita_based_taxation_desc:0 "A tax system that disproportionally taxes the poor through a combination of income and per-capita taxes."
 law_proportional_taxation:0 "Proportional Taxation"
 law_proportional_taxation_desc:0 "A mainly income-based tax system that tries to ensure everyone pays a roughly equal share of their income to the state."
 law_graduated_taxation:0 "Graduated Taxation"
 law_graduated_taxation_desc:0 "A tax system that aims to put the burden of taxation primarily on the well-to-do through high Dividends taxes."
  
  # Education System group
 lawgroup_education_system:0 "Education System"
 lawgroup_education_system_desc:0 "For when the children are done with chimney sweeping chores."
  
 law_no_schools:0 "No Schools"
 law_no_schools_desc:0 "Education is the parents' responsibility. Only the most leisurely citizens learn to read and write."
 law_religious_schools:0 "Religious Schools"
 law_religious_schools_desc:0 "Letting the church take care of state education ensures a loyal and morally healthy population."
 law_private_schools:0 "Private Schools"
 law_private_schools_desc:0 "Schooling is best left to private interests who can assure freedom of choice in one's education."
 law_public_schools:0 "Public Schools"
 law_public_schools_desc:0 "Schooling is the responsibility of the state, and should be standardized and equally accessible to all."
  
  # Health System group
 lawgroup_health_system:0 "Health System"
 lawgroup_health_system_desc:1 "Laws about the government's involvement (or lack thereof) in providing healthcare for its citizens."
  
 law_no_health_system:0 "No Health System"
 law_no_health_system_desc:1 "The government does not fund any system of healthcare."
 law_charitable_health_system:0 "Charity Hospitals"
 law_charitable_health_system_desc:0 "Charitable organizations — often religious ones — provide some help to anyone who's sick or dying, to the degree they are able."
 law_private_health_insurance:0 "Private Health Insurance"
 law_private_health_insurance_desc:0 "Population health is managed through a system of privately owned hospitals paid through private health insurance programs, ensuring the well-being of those who can afford it with minimal impact on the government treasury."
 law_public_health_insurance:0 "Public Health Insurance"
 law_public_health_insurance_desc:0 "The government provides a publicly funded health insurance program ensuring equal access to care for all."
 
  # Welfare group
 lawgroup_welfare:0 "Welfare"
 lawgroup_welfare_desc:0 "Government assistance for the income deprived."
  
 law_no_social_security:0 "No Social Security"
 law_no_social_security_desc:0 "It is not the state's role to provide for those who cannot provide for themselves."
 law_poor_laws:0 "Poor Laws"
 law_poor_laws_desc:0 "Getting the tramps and hobos off our streets and into the workhouses is well worth the cost."
 law_wage_subsidies:1 "Wage Subsidies"
 law_wage_subsidies_desc:1 "All who are willing to work have a right to eat. No man should lack the means to provide for his family."
 law_old_age_pension:0 "Old Age Pension"
 law_old_age_pension_desc:0 "There is a practical limit to the age where our workforce is no longer efficient and their subsequent welfare must fall under the purview of government."
 law_disability_insurance:0 "Disability Insurance"
 law_disability_insurance_desc:0 "It is the state's responsibility to care for those who, through no fault of their own, find themselves unable to work."
  
  # Rights of Women group
 lawgroup_rights_of_women:0 "Rights of Women"
 lawgroup_rights_of_women_desc:0 "The legal regulations of the fairer sex."
  
 law_no_womens_rights:0 "Legal Guardianship"
 law_no_womens_rights_desc:0 "Women are legally under the guardianship of men and enjoy very few rights."
 law_women_own_property:0 "Propertied Women"
 law_women_own_property_desc:0 "Whether inherited or otherwise earned, even women have the right and duty to own and cherish their possessions."
 law_women_in_the_workplace:0 "Women in the Workplace"
 law_women_in_the_workplace_desc:0 "How will we be able to keep the furnaces of progress aflame with only half the potential workforce?"
 law_womens_suffrage:0 "Women’s Suffrage"
 law_womens_suffrage_desc:0 "In the adjustment of the new order of things, we women demand an equal voice; we shall accept nothing less."
  
  # Policing
 lawgroup_policing:0 "Policing"
 lawgroup_policing_desc:0 "The priorities of the national police force."

 law_no_police:0 "No Police"
 law_no_police_desc:0 "Any sort of structured police force does not exist in this country."
 law_local_police:0 "Local Police Force"
 law_local_police_desc:0 "This country has local police forces operating."
 law_dedicated_police:0 "Dedicated Police Force"
 law_dedicated_police_desc:0 "This country has a dedicated police force with standardized training."
 law_militarized_police:0 "Militarized Police Force"
 law_militarized_police_desc:0 "By giving your police force military equipment and military training, their effectiveness at carrying out your will increases."
  
  # Bureaucracy
 lawgroup_bureaucracy:0 "Bureaucracy"
 lawgroup_bureaucracy_desc:0 "How your country is administered."

 law_hereditary_bureaucrats:0 "Hereditary Bureaucrats"
 law_hereditary_bureaucrats_desc:0 "Bureaucrats hold their position through traditional inheritance, passing on the responsibilities to their children."
 law_appointed_bureaucrats:0 "Appointed Bureaucrats"
 law_appointed_bureaucrats_desc:0 "Bureaucrats are appointed by rulers to serve the country's best interests in exchange for high wages."
 law_meritocratic_bureaucracy:0 "Meritocratic Bureaucracy"
 law_meritocratic_bureaucracy_desc:0 "Bureaucrats vie for positions of power through merit. Over time this creates enormous, byzantine administrations."
 law_elected_bureaucrats:0 "Elected Bureaucrats"
 law_elected_bureaucrats_desc:0 "Local governors are elected by their constituents, decentralizing power while making citizens easier to manage."
 law_crownland_diets: "Crownland Diets"
 law_crownland_diets_desc: "Local governance is carried out by traditional assemblies elected from the ranks of the regional nobility."
  
  # Colonization
 lawgroup_colonization:0 "Colonization"
 lawgroup_colonization_desc:0 "Your stance on establishing colonies to supplant and conquer [concept_decentralized_nation]."
  
 law_no_colonial_affairs:0 "No Colonial Affairs"
 law_no_colonial_affairs_desc:0 "The country does not engage in any formal type of colonization and cannot establish colonies."
 law_colonial_resettlement:0 "Colonial Resettlement"
 law_colonial_resettlement_desc:0 "Colonies are established to provide land to settlers from the country's incorporated states."
 law_colonial_exploitation:0 "Colonial Exploitation"
 law_colonial_exploitation_desc:0 "Colonies are established to exploit the area for their natural resources and cheap labor."
  
  # Internal Security
 lawgroup_internal_security:0 "Internal Security"
 lawgroup_internal_security_desc:0 "Keeping your own affairs in order."
  
 law_no_home_affairs:0 "No Home Affairs"
 law_no_home_affairs_desc:1 "The state relies upon conventional military and police forces to suppress unrest and uprisings."
 law_national_guard:0 "National Guard"
 law_national_guard_desc:1 "The state maintains an independent volunteer force of citizen-soldiers charged with upholding public order."
 law_secret_police:0 "Secret Police"
 law_secret_police_desc:1 "The state possesses a secret police bureau tasked with monitoring dissidents and investigating political crimes."
 law_guaranteed_liberties:0 "Guaranteed Liberties"
 law_guaranteed_liberties_desc:1 "The state's home affairs bureau is solely focused on addressing the grievances of the citizens, and is forbidden from investigating or arresting them without due cause."
  
  # Migration
 lawgroup_migration:0 "Migration"
 lawgroup_migration_desc:0 "Controlling the flow of people."
  
 law_no_migration_controls:0 "No Migration Controls"
 law_no_migration_controls_desc:0 "The country makes no attempt to control movement across its borders."
 law_migration_controls:0 "Migration Controls"
 law_migration_controls_desc:0 "Only people of cultures and religions not discriminated against may migrate in or out of the country."
 law_closed_borders:0 "Closed Borders"
 law_closed_borders_desc:0 "No migration in or out of the country is permitted."

 liberate_slaves_tt:0 "All [GetPopType('slaves').GetName] will be liberated"
 enslave_discriminated_farm_workers_tt:0 "All $laborers$ with low [concept_acceptance] working on farms, ranches and plantations in former Slave States will be [Concept('concept_slavery', '$concept_enslaved$')]."
 
 enact_law_radical_leftist_government_warning_desc:0 "@warning! Enacting this [concept_law] may cause [Concept('concept_country', '$concept_countries$')] without a similar form of $lawgroup_governance_principles$ to become aggressive against us."
 enact_law_radical_leftist_economy_warning_desc:0 "@warning! Enacting this [concept_law] may cause [Concept('concept_country', '$concept_countries$')] without a similar form of $lawgroup_economic_system$ to become aggressive against us."

 # Labour Associations
 lawgroup_labour_associations: "Labor Associations"
 lawgroup_labour_associations_desc: "Regulations placed upon worker's and craftsmen's associations."

 law_guild_system: "Guild System"
 law_guild_system_desc: "A system in which eligibility for employment within certain fields is dependent upon membership of a formalized craft or merchant guild."
 law_combination_acts: "Combination Acts"
 law_combination_acts_desc: "The formation of labor associations of any kind is prohibited by law."
 law_anti_strike_laws: "Anti-Strike Laws"
 law_anti_strike_laws_desc: "Whilst the formation of labor associations is permitted, strikes and certain forms of collective bargaining are prohibited."
 law_right_to_associate: "Right to Associate"
 law_right_to_associate_desc: "No especial restrictions are placed upon the formation and activity of labor associations."
 law_corporatized_unions: "Corporatized Unions"
 law_corporatized_unions_desc:2 "Labor associations have been brought under the direct or indirect control of the state, serving foremostly as a means to facilitate collaboration between classes."
 law_factory_councils: "Factory Councils"
 law_factory_councils_desc: "Workers have been radicalized by revolutionary conditions, seizing control of their workplaces and supplanting previous management structures."

# Luddites
 law_industry_banned: "Industry Banned"
 law_industry_banned_desc: "An economic view that rejects heavy industry and automation, preferring the fruits of honest labor over soulless machinery."
 industry_banned_tt: "It will no longer be possible to build #bold Heavy Industry#! buildings"
 industry_banned_destroy_tt: "@warning! All #bold Heavy Industry#! buildings in this country will be dismantled"
 ideology_luddite: "Luddite"
 ideology_luddite_desc: "Luddites are opposed to industrial automation, or in more extreme cases to industry itself."

  
 law_extraction_economy: "Extraction Economy"
 law_extraction_economy_desc: "A colonial economic system which focuses on maximum extraction of capital for the benefit of the metropole."

# Land Reform Laws
 lawgroup_land_reform: "Land Reform"

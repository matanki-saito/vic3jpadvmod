dominican_events.2.t: "Rebels Seize the Puerta del Conde"
dominican_events.2.d: "Catching the [ROOT.GetCountry.GetAdjective] garrison completely by surprise, a group of revolutionaries have stormed Santo Domingo's main fortress and raised the [SCOPE.sCountry('dominican_scope').GetAdjective] flag over its battlements, signalling the start of open hostilities against [ROOT.GetCountry.GetCapital.GetCityHubName]."
dominican_events.2.f: "In the shadow of Santo Domingo's great fortress, the conspirators waited. Far fewer than those who had solemnly pledged their name to the cause days prior, and far less boisterous now. Suddenly, a runner stumbled in, breathless: "I think we have been discovered," he says, "a patrol has chased me, and I had to make a long detour just to get here."\n\nPanic gripped them, but as the group looked like it might dissolve, a firm "No!" from Mella interrupted them. "There is no time to go back: we will have to be free or we shall die." Lifting his blunderbuss into the air he let out a loud cry: "Long live the Dominican Republic!" and pulled the trigger."
dominican_events.2.a: "Are we blind? Deploy the army!"
dominican_events.2.b: "For God, Country and Freedom!"

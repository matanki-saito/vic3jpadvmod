dominican_events.1.t: "The Oath"
dominican_events.1.d: "Meeting at a secret location, a group of revolutionaries known as the Trinitaria has announced their intentions to liberate [SCOPE.sState('santo_domingo_state_scope').GetName] from [ROOT.GetCountry.GetAdjective] mismanagement."
dominican_events.1.f: ""We are convinced that there is no possible merger between Dominicans and Haitians. We are and will be two different peoples. Our destiny is to be independent, absolutely independent.\n\nOur society will be called La Trinitaria because it will be made up of groups of three and we will place it under the protection of the Holy Trinity.\n\nOur motto: God, Country and Freedom."\n\n— Juan Pablo Duarte, #italic Excerpt from the first meeting of the Trinitarios#!"
dominican_events.1.a: "I want these traitors found, and I want them hanged. Now!"
dominican_events.1.b: "Increase the funding of our eastern departments."

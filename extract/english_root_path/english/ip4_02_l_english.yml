button_reestablish_new_spain: "Re-establish New Spain"
button_reestablish_new_spain_desc: "The first, and perhaps most important Spanish viceroyalty to be established, New Spain was founded in 1535 on the ruins of the old Aztec empire. Encompassing all of Spain's territories and claims in North America, it also held juristiction over the Caribbean and the Spanish territories in Asia."

button_reestablish_new_grenada: "Re-establish New Grenada"
button_reestablish_new_grenada_desc: "Born in 1717 from the impracticalities of governing Spain's vast lands in the Caribbean basin and the northern Andes from Lima, the viceroyalty of New Grenada enjoyed a brief and troubled history. Lacking the vast mineral wealth of New Spain or Peru, the viceroyalty drew most of its revenues from agriculture and trade."

button_reestablish_peru: "Re-establish Peru"
button_reestablish_peru_desc: "The second oldest of Spain's viceroyalties, Peru once encompassed all Spanish-held territories in South America, and would bear witness to everything from the fall of the Inca Empire to the revolutions of the early 19th century. Traditionally known for its rich mineral wealth, by the 19th century its economy is mainly dominated by the agricultural sector."
reestablish_peru_tt: "temp"

button_reestablish_la_plata: "Re-establish River Plate"
button_reestablish_la_plata_desc: "Established in 1776, the Viceroyalty of the River Plate was the final of its sort to come into existence before the collapse of Spanish authority on the New World. Stretching from the rich agricultural lands of the River Plate estuary to the famed silver mines of Potosí, it saw the concentration of some of the New World's greatest wealth."

button_reestablish_caribbean: "Re-organize the Caribbean"
button_reestablish_caribbean_desc: "The Spanish Caribbean was where Spain first made landfall some four centuries ago, and it was here that Spanish rule persisted after the fall of the mainland.\n\nWith our rule restored on the mainland once more, we must decide the fate of our Caribbean administrations."

button_proclaim_independence: "Disregard Spain" # 'What's the point of being recognized by Spain' - V
button_proclaim_independence_desc: "The moon does not heed the barking of dogs. If we were to show the world that the might of the New World surpasses that of the Old, the judgement of our old, neglectful motherland would be of no consequence."
modifier_a_show_of_strength: "A Display of Strength"

je_hispanoamerica: "Hispanoamerica"
je_hispanoamerica_reason: "We will not waste men and resources in a futile attempt to restore what once was. Instead, cordiality and mutual benefit will define the [ROOT.GetCountry.GetAdjective] relationship with her former colonies. We shall instruct our diplomats to draw up [Concept('concept_treaty','$concept_treaties$')] of Commerce and Friendship with our former subjects, sending a powerful message to the world of our magnanimity.\n\n#b Formal Recognition#!\nWhile [ROOT.GetCountry.GetNameNoFormatting]'s former colonies in the Americas achieved #italic de facto#! independence following the #b Spanish American Wars of Independence#! in the early 19th century, no #italic de jure#! recognition of this new status followed.\n\nUntil [ROOT.GetCountry.GetNameNoFormatting] formally recognizes the independence of her former colonies using the #b Recognize Independence#! [concept_treaty] [concept_article], bilateral diplomatic relations will remain #b severely hindered#!."

vernacular_events.1.t: "On the Status of the Regional Tongues"
vernacular_events.1.d: "Arguing in favour of the universalisation of the [SCOPE.sCulture('official_culture_scope').GetName] language, prominent politicians and intellectuals have pushed for harsh assimilation measures targeting [ROOT.GetCountry.GetName]'s regional language speakers."
vernacular_events.1.f: "While it would be genuinely liberating for a single global language to exist, that is not politically feasible, but a single language inside the state would be a viable project.\n\n— Henri Grégoire, #italic Report on the Necessity and Means to Annihilate the Patois and to Universalise the Use of the French Language#!"
vernacular_events.1.a: "Speak [SCOPE.sCulture('official_culture_scope').GetName], be clean."
vernacular_events.1.b: "No. Work towards granting the [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] co-official status."
vernacular_events.1.c: "Continue existing policy, no need to rock the boat."
vernacular_events.1.a_tt: "We will attempt to #r assimilate#! the speakers of [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] and make good [SCOPE.sCulture('official_culture_scope').GetCustom('getPluralDemonym')] out of them. Doing so will reward us with #b powerful bonuses#! pertaining to the #b centralization#! and #b homogenization#! of our state"
vernacular_events.1.b_tt: "We will attempt to #g integrate#! the speakers of [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')], rewarding us with additional [concept_primary_cultures]. This will require #b high cultural#! [concept_acceptance] and the fulfillment of various #b regional agendas#!"
vernacular_events.1.c_tt: "The #b $je_vernacular_policy$#! [concept_journal_entry] will be #r dismissed#! forever"

je_reconquista: "Reconquista"
je_reconquista_reason: "In our moment of greatest need, when the armies of the accursed marshal burned their way through our lands, ingrates and radicals of the lowest sort seized the opportunity to cast away the love and protection of their #italic madre patria#!.\n\nThese misguided fools must learn to know the consequences of their actions. For [ROOT.GetCountry.GetName] is eternal, and her domain over the New World will be restored."

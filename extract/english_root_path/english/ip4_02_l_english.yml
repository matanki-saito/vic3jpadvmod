vernacular_events.2.t: "In [ROOT.GetCountry.GetNameNoFormatting], One Speaks [SCOPE.sCulture('official_culture_scope').GetNameNoFormatting]"
vernacular_events.2.d: "The assimilation efforts have borne fruits, and once-dominant [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] are now merely found on the lips of rural hermits and stubborn old crones."
vernacular_events.2.f: ""My grandfather once told me about this village, having passed through it much the same way I do now: to catalogue every man, woman, babe, and beast known to God Almighty and the state. 'Back then', he said. 'the beasts and the babes were more comprehendible than their elders'. Hah! How much can change in the span of a generations or two, good sir. How much indeed...\n\n"..."\n\n"What?"\n\n"Compre#italic hensible#!, sir."

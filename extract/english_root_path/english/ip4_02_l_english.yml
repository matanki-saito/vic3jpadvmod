dominican_events.3.t: "Unity, Not Trinity"
dominican_events.3.d: "Our integration efforts have borne fruit, and the once-powerful 'Trinitarian' revolutionaries in [SCOPE.sState('santo_domingo_state_scope').GetName] have lost most of their support base. The island is whole at last."
dominican_events.3.f: "To dominate a people is one thing, the aging general thought to himself. To win their hearts is another.\n\nHe had been able to do the former quite well. The fear of his fusillades had kept many an ansipiring rebel at home. But he had to admit he latter had always escaped him – a fact which [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] was all too keen to remind him of.\n\nAs his battallion left the cantonment, ostensibly for the last time, he couldn't help but feel a pang of bitterness. The civilians may claim the glory of the peace as their own, but they owe their operational latitude to his methods."
dominican_events.3.a: "Extend an olive branch to those willing to grasp it."
dominican_events.3.b: "We must ensure nothing like it can emerge again."
modifier_breaking_dominicans: "By Whip and Carrot"

dominican_events.4.t: "Liberty and Security"
dominican_events.4.d: "[ROOT.GetCountry.GetName] is free from Haitian tyranny at last, yet threats lurk around every corner. It may be wise to request the protection of a great power."
dominican_events.4.f: ""Does the gentleman from La Vega really suggest that we sell our hard-fought liberty this easily? Is the blood of our martyrs really worth less than a bottle of cheap wine?"\n\n"Better the master we know and choose to the one that imposes himself by force. I venerate the sacrifices of our martyrs as much as you, sir. I would just ensure that our sons and daughters does not have to make the same ones.""
dominican_events.4.a: "Our independence is absolute, it cannot be compromised."
dominican_events.4.b: "We shall become a Captaincy General of [SCOPE.sCountry('spain_scope').GetName] once again."
dominican_events.4.c: "The might of [SCOPE.sCountry('france_scope').GetName] will safeguard us."
dominican_events.4.e: "The [SCOPE.sCountry('usa_scope').GetName] will protect us."
modifier_vanguards_of_independence: "Vanguard of the Revolution"
modifier_paranoid_landowners: "Paranoid Landowners"

dominican_events.5.t: "Santo Domingo Requests Protection"
dominican_events.5.d_1: "Fearing for their safety, [SCOPE.sCountry('dominican_scope').GetName] has requested to once again become a Captaincy General of [ROOT.GetCountry.GetName]."
dominican_events.5.d_2: "Fearing for their safety, [SCOPE.sCountry('dominican_scope').GetName] has requested the establishment of a [ROOT.GetCountry.GetAdjective] protectorate over the country, offering up the Samana peninsula on a hundred year lease."
dominican_events.5.f: ""I am but a humble instrument of the Dominican people, sir. Every soul on that island yearns for the benevolent touch of [ROOT.GetCountry.GetCapital.GetCityHubName]. There just remains the small issue of my status in the new administration.""
dominican_events.5.a: "Accept the [SCOPE.sCountry('dominican_scope').GetAdjective] proposal."
dominican_events.5.b: "Turn them down. This would just mean trouble."
samana_lease_tt: "The #bold Samana Peninsula#! will be leased as a [concept_treaty_port] for #v 100#! years in exchange for an annual payment of @money!#v 2000#!"
treaty_name_treaty_of_samana: "Treaty of Samana"

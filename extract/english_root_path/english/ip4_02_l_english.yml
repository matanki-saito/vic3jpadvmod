je_vernacular_policy: "The Status of the Vernacular"
je_vernacular_policy_reason: "For centuries, the [SCOPE.sCulture('official_culture_scope').GetName] [Concept('concept_homeland','$concept_homelands$')] have been home to many [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]. Considered distinct cultures and languages in their own right by some and nothing but corrupted variants of true [SCOPE.sCulture('official_culture_scope').GetName] by others, their prevalence has sparked fierce discussions on the 'vernacular issue' in [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nWith some arguing that the nation cannot hope to be truly united before regionalism is stamped out, other counter with arguments that [ROOT.GetCountry.GetName] never has been, and never can be anything but an amalgamation of regional tongues and identities, none inherently superior to the other."


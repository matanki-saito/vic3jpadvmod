je_spanish_american_independence: "The Old Metropole"
je_spanish_american_independence_reason: "While [ROOT.GetCountry.GetName] both appears and acts as a fully sovereign nation, our standing in the eyes of the world will forever remain uncertain as long as our former overlords withhold recognition. We should strive to establish good relations with Madrid, or present such a mighty visage to the world that none may dare to question our legitimacy.\n\n#b Formal Recognition#!\nWhile Spain's former colonies in the Americas achieved #italic de facto#! independence following the #b Spanish American Wars of Independence#! in the early 19th century, no #italic de jure#! recognition of this new status followed.\n\nUntil Spain formally recognizes the independence of her former colonies using the #b Recognize Independence#! [concept_treaty] [concept_article], bilateral diplomatic relations will remain #b severely hindered#!."

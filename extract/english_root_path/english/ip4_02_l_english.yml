je_la_trinitaria: "One and Indivisible"
je_la_trinitaria_reason: "The union of Hispaniola's western and eastern part; [SCOPE.sState('haiti_state_scope').GetName] and [SCOPE.sState('santo_domingo_state_scope').GetName], has not been a happy one. Established through force of arms in 1822, it initially enjoyed some limited support from select elites and Afro-Dominicans. However, [ROOT.GetCountry.GetName]'s policies of heavy taxation, land redistribution, and mass confiscations, combined with anti-Catholic practices and general mismanagement, would soon turn the majority of the population against rule from [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nUnless decisive steps are taken, this discontent is likely to materialize as an armed insurrection in the near future."

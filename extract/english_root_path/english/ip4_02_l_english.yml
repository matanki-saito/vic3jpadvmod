# Economic Regeneration JEs

je_spa_economic_regeneration_master: "Economic Regeneration"
je_spa_economic_regeneration_master_reason: "Long gone are the days when [ROOT.GetCountry.GetName] was a byword for wealth. Centuries of mismanagement and misfortune have rendered the [ROOT.GetCountry.GetAdjectiveNoFormatting] economy a shadow of its former self — unable to meet even the most basic demands of the modern age. \n\nBut as Jesus raised Lazarus from his tomb, so too shall the good men of the Hacienda raise the [ROOT.GetCountry.GetAdjectiveNoFormatting] economy from its long slumber. For [ROOT.GetCountry.GetNameNoFormatting]'s destiny is to be found not in the decrepit empires of yore, but in the strength of tomorrow."
modifier_economic_regeneration_reward_greater: "Miracle of the Meseta"
modifier_economic_regeneration_reward_lesser: "Comprehensive Economic Regeneration"

je_spa_economic_regeneration_land_reform: "Regeneration: Land Reform"
je_spa_economic_regeneration_land_reform_reason: "The question of land reform has long been on the lips of [ROOT.GetCountry.GetAdjective] politicians, with some seeking to break the power of the great landowning elites of the south, while other seek to cement it even further.\n\nThe time has come for the government to decide, and to pursue its course with unwavering resolve."
je_spa_economic_regeneration_land_reform_tt_1: "If we decide to side #b with#! the [SCOPE.gsInterestGroup('landowners_scope').GetName]:"
je_spa_economic_regeneration_land_reform_tt_2: "If we decide to side #b against#! the [SCOPE.gsInterestGroup('landowners_scope').GetName]:"
modifier_entrepreneurial_latifundistas: "Entrepreneurial Latifundistas"
modifier_marginalized_latifundistas: "Marginalized Latifundistas"

je_spa_economic_regeneration_modernise_agriculture: "Regeneration: Agriculture"
je_spa_economic_regeneration_modernise_agriculture_reason: "To traverse the less-developed regions of the Meseta Central is to step back through time. The ploughs and tools of the farmers therein remain little changed from those of their ancestors; their yields stunted by practices long abandoned elsewhere.\n\nWithout reform, the land cannot hope to sustain the prosperity of [ROOT.GetCountry.GetName]."
je_spa_economic_regeneration_modernise_agriculture_tt_1: "The following has been true for #b 24#! consecutive months (currently #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!):"
je_spa_economic_regeneration_modernise_agriculture_tt_2: "The following has been true for #b 12#! consecutive months (currently #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!):"
modifier_population_boom: "Population Boom"
modifier_falling_birthrates: "Falling Birthrates"

je_spa_economic_regeneration_mining: "Regeneration: Mining"
je_spa_economic_regeneration_mining_reason: "The Iberian peninsula is home to large, untapped deposits of raw minerals, rife for exploitation.\n\nWhile the sector currently remains underdeveloped, our chief geologists insist that the ground holds enough wealth for us to propel the nation into a new golden era of mining — surpassing even the days of Roman Hispania."
je_spa_economic_regeneration_mining_upgrade_state_trait_tt_1: "We will be able to #g double#! the effects of one of the #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold Mining-Related State Traits#!#! in [GetStrategicRegion('region_iberia').GetName]"
je_spa_economic_regeneration_mining_upgrade_state_trait_tt_2: "We will be able to grant a #g positive#! #b temporary effect#! to complement one of the #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold Mining-Related State Traits#!#! in [GetStrategicRegion('region_iberia').GetName]"
je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt: "\n• $STATE_BASQUE_COUNTRY$: #bold $state_trait_somorrostro_valley$#!\n• $STATE_ASTURIAS$: #bold $state_trait_cuencas_mineras$#!\n• $STATE_LOWER_ANDALUSIA$: #bold $state_trait_riotinto_basin$#!\n• $STATE_MURCIA$: #bold $state_trait_sierra_minera_de_cartagena$#!"
modifier_spa_mineral_boom: "Conquest of the Underground"
modifier_local_mining_boom: "Mining Boom"
modifier_mineral_investment_dearth: "Mineral Investment Dearth"

je_spa_economic_regeneration_light_industry: "Regeneration: Industry"
je_spa_economic_regeneration_light_industry_reason: "In no place is [ROOT.GetCountry.GetName]'s premodernity felt as keenly as in her manufactoring sector. Still largely artisanal in nature, [ROOT.GetCountry.GetAdjectiveNoFormatting] manufactories have been struggling to compete with cheap, foreign goods, save for in a select few localities like Barcelona.\n\nBy developing a strong manufacturing sector in key locations across our realm, we can turn the tide of foreign economic domination."
modifier_industrial_investment_dearth: "Disgruntled Manufacturing Sector"
modifier_manufactoring_boom: "Manufacturing Boom"
every_state_following_requirements_tt: "Every [concept_state] fulfilling the requirements will get the following modifier:"
modifier_facilitated_manufacturing_boom: "Masters of the Factory"

je_spa_economic_regeneration_railways: "Regeneration: Railways"
je_spa_economic_regeneration_railways_reason: "Of the many great inventions of this age, few measure up to the raw potential of the steam locomotive. The [ROOT.GetCountry.GetAdjective] interior has long remained relatively isolated from the rest of the country, hemmed in by mountainous terrain, poor road networks, and rivers that are only navigable in part.\n\nBut, where cart and barge has failed, the steam locomotive shall triumph, and every inch of [ROOT.GetCountry.GetAdjectiveNoFormatting] soil will be as connected to the wider market as the port of Bilbao is today."
modifier_arteries_of_the_nation: "Arteries of the Nation"
modifier_railway_magnates: "Railway Magnates"
modifier_entrenchment_of_local_power: "Isolated Power Centers"

je_spa_economic_regeneration_ultramar: "Regeneration: Colonial"
je_spa_economic_regeneration_ultramar_reason: "During the so-called Golden Century, much of [ROOT.GetCountry.GetName]'s wealth came from her colonies. While the dynamics of colonialism has changed much since then, certain truths hold as well today now as they did then:\n\nThe Ultramar contains great riches, and we would be fools not to exploit them."
every_colonial_subject_following_requirements_tt: "Every #b colonial#! [concept_subject] fulfilling the requirements will get the following modifier:"
modifier_integrated_colony: "Financially Integrated Colony"
modifier_neglected_colony: "Neglected Ministry of the Overseas"

# Economic Regeneration Events

spa_economic_regeneration_events.1.t: "On the General State of the Public Treasury"
spa_economic_regeneration_events.1.d: "Emphasizing the underdeveloped state of the [ROOT.GetCountry.GetAdjective] economy, the Minister of the Treasury has sketched out an ambitious reform plan designed to re-establish the country among the world's premier economies."
spa_economic_regeneration_events.1.f: "#bold Economic Report on the General State of the Public Treasury to the Most Illustrious [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of [ROOT.GetCountry.GetNameNoFormatting]#!\nIt should come as no surprise to the esteemed gentlemen of [ROOT.GetCountry.GetCapital.GetCityHubName], that the waves of industrial and commercial innovation, which have so transformed our brethren beyond the Pyrenees, have not as yet reached the shores of our own dominions in earnest. It is the opinion of the Hacienda, that in the absence of immediate policies intending to correct this growing imbalance, our country's path will be steered not towards civilization and prosperity, but rather towards barbarism and destitution. The following report will ..."
spa_economic_regeneration_events.1.a: "Daunting, perhaps. But necessary."
spa_economic_regeneration_events.1.b: "We are not in a position to pursue this at the moment."
spa_economic_regeneration_events.1.tt_1: "The #bold Economic Regeneration Program#! calls for a series of reforms to be carried out within #v 20#! years."
spa_economic_regeneration_events.1.tt_2: "Failure to fulfill the program's goals in time will #r worsen#! [ROOT.GetCountry.GetAdjective] political stability"
spa_economic_regeneration_events.1.tt_3: "The #bold $je_spa_economic_regeneration_master$#! [concept_journal_entry] will be #r deactivated#! for now, but will be #g available again#! after #v 5#! years."
modifier_economic_regeneration_postponed: "Economic Regeneration Postponed"

spa_economic_regeneration_events.2.t: "Government Manipulation Revealed"
spa_economic_regeneration_events.2.d: "Intrepid reporters working for the [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] have uncovered our attempts at manipulation and published a scathing report accusing the government of incompetence and deceit."
spa_economic_regeneration_events.2.f: "The coffee tasted better today. It always did when his mood was up. And his mood was up today. Nothing, at least nothing one could put in print, gave the old man greater pleasure than seeing the current government fumble their way from scandal to scandal. "Bloody idiots" he mumbled, sipping his coffee once again."
spa_economic_regeneration_events.2.a: "Damn them all. Reaffirm our committment to the original targets."
spa_economic_regeneration_events.2.b: "Run a massive press campaign to discredit their claims."
spa_economic_regeneration_events.2.tt_1: "The original targets will remain unchanged, and we will be unable to attempt this again."
modifier_regeneration_target_manipulations_revealed: "Regeneration Manipulation Uncovered"
modifier_divisive_press_campaign: "Divisive Press Campaign"
modifier_press_campaign_expenses: "Funding Government-Aligned Papers"

spa_economic_regeneration_events.3.t: "Ere the Lark Wakes"
spa_economic_regeneration_events.3.d: "The vast [ROOT.GetCountry.GetAdjective] mining investments have borne fruit, and the country's mine pits are abuzz with activity like never before. A particularly successful company has now approached the government with a proposal to improve the mining infrastructure of one of our principal mining districts."
spa_economic_regeneration_events.3.f: "Two sharp knocks on the door interrupted the miner's breakfast. He had lingered too long and the foreman's boy was making the rounds. #italic That damned lickspittle#!. Kissing his wife goodbye, he slung his sack across his back and stepped into the chill of the early dawn. A somber procession snaked its way from the company town up to the pithead, silent save for the dull clank of metal on metal. Twelve hours of toil and darkness awaited."
spa_economic_regeneration_events.3.a: "Direct them to the rich [GetGoods('iron').GetName] veins of the [SCOPE.sState('basque_country_scope').GetStateRegion.GetName]."
spa_economic_regeneration_events.3.b: "The [GetGoods('sulfur').GetName] pits of [SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName] could be expanded."
spa_economic_regeneration_events.3.c: "The older [GetGoods('lead').GetName] mines of [SCOPE.sState('murcia_scope').GetStateRegion.GetName] are in need of modernization."
spa_economic_regeneration_events.3.e: "What else but [GetGoods('coal').GetName], the black gold of [SCOPE.sState('asturias_scope').GetStateRegion.GetName]."

spa_economic_regeneration_events.4.t: "Hacienda Demands Action"
spa_economic_regeneration_events.4.d: "Referencing the economic reform program proposed some years back, the Minister of the Treasury now demands that we take immediate action to implement it, claiming that [ROOT.GetCountry.GetName] will be relegated to the dustbin of history if the government's inaction persists."
spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
spa_economic_regeneration_events.4.a: "Very well, make the necessary announcements."
spa_economic_regeneration_events.4.b: "We are still in no position to pursue this."
spa_economic_regeneration_events.4.tt: "As we have #bold already postponed#! the reforms once, the #r penalties#! for doing so again are #r doubled#!."

spa_economic_regeneration_events.5.t: "Plus Ultra"
spa_economic_regeneration_events.5.d: "Having successfully carried out the Regeneration reform program, the government is receiving praise even from her most embittered opponents."
spa_economic_regeneration_events.5.f: "With a steady hand, the minister opened the great ledger and glanced once more at the figures within. To what degree they could be trusted he was not entirely certain, but that mattered little beside the public jubilation they were sure to inspire. No, he thought. That reckoning could be left to the children of tomorrow. Today belonged to him."
spa_economic_regeneration_events.5.a: "[ROOT.GetCountry.GetName] marches proudly into the future."
modifier_great_reformer: "Great Reformer"
modifier_capable_reformer: "Capable Reformer"

spa_economic_regeneration_events.6.t: "Degeneration"
spa_economic_regeneration_events.6.d: "The government's inability to carry through the Regeneration reforms has provoked public outrage. Angry crowds gather outside the Hacienda, while the press proclaims the failure a national disgrace."
spa_economic_regeneration_events.6.f: "How many humiliations must this country bear? Were the events of the last century not enough? The minister drew the curtain aside and peered into the street, where the crowd had raised an effigy in his likeness — a crude figure dangling from a poorly knotted rope. Its face bore a twisted parody of the same mustache that greeted him every morning, bobbing up and down to the rhythm of the crazed lunatics below him.\n\nHe turned to face his valet. "Send for a coach, please. And send note to my barber that I must see him this afternoon.""
spa_economic_regeneration_events.6.a: "The cards were stacked against us."

spanish_new_world_events.1.t: "The Spanish Main"
spanish_new_world_events.1.d: "With order restored at home, [ROOT.GetCountry.GetName] must decide her stance toward her former rebellious colonies in the Americas, whose independence remains unrecognized by [ROOT.GetCountry.GetCapital.GetCityHubName]."
spanish_new_world_events.1.f: ""Gentlemen, it is imperative that we follow in the footsteps of England. When she realized the Thirteen Colonies were lost for good, she forged a strong commercial and cultural bond with them. To this day, it remains one of her greatest sources of strength.\n\nWhy should we throw away such an opportunity for the sake of misbegotten glory or revenge? Especially considering our present condition is what it is?""
spanish_new_world_events.1.a: "The old empire is gone. It is time to face the reality of our situation."
spanish_new_world_events.1.b: "Cowards. Send for the war minister, treason shall not be rewarded."
spanish_new_world_events.1.tt_1: "This will set us on a path of #g normalisation#! with our former colonies."
spanish_new_world_events.1.tt_2: "This will set us on a #b difficult#! path of #r conquest#! targeting our former colonies."
spanish_new_world_events.1.tt_3: "[SCOPE.sCountry('britain_scope').GetName] and the [SCOPE.sCountry('usa_scope').GetName] will be likely to #b intervene against us#! in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] targeting our former colonies, unless we enjoy very good relations with them."
spanish_new_world_events.1.tt_4: "[ROOT.GetCountry.GetAdjective] [concept_relations] with [SCOPE.sCountry('britain_scope').GetName], [SCOPE.sCountry('usa_scope').GetName], and #b all former [ROOT.GetCountry.GetAdjectiveNoFormatting] colonies#! deteriorates by #r 30#!"
spanish_new_world_events.1.tt_5: "We will #b disgrace#! ourselves in the eyes of the international community, and all South American countries will lose the #b $modifier_not_recognized_by_spain$#! [concept_modifier]"
modifier_spanish_infamy_reduction: "New World Diplomatic Initiatives"
spanish_new_world_events.1.tt_3_event_insight: "#b $GBR$#! and #b $USA$#! will be likely to #b intervene against us#! in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] targeting our former colonies, unless we enjoy very good relations with them."
spanish_new_world_events.1.tt_4_event_insight: "[ROOT.GetCountry.GetAdjective] [concept_relations] with #b $GBR$#!, #b $USA$#!, and #b all former [ROOT.GetCountry.GetAdjectiveNoFormatting] colonies#! deteriorates by #r 30#!"

spanish_new_world_events.2.t: "Our American Empire"
spanish_new_world_events.2.d: "The impossible made manifest: [ROOT.GetCountry.GetName]'s dominion over the New World has been restored. To mark this momentous occasion, large triumphs have been arranged in the capitals of the restored Audiencias."
spanish_new_world_events.2.f: "When the bugle sounded and the [ROOT.GetCountry.GetAdjectiveNoFormatting] flag was hoisted over the Castillo de San Felipe de Barajas that morning, the young corporal's heart was filled with pride. Even in the sleepy Asturian village of his youth, the memory of the defense of Cartagena loomed large. Now, the [ROOT.GetCountry.GetAdjectiveNoFormatting] banner fluttered proudly from its battlements once more.\n\nWith a silent vow to himself and to the Almighty, he swore that so long as breath remained in his body, that standard would never fall again."
spanish_new_world_events.2.a: "Once more, our Empire stretches from shore to shore."
spanish_new_world_events.2.b: "All must know the strength of the [ROOT.GetCountry.GetAdjective] legions."
modifier_our_american_empire_reward_military: "Faith in the Empire"
modifier_our_american_empire_reward_regular: "The Spanish Lake"

spanish_new_world_events.3.t: "Of Masters and Servants"
spanish_new_world_events.3.d: "With the signing of the last treaty, [ROOT.GetCountry.GetAdjective] diplomatic relations with her former subjects have been clearly defined, with the voices of cordiality and mutual benefit triumphing over those of revenge."
spanish_new_world_events.3.f: "As the last delegate departed, the ambassador's mind drifted from practical matters. A century ago, such a meeting would have been between master and servant; now, they met as equals. He lingered on the thought, uncertain whether it stirred pride or sorrow. How would his grandsires judge this turn of fate, and how would his grandchildren? And above all, how would the Almighty? Were Spain's dominions not once held as God-given?\n\nNo matter, all he focus on for now was one simple thought:"
spanish_new_world_events.3.a: "A mother and her children, reconciled at last."

spanish_new_world_events.4.t: "The Old Order"
spanish_new_world_events.4.d: "With the re-establishment of [SCOPE.sCountry('relevant_country_scope').GetName], [ROOT.GetCountry.GetName] finds herself one step closer to the restoration of her ancient dominion. We must now decide the territorial extent of our [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] subject."
spanish_new_world_events.4.d_caribbean: "With [SCOPE.sCountry('new_spain_scope').GetName] once again under [ROOT.GetCountry.GetAdjective] control, some colonial officers have argued in favor of the consolidation of our Caribbean colonies."
spanish_new_world_events.4.f: "Around him, messengers bustled through the chamber, each bearing papers that would decide the fate of thousands. He signed them all without pause, each decree carrying the weight of empire. For years, old colonial records had been scoured, councils convened, and voices from every corner of Spain's dominion heard.\n\nNow, at last, the labor bore fruit: [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] had returned to the fold."
spanish_new_world_events.4.f_caribbean: ""Excuse me, how many pesos per annum did you say?"\n\n"My thoughts exactly, your Excellency. This structure of parallel administration serves but to bleed our coffers and to empower the seditious.""
spanish_new_world_events.4.a_1: "Award them the North American Mainland."
spanish_new_world_events.4.a_2: "They shall hold dominion over all of [GetStrategicRegion('region_gran_colombia').GetName]."
spanish_new_world_events.4.a_3: "They shall hold dominion over all of [GetStrategicRegion('region_andes').GetName]."
spanish_new_world_events.4.a_4: "They shall hold dominion over all of [GetStrategicRegion('region_la_plata').GetName]."
spanish_new_world_events.4.a_5: "[SCOPE.sCountry('relevant_country_scope').GetName] shall hold dominion over all of the [GetStrategicRegion('region_caribbean').GetName]."
spanish_new_world_events.4.b_1: "The pre-Napoleonic borders must be restored in full."
spanish_new_world_events.4.b_2: "The [GetStrategicRegion('region_caribbean').GetName] should be administered from [SCOPE.sCountry('new_spain_scope').GetName]."
spanish_new_world_events.4.c: "Leave the current administrations in place."
modifier_maintained_local_rule: "Maintained Local Rule"


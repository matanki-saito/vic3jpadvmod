vernacular_events.3.t: "A Realm of Many Tongues"
vernacular_events.3.d: "With the status of regional languages of [ROOT.GetCountry.GetName] now recognized and protected by law, the country's uneasy relationship with regional identitarianism has been settled at last."
vernacular_events.3.f: "Processing local petitions had never been an easy task, but after the introduction of the new regulations it had turned nightmarish. Any country bumpkin with a penny to his name was now sending their thoughts to him in writ: a confounded cacaphony of words and expressions no gentleman of [ROOT.GetCountry.GetCapital.GetCityHubName] would ever deign to utter!\n\n'No' he thought to himself and shook his head. In the good old days, such men would never dare to engage with the state apparatus."
vernacular_events.3.a: "In diversity, unity."
vernacular_events.3.b: "In unity, strength."

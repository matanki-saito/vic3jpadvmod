spanish_new_world_events.5.t: "Recognition"
spanish_new_world_events.5.d: "With the legal status of [ROOT.GetCountry.GetName] no longer in question, the country's presence on the international stage is bound to increase."
spanish_new_world_events.5.f: "While true independence was won at the point of a bayonet by the valiant fighters of the wars of liberation, it was through the labors of men of letters like himself that [ROOT.GetCountry.GetAdjectiveNoFormatting] legal sovereignty would be secured.\n\nAs glorious as a heroic defense or a glorious charge? Perhaps not.\n\nThe squares and plazas of [ROOT.GetCountry.GetCapital.GetCityHubName] would likely never bear his name, yet he took great comfort in knowing that in the storied history of [ROOT.GetCountry.GetNameNoFormatting] #italic he#! had left a mark."
spanish_new_world_events.5.a: "This date will go down in [ROOT.GetCountry.GetAdjective] history."


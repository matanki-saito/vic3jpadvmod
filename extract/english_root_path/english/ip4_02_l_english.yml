subject_interactions.1.t: "Appointing a Governor"
subject_interactions.1.d: "There are several potential types of candidates that we can consider for the head of administration in [SCOPE.sCountry('target_country').GetName]. What type of leader are we looking for?"
subject_interactions.1.f: ""Governance is a very delicate thing. Every state has its own precise pressures, its lobbies, and its concerns. It's our job to ensure that all these issues are effectively swept off the board, never to interfere with our aims again.""
subject_interactions.1.a: "Mr. [SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName], the [GetCharacterTrait('special_character_colonial_plantation').GetName] will take charge."
subject_interactions.1.b: "Let us go with a [GetCharacterTrait('special_character_colonial_local').GetName]: Mr. [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
subject_interactions.1.c: "Award the office to Mr. [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName], the [GetCharacterTrait('special_character_colonial_extraction').GetName]."
subject_interactions.1.e: "Mr. [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName], the [GetCharacterTrait('special_character_colonial_business').GetName], is the best choice."
subject_interactions.1.g: "The [GetCharacterTrait('special_character_colonial_military').GetName] [SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName] will ensure stability."

subject_interactions.2.t: "Changing Regimes"
subject_interactions.2.d: "It is in our right to correct issues in the governance of [SCOPE.sCountry('target_country').GetName]. The question is solely what sort of changes need to be made."
subject_interactions.2.f: "The figures crowded around the table, exchanging dossiers. It was extraordinary—here they were, shuffling words around, and with a collective nod and stroke of the pen they were going to alter the very fabric of a nation."
subject_interactions.2.a: "We shall change ruling parties in [SCOPE.sCountry('target_country').GetName]."
subject_interactions.2.b: "Implement one-party rule."
subject_interactions.2.c: "Democratize [SCOPE.sCountry('target_country').GetName]."
subject_interactions.2.dd: "We need to reform the markets of [SCOPE.sCountry('target_country').GetName]."
subject_interactions.2.e: "[SCOPE.sCountry('target_country').GetName] shall become the vanguard of the revolution!"


 ##### MOROCCO MAKHZEN #####

# JE
 je_lands_of_anarchy: "Bilaad al-Siba"
 je_lands_of_anarchy_reason: "Over the centuries, the holy Makhzen and the uncivilized tribes scattered across our lands have coexisted in a mutually diplomatic relationship without much concern.\n\nWith an ambitious dream of becoming the #b $dyn_c_ottoman_empire$#! of the West, our nation is recognizing the importance of a strong central government with the means to reach every part of its realm.\n\nRecently, our [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] over these settled tribes of the deserts and highlands has begun to weaken. We must establish connections and reasons between the two lands and draw them out of their tents into urban life."
 je_lands_of_anarchy_complete_tt: "All [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] bars of the owned [Concept('concept_state','$concept_states$')] are above #bold 400#!."
 je_lands_of_anarchy_fail_tt: "All [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] bars of the owned [Concept('concept_state','$concept_states$')] are below #bold 100#!."

# Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "Assemble the Harka"
 je_lands_of_anarchy_harka_activate_button_desc: "Go out on a royal expedition to the states of anarchy, projecting the aura of a well-run nation. By personally leading these expeditions, the aim is to turn the [ROOT.GetCountry.GetGovernment.GetName] into the symbol of a disciplined and encompassing authority.\n\n #italic - The Throne of the Emperor of Morocco is his horse; his canopy is the sky.#!"
 je_lands_of_anarchy_harka_deactivate_button: "Disassemble the Harka"
 je_lands_of_anarchy_harka_deactivate_button_desc: "Return from the expedition to Bilaad al-Makhzen, lands of the government."
 je_lands_of_anarchy_colonize_sahara_button: "Expand our Reach"
 je_lands_of_anarchy_colonize_sahara_button_desc: "From the tribes of the Tekna to Tafilalt, from the oasis of Tuat to the mines of Mali. Once did Morocco control the movement of trade and people across the entire region, and now the time has come to look outwards once more."


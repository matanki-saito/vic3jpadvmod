# Events
#1 Initial Event
 lands_of_anarchy.1.t: "Lands of Anarchy"
 lands_of_anarchy.1.d: "Time-honored tribes around the corners of our nation have become increasingly difficult to control. If we don't demonstrate our authority, they might slip out of our grasp."
 lands_of_anarchy.1.f: ""...secondly, asking for that much mahr is somewhat untraditional and quite rude. My nephew is thinking about withdrawing if she insists.\n\n"Ayrad, my old friend, since when do you judge our marriage contracts by the customs of urban people? At my age, I have yet to hear a shaykh lecture fiqh about limits on a bride's demands from the groom."\n\nSeeing the failure of his attempt, Elder Ayrad reconsidered his options."
 lands_of_anarchy.1.a: "They shall face the might of Makhzen."
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] and [SCOPE.sState('inner_morocco_state_scope').GetName] have received a modifier named #bold State of Anarchy#!, with scaling penalties based on their [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] values shown in the #bold $je_lands_of_anarchy$#! [concept_journal_entry]."

#2 Complete Event
 lands_of_anarchy.2.t: "Lands of Harmony"
 lands_of_anarchy.2.d: "All lawless tribes have surrendered to our authority, willingly or not. Our rule over the mainland remains undisputed, allowing us to invest more in these lands."
 lands_of_anarchy.2.f: "The Makhzen is not the only beneficiary of recent changes in Moroccan society. Old hatreds and cultural gaps have mostly disappeared, giving way to new neighbors, shared traditions, and experts in all fields, contributing with an innate disposition to urban life.\n\nThose who refused to be a part of the central crowd and stayed rural have also found communal bliss through modern communication methods provided by the government. Merchants, tax collectors, and armed forces, among others, are safer to roam the lands to carry out their tasks."
 lands_of_anarchy.2.a: "This was a good lesson on coffers and how to fill them."
 lands_of_anarchy.2.b: "A civilization is defined by its ways."
 lands_of_anarchy.2.c: "Let the light of knowledge shine upon our people."
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] and [SCOPE.sState('inner_morocco_state_scope').GetName] receive the following modifier:"

#3 Fail Event
 lands_of_anarchy.3.t: "Embedded Chaos"
 lands_of_anarchy.3.d: "As we failed to maintain control, several tribes have gone rogue, making them almost unreachable to our authority."
 lands_of_anarchy.3.f: ""...the state did not have complete mastery over its territorial space, making it exceptionally difficult to manage outlying areas, with the countryside presenting a particular set of problems. The cliché of a "tribal mosaic" contains more than a grain of truth.\n\nMolecularized by vast regional differences in terms of climate, language, ethnicity and geography, the rural world was a universe unto itself."\n\n— Prof. Susan Gilson Miller, Cambridge University"
 lands_of_anarchy.3.a: "Focus what's left on education."
 lands_of_anarchy.3.b: "No matter what happens, we must always build."
 lands_of_anarchy.3.c: "Let's at least guard our tax collectors."
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] and [SCOPE.sState('inner_morocco_state_scope').GetName] receive the following modifier:"

#4 Tribal Gesture
 lands_of_anarchy.4.t: "Tribal Gesture"
 lands_of_anarchy.4.d: "Within the last few weeks, the advisors have collected reports regarding connections between several interest groups and certain well-known tribal families."
 lands_of_anarchy.4.f: "The couple, isolated from the hall's conversations, had sincere insecurities, growing up among the #italic uncivilized#!.\n\nListening to a dull oud performance, the scent of mint tea and perfumes of royalty brightened their senses as they waited for their sly contact. They had never been whispered to so much compared to city life in recent months."
 lands_of_anarchy.4.a: "The tribes of [SCOPE.sState('marrakech_state_scope').GetName] are known to fight well."
 lands_of_anarchy.4.a_tt: "A suitable warrior from [SCOPE.sState('marrakech_state_scope').GetName] will be presented as the new leader of the [SCOPE.gsInterestGroup('armed_forces_scope').GetName], generating #bold 1.5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] per month over the state as long as the character stays as the leader."
 lands_of_anarchy.4.b: "Who is the most knowledgable alim of [SCOPE.sState('al_rif_state_scope').GetName]?"
 lands_of_anarchy.4.b_tt: "A suitable scholar from [SCOPE.sState('al_rif_state_scope').GetName] will be presented as the new leader of the [SCOPE.gsInterestGroup('devout_scope').GetName], generating #bold 1.5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] per month over the state as long as the character stays as the leader."
 lands_of_anarchy.4.c: "Noone knows these lands better than [SCOPE.sState('inner_morocco_state_scope').GetName]'s natives."
 lands_of_anarchy.4.c_tt: "A suitable amghar from [SCOPE.sState('inner_morocco_state_scope').GetName] will be presented as the new leader of the [SCOPE.gsInterestGroup('rural_folk_scope').GetName], generating #bold 1.5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] per month over the state as long as the character stays as the leader."
 lands_of_anarchy.4.e: "We are here to govern them, not the other way around."
 lands_of_anarchy.4.e_tt: "#bold -0.3#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] to all anarchy states for #bold 5 years#!."

#5 Urban Medi
 lands_of_anarchy.5.t: "Urban Medicine"
 lands_of_anarchy.5.d: "A plea for our aid has been sent out by a specific tribe in [SCOPE.sState('anarchy_state_scope').GetName] regarding an incurable pandemic by their means."
 lands_of_anarchy.5.f: "A smoke of despair rises from a central fire of distress, attempting to lure in foreigners for aid.\n\nRecitations of duas believed to ease the pain of the sick from different suffering families can be heard easily through the coughs of the weak, as they ask the Creator for a way out of this test of faith.\n\nUnaffected young men occasionally climb to the nearby dunes to see if a royal party is arriving to bring glad tidings, though so far, there has been no success."
 lands_of_anarchy.5.a: "Do not hesitate."
 lands_of_anarchy.5.a_tt: "Royal chemists will prepare medicine packages for [SCOPE.sState('anarchy_state_scope').GetName], generating #bold 1#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] per month over the state for our merciful gesture."
 lands_of_anarchy.5.b: "Let the privileged take the hit."
 lands_of_anarchy.5.b_tt: "Rich folk in [SCOPE.sState('fez_scope').GetName] will have to sponsor the aid to [SCOPE.sState('anarchy_state_scope').GetName], generating #bold 1#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] per month over the state for saving their lives."
 lands_of_anarchy.5.c: "They have the ways of alternative medicine after all."
 lands_of_anarchy.5.c_tt: "Refusing to spend our resources to unruly tribes will make a part of our population in [SCOPE.sState('fez_scope').GetName] happy, but the tribesmen will not forget this for a long time, reducing [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] for [SCOPE.sState('anarchy_state_scope').GetName] by #bold 0.5#! per month"


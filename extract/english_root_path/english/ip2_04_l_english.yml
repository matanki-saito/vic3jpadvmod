  india_events.4.t: "[SCOPE.sCountry('india_scope').GetName] Demands Return of the Koh-i-Noor"
  india_events.4.d_1: "The nation of [SCOPE.sCountry('india_scope').GetNameNoFlag], recently independent from our rule, has requested the return of the Koh-i-Noor diamond. The diamond is currently held within our vaults as a spoil of war."
  india_events.4.d_2: "The nation of [SCOPE.sCountry('india_scope').GetNameNoFlag] has requested the return of the Koh-i-Noor diamond. The diamond is currently held within our vaults as a spoil of war."
  india_events.4.f: ""Mr. Prime Minister, the Crown did not find the Koh-i-noor attractive when it first claimed it. Surely they won't mind returning it?"\n\n"High Commissioner, you will find that achieving independence is easier than trying to pry a jewel away from the Crown."\n\n"But they have so many!"\n\n"We had many colonies, too. Look how that went.""
  india_events.4.a: "It is ours by treaty and right of conquest."
  india_events.4.b: "Valuable things are meant to be spent."

  india_events.5.t:1 "The Deccan Riots"
  india_events.5.d: "Indebted [GetPopType('peasants').GetName] in [SCOPE.sState('riots_site_scope').GetName] have launched a series of rebellions against local moneylenders, intended to destroy the records of their debts."
  india_events.5.f: ""Sir, the farmers are burning records of their debt. In some cases, they're attacking the moneylenders themselves. Shall we send the police to intervene?"\n\nThe corner of the Governor's mouth twitched. "Well, it's hardly surprising."\n\n"Sir?"\n\n"The Hindi word for farmer is ryot. The ryots are rioting - why are we surprised?"
  india_events.5.a: "Send in the Army to contain the rebellion."
  india_events.5.b: "Annul these debts before the riots worsen."

  slaves_freed_in_state_tt: "All [GetPopType('slaves').GetName] in [SCOPE.sState('riots_site_scope').GetName] will be emancipated"

  india_events.6.t: "The Hindu-[SCOPE.sCountry('enemy_great_power_scope').GetAdjectiveNoFormatting] Conspiracy"
  india_events.6.d: "Our intelligence service has discovered a conspiracy involving Indian revolutionaries colluding with agents of the [SCOPE.sCountry('enemy_great_power_scope').GetAdjective] government. They intend to orchestrate a pan-Indian rebellion against [SCOPE.sCountry('overlord_scope').GetAdjective] rule."
  india_events.6.f: ""Apparently, the conspirators called themselves the Ghadar party."\n\n"That's amusing"\n\n"How so, milord?"\n\n"Ghadar means to rebel. But Gaddari means to betray. Odd, isn't it, how the difference really is a matter of perspective.""
  india_events.6.a: "We must intervene at once."
  india_events.6.b: "Remain vigilant, but we must not be rash."


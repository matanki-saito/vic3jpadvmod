  india_events.1.t: "Kaisar-i-Hind"
  india_events.1.d_1: "With the establishment of Crown rule over India, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] has requested that the Prime Minister offer [SCOPE.sCharacter('ruler_scope').GetHerHim] the title of "[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] of India"."
  india_events.1.d_2: "With the establishment of Crown rule over India, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] has assumed the title of "[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] of India"."
  india_events.1.f_1: ""Be it therefore enacted by the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]'s most Excellent Majesty, by and with the advice and consent of the Lords Spiritual and Temporal, and Commons, in this present Parliament assembled, and by the authority of the same, as follows:\n\nIt shall be lawful for [SCOPE.sCharacter('ruler_scope').GetHerHis|U] most gracious Majesty with a view to such recognition as aforesaid of the transfer of the Government of India, by [SCOPE.sCharacter('ruler_scope').GetHerHis|U] Royal Proclamation under the Great Seal of the United Kingdom, to make such addition to the style and titles at present appertaining to the Imperial Crown of the United Kingdom and its dependencies as to [SCOPE.sCharacter('ruler_scope').GetHerHis|U] Majesty may seem meet.""
  india_events.1.f_2: ""Be it therefore enacted by the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]'s most Excellent Majesty, by and with the advice and consent of the Lords Spiritual and Temporal as follows:\n\nIt shall be lawful for [SCOPE.sCharacter('ruler_scope').GetHerHis|U] most gracious Majesty with a view to such recognition as aforesaid of the transfer of the Government of India, by [SCOPE.sCharacter('ruler_scope').GetHerHis|U] Royal Proclamation under the Great Seal of the United Kingdom, to make such addition to the style and titles at present appertaining to the Imperial Crown of the United Kingdom and its dependencies as to [SCOPE.sCharacter('ruler_scope').GetHerHis|U] Majesty may seem meet.""
  india_events.1.a: "God save the [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]!"
  india_events.1.b: "Advise [SCOPE.sCharacter('ruler_scope').GetHerHim] against this course of action."
  india_events.1.c: ""[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] of Great Britain, Ireland, and India" would make for an even grander style."
  empress_or_emperor_of_britain_tt: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] will become the [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] of [ROOT.GetCountry.GetName]"


  princely_state_creation.1.t: "The Baluchistan Agency"
  princely_state_creation.1.d: "With our acquisition of [SCOPE.sState('baluchistan_state').GetName], we have established the Baluchistan Agency to coordinate the governance of the region. Proposals have been put forth to return regions of Baluchistan to native rule."
  princely_state_creation.1.f: ""A single state would increase our administrative responsibility. Let these small men rule their little pockets. Meanwhile we can focus on garrisoning our frontier. Ensure no Afghan, Persian, or Russian dreams of approaching us."\n\n"Give five men five states to rule and you create five rulers who dream of uniting them all. India already has more princes than all of Europe, do you truly wish to add to that number?""
  princely_state_creation.1.a: "Distribute the Southern regions to our loyal princes."
  princely_state_creation.1.b: "Partition the region, with Kalati authority over Makaran."
  princely_state_creation.1.c: "Establish a nineteen gun salute state of Kalat."
  princely_state_creation.1.e: "The High Commissioner may take full control of the province."

  princely_state_creation.2.t: "The Capture of Sindh"
  princely_state_creation.2.d: "Prior to our acquisition of [SCOPE.sState('sindh_state').GetName], the region was split between the various branches of the Talpur Dynasty. Proposals have been put forth to establish a princely state in Sindh, under compliant Talpur rulers."
  princely_state_creation.2.f: ""Peccavi", the telegram said. The adjutant looked to his principal, and raised an eyebrow.\n\n"Message follows: "Peccavi". A code phrase?"\n\nThe officer pulled his eyes upwards, away from the report he was reading. "I have sinned", he said.\n\n"He has Sindh?"\n\n"Yes, he has Sindh."\n\n"I see.""
  princely_state_creation.2.a: "Allow the Northern Talpur dynasty to remain in place."
  princely_state_creation.2.b: "Establish all of Sindh as a nineteen gun salute state."
  princely_state_creation.2.c: "Fold all of Sindh into the Bombay Presidency."

  princely_state_creation.3.t: "The North-West Frontier"
  princely_state_creation.3.d: "Our acquisition of [SCOPE.sState('pashtunistan_state').GetName] has brought our border to the Pamir Mountains. Proposals have been made to delegate the administration of this remote region to compliant native rulers."
  princely_state_creation.3.f: ""Princely states so close to enemy borders? Irresponsible and foolhardy. We have won the territory, now let us keep it."\n\n"Guarding territory and administering them are two different matters. Why expend men and resources running the state when we can let the locals rule and let their taxes fund our garrisons?""
  princely_state_creation.3.a: "Grant autonomy to the region's loyal rulers."
  princely_state_creation.3.b: "Expand the territory of Chitral to the entire North."
  princely_state_creation.3.c: "The native rulers have proven to be unreliable."

  princely_state_creation.4.t: "The Treaty of Amritsar"
  princely_state_creation.4.d: "Our newly-acquired province of [SCOPE.sState('kashmir_state').GetName] was once a powerful kingdom in its own right. Proposals have been made to establish a new, powerful princely state to administer the region."
  princely_state_creation.4.f: ""The Hindoos don't like the Mohammedan, the Mohammedan don't like the Sikhs and the Sikhs don't like anybody. What prince could possibly wrestle them all?"\n\n"So instead of letting some foolhardy prince try to keep them all in check, you would make it our problem? Do you care so little for sleep?""
  princely_state_creation.4.a: "Establish Jammu and Kashmir as a twenty-one gun salute state."
  princely_state_creation.4.b: "No such treaty is necessary."

  princely_state_creation.5.t: "The Shan States"
  princely_state_creation.5.d: "The newly acquired [SCOPE.sState('shan_state').GetName] are organized as a complex patchwork of various Shan principalities. Proposals have been made to organize them as a confederation of princely states under their current forms of government, with a shared Resident."
  princely_state_creation.5.f: ""These frontier areas are a great source of revenue but a nuisance to administer. Fragmented, and mountainous, it will be a while before our people are familiar with the terrain."\n\n"Perhaps we can borrow a page from history. Bind the Shan Saophas under a federation. They can rule as they wish so long as the central fund gets its share. As time goes by, our collectors will learn the roads and we won't need for the Federation.""
  princely_state_creation.5.a: "Grant them autonomy under their own rulers, with a shared Resident."
  princely_state_creation.5.b: "Incorporate them as a Shan District."


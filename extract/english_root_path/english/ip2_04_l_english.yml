  british_dictates.1.t: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] Dictate"
  british_dictates.1.d: "The [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] in [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName] has issued directions for us to increase the number of [SCOPE.GetRootScope.GetCountry.GetCustom('eic_plantation_type')] in [ROOT.GetCountry.GetName]."
  british_dictates.1.f: "For the eyes of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting],\n\nI have the honor to inform you, for the information of the Right honorable the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], that, following a period of discussion with the [SCOPE.GetRootScope.GetCountry.GetCustom('india_oversight_board')], the [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] has issued the following compendium of directives to make clear its present priorities in India. Please consult the enclosed directives for further information on this matter.\n\nSigned,\n[SCOPE.sCharacter('board_of_control_character').GetFullNameNoFormatting]\n[SCOPE.GetRootScope.GetCountry.GetCustom('india_oversight_board')]"
  british_dictates.1.a: "We will begin at once."
  british_dictates.1.b: "This is not within our present means."

  british_dictates.2.t: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] Dictate"
  british_dictates.2.d: "Given the present state of war faced by [SCOPE.sCountry('overlord_scope').GetName], the [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] has issued directions for us to expand the size of our standing army."
  british_dictates.2.f: "For the eyes of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting],\n\nI have the honor to inform you, for the information of the Right honorable [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], that the [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] has issued the following compendium of directives to make clear its present priorities in India. Please consult the enclosed directives for further information on this matter.\n\nSigned,\n[SCOPE.sCharacter('board_of_control_character').GetFullNameNoFormatting]\n[SCOPE.GetRootScope.GetCountry.GetCustom('india_oversight_board')]"

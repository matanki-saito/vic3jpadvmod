  je_india_home_rule_request_democracy_permission: "Request Government Reform"
  je_india_home_rule_request_democracy_permission_desc: "The nationalist calls for self-governance have grown too loud to ignore. We must petition our suzerain for permission to provide needed concessions in this direction."

  je_india_nationalism_britain_indian_self_governance: "Authorize Indian Self-Governance"
  je_india_nationalism_britain_indian_self_governance_desc: "Despotic rule in India is clearly unsustainable. In order to preserve our colonial government in the region, we must offer additional opportunities for Indians to participate in their own governance."

  je_india_nationalism_britain_dispatch_simon_commission: "Dispatch Statutory Commission"
  je_india_nationalism_britain_dispatch_simon_commission_desc: "Our earlier reforms to the Indian administration have proven insufficient in the eyes of many nationalists. Dispatching a commission to study further constitutional reform will serve as a show of our continued commitment to Indian self-governance."


  india_nationalism_events.3.t: "The Salt March"
  india_nationalism_events.3.d: "Indian independence activists led by [SCOPE.sCharacter('prisoner_scope').GetFullName] have marched to the seaside of [SCOPE.sState('salt_march_state').GetName] to protest the state salt monopoly. Upon arriving at the shore, they intentionally violated the law by harvesting salt."
  india_nationalism_events.3.f: "#bold Salt Riot in [SCOPE.sState('salt_march_state').GetPortHubName]!#!\n\nOn [TimeKeeper.GetCurrentDate.GetString], a large group arrived in [SCOPE.sState('salt_march_state').GetPortHubName] with the clear intent of breaking the Imperial law. They collected seawater and boiled it to produce salt. Nearly all the people gathered were arrested.\n\nWe asked the march leader, a senior member of the [SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting], what they intended to do with the salt. He explained that they deemed the salt tax untenable and wished to exert their right to self-rule through this nonviolent protest. If the reader is amused, then they are not alone! But at least one can rest assured that the nationalist movement is in harmless hands."
  india_nationalism_events.3.a: "Our jails have space for them all."
  india_nationalism_events.3.b: "Hail, law breaker!"

  modifier_salt_tax_protests: "Salt Tax Protests"

  india_nationalism_events.4.t: "The Natal Indian Congress"
  india_nationalism_events.4.d: "An Indian lawyer by the name of [SCOPE.sCharacter('gandhi_scope').GetFullName] has founded the Natal Indian Congress, an organization dedicated to advocating for the rights of the [ROOT.GetCountry.GetAdjective] Indian population."
  india_nationalism_events.4.f: "#bold Another Treasonous Voice#!\n\n[TimeKeeper.GetCurrentDate.GetString] saw the founding of the Natal Indian Congress—another organization in a series of rebellious groups unhappy with the current government. Led by the young Indian advocate, [SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting], their focus seems to be the plight of Indians. Our more astute readers will find this unsurprising, as [SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting] was recently reported demanding the right to vote for Indian people. Perhaps we can take solace in the knowledge that despite their grand rebellious notions, these groups remain disunited."
  india_nationalism_events.4.a: "The Indian community has found its champion."
  india_nationalism_events.4.b: "We will see how he contends with the [SCOPE.sState('gandhi_state').GetCityHubName] mob."

  india_nationalism_events.5.t: "Satyagraha"
  india_nationalism_events.5.d: "After spending many years abroad, [SCOPE.sCharacter('gandhi_scope').GetFullName] has returned to the [ROOT.GetCountry.GetName]. He has put his theory of Satyagraha, or "holding firmly to truth", to use in support of the Indian independence movement."
  india_nationalism_events.5.f: "As the advocate, recently returned from his travels abroad, speaks for the sixth hour, the convention is listless.\n\n"Bright young man!" a Congress member quips.\n\n"Who does he think he is?" another responds, "He seems to assume he is the smartest in the room; his every proclamation guarantees free ammunition for our enemies.""
  india_nationalism_events.5.a: "A hero returns to his native land."
  india_nationalism_events.5.b: "Order the newspapers to keep this quiet."


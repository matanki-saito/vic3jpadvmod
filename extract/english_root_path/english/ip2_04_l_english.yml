  india_events.7.t: "The [SCOPE.sState('conspiracy_trial_state').GetCityHubName] Conspiracy Trials"
  india_events.7.d: "In the city of [SCOPE.sState('conspiracy_trial_state').GetCityHubName], several hundred members of Indian independence organizations have been put on trial for conspiring with [SCOPE.sCountry('enemy_great_power_scope').GetAdjective] agents to subvert [SCOPE.sCountry('overlord_scope').GetAdjective] rule."
  india_events.7.f: "The newspapers and the people followed the trial with great interest. For some it was a sign of the growing discontent. For others, it was proof that no gunpowder plot, whether led by Englishmen or Indians, could undermine the Crown. For most locals, however, it was simply what it was. A solemn procession of three hundred men, condemned one after another."
  india_events.7.a: "Let us hope this is the end of it."
  india_events.7.b: "Forty-two death sentences make forty-two martyrs."

  india_events.8.t: "Phool Walon Ki Sair"
  india_events.8.d_1: "The city of Delhi has turned out to celebrate harmony between Hindus and Muslims with the festival of Phool Walon Ki Sair. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has made [ROOT.GetCountry.GetRuler.GetHerHis] traditional appearance, observing the Sair from the Zahar Mahal."
  india_events.8.d_2: "The city of Delhi has turned out to celebrate the traditional Indian festival of Phool Walon Ki Sair. The occasion celebrates communal harmony between Hindus and Muslims."
  india_events.8.d_3: "The city of Delhi has turned out to celebrate harmony between Hindus and Muslims with the festival of Phool Walon Ki Sair. Floral offerings are placed on the city's shrines, and dance and song fills the streets."
  india_events.8.f: "Music thrums through the air, accompanied by the scent of thousands of flowers. People across the city gather, Hindus and Muslims. Their religion is not forgotten, but the usual tensions have been replaced with a mutual love for dance, prayer and food."
  india_events.8.a: "A beautiful show of harmony and color."
  india_events.8.b: "There is a clear danger of the festival being politicized."
  india_events.8.c: "Offer an official contribution to the displays."

  india_events.9.t: "The Indian Army"
  india_events.9.d: "The [SCOPE.gsInterestGroup('government_scope').GetName] has issued an order unifying the three [SCOPE.gsInterestGroup('presidency_armies').GetName] into a single body - the [ROOT.GetCountry.GetAdjectiveNoFormatting] Army."
  india_events.9.f: ""It's been in the works for a good while. Irrational, or so they say, with quite a lot of redundancy. I'm surprised they made it past the telegraph."\n\n"A Company relic, yes, I agree. Do you believe we retained too much of their structure?"\n\n"What else could we do? India is hardly a flexible land. For reforms such as this, forty years is quite swift.""
  india_events.9.a: "A victory for efficiency."
  india_events.9.b: "An opportunity to further incorporate native troops."

  india_events.10.t: "The Dohnavur Fellowship"
  india_events.10.d: "[SCOPE.sCharacter('carmichael_scope').GetFullName], a Christian missionary active in [SCOPE.sState('dohnavur_state').GetName], has become well-known in the region for providing sanctuary to children forced into prostitution. She has founded a ministry to further her works."
  india_events.10.f: ""We are often asked to tell converts' stories; and certainly they would thrill, for the way of escape God opens sometimes is, like Peter's from prison, miraculous; and truth is stranger than fiction, and far more interesting. But we who work in the Terrible's lair, and know how he fights to get back his prey, even after it has escaped from him, are afraid to tell these stories too much, and feel that silence is safest, and, strange as it may seem to some, for the present most glorifies God."" #- Amy Carmichael, Things As They Are
  india_events.10.a: "Her cause warrants an official donation."
  india_events.10.b: "We cannot be seen sponsoring missionaries."

  india_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] Go Back"
  india_events.11.d: "[SCOPE.sCharacter('mehta_scope').GetFullName], the child of a local judge, has been spotted participating in protests against the [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] Commission in [SCOPE.sState('mehta_state').GetName]. Her and other child protesters face the police whilst dressed in the colors of the Indian flag."
  india_events.11.f: "Their ages had not insulated themselves from the attention of the colonial police. A week ago, they had faced a lathi charge, dozens of grown men with batons scattering their picket line and casting down the flag they had made themselves. They had returned to their parents in tears, blood leaking from skinned palms and knees.\n\nNow, instead of holding a flag which could be torn out of their hands, they draped themselves in its colors. Even if the children were knocked down once more, their clothing would show the the world their cause."
  india_events.11.a: "Such bravery at such a young age."
  india_events.11.b: "Her father will suffer consequences for this."

  india_events.12.t: "Through Storm to Peace"
  india_events.12.d: "[SCOPE.sCharacter('besant_scope').GetFullName], a former socialist activist turned Theosophist, has announced her intention to depart [ROOT.GetCountry.GetCapital.GetCityHubName] for India. She will soon join her Theosophist colleagues at their headquarters in [SCOPE.sState('madras_state').GetName]."
  india_events.12.f: ""An imperious necessity forces me to speak the truth, as I see it, whether the speech please or displease, whether it bring praise or blame. That one loyalty to Truth I must keep stainless, whatever friendships fail me or human ties be broken. She may lead me into the wilderness, yet I must follow her; she may strip me of all love, yet I must pursue her; though she slay me, yet will I trust in her; and I ask no other epitaph on my tomb but:\n\n'SHE TRIED TO FOLLOW TRUTH.'"" #- Annie Besant's Autobiography
  india_events.12.a: "May she have a safe journey."
  india_events.12.b: "The Society needs her in [ROOT.GetCountry.GetCapital.GetCityHubName]."

  india_events.13.t: "The World Teacher"
  india_events.13.d: "Members of the Theosophical Society in [SCOPE.sState('madras_state').GetName] have declared the young [SCOPE.sCharacter('krishnamurti_scope').GetFullName] to be the likely future vessel of the divine entity Lord Maitreya. [SCOPE.sCharacter('besant_scope').GetFullName], a Theosophist activist, has sought to adopt the boy."
  india_events.13.f: "The monsoon had yet to come, and the sky was still cloudless. The boy stood on the beach, staring aimlessly at the incoming waves. Lost, aloof, insulated from all around him by some intangible barrier. His father trudged through the sand, and placed a hand on his shoulder. The boy looked to him once more, and the memory of the sea silently passed away."
  india_events.13.a: "[SCOPE.sCharacter('besant_scope').GetSheHe|U] will allow him to realize his full potential."
  india_events.13.b: "The boy belongs with his father, well away from the occult."

  krishnamurti_chain_end_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName] will live an ordinary life with his family"
  krishnamurti_chain_adopted_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName] will be adopted into the Theosophical Society, and be raised to become the #bold World Teacher#!"

  india_events.14.t: "The Order of the Star in the East"
  india_events.14.d: "The Theosophical Society has founded an organization dedicated to prepare the world for the arrival of the divine Lord Maitreya. [SCOPE.sCharacter('krishnamurti_scope').GetFullName], believed to be the future vessel of this being, has been appointed as the head of the organization."
  india_events.14.f: "#bold Declaration of Principles#!\n\n1. We believe that a great Teacher will soon appear in the world, and we wish so to live now that we may be worthy to know Him when He comes.\n\n2. We shall try, therefore, to keep Him in our minds always, and to do in His name, and therefore to the best of our ability, all the work which comes to us in our daily occupations.\n\n3. As far as our ordinary duties allow, we shall endeavour to devote a portion of our time each day to some definite work which may help to prepare for His coming." #- Principles of the Order of the Star in the East
  india_events.14.a: "A means to inspire the world."
  india_events.14.b: "An Order to realise our earthly agenda."

  india_events.15.t: "Divine Inspiration"
  india_events.15.d: "Whilst on retreat in [SCOPE.sState('california_state').GetName], [SCOPE.sCharacter('krishnamurti_scope').GetFullName] has been struck by peculiar physical symptoms and a strong feeling of "otherness". [SCOPE.sCharacter('krishnamurti_scope').GetSheHe|U] and [SCOPE.sCharacter('krishnamurti_scope').GetHerHis] Theosophical Society chaperones believe this process to be mystical in nature."
  india_events.15.f: ""It's as though everything stood still. There's no movement, no stirring, complete emptiness of all thought, of all seeing. There's no interpreter to translate, to observe, to censor. An immeasurable vastness that is utterly still and silent. There is no space, nor time to cover that space. The beginning and the ending are here, of all things. There is really nothing that can be said about it."" #- Krishnamurti's Notebook
  india_events.15.a: "Could it be true? Is he touched by the divine?"
  india_events.15.b: "This man is troubled, nothing more."

  india_events.16.t: "A Pathless Land"
  india_events.16.d: "In an announcement at the Order of the Star's annual convention in [SCOPE.sState('star_camp_state').GetName], [SCOPE.sCharacter('krishnamurti_scope').GetFullName] has disavowed his following and proclaimed the Order dissolved. The Theosophical Society has been thrown into confusion by the announcement."
  india_events.16.f: ""I maintain that truth is a pathless land, and you cannot approach it by any path whatsoever, by any religion, by any sect. That is my point of view, and I adhere to that absolutely and unconditionally. Truth, being limitless, unconditioned, unapproachable by any path whatsoever, cannot be organized; nor should any organization be formed to lead or coerce people along a particular path. This is no magnificent deed, because I do not want followers, and I mean this. The moment you follow someone you cease to follow Truth."" #- Krishnamurti, 1929
  india_events.16.a: "The cause of freedom requires no leader."
  india_events.16.b: "Only the World Teacher could be so humble."
  india_events.16.c: "Perhaps it is time for him to retire."

  india_events.17.t: "The [SCOPE.sState('khudiram_state').GetFarmHubName] Conspiracy"
  india_events.17.d: "A procession of carriages through the streets of [SCOPE.sState('khudiram_state').GetFarmHubName] has been interrupted by a bombing attack which killed two [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] women. One of the perpetrators, [SCOPE.sCharacter('khudiram_scope').GetFullName], has been brought into custody."
  india_events.17.f: "There was not a hint of trepidation on the young man's face, even with an armed policeman to his side and a hostile judge ahead of him. His back was erect, his shoulders were relaxed, and his face bore a beatific smile.\n\nThe outcome of the trial was not ever in doubt, even with a skilled counsel defending him. His mistake had been fatal, his end was certain from the moment the constables had laid eye on him. The worries of life had evacuated him, and left him unburdened. There was nothing to do but ensure he would be remembered."
  india_events.17.a: "His crimes warrant execution by hanging."
  india_events.17.b: "Life imprisonment will prevent him from becoming a martyr."


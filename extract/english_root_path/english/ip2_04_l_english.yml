  india_nationalism_events.6.t: "The India League"
  india_nationalism_events.6.d_1: "Indian nationalists living in [ROOT.GetCountry.GetCapital.GetCityHubName] have founded the India League, an organization dedicated to advocacy for Indian independence. The League's membership includes several sitting [SCOPE.sParty('india_league_party').GetName] members of parliament."
  india_nationalism_events.6.d_2: "Indian nationalists living in [ROOT.GetCountry.GetCapital.GetCityHubName] have founded the India League, an organization dedicated to advocacy for Indian independence. The League's membership includes prominent political figures such as [SCOPE.sCharacter('india_league_character').GetFullName]."
  india_nationalism_events.6.f: ""John, I was at high tea with the ladies, and a young woman approached us with the most perplexing petition. At first, I thought it was an odd prank played by Emma. You know how she is with her fancies. But it seems that this woman was quite serious. She said she is part of the India League, and they advocate for Indian independence. Once it was apparent that this was no prank, we asked her who they thought would lead the Indians in our stead. As if the whole idea wasn't ridiculous enough, she suggested they would lead themselves!\n\nI don't know where these kids get those ideas. I imagine this is the cost of letting some of those Indians study and work here!""
  india_nationalism_events.6.a: "A noble cause."
  india_nationalism_events.6.b: "How... peculiar of them."

  india_nationalism_events.7.t: "The Condition of India"
  india_nationalism_events.7.d: "The India League has published a brief on conditions in the [SCOPE.sCountry('india_scope').GetName], highlighting extreme poverty and policies of repression against nationalist activists."
  india_nationalism_events.7.f: "The officer eyed the telegram on his desk, a smirk tugging at his lips. The Governor-General had written to him to complain about the India League and their lengthy document about the treatment of Indians in India. The Governor was furious that the Home Office had allowed the League any room to breathe. The Governor had his sympathies, but the officer could not help but laugh. Surely, the Indian people knew their condition? What did the league hope to achieve? Only a traitor would support their cause. That they allowed some Indians to come study in this great country was kindness enough."
  india_nationalism_events.7.a: "Something must be done about this."
  india_nationalism_events.7.b: "Order the work banned in India."


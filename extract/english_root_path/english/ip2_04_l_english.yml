  india_events.2.t: "The Delhi Durbar"
  india_events.2.d: "The [ROOT.GetCountry.GetTopOverlord.GetAdjective] administration has planned a grand durbar in [SCOPE.sState('delhi_scope').GetCityHubName] to officially proclaim [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] as [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')] of India. Dignitaries from across [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] India have been invited to attend."
  india_events.2.f: ""The guests being all seated, a flourish of trumpets by the heralds exactly at noon announced the arrival of the Viceroy. The military bands played a march, and [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], accompanied by [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], their daughters, and [SCOPE.sCharacter('viceroy_scope').GetHerHis] staff, proceeded to the pavilion. [SCOPE.sCharacter('viceroy_scope').GetHerHis|U] Excellency took [SCOPE.sCharacter('viceroy_scope').GetHerHis] seat upon the throne, arrayed in [SCOPE.sCharacter('viceroy_scope').GetHerHis] robes as Grand Master of the Star of India, the National Anthem was played, the guards of honor presented arms while the whole of the vast assemblage rose as one man. The chief herald was then commanded to read the proclamation. A flourish of trumpets was again sounded, and [SCOPE.sCharacter('monarch_scope').GetHerHis|U] Majesty was proclaimed [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')] of India."" # - Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
  india_events.2.a: "Shah in Shah Padishah. May God bless [SCOPE.sCharacter('monarch_scope').GetHerHim]."
  india_events.2.b: "A chance to offer [SCOPE.sCharacter('monarch_scope').GetHerHim] our loyalty, and one humble request."
  indian_independence_request_tt: ""We beg of [SCOPE.sCharacter('monarch_scope').GetHerHim|U] Majesty to grant to #b India#! the same political and social status as is enjoyed by [SCOPE.sCharacter('monarch_scope').GetHerHim] #b British#! subjects.""

  india_events.3.t: "The Mountain of Light"
  india_events.3.d: "With the capture of [SCOPE.sState('punjab_scope').GetCityHubName] by [ROOT.GetCountry.GetAdjectiveNoFormatting] forces, we have acquired the legendary Koh-i-Noor diamond."
  india_events.3.f: ""Milord, a detailed account of the [SCOPE.sState('punjab_scope').GetCityHubName] treasury is ready. Of note are the three gems, the Daria-i-noor, the Khiraj-i-alam, and of course the Koh-i-noor."\n\n"Excellent. I much prefer these Indians than the ones across the Atlantic. After all, a diamond is a far better addition to one's cap than a feather, wouldn't you say?"\n\n"Quite so, milord."\n\n"Prepare them for transport. We must ensure they are present for the Great Exhibition. Proof of our conquest in the east.""
  india_events.3.a: "Present the diamond as a spoil of war to [SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting]."
  india_events.3.b: "Transport the diamond to our treasury in [ROOT.GetCountry.GetCapital.GetCityHubName]."


  india_nationalism_events.1.t: "The Anarchy"
  india_nationalism_events.1.d: "Unchecked unrest in the [SCOPE.sCountry('india_scope').GetName] has led to the outbreak of a civil war across the Indian subcontinent. Figures across [ROOT.GetCountry.GetAdjective] society have suggested abandoning the collapsing subcontinent to its fate."
  india_nationalism_events.1.f: "[SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting], a senior politician and professor of Oriental studies, was asked about the state of India and if there was any hope for re-establishing governance. He had this to say:\n\n"They are an ancient people, too old to learn the business of governance. Led as they are by their so-called leaders, chaos is the best we can expect out of them. We were their benevolent guides; without us, they are clearly lost.""
  india_nationalism_events.1.a: "Evacuate our personnel, and wash our hands of this affair."
  india_nationalism_events.1.b: "India has been pacified before. It will be again."

  india_nationalism_events.2.t: "The Evacuation"
  india_nationalism_events.2.d: "The outbreak of open civil war across India has broken the resolve of the [SCOPE.sCountry('overlord_scope').GetAdjective] government. They have ordered our administration abrogated, and all [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] citizens to evacuate India immediately."
  india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]#!\n#bold Imperial [ROOT.GetCountry.GetCapital.GetCityHubName] Gymkhana Club#!\nTo all members,\nIt is with great sorrow that I must ask you to abandon your duty to India. Its ungrateful people have chosen to spit on the very hand that raised them. Say goodbye to our great works and make way for the ports our ancestors built; we will depart from them one last time."
  india_nationalism_events.2.a: "Burn our papers, and make for the ports."
  india_nationalism_events.2.b: "Announce an official transfer of power to [SCOPE.sCountry('revolution_scope').GetRuler.GetFullName]."
  india_nationalism_events.2.c: "We will carve out a land of our own from [SCOPE.sState('calcutta_scope').GetCityHubName]."

  is_princely_state_tt: "Is a [concept_princely_state]"

  every_indian_subject_made_independent_tt: "Our #b Indian#! [Concept('concept_subject','$concept_subjects$')] will become #b independent#!"
  european_pops_may_flee_tt: "[Concept('concept_pop', '$concept_pops$')] in #bold India#! with $european_heritage$ may flee to our remaining territories"

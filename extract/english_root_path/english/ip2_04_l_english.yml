  je_india_home_rule: "Indian Home Rule"
  je_india_home_rule_reason: "Across the [SCOPE.sCountry('india_scope').GetName], national consciousness is rising amongst the native Indian population. Native Indians educated in [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag] schools and employed by the colonial government have begun to agitate for equal status within imperial institutions, greater economic opportunity, and the eventual establishment of home rule for all of India.\n\nWhilst this [concept_journal_entry] is active, we will have the opportunity to petition [SCOPE.sCountry('overlord_scope').GetName] for greater autonomy and other local reforms. The chance that these petitions will be accepted is dependent upon the status of the #bold progress bar#!."

  je_india_nationalism_britain: "The Indian National Movement"
  je_india_nationalism_britain_reason: "Across the [SCOPE.sCountry('india_scope').GetName], national consciousness is rising amongst the native Indian population. Native Indians educated in [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag] schools and employed by the colonial government have begun to agitate for equal status within imperial institutions, greater economic opportunity, and self-governance for India.\n\nWhilst this [concept_journal_entry] is active, the [SCOPE.sCountry('india_scope').GetAdjective] national movement will have the opportunity to petition us for greater autonomy and other local reforms. The repercussions for denying these petitions are dependent upon the status of the #bold progress bar#!.\n\n@warning! If the [Concept('concept_activism','$concept_activism_short$')] of the Indian national movement gets too high, the movement will shift its focus towards #bold full independence#!."


  india_home_rule_events.1.t: "The Indian Home Rule Act"
  india_home_rule_events.1.d: "Following a long period of reform and negotiation with native Indian leaders, the [ROOT.GetCountry.GetTopOverlord.GetAdjective] Parliament has passed a law reorganizing the former Raj into the Dominion of India."
  india_home_rule_events.1.f: ""From this day forth, the colony of India, that was under Direct Crown Rule, will form the Dominion of India. This Dominion, under the crown of the United Kingdom of Great Britain, will have its own legislative authority. Insofar as it does not encroach, resist, or counter the authority of the crown itself.""
  india_home_rule_events.1.a: "We have seized our opportunity."

  south_asian_primary_cultures_tt: "All #bold South Asian#! [Concept('concept_culture', '$concept_cultures$')] with [Concept('concept_homeland','$concept_homelands$')] in our nation will become [concept_primary_cultures]"

  india_home_rule_events.2.t: "Indian Administration Requests Government Reform"
  india_home_rule_events.2.d: "Facing pressure from the Indian national movement, the government of the [SCOPE.sCountry('india_scope').GetName] has requested our approval to permit democratic elections to positions in the Indian administration."
  india_home_rule_events.2.f: "The request was met in the House of Lords with some amusement.\n\"To vote," one lord remarked, "one must be literate. How does the Indian administration, with its abysmal literacy rates, expect the people to differentiate between Raj and Ram?""
  india_home_rule_events.2.a: "Indians are incapable of responsible government."
  india_home_rule_events.2.b: "A necessary step for stabilizing our administration."
  india_home_rule_events.2.c: "Draw up the reform ourselves, and order it enacted."

  india_home_rule_events.3.t: "Martyrdom"
  india_home_rule_events.3.d: "Amidst a peaceful protest in [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] against our suppression of the Indian national movement, a [ROOT.GetCountry.GetAdjective] Army unit headed by [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetFullName] has opened fire on the crowd. Hundreds of Indians have been killed, and thousands wounded."
  india_home_rule_events.3.f: ""The events in [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] may have quelled the rebellious sentiment in the city, but they have provoked a national outrage.\n\nEverywhere I go, I see people protesting, united. They all repeat the same mantra, a single word, 'Azadi', 'Freedom'.""
  india_home_rule_events.3.a: "This must be covered up immediately."

  india_home_rule_events.4.t: "Downward Spiral"
  india_home_rule_events.4.d: "Despite our efforts to contain the situation, the news of the massacre in [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] has spread across [SCOPE.sState('jallianwala_bagh_state').GetName]. Riots have begun to break out in major cities as Indians protest the killings."
  india_home_rule_events.4.f: "In response to the suppression of the Amritsar rebellion this Sunday, the people of India have taken to rioting.\n\n"Down with British imperialism! Down with British dirty dogs!", were the words hurled at British administrators as they made their way to their offices on Monday morning."
  india_home_rule_events.4.a: "Detain [SCOPE.sCharacter('dyer_scope').GetLastName], and promise that justice will be done."
  india_home_rule_events.4.b: "Dispatch the Army to pacify the riots."
  india_home_rule_events.4.c: "Deploy the Air Force to disperse the crowds."

  india_home_rule_events.5.t: "The Disorders Inquiry Committee"
  india_home_rule_events.5.d: "As outrage grows over the [SCOPE.gsInterestGroup('army_ig').GetName]'s actions, a government commission has assembled to investigate the massacre in [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. An interview with [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetLastName] has revealed [SCOPE.sCharacter('dyer_scope').GetHerHis] claimed motive - to preserve [SCOPE.sCharacter('dyer_scope').GetHerHis] honor."
  india_home_rule_events.5.f: ""Do you think you could have dispersed the crowd without firing?"\n\n"If I did disperse them without firing and they chose to come back, I would have seemed a fool. They would have laughed at me."\n\n"Supposing the passage to the garden was sufficient to allow the armoured cars to go in, would you have opened fire with the machine guns?"\n\n"I think probably, yes."\n\n"In that case, the casualties would have been much higher?"\n\n"Yes.""
  india_home_rule_events.5.a: "Recall [SCOPE.sCharacter('dyer_scope').GetLastName] to [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName] posthaste."
  india_home_rule_events.5.b: "We must have this man disciplined."

  dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] will be permitted to resign without penalty, and return to [ROOT.GetCountry.GetTopOverlord.GetName] with [SCOPE.sCharacter('dyer_scope').GetHerHis] honor intact"
  dyer_disgraced_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] will be stripped of [SCOPE.sCharacter('dyer_scope').GetHerHis] rank and awards, and deported back to [ROOT.GetCountry.GetTopOverlord.GetName]"

  india_home_rule_events.6.t: "Homecoming"
  india_home_rule_events.6.d: "The former Brigadier General [SCOPE.sCharacter('dyer_scope').GetLastName] has returned to [ROOT.GetCountry.GetName], following the conclusion of the inquiry into the [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] massacre. [SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
  india_home_rule_events.6.f: "The barkeep had not expected his usual crowd to be so divided this Friday evening; for one, there was no game that day. Yet the subject of [SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting] had everyone up in arms. Half the people there wanted him dishonourably discharged; the butcher of Poonjab they called him. The other half were passing around a hat for donations. They wished to chip in for the Sword of Honor and purse that some newspaper was planning to give [SCOPE.sCharacter('dyer_scope').GetLastNameNoFormatting] next week."
  india_home_rule_events.6.a: "We can consider this affair concluded."
  india_home_rule_events.6.b: "A fundraiser and sword? How depraved are they?"

  india_home_rule_events.7.t: "The Indian National Movement"
  india_home_rule_events.7.d: "National consciousness in India is beginning to grow amongst [ROOT.GetCountry.GetOverlord.GetAdjective]-educated [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] and [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] who find their financial interests clashing with [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] businesses. Their demands range from greater self-governance to full independence."
  india_home_rule_events.7.f: "Walking to the warehouse, I found my path barred by all the workers. They did not attack me but their intent was clear, no work would be done today. Aware of my frailty, I stood aside and went to have a second cup of tea. Here I overheard two workers, men who had served under me.\n\n"We asked for food, and they made us starve. We asked to be heard, and they silenced us with bullets. And yet they ask us to serve? To obey? Well, no more. Let us see what they make of India without Indians.""
  india_home_rule_events.7.a: "We must keep an eye on this."
  india_home_rule_events.7.b: "Their demands may have some merit."
  independence_lobby_formed_tt: "The [SCOPE.sPoliticalLobby('relevant_lobby').GetName] has formed, favoring greater autonomy from [ROOT.GetCountry.GetOverlord.GetName]"

  india_home_rule_events.8.t: "The Indian National Movement"
  india_home_rule_events.8.d: "National consciousness in India is beginning to grow amongst our native [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] and [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] who find their financial interests clashing with [ROOT.GetCountry.GetAdjectiveNoFormatting] businesses. Their demands range from self-governance to full independence."
  india_home_rule_events.8.f: "#bold Indian Subjects turn Traitorous! Call for Complete Independence#!\n\nWhile many bureaucrats remain loyal to the British government, the general public has turned treasonous. Many have justified their traitorous intent by claiming self-rule as a birthright.\n\nThe House of Lords debated the matter. Some believe that this is a natural escalation after the failed debates over Home Rule. Others argue that this is the work of a few rebellious instigators. A member who wished to remain anonymous said, "[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting] will not lead India to capable self-government. The British Raj must continue, firm and unshaken in its administration of justice to all men.""
  india_home_rule_events.8.a: "Keep a close eye on this."
  india_home_rule_events.8.b: "They revolt against responsible governance itself."
  affect_bar_india_policies_tt: "As long as the #v $je_india_nationalism_britain$#! [concept_journal_entry] is active, we may receive reform requests from the [SCOPE.sCountry('india_scope').GetName]"

  india_home_rule_events.9.t: "The [SCOPE.sCharacter('montagu_scope').GetLastName]-[SCOPE.sCharacter('chelmsford_scope').GetLastName] Reforms"
  india_home_rule_events.9.d: "In response to growing nationalist agitation against [SCOPE.sCountry('overlord_scope').GetAdjective] rule, the [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] has authorized a series of government reforms in the [ROOT.GetCountry.GetName]. They establish several elected bodies to assist in the governance of India."
  india_home_rule_events.9.f: ""WHEREAS it is the declared policy of Parliament to provide for the increasing association of Indians in every branch of Indian administration, and for the gradual development of self-governing institutions, with a view to the progressive realization of responsible government in [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] India as an integral part of the empire:\nAnd whereas progress in giving effect to this policy can only be achieved by successive stages, and it is expedient that substantial steps in this direction should now be taken...""
  india_home_rule_events.9.a: "A show of beneficence."
  india_home_rule_events.9.b: "Too little, and too late."

  simon_commission_in_ten_years_tt: "In #v 10#! years, a [SCOPE.sCountry('overlord_scope').GetAdjective] government commission will assess the results of these reforms"

  india_home_rule_events.10.t: "The Indian Statutory Commission"
  india_home_rule_events.10.d_1: "The government has made the decision to immediately dispatch a commission to the [SCOPE.sCountry('india_scope').GetName] to discuss constitutional reform. Political divides have emerged over whether the commission should have Indian members."
  india_home_rule_events.10.d_2: "As scheduled, the government has begun to assemble a commission to send to the [SCOPE.sCountry('india_scope').GetName] to discuss constitutional reform. Political divides have emerged over whether the commission should have Indian members."
  india_home_rule_events.10.f: ""How could you propose such a course? If we are to claim we wish them to govern themselves, we must give them an opportunity to prove themselves."\n\n"You must see that if we include them, the entire purpose of the Commission will be compromised. It will become a disunified body, divided both by party and religion. If one places two Indians on any sort of governing body, they will return with three opinions and a black eye."\n\n"The candidates I have assembled are all Oxford-educated, sir. If what you say is true, the blame lies with us alone.""
  india_home_rule_events.10.a: "They are [ROOT.GetCountry.GetAdjectiveNoFormatting] subjects, and they will have a [ROOT.GetCountry.GetAdjectiveNoFormatting] commission."
  india_home_rule_events.10.b: "Indian people must have a role in their own governance."

  ideology_sympathetic_to_indians_tt: "The [concept_leader] of this [concept_interest_group] has an [concept_ideology] sympathetic to the #v Indian#! cause"

  commission_sent_conservative_tt: "An all-white commission will be dispatched to the [SCOPE.sCountry('india_scope').GetName] to discuss constitutional reform"
  commission_sent_liberal_tt: "A joint [ROOT.GetCountry.GetAdjectiveNoFormatting]-Indian commission will be dispatched to the [SCOPE.sCountry('india_scope').GetName] to discuss constitutional reform"

  india_home_rule_events.11.t: "The [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] Commission"
  india_home_rule_events.11.d_1: "The [SCOPE.sCountry('overlord_scope').GetAdjective] government has dispatched a commission to [ROOT.GetCountry.GetCapital.GetCityHubName] to assess the need for further constitutional reform in India. Several local Indian leaders have been invited to sit on the commission."
  india_home_rule_events.11.d_2: "The [SCOPE.sCountry('overlord_scope').GetAdjective] government has dispatched a commission to [ROOT.GetCountry.GetCapital.GetCityHubName] to assess the need for further constitutional reform in India. The all-European commission has sparked discontent amongst Indian nationalists."
  india_home_rule_events.11.f_1: "The [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] had sent seven men, three of them Indian. Many of the Congress-men had been shocked when the news reached [ROOT.GetCountry.GetCapital.GetCityHubName]. The moderates hailed this as a victory, already conjuring visions of equal status under a parliamentary system of their own. The radicals raised the point that a token Indian presence on the Commission could only serve the ends of the government, reducing protest to manageable levels before stabbing the hopeful populace in the back. For the first time in some years, the approach to take seemed truly ambiguous."
  india_home_rule_events.11.f_2: "The police had cleared the port itself, but the roads outside were a lost cause. Black flags lined the street, emblazoned with nationalist slogans and demands for the commissioners to return to [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName]. A piece of fruit impacted the lead automobile, and stuck to the window. To those inside, the slowly dripping juices looked like blood."
  india_home_rule_events.11.a: "Something may come of it yet."
  india_home_rule_events.11.b: "Proclaim a boycott of this insulting spectacle."
  india_home_rule_events.11.c: "A positive step for [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]-Indian relations."
  india_home_rule_events.11.e: "Will anything come of it?"
  india_home_rule_events.11.g: "We will settle for nothing but full independence!"


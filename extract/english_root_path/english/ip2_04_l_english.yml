  jail.1.t: "Off to Jail"
  jail.1.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName] has been arrested and put on trial for crimes related to [SCOPE.sCharacter('prisoner_scope').GetHerHis] political agitation. [SCOPE.sCharacter('prisoner_scope').GetSheHe|U] faces an unsympathetic judge, and a lengthy jail sentence if convicted."
  jail.1.f: ""[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], please stand and approach the podium."\n\n[SCOPE.sCharacter('prisoner_scope').GetSheHe|U] complied. There was little use in being obstinate. The trial had not been long, nor had it been fair by any reasonable standard. It was not a matter of whether [SCOPE.sCharacter('prisoner_scope').GetSheHe] would be found guilty or not, but rather how tolerable the sentence would be.\n\n"[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], you have been convicted of the crime of seditious libel. Following a thorough review of the circumstances of this case, the court hereby sentences you...""
  jail.1.a: "A three-year sentence, to remind [SCOPE.sCharacter('prisoner_scope').GetHerHim] of [SCOPE.sCharacter('prisoner_scope').GetHerHis] place."
  jail.1.b: "A five-year sentence will get [SCOPE.sCharacter('prisoner_scope').GetHerHim] out of the public eye."
  jail.1.c: "[SCOPE.sCharacter('prisoner_scope').GetSheHe|U] has tested our patience for too long. Ten years."
  jail.1.e: "We don't want a fiasco. Let [SCOPE.sCharacter('prisoner_scope').GetHerHim] off with a warning."


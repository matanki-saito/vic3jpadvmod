# Aberdeen Act

je_aberdeen_act: "The South Atlantic Slave Trade"
je_aberdeen_act_reason: "Despite the signing of the #bold British-Brazilian Treaty of 1826#!, whereby [SCOPE.sCountry('brazil_scope').GetName] pledged itself to the abolition of the African slave trade, little effort has since been expended by [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] authorities to actually enforce it.\n\nInstead, [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] slavers continue to ferry tens of thousands of African souls across the Atlantic in chains every year, making a mockery of Whitehall's good name and reputation.\n\nThis cannot stand. One way or another, [SCOPE.sCountry('brazil_scope').GetNameNoFlag] shall yield."
je_aberdeen_act_button: "Enforce the Aberdeen Act"
je_aberdeen_act_button_desc: "If [SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName] refuses to take action, so be it. Let us show them how the [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] deals with slavers."
brazilian_slave_trade_modifier: "Unfulfilled Treaty Obligations"

brazilian_slavery.1.t: "The Last Voyage of the Andorinha"
brazilian_slavery.1.d: "With the [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag] ban on the slave trade now enforced by local authorities in deed as in name, the South Atlantic Slave Trade has received its final, mortal blow — much thanks to the unceasing efforts of the [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]."
brazilian_slavery.1.f: "Crew, at attention. Dispatches arrived earlier this morning.\nThe Aberdeen Act is no longer in force. Brazil has finally capitulated on the matter of the slave trade.\nAs of now, we may return our attention to real matters. To mark the occasion, you're all receiving a double ration of rum tonight."
brazilian_slavery.1.a: "Rule, Britannia! Britannia rules the waves!"
brazilian_slavery.1.b: "Britons never, never, never shall be slaves."
the_west_african_squadron_modifier: "West African Station"
champions_of_abolition_modifier: "Heirs of Wilberforce"
anti_slavery_society_legacy: "British and Foreign Anti-Slavery Society"

brazilian_slavery.2.t: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] Slaver Seized off [SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting]"
brazilian_slavery.2.d: "Following a short pursuit, the [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] warship [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] has captured the [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] slaver [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]. Discovered in her hold were hundreds of shackled African souls, destined for the slave markets of [SCOPE.sState('enslaved_destination_state_scope').GetCityHubName]."
brazilian_slavery.2.f: ""Manifest said livestock. I don't see a single cow, goat, or chicken in any of your holds. You uh… how should I say this, chum? You seem to have livestock of the two-legged, God fearing kind."\n\n"Livestock is exactly what we have here, sir. Many coffee farms depend on these livestock."\n\n"Get the manacles off 'em. And give 'em some air, for God's sake. At least 'till I figure out what to do about you, 'coffee farmer.'""
brazilian_slavery.2.a: "Try the crew as pirates, condemn the ship, and free any slaves found."
brazilian_slavery.2.b: "Free the slaves, but leave the crew and ship unmolested."
approves_of_slave_hunting_modifier: "Approves of Slave Hunting"

brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] Intercepts [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] Slaver"
brazilian_slavery.3.d_1: "A slave-carrying vessel flying the Brazilian merchant flag has been captured and seized by the [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] off [SCOPE.sState('slaver_coastal_state_scope').GetName], the vessel condemned, and its crew tried as pirates in a British court of law."
brazilian_slavery.3.d_2: "A slave-carrying vessel flying the Brazilian merchant flag has been boarded by the [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] off [SCOPE.sState('slaver_coastal_state_scope').GetName], its human cargo seized and freed."
brazilian_slavery.3.f_1: "Every bulletin, gazette and tabloid in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], whether abolitionist or slaver, read the same message:\n\n#bold [SCOPE.sCountry('britain_scope').GetNameNoFormatting] Strongarms Sovereign Ship!#!\n\nEvery sailor and officer was tried abroad in a court they had no chance of surviving. And now, every gilded finger in the slave trade was baying for restitutions, for resolutions, and for retribution."
brazilian_slavery.3.f_2: "The crew of the [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] filed out of the ship. While most were simply glad to be on Brazilian soil again, a handful set about towards every other public house in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nBy the next morning, they sought new work. Their reasoning was the same: none of them wanted a confrontation with the [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]."
brazilian_slavery.3.a: "Perfidious Albion."
brazilian_slavery.3.b: "They knew the risks such a voyage would entail."
slave_flow_disrupted_modifier: "Slave Vessel Seized"
pursuing_end_of_slave_trade_modifier: "Government Opposition to Slave Trade"

brazilian_slavery.4.t: "Slaver Spotted in [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] Waters"
brazilian_slavery.4.d: "The notorious [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag] slaver [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] has been spotted by the warship [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] just as it was entering [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] territorial waters. The captain wants to continue the pursuit, but voices aboard caution against blatantly violating [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]'s home waters."
brazilian_slavery.4.f: ""Captain, we might want to let this one go, eh? They'll be in their waters soon enough. It's not worth tangling with their entire fleet."\n\n"Well, it's a very good thing you're a marine and I'm the captain. They're traveling heavy, and I've yet to see any animal dung being washed aboard. And there are far too many supplies aboard for livestock. We'll catch them before long. Prepare your men for boarding within the hour."\n\n"Aye, captain. God willing, we won't have to scrap with more ships than that one.""
brazilian_slavery.4.a: "Seize it. The waters of Brazil are the waters of a hostile power."
brazilian_slavery.4.b: "Respect their waters for now. Order the captain to stand down."
committed_abolitionists_modifier: "Committed Abolitionists"
impotent_anti_slavery_squadron_modifier: "Impotent Preventative Squadron"

brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] Seizes Slaver in [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] Waters."
brazilian_slavery.5.d: "In the pursuit and capture of a [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]-flagged slaver near [SCOPE.sState('slaver_coastal_state_scope_2').GetName], a [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] warship has violated the territorial integrity of [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]. Plantation owners and citizens alike are in uproar, calling for immediate action to be taken by the Brazilian government."
brazilian_slavery.5.f: "#bold Britain Strongarms Sovereign Ship!#!\nIn a perverse display of power, the British Royal Navy ship, HMS [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], has seized a trade ship off the coast of Brazil. This shocking breach of imperial sovereignty cannot be left unanswered. The terms of this distasteful law, the Aberdeen Act, dictate that any British ship may arrest and trial our own citizens under British Law. Why does our… (continued, pg.2)"
brazilian_slavery.5.a: "First they disrespect our flag, now our waters?"
brazilian_slavery.5.b: "Rattle our sabers at these insolent Brits."
weakness_in_the_face_of_albion_modifier: "Weakness in the Face of Albion"

brazilian_slavery.6.t: "The Last Voyage of the Andorinha"
brazilian_slavery.6.d: "With the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] slave trade banned and suppressed at last, the mandate — be it real or imagined — of the [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] to harrass our shipping has passed, drastically improving the diplomatic relationship between our country and [SCOPE.sCountry('britain_scope').GetNameNoFlag]."
brazilian_slavery.6.f: "Attention all seamen. Our most magnanimous [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] and the Cortes have ratified a new law forbidding the importation of new slaves.\nWe have proven today that we are every bit the equal of Britain. As such, they no longer have authority to play the schoolyard bully upon our vessels.\nTo mark this big day, every man may have double rations of rum tonight."
brazilian_slavery.6.a: "The end of an era."
brazilian_slavery.6_tt: "Our ships will no longer be harrassed by the [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] in peacetime."

golden_law_button: "Issue the Golden Law"
golden_law_button_desc: "Influenced by wider international trends, many members of Brazil's high society have been gravitating towards abolitionism in recent years.\n\nShould Brazil find itself with an #bold Abolitionist#! or #bold Humanitarian#! character close to the reins of power, or should the [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] be under sufficient control, the abolition of [concept_slavery] could be expedited greatly, although at a cost."
golden_law_button_tt: "Instantly passes the law [GetLawType('law_slavery_banned').GetName] at the cost of infuriating any pro-slavery [Concept('concept_interest_group', '$concept_interest_groups$')]."
golden_law_button_tt_2: "[concept_enactment_phase] is greater or equal to #bold 1#!"
outraged_over_golden_law_modifier: "Outraged Over Golden Law"

brazilian_slavery.7.t: "Golden Law, Golden Rose"
brazilian_slavery.7.d: "While [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]'s 'peculiar institution' has seemed untouchable at times, the institution can now at last be considered laid to rest for good. While its impact is surely to be felt for centuries to come, this day calls for celebration, as the Pope himself has bestowed upon [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName] a golden rose in reverence of [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]'s achievement."
brazilian_slavery.7.f: "#bold A Golden Rose for A Golden Act#!\nThe sun rises on a new day in a now slave-free Brazil. As word has traveled to Rome and back again, the Pope himself has bestowed two golden gifts upon [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting]: an auspicious title, and a single, golden rose to commemorate the #italic Lei Áurea#!. With slavery now ended… (cont'd pg. 2)"
brazilian_slavery.7.a: "Onwards, from a golden law, to a gilded age."
brazilian_slavery.7.b: "We are one nation, one people."
unfettered_pride_modifier: "Unfettered Pride"
less_racist_brazil_modifier: "Racial Harmonization"
old_order_upset_positive: "Abolitionist Vanguards"
old_order_upset_negative: "Old Order Upset"
black_guard_male_modifier: "Black Guard of the Redemptor"
black_guard_female_modifier: "Black Guard of the Redemptress"

brazilian_slavery.8.t: "Slaves Refuse to Work in [SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting]"
brazilian_slavery.8.d: "Citing abysmal working conditions and mistreatment at the hands of their master, a group of slaves working in the [SCOPE.sState('slave_plantation_state_scope').GetName] [SCOPE.sBuilding('slave_plantation_scope').GetName] have fled their stations, offering to return only should guarantees of better working conditions be offered."
brazilian_slavery.8.f: ""Among other conditions we demand before our return to work, our quotas will not exceed more than five buckets of coffee beans per head for the men. Both men and women in the field are to be overseen by those we elect.\n\nAdditionally, we demand two days reprieve from labor so that we may plant more crops of rice and fish in the nearby river. We also demand that you give the less wholesome tasks, like crabbing and shell fishing, to the other slaves who came from the coast.""
brazilian_slavery.8.a: "Offer #italic some#! concessions, the goods must flow."
brazilian_slavery.8.b: "Negotiation is a privilege reserved for the free. Denied."
brazilian_slavery.8.c: "No matter, they can be replaced."
slave_shortages_modifier: "Temporary Slave Shortages"
masters_upset_over_concessions: "Masters Upset Over Concessions"
unrestrained_masters: "Unrestrained Masters"

brazilian_slavery.9.t: "Slaves Suspected of Workplace Sabotage"
brazilian_slavery.9.d: "Serious slowdowns of work have recently been plaguing the [SCOPE.sState('slowdown_slave_plantation_state_scope').GetName] [SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName], its managers placing the blame on intentional sabotage committed by discontent slaves."
brazilian_slavery.9.f: "Some things are beyond human control: the sun's heat, the changing of the seasons, and how much a plant can yield in its life. What can be controlled — the soil's nutrition, and how much to harvest — are never scrutinized so heavily as a slave's work.\nAnd so, when the body inevitably fails, the driver reaches for a whip as the only answer."
brazilian_slavery.9.a: "Lashings will be issued until morale improves."
brazilian_slavery.9.b: "They will fall in line. Eventually."
brazilian_slavery.9.c: "A free labor force would be better motivated."
plantation_slowdowns_slavery_modifier: "Plantation Slowdowns"
widespread_slave_abuse: "Draconic Slave Punishments"

brazilian_slavery.10.t: "Slaves Escape from [SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting] Plantations"
brazilian_slavery.10.d: "More and more slaves have disappeared from the [SCOPE.sBuilding('escape_slave_plantation_scope').GetName] in [SCOPE.sState('escape_slave_plantation_state_scope').GetName] as of late, suspected by overseers of fleeing inland to yet undiscovered quilombos — ex-slave settlements existing outside the reach of the law."
brazilian_slavery.10.f: ""Senhor, we're missing slaves. Seven did not report for headcount. Nobody's seen them. Three men, two women, and a boy and a girl."\n\n"Anyone I care to know? Meat is meat. It can be replaced."\n\n"One of the strongest pickers. And one woman was someone your wife fancied. Should I round up some trackers?""
brazilian_slavery.10.a: "Assemble hunting parties, promptly."
brazilian_slavery.10.b: "Enact 'security measures' to ensure this does not happen again."
brazilian_slavery.10.c: "Thank the Lord for the slave markets of [SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName]."
disastrous_slave_hunt: "Disastrous Slave Hunt"
quilombo_destroyed_modifier: "Quilombo Destroyed"
slave_purchases_modifier: "Slave Purchases"

brazilian_slavery.13.t: "A Peculiar Institution"
brazilian_slavery.13.d: "With the victory of the [SCOPE.GetRootScope.GetCountry.GetAdjective] slaver lobby, the ban on the [GetLawType('law_slave_trade').GetName] is formally repealed, legally enshrining the already widespread practice in the face of international protestations."
brazilian_slavery.13.f: ""Why should foreign whims dictate the Brazilian reality? Should [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting] decide that slavery does not suit her, then so be it, but does that automatically make the same hold true for Brazil? Are we beholden to the laws of the [SCOPE.sCountry('anti_slavery_great_power_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l] or is it yet [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] who rules these lands?""
brazilian_slavery.13.a: "Once more, our position is thoroughly identified with slavery."
brazil_slaving_pariah_modifier: "Renewed African Cycle"

je_matter_of_slavery: "The Matter of Slavery"
je_matter_of_slavery_reason:1 "The status of the #bold Progress Bar#! will be determined by various #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance positive#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete negative#! conditions. The #bold Progress Bar#! reaching #bold 0#! will lead to the ban on the slave trade being officially repealed, further #bold entrenching#! the institution in Brazilian cultural and political life.\n\nDecried as a cancer threatening the very foundations of [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] by its opponents, and lauded as a natural, necessary, and legitimate institution by its proponents, [concept_slavery] has defined the political landscape of [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] for centuries.\n\n#bold The South Atlantic Slave Trade#!\nWhile Brazil officially committed itself to the ending of the [GetLawType('law_slave_trade').GetName] in the #bold British-Brazilian Treaty of 1826#!, few steps have been taken since then to actually enforce the ban, and the trade remains effectively in place.\n\nAs long as Brazil maintains the [GetLawType('law_slave_trade').GetName] [concept_law], [SCOPE.sCountry('britain_scope').GetName] may feel justified in disrupting Brazilian vessels carrying slaves on the high seas."


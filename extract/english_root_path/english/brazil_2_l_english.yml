brazilian_minors.1.t: "The Gaucho Yell"
brazilian_minors.1.d: "Victory! Not only have our valiant troops fought off the [SCOPE.sCountry('brazil_scope').GetAdjective] 'caramurus' on the field of battle, but have also managed to free our [SCOPE.sCulture('sulista_culture_scope').GetName] brethren in the [SCOPE.sCountry('santa_catarina_scope').GetName] from the wretched yoke of [SCOPE.sCountry('brazil_scope').GetCapital.GetName]."
brazilian_minors.1.f: "Among the trophies and souvenir trinkets captured from the battle, he spotted a pair of rag dolls lying face-down in the mud. The captain knelt beside the puddle.\nTurning them over, he recognized the facsimile: the men of House Bragança. Whoever they belonged to were long gone now. He tossed them into the nearest fire, to the cheers of his men."
brazilian_minors.1.a: "Long live the "Free and Independent" Catharinense Republic!"
brazilian_minors.1.b: "They have earned their freedom, as we have ours."
brazilian_minors.1.c: "Unfortunately, the present situation leaves no room for idealism."
brazilian_minors.1.e: "Onwards, to [SCOPE.sState('santa_catarina_state_scope').GetCityHubName]!"


brazilian_minors.2.t: "The Crushing of the Cabanagem"
brazilian_minors.2.d: "Despite the capitulation of the main Cabano government in [SCOPE.sState('para_state_scope').GetCityHubName], countless rebels continue to resist our rule upstream. Hardened by years of brutal conflict, the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] army has taken an especially harsh attitude towards the rebel bands, mainly comprised of free [SCOPE.sCulture('afro_brazilian_culture_scope').GetName] and [SCOPE.sCulture('amazonian_culture_scope').GetName] fighters."
brazilian_minors.2.f: ""Men! I need not tell you what a great victory this is.\nBut the dreams of your beautiful wives and little sweets must wait. The rebel has escaped upstream, and he will fight until old age takes his fingers. Our new orders are thus:\nshould they hide behind trees, we will burn them down.\nShould they hide behind tall walls without toe holds, we will pile their dead and climb them.\n\nLeave no stone unturned, no grass untrod. In the name of God and House Bragança, onwards!""
brazilian_minors.2.a: "No mercy for traitors. Burn the rabble out."
crushing_the_cabaganem_modifier: "The Scouring of the Amazon"

brazilian_minors.3.t: "The Green Poncho Treaty"
brazilian_minors.3.d: "With the defeat of the Riograndese Republic's field army, General [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName] has proposed the granting of amnesties and extensive concessions to bring [SCOPE.sState('rio_grande_state_scope').GetName] back into the fold, and to avoid prolonged guerrilla fighting."
brazilian_minors.3.f: ""General, my men have fought hard and bravely. But they are only men now. Far be it for us to treat each other like Frenchmen with British prisoners. And if you must, then allow them a dignified death."\n\n"Were it left to me, #italic coronel#!. I can only guarantee that I shall speak to the ones who can spare them. If they have sense, they’ll see what I see: farmhands, traders, and artisans.""
brazilian_minors.3.a: "Offer concessions, full amnesty, and the paying off of war debts."
brazilian_minors.3.b: "If they wanted leniency they should have surrendered back in 1835."
gaucho_amnesty_modifier: "Gaucho Amnesty"
paying_off_gaucho_war_debts_modifier: "Paying off Riograndese War Debt"
gaucho_guerillas_modifier: "Gaucho Guerrillas"

upgrade_amazon_button_1: "Develop Amazonian State"
upgrade_amazon_button_1_desc: "The rich forests of the Amazon are an untapped source of wealth. It behooves us to develop these lands for the sake of the nation and our continued prosperity."
amazon_1_cooldown_tt: "Has not used the #bold Develop Amazonian State#! decision in the past #bold year#!"
upgrade_amazon_button_2: "Exploit Amazonian State"
upgrade_amazon_button_2_desc: "The forests, while tamed, still hide their greatest treasures from us. To fully exploit the potential of the Amazon, we must work this land even harder."
amazon_2_cooldown_tt: "Has not used the #bold Exploit Amazonian State#! decision in the past #bold year#!"

amazon_border_treaty_button_1: "Sign the Treaty of Ayacucho"
amazon_border_treaty_button_1_desc: "The western Amazonian borders of [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] have long suffered from poor delineation, resulting in needless border friction and settlements under unclear jurisdiction.\n\nA comprehensive border treaty with our Amazonian neighbor would settle the issue. In the favor of [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], of course."
amazon_border_treaty_button_2: "Sign the Treaty of Bogotá"
amazon_border_treaty_button_2_desc: "The northern Amazonian borders of [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] are vague and open to exploitation from foreign governments and troublesome bandits alike. Clearly-delineated jurisdictions and mutual agreements with our neighbors would do much to protect our own borders and bring some law to this frontier.\n\nOne sweeping treaty would neatly resolve this issue for [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."

je_amazonas: "Exploiting the Amazon"
je_amazonas_reason: "While [SCOPE.sGoods('rubber_scope').GetName] and its properties have long been known to us, traditionally its uses have been limited, and consequently commercial demands have been low. However, with the #bold Industrial Revolution#! in full swing and new uses for [SCOPE.sGoods('rubber_scope').GetNameNoFormatting] found by the week, calls for increased production have soared.\n\nSteps must be taken to transform the Amazon from an inhospitable jungle into an intensively developed land capable of meeting the demands of commerce."
je_amazonas_tt: "All rubber-producing Amazonian [Concept('concept_state','$concept_states$')] must have their #bold state trait#! upgraded to #bold Exploited Amazon Rainforest#!."
amazon_development_cooldown_modifier: "Taming the Amazon"
state_trait_amazon_rainforest_level_1: "Developed Amazon Rainforest"
state_trait_amazon_rainforest_level_2: "Exploited Amazon Rainforest"

amazonas.1.t: "Taming Amazonia"
amazonas.1.d: "Currently in our possession are vast tracts of pristine, undeveloped Amazonian lands. While some laud its wild beauty, others see naught but an untamed frontier overflowing with [SCOPE.sGoods('rubber_scope').GetName] — longing for the gentle touch of progress and capital."
amazonas.1.f: ""Take this down: we stand upon the edge of what could be the very lungs of the planet itself. The terrible wonders that might be inside are ours to behold, to conquer, and to subjugate. As Darkest Africa has yielded to-"\n\n"Eh, sir, I believe I forgot my pen. Perhaps I could dictate when we return to camp?"\n\n"Imbecile. Bah, use mine. Now, from the top, and do not interrupt!""
amazonas.1.a: "Fortune smiles on the brave..." # ... and spits on the coward.
amazonas.1.tt: "... and spits on the coward."


amazonas.2.t: "The Treaty of Ayacucho"
amazonas.2.d: "After intense deliberations, an agreement has been reached between the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] and the [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjective] delegations, delineating the border between our two nations in [SCOPE.sState('amazonas_state_scope').GetName] and resulting in large tracts of lands being ceded to [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
amazonas.2.f: "And with the final flourish, the treaty now stood binding and resolute. New maps were commissioned as fast as the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] and [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjectiveNoFormatting] governments could bark the orders. A fresh border erected along the lines of the Amazon Basin.\n\nOf course, while they agreed in theory, nobody quite knew #italic where#! the Amazon Basin began. That would be for the municipalities to decide. Surely common sense would prevail in their disputes."
amazonas.2.a: "In the name of the Holy Trinity, sign."
amazonic_indemnities_brazil_1: "Ayacucho Treaty Indemnity Payment"
amazonic_indemnities_recipient_1: "Ayacucho Treaty Indemnity Payment"

amazonas.3.t: "The Treaty of Bogotá"
amazonas.3.d: "After intense deliberations, an agreement has been reached between the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] and the [SCOPE.sCountry('colombia_border_treaty_country_scope').GetAdjective] delegations, delineating the border between our two nations in [SCOPE.sState('amazonas_state_scope').GetName] and resulting in large tracts of lands being ceded to [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
amazonas.3.f: ""South of Tabatinga and across the Javari. North of there, the confluence of rivers Apaporis and Japurá. You'll find it a fair deal, ambassador."\n\n"And what about those bordering cities? Surely you don't claim to speak for two countries now, do you? A catastrophe nobody would need, I say."\n\n"Well, of course! I would never dream of speaking for another. But perhaps that would be your next wisest move, no?""
amazonas.3.a: "In the name of the Holy Trinity, sign."
amazonic_indemnities_brazil_2: "Bogotá Treaty Indemnity Payment"
amazonic_indemnities_recipient_2: "Bogotá Treaty Indemnity Payment"

amazonas.4.t: "Manaus, Heart of the Amazon"
amazonas.4.d: "Fuelled by profits from the developing [SCOPE.sGoods('rubber_scope').GetName] industry, the city of [SCOPE.sState('amazonas_state_scope').GetCityHubName] in [SCOPE.sState('amazonas_state_scope').GetName] has emerged as a major commercial center, sporting facilities and amenities yet unheard of in the rainforest."
amazonas.4.f: "#bold Sap Makes [SCOPE.sState('amazonas_state_scope').GetCityHubName]' World Go Round#!\nThe burgeoning rubber trade, bled from the very trees of the Amazon Rainforest, have given [SCOPE.sState('amazonas_state_scope').GetCityHubName] a stable economic crutch. While coffee and milk are the center of other parts of [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], the utility of rubber has allowed other industries to flourish. Cobblers, toolmakers and hospitals alike are performing new miracles with this sticky new substance... (cont'd pp. 68-9)"
amazonas.4.a: "It shall be the cornerstone of our [SCOPE.sGoods('rubber_scope').GetNameNoFormatting] Empire..."
amazonas.4.b: "... and a tropical metropolis, #italic sans pareil#!."
rubber_hub_modifier: "Rubber Port of Manaus"
mercado_adolpho_lisboa_modifier: "Mercado Adolpho Lisboa"
rubber_baron_palaces_modifier: "Rubber Baron Palaces"

amazonas.5.t: "Manaus, Paris of the Tropics"
amazonas.5.d: "Teeming with fabulously wealthy rubber barons, the city of [SCOPE.sState('amazonas_state_scope').GetCityHubName], in the heart of the once inhospitable jungle, has become as grand and gaudy as any European city. New prestige works emerge by the week."
amazonas.5.f: "In [SCOPE.sState('amazonas_state_scope').GetCityHubName] every luxury is present. The rubber barons are a competitive sort and any new fancy or fashion becomes an arms race of excess. When walking the streets one could almost imagine that they are in Paris, save for the heat."
amazonas.5.a: ""I have one dream: the opera. The Great Opera in the Jungle!"" # Good old Kinski
amazonas.5.b: "What would a tropical Paris be without lights?"
amazonic_city_of_lights_modifier: "Tropical City of Lights"

amazonas.6.t: "An Outpost of Progress"
amazonas.6.d: "Nested within the rainforests of [SCOPE.sState('amazon_development_level_one_state_scope').GetName], the erstwhile sleepy village of [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] has grown into a major hub of [SCOPE.sGoods('rubber_scope').GetName] extraction and transportation."
amazonas.6.f: ""To sleep, now. The sun is going down. You and your father will need strength to hunt tomorrow."\n\n"But I am Señor Ramirez, and I am still ordering his-"\n\n"Do not speak that name, boy. Never again. Do not bring those men to us... whoever's left.""
amazonas.6.a: "... and the rubber 'barons' require more labor."
amazonas.6.b: "Their business acumen shall see [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] thrive."
rubber_entrepot_modifier: "Rubber Entrepot"
rubber_barons_modifier: "New Rubber Barons"

amazonas.7.t: "Pearls in the Rough"
amazonas.7.d: "Like pearls on a string, cities and [SCOPE.sGoods('rubber_scope').GetName] entrepots now line [SCOPE.sState('amazon_development_level_two_state_scope').GetName]'s rail and riverine networks, bringing the blazing torch of civilization to the jungle in exchange for its rich bounties."
amazonas.7.f: ""You've remembered your pen this time? Yes, take everything down. Ahem. The Amazon, as I have predicted, has yielded like Darkest Africa before it. No thing of bark or magma borne will halt the wheels of progress. In this mighty- My God, man, did you note me asking about your pen? No, don't take #bold that#! down! Stop!""
amazonas.7.a: "We are the harbingers of order..."
amazonas.7.b: "... and the heralds of progress."
harbingers_of_order_modifier: "Harbingers of Order"
heralds_of_progress_modifier: "Heralds of Progress"

amazonas.8.t: "Little by Little"
amazonas.8.d: "[SCOPE.sGoods('rubber_scope').GetName] barons, local authorities and elements of the [SCOPE.gsInterestGroup('devout_scope').GetName] are divided on the best direction to shape the [SCOPE.sCulture('amazonian_culture_scope').GetName] peoples of [SCOPE.sState('amazon_indian_exploitation_state').GetName]. Every argument, however, is rooted in self-interest."
amazonas.8.f: "Both her husband and her son's hands were struck red. Priests and nuns had brought canes upon the boy for dancing in the halls and reciting the old stories. The patron's enforcers believed the man had adulterated the rubber he tapped. If the men of the lash did not work them to death, she thought, the men of the single god would drive their souls to death."
amazonas.8.a: "Education is a distraction, their hands are for labor, not writing."
amazonas.8.b: "We shall make [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]s of them yet."
indians_assimilation_modifier: "Put to School"
indians_exploitation_modifier: "Put to Work"
amazon_exploitation_devout_upset: "Silent Pulpits"
amazon_exploitation_landowners_upset: "Unmet Quotas"

je_francocracia: "I, the Supreme" # Yo el Supremo
je_francocracia_reason: "The eccentric and uncompromising reign of the Supreme and [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] of [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], Doctor [SCOPE.sCharacter('francia_character_scope').GetFullName], has dominated most of Paraguay's post-independence period. With the support of his [GetLawType('law_secret_police').GetName], the dreaded #bold Pyraguës#!, Doctor Francia has ruled the country with a firm hand, exchanging his silken glove for an iron fist whenever needed.\n\nBut the [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle]'s age is starting to show. And thus, in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] there are whispers. Whispers that Francia's vision of an isolationist, Rousseauian paradise, may not survive the good Doctor himself."
je_francocracia_tt: "[SCOPE.sCharacter('francia_character_scope').GetFullName] is #bold not#! the [concept_ruler] of [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]"
hairy_feet_modifier: "Pyraguës"
reinstated_hairy_feet_modifier: "Restructured Pyraguës"
karai_guazu_modifier: "Karai Guasu"

je_modernizing_paraguay: "The Heart of America"
je_modernizing_paraguay_reason: "Long did the nation of [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] languish under the arbitrary rule of Francia. But where the old tyrant wanted Paraguay to retreat from the world stage, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] instead desires for Paraguay to shine on it.\n\nConcerned about the nation's precarious military and economic situation, [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] has instigated an ambitious program to modernize and expand its armed forces. After all, only they may truly safeguard the interests of the nation, wherever they may lie."
je_modernizing_paraguay_goal: "Achieve a [concept_gdp] of [JournalEntry.GetTotalGoalValue|D]"
je_modernizing_paraguay.tt_1: "Build the #bold Fortress of Humaitá#!"
je_modernizing_paraguay.tt_2: "Establish #bold the Rosado foundry#!"
je_modernizing_paraguay.tt_3: "Reform the #bold Paraguayan army#!"
je_modernizing_paraguay.tt_4: "Stimulate population growth"

je_paraguayan_war: "The Paraguayan War"
je_paraguayan_war_reason: "The [SCOPE.sCountry('paraguay_scope').GetAdjective] serpent has reared its ugly head. [SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName] has laid out [SCOPE.sCountry('paraguay_scope').GetRuler.GetHerHis] ambitions for the world to see, ambitions that would greatly upset the South American balance of power.\n\nThe concensus is clear, only an armed response will deter [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting] now. The only question is, should we offer one?"
je_paraguayan_war_tt_1: "We #bold won#! a [concept_war] against [SCOPE.sCountry('paraguay_scope').GetName]."
je_paraguayan_war_tt_2: "We #bold lost#! a [concept_war] against [SCOPE.sCountry('paraguay_scope').GetName]."

humanita_fortress_button: "Build the Fortress of Humaitá"
humanita_fortress_button_desc: "Our best military engineers have suggested that a major fortress be erected at a horseshoe bend near the mouth of the river Paraguay.\n\nThe proposed fortress, having a garrison of near 20,000 men, a chain boom, and some 400 cannon mounted on barbettes, casemates, and earthworks, would ensure that any hostile powers attempting to invade our lands upriver are stopped dead in their tracks."
humanita_fortress_modifier: "Fortress of Humaitá"
establishing_humanity_modifier: "Construction of Humaitá"

ybycui_iron_works_button: "Establish the Rosada Foundry"
ybycui_iron_works_button_desc: "Strategically located near [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]'s major [SCOPE.sGoods('iron_scope').GetName] ore deposits, and surrounded by [SCOPE.sGoods('wood_scope').GetName] ideal for charcoal production, the Arroyo of Ybycuí is a perfect site for the establishment of a major, modern iron foundry.\n\nBy inviting foreign experts to assist with the foundry's construction and operation, we can ensure the Paraguayan armed forces will not want for native, high quality iron in the event of war."


good_health_prg_button: "Stimulate Population Growth"
good_health_prg_button_desc: "For centuries, the Paraguayan people have relied on traditional healers for medical ailments, with diseases like the pox wreaking havoc on the population, hitting poorer districts especially hard.\n\nIf Paraguay is to modernize and its population is to grow to meet the demands of the state, Western-educated doctors must be invited to [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] and a new medical system must be established."

army_git_good_button: "Reform the Paraguayan Army"
army_git_good_button_desc: "We find outselves surrounded on all sides by potential enemies, whose total populations outnumber ours by orders of magnitude. If Paraguay is to safeguard its independence and interests, drastic measures must be taken to expand and modernize the army."

je_expanding_paraguay: "Si Vis Pacem, Fac Bellum" 
je_expanding_paraguay_reason: ""If you want peace, make war."\n\nA contradiction to some perhaps, but to [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] it is a statement of fact. Around us, our neighbors maneuver and scheme, plotting to wrest control of our sacred lands from us.\nShould then, we meekly wait for the enemy to make the first move? Or pray to the Almighty they never do?\n\nNo. As our forefathers before us, we must make our own luck. If war must come to [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], let it come on our terms."

choose_one_of_tt: "Choose #bold one#! of the following rewards:"

paraguay.1.t: "A Meeting in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
paraguay.1.d: "With the death of Doctor Francia, all of [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] is in motion, with civilian and military cliques maneuvering to secure for themselves the reins of power."
paraguay.1.f: ""That's it? The paranoid wreck is finally dead?"\n\n"As dead as El Cid and my grandmother, both. God rest their souls."\n\n"About time. The underserving have had their day. Now, the right people can steer Paraguay back to glory.""
paraguay.1.a: "The [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] garrison secures the city for [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName]."
paraguay.1.b: "Sr. [SCOPE.sCharacter('go_policarp_go_scope').GetLastName], the unloved secretary of Francia, clings to power."
el_excelentisimo_modifier: "El Excelentísimo"
paraguay.1.tt_1: "By siding with the reformers, the [SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName] [concept_ideology] will forever fade from [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] politics."
paraguay.1.tt_2: "By continuing Dr. Francia's legacy, you will be locked out of [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]'s powerful #bold modernization#! and #bold expansion#! [Concept('concept_journal_entry','$concept_journal_entries$')]."

paraguay.2.t: "Napoleon of the Americas"
paraguay.2.d_1: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName], son of [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName], has enjoyed a meteoric rise through the ranks of the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] army, much thanks to his father's influence. Ambitious to a fault, the young general will stop at nothing to advance the cause of Paraguay: no matter the cost."
paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName] has enjoyed a meteoric rise through the ranks of the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] army. Ambitious to a fault, the young general will stop at nothing to advance the cause of Paraguay: no matter the cost."
paraguay.2.f_1: ""So the [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle]'s son thinks himself an emperor, eh? How many sieges has he led that didn't involve a dinner table?"\n\n"Enough sieges that he could blacken the eyes of any of our neighbors. What crab has stung you so?"\n\n"He's yet to be weaned from his father. I also hear he commissioned a replica of the Little Corporal's crown.""
paraguay.2.f_2: "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]: Napoleon of [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!#!\n\nA commander of dizzying talent has emerged in our beloved [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. His talent with guns, big and small, has seen our borders become unconquerable walls. Modelling his very strategies on the great Napoleon Bonaparte, [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting] may lead the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] army to similar greatness."
paraguay.2.a: "One day, this 'Napoleon' shall lead Paraguay to greatness."
paraguay.2.b: "A general should know his station, and his is the barracks alone."
paraguay.2.c: "There's something #italic off#! about that man, have him dismissed."
napoleon_of_the_americas_modifier: "Napoleon of the Americas"
paraguay.2.tt_1: "The effects of this modifier will #bold double#! should [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName] become [concept_ruler] of [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting] is dismissed from the army."

paraguay.3.t: "The Ruhr of the Tropics"
paraguay.3.d: "With great fanfare, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] has officially inaugurated the new industrial complex at Ybycuí, stressing the site's modernity and tremendous industrial potential to the assembled crowd."
paraguay.3.f: "#bold Directors Log: On the Iron Works of Ybycuí#!\nThe iron thus produced has proven of the best quality, and, for some time past no other iron has been used for the public works. Iron smelted with charcoal is, as is well known, much stronger and better than iron smelted with coal.\n\nThere is reason to hope that when the mines of Paraguay are properly exploited and worked on a suitable scale, she will be able to supply La Plata with the best quality of iron at a cheaper rate than is now paid for an inferior quality imported from Europe..."
paraguay.3.a: "Its charcoal smelters shall ensure the highest quality of [SCOPE.sGoods('iron_scope').GetName]."
paraguay.3.b: "Iron is all well and good, but the future belongs to [SCOPE.sGoods('steel_scope').GetName]."
paraguay.3.c: "Our prisons are full of purposeless men, let us 'offer' them one."
ybycui_prisoner_workforce_modifier: "El Rosado Forced Labor Camps"
ybycui_iron_works_modifier: "El Rosado Iron Works"
ybycui_steelworks: "El Rosado Steel Mill"

paraguay.4.t: "The Sebastopol of South America"
paraguay.4.d: "Commanding a hairpin bend in the River Paraguay, the formidable fortress of Humaitá has been established as the well-guarded key to [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] and the upper rivers."
paraguay.4.f: ""Sixteen ominous apertures pointed their gloom, and whatever else they may contain, upon us; and, like the eyes of the figure in the picture, seemed to follow the vessel's motion ... These apertures are those of the casemate battery, constructed of brick, but very deep, and defended by the very formidable battery of sixteen eight inch guns."" # Crewmember of USS Fulton, 1859
paraguay.4.a: "¡No pasarán!"

paraguay.5.t: "What the Doctor Ordered"
paraguay.5.d: "For too long have diseases like the pox robbed our nation of its men and women. While it may continue to do so for decades to come, the establishment of vaccination programs led by foreign doctors will lessen the severity of future outbreaks. "
paraguay.5.f: "She was riddled with ringed scars. Forever-wounds and forget-me-nots left by smallpox. It claimed her two eldest, and they breathed their last, rattling gasps in her arms. Her youngest, untouched by the plague, may yet survive it's next incursion. All from just one, little needle."
paraguay.5.a: "Health is wealth."
vaccinations_prg_modifier: "Rural Vaccination Programs"

paraguay.6.t: "To Win or to Die"
paraguay.6.d: "Wearing their distinctive red and white uniforms, the men of [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]'s new battalions march proudly on [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]'s Plaza de Armas. Meanwhile, their generals bicker incessantly amongst themselves about how best to actually use them."
paraguay.6.f: ""You may support the motion to use cannons upon high ground, but we have neither the cannons nor the high ground for it."\n\n"As if we do not have the means to make either. Perhaps your lip has grown as weak as your chin?"\n\n"Not any softer than your dome. We promise what we don't have.""
paraguay.6.a: "Matter over mind."
paraguay.6.b: "Mind over matter."
barracks_boost_paraguay_quantity_modifier: "Simple Designs"
barracks_boost_paraguay_quality_modifier: "Fearless Troops"

paraguay.7.t: "Sic Semper Tyrannis"
paraguay.7.d_1: "Arrayed against impossible odds, [SCOPE.sCountry('paraguay_scope').GetName] has found itself defeated by our might. The watching world powers have already drafted fresh maps."
paraguay.7.d_2: "Arrayed against impossible odds, Paraguay has found itself defeated by our might. The watching world powers have already drafted fresh maps."
paraguay.7.f_1: ""My people, children of Argentina: a golden dawn rides the sky this day. Our border is secured; our people may sleep a littler sounder this eve. The Paraguayan upstart has been shown an iron heel for its hubris. Already, its people cry out for our soldiery to save it from its fate. And we must, and we shall!""
paraguay.7.f_2: "#bold Paraguayan Pest Put to Rest#!\nThe Paraguayan brute and his legions lie vanquished on the field of battle. Whatever upstart ambitions they had died with them, and Paraguay is returned to its natural insignificance once more. (cont'd pg. 4)"
paraguay.7.f_3: "The runt of the litter. The weakest link in the chain. The straw among steel. And yet, it outlasted its neighbor. Not for want of steel or soldiers or scholars, but for simple survival it succeeded. Perhaps, with time and patience, it would thrive long into the night."
paraguay.7.f_4: "Paraguay crushed; an island swallowed on all sides. The tides claimed it from all sides, and the life harbored in the water devoured it amongst the myriad young. The message to the smallest nations was clear: expand and be crushed, or hide and be swallowed."
paraguay.7.a: "Glory to the heroes of the fatherland!"

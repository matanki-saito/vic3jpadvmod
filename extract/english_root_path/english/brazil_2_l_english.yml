sack_of_paraguay_modifier: "The Plundering of Paraguay"

paraguay.8.t: "The Battle of Cerro Corá"
paraguay.8.d: "Personally leading the ragtag remains of the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] army, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] has been killed in action, having refused all calls to surrender."
paraguay.8.f: "It was not hard to find the wake of the [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]: the path of looted villages and slaughtered cattle heads ended in a shoddy fortification. The enemy soldiers approached on all sides unhindered. The battle was over barely after it started; an inglorious end to the [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] of [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
paraguay.8.a: "And with [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] death, so dies [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] dream of a Greater Paraguay."
thus_unto_tyrants_modifier: "The Sack of Asunción"
thus_unto_tyrants_capture_modifier: "The Sack of Asunción"
a_broken_land_modifier: "A Broken Land"

paraguay.9.t: "Peace and Justice"
paraguay.9.d: "Like David struck down Goliath, [SCOPE.GetRootScope.GetCountry.GetName] has triumphed over her neighbors, with a [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] peace now enforced from the arid Chaco to the shores of the Atlantic."
paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] sat at [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] desk, lit by a single, ensconced candle. Beside a filled inkwell and a clean pen was an untouched victory drink. Libations could wait, as could the hollering men and swooning women outside.\n\n Paraguay needed a rousing address. But where to start?"
paraguay.9.a: "Give salutes, to that invincible bastion of heroism..."
paraguay.9.b: "... the magnificent Eden of riches."
paraguay_victory_mil_modifier: "Bastion of Heroism"
paraguay_victory_civ_modifier: "Earthly Eden"

paraguay.10.t: "[SCOPE.sCountry('paraguay_scope').GetNameNoFormatting] Triumphant"
paraguay.10.d: "Our armies routed, [SCOPE.sCountry('paraguay_scope').GetName] has done what few observers initially thought possible. It has won the war. The international press is already reporting on a new South American balance of power."
paraguay.10.f: "Generals and admirals reached for cues. For every man they pulled away, ten thousand men had died. For every ship they pulled away, a squadron sank with most, if not all, hands lost. Paraguay, an ant who fought the sun. Paraguay, a wolverine who fought jaguars and serpents. Paraguay, the new colossus of South America."
paraguay.10.a: "God have mercy."
army_shaken_modifier: "Shaken by Defeat"

paraguay.11.t: "The Paraguayan War"
paraguay.11.d: "Having amassed significant military might under [SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('paraguay_leader_scope').GetLastName], [SCOPE.sCountry('paraguay_scope').GetName] now stands poised to strike [SCOPE.sCountry('paraguay_target_scope').GetName] in a bid for greatness. It seems only ready muskets may temper [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting] ambitions now."
paraguay.11.f: ""Sir, word from the [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting] borders. Banners raised and cannons entrenched."\n\n"So quickly? Do they plan to-"\n\n"Attack now, yes, sir. The captains are already organising their men.""
paraguay.11.a: "We must act."

paraguay.12.t: "The [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]'s Dream"
paraguay.12.d: "Years of arduous labor has born fruit. With the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] army stronger than ever, and with the backing of native industrial might, Paraguay stands ready to seize its destiny as one of South America's principal powers."
paraguay.12.f: ""Good people of [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], and [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]s abroad, I, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting], come bearing a sword in one hand and scales in the other. Today, I speak of a dream for [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]: a golden future, one free of the yoke of imperialist neighbors. By hammer, by musket, and by the will of these brave men, our people will take our rightful place upon the world's stage!""
paraguay.12.a: "¡Adelante!"

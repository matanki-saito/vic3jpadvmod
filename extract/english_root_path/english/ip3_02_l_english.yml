bavarocracy_fail_explanation_tt: "The end of Bavarocracy will enable us to put a #b $DEN_ADJ$#! prince on the throne, acceptable to the [Concept('concept_great_power', '$concept_great_powers$')], or to establish the #b Second Hellenic Republic#!\n\n#b $FRA$#!, #b $GBR$#!, or #b $RUS$#! owing us an [concept_obligation] will cause them to ignore the stipulations of the #b London Conference of 1832#!, and allow us to elect one of their Princes as King of the Hellenes.\n\nA potential foreign king will come with the following [Concept('concept_ideology', '$concept_ideologies$')]:\n• $DEN_ADJ$: [GetIdeology('ideology_reformer').GetName]\n• $GBR_ADJ$: [GetIdeology('ideology_market_liberal').GetName]\n• $RUS_ADJ$: [GetIdeology('ideology_royalist').GetName]\n• $FRA_ADJ$ Oreanist: [GetIdeology('ideology_market_liberal').GetName]\n• $FRA_ADJ$ Legitimist: [GetIdeology('ideology_traditionalist').GetName]\n• $FRA_ADJ$ Bonapartist: [GetIdeology('ideology_jingoist_leader').GetName]"

spooky_halloween_events.4.t: "Promethean Visions"
spooky_halloween_events.4.d: "A young Genevan student by the name of [SCOPE.sCharacter('frankenstein_scope').GetFullName] has approached the government with a petition for a modest stipend and a workspace. In return, he confidently claims he shall breach the very boundary between life and death itself."
spooky_halloween_events.4.f: ""If lifeless matter can be animated, one could perhaps renew life where death has taken its toll. How many of you have lost a dear one to disease, or to the cruel hand of man? What if that could be undone? Or what if something new could take its place? A new species that would revere us as creator and master.""
spooky_halloween_events.4.a: "Most intriguing. Inform him he has our support."
spooky_halloween_events.4.b: "Scorn this unchristian charlatan and commit him to an asylum."
spooky_halloween_events.4.tt_1: "[SCOPE.sCharacter('frankenstein_scope').GetFullName] is locked away, never to be heard of again."
spooky_halloween_events.4.tt_2: "[SCOPE.sCharacter('frankenstein_scope').GetFullName] flees the room before the guards get to him."
spooky_halloween_events.4.tt_3: "The fruits of Mr. [SCOPE.sCharacter('frankenstein_scope').GetLastName]'s experiments will be revealed to us in time."
modifier_ungodly_experiments: "Ungodly Experiments"
modifier_experiment_expenses: "Funding Unconventional Research"

spooky_halloween_events.5.t: "God and the Machine"
spooky_halloween_events.5.d: "[SCOPE.sCharacter('frankenstein_scope').GetFullName]'s research has borne fruit. With visible unease he outlines his methods to the assembled dignitaries and claims he is ready to expand his operation. As evidence he presents his first creation as proof of concept."
spooky_halloween_events.5.f: "The massive creature lumbers in, its movements jerky and convulsive, as if it was learning to use its limbs for the first time, yet with watery, inquisitive eyes, almost like those of a child.\n\n"In the name of God! What #italic is#! that thing?""\n\n"This, gentlemen, is the future. A #italic homo novus#! in the most literal meaning of the phrase.""
spooky_halloween_events.5.a: "I am sure we can find use for a creature of such... caliber."
spooky_halloween_events.5.b: "Very well, but give that poor wretch a mate."
spooky_halloween_events.5.c: "This has gone too far. Shut it all down, now!"

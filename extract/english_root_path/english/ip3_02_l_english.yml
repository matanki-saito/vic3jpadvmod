spooky_halloween_events.6.t: "Ecce Monstrum"
spooky_halloween_events.6.d: "Frightened by the growing [GetCulture('promethean').GetName] presence in [SCOPE.sState('relevant_state_scope').GetName], a rabid mob has rampaged through the streets of [SCOPE.sState('relevant_state_scope').GetCityHubName]. [SCOPE.sCompany('frankenstein_company_scope').GetName] has refused to comment on the situation."
spooky_halloween_events.6.f: "The crowd had surrounded the creature near the old fountain, a ring of torches and pitchforks forming a menacing wall and trapping the tall pale figure in its midst.\n\n"Kill it! Strike the monster down!"\n\n"Monster? How dare you name me monster, you who hunt my kin down without reason or remorse? What harm have we ever inflicted on you unprovoked? Lift a hand against me, and know that I shall strike you down, but this makes me no more a fiend than the man who protects himself from a criminal's vicious assault.""
spooky_halloween_events.6.a: "Rabble does what rabble is."
spooky_halloween_events.6.b: "[SCOPE.sCharacter('frankenstein_executive_scope').GetFullName] and [SCOPE.sCharacter('frankenstein_executive_scope').GetHerHis] company must be held responsible."

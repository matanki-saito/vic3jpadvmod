je_bavarocracy_reason:1 "Ever since its establishment in 1832, the nascent [ROOT.GetCountry.GetAdjective] kingdom — the first truly independent Greek state since the days of Constantine XI — has been under the thumb of [SCOPE.sCharacter('king_otto_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('king_otto_scope').GetFirstName] and his Bavarian regents.\n\nIf the young king wants to prove himself as a worthy ruler of the Hellenes, he will have to take bold steps to manage the [Concept('concept_bavarocratic_ire', '$concept_bavarocratic_ire_short$')] of his new subjects."

l_english:
 amendment_corporate_state_nominating_body_tu: "Pro-Labor Bias"
 amendment_corporate_state_nominating_body_tu_desc: "The nominating bodies for the state's corporate assembly are systematically biased towards labor associations and trade unions."

 amendment_corporate_state_nominating_body_id: "Pro-Employer Bias"
 amendment_corporate_state_nominating_body_id_desc: "The nominating bodies for the state's corporate assembly are systematically biased towards employers' associations and industry."

 amendment_corporate_state_nominating_body_it: "Pro-University Bias"
 amendment_corporate_state_nominating_body_it_desc: "The nominating bodies for the state's corporate assembly are systematically biased towards universities and academic societies."

 amendment_ragged_schools: "Ragged Schools"
 amendment_ragged_schools_desc: "The school system is supplemented by religiously-run "ragged schools" oriented towards orphans and the children of poor, working parents."

 amendment_religious_workhouses: "Religious Workhouses"
 amendment_religious_workhouses_desc: "Responsibility for the operation of workhouses has been delegated to religious authorities who seek the moral improvement of the inmates."

 amendment_veterans_pensions: "Veteran’s Pensions"
 amendment_veterans_pensions_desc: "The welfare system provides a generous state pension to war widows and surviving veterans of the armed forces."

 amendment_agricultural_communes: "Agricultural Communes"
 amendment_agricultural_communes_desc: "In rural areas, state power has been replaced by networks of autonomous agrarian communes which make use of novel agricultural techniques."

 amendment_cult_of_personality: "Cult of Personality"
 amendment_cult_of_personality_desc: "Through their own natural charisma and the efforts of the state propaganda apparatus, the ruler has fostered a sizable personality cult."

 amendment_farmers_cooperatives: "Farmers’ Cooperatives"
 amendment_farmers_cooperatives_desc: "Beneficiaries of land reform tend to form federations of small agricultural cooperatives, limiting the ability for large enterprises to make inroads into the agricultural sector."

 amendment_vertically_integrated_agriculture: "Vertically Integrated Agriculture"
 amendment_vertically_integrated_agriculture_desc: "The agricultural economy is characterized by certain large enterprises that maintain ownership of their entire supply chains."

 amendment_sovereign_of_the_nation: "Sovereign of the Nation"
 amendment_sovereign_of_the_nation_desc: "The monarch derives legitimacy from nationalist ideology, styling themselves as the supreme representative of a given nation."

 amendment_malthusian_foundations: "Malthusian Foundations"
 amendment_malthusian_foundations_desc: "The welfare system is founded upon the implicit assumption that uncontrolled population growth will lead to catastrophic resource shortages. It seeks to discourage population growth amongst the lower classes."

 amendment_welfare_pro_employer_bias: "Pro-Employer Bias"
 amendment_welfare_pro_employer_bias_desc: "Benefits offered by the welfare system are intentionally limited, with the intention to reduce the leverage of labor and swiftly return the unemployed to work."

 amendment_migration_religious_restrictions: "Religious Restrictions"
 amendment_migration_religious_restrictions_desc: "The migration system denies long-term residence rights to those who follow certain foreign faiths."

 amendment_migration_tariff_exemptions: "Tariff Exemptions"
 amendment_migration_tariff_exemptions_desc: "To appease proponents of free trade, this law guarantees the free movement of goods—if not people."

 amendment_short_term_tax_cuts: "Short-Term Tax Cuts"
 amendment_short_term_tax_cuts_desc: "To ease the burden of the reformed tax system on taxpayers, the reform is accompanied by a series of tax reductions set to expire over time."

 amendment_draconian_blasphemy_laws: "Draconian Blasphemy Laws"
 amendment_draconian_blasphemy_laws_desc: "The state maintains the death penalty for an array of religious crimes, granting religious authorities power over life and death."

 amendment_degenerate_art: "Regulated Degenerate Art"
 amendment_degenerate_art_desc: "Forms of art associated with discriminated minorities are strictly suppressed. In its place, the state promotes art with nationalistic and traditional themes."

 amendment_prussian_education: "Prussian Education"
 amendment_prussian_education_desc: "The education system is organized with an eye towards fostering a disciplined and compliant citizenry."

 amendment_co_ed_schools: "Co-Ed Schools"
 amendment_co_ed_schools_desc: "Students of all genders are educated together in state schools."

 amendment_single_sex_education: "Single-Sex Education"
 amendment_single_sex_education_desc: "The state maintains parallel education systems segregated by sex."

 amendment_state_anti_clericalism: "State Anti-Clericalism"
 amendment_state_anti_clericalism_desc: "The state engages in active efforts to remove religious influence from state affairs, bringing it into active opposition with the religious establishment."

 amendment_voting_age_18: "Voting Age of 18"
 amendment_voting_age_18_desc: "The minimum age to vote in elections is set at 18."

 amendment_voting_age_21: "Voting Age of 21"
 amendment_voting_age_21_desc: "The minimum age to vote in elections is set at 21."

 amendment_voting_age_25: "Voting Age of 25"
 amendment_voting_age_25_desc: "The minimum age to vote in elections is set at 25."

 amendment_generic_sponsor_polstr_increase: "Political Concessions"
 amendment_generic_sponsor_polstr_increase_desc: "This law extends certain political concessions to interest groups which assisted in its passage."

 amendment_voter_suppression_policies: "Voter Suppression Policies"
 amendment_voter_suppression_policies_desc: "Despite nominal universal suffrage, the electoral system presents barriers to voting which disproportionally affect the lower classes."

 amendment_homestead_acts: "Homestead Acts"
 amendment_homestead_acts_desc: "The state provides official avenues for settlers to acquire ownership of plots of public land in unincorporated territories."

 amendment_extraterritoriality_rights: "Extraterritoriality Rights"
 amendment_extraterritoriality_rights_desc: "Agricultural investors based in foreign countries are granted an exemption from certain domestic laws, instead being subject to the law of their own countries."

 amendment_open_legal_questions: "Open Legal Questions"
 amendment_open_legal_questions_desc: "The formulation of this law presents several legal questions regarding the applicability of domestic versus foreign law, raising fears of costly legal conflicts amongst foreign investors."


amendment_reinstated_fueros: "Reinstated Fueros"
amendment_reinstated_fueros_desc: "The centuries-old traditional rights of the Basque Country, known as the Fueros, have been restored by royal decree."

amendment_economic_regeneration_1: "Legacy of Regeneration"
amendment_economic_regeneration_1_desc: "The success of the Regeneration has led to a surge in investor confidence. So long as the state remains on its current course, it will have capital to spare."


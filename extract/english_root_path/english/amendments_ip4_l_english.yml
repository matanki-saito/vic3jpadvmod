 amendment_industrial_socialization: "Industrial Socialization"
 amendment_industrial_socialization_desc: "Certain businesses with over a hundred employees are liable to be nationalized or placed under the control of state-organized trade unions at will."

 amendment_shop_councils: "Shop Councils"
 amendment_shop_councils_desc: "Certain small businesses are amalgamated together under state-organized shop councils, typically made up of their former owners."

 amendment_foreign_investment_seizures: "Foreign Investment Seizures"
 amendment_foreign_investment_seizures_desc: "Foreign-owned enterprises are liable to be nationalized or placed under the control of state-organized trade unions at will."

 amendment_redemption_payments: "State Redemption Payments"
 amendment_redemption_payments_desc: "In return for the state compensating their former landlords, former serfs are required to pay a special tax."

 amendment_individual_redemption_payments: "Individual Redemption Payments"
 amendment_individual_redemption_payments_desc: "The financial burden for the abolition of serfdom has been placed directly on individual serfs, binding them in contracts directly with their former landlord."

 amendment_provided_school_supplies: "Provided School Supplies"
 amendment_provided_school_supplies_desc: "The education system directly purchases school supplies with tax funds, offering them as needed to students and teachers."

 amendment_unfunded_school_supplies: "Unfunded School Supplies"
 amendment_unfunded_school_supplies_desc: "The education system requires the families of students to purchase school supplies on an individual basis."

 amendment_workhouse_regulations: "Workhouse Regulations"
 amendment_workhouse_regulations_desc: "Regulations are placed upon working conditions and hours spent in workhouses."

 amendment_nativist_labour_market: "Nativist Labor Regulations"
 amendment_nativist_labour_market_desc: "Labor regulations are designed to encourage the employment of native-born citizens, and limit opportunities for foreign labor."

 amendment_preserved_bureaucratic_caste: "Preserved Bureaucratic Class"
 amendment_preserved_bureaucratic_caste_desc: "Recent bureaucratic reforms have left the pre-reform structures largely intact. A sizable portion of high-ranking bureaucrats are holdovers from the previous system."

 amendment_restricted_colonial_outsourcing: "Restricted Colonial Outsourcing"
 amendment_restricted_colonial_outsourcing_desc: "Regulations have been put in place to protect domestic workers from competition with cheap colonial labor."

 amendment_church_organised_schools: "Church-Organized Schools"
 amendment_church_organised_schools_desc: "The public school system is largely built atop existing structures established by religious authorities. The system preserves many attributes of religious schooling."

 amendment_secular_school_system: "Secularized School System"
 amendment_secular_school_system_desc: "The public school system has been built from the ground up as a secular institution, curtailing the influence of religious authorities in education."

 ### Starting Amendments
 amendment_american_second_amendment: "Second Amendment of the Constitution"
 amendment_american_second_amendment_desc: ""A well regulated Militia, being necessary to the security of a free State, the right of the people to keep and bear Arms, shall not be infringed.""

 amendment_american_fugitive_slaves_act: "Fugitive Slave Act"
 amendment_american_fugitive_slaves_act_desc: "Slaveholders possess the legal right to recover escaped slaves, irrespective of any local laws forbidding the institution of slavery."

amendment_200_franc_suffrage: "200-franc Suffrage"
amendment_200_franc_suffrage_desc: "Suffrage is limited to men above the age of 25 who pay yearly taxes amounting to 200 francs or more."

amendment_chamber_of_procurators: "Chamber of Procurators"
amendment_chamber_of_procurators_desc: "Elections to the lower house of the Cortes Generales are carried out through a two-stage, indirect process. An electorate of large taxpayers and members of town councils elect 950 delegates, who then appoint representatives to a Chamber of Procurators."

amendment_chamber_of_gentleman_deputies: "Chamber of Gentlemen Deputies"
amendment_chamber_of_gentleman_deputies_desc: "Elections to the lower house of the Cortes Geraes are carried out through a two-stage, indirect process. An electorate of large taxpayers elect members to provincial assemblies, which then appoint representatives to a Chamber of Gentlemen Deputies."

amendment_haiti_polish_naturalization: "Polish Naturalization"
amendment_haiti_polish_naturalization_desc: "The descendants of the Polish Legionnaires who fought alongside the Haitian revolutionaries are granted the same legal status as Black people under the constitution, able to hold property and possess citizenship."

amendment_racialized_subjecthood: "Colonial Racialization"
amendment_racialized_subjecthood_desc: "In the interest of preserving colonial rule, the administration has adopted a racialized means of classifying its subjects. All who share racial heritage with the ruling nationality are considered to be part of the colonial ruling class."

amendment_geheime_staatskonferenz: "Geheime Staatskonferenz"
amendment_geheime_staatskonferenz_desc: "With Kaiser Ferdinand I deemed incapable of effective rule, the will of the late Kaiser Franz I has established a Secret State Conference to serve as a collective regent and de facto ruling cabinet until Archduke Franz Josef's age of majority."

amendment_geheime_staatskonferenz_metternich: "Reformed Geheime Staatskonferenz"
amendment_geheime_staatskonferenz_metternich_desc: "With Kaiser Ferdinand I deemed incapable of effective rule, the will of the late Kaiser Franz I has established a Secret State Conference to serve as a collective regent and de facto ruling cabinet until Archduke Franz Josef's age of majority.\n\nThe Staatskonferenz has been reformed by Chancellor Klemens von Metternich, improving its functions and granting Metternich a position as its undisputed head."

amendment_geheime_staatskonferenz_kolowrat: "Reformed Geheime Staatskonferenz"
amendment_geheime_staatskonferenz_kolowrat_desc: "With Kaiser Ferdinand I deemed incapable of effective rule, the will of the late Kaiser Franz I has established a Secret State Conference to serve as a collective regent and de facto ruling cabinet until Archduke Franz Josef's age of majority.\n\nThe Staatskonferenz has been reformed by Minister Franz Anton von Kolowrat and the Imperial House, granting Kolowrat control of the body and banishing Chancellor Metternich to the realm of foreign affairs."

amendment_electoral_clientelism: "Electoral Clientelism"
amendment_electoral_clientelism_desc: "Election outcomes are controlled by a network of powerful political bosses in a symbiotic relationship with the governing political parties. Through a mix of material incentives and coercion, these bosses may mobilize their communities to guarantee a given party's victory."

amendment_tradition_of_free_elections: "Tradition of Free Elections"
amendment_tradition_of_free_elections_desc: "This country possesses a tradition of free and fair elections, and institutions that render nationwide electoral interference difficult."


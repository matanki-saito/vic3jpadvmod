 ##### PORTUGAL SINGLE FIRE EVENTS 1 #####
 # Events
 #1 Construction of Gremio Literario
 portugal_single_fire_events.1.t: "Construction of Grémio Literário"
 portugal_single_fire_events.1.d: "Members of the [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] have been promoting the idea of founding a private literary club called "Grémio Literário." They have petitioned for financial and political backing to bring this vision to life."
 portugal_single_fire_events.1.f: ""[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], by the Grace of God, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of [ROOT.GetCountry.GetNameNoFormatting], and all Her Dominions,\n\nBe it known to all who receive my Charter: that, considering what was represented to me by the Council of State through the Honorary Minister and Secretary of State, Rodrigo da Fonseca Magalhães, in his capacity as President of the Commission entrusted with drafting the statutes governing the society named Grémio Literário...""
 portugal_single_fire_events.1.a: "You have our generous approval."
 portugal_single_fire_events.1.b: "Imploring is not the way to seek knowledge."

 #2 Asylums of [state]
 portugal_single_fire_events.2.t: "Asylums of [SCOPE.sState('azores_state_scope').GetName]"
 portugal_single_fire_events.2.d: "The secular [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] has been discomforted by the news of the Asylum for the Disadvantaged Childhood of Horta indoctrinating minors with religious zealotry. They demand action to protect the youth from religious dogma."
 portugal_single_fire_events.2.f: ""We liberals are told to hold our tongues — that this is charity, that it feeds the hungry, that #italic moral improvement#! is inseparable from the Gospel according to Saint Anthony. We reply: there is charity that liberates and charity that binds. This is the latter.""
 portugal_single_fire_events.2.a: "The [SCOPE.gsInterestGroup('devout_scope').GetName] has every right to shape the next generation of [SCOPE.GetRootScope.GetCountry.GetAdjective] patriots."
 portugal_single_fire_events.2.b: "True, this has gone too far."
 portugal_single_fire_events.2.c: "Sort it among yourselves."

 #3 The Aqueduct Murderer
 portugal_single_fire_events.3.t: "The Aqueduct Murderer"
 portugal_single_fire_events.3.d: "Multiple reports have been made regarding a serial killer known as "The Aqueduct Murderer". Allegedly, he has killed dozens of victims, throwing them off the Águas Livres Aqueduct. The public demands immediate action."
 portugal_single_fire_events.3.f: "Lantern light flickered in the damp pre-dawn, reflecting off the slick stone. Boots echoed hollowly against the aqueduct's arch as the river wind stirred the stillness below. Then, a pale figure, motionless, appeared where the darkness' edge met the drop."
 portugal_single_fire_events.3.a: "Dispatch experienced law officers immediately."
 portugal_single_fire_events.3.b: "We have trained experts for exactly this kind of case."
 portugal_single_fire_events.3.c: "Assemble a public stunt to sacrifice a brave soul."
 portugal_single_fire_events.3.e: "Murder?! Everyone knows that the aqueduct is where you follow the call of the void."

 #4 The Wine Blight
 portugal_single_fire_events.4.t: "The Wine Blight"
 portugal_single_fire_events.4.d: "A mildew epidemic has struck the [SCOPE.sState('madeira_state_scope').GetName] vineyards, crippling the production of the famous Madeira wine. Foreign merchants have begun a panicked exodus from the island."
 portugal_single_fire_events.4.f: ""Among all wines made in the last five hundred years, Madeira wine stands out as the most characteristic of its time and location, being an extraordinary beverage created through fire and heat. Its vines, fed by the ashes of an ancient forest burned five centuries ago, are rooted in rocky soil formed from volcanic eruptions that happened approximately 14 million years ago.""
 portugal_single_fire_events.4.a: "Send scientists to research and come up with a hasty solution."
 portugal_single_fire_events.4.b: "Compensate the merchants before they leave."
 portugal_single_fire_events.4.c: "Let us raise our hands and gaze to the sky."

 #5 Zoological Garden
 portugal_single_fire_events.5.t: "Zoological Garden"
 portugal_single_fire_events.5.d: "A group of passionate doctors has prepared detailed plans for [SCOPE.sState('capital_scope').GetName]'s first zoo. They desire the government's approval and support to realize the project."
 portugal_single_fire_events.5.f: "The boy held his mother’s gloved hand tightly, eyes flicking from the sway of an elephant’s trunk to the shimmer of green-and-gold feathers above. Each cage seemed like a doorway to another world. Monkeys jumping like living fireworks, a lion’s yawn echoing through his chest.\n\nIn that moment, [SCOPE.sState('capital_scope').GetNameNoFormatting] felt as vast as the maps in his schoolbook."
 portugal_single_fire_events.5.a: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] approves."
 portugal_single_fire_events.5.b: "What's next, a parliament for parrots?"

 #6 Women of the Worms
 portugal_single_fire_events.6.t: "Women of the Worms"
 portugal_single_fire_events.6.d: "Two folk healers from [SCOPE.sState('shanghai_state_scope').GetName] have been working in a hotel in [SCOPE.sState('capital_scope').GetName], claiming to cure vision problems with alternative methods. The governor, a physician himself, tried to stop them, but the locals' objections have become a matter of public order."
 portugal_single_fire_events.6.f: ""They say it is one of those eastern incantations that ask for help from demonic imps, dark magic, and the like. I would rather stay blind than see the devil every day after that. Yes... No, thank you."\n\nGlória snapped back. "Do you not already see the devil next to you every morning, Mara? What's the difference, for God's sake?""
 portugal_single_fire_events.6.a: "Brand them as witches and do whatever is necessary for such individuals."
 portugal_single_fire_events.6.b: "Force the governor to let go of the ladies to ease the tension."
 portugal_single_fire_events.6.c: "Let [SCOPE.sCountry('shanghai_owner_scope').GetName] deal with them, deport the duo."


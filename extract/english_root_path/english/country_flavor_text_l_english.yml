 OMA_FLAVOR_TEXT:0 "Ruling over both Oman and Zanzibar, the Sultanate is establishing an intercontinental empire. Can Oman remain united?"

 KOR_FLAVOR_TEXT:0 "Korea under the Joseon dynasty looks inward, consumed by its factional politics. Will changing times force Korea to consider the outside world?"
 NOR_FLAVOR_TEXT:0 "Norway has spent centuries under Danish and Swedish rule, but now dreams of sovereignty. What will it take for Norway to win its independence?"
 FIN_FLAVOR_TEXT:0 "Finland has thus far enjoyed relative autonomy under the Russian Empire. But the whims of the Tsars are fickle; how will Russian rule shape Finland?"
  
  #South and Central America
 UCA_FLAVOR_TEXT:0 "The Federal Republic consists of provinces which would largely prefer to be independent. Can Central America hold together?"
 CLM_FLAVOR_TEXT:0 "With the dissolution of Gran Colombia in 1830, New Granada stands alone and divided between its liberal and conservative factions. Will Colombia achieve greatness once more?"
 VNZ_FLAVOR_TEXT:0 "Now independent from both Spain and Gran Colombia, Venezuela must carve out its own destiny. Can a stable government be formed, or is Venezuela doomed to be ruled by a succession of caudillos?"
 ECU_FLAVOR_TEXT:0 "Conflict brews in South America, and Ecuador is embroiled in it. Can Ecuador avoid being assimilated by its more powerful neighbors?"
 PEU_FLAVOR_TEXT:0 "Peru and Bolivia are close to the creation of a new confederation, but can the two countries come to an agreement? Will such a union be formed?"
 BOL_FLAVOR_TEXT:0 "Peru and Bolivia are close to the creation of a new confederation, but can the two countries come to an agreement? Will such a union be formed?"
 ARG_FLAVOR_TEXT:0 "Argentina has won its independence from Spain, but now faces internal divisions. Can Argentina form a stable government?"
 CHL_FLAVOR_TEXT:0 "Chile is embarking on a process of political centralization, concentrating power into the hands of the government and the Church. What does the future hold for Chile?"
 PNI_FLAVOR_TEXT:0 "The newly created state of Piratini, boldly declares its independence against Brazil, but how long can the fledgling nation last?"
  
 GENERIC_FLAVOR_TEXT:0 "The Victorian era is an age of industry and exploitation, of revolution and reaction. What new challenges will the times bring?"
 REV_GENERIC_FLAVOR_TEXT:1 "Dissatisfied with the direction that the so-called organized government was taking, these revolutionaries have decided to take up arms to overthrow it. Will they succeed in seizing power or will they be crushed like so many forgotten revolutions of the past?"
 DECENTRALIZED_FLAVOR_TEXT:0 "Encroached upon by more organized powers, this country struggles to maintain their autonomy. Will they see the dawn of a new century, or will their name survive only in history books?"


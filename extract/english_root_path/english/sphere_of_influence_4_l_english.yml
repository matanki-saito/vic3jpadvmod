  fund_lobbies_events.1.t: "A Web of Distrust"
  fund_lobbies_events.1.d: "The influx of [SCOPE.sCountry('relevant_country').GetAdjective] lobbying money into [ROOT.GetCountry.GetAdjective] politics has raised domestic tensions significantly. Rumors and accusations of certain politicians being [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] agents have become commonplace."
  fund_lobbies_events.1.f: ""I often feel like it is impossible to get anything done, nowadays. I was asked about a purchase made by a cousin of mine - a woman who I have met a total of once."\n\n"Who asked?"\n\n"One of the Treasury's men. I told him precisely what I am telling you now."\n\n"They seem to be on edge as of late. I'm inclined to blame that fool downstairs. Silverware from [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName], and he used it for a meeting with the Minister? We let him into a good thing, and he's completely ruining it for the rest of us.""
  fund_lobbies_events.1.a: "Are you [ROOT.GetCountry.GetAdjectiveNoFormatting], sir, or are you [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]?"
  fund_lobbies_events.1.b: "Who's ever heard of an honest politician?"

  fund_lobbies_events.2.t: "Accountable to Whom?"
  fund_lobbies_events.2.d: "An anonymous author affiliated with the [SCOPE.gsInterestGroup('opposing_ig').GetName] has written a polemic attacking the [SCOPE.gsInterestGroup('relevant_ig').GetName]'s affiliation with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. The document accuses them of being foreign agents sponsored by the [SCOPE.sCountry('relevant_country').GetAdjective] secret service."
  fund_lobbies_events.2.f: ""We are inclined to assume the best, and this is an attribute which we are the last to condemn. Let us imagine a world where there is no [SCOPE.sCountry('relevant_country').GetNameNoFormatting], and thus no [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. In this world, we believe that [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting]'s conduct would be thoroughly righteous.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] is entitled to a good first impression. However, it is also our responsibility to be #italic objective#!, and to report deficiencies where we find them. Because of this, for every coin [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] accepts during [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis] visits to the [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] embassy, we must adjust this good first impression accordingly...""
  fund_lobbies_events.2.a: "These smears have no place in civil society."
  fund_lobbies_events.2.b: "It's true, you know."
  fund_lobbies_events.2.c: "We have investigated ourselves, and found no wrongdoing."

  fund_lobbies_events.3.t: "Proven Right"
  fund_lobbies_events.3.d: "Reports of [SCOPE.sCountry('relevant_country').GetAdjective] money arriving in the hands of domestic actors amicable to them has caused the [SCOPE.sPoliticalLobby('relevant_lobby').GetName] to issue a flurry of condemnations directed at its opponents."
  fund_lobbies_events.3.f: "Vindication was a feeling that [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] had been feeling more and more often as of late. The reports strewn across [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis] desk confirmed what [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] had been warning against for what felt like years - the penetration of [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] influence into the highest levels of governance. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis] rivals could all be said to be suspects, and [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis] allies painted as savvy insiders.\n\nIt would take work, of course. These same confirmations would be flowing to groups other than [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis], and others were certain to have the same idea. It was a race, now, and he who started earliest was nearly guaranteed to finish first."
  fund_lobbies_events.3.a: "They have established themselves as a sort of authority."
  fund_lobbies_events.3.b: "Even a broken clock is occasionally right."

  fund_lobbies_events.4.t: "Above One's Means"
  fund_lobbies_events.4.d: "[SCOPE.sCharacter('relevant_character').GetFullName], a prominent ally of the [SCOPE.sPoliticalLobby('relevant_lobby').GetName], has recently been sighted living significantly above [SCOPE.sCharacter('relevant_character').GetHerHis] means. [SCOPE.sCharacter('relevant_character').GetHerHis|U] detractors claim that [SCOPE.sCharacter('relevant_character').GetHerHis] lifestyle is enabled by [SCOPE.sCountry('relevant_country').GetAdjective] "donations"."
  fund_lobbies_events.4.f: "One could identify [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]'s new residence immediately. Its freshly polished stucco was unlike the weathered facades of [SCOPE.sCharacter('relevant_character').GetHerHis] neighbors, all of which transmitted a sort of timeless, quiet dignity. There was none of that in [SCOPE.sCharacter('relevant_character').GetHerHis] facade, and there was none of it inside. It hosted a lavish party which seemed to blur between days without ever stopping.\n\nThe sight of it posed a question to all of who observed. It lingered in the air, palpable and pressing. How?"
  fund_lobbies_events.4.a: "Order an investigation into the source of this wealth."
  fund_lobbies_events.4.b: "Perhaps [SCOPE.sCharacter('relevant_character').GetSheHe] simply made some good investments."
  fund_lobbies_events.4.c: "Why would one ever choose to be poor?"

  character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] will be found guilty of corruption and imprisoned"
  character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] will be exonerated of all charges"

  fund_lobbies_events.5.t: "Unabashed Opportunism"
  fund_lobbies_events.5.d: "With the influx of [SCOPE.sCountry('relevant_country').GetAdjective] lobbying money, elements of the [SCOPE.gsInterestGroup('relevant_ig').GetName] have sensed an opportunity to enrich and empower themselves. They have begun gravitating towards the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  fund_lobbies_events.5.f: "A fraction of them made excuses. A smaller fraction of them made good excuses, essays that presented lines of logic which sprawled out over hundreds of pages. Most of them did not. They claimed that their choice was informed by their friends, or by the atrocities of [SCOPE.sCountry('relevant_country').GetNameNoFormatting]'s enemies, or by their unerring sense of justice.\n\nBut why, then, said their critics, did they only come to this epiphany now? Why not when their coffers were lean, and all they had to their names were their principles?\n\nNone of them could think of an answer."
  fund_lobbies_events.5.a: "They had ought to be ashamed of themselves."
  fund_lobbies_events.5.b: "It is best to assume they have a better reason than that."
  fund_lobbies_events.5.c: "If an opportunity presents itself - seize it!"


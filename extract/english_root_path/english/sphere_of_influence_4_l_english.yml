  je_donghak_movement: "The Donghak Movement"
  je_donghak_movement_reason: "Donghak, or Eastern Learning, has begun to spread amongst the [GetPopType('peasants').GetName] of [ROOT.GetCountry.GetName] as a response to the opening of the country to the outside world. Followers of Donghak, often affiliated with the [SCOPE.gsInterestGroup('donghak_ig').GetName], advocate for equality and rights for all, and a rejection of foreign influence.\n\nThe infrastructure that followers of Donghak have created spreads throughout the country, and may serve as a means to rapidly organize rebellion in the future."
  donghak_petition_complete_tt: "Has completed the #bold Gyojo Shinwon#! [concept_journal_entry]"

  je_gyojo_shinwon: "Gyojo Shinwon"
  je_gyojo_shinwon_reason: "Followers of Donghak amongst the [SCOPE.gsInterestGroup('donghak_ig').GetName] have presented a petition to the government, calling for toleration of the Donghak doctrine, the expulsion of foreigners, and the execution of corrupt members of the [SCOPE.gsInterestGroup('yangban_ig').GetName].\n\nThe government promising to hear the demands of the movement has temporarily reduced social unrest from its adherents, but turning our back on the petitioners will certainly lead to renewed revolutionary activity."

  je_korean_rebellion: "The Korean Rebellion"
  je_korean_rebellion_reason: "The rebellion breaking out across [SCOPE.sCountry('korea_scope').GetName] has threatened the balance of power in the country. The overthrow of [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('korea_ruler_scope').GetFullName] will certainly lead to independence for [SCOPE.sCountry('korea_scope').GetNameNoFormatting], and opportunities for European powers to acquire influence in the peninsula."
  korean_ruler_retained_tt: "[SCOPE.sCharacter('korea_ruler_scope').GetFullName] remains the [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] of [SCOPE.sCountry('korea_scope').GetName]"
  korean_ruler_deposed_tt: "The government of [SCOPE.sCountry('korea_scope').GetName] has been deposed by a [concept_revolution]"
  japan_demands_korea_tt: "We will have the opportunity to seize #bold additional influence#! in [SCOPE.sCountry('korea_scope').GetName]"


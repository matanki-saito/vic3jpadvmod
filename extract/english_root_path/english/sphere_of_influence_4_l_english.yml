  je_unify_afghanistan_objective: "Unify Afghanistan"
  je_unify_afghanistan_objective_reason: "The fall of the Durrani Empire has left Afghanistan in a state of constant civil war between petty contenders for the throne. In order to ward off the enroaching European powers, we must form a unified and enduring Afghan state."
  
  je_unify_afghanistan: "Afghan Reunification"
  je_unify_afghanistan_reason: "The succession crisis sparked by the death of Timur Shah Durrani in 1793 has thrown the former Durrani Empire into a period of endless civil strife. With the threat of European powers enroaching from all sides, we must take it upon ourselves to end this period of warring principalities and reconstruct a unified Afghanistan.\n\nWhile appealing to a European [concept_great_power] to assist us in reunification may earn us their support, their #bold opponents#! will become more hostile towards our goals."


  korea_fail_condition_gov_tt: "We have not sided with [SCOPE.sCountry('korea_scope').GetName] in its [concept_diplomatic_play] against [SCOPE.sCountry('korea_rebellion_scope').GetName]"

  gg_korea.1.t: "Donghak"
  gg_korea.1.d: "[GetPopType('peasants').GetName] inspired by the philosophy of Donghak have begun to organize across [ROOT.GetCountry.GetName]. Their calls for social equality, religious tolerance, and the expulsion of foreign influence have become more and more difficult to ignore."
  gg_korea.1.f: "Moving to the year of Xinyou, scholars from all directions approached me, asking, "With the divine spirit descending, master, what does this mean?"\n\nI replied, "It embraces the principle of inexhaustible return."\n\n"Then, by what name do we call this way?"\n\n"It is the Way of Heaven."\n\n"Is it different from the Western way?"\n\n"Western learning has its differences, like incantations without substance. Yet, the movement is the same, the way is unified, but the principle is not."" #- Donggyeong Daejeon
  gg_korea.1.a: "Does another peasant war loom?"
  gg_korea_effect_tt: "While #v The Donghak Movement#! is active, the [SCOPE.gsInterestGroup('donghak_ig').GetName] will be empowered, and [Concept('concept_revolution','$concept_revolutions$')] will present a greater threat to our country"

  gg_korea.2.t: "The Donghak Rebellion"
  gg_korea.2.d: "Discontent amongst the [SCOPE.gsInterestGroup('donghak_ig').GetName] has spiraled into the beginnings of open conflict. Across [ROOT.GetCountry.GetName], peasants have used Donghak infrastructure to organize themselves for revolution."
  gg_korea.2.f: "The orders had been circulated to everyone in the town. They were to drive to [ROOT.GetCountry.GetCapital.GetCityHubName] as quickly as they could, expel the foreigners, and kill every member of the [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting] family.\n\nThis was to be a merciful march, sparing innocents and their property, paying for their supplies, and demonstrating their loyalty and piety to all who saw them. It was as far from the conduct of the government soldiers as could be."
  gg_korea.2.a: "Call up troops, and prepare for battle."

  gg_korea.3.t: "Eastern Learning"
  gg_korea.3.d: "A new doctrine, Donghak, has emerged in the province of [SCOPE.sState('choi_je_woo_state').GetName], advocated for by [SCOPE.sCharacter('choi_je_woo_scope').GetFullName]. It calls for equality for all and the establishment of paradise on Earth."
  gg_korea.3.f: ""With the West's victories and conquests, success seems inevitable, yet it brings about the destruction of all, a lament of inevitable downfall. How can we then secure the nation and bring peace to its people? Alas, in this era, people are unaware of their fortunes; hearing these words, some may enter in agreement while others may dissent, discussing in alleys, a fear stemming from a lack of virtue."" #- Donggyeong Daejeon
  gg_korea.3.a: "A balm for the people's woes."
  gg_korea.3.b: "A deceiver and a danger to the world."

  gg_korea.4.ta: "The Samrye Petition"
  gg_korea.4.tb: "The [SCOPE.sState('petition_state').GetFarmHubName] Petition"
  gg_korea.4.d: "Donghak believers have petitioned the government of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] for a slate of reforms. They include religious tolerance, expulsion of foreigners, and execution of corrupt officials."
  gg_korea.4.f: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] had become familiar with the followers of Donghak through reports of their organizing in the countryside and the innumerable small petitions and letters that had been sent to both [ROOT.GetCountry.GetRuler.GetHerselfHimself] and [ROOT.GetCountry.GetRuler.GetHerHis] officials. All of them trended in the same way - statements of nothing but the utmost loyalty to [ROOT.GetCountry.GetRuler.GetHerHim], followed by explanations of their requests.\n\nIt was not the first of its kind, [ROOT.GetCountry.GetRuler.GetSheHe] mused, but it was certainly the most high-profile. His options were twofold. Alienate the newly organized peasantry, or draw the ire of his own court?"
  gg_korea.4.a: "Threaten reprisals if they do not disperse."
  gg_korea.4.b: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] will hear this petition."

  gg_korea.5.t: "Heaven Through Patience"
  gg_korea.5.d: "Through careful reform and cooperation with the [SCOPE.gsInterestGroup('donghak_ig').GetName], we have successfully mollified the Donghak movement. [ROOT.GetCountry.GetName] shall stand isolated from the world, but it shall do so in harmony."
  gg_korea.5.f: "The last ships were gone from the ports, and the gates had been drawn shut. Somewhere over the sea, some European merchant had surely entered a state of shock, and was sending letters to every government official that he knew. The Westerners would return - that was a certainty, and it was equally certain that they would return heavily armed.\n\nThere was something new about the people of [ROOT.GetCountry.GetCapital.GetPortHubName], though, a sort of invisible energy that followed them as they went about their day. They were no longer afraid of the ships and guns, and they no longer considered one another their greatest threat. When the Westerners returned, there would be no internal fracture to leverage - and what expeditionary force could conquer a reserve army of millions?"
  gg_korea.5.a: "We have enforced justice and fellowship."
  gg_korea.5.b: "We will build Heaven amongst the mountains."

  gg_korea.6.t: "Out to Dry"
  gg_korea.6.d: "After an unacceptable amount of time waiting for promised reforms, the patience of the Donghak movement has run dry. The attitude of the [SCOPE.gsInterestGroup('donghak_ig').GetName] is now one of betrayal, and budding revolt."
  gg_korea.6.f: "They had lost another messenger. Despite the hopes of his family, the inspector suspected that they would never see him again. Tax collectors, census-takers, messengers, policemen - all of them had begun to disappear in this region, if they strayed too far from the roads. It was never all of them, but it was enough - the atmosphere within the barracks had transitioned from cool indifference to terror, and that did not seem as if it would change.\n\nRather than a unified country, [ROOT.GetCountry.GetNameNoFormatting] had begun to seem like an archipelago of cities linked by the thinnest of webs, surrounded by a vast and terrible sea of contempt."
  gg_korea.6.a: "We must live with the consequences."

  gg_korea.7.ta: "The Donghak Rebellion"
  gg_korea.7.tb: "The [SCOPE.sState('korea_rebellion_capital').GetCityHubName] Rebellion"
  gg_korea.7.d.japan: "A rebellion has exploded across [SCOPE.sCountry('korea_scope').GetName], threatening the rule of [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName]. The rebellion presents an excellent opportunity to further our influence in [SCOPE.sCountry('korea_scope').GetNameNoFormatting], at the expense of [SCOPE.sCountry('china_scope').GetName]."
  gg_korea.7.d.china: "A rebellion has exploded across [SCOPE.sCountry('korea_scope').GetName], threatening the rule of the loyal [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]. If the rebellion succeeds in toppling the government, [SCOPE.sCountry('korea_scope').GetNameNoFormatting] will surely become defenseless in the face of foreign powers."
  gg_korea.7.f: "Once the telegram had arrived, the entire room had sprung into motion. The report from [SCOPE.sCountry('korea_scope').GetNameNoFormatting] was long and painful - in ordinary circumstances, those who read it would have felt like the air was being sucked out of their lungs. Not now, however. They knew that they were not the only ones reading it, and that on the other side of the East Sea, their rivals were making precisely the same preparation. Whether by land or by sea, it was now a game of who would mobilise fastest."
  gg_korea.7.a: "The [SCOPE.sCountry('korea_scope').GetAdjective] government must be upheld."
  gg_korea.7.b: "The rebellion will further our interests in victory."
  gg_korea.7.c: "We have no interest in this."

  gg_korea.8.t: "Opportunities in [SCOPE.sCountry('korea_scope').GetName]"
  gg_korea.8.d: "Our defeat of the rebellion in [SCOPE.sCountry('korea_scope').GetNameNoFormatting] has given us opportunity to dictate a favorable post-war order. Demanding that [SCOPE.sCountry('china_scope').GetName] officially recognise [SCOPE.sCountry('korea_scope').GetNameNoFormatting]'s independence will allow us to consolidate influence in the region much more effectively."
  gg_korea.8.f: ""The Yangban are hopeless, by and large, but some ministers are receptive to more modern sensibilities."\n\n"Who?"\n\n"[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting], possibly [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]. We have plenty of candidates for an emergency cabinet. They'll be overjoyed to get a chance to enact what they please.""
  gg_korea.8.a: "Send the demands."
  gg_korea.8.b: "We should not compromise our relationship with [SCOPE.sCountry('china_scope').GetName]."

  china_demanded_to_cede_korea_tt: "[SCOPE.sCountry('china_scope').GetName] will be required to cede #v $KOR$#!, or face [concept_war]"

  gg_korea.9.t: "[SCOPE.sCountry('japan_scope').GetName] Demands Withdrawal from [SCOPE.sCountry('korea_scope').GetName]"
  gg_korea.9.d: "The [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] government has sent us a list of demands, chiefly among them our withdrawal from [SCOPE.sCountry('korea_scope').GetNameNoFormatting]. Their demands are backed by their remaining forces in the Korean peninsula, which have refused to withdraw following the defeat of the rebellion."
  gg_korea.9.f: "The printer regarded the edict with some dread. It represented a rolling bank of smoke, each line becoming more and more ominous. Events building to a dark crescendo, chaos spiraling into revolt. The [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] were condemned in the strictest of terms, their transgressions laid out like the rifles in a firing squad.\n\n"Difficult to rationalize", "unprovoked", "lack of satisfactory explanation". The tortured euphemisms of a distressed government. One which, barring a sudden change of course, was inexorably drifting towards war."
  gg_korea.9.a: "Korea is a liability we would be glad to rid ourselves of."
  gg_korea.9.b: "We will not accept another foreign concession."

  korea_monarchy.1.t: "The Ailing King"
  korea_monarchy.1.d: "Despite his young age, [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heonjong_scope').GetFullName] has been struck by a bout of severe illness. [SCOPE.sCharacter('heonjong_scope').GetHerHis|U] rapid deterioration has sparked fears that [SCOPE.sCharacter('heonjong_scope').GetSheHe] is not long for this world."
  korea_monarchy.1.f: "It had not been the first bout of illness he had faced, or even the fifth. The state of the King had come to mirror that of the country from the moment he took the throne - as it was wracked by floods and monsoons, so was he by spells of disease, or reports of corruption and treason within the court. Sometimes, he feared he would leave no legacy, that a reign spent solely combating crisis was one that his successors would regard as a waste. He may have been wrong, he thought, for perhaps he would not have any successors at all."
  korea_monarchy.1.a: "The line of Jeongjo has come to an end."
  korea_monarchy.1.b: "[SCOPE.sCharacter('heonjong_scope').GetHerHis|U] doctors must know of some treatment."

  korea_monarchy.2.t: "The Empty House"
  korea_monarchy.2.d: "The deaths of every one of [SCOPE.sCharacter('cheoljong_scope').GetFullName]'s male children and a lack of close relatives to claim the throne has left the sickly [SCOPE.sCharacter('cheoljong_scope').GetPrimaryRoleTitle]'s succession uncertain. The Andong Kim clan has nominated [SCOPE.sCharacter('gojong_scope').GetFullName] as [SCOPE.sCharacter('cheoljong_scope').GetHerHis] successor."
  korea_monarchy.2.f: ""Bedridden again, without an heir. Is there any hope at all?"\n\n"He does what he may, but our hopes may be misplaced. Did you hear of the other day's occurrence, with the magistrate?"\n\n"I have not. Tell me."\n\n"He had to remind the King of who he was, and begged him to preserve his rule. I was angry at first - but now, I cannot blame him at all.""
  korea_monarchy.2.a: "The House of Yi will endure."

  korea_monarchy.3.t: "Queen Min"
  korea_monarchy.3.d: "[SCOPE.sCharacter('myeongseong_scope').GetFullName], the politically outspoken official wife of [SCOPE.sCharacter('gojong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gojong_scope').GetFullName], has carved a strong position out for herself in the [ROOT.GetCountry.GetAdjective] court. Her patronage will strongly benefit the [SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName]."
  korea_monarchy.3.f: ""On each occasion I was impressed with the grace and charming manner of the Queen, her thoughtful kindness, her singular intelligence and force, and her remarkable conversational power even through the medium of an interpreter. I was not surprised at her singular political influence, or her sway over the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] and many others. She was surrounded by enemies, all embittered against her because by her talent and force she had succeeded in placing members of her family in nearly all the chief offices of State.\n\nHer life was a battle. She fought with all her charm, shrewdness, and sagacity for power, for the dignity and safety of her husband and son, and for the downfall of those who opposed her."" #- Edited quote of Isabella Bird Bishop.
  korea_monarchy.3.a: "Her patronage will be instrumental to modernization."
  korea_monarchy.3.b: "She should focus on her courtly duties."


  je_great_game_control: "The Great Game"
  je_great_game_control_reason: "Progress towards the #bold left#! of the bar will benefit #v $GBR$#!, whilst progress towards the #bold right#! of the bar will benefit #v $RUS$#!.\n\nBeginning in the early nineteenth century, the #bold Great Game#! has emerged as a generic term for conflicts between #v $GBR$#! and #v $RUS$#! for influence over [SCOPE.sStrategicRegion('central_asia_region').GetName] and its surroundings. With both governments regarding a comprehensive military victory against the other to be impossible, the #bold Great Game#! has come to be waged through a series of indirect battles for leverage over countries on the line between both nations.\n\n#bold Victories:#!\n[SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_caucasus')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_kazakhstan')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_khanates')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_afghanistan')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_persia')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_korea')]\n#bold Advances:#!\n#variable Russia#! - Enforced the Treaty of Turkmenchay\n#variable Britain#! - Successful Expedition to Bukhara\n[SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_chinese_border')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_consolidated_british_india')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_manchurian_railway')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_contained_russian_pacific')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_trans_siberian_railway')]"


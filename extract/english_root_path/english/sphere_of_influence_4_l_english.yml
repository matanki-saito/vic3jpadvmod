  je_maintain_afghan_protectorate: "Secure Afghan Protectorate"
  je_maintain_afghan_protectorate_reason: "The mountainous borderlands between the Indian subcontinent and the steppes of Central Asia hold the key to establishing a solid and advantageous border against our rival. To secure protection of our interests and a route to assail our opponents, we must acquire stable [Concept('concept_subject', '$concept_subjects$')] throughout the Afghan region."
  je_maintain_afghan_protectorate_goal: "Establish and maintain a [concept_subject] relationship with all Afghan nations for #variable 10 years#!"
  
  je_consolidate_afghanistan_objective: "Consolidate Afghanistan"
  je_consolidate_afghanistan_objective_reason: "The ill-defined borders of Afghanistan present opportunity for a crisis and devastating war in the Pamirs. In order to stabilize the border between ourselves and our opponent, we must collaborate to solidify an Afghan state."

  je_consolidate_afghanistan: "The Pamir Delimitation"
  je_consolidate_afghanistan_reason: "The porous and ill-defined borders of the Afghan states have served as a flashpoint for conflicts within the Pamir region. Negotiating with [SCOPE.sCountry('rival_gp_scope').GetName] to delimit internationally recognized borders of Afghanistan will contribute greatly to decreasing the risk of a war in the Pamirs.\n\n[ROOT.GetCountry.GetAdjective] Proposals:\n• #v $AFG$#! will abandon all claims outside of its recognized borders\n[SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_northern_proposal')]\n[SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_southeastern_proposal')][SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_offer_compensation')][SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_threaten_reprisals')]\n\n[SCOPE.sCountry('rival_gp_scope').GetName] Proposals:\n• #v $AFG$#! will abandon all claims outside of its recognized borders\n[SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_northern_proposal')]\n[SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_southeastern_proposal')][SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_offer_compensation')][SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_threaten_reprisals')]"


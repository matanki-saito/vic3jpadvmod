  russo_chinese.4.t: "The Treaty of Aigun"
  russo_chinese.4.d: "An intense military buildup in Siberia has spurred negotiations between diplomats representing the [ROOT.GetCountry.GetAdjective] and [SCOPE.sCountry('china_scope').GetAdjective] states. A treaty has been constructed which will ensure mutual navigation rights on the Amur River, and transfer the territory of [SCOPE.sState('amur_scope').GetName] to [ROOT.GetCountry.GetName]."
  russo_chinese.4.f: ""The left bank of the Amur River, starting from the Argun River to the mouth of the Amur River, shall be the possession of the [ROOT.GetCountry.GetAdjectiveNoFormatting] state, and the right bank, downstream to the Ussuri River, shall be the possession of the [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] state.\n\nThe areas and lands from the Ussuri River to the sea, until the determination of the boundary between the two states, shall be jointly owned by the [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] and [ROOT.GetCountry.GetAdjectiveNoFormatting] states. Only vessels of the [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] and Russian states may navigate the Amur, Sungari, and Ussuri rivers; vessels of all other foreign states shall not navigate these rivers...""
  russo_chinese.4.a: "Let this be carried out exactly and inviolably, for eternity."

  emu_war.1.t: "The Emu War"
  emu_war.1.d: "[GetPopType('farmers').GetName] in [SCOPE.sState('westralia_state').GetName] have issued complaints that the [SCOPE.gsInterestGroup('armed_forces_ig').GetName] do not protect them enough. The name of their most dreadful nemesis: Dromaius novaehollandiae."
  emu_war.1.f: ""Remind me again why we're loading in this much shot for a glorified duck hunt."\n\n"Ducks? You think we're hunting waterfowl? Wash your ears out, you drongo. God help you if you get snagged on the wrong end of those talons. And if you do, I ain't stuffing your guts back in."\n\n"Alright, alright, jeez, mate. Just seems excessive is all I meant.""
  emu_war.1.a: "Alright, send #italic someone#! out there."
  emu_war.1.b: "Shall we draft them a formal declaration of war, too?"


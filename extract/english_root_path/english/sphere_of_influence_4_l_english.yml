  movement_events.1.t: "On the Policy of the Government"
  movement_events.1.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName], on behalf of the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName], has released a pamphlet fiercely criticizing the government's current stance on the issue. [SCOPE.sCharacter('relevant_agitator').GetHerHis|U] pamphlet has become popular within reformist circles."
  movement_events.1.d2: "Allies of the [SCOPE.gsInterestGroup('relevant_ig').GetName] in the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] have released a pamphlet fiercely criticizing the government's current stance on the issue. The pamphlet has become popular within reformist circles."
  movement_events.1.f: "#bold On the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s Policy#!\n\nThe great speech delivered before the esteemed [ROOT.GetCountry.GetCapital.GetCityHubName] Society for Reform in Mid-October.\n\nERROR IN MAKE UP - After reading first page of speech pass to page 5 and then page 4 and 6."
  movement_events.1.a: "We must respect the principle of free expression."
  movement_events.1.b: "Confiscate this pamphlet wherever it emerges."
  movement_events.1.c: "Begin an inquiry into the identities of its authors."

  movement_events.2.t: "The [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.sLawType('relevant_law').GetNameNoFormatting] Society"
  movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] has assisted with founding a national organization dedicated to uniting the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] under a national leadership."
  movement_events.2.d2: "Agents of the [SCOPE.gsInterestGroup('relevant_ig').GetName] have founded a national organization dedicated to uniting the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] under a national leadership."
  movement_events.2.f: ""It bears mentioning, then. In the case that we succeed, what are we to do? This structure we are building may endure for generations. To allow it to dissolve would be a tragedy."\n\n"We cannot depend upon all who join to continue to bear the torch going forwards. Our camp contains many people, all with their own reasoning for lending their ears. We must not imply to them that we demand their compliance on any other matter.""
  movement_events.2.a: "They are harmless at worst."
  movement_events.2.b: "Send them a firm reminder of our disapproval."
  movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName] is a [SCOPE.sCharacter('relevant_agitator').GetWomanMan] worth watching."

  movement_events.3.t: "The [SCOPE.sState('relevant_state').GetNameNoFormatting] Political Union"
  movement_events.3.d: "Organizers affiliated with the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] have founded an organization devoted to fostering popular participation in politics in the [SCOPE.sState('relevant_state').GetNameNoFormatting] region."
  movement_events.3.f: ""The direct cause of our land's woes," the speaker proclaimed, "is the concentration of power within a class which is predisposed to idleness and conspiracy. It is our duty, then, to collect the efforts of the industrious classes against their manipulations, and bring them to a great moral confrontation - a contest of political truth and right against political despoliation and wrong."\n\nIt was a good sentiment, thought one listener, if one was predisposed to charity. If one was not... he dreaded to think of how poorly one could interpret such a conspiracy."
  movement_events.3.a: "The people have begun to make themselves heard."
  movement_events.3.b: "Order this shuttered before it grows out of control."

  movement_events.4.t: "Petitioners Approach Government"
  movement_events.4.d: "Several prominent supporters of the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] have approached the government with an ambitious petition to see through their agenda. The petition has been promoted as a necessary starting point amongst the movement's membership."
  movement_events.4.f: "There were at least a hundred signatures on the paper, some unintelligibly ornate, others generic names that the official would have to do some incredible feats of deduction to narrow down. This was the benefit of a petition - past a certain point, it became infeasible to punish every signatory.\n\nIf one person dissented, it would be easy to scoop them up, but when it was a thousand, things became much more difficult."
  movement_events.4.a: "Permit debate on the raised issues."
  movement_events.4.b: "The formal procedures of government must be upheld."
  movement_events.4.c: "Order an investigation into this convenient list of names."

  movement_events.5.t: "The [SCOPE.sState('relevant_state').GetCityHubName] Citizens' Convention"
  movement_events.5.d: "The movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] has convened in [SCOPE.sState('relevant_state').GetCityHubName] to rally support and publicly discuss the specifics of [SCOPE.sLawType('relevant_law').GetName]. The event has attracted much attention from locals."
  movement_events.5.f: ""Good to see you again. Did you have a good trip?"\n\n"I did. The roads are dreadful, this time of year. I was very nearly late, in fact... my compliments to my driver."\n\n"Good for him. Worth a raise?"\n\n"I would wish! If my pockets have anything left in them by the time the hat comes around, perhaps.""
  movement_events.5.a: "What a lively discussion!"
  movement_events.5.b: "Order this interdicted at once."

  movement_events.6.t: "Protests Across [SCOPE.sState('relevant_state').GetNameNoFormatting]"
  movement_events.6.d: "The movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] has organized mass protests across the [SCOPE.sState('relevant_state').GetName] region. While the protests have remained peaceful for now, local authorities have raised concerns about possible violence."
  movement_events.6.f: "It was more people than he had every seen. [SCOPE.sState('relevant_state').GetFarmHubName], once quiet and known for an almost pastorial character, had come alive with shouting voices and waving flags. He wondered if any of his neighbors were in that crowd. He had always thought that he shared nothing in common with them. Perhaps he had been wrong."
  movement_events.6.a: "Allow them to air their concerns."
  movement_events.6.b: "The authorities must act to halt these displays."

  movement_events.7.t: "Walls and Wheatpaste"
  movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] has organized a nationwide postering campaign on behalf of the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName]. In some cities, there is scarcely a wall left unmarked by pro-[SCOPE.sLawType('relevant_law').GetName] displays."
  movement_events.7.d2: "Supporters of the [SCOPE.gsInterestGroup('relevant_ig').GetFullName] have organized a nationwide postering campaign on behalf of the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName]. In some cities, there is scarcely a wall left unmarked by pro-[SCOPE.sLawType('relevant_law').GetName] displays."
  movement_events.7.f: "#bold Sunday: Gathering for [SCOPE.sLawType('relevant_law').GetNameNoFormatting]#!\n\nMeetings at ALL COMMUNITY HOUSES, 7 to 8PM. SHOW YOUR SUPPORT for the JUST CAUSE of [SCOPE.sLawType('relevant_law').GetNameNoFormatting]!\n\n#italic Refreshments available at 7:30 for all attendees. Subscribe to the local "Advocate" for further information.#!"
  movement_events.7.a: "They will wash away with the rain."
  movement_events.7.b: "Order these walls cleaned at once."

  movement_events.8.t: "Behind Bars"
  movement_events.8.d: "The arrest and alleged ill treatment of a disorderly protester affiliated with the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] has sparked resentment amongst his compatriots. Further demonstrations have been arranged, urging his release."
  movement_events.8.f: "Prison was a miserable place. Iron bars, stone walls, and cold floors. In the past few weeks, the guards had taken to casually tapping their batons against the bars when they passed by, making sleep impossible. He could not even escape in his dreams, as the tension he felt in the waking world began to bleed into his sleep as well.\n\nAnd all this for pushing a policeman away? He had regretted it, at first. Now, though, perhaps he could say that every one of them deserved that, and more."
  movement_events.8.a: "Perhaps an early release for good behavior can be arranged."
  movement_events.8.b: "We will not make exceptions because of some hooligans."

  movement_events.9.t: "Strike Wave in [SCOPE.sState('relevant_state').GetName]"
  movement_events.9.d: "A wave of workers' strikes inspired by the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] have wracked industries in [SCOPE.sState('relevant_state').GetName]. Striking workers have joined protests in several cities across the region."
  movement_events.9.f: "The officer had expected the workers to be different than they were. Unwashed, stained with industrial effluvia, soaked in sweat. They were none of those things. They wore the same clothes they would on the weekends, fresh and clean. There was pride in their eyes. Instead of the cowed expression of exhausted men, they stood defiant, their faces hard, their hands gripping signs that called for the world and more."
  movement_events.9.a: "Make it known that we recognize their demands."
  movement_events.9.b: "Get them back to work!"

  movement_events.10.t: "Trampled Underfoot"
  movement_events.10.d: "A demonstration organized by the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] in [SCOPE.sState('relevant_state').GetName] has been violently dispersed by police, leading to several fatalities and serious injuries. Memories of the incident have become a rallying cry for dissidents."
  movement_events.10.f: "He had been smiling, when he ordered his horse through the crowd. His expression was etched in her mind as if by acid on a metal plate. What kind of man could maintain such a hideous serenity amongst the screams, the broken bones, the spurts of blood? As people fled around him, he had ordered his officers forward... and then what?\n\nAmidst the blur of human terror, she had found herself sheltering in a haphazardly shuttered bar. Many others had not been so lucky. When she walked through the place where the demonstration had been held, she could not tell how many of the people sprawled across the flagstones were still moving."
  movement_events.10.a: "Censure the officers responsible."
  movement_events.10.b: "They were ordered to disperse. The police are not to blame."

  movement_events.11.t: "The [SCOPE.sState('relevant_state').GetCityHubName] Advocate"
  movement_events.11.d: "An explicitly partisan newspaper founded by members of the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] in [SCOPE.sState('relevant_state').GetCityHubName] has published its first issue. Between advertisements and political cartoons, it hosts ruthless critique of government policy."
  movement_events.11.f: "There was a certain brilliance to it. By printing it on the cheapest paper, by skimping on ink, by flooding it with advertisements and large text, one could produce a profitable paper for only a penny per copy, whilst its competitors sold for five to ten times that amount. By making that paper relentlessly and shamelessly endorse a certain viewpoint, one could have every working person in their city aware of it by evening. If one's competitors refused to stoop that low, they would become responsible for their own suffocation."
  movement_events.11.a: "How long can a partisan paper last?"
  movement_events.11.b: "Is that so? Deny them a printing license."

  movement_events.12.t: "Empty Pockets"
  movement_events.12.d: "A series of perceived poor decisions by the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] has led to a notable decrease in its ability to raise money. Numerous wealthy sympathizers have quietly halted their support for the movement in its current form."
  movement_events.12.f: ""We do not wish to appear partisan." Always the same refrain. The organizer paced back and forth within his tiny office, fist clenched until it felt as if his knuckles were about to burst through his skin. Occasionally, he stole a glance at the unopened envelopes on his desk, all of which he knew would repeat a variation on the same.\n\n"Partisan" - what did that mean? That they cared for something? That they had chosen to do something beyond count the money in their vaults? He had something important to do, something which would improve society itself. They had a chance to do the same. In that light, how could partisanship possibly be bad?"
  movement_events.12.a: "Perhaps it will find alternative sources of funds."
  movement_events.12.b: "Everything dies in the end, some faster than others."

  movement_events.13.t: "Movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] Organizes in [SCOPE.sState('relevant_state').GetName]"
  movement_events.13.d: "Organizers affiliated with the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] have embarked on a focused campaign to inspire support for [SCOPE.sLawType('relevant_law').GetNameNoFormatting] in [SCOPE.sState('relevant_state').GetName]."
  movement_events.13.f: "Residents of every region in the world like to say that their home has a long and unique history of tight-knit community. The organizer almost agreed. The problem was, of course, was that said community often did not extend to outsiders. He had been thrown out on his ear more times than he could count, but he persisted nonetheless. If he could introduce the right phrase into the right circles, perhaps even an idea that had been rejected out of hand at first would begin to find purchase."
  movement_events.13.a: "There are plenty of willing ears in [SCOPE.sState('relevant_state').GetNameNoFormatting]."
  movement_events.13.b: "They must be concerned with far more grounded things."

  movement_events.14.t: "Students Rally to [SCOPE.sPoliticalMovement('relevant_movement').GetName]"
  movement_events.14.d: "A group of students attending the [SCOPE.sBuilding('relevant_university').GetName] in [SCOPE.sState('relevant_state').GetName] have arranged a demonstration in support of the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName]. The display has inspired other students to join the cause."
  movement_events.14.f: "The lecture hall was barren. There were always one or two students missing, for illnesses, travel, or family occasions, but nothing of this scale. There were three or four students per row, each thrown into sharp contast by the empty seats to their sides. It was material for a lecture of its own, he thought. Like a heap of sand whose grains had blown away one after another until its form suddenly changed, so followed what had once been a class."
  movement_events.14.a: "The youth will lead [ROOT.GetCountry.GetNameNoFormatting] into the future!"
  movement_events.14.b: "They had ought to focus on their studies."

  movement_events.15.t: "Contentious Topics"
  movement_events.15.d: "An event organized by the movement to [SCOPE.sPoliticalMovement('relevant_movement').GetName] transformed into a brawl as opponents of the movement infiltrated the crowd. When the police arrived, no participant was willing to give a consistent statement."
  movement_events.15.f: "Most of them had at least one bruise, a cut lip, or a bloody nose. His was much less honorably obtained than most of theirs. He had whacked his hip against the corner of a table while rushing for the exit, only to nearly run headlong into an approaching gendarme. Two conflicting stories rose to mind. One that he would tell to the detective, and one that he would tell to his friends."
  movement_events.15.a: "Give them all a day in jail to cool off."
  movement_events.15.b: "Seek charges for the event's organizers."


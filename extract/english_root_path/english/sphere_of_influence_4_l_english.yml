  lobby_events.1.t: "The Revolution Betrayed"
  lobby_events.1.d_join: "Seeking to escape accusations of communism by drawing a hard foreign policy line, the [GetIdeology('ideology_social_democrat').GetName] leadership of the [SCOPE.gsInterestGroup('relevant_ig').GetName] have begun to align themselves with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.1.d_form: "Seeking to escape accusations of communism by drawing a hard foreign policy line, the [GetIdeology('ideology_social_democrat').GetName] leadership of the [SCOPE.gsInterestGroup('relevant_ig').GetName] have laid the groundwork for a lobby to oppose [SCOPE.sCountry('relevant_country').GetAdjective] interests."
  lobby_events.1.f: ""We have allied ourselves in order to fight Communism," [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] said, "because they have cast themselves as enemies of democracy. Without democracy, there is no freedom. Violence, no matter who is using it, is always reactionary."\n\nThe response was anemic, applause scattered enough that one could identify the individual participants. But it was more than [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] had ever received from this crowd - much more." #- Two melded-together Friedrich Ebert quotes
  lobby_events.1.a: "Their patriotism sets a good example."
  lobby_events.1.b: "Their patriotism sets a good example."
  lobby_events.1.c: "They should avoid these foreign entanglements."

  lobby_events.2.t: "Our Oppressed Siblings"
  lobby_events.2.d_join: "Publicized accounts of discrimination against [SCOPE.sReligion('relevant_religion').GetName] people in [SCOPE.sCountry('relevant_country').GetName] have led the [SCOPE.gsInterestGroup('relevant_ig').GetName] to align themselves with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.2.d_form: "Publicized accounts of discrimination against [SCOPE.sReligion('relevant_religion').GetName] people in [SCOPE.sCountry('relevant_country').GetName] have led the [SCOPE.gsInterestGroup('relevant_ig').GetName] to begin lobbying for a hostile stance against [SCOPE.sCountry('relevant_country').GetName]."
  lobby_events.2.f: ""Even they may find forgiveness, yes, but such a thing requires repentence, and the [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] government is the very definition of unrepentent arrogance."\n\n"How merciful."\n\n"And yet I show far more than their [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] ever did!"\n\nHe was on the warpath - that was plainly obvious to the beleaguered attaché. And if he had his way, the nation would soon be as well."
  lobby_events.2.a: "When words fail, we must bring the sword."
  lobby_events.2.b: "When words fail, we must bring the sword."
  lobby_events.2.c: "They wish to cause an international incident over #italic this#!?"

  lobby_events.3.t: "Technical Talents"
  lobby_events.3.d_join: "Inspired by the prowess of [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName] and [GetPopType('academics').GetName], the technically-inclined [SCOPE.gsInterestGroup('relevant_ig').GetName] have begun to align themselves with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.3.d_form: "Inspired by the prowess of [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName] and [GetPopType('academics').GetName], the technically-inclined [SCOPE.gsInterestGroup('relevant_ig').GetName] have started to lobby in favor of closer ties with [SCOPE.sCountry('relevant_country').GetName]."
  lobby_events.3.f: ""By our standards? With the methods they employ in their manufactories, they often find themselves saving half a man-hour per worker to produce the same output we do. The building I toured had quite an innovative lighting system, as well. Imagine, if you will, shifts being able to extend up to an hour more per day..."\n\nHis mustachioed compatriot was already pulling out a paper, drawing a line between disparate sets of calculations. When two sums were placed next to one another, he let out a low whistle."
  lobby_events.3.a: "We will make great strides together."
  lobby_events.3.b: "We will make great strides together."
  lobby_events.3.c: "Our creations far outstrip those cheap [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] toys."

  lobby_events.4.t: "No Longer the Same"
  lobby_events.4.d: "The defeat of the [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName] in a revolution has broken the [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]'s interest in upholding the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. They have halted their advocacy for closer ties with [SCOPE.sCountry('relevant_country').GetName]."
  lobby_events.4.f: "The letters they had sent had all gone unanswered. A discreet visit confirmed their worst suspicions - the building they once owned had been seized, and now housed an apathetic-sounding lawyer, his practice, and his extended family. This new man was a friend of a minister - one who had just fought for his position in a very literal sense. A moment's glimpse of the bullet holes that still speckled the facade served as a definitive statement that recompense would not be provided."
  lobby_events.4.a: "All of their work, gone in an instant."
  lobby_events.4.b: "It seems they're only the first of many."
  many_igs_leave_lobby_tt: "[SCOPE.gsInterestGroup('leaving_ig').GetName] leaves the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"

  lobby_events.5.t: "Capital Interests"
  lobby_events.5.d_join: "The interest of the [SCOPE.gsInterestGroup('relevant_ig').GetName] in the lucrative [SCOPE.sGoods('relevant_goods').GetName] trade with [SCOPE.sCountry('relevant_country').GetName] has led them to align themselves with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.5.d_form: "The interest of the [SCOPE.gsInterestGroup('relevant_ig').GetName] in the lucrative [SCOPE.sGoods('relevant_goods').GetName] trade with [SCOPE.sCountry('relevant_country').GetName] has led them to begin lobbying in favor of closer ties with [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
  lobby_events.5.f: ""Does the increased volume not permit for more risk?"\n\n"Quite the opposite. When a deluge of money enters one's pockets, one becomes predisposed to mania. An extra coin to a waiter, a formerly shocking fee paid off with a smile. If one is not careful, one ceases to look at their ledgers. They pay #italic more#! than they ever did - and this is the road to ruination."\n\n"An excellent point. Will it justify the deployment of warships?"\n\n"It had better. If it does not, perhaps a donation will.""
  lobby_events.5.a: "A toast to our prosperity."
  lobby_events.5.b: "A toast to our prosperity."
  lobby_events.5.c: "Our relationship should remain strictly transactional."

  lobby_events.6.t: "Former Friends"
  lobby_events.6.d: "Defectors spearheaded by the [SCOPE.gsInterestGroup('relevant_ig').GetName] are rushing to depart the [SCOPE.sPoliticalLobby('relevant_lobby').GetName], alienated by communist rule in [SCOPE.sCountry('relevant_country').GetName]."
  lobby_events.6.f: ""In the span of months, the Communists have snuffed out the very spirit of the [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] nation. They have uprooted an ancient social order, and torn down monuments to culture. Our men in [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] were barely able to escape alive."\n\nThe attaché could believe it. The man's words seemed to carve the air itself into images of red flags, of bayonets, of smoke billowing from an embassy chimney.\n\n"I see," he said, his tone tinged with practiced deference. "I'll assemble the board at once.""
  lobby_events.6.a: "This should come to no surprise."
  lobby_events.6.b: "Could we contain the scope of this defection for now?"

  lobby_events.7.t: "Proletarian Solidarity"
  lobby_events.7.d_join_defect: "The [SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], citing international solidarity with the proletariat of [SCOPE.sCountry('relevant_country').GetName], have defected from the [SCOPE.sPoliticalLobby('old_lobby').GetName] to the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.7.d_join: "The [SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], citing international solidarity with the proletariat of [SCOPE.sCountry('relevant_country').GetName], have aligned themselves with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.7.d_defect: "The [SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], citing international solidarity with the proletariat of [SCOPE.sCountry('relevant_country').GetName], have defected from the [SCOPE.sPoliticalLobby('old_lobby').GetName] to support their [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] allies."
  lobby_events.7.d_form: "The [SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], citing international solidarity with the proletariat of [SCOPE.sCountry('relevant_country').GetName], have begun to lobby in support of their [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] allies."
  lobby_events.7.f: ""The Communists disdain to conceal their views and aims. They openly declare that their ends can be attained only by the forcible overthrow of all existing social conditions. Let the ruling classes tremble at a Communistic revolution. The proletarians have nothing to lose but their chains. They have a world to win.\n\nWorking Men of All Countries, Unite!"" #- The Communist Manifesto
  lobby_events.7.a: "Solidarity forever!"
  lobby_events.7.b: "Their true loyalties reveal themselves."
  lobby_events.7.c: "Do what they will, we will not hear them."

  lobby_events.8.t: "Falling in Line"
  lobby_events.8.d: "The [SCOPE.gsInterestGroup('first_party_member').GetName], prominent supporters of [SCOPE.sParty('relevant_party').GetName], have proposed support for the [SCOPE.sPoliticalLobby('relevant_lobby').GetName] to be a component of the official party platform."
  lobby_events.8.f: ""I've considered the risks, and I'm willing to push it forwards. The fact of the matter is that voters do not, and have never, cared for anything outside of our borders. Even if the climate shifts heavily against [SCOPE.sCountry('relevant_country').GetNameNoFormatting] in the coming months, we may still run on our internal policy without compromising our more wide-ranging principles."\n\n"I see the rationale. Nonetheless, I would like to know more before committing to a side. The stance our nation takes must not be informed by the whims of ideologues, but rather hard necessity.""
  lobby_events.8.a: "The party stands together on this."
  lobby_events.8.b: "And be accused of foreign puppeteering?"
  lobby_events.8.c: "This could benefit the party's campaigning."

  lobby_events.9.t: "Use of Weapons"
  lobby_events.9.d_join: "Impressed by the [SCOPE.sCountry('relevant_country').GetAdjective] military's usage of sophisticated [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')], the [SCOPE.gsInterestGroup('relevant_ig').GetName] have begun to align themselves with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.9.d_form: "Impressed by the [SCOPE.sCountry('relevant_country').GetAdjective] military's usage of sophisticated #v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')]#!, the [SCOPE.gsInterestGroup('relevant_ig').GetName] have begun lobbying in favor of closer ties with [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
  lobby_events.9.f: "The reports from [SCOPE.sCountry('relevant_country').GetNameNoFormatting] had been passed around the room so many times that the edges had already started to become soft. Some attendees were in awe, others more measured in their opinion. Some simply refused to believe what was written.\n\n"I believe," said the officer at the end of the table, "that if they can manage it, so can we. Until we can, however, we had ought to take measures to make sure those guns aren't pointed at us.""
  lobby_events.9.a: "The [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] model is one worth following."
  lobby_events.9.b: "The [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] model is one worth following."
  lobby_events.9.c: "They had ought to be less easily impressed."

  impressive_miltech_tanks: "Mobile Armor"
  impressive_miltech_breech_loading_artillery: "Breech-Loading Artillery"
  impressive_miltech_ironclads: "Ironclads"
  impressive_miltech_auto_machine_guns: "Automatic Machine Guns"

  lobby_events.10.t: "Foreign Inspiration"
  lobby_events.10.d: "The [SCOPE.gsInterestGroup('relevant_ig').GetName] have acquired a fascination with [SCOPE.sCountry('relevant_country').GetName], regarding it as a model for modernizing the [ROOT.GetCountry.GetAdjective] state. Analysis of [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] laws and technologies fills their publications."
  lobby_events.10.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] had developed a vision. Rail lines from [ROOT.GetCountry.GetCapital.GetCityHubName] to [ROOT.GetCountry.GetCapital.GetFarmHubName], planned cities with wide, gas-lit boulevards, a healthy and professional bureaucracy. The Westerners and their allies had all of this, among multitudes of other things. [ROOT.GetCountry.GetNameNoFormatting] could have this as well - there was nothing stopping them.\n\nBut that was not the full truth, and [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] was well aware of this. Every invention imported carried baggage with it, the risk of becoming a [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] province. How was [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] to strike the balance?"
  lobby_events.10.a: "We have much to gain from closer ties to the West."
  lobby_events.10.b: "We have much to gain from closer ties to the West."
  lobby_events.10.c: "Their obsession threatens our sovereignty."

  lobby_events.11.t: "The Concert Interrupted"
  lobby_events.11.d_leave: "Appalled by [SCOPE.sCountry('relevant_country').GetName]'s aggressive disruption of the Concert of Europe, the formerly pro-[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_ig').GetName] has left the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.11.d_join: "Appalled by [SCOPE.sCountry('relevant_country').GetName]'s aggressive disruption of the Concert of Europe, the [SCOPE.gsInterestGroup('relevant_ig').GetName] have aligned themselves with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.11.d_form: "The outbreak of war in Europe, spurred by the aggressive actions of [SCOPE.sCountry('relevant_country').GetName], has led the [SCOPE.gsInterestGroup('relevant_ig').GetName] to begin lobbying against [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] interests."
  lobby_events.11.f: ""Those damnable fools! I had investments there! Does their [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] think [SCOPE.sCountry('relevant_country').GetRuler.GetHerselfHimself] to be Napoleon? Who will be next to take advantage?"\n\n"The Danes, I expect."\n\n"Yes, yes, the Danes... I suppose so. Regardless, you know what to do, now."\n\nHe departed with a slammed door and a scowl. The secretary, left behind, had already prepared an envelope addressed to [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]. With luck, it would arrive within the month, and permit something to be salvaged of this mess."
  lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] had every chance to choose differently."
  lobby_events.11.b: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] had every chance to choose differently."
  lobby_events.11.c: "It will take far more to atone for their mistake."
  lobby_events.11.e: "How quickly they turn tail."

  has_war_with_cover_tt: "Is at war with this country"

  is_valid_lobby_target_tt: "Is a valid [concept_political_lobby] target"

  lobby_events.12.t: "Artistic Inspiration"
  lobby_events.12.d_join: "Enthralled by the magnificent [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] produced by [SCOPE.sCountry('relevant_country').GetAdjective] artists, the [SCOPE.gsInterestGroup('relevant_ig').GetName] have begun to align themselves with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.12.d_form: "Enthralled by the beautiful [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] produced by [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] artists, the [SCOPE.gsInterestGroup('relevant_ig').GetName] have begun lobbying in favor of closer ties with [SCOPE.sCountry('relevant_country').GetName]."
  lobby_events.12.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] Impressionism. The words now seemed to fit together seamlessly as French wine or Chinese silk, acquiring a meaning greater than the sum of their parts. He could spend the rest of his life in this gallery, import enough masterworks to coat every wall in his home, and yet remain just as enraptured as he was when he first laid his eyes on it.\n\nEach painting was a window into a culture he could spend a lifetime attempting to comprehend, each brush-stroke driven by a vigor which had grown from a foreign seed. How much could he understand about [SCOPE.sCountry('relevant_country').GetNameNoFormatting] through these, if he merely had the time and ability?"
  lobby_events.12.a: "What culture!"
  lobby_events.12.b: "What culture!"
  lobby_events.12.c: "What culture?"

  impressive_cultech_romanticism: "romanticist artwork"
  impressive_cultech_realism: "realist artwork"
  impressive_cultech_camera: "photographs"
  impressive_cultech_film: "films"

  lobby_events.13.t: "The Fickle Crowd"
  lobby_events.13.d: "The populist base of the [SCOPE.gsInterestGroup('relevant_ig').GetName] has turned against supporting foreign entanglements. Pressure from within has led the group to distance themselves from the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.13.f: "#bold [ROOT.GetCountry.GetAdjectiveNoFormatting] Needs First#!\n\nThe people say - NO to foreign entanglements, and NO to foreign treaties!\n\n#italic PROSPERITY at home, or CHAOS abroad? NO FOREIGN POWER could successfully attack a fortified [ROOT.GetCountry.GetNameNoFormatting]!#!"
  lobby_events.13.a: "It was a mistake to rely on them."
  lobby_events.13.b: "They must steer clear of these populist tides."

  lobby_events.14.t: "Buy or Else"
  lobby_events.14.d: "A group representing those within the [SCOPE.gsInterestGroup('relevant_ig').GetName] with an interest in the [SCOPE.sGoods('relevant_goods').GetName] trade has begun lobbying the government for action against [SCOPE.sCountry('relevant_country').GetName], citing its hostile trade practices."
  lobby_events.14.f: "They had been in and out of the foreign minister's office all morning. Men of wealth and status, all known to the ministry, all reciting the same complaints. "The [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] trade war", "impediment of the free movement of goods", and "seizure of unrealized gains".\n\nJust as he stood to flick the lock closed for the day, another knock rung out. The energy flowed out of him all at once, nearly driving him to fall onto the carpet. With a grimace, he forced himself to take another step forward, and fling open the door.\n\n"Yes, sir. If you would have a seat...""
  lobby_events.14.a: "It is only understandable."
  lobby_events.14.b: "We will not shift our stance on command."

  lobby_events.15.t: "Good, not Foreign"
  lobby_events.15.d_join: "The influx of foreign investment from [SCOPE.sCountry('relevant_country').GetName] has aroused fears amongst nationalist groups. The [SCOPE.gsInterestGroup('relevant_ig').GetName], ever-wary of foreign subversion, have aligned themselves with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName] in response."
  lobby_events.15.d_form: "The influx of foreign investment from [SCOPE.sCountry('relevant_country').GetName] has aroused fears amongst nationalist groups. The [SCOPE.gsInterestGroup('relevant_ig').GetName], ever-wary of foreign subversion, have begun lobbying against [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] interests."
  lobby_events.15.f: ""They build all of their factories from cardboard and lead chips, and their steel is fit only for razor blades. And even then, if you use them, they're liable to give you bruises!"\n\nThe circle of men at the table roared with laughter. The man with the red cravat gave a knowing smirk, and continued with his pitch. "If we let them buy up our land, there'll be a [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] spy in every dormitory within the year. I know them well. I spent a month in [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName], you see...""
  lobby_events.15.a: "What is to be done?"
  lobby_events.15.b: "A collection of paranoid children."

  lobby_events.16.t: "Hard to Love"
  lobby_events.16.d: "The outbreak of armed hostilities between [ROOT.GetCountry.GetName] and [SCOPE.sCountry('relevant_country').GetName] has had disastrous effects on the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Spearheaded by the [SCOPE.gsInterestGroup('relevant_ig').GetName], its once-stalwart supporters have begun an exodus from the lobby."
  lobby_events.16.f: "The first shots had been fired whilst they slept, and they awoke to a world alien to the one that they departed. Within a week, all solidarity between the sides had vanished, and they began to attract nasty looks on the street whenever they approached their office. After the third hard-faced policeman who had come by to ensure they were "compliant with fire regulations", even the most stalwart of them had cracked. Cabinets were emptied and briefcases filled, and seats were left askew."
  lobby_events.16.a: "They ought to flee while their reputations remain intact."
  lobby_events.16.b: "It is best to prepare for the day this war ends."

  lobby_events.17.t: "Whichever Way Forward"
  lobby_events.17.d: "With the attitudes of the [SCOPE.gsInterestGroup('relevant_ig').GetName] towards [SCOPE.sCountry('relevant_country').GetName] growing more apathetic, their leadership has begun to discuss reassessing the group's support for the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.17.f: "It was more difficult to get appointments at the foreign ministry, these days. The initial interest that they had inspired had long since waned, the lobby's activities falling into [ROOT.GetCountry.GetCapital.GetCityHubName]'s background noise. The [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] were the first to lose interest, their representatives initially disheartened by an absence of news, and then no longer inclined to read the papers when they arrived.\n\n"What reason do we have to care for happenings in [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]?", their younger members challenged. The elders did not know how to respond."
  lobby_events.17.a: "It is time for a change in course."
  lobby_events.17.b: "Why change something that works?"
  remains_in_lobby_tt: "[SCOPE.gsInterestGroup('relevant_ig').GetName] will remain in the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"

  lobby_events.18.t: "Rightful Borders"
  lobby_events.18.d_join: "The fervently nationalistic [SCOPE.gsInterestGroup('relevant_ig').GetName] has turned its rhetoric towards [SCOPE.sCountry('relevant_country').GetName], and its province of [SCOPE.sState('revanchist_state').GetName]. They have aligned with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName] in hopes of realising their territorial ambitions."
  lobby_events.18.d_form: "The fervently nationalistic [SCOPE.gsInterestGroup('relevant_ig').GetName] has turned its rhetoric towards [SCOPE.sCountry('relevant_country').GetName], and its province of [SCOPE.sState('revanchist_state').GetName]. They have begun lobbying for hostile action against [SCOPE.sCountry('relevant_country').GetNameNoFormatting] to realise their territorial ambitions."
  lobby_events.18.f: ""It is indisputable that [SCOPE.sState('revanchist_state').GetNameNoFormatting] possesses a distinctly [ROOT.GetCountry.GetAdjectiveNoFormatting] character. In fact, this region belonged to several of the precursor states of whom we embody the legacy. Firstly..."\n\nThe officer sat politely as the man at the front of the lecture hall presented his dissertation. When he held up an ancient coin he claimed had been found beneath [SCOPE.sState('revanchist_state').GetCityHubName], the audience exploded into cheers. He clapped along, but it was a solely mechanical gesture. His mind had already departed from the age of swords and sails. To retake [SCOPE.sState('revanchist_state').GetNameNoFormatting] was a matter of the present, of gunsmoke and cannon shot. All else could be argued over afterwards."
  lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting] is rightfully [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
  lobby_events.18.b: "We firmly reject this sabre-rattling."

  lobby_events.19.t: "Clouds on the Horizon"
  lobby_events.19.d_join_country: "The subjugation of [SCOPE.sCountry('relevant_subject').GetName] by [SCOPE.sCountry('relevant_country').GetName] has raised fears amongst the [SCOPE.gsInterestGroup('relevant_ig').GetName] that our own nation will fall victim to a similar fate. Their concerns have led them to align with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.19.d_form_country: "The subjugation of [SCOPE.sCountry('relevant_subject').GetName] by [SCOPE.sCountry('relevant_country').GetName] has raised fears amongst the [SCOPE.gsInterestGroup('relevant_ig').GetName] that our own nation will fall victim to a similar fate. Their concerns have led them to begin lobbying against [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] interests."
  lobby_events.19.d_join_state: "The presence of the nearby [SCOPE.sCountry('relevant_country').GetAdjective] colony of [SCOPE.sState('relevant_colonial_state').GetName] has raised fears amongst the [SCOPE.gsInterestGroup('relevant_ig').GetName] that our own nation will fall victim to a similar fate. Their concerns have led them to align with the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.19.d_form_state: "The presence of the nearby [SCOPE.sCountry('relevant_country').GetAdjective] colony of [SCOPE.sState('relevant_colonial_state').GetName] has raised fears amongst the [SCOPE.gsInterestGroup('relevant_ig').GetName] that our own nation will fall victim to a similar fate. Their concerns have led them to begin lobbying against [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] interests."
  lobby_events.19.f: ""All is well to be filled with dread. There is no shame in it. Their reach extends across the world like a sea monster, and devours whatever lies vulnerable before it. They achieve without fail, and menace us from seemingly every direction. We have not fallen yet, however, and there is a reason for this."\n\nIt was a frail hope indeed. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] could only think of a single blade of grass left after a wildfire.\n\n"We must look to those reasons, and wield them as a weapon. We require time to do so, and you must buy it for us.""
  lobby_events.19.a: "They are right to be wary of the [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] threat."
  lobby_events.19.b: "Hostility could provoke just the response they fear."

  lobby_events.20.t: "Spread Thin"
  lobby_events.20.d: "The limited political resources of the [SCOPE.gsInterestGroup('relevant_ig').GetName] have made the group's leadership question its membership in both the [SCOPE.sPoliticalLobby('relevant_lobby_1').GetName] and the [SCOPE.sPoliticalLobby('relevant_lobby_2').GetName]."
  lobby_events.20.f: ""And for office supplies, on average..." The auditor turned a page to the relevant entry, and ran his eyes down the column. "Three hundred crowns per month".\n\nFor the man who sat across from him, the world was beginning to spin. "You're certain?"\n\n"And one thousand two hundred for work-related travel expenses."\n\n"...excuse me," he managed. "Could I have a copy of the manifest? I need to meet with my colleagues at once.""
  lobby_events.20.a: "There is no reason to remain in the [SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]."
  lobby_events.20.b: "Membership in the [SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting] is no longer useful."
  lobby_events.20.c: "Abandoning either would be unwise."


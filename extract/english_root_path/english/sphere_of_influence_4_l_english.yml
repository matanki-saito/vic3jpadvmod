  je_pacify_kazakh_steppes: "Pacify the Kazakh Steppe"
  je_pacify_kazakh_steppes_reason: "Despite formally extending our authority over the various Kazakh Khanates in the early eighteenth century, effectively governing the Kazakh steppe has proven difficult. Our re-organization of the region in 1828 has officially replaced each former Khan with a Russian-appointed [Concept('concept_ruler','$RULER_TITLE_SENIOR_SULTAN$')], but the issue of banditry and widespread discontent with their rule remains. To resolve this, the three Zhuzes must be successfully pacified and brought under direct Russian rule."


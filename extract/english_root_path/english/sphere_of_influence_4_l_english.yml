  je_consolidate_afghanistan_durand_line_desc: "Drawing a partition midway through the Pashto-speaking region of central Asia will keep Afghanistan landlocked and much more manageable."

  je_consolidate_afghanistan_indus_line: "Propose Indus River Line"
  je_consolidate_afghanistan_indus_line_desc: "Drawing a border roughly along the Western bank of the Indus river will concentrate the Pashto-speaking regions of India within Afghanistan, and allow the Afghan state sea access."

  je_consolidate_afghanistan_southeast_status_quo: "Propose Status Quo in the Southeast"
  je_consolidate_afghanistan_southeast_status_quo_desc: "Recognizing Afghanistan's current de facto borders will help with securing Afghanistan's cooperation, at the cost of potential territorial gains."

  je_consolidate_afghanistan_torkestan_line: "Request the Torkestan Mountains"
  je_consolidate_afghanistan_torkestan_line_desc: "Drawing a border along the Torkestan Mountains will secure more of the southern Pamirs and the Tajik-speaking portion of Afghanistan for us, at the cost of a direct border with the Kashmir region."

  je_consolidate_afghanistan_amu_darya_line: "Propose Amu Darya Line"
  je_consolidate_afghanistan_amu_darya_line_desc: "Drawing a border along the Amu Darya river will provide a solid buffer between Tajikistan and Kashmir, at the cost of abandoning any territory we may control South of the river."

  je_consolidate_afghanistan_north_status_quo: "Propose Status Quo in the North"

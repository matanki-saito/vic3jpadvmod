  gg_afghanistan.1.t: "The [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting] Agreement"
  gg_afghanistan.1.d: "The [Concept('concept_great_power','$concept_great_powers$')] of [SCOPE.sCountry('gp_scope').GetName] and [SCOPE.sCountry('rival_gp_scope').GetName] have mutually agreed upon a plan to "resolve long-running border disputes in Afghanistan". The proposed treaty makes demands for concessions from our nation."
  gg_afghanistan.1.f: "The tone was that of a world-shaking document, one which would usher in peace in the region for centuries to come. Each concession from [ROOT.GetCountry.GetNameNoFormatting] was worded as a favor from one of the competing powers, the transfer of land claimed by one of the two to the people already inhabiting it. It was a wonder, the ambassador mused, that the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] had been informed of the agreement at all."
  gg_afghanistan.1.a: "We have no choice but to accept."
  gg_afghanistan.1.b: "Object to this in the strongest terms we may."

  gg_afghanistan.2.t: "Afghanistan Rejects Proposed Agreement"
  gg_afghanistan.2.d: "The [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] has sent [SCOPE.sCountry('afghanistan_scope').GetRuler.GetHerHis] response to the proposed [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting] agreement - a firm denial. With the Afghan government unwilling to enforce the treaty in its present state, we may need to make alterations."
  gg_afghanistan.2.f: "As he exited, the courier fully expected that the glares of the [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle]'s companions would make the tails of his coat catch fire. He was backed by thousands of guns, millions of pounds, fleets of stately vessels - but none of that mattered in the now, far from any shore, with the nearest outpost miles away."
  gg_afghanistan.2.a: "Back to the drawing board."

  gg_afghanistan.3.t: "Afghanistan Petitions for Assistance"
  gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetName] has petitioned for our assistance in the reunification of Afghanistan. Securing a friendly Afghan state will be of use as a tool against our rivals in the region."
  gg_afghanistan.3.f: "The map was loosely defined at best. A selection of states born from the collapse of the Durrani Empire, representing the warring scions of the Barakzai and Durrani dynasties, as well as attempts at representing the areas of control of local tribes and rebellious provinces. The envoy placed the letter on the desk nearby, looking at the bespectacled staff officer he had walked in on.\n\n"The [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle] of [SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting]," he began, "that's the blue one, requests our assistance in 'subduing rebellious provinces and restoring legitimate rule to Afghanistan'. Is it worth a look, or should I draft a generic response?""
  gg_afghanistan.3.a: "An excellent opportunity."
  gg_afghanistan.3.b: "We have no interest in this."

  gg_afghanistan.4.t: "Afghan Unification"
  gg_afghanistan.4.d: "With the defeat of the last rebellious province, the civil wars unleashed by the fall of the Durrani Empire have come to an end. [ROOT.GetCountry.GetRuler.GetFullName] is now the sole legitimate [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of [ROOT.GetCountry.GetName]."
  gg_afghanistan.4.f: "The wars had been the easiest part, [ROOT.GetCountry.GetRuler.GetSheHe] mused. Managing the loyalties of the tribes and [ROOT.GetCountry.GetRuler.GetHerHis] subordinates had always been more involved, and now [ROOT.GetCountry.GetRuler.GetSheHe] would have to do much the same on a national scale. If the government faltered, how long would it take for another wave of revolts? It was a rare [ROOT.GetCountry.GetRuler.GetWomanMan] indeed who could win through both war and peace.\n\nFor now, however, it was time to celebrate. The people were joyous, and demanded a speech. [ROOT.GetCountry.GetRuler.GetSheHe|U] would give them one."
  gg_afghanistan.4.a: "There is yet more land to reconquer."
  gg_afghanistan.4.b: "We shall keep our country as long as we can."

  gg_afghanistan.5.t: "Crossed Lines"
  gg_afghanistan.5.d: "Our proposal for the Northern border of #v $AFG$#! contradicts that proposed by the [SCOPE.sCountry('sender_scope').GetAdjective] negotiating team, to the extent that a compromise cannot be reached. One side must give for the negotiation process to move forwards."
  gg_afghanistan.5.f: "There were three lines drawn across northern Afghanistan, in different coloured ink. They diverged from one another wildly, meandering over the Torkestan mountains and the Amu Darya, the Turkmen desert and the southern Pamirs, the depressingly few overlaps appearing as rainbow-colored blots where the ink had bled through the paper completely.\n\n"We had ought to try again," one of the representatives managed, and others nodded through clenched teeth."
  gg_afghanistan.5.a: "We will accept the [SCOPE.sCountry('sender_scope').GetAdjective] proposal."
  gg_afghanistan.5.b: "We will accept the [SCOPE.sCountry('sender_scope').GetAdjective] proposal."
  gg_afghanistan.5.c: "We will accept the [SCOPE.sCountry('sender_scope').GetAdjective] proposal."
  gg_afghanistan.5.e: "Our decision is final. The [SCOPE.sCountry('sender_scope').GetAdjective] must acquiesce."

  gg_afghanistan.6.t: "Crossed Lines"
  gg_afghanistan.6.d: "Our proposal for the Southwestern border of #v $AFG$#! contradicts that proposed by the [SCOPE.sCountry('sender_scope').GetAdjective] negotiating team, to the extent that a compromise cannot be reached. One side must give for the negotiation process to move forwards."
  gg_afghanistan.6.f: "There were three lines drawn across northeastern India, in different coloured ink. They diverged from one another wildly, meandering over the Indus river and the Baluchi Desert, forming arbitrary shapes as they snaked crazily up through the rippling mountains of the Kakar ranges, the depressingly few overlaps appearing as rainbow-colored blots where the ink had bled through the paper completely.\n\n"We had ought to try again," one of the representatives managed, and others nodded through clenched teeth."
  gg_afghanistan.6.a: "We will accept the [SCOPE.sCountry('sender_scope').GetAdjective] proposal."
  gg_afghanistan.6.b: "We will accept the [SCOPE.sCountry('sender_scope').GetAdjective] proposal."
  gg_afghanistan.6.c: "We will accept the [SCOPE.sCountry('sender_scope').GetAdjective] proposal."
  gg_afghanistan.6.e: "Our decision is final. The [SCOPE.sCountry('sender_scope').GetAdjective] must acquiesce."


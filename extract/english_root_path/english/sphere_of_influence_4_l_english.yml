  lobby_proposal.1.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] Demands Action" # Pro-Lobby Demand
  lobby_proposal.1.d: "The [SCOPE.sPoliticalLobby('relevant_lobby').GetName] has requested that we [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')] [SCOPE.sCountry('third_party_country').GetName]. [SCOPE.sCountry('third_party_country').GetNameNoFormatting] is a known opponent of [SCOPE.sCountry('relevant_country').GetAdjective] interests."
  lobby_proposal.1.f: ""We must be as comprehensive as possible. Any other approach is irresponsible. [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting] aggression is as old as the hills."\n\n"I fear that it may appear as if we are using our own nation as a piece on a chessboard, for the sake of a foreign power. What would you say if pressed?"\n\n"A circumstantial alignment will not subordinate us. In this case, [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] interests happen to be [ROOT.GetCountry.GetAdjectiveNoFormatting] interests. It is as simple as that.""
  lobby_proposal.1.a: "We will look into this."
  lobby_proposal.1.b: "This is not in our interests."
  
  lobby_proposal.2.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] Demands Action" # Anti-Lobby Demand
  lobby_proposal.2.d: "The [SCOPE.sPoliticalLobby('relevant_lobby').GetName] has requested that we [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Successfully acting on the proposal will gain our government significant goodwill from the lobby."
  lobby_proposal.2.f: ""And to those who would refuse, and prefer preserving the status quo?"\n\nThere was no hesitation. His response sounded well-rehearsed, because it was. This was a proactive man, one who spent hours pacing his chambers and anticipating attacks to come.\n\n"My reply would be that we should never have allowed them to become so close to us in the first place. A friendship built upon deceit is nothing at all, and the good will gained from it illusory.""
  lobby_proposal.2.a: "We will look into this."
  lobby_proposal.2.b: "This is not in our interests."

  lobby_proposal.3.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] Offers Opportunity" # Pro-Lobby Opportunity
  lobby_proposal.3.d: "The [SCOPE.sPoliticalLobby('relevant_lobby').GetName] has offered us an opportunity to [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')] [SCOPE.sCountry('relevant_country').GetName]. The lobby has offered to use their connections to smooth the negotiating process."
  lobby_proposal.3.f: "The negotiations, done under the table with a representative of the [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] government, had been long and arduous. The [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] representative knew they were dealing with a group without power to match theirs, and had adjusted their strategy accordingly. Nonetheless, they had come to an agreement. Nothing in writing, but that was hardly important. When the government sent the official copy - if they did - they would find that there was already a drafted response waiting in [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]."
  lobby_proposal.3.a: "We would be happy to pursue this."
  lobby_proposal.3.b: "This is not in our interests."
  
  lobby_proposal.4.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] Offers Opportunity" # Anti-Lobby Opportunity
  lobby_proposal.4.d: "The [SCOPE.sPoliticalLobby('relevant_lobby').GetName] has offered us an opportunity to [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')] [SCOPE.sCountry('third_party_country').GetName]. Their proposal, if accepted, is intended to counter [SCOPE.sCountry('relevant_country').GetAdjective] interests."
  lobby_proposal.4.f: "It was a veiled sort of aggression, one which could, in theory, appeal to both ardent jingoists and those who preferred to mitigate losses. It would force the enemy to respond, possibly drive them towards a reckless confrontation in response to a seemingly benign maneuver.\n\n"A plan to fight [SCOPE.sCountry('relevant_country').GetNameNoFormatting] to the last [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting]," one minister remarked. The representative flushed. He had practiced responses along both lines, but none of them quite fit."
  lobby_proposal.4.a: "We would be happy to pursue this."
  lobby_proposal.4.b: "This is not in our interests."


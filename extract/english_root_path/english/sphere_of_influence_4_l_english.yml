  gg_core.1.t: "The Great Triumph"
  gg_core.1.d: "Through intrigue, deft diplomacy, and decisive warfare, we have brought the Great Game to a favorable conclusion. Our victory has brought [ROOT.GetCountry.GetName] glory, and [SCOPE.sCountry('opponent_scope').GetName] humiliation on the world stage."
  gg_core.1.f: "Even the [SCOPE.sCountry('opponent_scope').GetAdjectiveNoFormatting] newspapers were saying it, now. The headlines that once spun even great setbacks into subtle victories and bouts of revanchism seemed subdued, solemnly reporting on foreign affairs as if [ROOT.GetCountry.GetAdjectiveNoFormatting] hegemony had been something that had always existed. The Ambassador looked at the spread of papers, and turned to a clerk who was barely repressing his own excitement.\n\n"Get me a copy for myself," he said, "I'd like to put that one on my wall.""
  gg_core.1.a: "A jewel in our crown to match none other."

  gg_core.2.t: "A Great Defeat"
  gg_core.2.d: "Decisive [SCOPE.sCountry('opponent_scope').GetAdjective] victories across the fields of the Great Game have caused [ROOT.GetCountry.GetName] immense humiliation on the world stage. The conflict is over, and it has ended with our defeat."
  gg_core.2.f: ""We spent the past decades in a magnificent daydream, aimlessly blundering from one artless interference to another. With one hand we swiped at goals held just out of our reach, and with the other alienated those who were once receptive. The Great Game could never have been won - our early failings had crippled us long before we saw them for what they were, before we were even aware that we were playing.""
  gg_core.2.a: "Have our halcyon days passed?"

  gg_core.3.t: "Stalemate"
  gg_core.3.d: "Despite enormous expeditures in the battle for international influence, neither [ROOT.GetCountry.GetName] nor [SCOPE.sCountry('opponent_scope').GetName] has achieved a decisive victory in the Great Game. Both sides have emerged from the conflict bruised and unable to best the other."
  gg_core.3.f: "Even before the Game was halfway through, there had been tell-alls published about it. Explorers' journals, musing about what they had seen in Bukhara or Kabul. No consensus had ever been reached, though there were periods where some ephemeral triumph had made it fashionable to proclaim a British or Russian advantage.\n\nOne was being reached now, however, and it was one that neither nation was proud of. The Great Game as a folly. From there, it would only be one short step towards a new game, one of finding a politician to blame."
  gg_core.3.a: "Far too little to gain."


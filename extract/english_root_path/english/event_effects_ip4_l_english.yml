# je_the_two_spains
event_effects_two_spains.2_tt: "• $two_spains_liberal_ideologies_tt$\n$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFormatting] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_libertad_igualdad_fraternidad_tt $modifier_libertad_igualdad_fraternidad$#!\n• [GetPlayer.MakeScope.ScriptValue('large_radicals')|+=1%] of #b lower#! and #b middle#! strata [Concept('concept_pop', '$concept_pops$')] become more [concept_loyalist]#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_republican_spirit_tt $modifier_republican_spirit$#!\n• $two_spains_military_liberal_ideologies_tt$\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName] will lose the [GetIdeology('ideology_patriotic').GetName] [concept_ideology], and gain the [GetIdeology('ideology_republican').GetName] $concept_ideology$"
event_effects_two_spains.3_tt: "• $two_spains_conservative_ideologies_tt$\n$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFormatting] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_god_fatherland_fuero_king_tt $modifier_god_fatherland_fuero_king$#!\n• [GetPlayer.MakeScope.ScriptValue('very_large_radicals')|+=1%] of [GetPopType('aristocrats').GetName], [GetPopType('clergymen').GetName], and [GetPopType('peasants').GetName] [Concept('concept_pop', '$concept_pops$')] become more [concept_loyalist]#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFormatting] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_the_world_made_right_again_tt $modifier_the_world_made_right_again$#!\n• [GetInterestGroupVariant('ig_devout',GetPlayer).GetName] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_shepherds_of_revelation_tt $modifier_shepherds_of_revelation$#!#!#!"


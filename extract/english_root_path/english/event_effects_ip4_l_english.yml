event_effects_devorismo.1_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [GetPlayer.MakeScope.ScriptValue('large_radicals')|+=1%] of [GetPopType('capitalists').GetName] [Concept('concept_pop', '$concept_pops$')] become more [concept_loyalist]\n• [ROOT.GetCountry.GetNameNoFormatting] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_financial_prudence_tt $modifier_financial_prudence$#!#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [GetPlayer.MakeScope.ScriptValue('medium_radicals')|+=1%] of #b middle#! strata [Concept('concept_pop', '$concept_pops$')] become more [concept_loyalist]\n• Every [concept_interest_group] [concept_in_government] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_restorers_of_morality_tt $modifier_restorers_of_morality$#!#!#!"
event_effects_devorismo.2_tt: "• The current [concept_leader] of the [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetName] is [Concept('concept_exile', '$concept_exiled$')]\n• $AntO_nio_Bernardo$ $da_Costa_Cabral$ appears in [ROOT.GetCountry.GetNameNoFlag]\n• [ROOT.GetCountry.GetNameNoFlag] enables the [concept_law] [GetLawType('law_wealth_voting').GetName]\n• [ROOT.GetCountry.GetNameNoFlag] will have an [concept_election] in #v [GetPlayer.MakeScope.ScriptValue('je_devorismo_election_months')] months#!\n• [GetPlayer.MakeScope.ScriptValue('medium_radicals')|+=1%] of [Concept('concept_pop', '$concept_pops$')] in [ROOT.GetCountry.GetCapital.GetName] become more [concept_loyalist]"
event_effects_devorismo.5_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFormatting] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_wreckage_of_devorismo_country_tt $modifier_wreckage_of_devorismo_country$#!\n• Every [concept_interest_group] [concept_in_government] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_wreckage_of_devorismo_tt $modifier_wreckage_of_devorismo$#!#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [GetPlayer.MakeScope.ScriptValue('medium_radicals')|-=1%] of #b lower#! strata [Concept('concept_pop', '$concept_pops$')] become more [concept_radical]\n• Every [concept_interest_group] [concept_in_government] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_wreckage_of_devorismo_half_dummy_tt $modifier_wreckage_of_devorismo_half_dummy$#!#!#!"
event_effects_devorismo.6_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFormatting] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_replaced_charter_of_1826_tt $modifier_replaced_charter_of_1826$#!\n• [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%] of [GetPopType('aristocrats').GetName] and [GetPopType('capitalists').GetName] [Concept('concept_pop', '$concept_pops$')] become more [concept_radical]#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFormatting] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_amended_charter_of_1826_tt $modifier_amended_charter_of_1826$#!\n• [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetName] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_portugal_great_retreat_positive_tt $modifier_portugal_great_retreat_positive$#!\n• [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] gets #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_portugal_great_retreat_tt $modifier_portugal_great_retreat$#!#!#!"


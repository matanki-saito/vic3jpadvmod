 je_philippines_main_header_on_reliance_complete: "#title If concluded in a #b Reliance#! outcome:#!\n$EFFECT$"

 je_philippines_ethnogenesis_header_independence_complete: "#title Will conclude in a #b Philipinic Ethnogenesis#! outcome if:#!\n"
 je_philippines_ethnogenesis_header_independence_on_complete: "#title If concluded in a #b Philipinic Ethnogenesis#! outcome:#!\n$EFFECT$"

 pedro_pelaez_dies_tt: "[SCOPE.sCharacter('relevant_character').GetLastName] has died in the collapse of the Manila Cathedral."
 pelaez_in_memoriam: "In Memoriam"

 manila_cathedral_accepted: "Accepted Cathedral Repairs"
 manila_cathedral_rejected: "Refused Cathedral Repairs"

 manila_cathedral.2.t: "The Sixth $building_manila_cathedral_monument$"
 manila_cathedral.2.d: "Despite the damage and damage to its predecessor, the $building_manila_cathedral_monument$ is once more the cathedral of the Archdiocese of Manila."
 manila_cathedral.2.f: ""Though the name of Manila is given to the capital of the Philippine Islands, it is only the fort and garrison occupied by the authorities to which the designation was originally applied. ... The palace fills one side of a public plaza in the fortress, the cathedral another of the same locality, resembling the squares of London, but with the advantage of having its centre adorned by the glorious vegetation of the tropics, whose leaves present all varieties of colour, from the brightest yellow to the deepest green, and whose flowers are remarkable for their splendour and beauty."\n\n— John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "The cathedral is a moving display of devotion."
 manila_cathedral.2.b: "The cathedral will serve as an enduring symbol of Manila."

 manila_cathedral_reward_loc: "Devout Display"
 manila_cathedral_reward_int: "Ecclesiastical Authority"


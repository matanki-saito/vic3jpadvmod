l_english:

 ### Philippines Content ###

 je_philippines_development: "Advancements in the Archipelago"
 je_philippines_development_reason: "In the far-away archipelago of the [ROOT.GetCountry.GetNameNoFlag], an increase in international trade has set the stage for a burgeoning middle class to gain more influence despite ongoing political upheavals.\n\nGrow the domestic agricultural sector, increase the [concept_sol], and build ports to secure a fruitful future for the [ROOT.GetCountry.GetNameNoFormatting]."
 philippines10a_tt: ""$STATE_VISAYAS$ will surely thrive for generations to come.""
 philippines10b_tt: ""$STATE_MINDANAO$ will continue to develop into a prosperous region."\n$TAB$#b #r Option only available if [JournalEntry.GetCountry.GetName] own Port of Davao#! #!"
 modifier_archipelagic_anger: "Broken Commercial Links"
 modifier_developmental_dearth: "Developmental Dearth"

 je_filipino_ethnogenesis: "Archipelagic Ethnogenesis"
 je_filipino_ethnogenesis_reason: "The [ROOT.GetCountry.GetAdjective] nation is home to many peoples, who – while sharing a common history – remain distinct from each others in matters of culture and language. If we are to build a strong nation, such minor differences must be swept aside."

 ilustrados_education_fervor_add: "Passionate Educators"

 je_filipino_ethnogenesis_colonization_button: "Colonize [GetStateRegion('STATE_MINDANAO').GetName]"
 je_filipino_ethnogenesis_colonization_button_desc: "From the martial sultanates of the [GetCulture('moro').GetName] Gulf to the disparate [GetCulture('lumad').GetName] tribes of the highland, the peoples of [GetStateRegion('STATE_MINDANAO').GetName] have long resisted our attempts at imposing order on this uncivilized land.\n\nIt is time to bring them into the Filipino fold, whether they want it or not."
 modifier_integrating_the_highlands: "Integrating the Highlands"
 modifier_settling_the_highlands_cost: "Mindanaoan Infrastructure Projects"
 modifier_phi_spanish_vision: "Pearl of the Spanish Orient"
 modifier_phi_indepenent_vision: "Liberty, Justice, and Equality"
  modifier_popular_genesis: "Popular Genesis"

 je_philippines_main: "Perla del Mar de Oriente" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "Upward mobility from the burgeoning middle class has contributed to a growing national consciousness. Tensions within the [ROOT.GetCountry.GetName] are on the rise. [GetCulture('spanish').GetName] [GetPopType('clergymen').GetName] dominate secular and religious life, while [GetCulture('filipino_mestizo').GetName] [GetPopType('clergymen').GetNameNoFormatting] lead revolts against their authority. [GetCulture('filipino_mestizo').GetNameNoFormatting] elites of the [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], too, are maneuvering for greater representation in government.\n\nUltimately, the [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')] government has high expectations that the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] maintains an iron rule over their territory out in the Pacific. This friction threatens to topple our stability, putting the future of the [ROOT.GetCountry.GetName] at risk."

 philippines2a_tt: ""The future of the [JournalEntry.GetCountry.GetName] is bright.""
 philippines3a_tt: ""This indeed marks a new chapter for our country.""
 spain_is_overlord_tt: "[concept_overlord] is #b $SPA$#!"


 filipino_assimilation_tooltip: "Every [GetCulture('filipino_mestizo').GetName] [concept_pop], [concept_character], and [concept_homeland] will become [GetCulture('filipino').GetName]"
 filipino_hispanophone_assimilation_tooltip: "Every [GetCulture('filipino_mestizo').GetName] [concept_pop], [concept_character], and [concept_homeland] will become [GetCulture('filipino_hispanophone').GetName]"


 # custom headers for the different outcomes
 je_philippines_main_header_independence_complete: "#title Will conclude in #b Philipinic Independence#! outcome if:#!\n"
 je_philippines_main_header_independence_on_complete: "#title If concluded in a #b Philippines Independence#! outcome:#!\n$EFFECT$"

 notification_manila_cathedral_rebuilt_desc: "The $building_manila_cathedral_monument$ has been rebuilt in [SCOPE.sState('relevant_state').GetName]. The enduring legacy will benefit all of [ROOT.GetCountry.GetNameNoFormatting]."

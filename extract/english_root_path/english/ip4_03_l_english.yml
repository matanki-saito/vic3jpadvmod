 manila_cathedral.1.t: "Earthquake at [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')]"
 manila_cathedral.1.d:1 "The $building_manila_cathedral_original$ is now in ruins after an intense earthquake struck [SCOPE.sState('relevant_state').GetName]. [GetPopType('clergymen').GetName] of the [SCOPE.gsInterestGroup('relevant_ig').GetName] have issued a proposal to rebuild the cathedral. The group has collected a significant sum of money to be used in its construction."
 manila_cathedral.1.f: ""The destructive ravages and changes produced by earthquakes are nowhere more remarkable than in the Philippines. They have overturned mountains, they have filled up valleys, they have desolated extensive plains; they have opened passages for the sea into the interior, and from the lakes into the sea. There are many traditional stories of these territorial revolutions, but of late disasters the records are trustworthy. ... Successive earthquakes have brought upon Luzon a series of calamities."\n\n— John Bowring" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "We must quickly rebuild the cathedral."
 manila_cathedral.1.b:1 "[SCOPE.sState('relevant_state').GetNameNoFormatting] has much more pressing issues."

 manila_cathedral_construct_tt: "The $building_manila_cathedral_monument$ may be constructed in the State Panel for [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_LUZON')]"

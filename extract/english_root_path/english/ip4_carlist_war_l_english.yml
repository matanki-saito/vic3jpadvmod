# Journal Entries
 je_the_first_carlist_war: "The Carlist War"
 je_the_first_carlist_war_reason: "@information! During the [concept_guerilla_war], victories will not grant Occupation Score and instead both sides will accrue a score for each victorious battle, receiving a positive modifier upon the start of the #b Royal Expedition#!, the strength of which depends on the score achieved during the $concept_guerilla_war$ respectively. #b After which the $concept_guerilla_war$ will transform into a regular war#!.\n$TOOLTIP_DELIMITER$\nThe death of #b King Ferdinand VII in 1833#! has left Spain embroiled in a succession crisis. #b The Pragmatic Sanction of 1830#! paved the way to the throne for his daughter #b Isabella#! in the Spanish Kingdom, in which succession had traditionally been handled through Salic law.\nThis act angered conservative elements of the aristocracy who held up the kings brother #b Carlos#! as the rightful heir instead.\n\nQuickly this materialized into several disparate rebellions under the label of #b Carlismo#!, that found its predominant powerbase in the north of the country, particularly amongst the #b Basque Estates#! of the #b the Kingdom of Navarra#! that had been fighting against further centralization of the state and the subsumption of their customs for decades.\nUnder the leadership of [concept_bio_tomas_de_zumalacarregui], these rebels were shaped into a formidable fighting force and could threaten the capital if allowed to unify with their allies in the Maestrazgo and Catalonia."
 je_the_first_carlist_war_status: "The war is in the [concept_guerilla_war] Phase"

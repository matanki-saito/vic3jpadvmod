 concept_guerilla_war: "Guerilla War"
 concept_guerilla_war_desc: "A $concept_guerilla_war$ is a special kind of [concept_war] subject to a set of rules distinct from regular warfare, the details of which can differ from one $concept_guerilla_war$ to another.\n\nThe following general rules are applied during a $concept_guerilla_war$:\n#indent_newline:2 $EFFECT_LIST_BULLET$ [Concept('concept_battle', '$concept_battles$')] are much smaller in size and created at a lower pace#! \n#indent_newline:2 $EFFECT_LIST_BULLET$ The [GetBattleCondition('battle_condition_guerilla_skirmish').GetName], [GetBattleCondition('battle_condition_guerilla_ambush').GetName] and [GetBattleCondition('battle_condition_guerilla_disarray').GetName] [Concept('concept_battle_condition', '$concept_battle_conditions$')] can occur#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Victories do not grant [concept_occupation] Score#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ A $concept_guerilla_war$ may escalate into a regular $concept_war$ if conflict specific conditions are met"


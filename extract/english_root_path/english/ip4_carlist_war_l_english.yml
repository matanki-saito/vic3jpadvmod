# Character Bios
 concept_bio_tomas_de_zumalacarregui: "Tomás de Zumalacárregui"
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header Tomas Zumalakarregi Imatz#!\n$TOOLTIP_DELIMITER$\nBorn on #v December 29th 1788#! in Ormaiztegi, Gipuzkoa\nDied on #v June 24th 1835#! in Zegama, Gipuzkoa\n\nTomás de Zumalacárregui e Imaz, also referred to as \"Uncle Tomas\" by his soldiers, was a Basque military officer and as Captain General of the Carlist forces in Navarra and the Basque Country responsible for the organization of the army as well as decisive early victories for the Carlist cause.\nHis sudden death on account of a gunshot wound in the field in the early summer of 1835 resulted in a considerable setback for Don Carlos' ambitions."


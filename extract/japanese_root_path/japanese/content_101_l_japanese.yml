 free_speech_laws.3.t: "過剰検閲"
 free_speech_laws.3.d: "[SCOPE.sLaw('current_law_scope').GetName]法は、現行の検閲機構が参照を抑制しているため、民衆の支持を得ることが困難になっている。"
 free_speech_laws.3.f: "「検閲に関することを言うと直ぐに検閲されてしまうから、一体どうすれば自由に議論ができるというのだろうか？」\n\n 「初めてか？彼らは自分たちが知っていることに関しては賢い。彼らが識字者でないのなら、比喩や類語で通用するだろう。」\n\n「比喩って一体なんだ？歪んだ笑顔のことか？"
 free_speech_laws.3.a: "我々にできることは限られている。"
 free_speech_laws.3.b: "法律を若干回避できるかもしれない。"

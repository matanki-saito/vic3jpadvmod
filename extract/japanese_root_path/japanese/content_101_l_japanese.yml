 free_speech_laws.6.t: "侮辱的な絵"
 free_speech_laws.6.d: "[SCOPE.gsInterestGroup('free_speech_ig').GetName]のリーダーである[SCOPE.sCharacter('ig_leader_scope').GetFullName]を侮辱する絵が国内で出回っている。"
 free_speech_laws.6.f: "「まあ厳密に言えば美化はされていませんな？」絵を凝視しながら補佐官が言った。\n\n「厳密に-、これはロバと会議している私の精密画じゃないか。なんてこった！どうしてこれが美化などと？」[SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting]は大仰な身振りを交えて答えた。 \n\n「それはそうですが、あなたの特徴をよく捉えていることは否定できませんね」"
 free_speech_laws.6.a: "我々が言いたいのはそれだ！"
 free_speech_laws.6.b: "「絵」の方は非常に愉快だ。"

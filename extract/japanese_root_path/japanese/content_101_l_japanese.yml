 free_speech_laws.1.d: "[SCOPE.sLaw('current_law_scope').GetName]を贔屓するパンフレットが、ほぼすべての主要都市で違法に配布されている。"
 free_speech_laws.1.f: "「奴らの印刷速度はこちらの没収速度を上回っています。我々は半ば封じ込めを諦めています。出回っている以上意味がありません」"
 free_speech_laws.1.a: "我々の目的達成に役立てよう"
 free_speech_laws.1.b: "これを使ってより強いメッセージを発信できる"

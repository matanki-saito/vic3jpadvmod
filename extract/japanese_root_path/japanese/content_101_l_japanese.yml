 natural_disaster_events.5.f: "「数週間前に作物が枯れていることに気付いたけど、まさか病気だとは思わなかった。いくつか枯れることはしょっちゅうあるから。でも、これは予想外だ」"
 natural_disaster_events.5.a: "これは収穫量に影響を及ぼすだろう。"
 natural_disaster_events.5.b: "我々にできる限り援助することにしよう。"

 crime_events.1.f: "「奴らがやって来て客車を物色していった。そのうちの一人は指名手配犯のポスターで見たことがある。あれは間違いなく[SCOPE.sCharacter('suitable_name').GetLastNameNoFormatting]の [SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')]だった」"

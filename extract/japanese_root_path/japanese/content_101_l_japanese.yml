 technology_events.1.t: "車両通行規制"
 technology_events.1.d: "事故が多発しているため、自動車の通行規制を求める声が上がっている。 "
 technology_events.1.f: "報告は以下の通り。[SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')]「馬よりも速くて体重は二倍だ。これで何が危険なのかわからないと言うのなら、これ以上何も言うことはないね」"
 technology_events.1.a: "法律の厳格化で通りが安全になる。"
 technology_events.1.b: "単に人が順応すればいいだけだ。"
 technology_events.1.c: "優先的な通行権は自動車に持たせるべきだ。"
 custom_automobile_accident_type_crash: "二台の自動車が高速で衝突し、乗っていた人たちが重傷を負った。"
 custom_automobile_accident_type_wall_crash: "制御を失った自動車が高速で壁に衝突し、運転手が死亡した。"
 custom_automobile_accident_type_wall_person_hit: "自動車が道路を横断していた男性をはね、男性は死亡した。"
 custom_automobile_accident_type_river: "道路を逸れた自動車が近くの川に落ちた。"
 technology_events.10.t: "国際電話交換"
 technology_events.10.d: "[SCOPE.sC('telephone_neighbour').GetName]との越境電話交換台を設立することが提案されている。関係改善がより捗ることになるだろう。"
 technology_events.10.f: "「受話器を持ち上げて話を聞くだけで国境をまたいだやりとりが可能になるというのなら、確実に誤解を減らせることだろう」"
 technology_events.10.a: "素晴らしいアイデアだ。"
 technology_events.10.b: "そうは思わない。"
 technology_events.20.t: "炉辺談話"
 technology_events.20.d: "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle]の [SCOPE.sCharacter('radio_ruler').GetFullName]は新しく驚異的な無線技術を使って、人々と直接繋がることを決断した。"
 technology_events.20.f: "「まるで[SCOPE.sCharacter('radio_ruler').GetSheHe]と同じ部屋にいるかのようだった。あれで説得されるなという方が無理ってもんだ」"
 technology_events.20.a: "権威を誇示できるだろう"
 technology_events.20.b: "我らの見栄えが良くなるだろう。"
 technology_events.20.c: "新しい奇跡の薬について教えたいことがある。"

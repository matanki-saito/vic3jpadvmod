 expedition_events.501.t: "ナイル遠征"
 expedition_events.501.d: "何百年という調査にもかかわらず、ナイル川の水源はまだ見つかっていない。川筋の構想を描くために遠征隊を派遣してみては？"
 expedition_events.501.f: "「諸君、君たちの前に置いたのは不完全な地図だ。航海に興味のある諸君の多くは、このデルタ地帯に見覚えがあるだろう。我々が知っている文明の発祥地の一つであるにもかかわらず、何も知らないことが多すぎる。私が提案することはいたって単純だ。アフリカの中心部奥深くに入り、他の多くの人々が探し求めてきた秘密を見つけるのだ。」"
 expedition_events.501.a: "ちょうどよい適任者を知っている。"
 expedition_events.501.b: "今はやめておこう。"
 expedition_events.502.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.504.t: "遠征が出発した"
 expedition_events.504.d: "数週間の準備期間と旅程を経て、[SCOPE.sCharacter('expedition_leader').GetFullName]率いる遠征隊がザンジバルに到着した。ここから彼らは長年の謎であったナイル川の水源を発見する旅に出発する。"
 expedition_events.504.f: "「海岸は思っていたほどの砂地ではなかった。街へと続く丘の上には地元民たちが我々の遠征隊を見物するために集まり、興味というより面白がっているようだった。彼らは我々の理解できない言葉で何か叫んでいた。仲間の一人が身振り手振りで返し、空に向けて銃を一発撃つと騒ぎは収まった。\n\n海の向こう側では砂が輝いていた — 輝く日光の層だった。」"
 expedition_events.504.a: "進め！"
 expedition_events.511.t: "遠征の成功"
 expedition_events.511.d: "ナイル川の源泉を発見した[SCOPE.sCharacter('expedition_leader').GetFullName]が意気揚々と凱旋した。水源はアフリカの巨大湖であることが明らかとなった。 "
 expedition_events.511.f: "「うなりをあげる水の音が、私に幼少期を思い起こさせる。遠くに霞むその線は、二度と越えることができない。悪夢にうなされた時、私はいつも溺れていた。開いた傷口から血が滴り落ちるかのように、急流は滔滔と流れ続ける。アフリカの心臓部が我々の前に姿を現した。極めて精巧かつ細部に至るまで、この大陸を分断している。\n\n悪夢の中には依然として溺れる私がいる」"
 expedition_events.511.a: "素晴らしい知らせだ！"
 expedition_events.512.t: "遠征の失敗"
 expedition_events.512.d: "何ヶ月もの間報告が途絶えていたが、アフリカ大陸の奥地を目指す遠征は失敗に終わり、[SCOPE.sCharacter('expedition_leader').GetFullName]も行方不明になっていたことが明らかとなった。"
 expedition_events.512.f: "「我々は山頂に腰を下ろして、少しの間歩みを止めた。水が底をつきかけているし、食料も同様だ。密林はまだまだ終わりそうにない。密林が密林たる所以だ。わずかに除く空の欠片を巨木が食らい尽くしている。我々は疲れた。とても疲れてしまった」"
 expedition_events.512.a: "天罰か！"
 central_africa_expedition: "ナイル川の水源を探す遠征隊"
 central_africa_expedition_desc: "アフリカ大陸の中央部にはナイル川の水源にまつわる秘密が隠されている。"
 central_africa_expedition_tooltip: "条件："
 modifier_central_africa_expedition_complete: "ナイル川の水源を見つけること"
 expedition_events.520.t: "現地税"
 expedition_events.520.d: "地元の支配者は、通行料として「ホンゴ」と呼ばれる税金の一種を要求してきた。"
 expedition_events.520.f: "「我々が通ることになる領土の各地で別途税金を支払わなければならない。一人の支配者に余分な税金を払えば、すべての支配者に支払うことになるだろう。もし支払わなければ・・・厄介なことになるかもしれない」"
 expedition_events.520.a: "税金を払う。"
 expedition_events.520.b: "払わない。"
 expedition_events.530.t: "迷子のラバ"
 expedition_events.530.d: "我々が連れて来たラバの群れから一匹が藪の中へと迷い込んだ。時間を費やして追跡しても良いが、そのまま先を急ぐこともできる。"
 expedition_events.530.f: "「なんということだ、ラバがいない！散り散りになってラバを探せ。だが長くても1時間はかけないように。もし見つからなかったら、現地人たちが身代金としてラバを返してくれるかもしれない。我々の口笛が聞こえる範囲に留まるように！」"
 expedition_events.530.a: "時間を費やしてラバを捜索する。"
 expedition_events.530.b: "たかがラバ一匹だ。放っておこう。"
 expedition_events.540.t: "サイの発見"
 expedition_events.540.d: "付近でサイが目撃された。遠征隊の進行を少し遅らせて角を手土産にすることができる。"
 expedition_events.540.f: "「その獣は、ほぼ前傾姿勢をとっている。皴だらけの体躯と緩慢な動きは老人のそれに酷似していた。\n\n「今奴を仕留めれば、[ROOT.GetCountry.GetNameNoFormatting]からどれだけの恩賞があるか想像してみろ。完全に単独行動だ」\n\n夕暮れが近づき辺りが暗くなってゆく。ただ、その青白い角に反射した一点の曇りもない完璧な光沢だけは、暗闇に輝きを放ち続けていた」"
 expedition_events.540.a: "狩るべきだ。"
 expedition_events.540.b: "道草は食わないでおこう。"
 expedition_events.541.t: "サイを狩った"
 expedition_events.541.d: "我々はサイの狩猟に成功した。戦利品として角を持ち帰ることにする。"
 expedition_events.541.f: "「狩りは成功し、なかなかの名勝負が繰り広げられたというのに、現地人は誰一人サイの肉を食べようとしない。理由がわからないが、無駄になるのは勿体ない気がする」"
 expedition_events.541.a: "このまま進むべきだ。"
 expedition_events.542.t: "サイの狩りに失敗した"
 expedition_events.542.d: "サイの狩りに失敗したことで、遠征隊の一人が負傷してしまった。健康状態が元に戻るまでしばらく時間がかかりそうだ。"
 expedition_events.542.f: "「よりにもよって一番肝心な時にライフルが弾詰まりを起こした。狩りに加わった仲間の一人が・・・その、端的に言うと串刺しにされたのだ。奴さん可哀そうに。回復には数日を要するだろう」"
 expedition_events.542.a: "なんという災難だ。"
 expedition_events.550.t: "一寸の虫にも五分の苦しみ"
 expedition_events.550.d: "甲虫が[SCOPE.sCharacter('expedition_leader').GetFullName]の耳に潜り込んでしまった。すぐに適切な医療処置を施さなければ、遠征隊の進捗が遅滞してしまうかもしれない。"
 expedition_events.550.f: "「羽音と痒みが激しさを増している。「出ろ。出ろ。出ろ」私は頭を振り、苦痛に叫んだ。「こいつを出してくれ」耳の中で羽根を開いているのが分かる。さらに奥へと潜り込むつもりらしい。「[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]！」ナイフに伸ばした私の手を遠征隊の一人が制止した。\n\n「出ろ！出ろ！」"
 expedition_events.550.a: "進行を止めて適切な救援を求めよう。"
 expedition_events.550.b: "止まるわけにはいかない。[SCOPE.sCharacter('expedition_leader').GetHerHim]にナイフを渡せ。"

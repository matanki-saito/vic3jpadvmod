 rights_of_women_laws.4.t: "支持を申し出る新聞"
 rights_of_women_laws.4.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]な[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]の編集者がやって来て、ちょっとした経済援助を条件に[SCOPE.sLaw('current_law_scope').GetName]法の支援を申し出ている。"
 rights_of_women_laws.4.f: "「その法律を支持する記事を毎日世に出すことは、確かに強力な後押しになる。なにより一番の利点はそれに対する反論記事が書かれないことだ」"
 rights_of_women_laws.4.a: "高すぎる。"
 rights_of_women_laws.4.b: "それは良いな。"

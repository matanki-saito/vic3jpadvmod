 rights_of_women_laws.3.t: "ヒステリックな主張"
 rights_of_women_laws.3.d: "「女性のヒステリー」について最近発表された論文が、医学界の注目を集めている。この論文は、[SCOPE.sLaw('current_law_scope').GetName]法に反対する反女性の権利の宣伝活動として用いられている。"
 rights_of_women_laws.3.f: "「ヒステリー」が男性よりも女性に多いという確実な証拠はどこにもないのに、どういったわけか、そのように診断され続けているのは私たちばかりです」"
 rights_of_women_laws.3.a: "これは厄介なことだ。"
 rights_of_women_laws.3.b: "我々が独自に研究してはどうだろうか？"
 rights_of_women_laws.3.c: "時間をかけて、広範にわたる反論を発表しよう。"

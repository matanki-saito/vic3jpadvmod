 natural_disaster_events.4.t: "[SCOPE.sState('mega_earthquake_state').GetName]大地震"
 natural_disaster_events.4.d: "[SCOPE.sState('mega_earthquake_state').GetName]を前代未聞の地震が襲い、州は廃墟と化した。無数の施設が破壊され、数え切れないほどの犠牲者が命を落としている。"
 natural_disaster_events.4.f: "「地震発生時には世界が終わったと思ったが、あながち間違いではなかったようだ。街は壊滅状態になり家族全員が行方不明となった。ここが以前の状態に戻ることはないだろう」"
 natural_disaster_events.4.a: "州が自力で対応することになるだろう。"
 natural_disaster_events.4.b: "復興支援にもっと資金を投入すべきだ。"

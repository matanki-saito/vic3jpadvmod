 rights_of_women_laws.2.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]女性紀行"
 rights_of_women_laws.2.d: "[SCOPE.sLaw('current_law_scope').GetName]法を支持している女性作家が執筆する有名な旅行記シリーズが出版された。"
 rights_of_women_laws.2.f: "「彼女は一人であちこち旅をしている。聞くところによる馬も男のように真正面を向いて乗るそうだ！」"
 rights_of_women_laws.2.a: "我々の目的達成にとって非常にありがたい。"
 rights_of_women_laws.2.b: "我々ならもっと大きな出版社を雇えるかもしれない。"

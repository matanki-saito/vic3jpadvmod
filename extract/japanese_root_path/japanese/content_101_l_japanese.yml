 rights_of_women_laws.6.t: "反主流派グループの暴力"
 rights_of_women_laws.6.d: "参政権運動の小規模グループによる暴力で、世論が反対意見に回る恐れがある。"
 rights_of_women_laws.6.f: "「暴力と騒乱が彼らの武器であり、もし我々がそれを彼らに持たせ続けるなら、大義への好影響より悪影響の方が強くなるだろう。このようなことが起きるのを傍観しているわけにはいかない」"
 rights_of_women_laws.6.a: "できることは何もない。"
 rights_of_women_laws.6.b: "これは閉鎖する必要がある。"

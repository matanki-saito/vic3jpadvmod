 warlord_china_events.100.t: "中国崩壊"
 warlord_china_events.100.d: "清王朝の崩壊により、中国では長年続いた帝国支配が終わり、新たに軍閥主義の時代が幕を開けた。"
 warlord_china_events.100.f: "「帝国は夢と同様、実体のない素材でできている。それはとても脆いもので、いつなんの前触れもなく終わりを迎えるかわからない。しかし、同時にとてつもない魅力がある。それらを繋げる縫い目の糸が目に見えなくとも、そしてすべての縫い目に傷が隠されているとしても。\n\n何千年も続いた帝国支配も終焉は一瞬だった」"
 warlord_china_events.100.a: "この状況を改善する必要がある。"
 warlord_china_events.110.t: "メロン割り"
 warlord_china_events.110.d: "[SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle]である[SCOPE.sCharacter('prisoner_killing_warlord').GetFullName]は、[SCOPE.sCharacter('prisoner_killing_warlord')GetHerselfHimself]自身の愉悦のために、刀剣で囚人の頭蓋骨を粉砕していることが公になってしまう危険性がある。"
 warlord_china_events.110.f: "「どうして余人が私をオールド・エイティシックスと呼ぶか知っているかね？それは私が持つある物の大きさが...」\n\n [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle]の言葉は絶叫と骨のきしむ音でかき消された。[SCOPE.sCharacter('prisoner_killing_warlord').GetSheHe]によって[SCOPE.sCharacter('prisoner_killing_warlord').GetHerHis]の刀が囚人の頭部目掛けて振り下ろされたからだ。\n\n \"...メキシコ銀貨でピッタリ86ドルだ」 "
 warlord_china_events.110.a: "皆に知る権利がある。"
 warlord_china_events.110.b: "隠蔽が最善策だ。"

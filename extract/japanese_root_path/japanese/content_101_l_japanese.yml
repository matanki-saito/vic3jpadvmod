 congo_free_state_events.4.t: "忌々しい記事"
 congo_free_state_events.4.d: "[SCOPE.sCountry('free_state').GetNameNoFlag]で行われている悪事の証拠となり得る記事が[SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting] '[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]'に掲載されている。"
 congo_free_state_events.4.f: "「首長たちが土地に関する契約書に署名をしたが、契約の内容を彼らは知らない。これは平等で公正な条約とは言えず、どちらかといえば茶番だ。これ以降現地にもたらされた医療は奴隷制に等しいものである」"
 congo_free_state_events.4.a: "残念だがここは[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]が所有している。"
 congo_free_state_events.4.b: "これは糾弾しなければ。"
 congo_free_state_events.5.t: "自由州の問いかけ"
 congo_free_state_events.5.d: "君主制が廃止された後、[SCOPE.sCountry('free_state').GetNameNoFlag]は過去の遺物であることが明確になりました。[SCOPE.sCountry('free_state').GetNameNoFlag]の下で新しい方向に進んでいるこの州を再建するべきでしょう。"
 congo_free_state_events.5.d2: "この地で実行されている残虐行為が白日の下にさらされた後、[SCOPE.sCountry('free_state').GetNameNoFlag]に対する国際社会の見方は、非常に厳しいものとなっている。今であれば、[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]からの反発をほぼ受けずに州を再統合できるかもしれない。"
 congo_free_state_events.5.f: "「このようなことが起きるなど考えただけでもおぞましい。死と殺戮、そして飢饉。それもこれもすべては利益、そして愉悦のためだ。高官たちは、誰が最も凶暴であるかを競っている。現地民が負った傷跡をあたかも戦利品であるかのように見せびらかしているのだ。\n\n彼らは人類が定めたあらゆる法を犯している。地獄の最深部からやってきた侵略者は、あろうことか人類と手を組んで我々の前に立ちふさがるのだ」"
 congo_free_state_events.5.f2: "すべてのことが[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]の承認の下に発生するなど、明らかに馬鹿げている。まるで[SCOPE.sCharacter('free_state_monarch').GetSheHe]が郊外に家でも所有するかのように、[SCOPE.sCharacter('free_state_monarch').GetWomanMan]が国家を意のままに操れるという事実は、我々が犯した最も深刻で滑稽な過ちだ。\n\n死と殺戮、そして飢饉。それもこれもすべては利益、そして病的な愉悦のためだ。"
 congo_free_state_events.5.a: "州を統合することにしよう。"
 congo_free_state_events.5.b: "ひょっとすると本当の意味で「自由」州になる時がきたのかもしれない。"

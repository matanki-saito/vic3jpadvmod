 crime_events.10.t: "切り裂き魔: 凄惨な殺人事件"
 crime_events.10.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]の新聞社が、[SCOPE.sState('serial_killer_state').GetName]で発生している一連のおぞましい殺人事件を報じている。記事によると、[SCOPE.sState('serial_killer_state').GetCityHubName]の切り裂き魔による殺人に対し、警察はまったくの無力であるようだ。"
 crime_events.10.f: "古ぼけてみすぼらしい市場には、そこかしこに警察の焚く照明とすりの姿が見える。死体は通りに突っ伏していた。辛抱強い狩人が一晩中追跡していたかのようにどす黒い染みが延々と続いている。検察官が死体に近づく。犯行からかなりの時間が経過している。頭部に近づくほど血の赤が鮮明になっていった。\n\n「死体を移動させろ」彼はもう一度近寄った。惨殺され、酷い臭気だ。通りから悪臭が消えるには数日かかることだろう。あの女性は外見よりも中身の方が露わになっている。\n\n血の乾いた惨殺死体に近づくほど悪臭が鼻を衝く。ひどく不快なことだ。"
 crime_events.10.a: "殺人犯に正義の鉄槌を下してやろう。"
 crime_events.11.t: "切り裂き魔: 年貢の納め時"
 crime_events.11.d: "[SCOPE.sState('serial_killer_state_scope').GetName]州全域を震撼させていた[SCOPE.sState('serial_killer_state_scope').GetCityHubName]の切り裂き魔として知られる殺人鬼がようやく逮捕された。"
 crime_events.11.d2: "[SCOPE.sState('serial_killer_state_scope').GetName]州全域を震撼させていた[SCOPE.sState('serial_killer_state_scope').GetCityHubName]の切り裂き魔として知られる殺人鬼がようやく逮捕された。このおぞましい事件の犯人が、他ならぬ[SCOPE.sCharacter('important_killer').GetFullName]の仕業であるという衝撃の事実が明らかとなった！"
 crime_events.11.f: "杖を握りしめる検査官の手に力が入る。その口は固く閉じられていた。薄暗い牢獄の光が犯人の顔をぼんやりと照らし出している。離れた場所から見ると、彼は検察官の幼馴染の一人にも似ているし、彼のいとこや警官たちにも見える。\n\n質素なお粥が給仕されても彼は頭を上げることすらしない。「これで終わりだ」検察官はその男から目を逸らすことができずにいる。照明がちらつく。誰かが報道機関に知らせたのか、事務所が騒がしい。殺人犯が何やらつぶやいている。検察官の口は固く閉じられたままだ。"
 crime_events.11.a: "クズ野郎を捕らえた。"
 crime_events.11.b: "この秘密は墓場まで持って行かねば。"
 crime_events.12.t: "切り裂き魔: 暗号文書"
 crime_events.12.d: "[SCOPE.sState('serial_killer_state_scope').GetName]の警察に[SCOPE.sState('serial_killer_state_scope').GetCityHubName]の切り裂き魔が書いたと思われる文書が届いた。この暗号文が彼の素性を明らかにする鍵を握っているかもしれない。"
 crime_events.12.f: "「それは正午に歌う。冬に。@devout!決して秋ではない。鏡を通して覗き込めば、@capitalists!それは近づいてくる。雪をかき分けて@clergymen!探したなら、その下に見るだろう。\n\n私は暗闇の@censored!@censored!@censored!@censored!訪れ@officers!と共にある。そうしたいなら来てみるがいい。ただ@red_cross!努々忘れるなかれ、私はいつもこんなに優しくない。@starving!」"
 crime_events.12.a: "大学が協力してくれるかもしれない。"
 crime_events.12.b: "警察の捜索人員を倍増せよ。"
 crime_events.12.c: "難解なシンボルは解読不可だ。"
 crime_events.13.t: "切り裂き魔: 新たな犠牲者"
 crime_events.13.d: "さらに[SCOPE.sState('serial_killer_state_scope').GetName]で見つかった複数の死体は、[SCOPE.sState('serial_killer_state_scope').GetCityHubName]の切り裂き魔による犯行だと特定された。 しらみつぶしに捜査を進めることで、殺人犯の素性に繋がる手掛かりをつかめるかもしれない。"
 crime_events.13.f: "またしても死体はうつ伏せに横たわっている。糸のように伸びたどす黒い染みは一晩かけて乾燥していた。検察官が近づいてみると、犠牲者の臓物が、ミートサラダのように飛散している。\n\n「外見上の共通点がある — [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]だ」\n\n何とも見るに堪えない光景だ。白く剥かれた目と腐った牛乳のような悪臭。屋根の上からは一人の少年が現場を一目見ようと覗き込んでいる。検察官は手振りで少年を追い払った。まるで未完成の絵画のように、死体の山は積み上げられてゆく。"
 crime_events.13.a: "大規模捜査に資金を投入せよ。"
 crime_events.13.b: "これらの犯罪につながる証拠は無い。"

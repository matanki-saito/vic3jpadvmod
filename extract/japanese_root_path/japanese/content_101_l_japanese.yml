 ragamuffin_war: "ラガマフィン戦争"
 ragamuffin_war_reason: "リオグランデ・ド・スルの反乱軍が独立を強く求めており、代償として兵士の血を差し出す覚悟を決めているようだ。"
 south_america.5.t: "ラガマフィン凱旋"
 south_america.5.d: "圧倒的な不利にもかかわらず、ピラティニはラガマフィン戦争を勝利へと導き、独立を勝ち取った。"
 south_america.5.f: "「彼らの顔面は勝利と疲労の表情に固定されていた。彼らは過去の男たちに似て、キャンバス上に描かれた不明瞭な人物のようだった。夢の無い無関心な時代と敗北した国々の中で彼らは戦い続け、そして勝利した。」"
 south_america.5.a: "報復はさせてもらう。"
 south_america.5.b: "もっと良い和平という選択肢がある。"

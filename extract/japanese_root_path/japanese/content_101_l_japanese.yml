 council_republic_law_events.1.t: "カリスマ的演説"
 council_republic_law_events.1.d: "カリスマ的な人気を誇る政治学の有識者が、[ROOT.GetCountry.GetCapital.GetCityHubName]における[SCOPE.sLaw('current_law_scope').GetName]の利点について演説を行い、これが熱狂を持って歓迎された。"
 council_republic_law_events.1.f: "「資本家たちの原動機は我々の血と汗だ。では、利益を得るのは誰だろうか？我々ではない！[SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName]にある別荘でシルクハットと素敵な靴に身を包んだ紳士だ。我々がわずかな分け前のためにこびへつらう一方で、彼は最高級のワインを飲んでいるのだ」"
 council_republic_law_events.1.a: "素晴らしい、その人物にはもっと頑張ってもらいたい！"
 council_republic_law_events.1.b: "あの人物に備わった天然のカリスマ性が忠誠心を刺激できるかもしれない。"
 council_republic_speech_advance: "評議会共和制支持派の演説"
 council_republic_law_events.2.t: "ミニチュア革命"
 council_republic_law_events.2.d: "上司に反抗した労働者の集団が、[ROOT.GetCountry.GetCapital.GetCityHubName]を制圧したと言われている。"
 council_republic_law_events.2.f: "「奴らはある日突然やって来て、上司を追い出した跡、普段の仕事に戻ったのさ。警察が介入を試みたが、溶接工具の使い方を熟知した怒れる工場労働者が目の前に何百人といるんだぞ」"
 council_republic_law_events.2.a: "今後の経過を観察することにしよう。"
 council_republic_law_events.2.b: "これは閉鎖する必要がある。"
 council_republic_law_events.2.c: "これは真の革命の始まりだ！"

 expedition_events.570.t: "地理調査"
 expedition_events.570.d: "土地勘を得るために立ち止まって周辺地域の地理的調査を実施することが提案されている。"
 expedition_events.570.f: "「乾燥した薄明るい土壌の真上より、原始の太陽光線が降り注ぐ。それは川の水面にキラキラと輝き、病に侵されて脆くなった木の枝の如く、水を揺り動かしていた。\n\nあたかも輝きが岩に浸透したかのようだ。生命がとても明瞭で、とても異質で、とても鮮やかで、どこか気まぐれな風景である」"
 expedition_events.570.a: "いい案だ。"
 expedition_events.570.b: "我々には時間がない。"

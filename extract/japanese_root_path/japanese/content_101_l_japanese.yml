 rights_of_women_laws.7.d: "全国各地の工場で大規模な参政権抗議運動が想定されている。[SCOPE.sLaw('current_law_scope').GetName]法の知名度は高まるだろうが、多くの労働者を怒らせる可能性がある。"
 rights_of_women_laws.7.f: "「一部の労働者を苛立たせることになるかもしれないが、これらの重要な課題をすべての人の心に植え付けるためなら、大衆にちょっとした不満を抱かせる価値はあるだろう」"

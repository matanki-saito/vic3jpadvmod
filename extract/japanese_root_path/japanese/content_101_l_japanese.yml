 crime_events.2.d: "犯罪組織が[SCOPE.sState('organised_crime_state').GetName]での活動を始めた。"
 crime_events.2.f: "「一人の逮捕や一件の事件解決では埒が明かない。トップまで一網打尽にしないと奴らの暗躍は続くだろう」"
 crime_events.2.a: "組織撲滅のために予算を投入しよう。"

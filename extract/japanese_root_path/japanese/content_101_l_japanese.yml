 free_speech_laws.2.t: "焚書"
 free_speech_laws.2.d: "[SCOPE.gsInterestGroup('book_burning_ig').GetName]の構成員が、反[ROOT.GetCountry.GetAdjectiveNoFormatting]的な文献の焚書を組織的に実施している。これが[SCOPE.sLaw('current_law_scope').GetName]法支持を正常化している。"
 free_speech_laws.2.f: "「本というものは、社会の血脈に嘘を垂れ流すプロパガンダという毒蛇の牙である。これを燃やすことはその牙を鈍らせる方法の一つとして非常に効果的だ」"
 free_speech_laws.2.a: "それは素晴らしい。"
 free_speech_laws.2.b: "州が主催する焚書を組織してみては？"

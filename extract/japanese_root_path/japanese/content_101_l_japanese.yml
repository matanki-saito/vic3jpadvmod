 create_peru_bolivia_confederation_desc: "ボリビア国内でボリビアとペルーの再統一に対する指示が高まりつつある。ペルーに打診して、そのような取り決めに関心があるか確認することが可能だ。"
 south_america.4.t: "ボリビアとペルーが再統一した。"
 south_america.4.d: "ペルー人は、国家の統合という我々の提案を受け入れ、今や国家連合となった。"
 south_america.4.f: "「今日はボリビアとペルーの両国にとって最高の日となった。二つの国が一つのより強力な国家となり、融合によって単なる行政区分の合算ではなく、より偉大な存在へと生まれ変わったのだ」"
 south_america.4.a: "計画通りだ。"
 south_america.4.a.tt: "ボリビアとペルーは連合国となった。"

 free_speech_laws.5.t: "放蕩文学"
 free_speech_laws.5.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]が、物議を醸している検閲対象の本を読んでいるところを見つかり、[SCOPE.sLaw('current_law_scope').GetName]法についての議論に対する疑問にさらなる拍車をかけている。"
 free_speech_laws.5.f: "「[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]は、我々の価値観の模範となるべき存在であり、[SCOPE.sCharacter('ruler_scope').GetSheHe]が、「[SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')]で [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting]な[SCOPE.GetRootScope.GetCountry.GetCustom('job_title')]」などというハレンチな物を読んでいるという事実はまったくもって受け入れがたい」"
 free_speech_laws.5.a: "恥ずべきことだが、我々の目的達成に役立てよう！"
 free_speech_laws.5.b: "この問題はできるだけ早期に解決する必要がある。"

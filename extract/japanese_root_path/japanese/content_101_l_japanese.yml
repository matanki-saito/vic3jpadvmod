 rights_of_women_laws.5.d: "[SCOPE.sLaw('current_law_scope').GetName]を支持する集会が全国各地で開催されているが、一部で暴力沙汰が起きている。"
 rights_of_women_laws.5.f: "「当然参加者の95%は平和的な抗議者だが、先鋭的な要素が一つあるだけで、それが暴動の発端となり、こちらが気付かないうちに暴徒全体が狂乱の渦へと巻き込まれている」"
 rights_of_women_laws.5.a: "集会の規模を縮小しよう。"
 rights_of_women_laws.5.b: "少々の暴力は致し方ない。"

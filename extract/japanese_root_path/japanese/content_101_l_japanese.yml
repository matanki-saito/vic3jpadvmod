 central_america.2.d: "連合に残っていた州がそれぞれ独立を宣言した。[ROOT.GetCountry.GetName]連合が終焉を迎えたことは明らかだ。[SCOPE.sState('capital_scope').GetName]が自衛の必要を迫られている。"

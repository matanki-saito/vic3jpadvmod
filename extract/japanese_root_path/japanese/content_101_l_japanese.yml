 technology_events.30.t: "戦争の武器"
 technology_events.30.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]の [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]によって、進行中の[SCOPE.sWar('ongoing_war').GetName]戦争で我が国が使用する武器についての記事が出版された。"
 technology_events.30.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')]の一般市民は、このような武器の使用は規制されるべきとの声をあげている。\n\n「痛みと苦しみを伴うこのような武器は地上に存在すべきではない」"
 technology_events.30.a: "武器の使用規制はしない。"
 technology_events.30.b: "使用の事実を隠蔽する。"
 custom_weapon_article_machine_gun: "記事では機関銃が特集されており、およそ人間業では不可能なスピードで肉と骨をズタズタに引き裂く恐ろしい兵器であると紹介されている。"
 custom_weapon_article_chemical_weapons: "記事では恐ろしい兵器である塩素ガスの使用について特集されている。"
 technology_events.40.t: "[ROOT.GetCountry.GetName]の写真"
 technology_events.40.d: "我が国でも高い知名度を誇るランドマークの写真を撮影して配布することが提案されている。"
 technology_events.40.f: "「国土全域に素晴らしい場所がたくさんある！世界にもこの風景を見せてあげるべきではないだろうか」"
 technology_events.40.a: "写真を海外にも配布しよう。"
 technology_events.40.b: "写真を国内に配布しよう。"
 modifier_international_photographs: "外国へ配布された写真"
 modifier_domestic_photographs: "国内に配布された写真"
 technology_events.50.t: "態度でやる気を見せる"
 technology_events.50.d: "兵士たちは食料の缶詰を開封する方法がないと不平を漏らしている。"
 technology_events.50.f: "「確かに食事は良くなったが、食べられないなら何の意味があるのか？石を使って開ける者やナイフを使って開ける者もいるが、一つだけ確かなことは食べるのが途轍もなく面倒くさいことだ」"
 technology_events.50.a: "資金を投じて方法を開発しよう。"
 technology_events.50.b: "自分たちでなんとかするだろう。"

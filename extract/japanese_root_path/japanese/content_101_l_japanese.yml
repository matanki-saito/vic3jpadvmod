 free_speech_laws.4.t: "圧倒的宣伝"
 free_speech_laws.4.d: "[SCOPE.sLaw('current_law_scope').GetName]への支持を集めることが困難になっている。[SCOPE.gsInterestGroup('free_speech_ig').GetName]は、規制の緩い現行法を利用して、宣伝のチラシや新聞を何千部と印刷し、これらを配布しているからだ。"
 free_speech_laws.4.f: "「連中は毎日のように新しいチラシを印刷して、自由な報道の美徳をふれまわっている。あれだけ雑音が酷ければ、我々がどんなに素晴らしい反論をしたとしても、人々の耳には届かないだろう」"
 free_speech_laws.4.a: "我々にはなすすべがない。"
 free_speech_laws.4.b: "我々が検閲すればいい...非合法のな"
 free_speech_no_censorship_stall: "圧倒的言論の自由"
 free_speech_no_censorship_stall_fail: "違法検閲に失敗"

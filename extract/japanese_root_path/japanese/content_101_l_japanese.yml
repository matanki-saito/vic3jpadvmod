 congo_free_state_events.1.t: "[SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.1.d: "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]の[SCOPE.sCharacter('free_state_monarch').GetFullName]は、この土地が我が国との同君連合により[SCOPE.sCharacter('free_state_monarch').GetHerHis]の支配下となり、今後は自由州になることを宣言した。"
 congo_free_state_events.1.f: "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]は、まるで大理石の像が浮かべる笑顔のように[SCOPE.sCharacter('free_state_monarch').GetHerHis]の顔をこわばらせた。[SCOPE.sCharacter('free_state_monarch').GetSheHe|U]の声はまるで別珍の如き滑らかさで、壁を赤く染め安心感を与えるのだ。「この壮大なアフリカというケーキの一切れを我が国の取り分としてせしめる絶好のチャンスを失うかもしれない。そんなリスクは冒したくないものだ」\n\n[SCOPE.sCharacter('free_state_monarch').GetHerHim]の背後にある絵画にはありふれた題材が描かれている。そのキャンバスの随所に鮮血が煌めく。"
 congo_free_state_events.1.a: "この件への監視を継続しなければ。"
 congo_free_state_events.2.t: "[SCOPE.sCountry('free_state').GetNameNoFlag]発の噂話"
 congo_free_state_events.2.d: "政界内では、[SCOPE.sCountry('free_state').GetNameNoFlag]の[SCOPE.sCharacter('free_state_monarch').GetFullName]が支配する[SCOPE.sCountry('free_state').GetName]における一般市民の扱いがあまり芳しくないと噂されている。"
 congo_free_state_events.2.f: "「ドックへと進入する小船は、疑わしくも豪胆な輝きを放っている。ルビーやダイヤモンドが松明の如く妖艶に煌めき、国内へ運び込まれていく。ただし、戻りの小船は、少しばかり様相が異なる。\n\n銃に火薬、そして兵士だ。もう少しオブラートに包んだ表現が出来ればいいのだがね。本当だよ、できるならそうしている」"
 congo_free_state_events.2.a: "何も心配する必要はない。"
 congo_free_state_events.2.b: "[SCOPE.sCharacter('free_state_monarch').GetFullName]に話を聞いてみよう。"
 congo_free_state_events.3.t: "危機的な人口減少"
 congo_free_state_events.3.d: "宣教師と信徒の双方が、[SCOPE.sCountry('free_state').GetNameNoFlag]での死者増加に関して深い懸念を表明している。"
 congo_free_state_events.3.f: "「今となっては何でもありだ。病気に飢餓、それに戦争や水質汚染。ああ、すべては戦争ありきというわけか？高官たちが最優先なのだろう。高官の他に大切なものなど存在するのだろうか？そして何と言っても[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]だ」"
 congo_free_state_events.3.a: "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]の規則に反対することはできない。"
 congo_free_state_events.3.b: "これは虐殺だ！世界に知らしめねば！"

 council_republic_law_events.3.t: "党本部焼失"
 council_republic_law_events.3.d: "共産党本部が火事によって焼け落ちた。組織的な損失によって、活動の停滞が深刻な状態になっている。"
 council_republic_law_events.3.f: "「親愛なる@censored!@censored!@censored!@censored!同志へ。非常に残念な知らせではあるが、@censored!@censored!@censored!@censored!通りにあった党本部は、火事によってほぼ全焼したため、今後利用することはできなし。我々は@censored!@censored!@censored!@censored!による不正行為を疑っているが、現時点ではそれを立証することができない」"
 council_republic_law_events.3.a: "恐ろしい知らせだ。"
 council_republic_law_events.3.b: "彼らをどこかに移転させることができるはずだ。"
 council_republic_law_events.3.c: "これは、反動勢力に対し開戦する理由となり得る。"

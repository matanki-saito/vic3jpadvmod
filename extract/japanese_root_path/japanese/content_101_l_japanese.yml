 south_america.6.t: "ラガマフィン敗北"
 south_america.6.d: "予想した通り、ラガマフィンによる反乱は鎮圧された。残った生存者の処遇はどうすべきか？"
 south_america.6.f: "「特に寛容と言える提案は少なかった。戦争中だと人はそうなりがちだ。一部の司令官は勝ち誇ったような笑顔でテントの横に立つ。別の者たちはもう十分に血は流れたと主張するが、次の夜に笑いものにされる。\n\n残りの者は静かに見守るだけだが、間違いなく一番質が悪い。」"
 south_america.6.a: "彼らを統合しよう。"
 south_america.6.b: "彼らを追放しよう。"

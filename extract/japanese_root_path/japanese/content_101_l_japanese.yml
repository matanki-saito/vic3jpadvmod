 natural_disaster_events.3.f: "「家、持ち物、そしてもちろん命も。ありとあらゆるものが流されてしまった。この悲劇の被害総額は一体どれほどになるのだろうか？」"
 natural_disaster_events.3.a: "州が自力で対応することになるだろう。"

 expedition_events.560.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]は、遠征隊の進行を止めて[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]の供給が得られるまで待機すべきだと主張している。 "

 rights_of_women_laws.1.t: "画期的な裁判"
 rights_of_women_laws.1.d: "国内で話題となっている訴訟事件で、裁判官は家庭内暴力を離婚の根拠とする判決を下した。"
 rights_of_women_laws.1.f: "「お皿を落としただけなのに、彼は何度も何度も彼女をぶったのです。これはハネムーンから現在に至るまで一連の暴力の最近のひとつに過ぎません。このような終わりのない体罰に、女性を委ねることなど果たしてできるでしょうか？暴力的な環境に置かれた女性の離婚は、公正であるばかりではなく、まさに正義の具現化とも言えるのです」"
 rights_of_women_laws.1.a: "これは我々の目的達成に役に立つだろう。"
 rights_of_women_laws.1.b: "[SCOPE.gsInterestGroup('anti_women_ig').GetName]を怒らせるかもしれないため、大っぴらに祝福するのはやめておこう。"

 je_war_nursing: "戦傷者"
 je_war_nursing_reason: "[SCOPE.sWar('ongoing_journal_war').GetName]戦争による戦傷者の間に病気が蔓延しており、戦傷者を受け入れる施設では収容人数が限界を超えている。どうにかして病気の罹患率を低下させないと、さらに死者が増えることになる。"
 nursing_events.1.t: "戦傷者の間に広まる病気"
 nursing_events.1.d: "傷痍軍人の間で流行している病気による死者は増加の一途だ。"
 nursing_events.1.f: "「クォートを想像してみて欲しい。クォートの量がわかるかね？わからない？では二個のティーカップを想像してくれ、次にティーカップ一杯のウジ虫だ。それがウジが湧いているのに放置されていたこの哀れな男から取り出した量だよ」"
 nursing_events.1.a: "これは厄介なことだ。"
 nursing_events.1.b: "民間の医療セクターにかかっている負荷を軽減する。"
 war_wounded_disease: "戦傷者の間で蔓延する病気"
 nursing_events.2.t: "医療衛生"
 nursing_events.2.d: "[SCOPE.sWar('ongoing_war').GetName]戦争の最前線で働く数名の看護師から、死者数を低減するための新しい衛生手順の導入が提案されている。"
 nursing_events.2.f: "「病棟を清潔に保ち、手を清潔に保ち、そして何より傷口を清潔に保つ。どれか一つだけでも驚くほどの効果が得られるはずです」"
 nursing_events.2.a: "なんと素晴らしいアイデアだ。"
 nursing_events.2.b: "この知識は普及させなければ。"
 medical_hygiene: "医療衛生基準"
 nursing_events.3.t: "プレハブ病院"
 nursing_events.3.d: "戦傷者の手当てができるように、プレハブ病院を建設して、[SCOPE.sWar('ongoing_war').GetName]戦争の最前線後方に輸送することが提案されている。"
 nursing_events.3.f: "「本国で建設した後にばらして発送し、到着後に組み立てなおすことができます。通常の病院と同じ利点を持ちながらも、長い建設期間は不要です」"
 nursing_events.3.a: "良いアイデアだ。"
 nursing_events.3.b: "そういった資源は研究に回す方が良い。"
 prefab_hospital: "プレハブ工法の病院"
 nursing_events.4.t: "現代看護"
 nursing_events.4.d: "経験豊富な看護師の集団が[SCOPE.sWar('complete_nursing_war').GetName]戦線における慣行を改革し、結果的に死者が著しく減少した。"
 nursing_events.4.f: "「ランプの婦人と呼ばれていたな。夜になると彼女が傷痍軍人たちの様子を見に来てくれるんだ。なんとも優しい心の持ち主だ」"
 nursing_events.4.a: "医療という専門職に起きた革命だ。"

 transfer_of_power_dictatorial_desc:0 "独裁によって権力の委譲が行われる場合は、[Concept('concept_ruler', '$concept_rulers$')]が生涯国を統治します。[concept_ruler]が死亡すると、最大の[concept_clout]を持つ[concept_interest_group]のリーダーが新たな[concept_ruler]に選出されます。"

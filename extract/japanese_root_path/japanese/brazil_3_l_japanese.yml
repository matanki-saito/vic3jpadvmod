l_japanese:
 je_brazilian_nation_building: "ブラジル国民の統合"
 je_brazilian_nation_building_reason: "ブラジルは祖国のない植民地であり、国民のない国家である。この広大な土地に住むすべての民族からひとつの国民性を作り上げるには慎重な検討、困難を極める仕事の完遂、そして統率力が必要だ。ブラジルの統一は本当に可能なのだろうか？"
 je_brazilian_nation_building_ragamuffin_war_south: "#bold ラガマフィン戦争#! が終結し、[SCOPE.sCulture('sulista_culture').GetNameNoFormatting]本国における[SCOPE.sCulture('sulista_culture').GetName]の文化的動揺度は#bold 10%#!を下回りました。"
 je_brazilian_nation_building_ragamuffin_war_done: "#bold ラガマフィン戦争#!が終結し、[SCOPE.sCulture('amazonic_culture').GetName]を祖国とする全州の[concept_devastation]が#bold 5#!を下回りました。"
 je_brazilian_nation_building_brazilian_national_hero_owned: "地域の#bold [concept_brz_national_hero]#!が宣言され、プロパガンダで利用できるようになりました。"
 concept_brz_national_hero: "国民的英雄"
 concept_brz_national_hero_desc: "#bold 国民的英雄#! とは、ブラジルではない国家との戦闘に勝利し、「#bold 新しい国民的英雄#!」イベントにおいて英雄と称えられた将軍のことです。"
 je_brazilian_nation_building_integrate_nordestino: "ノルデスティーノを統合"
 je_brazilian_nation_building_integrate_nordestino_past_tense: "ノルデスティーノはブラジルだ"
 je_brazilian_nation_building_integrate_nordestino_desc: "東北部の人々を仲間に引き入れ、新しい国家秩序と真に受け入れさせるためには、この地域の最大の不安要因のひとつ、非難と永遠の存続を求める二つの声を生む制度を破壊しなければならない。"
 je_brazilian_nation_building_integrate_nordestino_tt: "すべての[SCOPE.sCulture('nordestino_culture').GetName][concept_pop]が世界的に[SCOPE.sCulture('brazilian_culture').GetName]となる。"
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "[SCOPE.sCulture('nordestino_culture').GetName]は[SCOPE.sCulture('brazilian_culture').GetName]の文化に統合された"
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "すべての[SCOPE.sCulture('nordestino_culture').GetName] [concept_homeland]が国の全土から排除されます。"
 je_brazilian_nation_building_integrate_sulista: "スリスタを統合"
 je_brazilian_nation_building_integrate_sulista_past_tense: "スリスタはブラジルだ"
 je_brazilian_nation_building_integrate_sulista_desc: "南部のガウチョたちは自分たちの利害がブラジルの利害と一致しないことを明白に感じている。ファハッポスの蜂起は現在のこの溝がいかに深いかをはっきりと示している。ファホウピーリャの不満を鎮めるにはアメとムチの両方が必要だ。"
 je_brazilian_nation_building_integrate_sulista_tt: "すべての[SCOPE.sCulture('sulista_culture').GetName][concept_pop]が世界的に[SCOPE.sCulture('brazilian_culture').GetName]となる。"
 je_brazilian_nation_building_integrate_sulista_complete_tt: "[SCOPE.sCulture('sulista_culture').GetName]は[SCOPE.sCulture('brazilian_culture').GetName]の文化に統合された"
 je_brazilian_nation_building_integrate_sulista_removal_tt: "すべての[SCOPE.sCulture('sulista_culture').GetName] [concept_homeland]が国の全土から排除されます。"
 je_brazilian_nation_building_integrate_paulista: "パウリスタを統合"
 je_brazilian_nation_building_integrate_paulista_past_tense: "パウリスタはブラジルだ"
 je_brazilian_nation_building_integrate_paulista_desc: "誇り高きサンパウロの人々は自分たちのやり方を貫き、自分たちの市場で仕事をしている。この地域の経済的役割をより広いブラジル市場に適合するものにすることは、彼らと共通の国民性を形成する上で鍵となるだろう。"
 je_brazilian_nation_building_integrate_paulista_tt: "すべての[SCOPE.sCulture('paulista_culture').GetName][concept_pop]が世界的に[SCOPE.sCulture('brazilian_culture').GetName]となる。"
 je_brazilian_nation_building_integrate_paulista_je_tt: "ジャーナル記事「#bold コーヒーの川#!」が起動され、完了している"
 je_brazilian_nation_building_integrate_paulista_complete_tt: "[SCOPE.sCulture('paulista_culture').GetName]は[SCOPE.sCulture('brazilian_culture').GetName]の文化に統合された"
 je_brazilian_nation_building_integrate_paulista_removal_tt: "すべての[SCOPE.sCulture('paulista_culture').GetName] [concept_homeland]が国の全土から排除されます。"
 je_brazilian_nation_building_integrate_amazonic: "アマゾニックを統合"
 je_brazilian_nation_building_integrate_amazonic_past_tense: "アマゾニックはブラジルだ"
 je_brazilian_nation_building_integrate_amazonic_desc: "北部の土地では不満が渦巻いており、ブラジルの他の地域の貿易や政治から切り離されている。アマゾンを統合するには分裂した北部住民をなだめ、反乱で荒廃した地域を安定させる必要がある。"
 je_brazilian_nation_building_integrate_amazonic_tt: "すべての[SCOPE.sCulture('amazonic_culture').GetName][concept_pop]が世界的に[SCOPE.sCulture('brazilian_culture').GetName]となる。"
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "[SCOPE.sCulture('amazonic_culture').GetName]は[SCOPE.sCulture('brazilian_culture').GetName]の文化に統合された"
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "すべての[SCOPE.sCulture('amazonic_culture').GetName] [concept_homeland]が国の全土から排除されます。"
 culture_brazil.1.t: "新しい国民的英雄"
 culture_brazil.1.d: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName]は戦場で力を示した。そして[SCOPE.sState('state').GetName]の大勝利の後、同氏は国民と[SCOPE.sCulture('brazilian_national_hero_culture').GetName]の人々のスローガンとなった。"
 culture_brazil.1.f: "「ポルト・アレグレからベレンまで、[SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting]がこの日に成し遂げたことは奇跡以外の何物でもないことに、我々全員が同意できると思う。同氏に乾杯！[SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting]万歳！」"
 culture_brazil.1.a: "[SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle][SCOPE.sCharacter('brazilian_national_hero').GetLastName]はブラジルの[concept_brz_national_hero]だ！"
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName]は、[concept_brz_national_hero]として立場を使用して、[SCOPE.sCulture('brazilian_national_hero_culture').GetName]の人々を統合することができる"
 culture_brazil.1.b: "我々はむしろこの風変わりな人物を非難したい。"
 culture_brazil.2.t: "ブラジルらしさ"
 culture_brazil.2.d: "一つの国民性を築こうとする我々の努力は多大の労力の末に実を結んだ。この#italic Brasilidade#!（ブラジルらしさ）の概念は今や国中に広がっている。"
 culture_brazil.2.f: "「我々の国土、我々の国民はつなぎ合わせたモザイク画のようなものではなく、もっとまとまりのあるものだ。この国はアマゾン川に流れ込む支流のようにすべてが一体となって流れている。ブラジルはモザイク画ではなく、水彩画なのだ」"
 culture_brazil.2.a: "おお、私のブラジル人のブラジルよ！"
 culture_brazil.2.b: "このブラジルはあなたのものだ！"
 culture_brazil.3.t: "パウリスタの統合"
 culture_brazil.3.d: "[SCOPE.sCulture('paulista_culture').GetName]の人々、サンパウロと内陸部のカイピラの住民は中央政府と和解し、高まる[SCOPE.sCulture('brazilian_culture').GetName]の国民運動の折り合いをつけた。"
 culture_brazil.3.f: "「イピランガの穏やかな岸辺が聞いた、\n英雄的民衆の響き渡る叫び声、\n眩い光線を放つ自由の太陽、\nその瞬間、祖国の空に輝いた。」" #from the national anthem of Brazil
 culture_brazil.3.a: "崇拝されし愛すべき祖国よ！万歳、万歳！"
 culture_brazil.4.t: "スリスタの統合"
 culture_brazil.4.d: "[SCOPE.sCulture('sulista_culture').GetName]の人々、パラナとイグアスそして南部のカウボーイは中央政府と和解し、高まる[SCOPE.sCulture('brazilian_culture').GetName]の国民運動の折り合いをつけた。"
 culture_brazil.4.f: "「空、太陽、大地、そして色。これらは私たちの国で最も美しいものだ。それだけじゃない。ブラジルを植えられたものすべてが育つ場所にしてくれている」\n\n「でもお父さん、僕たちが苦労して稼いだお金をどうして自分たちのものにできないの？僕たちはそのために働いているんだから、そうじゃないと不公平だ」\n\n「なら誰がお前の道具を作っていると思う？靴は？母さんの服は？ブラジルは私たちの綿やコーヒーを必要としている。こちらが彼らの鉄やミルクを必要としているのと同じようにね。私たちは協力し合って強くなるのだ、息子よ」" #Céu, sol, sul, terra e cor
 culture_brazil.4.a: "崇拝されし愛すべき祖国よ！万歳、万歳！"
 culture_brazil.5.t: "アマゾニックの統合"
 culture_brazil.5.d: "[SCOPE.sCulture('amazonic_culture').GetName]の人々、北部とアマゾンの辺境地の住民は中央政府と和解し、高まる[SCOPE.sCulture('brazilian_culture').GetName]の国民運動の折り合いをつけた。"
 culture_brazil.5.f: "「北の州は我々とともにあり、我々とともに歩む！」\n\n観客席からは歓喜以上の何かが沸き起こった。兄を心配する妹がようやく得た安堵感？それとも父親の正当性が証明されたのだろうか？しかし劇場が団結に近づいたのだから、そんなことはどうでもよかったのだろう。" #Motto of Belém
 culture_brazil.5.a: "崇拝されし愛すべき祖国よ！万歳、万歳！"
 culture_brazil.6.t: "ノルデスティーノの統合"
 culture_brazil.6.d: "[SCOPE.sCulture('nordestino_culture').GetName]の人々、バイーアとペルナンブーコそして北東部の全住民は中央政府と和解し、高まる[SCOPE.sCulture('brazilian_culture').GetName]の国民運動の折り合いをつけた。"
 culture_brazil.6.f: "「宗教、独立、統一、自由…これらはブラジルのキャッチ・フレーズです。さて、皆さんは神父とコーヒー摘み職人がここで何をしているのか知りたがっていることでしょう。誰か答えられる人はいますか？」\n\n「私たちはブラジル人です。これは国が私たちに求めていることなのです」\n\n「半分正解です。確かに、私たちは皆ブラジル人です。しかし、国は私たちが持っているものすべてを大切にするよう求めているのです。私たちこそが私たちの持つすべてなのですから」" #First part is the motto of the Confederation of the Equator
 culture_brazil.6.a: "崇拝されし愛すべき祖国よ！万歳、万歳！"
 brz_perfido: "反逆"
 brz_brasil_brasileiro: "ブラジルのブラジル人"
 brz_brasil_pra_mim: "私のブラジル！"
 je_south_american_national_identity: "新たな国民性"
 je_south_american_national_identity_reason: "かつては隣国と共通の植民地政府と指揮権を持つ、より大きな連続体の一部であったが、独立を勝ち取って以来、我々は大きく分かれてしまった。新たな[SCOPE.sCulture('new_national_culture').GetName]のアイデンティティを担う時がやって来た。"
 je_south_american_national_identity_integrate_a_state: "国民性の促進"
 je_south_american_national_identity_integrate_a_state_desc: "我らの[SCOPE.sCulture('old_national_culture').GetName][Concept('concept_incorporated_state', '$concept_incorporated_states$')]に新たな[SCOPE.sCulture('new_national_culture').GetName]の祖国を与える、新しい国民文化の統合を全国的に推進するキャンペーンを開始する。"
 new_culture_has_25_percent_tt: "この州の人口は少なくとも#variable 25%#!が[SCOPE.sCulture('new_national_culture').GetName]である"
 culture_south_america.1.t: "国家基盤"
 culture_south_america.1.d: "我が国における国民の覚醒により、主要な国家主義者たちの間で明確な[SCOPE.sCulture('new_national_culture').GetName]のアイデンティティが出現した。"
 culture_south_america.1.f: "「我々の神聖な叫びは我々のものであり、我々だけのものだ！断ち切られた鎖の音を聞き、法と平和と統一のために掲げられた神聖なる神殿を見よ！空はなんと青く、祖国はなんと輝かしいことか！」" #this is, like, five national anthems slammed together
 culture_south_america.1.a: "[SCOPE.sCulture('old_south_american_culture').GetName]はもういらない。我々は今、[SCOPE.sCulture('new_national_culture').GetName]の人々である！"
 culture_south_america.1.b: "我々はより偉大な理想の継承者なのだ！"
 culture_south_america.2.t: "国家価値"
 culture_south_america.2.d: "[SCOPE.sState('south_american_culture_state').GetName]に隣接する地域で急増した人口が新しい[SCOPE.sCulture('new_national_culture').GetName]のアイデンティティを受け入れ始めている。"
 culture_south_america.2.f: "「このような公正な人々が住まう、この雄大な土地は何だ？最愛の国、最愛の土地、私はあなたのものだ！」\n\n群衆は詩人の装飾過剰な散文に失礼のないよう拍手を送った。彼の言い回しは…飾り立てられたものだったが、それでも文自体は評価はされていた。"
 culture_south_america.2.a: "[SCOPE.sCulture('new_national_culture').GetName]の国へようこそ！"
 culture_south_america.3.t: "[SCOPE.sCulture('new_national_culture').GetName]の国"
 culture_south_america.3.d: "いたるところで人々は自分たちの[SCOPE.sCulture('new_national_culture').GetName]の故郷のことを口にｓる。[SCOPE.sCulture('old_national_culture').GetName]のアイデンティティはもうない。"
 culture_south_america.3.f: "国旗が中央広場にはためき、トランペットが鳴り響き、ドラムが一斉に打ち鳴らされるなか、行列が行進した。「我々が故郷に誓った厳粛な誓いを破る前に、太陽がその光を捨てさらんことを！」群衆はかつてないほど心の底から叫んだ。"
 culture_south_america.3.a: "[SCOPE.sCulture('new_national_culture').GetName]の人々に栄光を！"
 every_pop_converts_tt: "この国のすべての[SCOPE.sCulture('old_national_culture').GetName][concept_pop]は[SCOPE.sCulture('new_national_culture').GetName]を取り入れる"
 south_america_culture_convert_cooldown_tt: "過去#bold 5年#!でディシジョン「#bold 国民性の促進#!」を使用していない"
 modifier_assimilation_nnc: "開花する国民性"

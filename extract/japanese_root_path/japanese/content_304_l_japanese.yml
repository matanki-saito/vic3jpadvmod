 je_sale_of_alaska: "アラスカの売却"
 je_sale_of_alaska_reason: "[SCOPE.sState('alaska_scope').GetName]は[SCOPE.sCountry('alaska_owner_scope').GetName]の外縁に位置する孤立した領土で、近年敵対的な外国勢力による占領の脅威にさらされている。\n\nこの領土からいくらかの利益を引き出し、戦争になった場合に敵に領土を奪われるという屈辱を避けるために、[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]の政府の高官は[SCOPE.sState('alaska_scope').GetName]の買い手を探すことを提案している。"
 je_sell_alaska_button: "買い手を探す"
 je_sell_alaska_button_desc: "アラスカの領土は我が国にとって利益よりもむしろ負債である。アラスカの買い手を見つけることは、国庫と国家安全保障の両方に恩恵をもたらすだろう。"
 selling_alaska_tt: "[SCOPE.sState('alaska_scope').GetName]に対して支払われる多額の金銭的報酬を獲得し、その#bold 買い手#!との[concept_relations]が改善される"
 je_buy_alaska_button: "アラスカへの依頼"
 je_buy_alaska_button_desc: "アラスカは現在、友好国の植民地となっている。我々は友好国との関係を活用し、その領土を購入することができるかもしれない。"
 foster_national_agitation: "国の扇動をかき立てる"
 foster_national_agitation_desc: "#lore [Character.GetFullName]に対し、外国勢力の[Character.GetCulture.GetName]の人々を扇動する任務を課す。"

 resign_from_office: "公職を辞任する"
 resign_from_office_desc: "このキャラクターは[Character.GetCountry.GetName]の[Character.GetPrimaryRoleTitle]の職を辞任する"
 resignation.1.t: "辞表"
 resignation.1.d1: "[SCOPE.sCharacter('resigning_politician').GetFullName]は[SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName]内での支持が総崩れしたため、[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]の職を辞することを表明した。"
 resignation.1.d2: "スキャンダルの連続と支持率の低迷に伴い、[SCOPE.sCharacter('resigning_politician').GetFullName]は[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]の職を辞することを表明した。"
 resignation.1.d3: "[SCOPE.sCharacter('resigning_politician').GetFullName]は体調不良を理由に、[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]の職を辞することを表明した。"
 resignation.1.d4: "[SCOPE.sCharacter('resigning_politician').GetFullName]は家族との時間を増やしたいという自身の希望を叶えるため、[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]の職を辞することを表明した。"
 resignation.1.f: "この発表に対する反応は様々だった。[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]の支持者は敗北感と不安を隠しきれていない。反対派は同情する者と、空いた席を我が物にする期待に興奮している者に分かれている。その一方で職員にとっては、記者団をかわし、事務所の家具を入れ替えなければならない長い一週間がまた来るというだけのことだった。"
 resignation.1.a: "[SCOPE.sCharacter('resigning_politician').GetHerHis]の後継者の健康と幸運を願おう。"
 resignation.1.b: "長い災難の連続にようやく終止符が打たれた。"
 resignation.1.c: "直ちに選挙を行い、新内閣を発足させよう。"

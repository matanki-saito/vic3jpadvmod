 je_reunify_china: "軍閥時代"
 je_reunify_china_reason: "中央政府の権威が崩壊したことで、中国各地でさまざまな軍事勢力が台頭した。我が国が中国を復興させるには、#bold $gov_warlord_state$#!以上の存在にならなければならない。\n\nこの[concept_journal_entry]が有効な間は、勢力の劣る軍閥国家は、協力し合って強力な国家に対抗する可能性が高い。"
 warlord_china_events.101.t: "中国再統一"
 warlord_china_events.101.d: "我々の勤勉な国民と勇敢な兵士たちの力により、最後の軍閥軍は敗北するか、支配下に収められた。[ROOT.GetCountry.GetName]は再び統一され、かつてないほど強くなった。"
 warlord_china_events.101.f: "これほど光あふれる空は見たことがなかった。赤や黄色やピンクのきらめきが夜空を真昼のように照らし、そこへさらに花火が次々に打ち上げられた。彼女の家の下の通りでは、近所の人びとが無数のランタンを空に放ち、それらが花火に重なって輝いた。\n\n花火が底を尽き、人びとが床につけば、祭りはやがて終わるだろう。だがこの祝祭が意味するものに終わりはない。中国は再び一つとなったのだ。引き裂かれることは二度とない。永遠に。"
 warlord_china_events.101.a: "国家の分裂を二度と許してはならない。"
 warlord_china_events.101.b: "国家再建に全力を捧げよう。"

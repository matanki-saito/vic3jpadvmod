 caudillo.6.t: "試されるリーダーシップ"
 caudillo.6.d: "大衆からの人気が高い軍司令官[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName]は、[SCOPE.sCharacter('leadership_challenge_politician').GetFullName]が率いる[SCOPE.gsInterestGroup('leadership_challenge_ig').GetName]のリーダーシップに異論を唱え始めました。[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle]の野望は、軍事独裁支配を他の業界にまで拡大させる恐れがあります。"
 caudillo.6.f: "#bold 新たな軍事攻勢： 砲火を浴びる行政事務所！#!\n\n今朝、[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting]が[SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]による現在の政治組織を抜本的に改革する意向を表明したことで、奇妙なクラリオンが鳴り響いた。[SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]のリーダーシップに対する[ROOT.GetCountry.GetCapital.GetCityHubName]の街頭で聞かれていた囁きは、退陣を求める声となり、[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting]を弾劾する大合唱にまで発展した。（3ページに続く）"
 caudillo.6.a: "[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastName]の英雄的資質を信じよう。"
 caudillo.6.b: "[SCOPE.gsInterestGroup('leadership_challenge_ig').GetName]は文民による支配を持続すべきだ。"
 politician_gets_pushed_out_tt: "[SCOPE.sCharacter('leadership_challenge_politician').GetFullName]は政界から追放されるだろう。"
 resignation.2.t: "お手上げ"
 resignation.2.d: "[ROOT.GetCountry.GetCapital.GetCityHubName][ROOT.GetCountry.GetName]の秩序崩壊を受け、[SCOPE.sCharacter('resigning_politician').GetFullName]は[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]の職を辞することを表明した。[ROOT.GetCountry.GetCapital.GetCityHubName]では権力の空白が生まれ、革命派と政府体制支持者が我先にその空白を埋めようとしている。"
 resignation.2.f: "「暴徒は1時間前に中央地区を通過した。今はランタンを持っているが、ライフルとこん棒の序曲に過ぎない。」\n\n「ならば仕方ない。我々の支配は終わった。いいだろう、では正式に降伏を表明しに行こう。だが旧友よ、最後に一杯付き合ってくれ。これから待ち受けていることを考えれば、我々には勇気が必要だ。」"
 resignation.2.a: "[SCOPE.sCharacter('resigning_politician').GetSheHe|U]は降伏したが、[ROOT.GetCountry.GetName]は降伏していない。"
 resignation.2.b: "来たるべき嵐の前では、我々は無力だ。"
 resignation.2.c: " 中途半端な対策をしている時間はない。非常大権を行使せよ。"
 resignation.3.t: "[ROOT.GetCountry.GetRuler.GetFullName]の辞任"
 resignation.3.d: "[ROOT.GetCountry.GetName]の秩序崩壊を受け、[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFullName]は[ROOT.GetCountry.GetName]の王位放棄を表明した。A power vacuum has emerged in [ROOT.GetCountry.GetCapital.GetCityHubName]では権力の空白が生まれ、革命派と政府体制支持者が我先にその空白を埋めようとしている。"
 resignation.3.f: "宮殿の3階のバルコニーから、天命が暴徒に渡ったことは一目瞭然だった。[SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting]はもはや[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle]ではなくなったが、[SCOPE.sCharacter('abdicating_monarch').GetSheHe]は絞首台に引きずられて行くより、群衆が降伏を認めてくれるうちに身を引いた方が良いと考えたのだった。"
 resignation.3.a: "[SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFirstName]に期待するしかない。"
 resignation.3.b: "時間がある内に国境を越えて逃げよう。"
 resignation.3.c: "[SCOPE.sCharacter('abdicating_monarch').GetHerHis|U]の後継者は、[SCOPE.sCharacter('abdicating_monarch').GetSheHe]に欠けていた強さを持って支配しなければならない。"

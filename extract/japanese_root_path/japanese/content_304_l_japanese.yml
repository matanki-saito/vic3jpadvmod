 notification_alaska_negotiations_fail_desc: "[SCOPE.sCountry('alaska_buyer').GetName]がアラスカ売却の交渉から手を引いた。同領土は次の交渉が行われるまで我々の支配下に置かれる。"
 notification_alaska_negotiations_fail_tooltip: "#header $notification_alaska_negotiations_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_alaska_negotiations_fail_desc$"
 je_sale_of_alaska: "アラスカの売却"
 je_sale_of_alaska_reason: "[SCOPE.sState('alaska_scope').GetName]は[SCOPE.sCountry('alaska_owner_scope').GetName]の外縁に位置する孤立した領土で、近年敵対的な外国勢力による占領の脅威にさらされている。\n\nこの領土からいくらかの利益を引き出し、戦争になった場合に敵に領土を奪われるという屈辱を避けるために、[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]の政府の高官は[SCOPE.sState('alaska_scope').GetName]の買い手を探すことを提案している。"
 je_sell_alaska_button: "買い手を探す"
 je_sell_alaska_button_desc: "アラスカの領土は我が国にとって利益よりもむしろ負債である。アラスカの買い手を見つけることは、国庫と国家安全保障の両方に恩恵をもたらすだろう。"
 selling_alaska_tt: "[SCOPE.sState('alaska_scope').GetName]に対して支払われる多額の金銭的報酬を獲得し、その#bold 買い手#!との[concept_relations]が改善される"
 je_buy_alaska_button: "アラスカへの依頼"
 je_buy_alaska_button_desc: "アラスカは現在、友好国の植民地となっている。我々は友好国との関係を活用し、その領土を購入することができるかもしれない。"
 foster_national_agitation: "国の扇動をかき立てる"
 foster_national_agitation_desc: "#lore [Character.GetFullName]に対し、外国勢力の[Character.GetCulture.GetName]の人々を扇動する任務を課す。"
 not_homeland_of_states_tt: "この州の所有者は、[SCOPE.sCulture('agitator_culture').GetName]を[Concept('concept_primary_cultures','$concept_primary_culture$')]として有していません"
 is_rival_of_owner_tt: "この州の所有者は、我々と[concept_rivalry]関係にあります"
 italian_unification.4.t: "[SCOPE.sState('capital_scope').GetCityHubName]にはためく三色旗"
 italian_unification.4.d_annex: "イタリアの再統一を求める声に触発され、国家主義者の反乱軍は[SCOPE.sState('capital_scope').GetCityHubName]を掌握し、[SCOPE.sCountry('italian_leader').GetName]の[SCOPE.sCountry('italian_leader').GetRuler.GetFullName]の下でイタリア統一を誓いました。"
 italian_unification.4.d_coup: "イタリアの再統一を求める声に触発され、国家主義者の反乱軍は[SCOPE.sState('capital_scope').GetCityHubName]を掌握し、[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の政府は打倒されたと宣言しました。"
 italian_unification.4.f: "「裏切り者だ！裏切り者がいるぞ！警鐘を鳴らし、すぐに衛兵を呼べ！」\n\n「私の横にいるスーツ姿の者たちのことかな、セニョール？そうであってほしいね。なにせ、自分の居場所を声高に知らせるほどの愚か者だったのだから。さて、我々が手を下さざるを得なくなったのは、お前の有り余る無能さのせいなのだから、簡潔に話してやろう。統一イタリアが台頭しつつあり、国際舞台での地位を求めている。お前のような似つかわしくない連中に用はない」"
 italian_unification.4.a: "全体の一部として、我々はまた立ち上がる。"
 italian_unification.4.b: "イタリア万歳！"
 italian_unification.4.c: "全体の一部として、我々はまた立ち上がる。"
 italian_unification.5.t: "イタリアの国家主義者が[SCOPE.sState('capital_scope').GetCityHubName]を掌握"
 italian_unification.5.d: "イタリア単一国家の樹立を求める声に触発され、国家主義者の反乱軍は[SCOPE.sCountry('italian_pannational_country').GetName]を掌握し、[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の旗の下、イタリアの統一を誓いました。"
 italian_unification.5.f: "イタリアの統一は、狂人や野心家たちがよく口にすることだった。実のところ、半島を見事に復興させることは、唯一神さえをもためらわせただろう。過去においては、そのような試みは愚行でしかなかった。しかしながら、新しいローマが立ち上がる希望があるのでは、と密やかにささやかれている。"
 italian_unification.5.a: "私たちは、我らの兄弟姉妹を歓迎する。"
 italian_unification.5.b: "隣国を恐れさせない方がいいだろう。"
 italian_unification.6.t: "イタリアの国家主義者が[SCOPE.sCountry('italian_pannational_country').GetAdjective]政府を転覆させました"
 italian_unification.6.d: "イタリアの再統一を求める声に触発され、国家主義者の反乱軍は[SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName]を掌握し、かつて支配下にあった領土に共和制の樹立を宣言しました。"
 italian_unification.6.f: "側近から伝えられた内容は、信じられないものだった。イタリア半島を再びひとつの旗の下にまとめようという者がいるのだ。そんなことは不可能に思えた。少なくとも五指に余る数の小領主と都市国家に分断され、ヨーロッパと同じように、隙さえあればお互いの首を絞め合うような状態なのだ。だが側近が話を続けるうちに、これが口先だけの戯言ではないということが明確になっていった。短剣かオリーブの枝を携えた使節を送るに値するだろう。"
 italian_unification.6.a: "新体制に深い同情の意を表しよう。"
 italian_unification.6.b: "あのテロリストどもと共通する大義など持ちあわせていない。"
 italian_unification.7.t: "[SCOPE.sState('rsm_capital_scope').GetCityHubName]での5日間"
 italian_unification.7.d: "ロンバルド＝ヴェネトでのイタリア人の騒動に続き、国家主義者の反乱軍が、[ROOT.GetCountry.GetAdjective]からの独立を得るための革命国家である[SCOPE.sCountry('rsm_scope').GetName]の結成を宣言しました。"
 italian_unification.7.f: "その朝、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が朝食をとった場所の近くにある敷地を、白い衣に身を包み、白い牝馬にまたがった騎手が通り過ぎていった。ひび割れた毛穴から汗をにじませながら[ROOT.GetCountry.GetRuler.GetHerHim]に近づいてきた歩兵は、血のように赤い手紙を携えていた。イタリアの領地が反乱を起こしたのだ。次に入ってきた汗だくの補佐官は、別の報告書を持っていた。反乱を起こしたこれらの領土が援軍を求めているのだという。[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、この援軍が必ず来るものだと確信していた。"
 italian_unification.7.a: "すぐにクアドリラテロへ！"
 italian_unification.7.b: "サン・マルコ万歳！"
 italian_states_choose_sides_tt: "#bold イタリア#!の各州に対し、[SCOPE.sCountry('rsm_scope').GetName]を支援する機会が与えられます"
 italian_states_choose_sides_danger_tt: "@warning!#bold イタリア#!各州との関係が急速に悪化する可能性があります"
 italian_unification.8.t: "イタリア独立戦争"
 italian_unification.8.d: "[SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]の革命派が、[SCOPE.sCountry('rsm_revolted_scope').GetName]の支配から独立した[SCOPE.sCountry('rsm_scope').GetName]の樹立を宣言しました。彼らはイタリア全土に対し、この戦いへの援助を呼びかけています。"
 italian_unification.8.f: "「母上… 私の心は決まっています。あなたの賛成があろうとなかろうと、私はヴェネツィアに行きます」\n\n「そう、なら行けばいい！私には、旗のような無意味なもののために命を捨てる息子などいないわ。こんなペンネの長さを測るような無駄な行為で、私はすでに兄弟やおじを失っているのよ。ここで安全に暮らしなさい！」\n\n「無駄などではありません、母上！ひとつのイタリアに戻れる可能性があるのです。好きな所に行き、好きなことをできるようになるのです。まっとうな#bold 人生#!を取り戻せるのですよ！」"
 italian_unification.8.a: "彼らが我々のために戦うなら、我々も彼らのために戦おう。"
 italian_unification.8.b: "[SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]のために[ROOT.GetCountry.GetAdjectiveNoFormatting]の民の血を流すつもりはない。"
 italian_unification.10.t: "イタリア統一運動のささやき"
 italian_unification.10.d: "長きにわたって分裂していたイタリア半島の各州に、国家主義の風が吹き始めました。[ROOT.GetCountry.GetAdjective]の愛国主義者や、空想にふける学者たちが、イタリア単一国家の統一を求めています。"
 italian_unification.10.f: "「いいえ、シニョーレ。私は外国人ではありませんし、[ROOT.GetCountry.GetAdjectiveNoFormatting]人ではありません。私はイタリア人です。イタリアにいるイタリア人は決して外国人ではありません」"
 italian_unification.10.a: "イタリアは忘却の彼方から復活しなければならない。"
 italian_unification.10.b: "我々はこのために身を投げ出すつもりはない。"

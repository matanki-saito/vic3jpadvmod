 je_terakoya: "寺子屋制度"
 je_terakoya_reason: "徳川の時代には幕府の庶民教育を支援する計画があった。国が運営する正式な学校制度がないにもかかわらず、地方分権化された私立の寺子屋が全国の庶民に実践的な教育を提供する。\n\n寺子屋制度は基本的な識字能力と実践的な教育を保証する一方で、全国規模の高度なカリキュラムを編成するものではない。国家が学習システムの一元化を望むのであれば、より正式な学校教育システムへの改革が必要である。"

 je_chinese_missions_reason: "ある[ROOT.GetCountry.GetAdjective]都市を開放すると[GetReligion('protestant').GetName]宣教師は我が国にさらに深く足を踏み入れます。[ROOT.GetCountry.GetAdjectiveNoFormatting]は社会全体として、この宣教師らを既成の秩序における西側干渉の先兵とするようになりました。"
 missionary_ban_tt: "中国からの宣教師たちを追放した"
 CHI_deport_missionaries_button: "キリスト教宣教師を追放する"
 CHI_deport_missionaries_button_desc: "西側列強国に対する条約の責任が放棄された今、我々は干渉を恐れることなく外国からの宣教師を国外追放することができます。"

 je_terakoya: "寺子屋制度"
 je_terakoya_reason: "徳川の時代には幕府の庶民教育を支援する計画があった。国が運営する正式な学校制度がないにもかかわらず、地方分権化された私立の寺子屋が全国の庶民に実践的な教育を提供する。\n\n寺子屋制度は基本的な識字能力と実践的な教育を保証する一方で、全国規模の高度なカリキュラムを編成するものではない。国家が学習システムの一元化を望むのであれば、より正式な学校教育システムへの改革が必要である。"
 patagonia_campaign: "パタゴニアキャンペーン"
 KOR_declare_korean_empire: "大韓帝国の宣言"
 KOR_declare_korean_empire_desc: "韓国は2人の皇帝の領域に囲まれています。私たちの主権を守るためには、彼らと対等になるよう自らを高めなければなりません。"
 korea.1.t: "光武時代"
 korea.1.d: "新しく建設された圜丘壇の祭壇で、新しく戴冠した皇帝[SCOPE.sCharacter('korea_emperor_scope').GetFullName]は、[ROOT.GetCountry.GetName]の時代の終わりと、新しい大韓帝国の建国を宣言しました。"
 korea.1.f: "数十年にわたる風説、数年にわたる計画、数ヶ月におよぶ準備のすべてが、この瞬間に実りました：民衆の精神の壮大な再生です。花火、高級絹、故郷の民謡が鳴り響く中、式典に出席した数少ない外国の要人たちは、黙認したまま険しい視線で杯を掲げました。"
 korea.1.a: "明るく輝かしい一日。"
 yangban_dissolution_tt: "[SCOPE.gsInterestGroup('yangban_scope').GetName]の階級が #bold 地主#!に代わります"
 KOR_korean_empire_tooltip: "この国は #bold 大韓帝国#!として知られるようになります"

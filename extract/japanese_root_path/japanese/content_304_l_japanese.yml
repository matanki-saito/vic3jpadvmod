 KOR_declare_korean_empire: "大韓帝国の宣言"
 KOR_declare_korean_empire_desc: "韓国は2人の皇帝の領域に囲まれています。私たちの主権を守るためには、彼らと対等になるよう自らを高めなければなりません。"
 korea.1.t: "光武時代"
 korea.1.d: "新しく建設された圜丘壇の祭壇で、新しく戴冠した皇帝[SCOPE.sCharacter('korea_emperor_scope').GetFullName]は、[ROOT.GetCountry.GetName]の時代の終わりと、新しい大韓帝国の建国を宣言しました。"
 korea.1.f: "数十年にわたる風説、数年にわたる計画、数ヶ月におよぶ準備のすべてが、この瞬間に実りました：民衆の精神の壮大な再生です。花火、高級絹、故郷の民謡が鳴り響く中、式典に出席した数少ない外国の要人たちは、黙認したまま険しい視線で杯を掲げました。"
 korea.1.a: "明るく輝かしい一日。"

 missionaries_forbidden_10_years_tt: "外国からの宣教師は翌#variable 10#!年間[SCOPE.sState('forbidden_state').GetName]に立ち入ろうとすることはない"
 modifier_chi_missionary_hospitals: "宣教病院"
 modifier_chi_missionary_schools: "宣教学校"
 modifier_chi_rebuked_christian_missionaries: "非難を受けた外国人宣教師"
 missionaries_enough_time_tt: "[GetReligion('protestant').GetName]宣教師は少なくとも#bold 数年間#!我が国で活動してきました"
 modifier_taiping_hiring_bonus: "反乱軍"
 CHI_missionaries.1.t: "[SCOPE.sState('evangelisation_state').GetName]による宣教活動"
 CHI_missionaries.1.d: "[SCOPE.sState('evangelisation_state').GetName]による[GetReligion('protestant').GetName]宣教活動は、外国人が地域へ立ち入る権利を行使していく中で、新しい層に届き始めています。"
 CHI_missionaries.1.f: "首にかけたロザリオの彫りのいびつさを見れば、助祭にしか見えません。それでも、そのロザリオは彼が自身の手で作ったものであり、数々の冒険を共にしてきた彼の誇りであり、喜びでもありました。[SCOPE.sState('evangelisation_state').GetNameNoFormatting]の小道に足を踏み入れると、それを強く握りしめます。神様の思し召しで、キリスト教信者に耳を傾けてくれる人が一人でも増えれば、と彼は思うのでした。"
 CHI_missionaries.1.a: "はるか遠い地からの声。"
 CHI_missionaries.1.b: "彼らは説教をやめ、アヘンを持って立ち去るべきだ。"
 CHI_missionaries.2.t: "[SCOPE.sState('forbidden_state').GetName]にて国境の侵害"
 CHI_missionaries.2.d: "[SCOPE.sCountry('missionary_country').GetName]から訪れた[GetReligion('protestant').GetName]宣教師の一団が、[SCOPE.sState('forbidden_state').GetName]地方の国境を数マイル越えたところで見つかりました。外国人の立ち入りは禁止されている場所です。"
 CHI_missionaries.2.f: "「ここ数週間で13人目だ。久しぶりに[SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting]が来たな。」\n\n「待て…この書面を見ろ。保護されている。どうする？」\n\n「それが問題か？字も読めない迷えるキリスト教徒だ。適応されるのは我々の法であり、こいつのじゃあない。」"
 CHI_missionaries.2.a: "彼らを国境まで連れていき、処刑する。"
 CHI_missionaries.2.b: "迷信を否定する、我が国の法律第六条を施行する。"
 CHI_missionaries.2.c: "限定的に地域を開放する。"
 deport_to_central_asia_tt: "宣教師らは奴隷として仕えるため[SCOPE.sState('deportation_state').GetName]に追放されます"
 CHI_missionaries.3.t: "[SCOPE.sState('missionary_schools_state').GetName]宣教学校"
 CHI_missionaries.3.d: "[GetReligion('protestant').GetName]宣教師らは[SCOPE.sState('missionary_schools_state').GetName]に慈善学校を複数設立し、西部の宗教的および科学的実践の教育を施しています。"
 CHI_missionaries.3.f: "「聖ユダ、そう呼ぶことにしましょう。東洋で祈りに応じる者がいないのであれば、このはるか遠い地で祈りを探し求める者に届かせればいい。」\n\n「その、聖ユダとやらか？一体誰のことだ？私はその人こそがあなたの信じるイエス様を裏切ったのだと思っていた。」\n\n「いいえ、もう一人のユダです。彼は絶望の原因を救済しようとしていることで知られています。本校は、これほどに大きな命題であるにもかかわらず、彼と同じ立場に立つのです。」"
 CHI_missionaries.3.a: "彼らはこの地域で活動することを歓迎されている。"
 CHI_missionaries.3.b: "我が市民の出席を禁止する。"
 CHI_missionaries.4.t: "[SCOPE.sState('missionary_hospitals_state').GetCityHubName]に宣教病院が開院"
 CHI_missionaries.4.d: "[GetReligion('protestant').GetName]宣教師は[SCOPE.sState('missionary_hospitals_state').GetCityHubName]に慈善病院を開院し、病人や怪我人の診療を無料で行いながら福音を広めています。"
 CHI_missionaries.4.f: "#bold 神は癒しの家に全人類を歓迎します！#!\n\n必要とする人々のため、[SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting]に新らな病院が開院しました。イエス様はすべての人を歓迎します。\n\n「そこで、イエスは十二弟子を呼び寄せて、汚れた霊を追い出し、あらゆる病気、あらゆる患いを癒す権威をお授けになった。」（マタイ10:1）"
 CHI_missionaries.4.a: "彼らはこの地域で活動することを歓迎されている。"
 CHI_missionaries.4.b: "この無許可の建設を中断させる。"
 CHI_missionaries.5.t: "[SCOPE.sState('missionary_strife_state').GetName]で捕まった宣教師たち"
 CHI_missionaries.5.d: "[SCOPE.sState('missionary_strife_state').GetName]の地方当局は[SCOPE.sCountry('missionary_country').GetAdjective] [GetReligion('protestant').GetName]宣教師を地元住民との衝突を誘発したとして捕らえました。外国人への対処について手引きを要求しています。"
 CHI_missionaries.5.f: "緑色の服を着た係りの者は、香りのついたトランクを持ち出し、手を縛られた宣教師たちの前に置きました。ぐっと蓋を持ち上げ、中にある書面に手をひらひらとかざします。一人を除いて、宣教師の全員が眉をひそめ、首を横に振りました。真ん中にいた一人は動揺しました。整った筆跡で書かれたラテン語は、紛れもなく彼のものだったのです。枢機卿に援助を要請する書簡の中には、地方行政官の習慣を詳細に記した報告書もありました。"
 CHI_missionaries.5.a: "一番近くの居留地に送り返す。"
 CHI_missionaries.5.b: "他の罪人と同じ扱いをする。"
 warlord_china_events.200.t: "勝利の時代"
 warlord_china_events.200.d: "近代化と中央集権化に熱心に取り組んだ時代を経て、その努力がついに州に広がる愚かな軍閥主義の脅威に終止符を打ちました。[ROOT.GetCountry.GetName]は内外の敵からの力に屈さず、一つとなっています。"
 warlord_china_events.200.f: "地平線の端に、夕日に照らされる最後の外国船が見えました。彼らは半旗を掲げましたが、それは尻尾を巻いて逃げた証です。海の向こう側には中国旗がその領土に高く揚げられていました。世界へ向けた伝達事項は明瞭です。中国の統治力は彼ら自身の手に残ったということです。かの地の未来はそこにいる人々のみが握るのです。"
 warlord_china_events.200.a: "時の終わりまでこの状態で持ちこたえる。"
 warlord_china_events.200.b: "人々の創意工夫が、さらに先へと導いてくれるだろう。"

l_japanese:
 je_risorgimento: "イタリア統一運動"
 je_risorgimento_reason: "ヨーロッパを席巻する国家主義の風が[ROOT.GetCountry.GetName]にも吹き始め、政府の内外において、統一された単一のイタリアを復活させようという考えが広まっています。\n\n[SCOPE.sCulture('north_italian_scope').GetName]と[SCOPE.sCulture('south_italian_scope').GetName]の州では、総人口[Country.MakeScope.Var('italian_states_pop_total').GetValue|D]人のうち[Country.MakeScope.Var('italian_states_radicals_total').GetValue|D]人が急進主義者であり、イタリア人口の[Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red %#!を占めています。\n\n#red;bold;shadow 25%#!に到達した場合、汎イタリアの革命派[ROOT.GetCountry.GetCustom('italy_fate_loc')]によって[ROOT.GetCountry.GetAdjective]政府が掌握されます。"
 austrian_radicals_cooldown_tt: "過去 #bold 3年#! 間、 #bold イタリア国家主義の奨励#! の決断を使用していません"
 italian_radicals_cooldown_tt: "過去 #bold 3年#! 間、 #bold 統一推進感情を支援#! する決断を使用していません"
 is_italy_tt: "#bold イタリア#!の国家を形成した"
 italy_will_get_couped_custom: "および#bold 民主共和制#!の樹立"
 italy_will_get_annexed_custom: "および主要イタリア州への#red 併合#!"
 owns_italian_homelands_tt: " [GetCulture('north_italian').GetName]または[GetCulture('south_italian').GetName][concept_homeland]州を所有しています"
 je_risorgimento_austrian_radicals_button: "イタリア国家主義の奨励"
 je_risorgimento_austrian_radicals_button_desc: "ナポレオン戦争の終結以来、イタリアの領土は外国勢力に支配されています。半島を統一するための我々の歩みによって彼らが奮い立ち、自らの抑圧者を相手に武器を取るかもしれません。"
 je_risorgimento_italian_radicals_button: "統一推進感情への拍車"
 je_risorgimento_italian_radicals_button_desc: "イタリア半島全域で、大衆は徐々に目覚め、イタリア統一という考えに向かいつつあります。もし支配者たちがその呼びかけに従わないとしても、おそらく国民は従うでしょう。"
 ausrad_cooldown_year_tt: "この決断は #bold 3年#!後に再び利用可能になります"
 itarad_cooldown_year_tt: "この決断は #bold 3年#!後に再び利用可能になります"
 russia_monarchy.1.t: "アレクサンドル2世の即位"
 russia_monarchy.1.d: "ニコライ1世の治世が終わり、[SCOPE.sCharacter('tsar_scope').GetFullName]が全ロシアのツァーリ、アレクサンドル2世として[ROOT.GetCountry.GetAdjective]王位に就いた。この皇帝の統治により改革の新時代が到来するであろうと、多くの自由主義の官僚たちが期待を寄せている。"
 russia_monarchy.1.f: "「目には映らずとも我々と共にある神の面前で、我々は祖国の福祉を常に一つの目標とするという神聖な誓いを受け入れる。\n\n我々にこの偉大なる奉仕を託した神意の導きと庇護を受けながら、我々は最高の力と栄光を手にしたロシアを確立しよう。偉大なる先人たちの絶え間ない願いと景色が祝福され、忘れがたきものとなり、我々の力で実現されんことを」" #- Alexander's coronation manifesto
 russia_monarchy.1.a: "ツァーリ万歳！"
 russia_monarchy.2.t: "突然の衰弱"
 russia_monarchy.2.d: "休暇中、[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('nicholas_scope').GetFullName]の健康状態が急激に悪化した。医師は急速に衰弱する[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]の命を案じている。"
 russia_monarchy.2.f: "同氏は地中海の岸辺を旅している間に病気に見舞われた。薬効があると賞賛されていた塩風に裏切られた形だ。毛布をかけられた状態で横たわり、枕を濡らすほど眉間から汗が滴っていたが体は震えていた。\n\nベッドのそばに立っていた看護師はけいれんする唇から絞り出された同氏の言葉を聞いたが、何と言っていたのかはまったくわからなかった。"
 russia_monarchy.2.a: "最期は暖かく快適な時間を過ごさせよう。"
 russia_monarchy.2.b: "最新医療による治療を。"
 nicholas_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]が病気から回復する"
 russia_monarchy.3.t: "ニコライ2世の即位"
 russia_monarchy.3.d: "かつてのツァレーヴィチ、[SCOPE.sCharacter('tsar_scope').GetFullName]がニコライ2世として[ROOT.GetCountry.GetAdjective]の王座に就いた。新ツァーリの元指導教員は同氏の博識ぶりを賞賛しており、これは自由で啓蒙的な治世を約束するものだ。"
 russia_monarchy.3.f: "「我らの父祖の神、王の中の王、その御言葉によって万物を創造された主よ、我らに御座に属する知恵を与えたたまえ。主の見識において喜ばしきもの、主の戒律において正しきものを我らが知れるよう、その知識を天から我らに与えたたまえ」" #- Tsar's Prayer
 russia_monarchy.3.a: "真実の守護者である神よ、彼らをお救いください！"
 russia_monarchy.4.t: "アレクサンドル3世の即位"
 russia_monarchy.4.d: "兄である[SCOPE.sCharacter('tsar_scope').GetFullName]の悲劇的な死により、ツァレーヴィチ、[ROOT.GetCountry.GetAdjective]はアレクサンドル3世として王位に就いた。同氏の治世は猛烈な愛国主義と反革命保守主義の時代となると期待されている。"
 russia_monarchy.4.f: "「深い悲しみの中、神の声は政府が正常に機能するよう、神意を願いつつ、我らの力の強さと真実を信じ、朗らかにあれと我々に命じている。これは人々の幸福のため、我らが承認し、あらゆる侵害から守ることを求められていることだ」" #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "誇り高き支配者にすべてを与えたまえ！"
 russia_monarchy.5.t: "ニコライ2世の即位"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName]が父親の後を継いで[ROOT.GetCountry.GetName]のツァーリとなった。新たに即位したニコライ2世の治世は経済の近代化と政治の中央集権化、そして君主制の強化をもたらすと予想されている。"
 russia_monarchy.5.f: "「人々の幸福のために全力を捧げ、我々の忘れがたき亡き先祖が守ってきたように、我々も我々の支配の基盤を固く、揺るぎなく守っていくことを皆に知らせよう。我らの任務の遂行において、慈悲深き主の助けがあらんことを。主が我らを強くし、長く実り豊かな人生を与えんことを」"
 russia_monarchy.5.a: "神よ、ツァーリと正教ロシアを救いたまえ！"
 russia_monarchy.6.t: "アレクセイの誕生"
 russia_monarchy.6.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('nicholas_scope').GetFullName]の妻がついに息子を出産した。生まれたばかりの[SCOPE.sCharacter('alexei_scope').GetFullName]は[ROOT.GetCountry.GetName]の新たな[SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle]として育てられる。"
 russia_monarchy.6.f: "「赤ん坊は黄金の布の枕に寝かされ、王女の肩から掛けられた幅の広い黄金の帯に吊るされていた。赤ん坊を覆っていたのは裏地がアーミン毛皮になっている金のマント、王位継承者が身につけるものだ。老神父ヤニシェフがその子を洗礼盤に浸すと、普通の赤ん坊のように大声で泣いた」" #- Sophie Buxhoeveden
 russia_monarchy.6.a: "ツァーリが誕生した。"
 alexei_becomes_heir_tt: "#variable アレクセイ・ロマノフ#!が[SCOPE.sCountry('rus_scope').GetAdjective]の王位継承者となる"
 russia_monarchy.7.t: "[SCOPE.sCharacter('nicholas_scope').GetFullName]の病気"
 russia_monarchy.7.d: "[ROOT.GetCountry.GetAdjective]が直面している困難が[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('nicholas_scope').GetFullName]に重くのしかかっている。同氏は肺炎で重症に倒れ、治療を拒否している。"
 russia_monarchy.7.f: "「あの方は我々の反論を聞こうとしない。兵士たちの状況を知るため、非常に厳しい寒さの中を旅してきた。一度目も二度目も病気になったが、それでも休もうとしない。あの方は書斎か畑にいるよ」\n\n医師の目線が横に反れた。廊下に声が漏れていないか心配だったのだ。\n\n「これは…これは死よりもひどい。これは自殺ではないか！」"
 russia_monarchy.7.a: "病床に横たわっている時間はない。"
 russia_monarchy.7.b: "説得して治療を受けさせろ。"
 russia_monarchy.8.t: "最後のドライブ"
 russia_monarchy.8.d: "病弱な体質で知られる[SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('georgy_scope').GetFullName]がバイクにまたがり田舎の方へ姿を消した。家人たちは同氏の健康を心配している。"
 russia_monarchy.8.f: "なだらかな丘を登り切ると、バイクのエンジン音はますます小さくなり、後方に消えていった。緩やかで暖かい微かな胸の痛みから逃れるため、[SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle]は深い森の中に消えていった。"
 russia_monarchy.8.a: "彼を見つけ出し、故郷へ連れて帰れ。"
 russia_monarchy.8.b: "急いで新しい病院へ。"
 michael_becomes_heir_tt: "#variable ミハイル・ロマノフ#!が[SCOPE.sCountry('rus_scope').GetAdjective]の王位継承者となる"
 georgy_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]が病気から回復する"
 russia_monarchy.9.t: "アレクセイ2世の即位"
 russia_monarchy.9.d: "ニコライ2世の治世が終わり、同氏の一人息子である[SCOPE.sCharacter('tsar_scope').GetFullName]がアレクセイ2世として[ROOT.GetCountry.GetAdjective]の王位に就いた。この若く好戦的なツァーリは、長きにわたる[ROOT.GetCountry.GetAdjectiveNoFormatting]軍の栄光の記録をさらに拡大する意志があることを宣言した。"
 russia_monarchy.9.f: "「我らの父祖の神よ、我らの心が主の御手の中にあり、我々の責務と御栄光に尽力する人々の利益のために、すべてを成し遂げられることを願う。そして審判の日に、非難されることなく、我らの管理について説明できますように」" #- The Tsar's Prayer
 russia_monarchy.9.a: "主は相応しくない者を追い払い、我らに力を与えてくださる！"
 russia_monarchy.10.t: "ミカエル2世の即位"
 russia_monarchy.10.d: "ニコライ2世の治世が終わり、[SCOPE.sCharacter('tsar_scope').GetFullName]が兄の後を継いで[ROOT.GetCountry.GetName]のツァーリとなった。保守的なミカエル2世の支配により、慎重な憲法改正と責任ある統治が実現すると予想されている。"
 russia_monarchy.10.f: "「全人民とともに、祖国の福祉を何よりも優先させるという信念のもと、我らはロシア国民に神の祝福を願い、我らに与えられた力をもって祖国を守るという神聖なる誓いを受け入れん」" #- Edit of Michael II's abdication
 russia_monarchy.10.a: "弱者を守る者にすべてを与えたまえ！"
 russia_monarchy.11.t: "ジョージ1世の即位"
 russia_monarchy.11.d: "ニコライ2世の治世が終わり、[SCOPE.sCharacter('tsar_scope').GetFullName]が[ROOT.GetCountry.GetName]の王位に就いた。新しく即位したジョージ1世は、不治の病にもかかわらず、科学の進歩と近代主義的な改革を固く提唱するのに足る人物だと考えられている。"
 russia_monarchy.11.f: "「御言葉によって万物を創造された主よ、人が毅然と歩み、主の世界を正しく統治できるよう、御叡智によって人を創造し、そして主の人民を治めるツァーリおよび審判に我らを選んだ。我らは主の神秘の目的を認め、主の御前に感謝のうちにひれ伏そう」" #- The Tsar's Prayer
 russia_monarchy.11.a: "彼に多忙な日々が与えられんことを。"

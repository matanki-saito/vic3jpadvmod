 government_collapse.1.t: "党を揺るがす者たち"
 government_collapse.1.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]が公然と反乱を起こした後、[SCOPE.sParty('relevant_party').GetName]の[ROOT.GetCountry.GetAdjective]に対する権力は完全に崩壊した。体制派の政府高官たちは、国家を維持するために、党の廃止を提案している。"
 government_collapse.1.f: "「我々は彼らとの結びつきを強めてきたが、今や彼らの離脱が足かせとなっている。今すぐ行動に出なければならない！残っている僅かな党員を守らなければ、全てを失うだろう」\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、自分のデスクを覆っている絶望と離反の報告書を見て、決断を下した。"
 government_collapse.1.a: "緊急政府を発足させるべきだ。"
 government_collapse.1.b: "手遅れになる前に、オリーブの枝を差し出そう。"

 alert_subject_likely_to_increase_autonomy_desc: "[concept_subject] [SCOPE.GetRootScope.GetCountry.GetName]は、[GetDiplomaticActionType('da_increase_autonomy_of_self').GetName]ができるようになりました。"
 alert_subject_likely_to_increase_autonomy_hint: "外交パネルの「従属国」タブを使って、[GetDiplomaticActionType('da_decrease_autonomy').GetName] [concept_diplomatic_action]を実行し、[concept_liberty_desire]に影響を与えることができます。"

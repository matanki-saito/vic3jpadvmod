l_japanese:
 #alert_xyz_name = name of the Event
 #alert_xyz_desc = additional description about the current situation (optional)
 #alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
 #alert_xyz_action = Where does clicking this take you?
 alert_country_default_name: "[concept_default]中"
 alert_country_default_desc: "[GetPlayer.GetName]は債務を返済できないため、[concept_default]になっています。収支がプラスになるまで、時間が経つほど厳しくなるペナルティを受けることになります。\n\n#title 現在の効果：#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "財政状況を改善するには、収入を増やすか、支出を減らしましょう。短期的な収入を増やすには、現在の税率を上げるか、新たな消費税を課すか、関税を引き上げることで、新たな収入を得ることができます。支出を減らすには、軍や政府が運営する施設における賃金を下げたり、そこで消費される商品の価格を下げたり、財政が回復するまで建設を停止したりなどの方法があります。それでもまだ十分でないという場合には、[concept_bankruptcy]を宣言するという選択肢もあります。"
 alert_country_default_action: "予算パネル"
 alert_has_no_research_alert_name: "アクティブな研究がありません"
 alert_has_no_research_alert_desc: "現在、いずれの[concept_technology]の研究にも注力していません。そのため、我々が創り出す[concept_innovation]はすべて、恒常的な[concept_technology_spread]に当てられることになります。"
 alert_has_no_research_alert_hint: "技術パネルにある3つの技術ツリーのうち、どの技術を研究するか設定します。"
 alert_has_no_research_alert_action: "技術ツリー"
 alert_can_establish_company_name: "新たな[concept_company]を設立できる"
 alert_can_establish_company_desc: "我々が支持できる[GetPlayer.GetNumCompanies|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],TOOLTIP_MAX_COMPANIES [GetPlayer.GetMaxNumCompanies|v]#!#!の$COMPANIES$しか設立していません。"
 alert_can_establish_company_hint: "企業パネルで新たな[concept_company]を設立することができます"
 alert_can_establish_company_action: "企業パネル"
 alert_free_government_reform_name: "フリー[concept_government_reform]"
 alert_free_government_reform_desc: "残り[LabelingHelper.GetDaysLocWithTooltip( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')]です。\n\n最近の[concept_election]により、次の[concept_government_reform]は上記時間内に行われた場合[Concept('concept_radical','$concept_radicals$')]を生みません。"
 alert_free_government_reform_hint: "行政改革は政策パネルで行うことができます。"
 alert_free_government_reform_action: "行政パネル"
 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "革命プレイが開始されたため、我が国はもうすぐ[concept_civil_war]状態になります。"
 alert_revolution_alert_hint: "$concept_civil_war$の対立でどちら側につくか選択し、味方側を成功に導くために（必要であれば）他国を[Concept('concept_sway','$concept_swaying$')]し始める事ができます。"
 alert_revolution_alert_action: "政策パネル"
 alert_secession_alert_name: "[concept_secession]"
 alert_secession_alert_desc: "我が国は[concept_civil_war]状態にあります！"
 alert_secession_alert_hint: "$concept_civil_war$の対立でどちら側につくか選択し、味方側を成功に導くために（必要であれば）他国に[Concept('concept_sway','$concept_swaying$')]をかけ始めることができます。"
 alert_secession_alert_action: "政策パネル"
 alert_is_losing_rank_alert_name: "戦力[concept_rank]を失っています"
 alert_is_losing_rank_alert_desc: "[GetPlayer.GetRank|v]ランクを維持するための[concept_prestige]が足りず、ランクが回復しない限り、[GetPlayer.GetDaysUntilRankLoss|v]日以内に[GetPlayer.GetTargetRank|v]になってしまいます。\n\nランクを維持するためには#P #b [GetPlayer.GetPrestigeToMaintainRank]#!#![concept_prestige]が必要であり、現在は#b #N [GetPlayer.GetPrestige]#!#!です。"
 alert_is_losing_rank_alert_hint: "自国の[concept_gdp]を増やしたり、陸軍と海軍の[concept_power_projection]を増やしたり（規模を拡大するか、より強力な装備を与える事で可能）、[concept_good]の主要生産者になる事で、より多くの[concept_prestige]を得る事ができます。この方法で[Concept('concept_subject', '$concept_subject_possessive$')]の$concept_prestige$の一部も得る事ができます。"
 alert_is_losing_rank_alert_action: "外交パネル"
 alert_has_no_war_goal_alert_name: "[SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]に対する[concept_war_goal]がありません"
 alert_has_no_war_goal_alert_desc: "現在[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]において、[Concept('concept_war_goal', '$concept_war_goals$')]が設定されていません。\n\n[concept_opening_moves]フェーズ中に$concept_war_goals$を追加しない場合、[concept_war_reparations]の[concept_war_goal]が自動的に設定されます。"
 alert_has_no_war_goal_alert_hint: "概要画面で$concept_diplomatic_play$の参加メンバーに$concept_war_goal$を追加する事ができます。$concept_diplomatic_play$の参加者が増えると$concept_war_goal$対象を広げる事ができますが、他の参加者を自分の味方として引き寄せるために[Concept('concept_maneuver', '$concept_maneuvers$')]コストが必要になります。"
 alert_has_no_war_goal_alert_action: "外交戦"
 alert_vulnerable_front_name: "無防備な[concept_front]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "[SCOPE.GetRootScope.GetFront.GetName]の防衛にあたる[Concept('concept_general', '$concept_generals$')]または[Concept('concept_battalion', '$concept_battalions$')]が配属されておらず、少なくとも一名の敵$concept_general$がここに割り当てられています。"
 alert_vulnerable_front_hint: "軍事パネルから[Concept('concept_general', '$concept_generals$')]を雇用したり、彼らに命令を出したりできます。"
 alert_vulnerable_front_action: "前線パネル"
 alert_naval_invasion_name: "[SCOPE.GetRootScope.GetNavalInvasion.GetName]"
 alert_naval_invasion_desc: "現在、[SCOPE.GetRootScope.GetNavalInvasion.GetEnemyState.GetName]の[SCOPE.GetRootScope.GetNavalInvasion.GetInvaderCountry.GetName]によって[Concept('concept_naval_invasion','$concept_naval_invaded$')]されています。"
 alert_naval_invasion_hint: "追加の[Concept('concept_fleet','$concept_fleets$')]を #v [SCOPE.GetRootScope.GetNavalInvasion.GetSeaNodeName]#! に派遣し、敵の$concept_fleets$を沈めたり、[Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] [Concept('concept_army','$concept_armies$')]を派遣し、[SCOPE.GetRootScope.GetNavalInvasion.GetDefenderHQ.GetName]を防衛したりすることができます。"
 alert_naval_invasion_action: "海軍の侵略パネル"
 alert_stalled_naval_invasion_name: "膠着状態の[concept_naval_invasion]"
 alert_stalled_naval_invasion_desc: "侵略中の[concept_admiral]が[concept_battle]を始めるための[Concept('concept_order','$concept_orders$')]を保持していないため、[SCOPE.GetRootScope.GetNavalInvasion.GetName]は陸軍に対して進軍することができません。"
 alert_stalled_naval_invasion_hint: "$concept_admirals$の$concept_orders$を、戦闘開始を許可するもの、例えば#v $interception_coast$#!に変更することができます。"
 alert_stalled_naval_invasion_action: "海軍の侵略パネル"
 alert_low_organization_active_name: "[concept_organization]の低下: [concept_front]の[SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_organization_active_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName]の[concept_organization]は[SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization]であり、それによって重いペナルティが課されます。"
 alert_low_organization_active_hint: "[concept_military_formation]の[concept_organization]は、その[Concept('concept_unit','$concept_units$')]の数に対応できるだけの[concept_command_limit]を確保することで増加させられます。充分な$concept_command_limit$を有する$concept_military_formation$は移動していない間、時間経過とともに$concept_organization$が回復します。$concept_military_formation$が戦場にいるときに[Concept('concept_mobilization_option','$concept_mobilization_options$')]を切り替えると、一時的に$concept_organization$が失われることがあります。"
 alert_low_organization_active_action: "軍の編隊パネル"
 alert_low_organization_idle_name: "[concept_organization]の低下: [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_organization_idle_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName]の[concept_organization]は[SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization]であり、それによって重いペナルティが課されます。"
 alert_low_organization_idle_hint: "[concept_military_formation]の[concept_organization]は、その[Concept('concept_unit','$concept_units$')]の数に対応できるだけの[concept_command_limit]を確保することで増加させられます。充分な$concept_command_limit$を有する$concept_military_formation$は移動していない間、時間経過とともに$concept_organization$が回復します。$concept_military_formation$が戦場にいるときに[Concept('concept_mobilization_option','$concept_mobilization_options$')]を切り替えると、一時的に$concept_organization$が失われることがあります。"
 alert_low_organization_idle_action: "軍の編隊パネル"
 alert_low_max_organization_name: "最大[concept_organization]が不足: [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_max_organization_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName]の[concept_organization]の最大値は[SCOPE.GetRootScope.GetMilitaryFormation.GetMaxOrganization|v^2]/[GetDefine('NMilitary','MILITARY_FORMATION_ORGANIZATION_MAX')|v^2]であり、全力を発揮することができません。"
 alert_low_max_organization_hint: "[concept_military_formation]の[concept_organization]の最大値は、その[Concept('concept_unit','$concept_units$')]の数に対応できるだけの[concept_command_limit]を確保することで増加させられます。"
 alert_low_max_organization_action: "軍の編隊パネル"
 alert_high_attrition_alert_name: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName]には[SCOPE.GetRootScope.GetMilitaryFormation.GetAverageAttritionPerWeek|0%-] [concept_attrition]があります"
 alert_high_attrition_alert_desc: "[SCOPE.GetRootScope.GetCharacter.GetFullName]のユニットは、損耗により負傷率が高くなっています"
 alert_high_attrition_alert_hint: "[concept_commander]に異なる命令を与えたり、[concept_front]から撤退させることで[concept_attrition]を減少させられます"
 alert_high_attrition_alert_action: "軍事パネル"
 alert_active_peace_deal_alert_name: "[concept_peace_deal]が提案されました"
 alert_active_peace_deal_alert_desc: "参戦中の[concept_war]において和平協定が提案されました。交渉中のすべての参加者の反応によって#b 拒否#!か#b 受託#!されます。\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "あなたが$concept_war$の交渉相手の場合、$concept_war$を終わらせるために和平交渉の意思を示すか、次の交渉に向けて紛争を継続させることができます。"
 alert_active_peace_deal_alert_action: "戦争パネル"
 ALERT_PEACE_PROPOSED_ENTRY: "[WAR.GetName|b] - 和平協定の却下まで[WAR.GetDaysUntilPeaceDealFails|v]日"
 alert_insufficient_construction_for_investment_name: "[concept_investment_pool]のための[concept_construction]が不足"
 alert_insufficient_construction_for_investment_desc: "[concept_investment_pool]に入ってくる資金を十分に活用できるほどの[concept_construction]を生産していません。"
 alert_insufficient_construction_for_investment_hint: "追加の[GetBuildingType('building_construction_sector').GetName] [Concept('concept_building', '$concept_buildings$')]を建設したり、より高度な[Concept('concept_production_method','$concept_production_methods$')]に切り替えたりすることで、より多くの[concept_construction]を生産することができます。"
 alert_insufficient_construction_for_investment_action: "建設パネル"
 alert_isolated_state_alert_name: "[SCOPE.GetRootScope.GetState.GetName]は[Concept('concept_isolated_state', '$concept_isolated_state_short$')]です"
 alert_isolated_state_alert_desc: "[Concept('concept_isolated_state', '$concept_isolated_state_short$')]は大きな市場で商品を売買することができません。[Concept('concept_pop_needs','$concept_pops$')]は州内から必要な物資を調達せねばならず、その結果として起きる価格の変動がPOPの[concept_sol]に大きな影響を与える可能性があります。"
 alert_isolated_state_alert_hint: "[SCOPE.GetRootScope.GetState.GetName]と[SCOPE.GetRootScope.GetState.GetMarket.GetName]は、[concept_infrastructure]を増やすことで接続できます。これは港や鉄道などの[concept_infrastructure]を提供する施設を建設するか、[concept_decree]で#v $decree_road_maintenance$#!を使用することにより行えます。"
 alert_isolated_state_alert_action: "[SCOPE.GetRootScope.GetState.GetName]のための州パネル"
 alert_inactive_trade_route_alert_name: "[concept_trade_route] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]が無効になっています"
 alert_inactive_trade_route_alert_hint_desc: "貿易ルートは現在、地理的または外交的制限により、あなたの市場と他の市場間では利用されていません。貿易商が目的地の市場にたどり着けなくなったり、[concept_embargo]や2国間の戦争によって入ることを拒否されたりする可能性があります。"
 alert_inactive_trade_route_alert_hint: "市場パネルか交易レンズから新しい[Concept('concept_trade_route', '$concept_trade_routes$')]を解除できます"
 alert_inactive_trade_route_alert_action: "[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]のための市場パネル"
 alert_state_in_turmoil_alert_name: "[SCOPE.GetRootScope.GetState.GetName]は[concept_turmoil]が高い状態です"
 alert_state_in_turmoil_alert_desc: "[SCOPE.GetRootScope.GetState.GetName]は$RADICALS$の存在により[concept_turmoil]状態にあります"
 alert_state_in_turmoil_alert_hint: "[Concept('concept_pop', '$concept_pops$')]の要求を満たすと$RADICALS$の数を減少できます。これを達成するには、$concept_pops$が仕事を持ち[concept_expected_sol]を賄えることを保証するのが主な手段です。ただし、[Concept('concept_discrimination','$concept_discriminated_against$')]がある、または[Concept('concept_political_movement','$concept_political_movements$')]が満たされていない$concept_pop$集団も[Concept('concept_political_movement_radicalism','$concept_political_movement_radicalize$')]になります。\n\n短期的にこれらの問題を和らげるには、長期的な問題解決に向け努力しながら[SCOPE.GetRootScope.GetState.GetName]に[GetDecreeType('decree_emergency_relief').GetName]または[GetDecreeType('decree_violent_suppression').GetName]などの[Concept('concept_decree', '$concept_decrees$')]の発布を考慮すると良いでしょう。"
 alert_state_in_turmoil_alert_action: "[SCOPE.GetRootScope.GetState.GetName]の州パネル"
 alert_high_tension_alert_name: "[SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName]と[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]の間には高い[Concept('concept_tension', '$concept_tensions$')]関係があります"
 alert_high_tension_alert_desc: "[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]の領地を我々の[Concept('concept_colony', '$concept_colonies$')]が侵害しているため、[Concept('concept_tension', '$concept_tensions$')]が高まっています。この$concept_tension$が持続すると[concept_native_uprising]が勃発するかもしれません。"
 alert_high_tension_alert_hint: "$concept_tensions$は時間経過と共に消滅します。一時的に$concept_colonial$の拡大を中止し、[Concept('concept_pop', '$concept_population$')]をこれ以上刺激せずに$concept_native_uprising$の可能性を減らすか、$concept_colonial$ [concept_strategic_region]の[concept_hq]の[Concept('concept_army','$concept_armies$')]を駐在させ、反乱に対応する準備をする事ができます。"
 alert_high_tension_alert_action: "外交パネル"
 alert_secession_growing_alert_name: "[concept_secession]運動が加速しています"
 alert_secession_growing_alert_desc: "我が国に、分離主義の組織があります：\n\n#title 分離主義者[Concept('concept_culture', '$concept_cultures$')]：#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint: "[concept_secession]のリスクは、あなたの[concept_country]の対象[concept_culture]の [Concept('concept_radical','$concept_radicals$')]の数を減らすことで軽減できます。これは、彼らが長期的に[Concept('concept_discrimination','$concept_discriminated_against$')]されることを防ぐため、彼らが住む[Concept('concept_state','$concept_states$')]の[concept_sol]を改善し、短期的にそのような要因を軽減させるために[Concept('concept_decree', '$concept_decrees$')]を発布する事で可能になります。"
 alert_secession_growing_alert_action: "政策パネル"
 alert_diplomatic_pact_in_danger_name: "[AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]との[SCOPE.GetRootScope.GetDiplomaticPact.GetName]"
 alert_diplomatic_pact_in_danger_desc: "以下の条件が真でなくなった場合に破棄されます：\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.GetAboutToBreakReasonDesc]"
 alert_diplomatic_pact_in_danger_hint: "この外交協定があなたの国家の運営にとって重要なのであれば、他国との関係を改善したり、現在相手を怒らせているような行動から外交方針を変更することを検討してみましょう。"
 alert_diplomatic_pact_in_danger_action: "外交パネル"
 alert_has_decreasing_interests_alert_name: "消滅しつつある[Concept('concept_interest', '$concept_interests$')]"
 alert_has_decreasing_interests_alert_desc: "間もなく消滅する[Concept('concept_interest', '$concept_interests$')]があります: \n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint: "宣言された関心がまだ最大に達していない場合、[concept_diplomatic_lens]で[Concept('concept_declared_interest','$concept_declare_interests$')]アクションを使用することで、これを防ぐことができます。あるいは、現在の外交目標に合わせ、宣言された関心の優先順位を考え直すこともできます。"
 alert_has_decreasing_interests_alert_action: "外交パネル"
 alert_obligation_expiring_name: "[SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetAdjectiveNoFormatting] [concept_obligation]の失効"
 alert_obligation_expiring_desc: "[SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetName]が我が国に対して負っている[concept_obligation]の有効期限は#v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! 日後です。"
 alert_obligation_expiring_hint: "失効する前に、[concept_obligation]を[SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetName]との関係改善に利用したり、外交協定や外交プレイに利用したりしましょう。"
 alert_obligation_expiring_action: "外交パネル"
 alert_overlord_can_decrease_subject_autonomy_name: "[SCOPE.GetRootScope.GetCountry.GetName]の[GetDiplomaticActionType('da_decrease_autonomy').GetName]が可能です"

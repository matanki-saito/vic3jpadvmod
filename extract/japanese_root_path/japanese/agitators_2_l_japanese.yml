 garibaldi_events.1.t: "ガリバルディの尽力"
 garibaldi_events.1.d: "[SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName]に対する我々の戦いが正当なるものであると考えた、イタリアの革命家で国家主義者の[SCOPE.sCharacter('garibaldi_scope').GetFullName]は、我々の大義に賛同し、将軍として手助けしようと申し出ています。"
 garibaldi_events.1.f: "「私が提供するのは、賃金や営舎、食料ではない。\n私が提供するのは、飢え、渇き、強行軍、戦闘、そして死だ。\n口先だけでなく、心の底から国を愛する者は、私に従え」" #Garibaldi
 garibaldi_events.1.a: "[SCOPE.sCharacter('garibaldi_scope').GetFullName]に我々の軍を率いてもらおう。"
 garibaldi_events.1.b: "兵を煽って何をするかわからんやつに用などない。"
 rejected_garibaldi_modifier: "ガリバルディの援助を拒否"
 garibaldi_events.2.t: "別れを告げるガリバルディ"
 garibaldi_events.2.d_1: "[SCOPE.sCountry('garibaldi_italian_nation_scope').GetName]と[SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName]の間で戦闘が勃発したことにより、[SCOPE.sCharacter('garibaldi_scope').GetFullName]はイタリアの敵に立ち向かうため、[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]を去ることにしました。"
 garibaldi_events.2.d_2: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]に平和が訪れ、暴君との戦いがひとまずは終わりを迎えたため、[SCOPE.sCharacter('garibaldi_scope').GetFullName]は戦う価値のある別の目的を求めてこの国を離れることにしました。"
 garibaldi_events.2.f: "「イタリアの自由のため戦う兄弟がいるのであれば、我々はそこに駆けつけなければならない」" #Garibaldi
 garibaldi_events.2.a: "ご武運を、[SCOPE.sCharacter('garibaldi_scope').GetLastName]将軍。"
 garibaldi_events.3.t: "イタリア義勇軍"
 garibaldi_events.3.d: "[SCOPE.sCountry('italian_legion_foe_scope').GetAdjective]の圧政に対する戦いに加わるため、[SCOPE.sState('italian_legion_state_scope').GetName]は[SCOPE.sState('italian_legion_state_scope').GetName]にいるイタリアの人々に呼びかけ、志を共にする同胞で構成された軍を組織しています。"
 garibaldi_events.3.f: "「我が仲間たちよ！\n我らの数は少なく、敵は多数だ。\nより輝かしい勝利が得られるだろう。\nしっかりと構え、やつらが接近するまで射撃はするな。\nその時が来たら撃つのだ！\nそして銃剣を構え突撃せよ！」" #Garibaldi
 garibaldi_events.3.a: "彼らの技術と熱意は、戦場で必要になるだろう。"
 garibaldi_events.3.b: "彼らの専門知識を活かし、陸軍にもっと人を引き入れて訓練するんだ。"
 italian_legion_barracks_modifier: "イタリア軍の兵舎"
 italian_legionaries_modifier: "イタリア軍の義勇兵"
 garibaldi_events.4.t: "ガリバルディ、農民を奮い立たせる"
 garibaldi_events.4.d: "平民の心を動かす[SCOPE.sCharacter('garibaldi_scope').GetFullName]の能力は[SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective]との戦いで役に立っているものの、彼の過激な演説により[SCOPE.sState('garibaldi_peasants_state_scope').GetName]の[GetPopType('farmers').GetName]が我々の支配にも背き始めたため、政府の大臣の何人かが、彼を黙らせるよう要求しています。"
 garibaldi_events.4.f: "「農民が真実を学んだその時、暴君と奴隷はこの世界に存在し得なくなる」" #Garibaldi
 garibaldi_events.4.a: "彼はこの戦いにおいてあまりにも重要だ。敵対することは避けよう。"
 garibaldi_events.4.b: "声を落とすよう彼に命令しろ。"
 emboldened_peasantry_modifier: "奮い立つ農民たち"
 #Luddite Law Events
 luddite_law_events.1.t: "機械の中のダーウィン"
 luddite_law_events.1.d: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName][SCOPE.GetRootScope.GetCountry.GetCustom ('generic_newspaper_type')]に掲載された記事が、国内の文壇で話題になり、[SCOPE.sLaw('current_law_scope').GetName]に関する継続中の論争を紛糾させている。機械は進化し続ける機械生命体であるとし、人類が慎重に行動しなければ、いつか機械が人間を支配する種に取って代わるかもしれないと警告しているのだ。"
 luddite_law_events.1.f: "「私たちは、この問いに言及しよう。地球の覇権を握る人間の次の後継者は、どのような生物になりそうなのか。時にこのような議論を耳にする。私達は、自分自身で後継者を作っているのではないかと。\n\n日々、機械は私たちの上に立ち、日ごとに私たちは機械に従属するようになっている。より多くの人間が、日々、機械の世話をする奴隷として拘束され、より多くの人間が、日々、機械生活の発展に全人生のエネルギーを捧げている。\n\n結果が出るのは時間の問題だ」" #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "機械が私たちに取って代わることはないだろう。"
 luddite_law_events.1.b: "どうやら彼の暗いスタジオに長居しすぎたようだな。"
 luddite_law_events.1.c: "魅力的なアイデアだ。本当に、とても魅力的だ。"
 machine_men_with_machine_minds_modifier: "機械人間への恐怖"
 time_to_go_outside_modifier: "外へ出よ"
 luddite_law_events.2.t: "シンプルな生活"
 luddite_law_events.2.d: "[SCOPE.gsInterestGroup('simple_living_ig_scope').GetName]のリーダーである[SCOPE.sCharacter('simple_living_leader_scope').GetFullName]は、根っからの反近代主義者である。 その人物が[SCOPE.sLaw('current_law_scope').GetName]の提案を称賛し、[SCOPE.sCulture('simple_living_primary_culture_scope').GetName]が人々を近代化の退廃的行進から遠ざけて、優しき[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]の胸中に戻ろうと主張している。"
 luddite_law_events.2.f: "「現代の人々は、自分たちが世界に課している改造の範囲がますます広がっていることを自慢しているが、その結果、すべてのものがそれによってますます人工的になっている」" #René Guénon
 luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetHerHis|U]言葉には価値があり、我々の目標は一致している。"
 luddite_law_events.2.b: "娯楽に熱狂するな。"
 a_zealot_scorned_modifier: "蔑まれた狂信者"
 a_zealot_endorsed_modifier: "支持された狂信者"
 zealous_advocates_modifier: "熱意ある提唱者"
 widespread_dogmatic_intolerance: "教義敵不寛容の拡散"
 luddite_law_events.3.t: "技術恐怖症の流行"
 luddite_law_events.3.d: "[SCOPE.sState('technophobic_fury_state_scope').GetName]の[SCOPE.sBuilding('technophobic_fury_building_scope').GetName]における特定作業の自動化の可能性に対する抗議として始まったものが瞬く間に急進化した。槌を持った現場監督が工場現場のドアの鍵を開けたことがそのきっかけだった。壊れた機械や骨折の話は瞬く間に[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]に広がり、[SCOPE.sLaw('current_law_scope').GetName]に関する議論を不穏なものとしている。"
 luddite_law_events.3.f: "「俺たちが織る網が完成する時、\n剣がシャトルと交換される時、\n俺たちは経帷子をはためかせる\n専制君主を足元に横たえ\nその血で深く染めるのさ」" #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "不幸な事件、不幸な時期。"
 luddite_law_events.3.b: "暴徒と首謀者の両方を逮捕せよ。彼らは我々の代表ではない。"
 rage_against_the_machine_modifier: "機械への怒り"
 anti_worker_crackdowns_modifier: "工場の崩壊"
 a_reputation_for_violence_modifier: "暴力的な評価"
 #Exile Agitator Events
 yeet_agitator_events.1.t: "不毛の地"
 yeet_agitator_events.1.d: "政治的盟友とされていた者たちと[ROOT.GetCountry.GetAdjectiveNoFlag]の国民の両方が自らの考えを受け入れず、それによって苛立った[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName]は政界から引退することを決意し、怒りを抱えながら、起こり得たであろう未来について執筆することに残りの人生を費やすことにしました。"
 yeet_agitator_events.1.f: "「あの田舎者どもに真実を教えて、私は何を得た？\n耳をつんざくような沈黙だ！\nなのにやつらは[ROOT.GetCountry.GetCapital.GetCityHubName]を思索の街と呼ぶのか？#italic 文化#!を育む街だと？\n掃き溜めのような街で育まれるものなどない。唯一見つけられたのは街の外の畑で取れた作物ぐらいで、#italic それさえも#!手入れがなってなかった。\nせいせいしたよ！\nもう貴様らと顔を合わせずに済むのだからな！」"
 yeet_agitator_events.1.a: "[ROOT.GetCountry.GetCapital.GetCityHubName]から遠く離れたところで自らの考えを披露するというのなら、好きにさせればいい。"
 yeet_agitator_events.1.b: "[ROOT.GetCountry.GetNameNoFormatting]から出て行ってくれと、[SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim]に丁重に伝えてくれ。"
 yeet_agitator_events.1.c: "ほんの少しの後押しがあれば、あの[SCOPE.sCharacter('yeeted_agitator_scope_1').GetWomanMan]は復帰するさ。"
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName]が政界を引退し、国内で腰を落ち着けます。"
 yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName]が政界を引退し、国外に腰を落ち着けます。"
 embittered_writings_modifier: "扇動の解決"
 agitator_exiled_modifier: "扇動者の亡命"
 yellow_press_adovacte_modifier: "扇情的報道の支持"
 newspaper_campaign_modifier: "報道活動への融資"
 yeet_agitator_events.2.t: "より青き庭へ"
 yeet_agitator_events.2.d: "[ROOT.GetCountry.GetNameNoFlag]の政治の状況に満足し、海外で新たな扇動の機会を狙っている[SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName]は国を離れると宣言し、現在の統治者に対し、今後の成功を願う別れの言葉を残しました。"
 yeet_agitator_events.2.f: "「友よ、我々がここ[ROOT.GetCountry.GetNameNoFormatting]で成し遂げたことは、驚異的としか言いようがない。[SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting]の大義は[ROOT.GetCountry.GetNameNoFormatting]の大義であり、我々の努力と結果はまさにその証明となるだろう。\n\nだが我々の成功を祝うばかりで、海外の人々のことを忘れてはならない。[SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting]の願いはまだ淡い希望でしかなく、敵に踏みつけられて苦しんでいるのだ。\n\n彼らの大義が成されない限り、私の大義もまた終わりを迎えない。正義を求める彼らの叫びを無視して、[ROOT.GetCountry.GetNameNoFormatting]で栄誉に浴していることは、私の良心が許さないのだ」"
 yeet_agitator_events.2.a: "さらばだ、[SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]。君の考えが海外でも聞き入れられることを祈る。"
 #yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
 agitator_proof_modifier: "歴史の終焉？"
 yeet_agitator_events.3.t: "汝の労働の果実"
 yeet_agitator_events.3.d: "[ROOT.GetCountry.GetNameNoFlag]の新たな状況に満足しており、海外での生活がもたらす不確かさに向き合いたくない、あるいは直面することができないため、[SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName]は正式に政界から引退することを発表しました。"
 yeet_agitator_events.3.f: "「[SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe]は去るのだな。噂が本当なのであれば、[SCOPE.sState('retirement_state_scope').GetFarmHubName]で絵を描き、酒を飲み、鶏を育てるらしい。どうやら人間を率いると、[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]が生み出したもっと単純な生き物も率いたくなるようだな」\n\n「[SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe]はただ鶏が好きなのかもしれないぞ、[SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting]？」\n\n「その#bold 忌々しい#!口を閉じてろ、[SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting]」"
 yeet_agitator_events.3.a: "どれだけ熱があっても、最後には冷めてしまうようだ。"
 yeet_agitator_events.3.b: "[SCOPE.sCharacter('yeeted_agitator_scope_3').GetHerHis]の思い出を称えようじゃないか。[ROOT.GetCountry.GetCapital.GetCityHubName]に胸像を作るというのはどうだ？"
 agitator_legacy_modifier: "扇動の遺産"
 honouring_agitator_modifier: "胸を張る展示品"

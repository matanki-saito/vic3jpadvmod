 hispaniola_events.1.t: "国庫の脱植民地化"
 hispaniola_events.1.d: "解放のため[SCOPE.sCountry('france_scope').GetName]に負っていた借金を払い終えた。通りではお祭り騒ぎが起きている。"
 hispaniola_events.1.f: "#bold 最後の1フランまで！#!\n我々をかつての植民地の支配者に縛り付けていた負債の枷がついに外れた。今日の昼下がり、[SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting]の債権者への最後の支払いが#italic 預金供託金庫#!に引き渡され、何十年にも及ぶ金融的な屈辱に終止符が打たれたのだ。"
 hispaniola_events.1.a: "先人たちのために、祖国のために。"
 hispaniola_events.1.b: "我々がこの地の唯一の主となるのだ。"
 pearl_of_the_antilles_modifier: "作り直されたアンティル諸島の真珠"
 the_country_of_our_ancestors_modifier: "我らが祖先の国"
 hispaniola_events.2.t: "サン＝ドマングの奇跡"
 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName]が賠償金と借金を支払い終えた。我々と同意した通り、彼らは重荷から解放された。"
 hispaniola_events.2.f: "1825年に[SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting]が賠償金を課されたとき、実のところ、全額が支払われるだろうと思っていたフランス人はほとんどいなかった。だが、あらゆる困難をものともせず、ハイチは今日の昼下がり、[ROOT.GetCountry.GetCapital.GetCityHubName]の#italic 預金供託金庫#!に対し最後の支払いを行い、皆の予想を裏切ってみせた。"
 hispaniola_events.2.a: "ハイチ政府に公式な祝辞を出す。"
 end_of_haitian_payments_modifier: "ハイチの経済的独立"
 hispaniola_events.3.t: "ハイチが賠償金の再交渉を要請"
 hispaniola_events.3.d: "[SCOPE.sCountry('haiti_scope').GetName]は自由と引き換えに負った巨額の賠償金によって苦しんでおり、条件の再交渉を要請した。"
 hispaniola_events.3.f: "「[SCOPE.sCountry('haiti_scope').GetNameNoFormatting]の議会と、この国の国庫に仕える者として、我々が負う賠償金は到底支払えるものではないと言わざるを得ません。鉄の枷を外すための手段であったはずが、いつの間にか紙の枷に姿を変えていたのです。借金によって翼を潰されるのがどういうことなのかは、きっとお分かりになっているはずでしょう。[ROOT.GetCountry.GetNameNoFormatting]の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]として、どうか我が国民の苦しみを和らげていただくよう、お頼み申し上げます」"
 hispaniola_events.3.a: "いいだろう。他国への影響力も大いに役立つからな。"
 hispaniola_events.3.b: "断る。ハイチには払うべきものを払ってもらおう。"
 hispaniola_events.4.t: "フランスが賠償金の減額に合意"
 hispaniola_events.4.d: "[SCOPE.sCountry('france_scope').GetName]との交渉が実を結んだ。外交的な条件こそついていたものの、[SCOPE.sCountry('france_scope').GetRuler.GetFullName][SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle]自身が署名した公式の声明により、負っている賠償金の1/4が帳消しとなった。"
 hispaniola_events.4.f: "貴公の文には誠意がこもっているということが伝わってきたものの、私は落胆していると言わざるを得ません。我々は、貴公の島国が我らの損害を償うことができるというのに。ですがこの私、[SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting][SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle]が自ら取り計らいましたのでご安心を。議会が貴公らのための新しい条件に合意しました。"
 hispaniola_events.4.a: "#italic 素晴らしい、神に感謝だ！#!"
 hispaniola_events.5.t: "フランスが賠償金の減額を拒否"
 hispaniola_events.5.d: "またしても宗主国の傲慢さを示すかのように、[SCOPE.sCountry('france_scope').GetName]が賠償金を減らす要請を一切拒否。代わりに[SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting]の議員たちは、賠償金の支払いや、サン＝ドマングのおぞましい出来事について糾弾し始めた。"
 hispaniola_events.5.f: "「それで、国民に何と言うつもりなんだ？フランスと同じようにお前たちを苦しめるとでも言うのか？」\n\n「いや… だめだ、そんなことはできない。彼らはもう充分苦しんだ」\n\n「支払いをしないわけにはいかないぞ。さもないとフランス人を呼び戻すことになる。他に頼もうにも、そいつらはフランス人よりも早く我々を奴隷にするかもしれない」"
 hispaniola_events.5.a: "#italic くそったれ！#!"

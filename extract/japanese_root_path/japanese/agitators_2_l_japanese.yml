 revolution_pulse2_events.1.t: "国家の利益のため"
 revolution_pulse2_events.1.d: "政府は、近年の軍事的進歩についての最新情報を把握することの重要性を強調し、[SCOPE.sCountry('fact_finding_mission_country_scope').GetName]での軍事的実態調査任務に[SCOPE.sCharacter('army_lad_leader_scope').GetFullName]を派遣することを提案しました。けんかっ早い将軍を、反乱の兆候を見せつつある[SCOPE.sCharacter('army_lad_leader_scope').GetHerHis]支持者から引き離そうという目論みであるのは明白です。"
 revolution_pulse2_events.1.f: "鏡の曇りが消えたその瞬間、政府が頼んでいることは砂漠で雪を探せと言っているのと同じことなのだということに[SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]は気づいた。そのことにもっと早く気づいていれば、断ることができたかもしれない。だが今それを言ったところで、自分が愚か者だと思われるだけだった。"
 revolution_pulse2_events.1.a: "[SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]に荷物をまとめさせろ。いや、代わりに荷物をまとめておいてやれ。"

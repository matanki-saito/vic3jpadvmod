 dreyfus_imperfect_compromise: "不満な妥協"
 dreyfus_pleased_with_court_desicion: "裁判の判決に歓喜"
 dreyfus.6.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]のボードゲームの普及"
 dreyfus.6.d: "[SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName]に関連する裕福な名士は、最近「[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]事件とその真実」と題し、[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]が上流社会の中で不当に有罪になったという考えをさらに広めている。"
 dreyfus.6.f: "「では、どうやって勝つのだ？」\n「さて、道の先に、井戸を出ようとしている裸の女性が見えるだろう？あれが真理だ。あなたは、壊れた法律板、手紙、ランドマーク、新聞を通して、自分の駒をそれに向かって動かすのだ」\n「なるほどね。そしてそのほうき、そしてあの醜い仮面は？」\n「偏見の仮面だ、友よ。本来あるべき歴史のゴミ箱に捨てられたものだ」\n「ではなぜ、そのうちの一人が私の親愛なる母に似ているのか」\n「あなたのグラスが空なのはわかったよ、友よ。私にお手伝いをさせてくれないか」"
 dreyfus.6.a: "たかがゲーム、なぜ怒る必要があるんだ？"
 dreyfus.6.b: "名誉棄損だろう。厳しく罰しろ。"

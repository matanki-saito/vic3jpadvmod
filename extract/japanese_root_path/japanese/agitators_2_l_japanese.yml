 french_pretenders.10.f_3: "「フランスとの協議の上、私は国民から与えられた栄誉を謹んで受け入れる。平和な帝国を築くことを、私は誓おう。征服は行われるが、それは和解、宗教、道徳の征服である！存在に値する帝国があるのだとすれば、それは我々の帝国なのだ」"

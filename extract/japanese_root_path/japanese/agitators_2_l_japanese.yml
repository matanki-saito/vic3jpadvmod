 land_ownership_law_events.3.t: "余計な1エーカー"
 land_ownership_law_events.3.d: "[SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName]のリーダーであり、[SCOPE.sLaw('current_law_scope').GetName]制定支持派の急先鋒である[SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName]が、熱のこもった国会演説の中で「血を吸って肥え太った農夫の時代は間もなく終わりを迎える」と主張しました。[SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHis|U]の過激なメッセージは[SCOPE.gsInterestGroup('rural_folks_scope').GetName]の多くのメンバーを動揺させ、隣人より数エーカー多く所有しているだけにもかかわらず、そのレッテルを貼られるのではないかと恐れています。"
 land_ownership_law_events.3.f: "「ディマ、[SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting]からの知らせを聞いたか？どうやら[SCOPE.sCharacter('anti_kulak_leaders_scope').GetSheHe]は農民を恨んでいるらしい。うちのとこのライ麦に[SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHim]を近寄らせたくないね」\n\n「狙われてるのは大物だけさ。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]である[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]が相手したがるようなやつだけだよ。[SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting]はバーバ・ヤーガじゃないんだ」\n\n「だとしても、[SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHim]はうちのところのライ麦には近寄らせたくない。妻が今回の収穫でまたスイートブレッドを作ることになってるんでね」"
 land_ownership_law_events.3.a: "裕福な農民はみな階級の裏切り者である…"
 land_ownership_law_events.3.b: "…だが裁判官の木槌を受けることになるのは、最も贅沢をしている者である。"
 land_ownership_law_events.3.c: "彼らの運命はまだ決まっていない。公式な発言はするな。"

 land_ownership_law_events.7.t: "納屋邸宅での取引"
 land_ownership_law_events.7.d: "[SCOPE.sLaw('current_law_scope').GetName]制定に向けた政府の動きが本格化する中、[SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName]の大規模な穀物市場が近くにあることで財をなし、富農から地主になった[SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]内の団体が、政府から彼らに対し一定の「譲歩」が認められるのであれば、この法案にかなりの政治力を行使すると申し出ています。"
 land_ownership_law_events.7.f: "土地を搾取可能な富と結びつけることの問題は単純だ。価値ある品が得られる土地を支配する者は、社会という集団の中でより大きな発言力を持つことになる。それが小麦であろうと、綿であろうと、アヘンであろうと関係ない。そしてそれは、いずれその発言力を失いたくないという欲求に発展する。そうして、熱烈な妥協がなされるのだ。自尊心を一時的に犠牲にし、少しでも権力にしがみつこうとする。"
 land_ownership_law_events.7.a: "農業の「助成金」をいくらか出せるはずだ。"
 land_ownership_law_events.7.b: "[SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]に優先的な土地の権利を与えよう。"
 land_ownership_law_events.7.c: "そんな不正行為をしなくとも、この法律は盤石だ。"

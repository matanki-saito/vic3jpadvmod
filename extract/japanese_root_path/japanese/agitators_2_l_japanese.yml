 dreyfus.7.t: "反[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]が[SCOPE.sState('anti_dreyfusard_riot_state').GetName]にて暴動を起こした。"
 dreyfus.7.d: "[SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName]の系列新聞[SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]において、特に紛糾した意見書に駆り立てられるように、大勢の人々が街頭で反[SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName]のスローガンを叫び、[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]の像に火をつけている。"
 dreyfus.7.f: "「「陸軍万歳」と「ユダヤ人を倒せ」と大声で叫びながら、彼らはまたやってきた。今夜は火事、明日は後片付けだ。いつも通りだな」\n\n「たった一人のユダヤ人の魂のために、こんなにも苦労するのか？有罪であろうとなかろうと、あの男を牢屋に入れたままにしておいたほうがいいのではないかと思い始めているよ」"
 dreyfus.7.a: "民衆の声は神の声だ。"
 dreyfus.7.b: "このヒステリーを抑えろ。"
 dreyfus.7.c: "警官に暴徒を抑えさせろ。"

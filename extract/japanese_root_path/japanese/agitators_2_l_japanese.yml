 algeria_events.4.t: "フランス領アルジェリア"
 algeria_events.4.d: "数十年にわたる苦闘が実を結んだ。かつて農民や奴隷が東洋の専制君主の下で労働していた場所に、[ROOT.GetCountry.GetAdjectiveNoFormatting]文明の光明が新しい土地、そう我らの土地を照らし出したのだ。"
 algeria_events.4.f: "アルジェリアとその店々に対する哀悼を\nその痕跡はもはや存在しない！\n忌まわしき者どもが犯したこの不義よ！\n市場とされたアル・カイサリヤにて\n聖典が綴じられ売られていたとは嘆かわしい\nやつらは我らが父祖の墓を荒らし\n骨をばらまいたのだ\n荷馬車で踏みつけにするために。" #Traditional Algerian song/poem

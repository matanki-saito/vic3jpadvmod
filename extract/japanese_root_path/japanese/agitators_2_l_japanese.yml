 paris_commune_pulse_events.12.t: "学校へ"
 paris_commune_pulse_events.12.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]中央委員会は、子どもの就労を認めないことを決定しました。新たに生まれた自由時間をどう使うべきか、意見が分かれています。"
 paris_commune_pulse_events.12.f: "疑うことを知らない労働力を安価で調達することが、若者を働かせることの背景にある考えだった。もちろんのこと、それを考えた者たちは自分の子どもを働かせはしなかった。当然だろう。腰が変形したり、背骨が曲がったり、石炭の粉を吸って様々なガンにかかったりというような危険に、自分の子をさらしたい親などいはしない。\n\n当然のことながら、機会が巡ってきた時、コミューンはそれを廃止した。そして今、皆の子がまっとうに成長する機会を得たのだ。"
 paris_commune_pulse_events.12.a: "子を与えよ、さすれば成人を返そう。"
 paris_commune_pulse_events.12.b: "防塞に囲まれていれば一人前の男になれるさ。"
 paris_commune_pulse_events.12.c: "壊れた時計でも一日に二回正しい時刻を示すというのは#italic 本当#!のようだ。"

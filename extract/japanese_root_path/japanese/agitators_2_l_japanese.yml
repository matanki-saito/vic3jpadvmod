 revolution_pulse2_events.3.d: "[SCOPE.sState('transnational_unrest_squashing_state_scope').GetName]に革命の炎が迫る中、激しいストライキが[SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName]の[SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName]を襲いました。事態の激化とさらなる利益の喪失を恐れた[SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective]の株主たちは政府に即時援助を申し立てました。国境に配備された非番の[SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjectiveNoFlag]憲兵による支援が提示されています。"
 revolution_pulse2_events.3.f: "200名の人員を待機させている。"

 french_pretenders.1.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]の復古"
 french_pretenders.1.d_1: "前政権が自らの正当性を示せなかったため、クーデターによって[ROOT.GetCountry.GetRuler.GetFullName]がたちまち権力の座についた。[ROOT.GetCountry.GetRuler.GetHerHis]の前任者たちに比べ、より控えめで近代的な戴冠式を選択した[ROOT.GetCountry.GetRuler.GetSheHe]がランスの大聖堂で[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]を戴冠した。"
 french_pretenders.1.f_1: "「同胞たちよ！神の御前で、私はこの国が期待する務めを忠実に守ることを誓おう。法律によってのみ統治し、あらゆる者に対し、その者が持つ権利に従って公正かつ平等な正義を下し、あらゆることにおいて、フランス国民の利益、幸福、および栄光だけを考え行動することを誓う」"
 french_pretenders.1.d_2: "前政権が自らの正当性を示せなかったため、クーデターによって[ROOT.GetCountry.GetRuler.GetFullName]がたちまち権力の座についた。ランスの大聖堂で、アンシャン・レジームの黄金時代以来みられなかった伝統と豪華さは、4日間にわたる壮観の中、[ROOT.GetCountry.GetRuler.GetSheHe|U]は、[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に叙位され、冠を授かった。"
 french_pretenders.1.f_2: "「神の摂理は、我々をこの神聖な場所に呼び戻し、大いなる務めを負わせた。フランスの王として、我々はこの地の憲章を遵守し、王と国とを同じ天秤にかける神の祭壇の前で、新たな厳粛さをもってこれを維持することを誓う」"
 french_pretenders.1.d_3: "前政権が自らの正当性を示せなかったため、クーデターによって[ROOT.GetCountry.GetRuler.GetFullName]がたちまち権力の座についた。[ROOT.GetCountry.GetRuler.GetHerHis]の前身であるナポレオン大帝のローブとレガリアを身にまとい、ノートルダム大聖堂での盛大なセレモニーで[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRuler.GetHerselfHimself] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]として戴冠を受けた。"
 french_pretenders.1.f_3: "「フランスとの協議の上、私は国民から与えられた栄誉を謹んで受け入れる。平和な帝国を築くことを、私は誓おう。征服は行われるが、それは和解、宗教、道徳の征服である！存在に値する帝国があるのだとすれば、それは我々の帝国なのだ」"
 french_pretenders.1.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]万歳！"
 french_pretenders.1.b: "オルレアン家よ万歳！"
 french_pretenders.1.c: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]万歳！"

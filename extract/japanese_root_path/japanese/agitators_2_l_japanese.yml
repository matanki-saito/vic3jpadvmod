 land_ownership_law_events.9.t: "進んだ時代の奴隷制度"
 land_ownership_law_events.9.d: "[SCOPE.sLaw('current_law_scope').GetName]を導入しようとする政府の動きにより、[SCOPE.sState('serfdom_enactment_state_scope').GetName]全体で疑念が生じ、抗議活動が拡大しています。自由[GetPopType('farmers').GetName]は大人しく[GetPopType('aristocrats').GetName]に屈従するつもりはなく、この制度を過ぎ去った時代の遺物とみなす都市部の改革派と手を組みました。"
 land_ownership_law_events.9.f: "「主の監視から解放されれば、農民たちは畑を耕さず放置するだろう。今は働いているが、明日もそうするという保証はどこにある？\n\n毅然とした態度だけが、農民の気まぐれな心をうまく誘導し、奴らが力を込めて耕すことを保証できるのだ」"
 land_ownership_law_events.9.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]が自らの信徒を導くように、[GetPopType('aristocrats').GetName]も自らの民を導くのだ。"
 land_ownership_law_events.9.b: "だが彼らは#italic 奴隷#!になるわけじゃない。「単純土地所有権を有する賃借人」になるだけだ。"

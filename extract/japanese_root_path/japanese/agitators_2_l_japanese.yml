 revolution_pulse2_events.8.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]の抵抗"
 revolution_pulse2_events.8.d: "保安官を追い返すことに成功したことで勢いづいた[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]と、何百人にも及ぶ彼の支持者は、[SCOPE.sState('hatmakerfeud_state').GetName]に派遣された陸軍に立ち向かうため結集しましたが、兵士たちが2門の大砲を設置するのを見たことで、さっきまでの熱気は大きく揺らいでいます。"
 revolution_pulse2_events.8.f: "「俺たちはあんたをあの忌々しい保安官から守ってやると約束した。そして実際に守った。だがこれは自殺行為だ。ライフルを持ったやつが13人、農具を持ったやつが数百人いるだけだぞ。本気の暴徒にも歯が立たないだろうし、陸軍が相手ならもっと無理だ。\n逃げてくれ。あんたのために戦っても、あんたのために死ねるかは、わからない」"
 revolution_pulse2_events.8.a: "射撃を開始しろ。突撃するんだ。暴徒を退散させろ。"
 revolution_pulse2_events.8.b: "犯罪者を引き渡し、解散する"

 land_ownership_law_events.1.t: "[SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting]のホームステッド法"
 land_ownership_law_events.1.d: "[SCOPE.sState('homesteading_act_state_scope').GetName]の一等地は、自分たちのような高潔なるヨーマンが開拓すべきであると主張する[SCOPE.sLaw('current_law_scope').GetName]の法律案は、辺境での好機を狙っている[SCOPE.gsInterestGroup('rural_folks_scope').GetName]のメンバーの間で人気が高まっており、現在農業分野を支配している[SCOPE.gsInterestGroup('landowners_scope').GetName]は大いに悔しがっています。"
 land_ownership_law_events.1.f: "庁舎では何日にもわたって議論が繰り広げられた。この先祖代々の遺産や、自然権を主張するのと同じように、非難が飛び交った。窃盗、不法占拠、不法所持が武器として用いられた。そして盾となったのは、血縁の権利、家族の名前、そして最初に見つけた者を利する、ほぼ誰も知らない条例であった。"
 land_ownership_law_events.1.a: "投票し、[SCOPE.sState('homesteading_act_state_scope').GetName]の農場を手にしよう！"

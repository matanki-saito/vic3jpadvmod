 paris_commune_pulse_events.10.t: "砦の陥落"
 paris_commune_pulse_events.10.d: "パリを囲む砦の一つで衝突があり、その結果降伏の申し出が行われました。駐留していたコミューン支持者たちは砦を明け渡し、街に戻ることに同意しました。"
 paris_commune_pulse_events.10.f: "「ここでやつらと戦うことはできない。あちらにはこっちの3倍の人数がいるし、食料も銃弾も火薬も、ナイフも制服も我々よりたくさん持っている」\n\n「ふん。それで、これからどうしようっていうんだ？お漏らしでもするのか？」\n\n「まずは、我々の方が多く銃を持っていて、兵の数も多い場所で戦うんだ」"
 paris_commune_pulse_events.10.a: "駐屯部隊の撤退を許可しろ。"
 paris_commune_pulse_events.10.b: "全員叩きつぶせ。誰も逃がすな。"
 paris_commune_pulse_events.10.tt_1: "コミューン支持者が再び駐屯部隊を配置します。"
 paris_commune_pulse_events.10.tt_2: "コミューン支持者がこの砦を放棄し、他の場所に軍を投入します。"

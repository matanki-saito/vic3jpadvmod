 paris_commune_pulse_events.14.t: "着飾って前線へ"
 paris_commune_pulse_events.14.d: "パリ・コミューンでの予備選挙の後、国民衛兵は大通りを通るパレードを企画しました。"
 paris_commune_pulse_events.14.f: "ジャン・ピエールはブーツを手にした。ジャン・ピエールは外套を手にした。ジャン・ピエールは銃を手にした。壮大な革命が始まろうとしていた。そしてジャン・ピエールは、物心ついたときから知っている友人や家族と一緒にいた。パリには輝かしい革命の歴史があり、彼の心は浮ついていた。\n\nだが、ジャン・ピエールは誰もこのことに気が付いていないのだろうかと思った。彼らはフランス軍と同じ弾丸を使うのだということ、そしてフランス軍が間もなく彼らに向かって射撃してくるのだということに。"
 paris_commune_pulse_events.14.a: "我々の忠誠は、委員会とコミューンと共にある。"
 paris_commune_pulse_events.14.b: "フランスのために、そして国際歌のために。"
 paris_commune_pulse_events.14.c: "我々はパリのため行進する。"

 revolution_pulse2_events.2.d: "数多の魂胆とスーツケースいっぱいの高級酒を持って、[SCOPE.sCharacter('army_lad_leader_scope').GetFullName]が[SCOPE.sCountry('fact_finding_mission_country_scope').GetName]での実態調査任務から帰還し、再び国内における自らの野望達成に向けて行動できるようになりました。"
 revolution_pulse2_events.2.f: "野生のガチョウを長い間追いかけていると、人はいくつかのことを学ぶことになる。1つ目は、ほとんどの動物は人の心が折れるよりも先に疲れてしまうということ。そして2つ目は、狩るものは1つだけではないということだ。今回の場合、求めていたもの全てが銀の大皿に盛られて出てきた。\n\nそして、適切な飲み物が少しばかりあれば、賢明な指導者なら誰でも、この新しく恐ろしい脅威の話を聞きたくなるだろう。"
 revolution_pulse2_events.2.a: "良かれあしかれ、[SCOPE.sCharacter('army_lad_leader_scope').GetLastName]が戻ってきた。"

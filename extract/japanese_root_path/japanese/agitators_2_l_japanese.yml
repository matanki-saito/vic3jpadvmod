 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]がインタビューで罪の意識を認めている。"
 dreyfus.9.d: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName]が地元ジャーナリストとのインタビューの中で、[SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag]に亡命中、多くの人から [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]事件の真犯人として多くの人に疑われていたが、どうやら[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetHerHis]の罪を認め、彼が覚書の真の作者と告白しているようだ。"
 dreyfus.9.f: "「今日亡くなったサンデール大佐の依頼で覚書を書きました。サンデール大佐が亡くなったのは不幸なことです、彼はその事実を知っていたのですから。しかし、証人がいなくなろうとも、その覚書を書いたのが私であることは証明できる。\n\nこの覚書は、[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]の有罪を物質的に証明するために使われる予定でした。情報局は[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]に対して、道徳上の証明しか集めることができませんでした。しかし、フランスのスパイサービスを通じて、[SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting]参謀本部が[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]にしか伝えられない文書を保有していたことは知られていました」" #Approx. quote from interview with Esterhazy
 dreyfus.9.a: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]の事件に光が灯った。"
 dreyfus.9.b: "[SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting]に不和を招くための嘘以外の何物でもない。"
 dreyfus.9.c: "この事件は、今や「真実」よりも大きなものだ。この告白に耳を傾けてはならない。"

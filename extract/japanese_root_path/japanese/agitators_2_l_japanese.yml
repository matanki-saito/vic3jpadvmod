 paris_commune_pulse_events.1.t: "教会と国家の掌握"
 paris_commune_pulse_events.1.d: "[SCOPE.gsInterestGroup('seize_church_ig_scope').GetName]に所属する[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]衛兵が、またしても著名な教会を占拠しました。彼らは中央委員会に指示を仰ぎました。"
 paris_commune_pulse_events.1.f: "国民衛兵が人けのない教会に到着した。\n「裏切りの証拠だ」と1人が呟く。「腰抜けめ」そう2人目が吐き捨てるように言った。兵たちが戦利品や、防塞用の木材を探し尖塔の中を漁る。\n\nもし、本当に神がこの建造物の支配権を主張したのだとしても、もはやそれは彼のものではなかった。これは民衆の物となったのだ。"
 paris_commune_pulse_events.1.a: "コミューンがより強固に確立されるまで、教会を閉鎖しろ。"
 paris_commune_pulse_events.1.b: "金と銀をくまなく探せ。"
 paris_commune_pulse_events.1.c: "会議に使えるよう、[SCOPE.gsInterestGroup('seize_church_ig_scope').GetName]に引き渡せ。"
 secret_clubhouse_modifier: "秘密のクラブハウス"
 capital_gains_modifier: "資本利得"
 divine_forclosure_modifier: "神聖なる差し押さえ"
 the_riches_of_the_church_modifier: "教会の富"
 paris_commune_pulse_events.2.t: "40回の警告射撃"
 paris_commune_pulse_events.2.d: "パリ・コミューンの支持者たちが、パリ郊外で[SCOPE.sCharacter('executed_general_scope').GetLastName]将軍を複数回撃ちました。ヴェルサイユ宮殿では彼の生存がかすかに期待されていましたが、コミューン支持者は道徳的勝利を宣言しました。"
 paris_commune_pulse_events.2.f: "1人ずつ、彼の部下は離反していった。\n2人ずつ、衛兵が銃を構えた。\n3つずつ、ライフルが破裂音を轟かせた。\n4つずつ、穴が重なった。\n5人ずつ、誰も生き残ることはできなかった。"
 paris_commune_pulse_events.2.a: "敵の将軍を殺すことで、彼らは自らの務めを果たしたのだ。"
 paris_commune_pulse_events.2.b: "公正な裁判を実施しろ。我々は野蛮人ではない。"
 paris_commune_pulse_events.2.c: "彼らの勇気を称え、決死隊に入れろ。"
 paris_commune_pulse_events.2.tt: "[SCOPE.sCharacter('executed_general_scope').GetLastName]将軍がパリ・コミューンの支持者に捕らえられました。彼らが敗北すれば、生き残ることができるかもしれません。"
 one_hydra_head_claimed_modifier: "ヒュドラの頭を一つ打破"
 miraculous_survival_modifier: "奇跡の生還"
 airs_of_civility_modifier: "礼節を重んじる空気"
 war_is_the_answer_modifier: "戦争こそが答え"
 paris_commune_executes_general: "[SCOPE.sCharacter('executed_general_scope').GetLastName]将軍がパリ・コミューンの支持者に捕らえられ、処刑される。"
 paris_commune_pulse_events.3.t: "釘を欲するのは"
 paris_commune_pulse_events.3.d: "反革命が迫りつつあるパリの各区では、防御設備がより必要なのは誰かということで言い争っています。"
 paris_commune_pulse_events.3.f: "「最後のワイン樽40個を持っていっただろう！反革命後の冬を越すのに十分な木材があるじゃないか。こっちは砂で何とかしないといけないんだぞ」\n\n「その砂には金と同じ価値があるってのに、あんたはそれでガラスを吹いてるだろ。どうせ薪だって炉の燃料にするに決まってる！」\n\n「この4つ目のウシガエルめ！石炭はそのためにあるんだ！」"
 paris_commune_pulse_events.3.a: "地区のことはそこの住民が一番よくわかっている。"
 paris_commune_pulse_events.3.b: "防御を中央に集中させよう。"
 paris_commune_pulse_events.3.c: "外側の区を緩衝地にするんだ。"
 wishful_initiative_modifier: "希望的戦略"
 communard_citadel_modifier: "パリ・コミューン支持者の要塞"
 wages_of_pragmatism_modifier: "実利的な防御"
 modifier_popular_defense_commune: "市民兵"
 paris_commune_pulse_events.4.t: "燃料の乙女"
 paris_commune_pulse_events.4.d: "君主制と関連のある公共施設、像、家屋に火が放たれています。目撃者たちによると、これは[SCOPE.sCountry('paris_commune_nation_scope').GetName]の女性たちの犯行のようです。"
 paris_commune_pulse_events.4.f: "火から立ちのぼる煙が、パリの空を黒く染めている。多くの者が、これをコミューンの大いなる勝利だと呼んでいた。\nだが他の者は、フランスの長い歴史に対する向こう見ずな冒涜だと考えていた。\n灰がすべてを覆いつくす。人々が破壊に耽る中、街は大混乱に陥った。"
 paris_commune_pulse_events.4.a: "戦争に巻き添えはつきものだ。"
 paris_commune_pulse_events.4.b: "こんな時代には、男の怒りが燃え上がるものだ。"
 paris_commune_pulse_events.4.c: "女も怒りを爆発させたいのだ。"
 cries_of_havoc_modifier: "大混乱の叫び"
 rallying_cries_ignored_modifier: "結集の叫びを無視"
 accusations_of_hysterical_mania_modifier: "熱狂への非難"
 paris_commune_pulse_events.5.t: "敵の戦闘員"
 paris_commune_pulse_events.5.d: "ヴェルサイユの政府は[SCOPE.gsInterestGroup('armed_forces_scope').GetName]に対し、捕らえられたコミューン支持者を24時間以内に裁判にかけ、判決を下すことを許可しました。その報復として、パリの中央委員会は軍事裁判による死者1人につき3人を処刑すると決定した。"
 paris_commune_pulse_events.5.f: "「こうして我々パリ市民は、非道なる2つの法の狭間に置かれることとなった。コミューンによって復活した容疑者の法律と、議会によって確実に承認されるであろう、迅速な処刑に関する法律だ。\n\nやつらは大砲で戦うのではなく、法令でお互いを殺し合っているのだ」" #Emile Zola
 paris_commune_pulse_events.5.a: "撃ち殺せ。やつらは敵の戦闘員だ。"
 paris_commune_pulse_events.5.b: "やつらは裏切り者だ。疑わしい者は処刑せよ。"
 paris_commune_pulse_events.5.c: "これはあからさまな反乱の扇動だ。武器を持たない容疑者は投獄しろ。"
 unacceptable_losses_modifier: "受け入れられない損失"
 moral_high_ground_modifier: "道徳的優位"
 divisive_instigation_modifier: "対立の扇動"
 modifier_slaughter_with_decrees: "法令による虐殺"
 paris_commune_pulse_events.6.t: "将校と神父"
 paris_commune_pulse_events.6.d: "国民衛兵の幹部たちが、パリから離れることを拒む神父たちの一団を捕らえました。彼らは聖職者たちを刑務所に移す準備を進めています。"
 paris_commune_pulse_events.6.f: "「金貨のありかを言え！そしたらお前の頭を吹き飛ばしてやる、神父め！」\n\n「ノン、ノン、ジャック。「さもないと」っていうのが正しい表現だ。\n金貨のありかを言え、さもないとお前の頭を吹き飛ばすぞ、だよ」\n\n「いいや間違ってないさ。あいつが金貨のありかを明かさないなら、殴り殺すつもりだったからな」"
 paris_commune_pulse_events.6.a: "反動主義者を許すわけにはいかない。全員を捕えろ！"
 paris_commune_pulse_events.6.b: "バッグ1つだけ持たせてパリから追い出せ。"
 paris_commune_pulse_events.6.c: "教会のガレキで聖職者どもを埋めてやれ。"
 to_strike_god_modifier: "神を打て"
 virtue_of_mercy_modifier: "慈悲の美徳"
 a_boldered_tomb_modifier: "ガレキの墓"
 paris_commune_pulse_events.7.t: "かけられる枷"
 paris_commune_pulse_events.7.d: "パリ郊外で小競り合いが発生し、その結果フランス陸軍が[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]の国民衛兵のメンバーを捕らえました。"
 paris_commune_pulse_events.7.f: "ネイビーブルーとレッドの服を着た男たちは、その場で捕らえられた。彼らが国民衛兵であるということは明白だった。\n何人かは所持品をほとんど捨てて、街に逃げ帰ろうとしていた。彼らが国民衛兵であるとは言い切れなかった。\n陸軍にはもっと単純なルールがあった。手にバターナイフを持っていようが、単発式の銃を持っていようが関係はない。武器を持っていれば、撃つのだ。"
 paris_commune_pulse_events.7.a: "彼らは降伏した。裁判にかけろ。"
 paris_commune_pulse_events.7.b: "裏切り者にかける慈悲はない。"
 paris_commune_pulse_events.8.t: "400の礼砲"
 paris_commune_pulse_events.8.d: "パリにある数百門の青銅製の野砲が、引き取り手のないままになっており、ヴェルサイユ政府は警告を促しています。[SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName]将軍は、自分には銃を押収するのに十分な兵力を持っていると断言しています。"
 paris_commune_pulse_events.8.f: "「400門の大砲がどれほどの損害を与えられるか理解しているのですか？何人の部下が命を落とすことになるか、わかっていますか？\nええ、あれは時代遅れです。ええ、装填は非常に面倒です。ですが、錬鉄製の弾1つで陣形を壊滅させ、防衛設備を弱体化させることができるのですよ。\nラングリッジを十分に詰め込めば、軍隊をまるごと挽き肉に変えられるほどの榴弾になるのです。\n\n理解できましたか？それとも、コミューン支持者に実際にやってみせてもらいましょうか？」"
 paris_commune_pulse_events.8.a: "今すぐ発て。敵の不意を突けるうちにな。"
 paris_commune_pulse_events.8.b: "押収するには人手が足りない。"
 paris_commune_pulse_events.8.c: "もっと良い銃がその辺に転がっている。"
 paris_commune_pulse_events.8.tt_1: "陸軍は銃の一部を回収しましたが、残りはコミューン支持者に奪われました。"
 paris_commune_pulse_events.8.tt_2: "コミューン支持者が銃を手に入れ、我々の仲間からは大量の離反者が出ています。"

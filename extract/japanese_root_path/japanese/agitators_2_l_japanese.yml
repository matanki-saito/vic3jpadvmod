 french_pretenders.10.f_1: "「同胞たちよ！神の御前で、私はこの国が期待する務めを忠実に守ることを誓おう。法律のみに基づいて統治し、すべての者に対し、その者が持つ権利に従って公正かつ公平であり平等に扱い、あらゆることにおいて、フランス国民の利益、幸福、および栄光だけを考え行動することを誓う」"
 french_pretenders.10.d_2: "ランスの大聖堂で、アンシャン・レジームの黄金時代以来みられなかった伝統と豪華さは、4日間にわたる壮観の中、[ROOT.GetCountry.GetRuler.GetFullName]は、[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に叙位され、冠を授かった。"
 french_pretenders.10.f_2: "「神の摂理は、我々をこの神聖な場所に呼び戻し、大いなる務めを負わせた。フランスの王として、我々はこの地の憲章を遵守し、王と国とを同じ天秤にかける神の祭壇の前で、新たな厳粛さをもってこれを維持することを誓う」"

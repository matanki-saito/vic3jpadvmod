 paris_commune_pulse_events.9.t: "自分の体、自分のルール"
 paris_commune_pulse_events.9.d: "女性同盟は、街にある合法的な売春宿に終止符を打つため、街の人々を集結させました。多くの者が、彼らを取り巻く厳しい法律をその原因として挙げています。"
 paris_commune_pulse_events.9.f: "売春を法的に制限する目的は、性病の感染を抑制し、虐待的な主従関係を避け、法的同意を確実なものにすることである。\n理論的にはごもっともだが、ほとんどの売春婦は、自分の職業に伴う危険性をよく理解している。\nだが現状では、法律が彼らに劣悪な待遇と健康管理を強制し、法の濫用を招いているのだ。"
 paris_commune_pulse_events.9.a: "女性の体はその人自身の権利だ。"
 paris_commune_pulse_events.9.b: "男の衝動は、あの建物の中に収めるのが最善なのだ。"
 paris_commune_pulse_events.9.c: "言うことには一理ある。あの罪の巣窟を全面的に違法にしよう。"

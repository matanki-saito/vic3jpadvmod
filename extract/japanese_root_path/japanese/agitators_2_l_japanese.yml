 zola_state_funeral_expenses: "葬儀の費用"
 dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting]の名誉棄損による訴訟"
 dreyfus.5.d: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]の名声と評判を既存していると激怒する [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName]は、「私は弾劾する」の作者である[SCOPE.sCharacter('emile_zola_scope').GetFullName]を名誉毀損で告発し、[SCOPE.sCharacter('emile_zola_scope').GetHerHis]が横柄であったことを理由に、[SCOPE.sCharacter('emile_zola_scope').GetWomanMan]の投獄を要求している。"
 dreyfus.5.f: "怒りと憤り、勝利と喪失の叫びは、裁判官の言葉をかき消した。彼を非難する者たちは、もっと厳しい罰が必要だと言い、彼を支持する者たちはドレフュスの時と同じく、殉死だと叫んだ。「フランスに泥を塗る醜聞だ」という者もいれば、「その首に縄をかけてやれないのが残念だ」という者もいた。だが、そんな彼らに共通する意見があった。エミール・ゾラが間違った処罰を受けたということだ。"
 dreyfus.5.a: "法廷の規則。すなわち、あらゆる罪状で有罪だ。"
 dreyfus.5.b: "有罪だが、罰金刑のみだ。"
 dreyfus.5.c: "無罪だ。表現の自由は神聖不可侵だ。"
 dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName]は、刑務所を避けるために亡命しようとするだろう。"
 dreyfus.5.tt_2: "[SCOPE.sCharacter('emile_zola_scope').GetFullName]は投獄された。"

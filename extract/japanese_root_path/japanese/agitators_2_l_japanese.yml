 revolution_pulse2_events.4.t: "[SCOPE.sState('company_store_strike_state').GetNameNoFormatting]を襲うスクリップに対する抗議"
 revolution_pulse2_events.4.d: "[SCOPE.sState('company_store_strike_state').GetName]の大規模な[SCOPE.sBuilding('company_store_strike_building').GetName]で働く労働者たちが、その企業の店舗でのみ使用可能な通貨である「スクリップ」で賃金を支払うという制度に抗議し、論争の的となっている店に火をつけ、会社の本部に向かって抗議行進を行い、賃金を現金で支払うよう求める暴動を始めました。"
 revolution_pulse2_events.4.f: "「16トンも積み込んで、得たものは何だ？\nまた1日歳を取り、借金はさらに増える\n聖ピーターよ、俺を呼んでもそっちには行けないぞ\n俺の魂は会社のものだから」" #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "なにで支払うかは会社が決めることだ。暴動を解散させろ。"
 revolution_pulse2_events.4.b: "火に油を注ぐはよそう。労働者の要求には一理ある。"
 revolution_pulse2_events.4.tt: "現金の代わりに企業の独自通貨で賃金を支払うことを禁じる法案を制定する。"

 revolution_pulse2_events.7.d: "労働者の権利を拡大するという要求が通らなかった場合に、政府に対し暴力を行使することを扇動した罪で、[SCOPE.sState('hatmakerfeud_state').GetName]の地元の[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]を逮捕しようと試みたものの、地元住民がこの新参者の周囲に集まり、派遣された保安官をこの土地にある川に放り投げたため、あえなく失敗に終わった。"
 revolution_pulse2_events.7.f: "「保安官に[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]を連れて行かせる？そうはさせない。[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]の保安官とその同類どもは、消え失せりゃいいんだ。\n[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]を捕まえたけりゃ、俺を倒していけ。悪気はないが、俺の体はあんたの貧相な体よりも30ポンドは重いぜ」"
 revolution_pulse2_events.7.a: "陸軍を派遣しろ。今度も同じように抵抗してみるがいいさ。"
 revolution_pulse2_events.7.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]のことは放っておけ。この問題が他所に広がらないことを祈ろう。"

 french_pretenders.3.c: "それで、ベレー帽をかぶったスペイン人の羊飼いが、より優れているとでも？"
 french_pretenders.3.h: "成り上がった蛮族？健忘症の連中は、七月革命を忘れたというのか？"
 french_pretenders.3.e: "コルシカのオーガの産みの親は、より正統だというのか？"
 french_pretenders.3.g: "不敬罪では？ならば[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetHerHim]の口を閉じさせろ！"

 je_conquest_of_algeria: "アルジェリアの征服"
 je_conquest_of_algeria_reason: "1827年、いわゆる#bold 扇問題#!により、フランス軍は#bold アルジェのデイリク#!を封鎖した。その3年後、我が部隊はアルジェリアの海岸に大挙して上陸し、スタウエリの戦いで#bold フセイン・デイ#!の軍を決定的に打ち負かした。彼の敗北により、旧デイリクは崩壊したが、日和見主義者や僭称者たちが、その空白を急速に埋めていった。\n\n我々の征服はまだ完全ではない。アルジェリアのすべての集落にフランスの旗が挙がり、すべての反乱軍が砂に埋もれて倒れるまで、我々は休むことはない。\n\nヴィヴ・ラ・フランス！"
 je_conquest_of_algeria_tt: "大規模な襲撃に関するイベントが発生しなくなる。"
 je_the_algerian_departements: "アルジェリアの省庁"
 je_the_algerian_departements_reason: "アルジェリアは、サーベルに支配された植民地時代の辺境から、大都市[ROOT.GetCountry.GetNameNoFormatting]の不可欠な一部へと変貌を遂げた。\n\nしかし、征服中に管理者が発見したように、先住民の忠誠心は、得難く気まぐれなものである。アルジェリアの多くの資源を適切に利用するためには、より忠実な人口基盤を導入するか、すでにそこにいる人々の忠誠心を確保するための抜本的な対策を講じなければならないのだ。"
 je_the_algerian_departements_tt_1: "[SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName]、及び [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName]の州地域を完全に所有しており、[Concept('concept_incorporated_state','$concept_incorporated$')|l]で[concept_turmoil|l]が#bold 10%#!以下であること。"
 je_the_algerian_departements_tt_2: "[SCOPE.GetRootScope.GetCountry.GetName]において、[SCOPE.sCulture('maghrebi_culture_scope').GetName]と[SCOPE.sCulture('berber_culture_scope').GetName]が[Concept('concept_accepted_culture','$concept_accepted_culture_short$')|l]された[Concept('concept_culture','$concept_cultures$')|l]であること。"
 je_the_algerian_departements_tt_3: "[SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName]、[SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName]、[SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName]における[SCOPE.sCulture('french_culture_scope').GetName]人の[Concept('concept_pop','$concept_population$')|l]が#bold 20%#!以上である。"
 je_reconquest_of_algeria: "アルジェリア戦争の抵抗"
 je_reconquest_of_algeria_reason: "1830年、#bold アルジェのデイリク#!が呪われたフランス軍のもとに陥落した。しかし、彼らの勝利は完全なものではなく、アルジェリアの内地は依然として破られていない。神の助けにより、我々は侵略者を海に押し戻し、我々の慈悲深い支配の下に3つの#bold ベイリク#!を統合せねばならない。"
 je_reconquest_of_algeria_tt: "アルジェリアを結成しました。"
 algeria_events.1.t: "アルジェの布告"
 algeria_events.1.d: "地中海戦隊の旗艦である[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')]の甲板に立ち、 [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('algerian_parade_general_scope').GetLastName]がアルジェリアの大規模軍事作戦終了を発表する。"
 algeria_events.1.f: "アルジェの水面を、様々な部隊の行列がゆっくりと蛇行しながら進んでいく。港に停泊する [ROOT.GetCountry.GetAdjectiveNoFormatting]の船に向かって、高貴な衣装をまとったズアーブ兵たちが、敗れたアルジェリア連隊の破れた戦旗を掲げて一歩ずつ行進する。その後ろには、槍兵、正規軍、先住民のティラレウルスが続く。\n\n[SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting]が[ROOT.GetCountry.GetAdjectiveNoFormatting]の軍隊が集結するのを眺める中、その思考は穏やかな咳払いで遮られた。「総督からです、閣下。次の議題について知りたがっています」"
 algeria_events.1.a: "今日はアフリカの英雄に敬意を表せ！"
 algeria_events.1.b: "ヨーロッパからの入植者のために農地を買収する企業に補助金を出そう。"
 algeria_events.1.c: "サーベルによる支配は終わりを告げた。首長たちに連絡しよう。"
 algerian_migration: "土地買収企業"
 vanquished_barbary: "征服されたバーバリー"
 algeria_events.2.t: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting]令"
 algeria_events.2.d: "彼らの窮状に同情し、[SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup]のリーダー、[SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName]は、アルジェリアの先住民[SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName]に、市民権を与えることを提案した。"
 algeria_events.2.f: "第136号 - アルジェリアの先住ユダヤ人を[ROOT.GetCountry.GetAdjectiveNoFormatting]市民と宣言する。\n\nアルジェリアの各県の先住ユダヤ人を [ROOT.GetCountry.GetAdjectiveNoFormatting] 市民と宣言する。したがって、彼らの実際の地位および個人的地位は、この法令が発布された後、 [ROOT.GetCountry.GetAdjectiveNoFormatting]法に則って解決され、今日までに取得した権利は不可侵のままでとなる。\nこれに反するいかなる立法規定、法令、規則または条例も廃止する。\n\n[SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]にて発行\n署名：[SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" #Approximate wording of Crémieux Decree
 algeria_events.2.a: "承認だ。神は、我々がこの地域に親愛を施すことを知っておられる。"
 algeria_events.2.b: "否認だ。これでは船が揺れすぎてしまう。"
 algeria_events.3.t: "アルジェリアの大失敗"
 algeria_events.3.d: "アルジェリアの最後の[ROOT.GetCountry.GetAdjectiveNoFormatting]の足場を失い、1830年に始まった壮大な植民地計画は、不名誉な幕切れとなった。"
 algeria_events.3.f: "[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting]の書斎のドアを叩く音は刻々と激しくなり、その音はまるで殴られたかのように将軍の頭の中に響いている。\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetHerHim]の前には、小さな山ほどの報告書があり、そのひとつひとつが前より何倍も不利な状況を報告するものであった。\n「無能」「屈辱」「災厄」\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting]は、己の遺産について何度も考えを巡らせた。そして今、[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe]は知っているのだ。[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U]はアルジェリアを失った[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetWomanMan]なのだと。\n\nノックの音はますます大きくなっていた。\n彼らはまもなく声明を出すことを期待している。\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U]は、それを差し出すのだろうか。"
 algeria_events.3.a: "震える手で[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName]が[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetHerHis]の神殿に銃を掲げた。"

 je_haitian_debt_reason: "1804年に宣言されたハイチの[SCOPE.sCountry('france_scope').GetName]からの独立は、血と汗だけでなく、金の力も用いて成し遂げられた。外交的に孤立し、さらなる侵攻を恐れたハイチ政府は、1825年フランスが#bold 1804年のハイチでの虐殺#!で失った財産(人命など)や、受けた損害に対し賠償金を支払うことに同意した。そしてその見返りに、ハイチは独立の承認を得たのだ。\n\n1億5000万#italic フラン#!という膨大な賠償金を背負わされハイチは、フランスの民間銀行から高利の融資を受けざるを得なくなり、それ以来、賠償金が増え、負債が増え、利子の支払いが増えていくという負の連鎖に陥っていた。\n\nハイチが再び#bold アンティル諸島の真珠#!としてその名を轟かせるためには、どうにかして負債に対処しなければならない。"

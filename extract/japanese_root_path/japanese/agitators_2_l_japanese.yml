 french_pretenders.4.d: "革命の政治的理想を人為的に押し付けたと見なすのは間違っている。この国の伝統的な階級の人々は、[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]を支持することを表明しているのだ。"
 french_pretenders.4.f: "「最近街には行ったか？あそこの連中はみだらだ。あの街の奴らがやっていることときたら、まるで秩序なんかお構いなしのようだ。少なくともここでは、みな自分たちが何をすべきか、どうあるべきなのかをよくわかってる」"

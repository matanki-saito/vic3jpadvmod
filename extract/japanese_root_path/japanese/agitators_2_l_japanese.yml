 paris_commune_pulse_events.16.t: "行きて戦え！"
 paris_commune_pulse_events.16.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]の公安中央委員会は、女性が戦場に立ち入ることを禁じました。女性同盟は、多くのパリジェンヌが喜んで戦うと主張する声明を発表しました。"
 paris_commune_pulse_events.16.f: "「パリの働く女性が求めるのは、平和ではなく全面戦争だ！いま和解することは、反逆行為なのだ！」"
 paris_commune_pulse_events.16.a: "補助的な役割で参加することを許可しよう。"
 paris_commune_pulse_events.16.b: "戦場に入ることを全面的に禁止しろ。"
 paris_commune_pulse_events.16.c: "ライフルと銃剣を手渡せ。"

 dreyfus.2.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]の裁判"
 dreyfus.2.d: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]が冤罪であると主張する彼の支持者は[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName]が犯人だと思われると特定している。しかし、[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]は非公開の裁判で[SCOPE.gsInterestGroup('dreyfus_armed_force_scope').GetName]によって無罪となり、続いて髭を剃って国外脱出を果たしている。"
 dreyfus.2.f: "「要約すると、我々はエステルハージに直接宛てた軍事顧問からの手紙を入手しただけでなく、彼の筆跡が [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] のものよりはるかに覚書に合致しているばかりか、彼は借金に首までつかっているのだ。しかも、この男はフランスとその軍を軽蔑していることを文章で認めている！名誉ある将軍たちよ、私が見ているものが本当に見えないのか？」\n\n「M・カピテーヌ、我々の目の前にいるのは、限度を超えた人間だけです」\n真犯人はすでに捕まり、 裏切り者の本性がすべての人に公開されているのですよ。これで一件落着とお考えください」"
 dreyfus.2.a: "非常に疑わしい。"
 dreyfus.2.b: "確かに[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]は何をやっているのか分かっているようだ。"
 dreyfus_wavering_army: "揺らぐ陸軍への支持"
 dreyfus.3.t: "私は弾劾する...！"
 dreyfus.3.d: "[SCOPE.sCharacter('emile_zola_scope').GetFullName]がオーロラ紙に掲載した、フランス政府と[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]の反ユダヤ主義と[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]の不法有罪判決に関して厳しい意見を掲載している。"
 dreyfus.3.f: "「私は、3人の筆跡鑑定人が、医学的検査で視力と判断力の病気に罹っていると宣言されない限り、虚偽で不正な報告を行ったことを#bold 弾劾する#!。\n\n私は、戦争事務所が、世論を惑わし自分たちの過ちを隠蔽するための忌まわしいキャンペーンを報道で実施したことを#bold 弾劾する#!。\n\n最後に、私は、第一回戦争評議会が、明らかにされていない証拠で被告人を断罪することによって、法律に違反したことを#bold 弾劾し#!、\n\n第二回戦争評議会が、この違法性を、命令によって、犯人と知りながら無罪にするという法律犯罪を順番に犯して覆したことを#bold 弾劾する#!」"
 dreyfus.3.a: "火花が灯った。今、炎が上がる。"
 dreyfus.3.b: "真実は進行中であり、誰もそれを止めることはできない。"
 dreyfus.3.tt_1: "政府が早期調査を行ったため、[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]の事件の強度はさらに#bold 1#!増加します。"
 dreyfus.3.tt_2: "政府は早期に調査を実施した。"
 dreyfus.4.t: "家庭内窒息"
 dreyfus.4.d: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]家の使用人が、当主たる[SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName]が寝室でなくなっているのを発見した。悲劇だ、と１人は泣いた。暗殺だ、ともう１人が泣いた。自然死が望ましいと、3人目が言った。いずれにせよ、[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]の事件に対する一撃となるものだ。"
 dreyfus.4.f: "同日午後、検視官は違反行為がなかったことを確認した。遺族からの依頼で特別調査が行われた。一酸化炭素中毒は、煙突の掃除が不十分だったことが原因だった。\n\nしかし、陰謀や暗殺の噂は絶えないが、不思議なことに、誰も殺人を主張しないのだ。"
 dreyfus.4.a: "悲劇だ。"
 dreyfus.4.b: "国葬を行おう。"
 dreyfus.4.c: "噂はそのままにしておこう。奴らにとっての真実があるかもしれない。"

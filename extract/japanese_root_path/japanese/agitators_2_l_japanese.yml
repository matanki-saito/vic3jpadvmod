 land_ownership_law_events.8.t: "一般人の悲劇"
 land_ownership_law_events.8.d: "[SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName]で[SCOPE.sLaw('current_law_scope').GetName]制定についての議論が活発化する中、[SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName]と何人かの農家たちの間のいさかいが犠牲者の出る惨事へと発展しました。自分たちの共有の放牧地が買い占められ、閉鎖されるという可能性に直面した彼らは、怒りに任せ地主を銃で撃ち殺したのです。"
 land_ownership_law_events.8.f: "1人の死は悲劇だが、100万人の死は統計に過ぎない。この場合の統計とは、強欲なる行為によって失われた土地と命のことだ。加害者を殺せば、ひとまず解決できるだろう。だが殺人という行為そのものは、一方を苦難に陥れた。であれば、問うべきなのは、避けられる死で命を落とした者と、1人の欲のために、飢餓に苦しむ何百万の者では、どちらが悲劇であるのかということだ。"
 land_ownership_law_events.8.a: "なんと野蛮な。これが改革に反対する者どもの本性だ。"
 land_ownership_law_events.8.b: "病んだ心が犯した病んだ行いだ。それ以上のことはない。"
 land_ownership_law_events.8.c: "この行いは、より重大な病の兆候だ。対処しろ。"

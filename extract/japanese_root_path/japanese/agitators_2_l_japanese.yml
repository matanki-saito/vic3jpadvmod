 dreyfus.8.t: "再審"
 dreyfus.8.d_1: "多くの著名な[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]によって「世紀の裁判」と呼ばれるもので、[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]は完全に無罪となり、反[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]運動の完全敗北と、フランスの主要機関の多くからそのメンバーを追い出すことが宣告された。"
 dreyfus.8.d_2: "極度の緊張感の中で行われた[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]の法廷は、 [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]の有罪を再確認した。しかし、「情状酌量の余地あり」として、[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]に、罪を認める代わりに恩赦を申し出た。栄養失調の[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]は、少し遅れてその申し出を受け入れた。"
 dreyfus.8.d_3: "[SCOPE.gsInterestGroup('dreyfus_armed_force_scope').GetName]の上層部のメンバーによってほぼ独占された、広く非難された裁判において、[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]は改めて終身刑を宣告され、これは[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]の運動の完全敗北を意味し、フランスの保守派の立場をより強固なものにしたのだった。"
 dreyfus.8.f_1: "「号外！号外！\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]が赦された！[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]が赦された！[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]にて詳細はご覧あれ！\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]と武装勢力の上層部が現在告発されている！[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]は名誉ある軍に復職した！\n\n号外！号外！」"
 dreyfus.8.f_2: "「号外！号外！\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]が改めて刑を宣告され、恩赦がなされた！[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]にて詳細はご覧あれ！\n著名な反[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]も[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]も、判決を非難し真の正義を訴えている！\n\n号外！号外！」"
 dreyfus.8.f_3: "「号外！号外！\n\n裏切り者[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]が牢屋に戻された！[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]にて詳細はご覧あれ！\n陸軍の英雄[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]が追放から帰還した！ユダヤ、そしてジャコバン党員が一斉に辞職！\n\n号外！号外！」"
 dreyfus.8.a: "結局、真実は必ず勝つのだ。"
 dreyfus.8.b: "啓蒙主義の勢力の勝利だ。"
 dreyfus.8.c: "ドレフュスの亡霊は、もうしばらく私たちを悩ませることになりそうだな。"
 dreyfus.8.e: "不満足な事件の、不満足な結末だ。"
 dreyfus.8.g: "「真実」の行進が急停止しているようだ。"
 dreyfus.8.h: "伝統勢力の勝利だ。"
 dreyfus.8.tt_1: "すべての[Concept('concept_interest_group', '$concept_interest_groups$')]は、保守的で反動的な[Concept('concept_leader', '$concept_leaders$')]が出現する可能性が高くなります。"
 dreyfus.8.tt_2: "すべての[Concept('concept_interest_group', '$concept_interest_groups$')]は、自由主義で急進的な[Concept('concept_leader', '$concept_leaders$')]が出現する可能性が高くなります。"

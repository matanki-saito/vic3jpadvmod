 paris_commune_pulse_events.13.t: "極刑"
 paris_commune_pulse_events.13.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]中央委員会から死刑の取り消しが宣言されたにもかかわらず、聖職者の人質たちの多くは、この規則が自分たちに適用されないのではないかと恐れています。"
 paris_commune_pulse_events.13.f: "祈るのだ。聖職者たちがノミだらけの檻に放り込まれ、腐った食べ物を渡される中、司教はそう言った。\n外では歓声と叫び声が上がっている。死刑が廃止されたのだ。\nだが牢獄の中では、神父たちが死ぬ様を見たいと切望する男たちが彼らを見つめていた。"
 paris_commune_pulse_events.13.a: "彼らは貴重な取引材料だ。手を出すんじゃない。"
 paris_commune_pulse_events.13.b: "もっと良い扱いをしてやってもいいだろう…"
 paris_commune_pulse_events.13.c: "彼らができる限り早く神に会えるようにしてやるのが、我々の責務だ。"

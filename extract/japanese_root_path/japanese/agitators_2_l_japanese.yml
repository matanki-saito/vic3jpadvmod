 land_ownership_law_events.6.t: "耕運具から見た土地"
 land_ownership_law_events.6.d: "実質的に土地を[GetPopType('farmers').GetName]から[GetPopType('aristocrats').GetName]へと再分配する[SCOPE.sLaw('current_law_scope').GetName]法の制定は、[GetLawType('law_serfdom').GetName]への第一歩であると多くの人にみなされており、当然のことながら[SCOPE.gsInterestGroup('rural_folks_scope').GetName]の間で大規模な抗議が発生しました。"
 land_ownership_law_events.6.f: "「本気か？本当に本気なのか？この土地を、根掘りクワとツルハシの区別もつかんような鳥頭の詐欺師に渡せと？」\n\n「[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]からの政令です。申し訳ありませんが、この土地から退去してください」\n\n「ハッ！あの絹の服を着たガキはこの畑のものを全部ダメにして、助けてくれと俺にすがりにくるだろうよ！絶対にそうなるね」"
 land_ownership_law_events.6.a: "農民は土で育った者に過ぎず、その土地を所有しているわけではない。"
 land_ownership_law_events.6.b: "革命を起こしたいのか？こんなことをすれば革命が起きるぞ。"

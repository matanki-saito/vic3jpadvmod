 french_pretenders.3.t: "分かたれた家"
 french_pretenders.3.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]の家を[SCOPE.GetRootScope.GetCountry.GetName]の唯一の正当な王朝として推進する努力は、著名人[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scop')]により妨害されつつもある。その人物は、[ROOT.GetCountry.GetRuler.GetIdeology.GetName][SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName]は成り上がりの蛮族にすぎないと言っている。"
 french_pretenders.3.f: "「秩序ある国家は、強固な基礎の上に築かれなければならない。この家に#italic 強固#!なところは何一つ存在しない。見てみろ… 頑固な愚か者と日和見主義者ばかりだ！」"

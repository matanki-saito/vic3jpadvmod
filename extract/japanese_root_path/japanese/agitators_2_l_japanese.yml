 slave_revolt_events.1.t: "自由の憲法"
 slave_revolt_events.1.d: "何世紀もの間、[SCOPE.sCulture('freed_slave_culture_scope').GetName]の人々は、自由を切望しながら、鞭の軛の下で苦労してきた。独立した[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]の設立により、その淡い希望は今や現実のものとなり、自由憲法に関する提案が[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]に対して提示された。"
 slave_revolt_events.1.f: "(1) [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]に居住する人々は、ここに、宇宙の他のいかなる権力からも主権的かつ独立した自由国家を形成することに同意する。\n\n (2)[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]の領域内のすべての住民は完全に正しい自由人となる。\n\n (3) [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]における奴隷は永遠に廃止される。"
 slave_revolt_events.1.a: "奴隷制からの解放は、憲法に明記されるべきだ。"

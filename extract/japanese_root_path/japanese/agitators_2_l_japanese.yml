 algeria_events.6.d: "[SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName]は、アルジェ平定時の経験をもとに、植民地当局と先住民の交流を支援するために、民族学者、東洋学者、情報官からなる支局の設立を要請した。"
 algeria_events.6.f: "「2年前、あなたは土地を飼いならすために、より良い方法を探して、内地へと向かった。そして今、先住民ではなくヨーロッパ人を閉じ込めなければならないという理由だけに戻ってきたのか？\n友よ、君は城壁の外で過ごす時間が長すぎた。太陽の光で頭が混乱したのだろう」"
 algeria_events.6.a: "彼らの技術は、この地を平和にするために役立つことだろう。"
 algeria_events.6.b: "理解を深めることは、より良い搾取につながるのだ。"
 algeria_events.6.c: "この機関を廃止せよ。我々の入植の妨げになるだけだ。"

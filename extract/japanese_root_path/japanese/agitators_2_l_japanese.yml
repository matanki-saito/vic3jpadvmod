 paris_commune_pulse_events.15.t: "共和主義者の忌避"
 paris_commune_pulse_events.15.d: "指導者を選出するための区内での選挙では、選出者の中に国民議会の議員も含まれてしまうという欠点が明らかになりました。[SCOPE.sCharacter('commune_leftist_leader').GetFullName]は共和主義はコミューンとは相容れないと宣言しました。"
 paris_commune_pulse_events.15.f: "「コミューンに賛同するか、反対するかだ！パリはもう二度と地主や実業家、小ブルジョワの条件に従うことはできないし、そうするつもりもない。真のパリ市民であれば、そんなものを受け入れられるはずがない。あの連中は革命の敵だ！今は裏切り者でなくとも、いずれ裏切り者になるのだ！」"
 paris_commune_pulse_events.15.a: "今後の方針を役人だけに決めさせるわけにはいかない。"
 paris_commune_pulse_events.15.b: "民意には従わなければならない。"

 paris_commune_pulse_events.11.t: "労働の協同組合"
 paris_commune_pulse_events.11.d: "中央委員会の法令により、前の所有者が事業を放棄した場合、その事業の従業員が引き継げるようになりました。一部の者は、その過程を加速させようと躍起になっています。"
 paris_commune_pulse_events.11.f: "「ついに、真の協同組合ができた。我々はなんだってできる。1日4時間働いて、12時に酒場に行くことだってできるんだ」\n\n「毎年道具を買い替えることもできるぞ」\n\n「ピエール、お前ほど多くの道具を1年でダメにするやつはいないぞ。不器用にもほどがある」"
 paris_commune_pulse_events.11.a: "労働者には、自らの汗の結晶を得る権利がある。"
 paris_commune_pulse_events.11.b: "他の所有者たちにも去るよう促すべきだ。"

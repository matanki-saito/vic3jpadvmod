 land_ownership_law_events.5.t: "農業協同組合が[SCOPE.sLaw('current_law_scope').GetName]を支持"
 land_ownership_law_events.5.d: "事業を共同保有することで[GetPopType('farmers').GetName]と[GetPopType('laborers').GetName]と[GetPopType('shopkeepers').GetName]を一つにまとめ上げて、中間業者の必要性を排除するべく[SCOPE.sState('farmer_coops_state_scope').GetName]新しく設立された農業協同組合は、構成員の生活を向上させたいと考えており、その地域での大きな影響力を使って、[SCOPE.sLaw('current_law_scope').GetName]の制定を後押しするよう呼びかけました。"
 land_ownership_law_events.5.f: "椅子を作る者、果物を収穫する者、誰が何を売ったか集計する者など、それぞれの家族が集っていた。そして、この先も生き残っていくには、すべての物の行き先を管理することが必要であるという結論に至った。果物や家具は皆の手に届くところにとどめておく。野菜や洗面台は適正な価格で販売され、棚に並べた者に公平に分配する。決して豊かではないが、誰も飢えることはない。"
 land_ownership_law_events.5.a: "農民が[ROOT.GetCountry.GetCapital.GetCityHubName]に影響を及ぼす？なんとも奇妙だな。"
 land_ownership_law_events.5.b: "彼らの商売の方式を、未来の展望として称賛しよう。"
 land_ownership_law_events.5.c: "田園地帯と都市、農民と労働者、団結せよ！"

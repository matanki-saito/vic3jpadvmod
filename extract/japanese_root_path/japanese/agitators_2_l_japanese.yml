 french_pretenders.2.t: "道徳の秩序"
 french_pretenders.2.d: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName]の[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName]の大義は[SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetName]内に一定数の反対派がいる一方で、[SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName]は、この運動を支援することに興味を示している。その中に[ROOT.GetCountry.GetName]を軌道修正するのに適した秩序の源泉を見出したのだ。"
 french_pretenders.2.f: "「神からの手助け、我らが軍の献身、そして誠実なる人々からの支持により、我々は我が国の道徳回復に取り組み続ける。我々は、我が国の基礎となる原則を守り、社会のあらゆる敵に対し、妥協のなき闘争を実行するものである」"
 french_pretenders.2.a: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting]の大義は、妥協を許さないものである。"
 french_pretenders.2.b: "我々の目標は、[ROOT.GetCountry.GetNameNoFormatting]の宗教的再征服だ。"
 french_pretenders.2.c: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting]のみが急進主義から我々を守ることができるのだ。"
 french_pretenders.2.e: "我らは共に…あー、閣下、これは本当に我々なのです？"

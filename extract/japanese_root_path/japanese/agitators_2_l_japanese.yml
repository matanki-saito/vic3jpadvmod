 algeria_events.8.d: "アルジェリアの海岸から侵略者を追放し、国中に秩序を取り戻した[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]は次の行動を考えている。[ROOT.GetCountry.GetName]はどうなるのだろうか？"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]・[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]は、かつてのデイの宮殿の前で馬を降りた。その崩れかけた壁には、銃弾や弾痕がポツポツとあり、最近のものもあれば、[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]自身より古いものもあった。\n門をくぐると、[ROOT.GetCountry.GetAdjectiveNoFormatting]の正規兵が、鹵獲したフランスの大砲を荷車に積み、気難しい顔の隊長が濃いトルコ訛りで指示を出しているのが見える。一方、中庭ではカビルの戦士たちが、将校の懐中時計と思われるものをめぐって、ダイスを転がしているのも見える。"

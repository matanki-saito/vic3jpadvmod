 revolution_pulse2_events.5.t: "[SCOPE.sState('garrison_refusal_state').GetCityHubName]の駐屯部隊が命令を拒否"
 revolution_pulse2_events.5.d: "[SCOPE.sState('garrison_refusal_state').GetCityHubName]での民衆暴動を力づくで鎮圧せよとの命令を受けた[SCOPE.sState('garrison_refusal_state').GetName]の駐屯部隊の大隊が、そのような命令の実行が人および [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]の法に反するとして、命令を拒絶しました。"
 revolution_pulse2_events.5.f: "「愛国心ですって？[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]の敵に対してであれば、喜んでライフルを向けましょう。[SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting]がやってこれば、私は自らの務めを果たします。皆と同じように。\nですが、同胞に向けて銃を向けろと？血を分け、信仰を共にする兄弟に？そんなことはできません」"
 revolution_pulse2_events.5.a: "命令に背くのか！首謀者を絞首刑にし、残りを投獄しろ。"
 revolution_pulse2_events.5.b: "黙っていろ。最終的には駐屯を交代させる。"

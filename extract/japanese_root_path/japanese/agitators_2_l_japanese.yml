 land_ownership_law_events.4.t: "次男の苦境"
 land_ownership_law_events.4.d: "[SCOPE.sState('commercialized_agriculture_state_scope').GetName]では、次男に与える未墾地がますます希少になってきており、この地域の[SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName]に従事する多くの農家は、[SCOPE.sLaw('current_law_scope').GetName]への移行によって、死後にすべての子孫を養えるだけの収入が得られること、あるいは最低でも採算が取れ、売却すれば利益を得られる農場を一つは残せることを期待しています。"
 land_ownership_law_events.4.f: "新たな枠組みの中において、畑は完全に持続可能なものではありません。各農家は、それぞれの畑に関し、自らの裁量に任されれることになり、収穫のたびに土壌が酷使されることが想定されます。円滑に移行するための中間管理職が必要となるでしょう。また、新たな[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]法を利用しようとする各農家に対し、適切な訓練を行うことも必要です。\n\n推奨: 既に土地を購入する資金のある者に土地を再区分し、注意点について企業の指導を行う。"
 land_ownership_law_events.4.a: "彼らの懸念は、いい論点になるだろう。"
 land_ownership_law_events.4.b: "[SCOPE.gsInterestGroup('landowners_scope').GetName]は#italic 喜んで#!買い取るだろう。"

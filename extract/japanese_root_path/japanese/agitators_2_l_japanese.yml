 dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]は反逆罪で有罪になりました"
 dreyfus.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]の[SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective]に軍事機密情報を開示したとして非難されている、 [SCOPE.sCharacter('alfred_dreyfus_scope' ).GetReligion.SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]の士官は、筆跡鑑定と秘密文書の内容から、[SCOPE.gsInterestGroup('dreyfus_armed_force_scope').GetName]に反逆罪で有罪と判断されている。"
 dreyfus.1.f: "「諸君、我らが入手した覚書を紹介しよう。[SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting]の大使に直接宛てられたものだ。この手紙の筆跡はM.[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] のものと「完全」には一致しないが、スパイが自分の手を使って秘密の手紙を作成することはありえない。\n\n被告人は間違いなく、自分の筆跡を真似たり、なぞったりして、文通相手がそれとわかるようにしている。そのうえで、自然な字を十分に残しながら、より安全にするために、兄や義姉の手を借りて変更したに違いない。そのうちの１人の文章に、覚書に見られるのとまったく同じ書き方のSSを発見したのだ！」"
 dreyfus.1.a: "解雇して、悪魔の島へ送ってやれ。"
 dreyfus.1.b: "反逆罪？まだ死刑制度があればいいのだがな。"
 dreyfus.1.c: "自作自演？機密文書？慎重な調査を命じよう。"
 dreyfus.1.tt_1: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]が[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]に対して、悪名高い悪魔の島で奉仕する終身刑を宣告した。"

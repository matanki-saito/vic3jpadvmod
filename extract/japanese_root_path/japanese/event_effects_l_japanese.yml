 event_effects_austria_events.3_tt: "• $hungary_seizes_homelands_tt$\n$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [GetStrategicRegion('region_north_germany').GetName]および[GetStrategicRegion('region_south_germany').GetName]の[Concept('concept_strategic_region','$concept_strategic_regions$')]にあるものを除いた[ROOT.GetCountry.GetAdjective]の[Concept('concept_subject','$concept_subjects$')]が独立する\n• [ROOT.GetCountry.GetName]が[GetCulture('croat').GetName]、[GetCulture('serb').GetName]、[GetCulture('polish').GetName]、[GetCulture('north_italian').GetName]のすべての[Concept('concept_homeland','$concept_homelands$')]の支配権を失う\n• [GetCulture('czech').GetName]および[GetCulture('slovene').GetName]系[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('medium_radicals')|-=1%]がより[concept_radical]に傾く\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_broken_eagle_tt $modifier_broken_eagle$#!を獲得する#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [GetCulture('czech').GetName]および[GetCulture('slovene').GetName]系[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]がより[concept_radical]に傾く\n• [GetCulture('croat').GetName], [GetCulture('serb').GetName]、[GetCulture('polish').GetName]、および[GetCulture('north_italian').GetName]系[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('very_large_radicals')|-=1%]がより[concept_radical]に傾く\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_broken_eagle_tt $modifier_broken_eagle$#!を獲得する\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_overstretched_administration_tt $modifier_overstretched_administration$#!を獲得する"

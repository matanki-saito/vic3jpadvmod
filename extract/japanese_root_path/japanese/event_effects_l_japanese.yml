 # je_pacify_the_steppes
 event_effects_kazakhstan_events.1_tt: "• [GetStateRegion('STATE_SYRDARYA').GetName]と[GetStateRegion('STATE_SEMIRECHE').GetName]において、#v $dyn_c_kazakh_khanate$#!が反乱を起こします\n• [concept_liberty_desire]が高い[GetCulture('kazak').GetName]の[Concept('concept_subject', '$concept_subjects$')]がすべて#v $dyn_c_kazakh_khanate$#!に加わります\n• 残されたすべての[GetCulture('kazak').GetName]の[Concept('concept_subject', '$concept_subjects$')]において、[GetCulture('kazak').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]がより[concept_radical]に傾きます\n• 残されたすべての[GetCulture('kazak').GetName]の[Concept('concept_subject', '$concept_subjects$')]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_kazakh_ungovernable_provinces_tt $modifier_kazakh_ungovernable_provinces$#!を得ます"
 modifier_kazakh_ungovernable_provinces_tt: "[GetStaticModifier('modifier_kazakh_ungovernable_provinces').GetName|v]\n[GetStaticModifier('modifier_kazakh_ungovernable_provinces').GetDesc]"
 event_effects_kazakhstan_events.3_tt: "• [ROOT.GetCountry.GetNameNoFlag]が[GetCulture('kazak').GetName]の[Concept('concept_subject', '$concept_subjects$')]をすべて併合します\n$event_effect_choose_one$ #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFlag]が、[GetCulture('manchu').GetName]または[GetCulture('han').GetName]の[concept_country]によって現在所有されていない[GetStrategicRegion('region_central_asia').GetName]の[Concept('concept_state_region','$concept_state_regions$')]すべての請求権を得ます\n• すべての[GetCulture('kazak').GetName]の[Concept('concept_state', '$concept_states$')]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_defeat_of_kenesary_khan_tt $modifier_defeat_of_kenesary_khan$#!を得ます"
 modifier_defeat_of_kenesary_khan_tt: "[GetStaticModifier('modifier_defeat_of_kenesary_khan').GetName|v]\n[GetStaticModifier('modifier_defeat_of_kenesary_khan').GetDesc]"
 # je_conquest_of_central_asia
 event_effects_russian_central_asia.2_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [concept_georegion_india]において、直接所有する州または[concept_subject]の所有する州が#v 4#!つ以上ある[Concept('concept_georegion_europe', '$concept_georegion_european$')]のすべての[Concept('concept_country', '$concept_countries$')]との[concept_relations]が大幅に#r 悪化#!します\n• [GetStateRegion('STATE_KABUL').GetName]に州を有する[concept_prestige]の最も高い国との間で[concept_diplomatic_incident]が発生します\n• [ROOT.GetCountry.GetNameNoFlag]が[GetCulture('pashtun').GetName]の[concept_homeland][Concept('concept_state', '$concept_states$')]すべての請求権を得ます#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_suzerain_of_central_asia_tt $modifier_suzerain_of_central_asia$#!を得ます\n• [GetStateRegion('STATE_KABUL').GetName]に州を有する[concept_prestige]の最も高い国との[concept_relations]が大幅に#g 改善#!します#!"
 modifier_suzerain_of_central_asia_tt: "[GetStaticModifier('modifier_suzerain_of_central_asia').GetName|v]\n[GetStaticModifier('modifier_suzerain_of_central_asia').GetDesc]"
 # je_great_reformer
 event_effects_great_reformer.1_tt: "$event_effect_choose_one$ #indent_newline:3 \n• [SCOPE.sCharacter('alexander_ii_scope').GetFullName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_great_reformer_tt $modifier_great_reformer$#!を得ます\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_great_reforms_complete_tt $modifier_great_reforms_complete$#!を得ます#!"

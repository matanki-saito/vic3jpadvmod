 mughal_7_annex_up_to_2_immediate_neighbors_scopeless: "[ROOT.GetCountry.GetNameNoFormatting]によって、共通の#bold 系統#!特性と#green #bold 親愛#!#!以上の関係を持つ最大#bold #green 2つ#!#!の隣国が併合されます。"

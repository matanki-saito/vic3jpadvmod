 event_effects_sepoy_mutiny_events.11_tt: "$event_effect_choose_one$ #indent_newline:3 \n• $upgrade_company_rule_modifier_descless_tt$\n$event_effect_all_of_the_following$ #indent_newline:3 \n• #b $central_archives$#!が研究されていない場合: #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFlag] が技術「#b $central_archives$#!」を獲得します#!\n• [ROOT.GetCountry.GetNameNoFlag]が[GetLawType('law_secret_police').GetName]を有して#b いない#!場合: #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFlag]が[GetLawType('law_secret_police').GetName]の[concept_law]を施行します#!\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_indian_imperial_police_tt $modifier_indian_imperial_police$#!を得ます"

 sepoy_mutiny_bengal_effect_critical_tt: "• #v $MUG$#!が我が国の統治に対して反乱を起こし、[GetStateRegion('STATE_DELHI').GetName]と[GetStateRegion('STATE_AGRA').GetName]の全土を掌握します\n• #v $BGL$#!が[GetStateRegion('STATE_EAST_BENGAL').GetName]と[GetStateRegion('STATE_BIHAR').GetName]で我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_punjab').GetName]、[GetStrategicRegion('region_central_india').GetName]、および[GetStrategicRegion('region_bengal').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('very_large_radicals')|-=1%]がより[concept_radical]に傾きます"

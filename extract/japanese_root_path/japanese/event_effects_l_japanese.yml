 # je_eastern_frontier
 event_effects_persia_events.1_tt: "$event_effect_choose_one$ #indent_newline:3 \n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_wealth_of_the_east_tt $modifier_wealth_of_the_east$#!を得ます\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_persianize_the_east_tt $modifier_persianize_the_east$#!を得ます\n• [ROOT.GetCountry.GetCapital.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],darulfunun_modifier_tt $darulfunun_modifier$#!を得ます#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_military_of_the_east_tt $modifier_military_of_the_east$#!を得ます\n• [GetStrategicRegion('region_anatolia').GetName] #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFlag]が[GetStateRegion('STATE_ERZURUM').GetName]の[concept_claim]を得ます#!\n• [GetStrategicRegion('region_arabic').GetName] #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFlag]が[GetStateRegion('STATE_BASRA').GetName]、 [GetStateRegion('STATE_BAGHDAD').GetName]、[GetStateRegion('STATE_MOSUL').GetName]、および[GetStateRegion('STATE_ABU_DHABI').GetName]の[Concept('concept_claim', '$concept_claims$')]を得ます#!\n• [GetStrategicRegion('region_caucasus').GetName] #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFlag]が[GetStateRegion('STATE_AZERBAIJAN').GetName]、[GetStateRegion('STATE_ELIZAVETPOL').GetName]、[GetStateRegion('STATE_ARMENIA').GetName]、[GetStateRegion('STATE_GREATER_CAUCASUS').GetName]、[GetStateRegion('STATE_NORTH_CAUCASUS').GetName]、および[GetStateRegion('STATE_DAGESTAN').GetName]の[Concept('concept_claim', '$concept_claims$')]を得ます#!"

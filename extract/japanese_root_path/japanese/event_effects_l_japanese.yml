l_japanese:
 # Here resides the event effect tooltips
 # + PRAISE THE NIGHTMARE +
 blank: ""
 event_effect_choose_one: "• 次から#b 1つ#!を選択してください:"
 event_effect_all_of_the_following: "• 次の#bすべて#!:"
 possible_event_effects: "#header 発生し得るイベントの効果#!"
 # je_abolish_monarchy
 event_effects_1848.2_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [SCOPE.gsInterestGroup('landowners_ig').GetName]が[GetIdeology('ideology_paternalistic').GetName]の[concept_ideology]を失い、[GetIdeology('ideology_republican_paternalistic').GetName]の$concept_ideology$を得ます\n• $no_more_royalists$\n• [GetLawType('law_monarchy').GetName]を支持する[concept_interest_group]のリーダー全員がイデオロギーを [GetIdeology('ideology_moderate').GetName]に変えます#!\n• [SCOPE.gsInterestGroup('landowners_ig').GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],monarchist_nostalgia_tt $monarchist_nostalgia$#!を得ます#!"
 monarchist_nostalgia_tt: "[GetStaticModifier('monarchist_nostalgia').GetName|v]\n[GetStaticModifier('monarchist_nostalgia').GetDesc]"
 # je_antarctica
 event_effects_cold.7_tt: "• #b 探検隊のリーダー#!が[GetCharacterTrait('explorer').GetName]を得ます\n• #b 探検隊のリーダー#!が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],succesfull_south_pole_modifier_tt $succesfull_south_pole_modifier$#!を得ます\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],first_to_the_pole_tt $first_to_the_pole$#!を得ます"
 event_effects_cold.4_tt: "• #b 探検隊のリーダー#!が死亡します"
 succesfull_south_pole_modifier_tt: "[GetStaticModifier('succesfull_south_pole_modifier').GetName|v]\n[GetStaticModifier('succesfull_south_pole_modifier').GetDesc]"
 first_to_the_pole_tt: "[GetStaticModifier('first_to_the_pole').GetName|v]\n[GetStaticModifier('first_to_the_pole').GetDesc]"
 # je_autocracy
 event_effects_autocracy.1_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetRuler.GetFullName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],popular_autocrat_tt $popular_autocrat$#!を得ます\n• [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],popular_autocrat_ig_tt $popular_autocrat_ig$#!を得ます#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [SCOPE.sCulture('primary_culture_scope').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('medium_radicals')|+=1%]がより[concept_loyalist]になります\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],russification_modifier_tt $russification_modifier$#!を得ます#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [SCOPE.sCulture('primary_culture_scope').GetReligion.GetName][GetPopType('clergymen').GetName]の[Concept('concept_pop', '$concept_pops$')]の#g 60%#!がより[concept_loyalist]になります\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],religious_orthodocy_enforced_mod_tt $religious_orthodocy_enforced_mod$#!を得ます#!"
 popular_autocrat_tt: "[GetStaticModifier('popular_autocrat').GetName|v]\n[GetStaticModifier('popular_autocrat').GetDesc]"
 popular_autocrat_ig_tt: "[GetStaticModifier('popular_autocrat_ig').GetName|v]\n[GetStaticModifier('popular_autocrat_ig').GetDesc]"
 russification_modifier_tt: "[GetStaticModifier('russification_modifier').GetName|v]\n[GetStaticModifier('russification_modifier').GetDesc]"
 religious_orthodocy_enforced_mod_tt: "[GetStaticModifier('religious_orthodocy_enforced_mod').GetName|v]\n[GetStaticModifier('religious_orthodocy_enforced_mod').GetDesc]"
 # je_uneasy_raj
 event_effects_sepoy_mutiny_events.3_tt: "• [concept_liberty_desire]が#bold 高い#![Concept('concept_princely_state','$concept_princely_states$')]が、我が国の統治に反旗を翻します\n• すべての[ROOT.GetCountry.GetAdjective]の[concept_state]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],sepoy_mutiny_barracks_unrest_modifier_tt $sepoy_mutiny_barracks_unrest_modifier$#!を得ます\n• 各[concept_presidency]において、ランダムな[GetBuildingType('building_barracks').GetName]が1つ破壊されます\n• #b ベンガル[concept_presidency]#!: #indent_newline:3 \n[SCOPE.GetRootScope.GetCountry.GetCustom('get_bengal_presidency_tooltip_revolt')]#!\n• #b ボンベイ[concept_presidency]#!: #indent_newline:3 \n[SCOPE.GetRootScope.GetCountry.GetCustom('get_bombay_presidency_tooltip_revolt')]#!\n• #b マドラス[concept_presidency]#!: #indent_newline:3 \n[SCOPE.GetRootScope.GetCountry.GetCustom('get_madras_presidency_tooltip_revolt')]#!"
 sepoy_mutiny_barracks_unrest_modifier_tt: "[GetStaticModifier('sepoy_mutiny_barracks_unrest_modifier').GetName|v]\n[GetStaticModifier('sepoy_mutiny_barracks_unrest_modifier').GetDesc]"
 sepoy_mutiny_bengal_effect_critical_tt: "• #v $MUG$#!が我が国の統治に対して反乱を起こし、[GetStateRegion('STATE_DELHI').GetName]と[GetStateRegion('STATE_AGRA').GetName]の全土を掌握します\n• #v $BGL$#!が[GetStateRegion('STATE_EAST_BENGAL').GetName]と[GetStateRegion('STATE_BIHAR').GetName]で我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_punjab').GetName]、[GetStrategicRegion('region_central_india').GetName]、および[GetStrategicRegion('region_bengal').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('very_large_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_bengal_effect_high_tt: "• #v $MUG$#!が我が国の統治に対して反乱を起こし、[GetStateRegion('STATE_DELHI').GetName]の全土を掌握します\n• #v $BGL$#!が [GetStateRegion('STATE_EAST_BENGAL').GetName]で我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_punjab').GetName]、[GetStrategicRegion('region_central_india').GetName]、および[GetStrategicRegion('region_bengal').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_bengal_effect_medium_tt: "• #v $MUG$#!が我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_punjab').GetName]、[GetStrategicRegion('region_central_india').GetName]、および[GetStrategicRegion('region_bengal').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('medium_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_bengal_effect_low_tt: "• #v $MUG$#!が我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_punjab').GetName]、[GetStrategicRegion('region_central_india').GetName]、および[GetStrategicRegion('region_bengal').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_bombay_effect_critical_tt: "• #v $SAT$#!が我が国の統治に対して反乱を起こします\n• #v $SIN$#!が[GetStateRegion('STATE_SINDH').GetName]で我が国の統治に対して反乱を起こします\n• #v $GUJ$#!が[GetStateRegion('STATE_GUJARAT').GetName]で我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_bombay').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('very_large_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_bombay_effect_high_tt: "• #v $SAT$#!が我が国の統治に対して反乱を起こします\n• #v $SIN$#!が[GetStateRegion('STATE_SINDH').GetName]で我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_bombay').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_bombay_effect_medium_tt: "• #v $SAT$#!が我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_bombay').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('medium_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_bombay_effect_low_tt: "• [GetStrategicRegion('region_bombay').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_madras_effect_critical_tt: "• #v $KNO$#!が我が国の統治に対して反乱を起こし、[GetStateRegion('STATE_KURNOOL').GetName]の全土を掌握します\n• #v $CAR$#!が[GetStateRegion('STATE_MADRAS').GetName]で我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_madras').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('very_large_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_madras_effect_high_tt: "• #v $KNO$#!が我が国の統治に対して反乱を起こし、[GetStateRegion('STATE_KURNOOL').GetName]の全土を掌握します\n• [GetStrategicRegion('region_madras').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_madras_effect_medium_tt: "• #v $KNO$#!が我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_madras').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('medium_radicals')|-=1%]がより[concept_radical]に傾きます"
 sepoy_mutiny_madras_effect_low_tt: "• #v $KNO$#!が我が国の統治に対して反乱を起こします\n• [GetStrategicRegion('region_madras').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%]がより[concept_radical]に傾きます"
 # je_sepoy_mutiny
 event_effects_raj.1_tt: "• $activate_british_raj$\n• [ROOT.GetCountry.GetName]の自治権が縮小し、[concept_colony]になります\n• $doctrine_of_lapse_disabled$\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_india_company_rule_tt $modifier_india_company_rule$#!を失います\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_india_crown_rule_tt $modifier_india_crown_rule$#!を得ます\n• [SCOPE.gsInterestGroup('eic_ig').GetName]の名称が#v インド政府#!に変わります"
 event_effects_sepoy_mutiny_events.11_tt: "$event_effect_choose_one$ #indent_newline:3 \n• $upgrade_company_rule_modifier_descless_tt$\n$event_effect_all_of_the_following$ #indent_newline:3 \n• #b $central_archives$#!が研究されていない場合: #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFlag] が技術「#b $central_archives$#!」を獲得します#! \n• [ROOT.GetCountry.GetNameNoFlag]が[GetLawType('law_secret_police').GetName]を有して#b いない#!場合: #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFlag]が[GetLawType('law_secret_police').GetName]の[concept_law]を施行します#!\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_indian_imperial_police_tt $modifier_indian_imperial_police$#!を得ます"
 upgrade_company_rule_modifier_descless_tt: "#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_india_company_rule_tt $modifier_india_company_rule$#!のモディファイアの効果が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_india_company_rule_upgraded_tt 向上します#!"
 event_effects_sepoy_mutiny_events.2_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• $india_princes_independent_tt$\n• 国を[ROOT.GetCountry.GetTopOverlord.GetName]に切り替えます\n• [ROOT.GetCountry.GetTopOverlord.GetName]が残りの[ROOT.GetCountry.GetAdjective]の[Concept('concept_state', '$concept_states$')]をすべて併合します#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• $india_retreat_to_bengal_tt$\n• [GetStrategicRegion('region_bengal').GetName]において、[GetReligion('hindu').GetName]および[GetReligion('sunni').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]がより[concept_radical]に傾きます#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• $india_retreat_to_madras_tt$\n• [GetStrategicRegion('region_madras').GetName]において、[GetReligion('hindu').GetName]および[GetReligion('sunni').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]がより[concept_radical]に傾きます#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• $india_retreat_to_bombay_tt$\n• [GetStrategicRegion('region_bombay').GetName]において、[GetReligion('hindu').GetName]および[GetReligion('sunni').GetName]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]がより[concept_radical]に傾きます#!"
 modifier_india_company_rule_tt: "[GetStaticModifier('modifier_india_company_rule').GetName|v]\n[GetStaticModifier('modifier_india_company_rule').GetDesc]"
 modifier_india_crown_rule_tt: "[GetStaticModifier('modifier_india_crown_rule').GetName|v]\n[GetStaticModifier('modifier_india_crown_rule').GetDesc]"
 modifier_indian_imperial_police_tt: "[GetStaticModifier('modifier_indian_imperial_police').GetName|v]\n[GetStaticModifier('modifier_indian_imperial_police').GetDesc]"
 # je_mughal_hindustan
 event_effects_mughal.7_tt: "• $mughal_7_annex_up_to_3_immediate_neighbors$\n$event_effect_choose_one$ #indent_newline:3 \n• [GetCulture('avadhi').GetName]、 [GetCulture('bengali').GetName]、[GetCulture('sindi').GetName]、および[GetCulture('kannada').GetName]が[ROOT.GetCountry.GetName]の[concept_primary_cultures]になります\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetRuler.GetFullName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberator_of_hindustan_tt $liberator_of_hindustan$#!を得ます\n• [ROOT.GetCountry.GetAdjectiveNoFlag]の現在の[concept_heir]のうちいずれかが、 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],scion_of_the_liberator_tt $scion_of_the_liberator$#!を得ます#![SCOPE.GetRootScope.GetCountry.GetCustom('get_mughal_7_c_tooltip')][SCOPE.GetRootScope.GetCountry.GetCustom('get_mughal_7_d_tooltip')]"
 mughal_7_c_tt: "\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetRuler.GetFullName]が[GetCharacterTrait('ambitious').GetName]を得ます\n• #v 50%#!の確率で発生: #indent_newline:3 \n• [ROOT.GetCountry.GetRuler.GetFullName]が[GetCharacterTrait('cautious').GetName]を失い、[GetCharacterTrait('reckless').GetName]を得ます#!"
 mughal_7_d_tt: "\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetRuler.GetFullName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],mug_unshackled_governance_tt $mug_unshackled_governance$#!を得ます。これは[concept_gdp]によって変動します#!"
 mughal_7_annex_up_to_2_immediate_neighbors_scopeless: "[ROOT.GetCountry.GetNameNoFormatting]によって、共通の#bold 系統#!特性と#green #bold 親愛#!#!以上の関係を持つ最大#bold #green 2つ#!#!の隣国が併合されます。"
 liberator_of_hindustan_tt: "[GetStaticModifier('liberator_of_hindustan').GetName|v]\n[GetStaticModifier('liberator_of_hindustan').GetDesc]"
 scion_of_the_liberator_tt: "[GetStaticModifier('scion_of_the_liberator').GetName|v]\n[GetStaticModifier('scion_of_the_liberator').GetDesc]"
 mug_unshackled_governance_tt: "[GetStaticModifier('mug_unshackled_governance').GetName|v]\n[GetStaticModifier('mug_unshackled_governance').GetDesc]"
 # je_communal_divides
 event_effects_communal_divides_events.1_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],united_in_diversity_modifier_tt $united_in_diversity_modifier$#!を得ます\n• $communal_divides_events.1_tt$#!\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],marching_as_one_modifier_tt $marching_as_one_modifier$#!を得ます"
 united_in_diversity_modifier_tt: "[GetStaticModifier('united_in_diversity_modifier').GetName|v]\n[GetStaticModifier('united_in_diversity_modifier').GetDesc]"
 marching_as_one_modifier_tt: "[GetStaticModifier('marching_as_one_modifier').GetName|v]\n[GetStaticModifier('marching_as_one_modifier').GetDesc]"
 event_effects_communal_divides_events.2_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_intercommunal_violence_tt $modifier_intercommunal_violence$#!を得ます\n• [concept_georegion_india]にあるすべての[GetReligion('sunni').GetName]または[GetReligion('shiite').GetName]の[Concept('concept_country', '$concept_countries$')]との[concept_relations]が大幅に悪化します#!\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_intercommunal_violence_2_tt $modifier_intercommunal_violence_2$#!を得ます"
 modifier_intercommunal_violence_tt: "• [GetStaticModifier('modifier_intercommunal_violence').GetName|v]\n[GetStaticModifier('modifier_intercommunal_violence').GetDesc]"
 modifier_intercommunal_violence_2_tt: "[GetStaticModifier('modifier_intercommunal_violence_2').GetName|v]\n[GetStaticModifier('modifier_intercommunal_violence_2').GetDesc]"
 # je_india_home_rule
 event_effects_india_home_rule_events.1_tt: "• $indian_home_rule_granted_tt$\n• [ROOT.GetCountry.GetName]が#v $dyn_c_dominion_of_india$#!へと再編されます\n• $south_asian_primary_cultures_tt$\n• [concept_state_religion]が[concept_georegion_india]において多数派の[concept_religion]になります\n• [SCOPE.gsInterestGroup('government_scope').GetName]の名称が#v $ig_industrialists$#!に変わります\n• [SCOPE.gsInterestGroup('armed_forces_scope').GetName]の名称が#v $ig_armed_forces$#!に変わります\n• $indian_igs_change_ideologies_tt$\n• [ROOT.GetCountry.GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_india_company_rule_tt $modifier_india_company_rule$#!と#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_india_crown_rule_tt $modifier_india_crown_rule$#!を失います"
 event_effects_india_home_rule_events.3_tt: "• $home_rule_will_be_over_tt$\n• 陸軍が抗議者に向けて発砲して[Concept('concept_pop', '$concept_pops$')]が死亡し、[Concept('concept_radical', '$concept_radicalism$')]の拡大に拍車がかかります\n• [SCOPE.gsInterestGroup('intelligentsia_scope').GetName]が[GetIdeology('ideology_constitutionalist').GetName]の[concept_ideology]を失い、[GetIdeology('ideology_republican').GetName]の$concept_ideology$を得ます\n• [SCOPE.sPoliticalMovement('indian_national_movement').GetName]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_india_massacred_protesters_tt $modifier_india_massacred_protesters$#!を得ます\n• イベント「#v $india_home_rule_events.4.t$#!」が発生します"
 modifier_india_massacred_protesters_tt: "[GetStaticModifier('modifier_india_massacred_protesters').GetName|v]\n[GetStaticModifier('modifier_india_massacred_protesters').GetDesc]"
 home_rule_will_be_over_tt: "#b [ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting]#!当局と従属国の#bold インド#!の間の和解への希望が潰えます。"
 # je_india_nationalism
 event_effects_india_nationalism_events.1_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• [Concept('concept_georegion_india', '$concept_georegion_indian$')]内の[SCOPE.sCountry('overlord_scope').GetName]の[Concept('concept_subject', '$concept_subjects$')]がすべて#b 独立#!します\n• [concept_georegion_india]内のヨーロッパ系[Concept('concept_pop', '$concept_pops$')]は、残された[SCOPE.sCountry('overlord_scope').GetAdjective]領に逃れる可能性があります\n• [ROOT.GetCountry.GetName]でイベント「$india_home_rule_events.4.t$」が発生します#! \n• [SCOPE.sCountry('overlord_scope').GetNameNoFlag]において、[concept_lower_strata]の[Concept('concept_pop', '$concept_pops$')]の[GetPlayer.MakeScope.ScriptValue('medium_radicals')|-=1%]がより[concept_radical]に傾きます#!"
 # je_india_non_cooperation_movement

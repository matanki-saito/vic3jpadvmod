 french_pretenders.6.t: "臨時政府"
 french_pretenders.6.d: "[ROOT.GetCountry.GetName]での危機は[SCOPE.sCharacter('old_ruler_scope').GetFullName]の手に余り、[SCOPE.sCharacter('monarch_scope').GetSheHe|U]は地位を捨てて国から逃亡することを余儀なくされ、臨時の共和主義政府が設立された。"
 french_pretenders.6.f: "「その日から、千の奇妙な制度が革新者たちの頭脳から勢いよく飛び出し、悩める群衆の心の中に広がっていった。王族と議会以外はまだ残っていたが、まるで革命の衝撃から社会そのものが塵と化し、社会に与えられるべき新しい形が競い合わされているかのようだった」" #- Alexis de Tocqueville
 french_pretenders.6.a: "共和制万歳！"

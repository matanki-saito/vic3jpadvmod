 je_divided_monarchists_01_fail_tt: "#BOLD 君主主義の廃絶#![concept_journal_entry]を完了した。"
 je_divided_monarchists_02_tt: "競い合う3つの王朝のうち1つが、フランスの支配を確固たるものにした。"
 je_divided_monarchists_02_fail_tt: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]家の外から来た君主が王座に就く"

 revolution_pulse1_events.1.t: "メンバーリストの発見"
 revolution_pulse1_events.1.d: "警察の奇襲により、[SCOPE.gsInterestGroup('membership_list_ig').GetName]に関連する急進者のリストが発見された。このリストは、使いようによっては政府にとって有利になるだろう。"
 revolution_pulse1_events.1.f: "「奴らが来たのが早すぎた！隠す時間がなかったんだ！」\n\n「そのせいで、今はすべての#italic 人#!を隠す時間が必要じゃないか！」"
 revolution_pulse1_events.1.a: "そのリストに載っているメンバー全員を追い詰めろ。"
 revolution_pulse1_events.1.b: "[SCOPE.gsInterestGroup('membership_list_ig').GetName]と急進派のつながりを公にしろ。"
 revolution_pulse1_events.1.c: "このリストの中で必要な名前は1つだけ。[SCOPE.sCharacter('membership_list_agitator').GetFullName]だ。"
 revolution_pulse1_events.2.t: "戦線での怒り"
 revolution_pulse1_events.2.d: "前線での損失が増大し、兵士の間に反乱の噂が広がっている。早急に対策を講じなければ、事態は危機的状況に陥るかもしれない。"
 revolution_pulse1_events.2.f: "「閣下、兵舎における新たな脅迫的な唱和を聞いたことがありますか？「消灯！ナイフを出せ！言いたいことを全部言え！」醜態とも言えるでしょう。戦線そのものが成功を信じられなくなっているのではと危惧しています」"
 revolution_pulse1_events.2.a: "不平を言う者を逮捕して、戦いを続けろ。"
 revolution_pulse1_events.2.b: "兵士を拘束する余裕はない。"
 revolution_pulse1_events.2.c: "立ち止まって、部下たちを休ませなければならない。"
 revolution_pulse1_events.3.t: "出版委員会の訴訟"
 revolution_pulse1_events.3.d: "[SCOPE.gsInterestGroup('publishing_committee_ig').GetName]に関連する、扇動的な小冊子を制作する出版社の委員会が法廷に持ち込まれた。"
 revolution_pulse1_events.3.f: "「この危険な男たちの集合体を止めなければならない。暴徒を挑発する手段を彼らから奪い、この傲慢な愚か者を本当の姿に、無名の陰謀家や犯罪者に過ぎないことを明らかにせねばならないのだ！」"
 revolution_pulse1_events.3.a: "裁判所で裁判をするように働きかける。"
 revolution_pulse1_events.3.b: "この出版社を黙らせよう。"
 revolution_pulse1_events.3.c: "放っておけ。無害なんだから。"
 revolution_pulse1_events.4.t: "爆破装置"
 revolution_pulse1_events.4.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の命を狙った攻撃により、多くの者が死亡したが、我々の支配者は無事だった。攻撃で破損した複雑な装置だけが、革命家の痕跡として攻撃現場に残されている。"
 revolution_pulse1_events.4.f: "「何が起こったのかというのをうまく説明するのは難しいな。ぼろぼろの小隊の砲撃のようなゆっくりとした爆発音が聞こえ、あたりは煙と混乱に包まれたんだ。左右の人たちは立っているところを切り倒されましたが、私は無傷だった。[SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle]の方を見送ると、そこには[SCOPE.sCharacter('infernal_machine_ruler').GetHerHim]を囲むように血まみれの空間があっただけだった」"
 revolution_pulse1_events.4.a: "[SCOPE.sCharacter('infernal_machine_ruler').GetFullName]が公の場に出ることをしばらく制限しよう。"
 revolution_pulse1_events.4.b: "この犯罪は明らかに[SCOPE.sCharacter('infernal_agitator').GetFullName]のせいだ。"
 revolution_pulse1_events.5.t: "代替食料"
 revolution_pulse1_events.5.d: "[SCOPE.sState('food_substitution_state').GetName]の苦境の人々は、できる限りの食料を手に入れようと必死になっている。「カブラの冬」という悲痛な警句が、この地域には広がっているのだ。"
 revolution_pulse1_events.5.f: "「先週は、豚のエサしか手に入らなかった。今週は…この材料が何なのか、実はよくわからない。おがくずか？」"
 revolution_pulse1_events.5.a: "少なくとも代替食料は人の胃袋を満たしてくれる。"
 revolution_pulse1_events.5.b: "あらゆる手段で地元の食料生産量を増やそう。"
 revolution_pulse1_events.5.c: "[SCOPE.sState('food_substitution_state').GetName]に対しては何もできない。"
 revolution_pulse1_events.6.t: "神聖同盟"
 revolution_pulse1_events.6.d: "戦争が国家を蝕んでいる今、私たちは互いの違いを埋めることができるし、そうしなければならない。私たちの国を守ろうという呼びかけは、国内の不安を鎮めるのに大いに役立つかもしれないのだ。"
 revolution_pulse1_events.6.f: "「我らの偉大な闘争において、国家は、すべての息子たちが前線で家族を守ることを求め、すべての党首が前線に出て、勝利の日まで共に努力することを誓うことを求める。この神連合は、苦難と敵意に直面しても、くじけることなく、壊れることはないのだ！」"
 revolution_pulse1_events.6.a: "戦争の中で、私たちは平和を見出すだろう。"
 revolution_pulse1_events.6.b: "空約束で相手をつけあがらせる理由はない。"
 revolution_pulse1_events.7.t: "どっちつかずの革命"
 revolution_pulse1_events.7.d: "[SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle][SCOPE.sCharacter('glielmo_pepe').GetLastName]は革命家[SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName]の仲間だが、 [SCOPE.sCharacter('guglielmoo_pepe').GetHerHis]の陰謀に対して疑念を持っていることもわかっている。そのためらいを利用すれば、政府にとって優位に事を運べるかもしれない。"
 revolution_pulse1_events.7.f: "「友よ！わ、私は蜂起してほしくないわけじゃないんだ。ただ、心配なだけなんだ。その、それは、私は、えー、私は良い位置にいる、ただ…ああ、どうしよう？どうすればいいんだ？」"
 revolution_pulse1_events.7.a: "[SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle]を後押しして、政府を支援する。"
 revolution_pulse1_events.7.b: "[SCOPE.sCharacter('guglielmo_pepe').GetFullName]は信頼できない。[SCOPE.sCharacter('guglielmo_pepe').GetHerHim]を捕えろ！"
 revolution_pulse1_events.8.t: "陸上の船員"
 revolution_pulse1_events.8.d: "[SCOPE.sState('coreast_navy_state').GetName]の船員は、航海のための乗船を拒否している。反乱の範囲が広いため、状況に応じた繊細なアプローチが必要だ。"
 revolution_pulse1_events.8.f: "「とてもシンプルな話だ。俺たちには要求がある。要求が満たされるまで、船には乗らない」"
 revolution_pulse1_events.8.a: "男たちを拘束し、事件を[SCOPE.sState('coreast_navy_state').GetName]に封じ込めよ。"
 revolution_pulse1_events.8.b: "男たちを強制的に船に乗せろ。"
 revolution_pulse1_events.8.c: "船員と話し合ってみよう。"
 revolution_pulse1_events.9.t: "危険な金準備"
 revolution_pulse1_events.9.d: "[SCOPE.sState('radical_capital').GetName]で革命の支持が高まっているため、国の金準備を、反乱軍が押収しにくい[SCOPE.sState('proxyist_province').GetName]に移そうという提案がなされている。"
 revolution_pulse1_events.9.f: "「今やらなければ、万が一の時に安定した財務基盤を維持するための最後のチャンスを失うことになる。そうだ、彼らが我々を捕まえる可能性があることは分かっているが、今このリスクは取らなければならないのだ」"
 revolution_pulse1_events.9.a: "金の備蓄を首都からこっそり運び出そう。"
 revolution_pulse1_events.9.b: "金準備は首都に置いておこう。"
 revolution_pulse1_events.10.t: "首都の脱出"
 revolution_pulse1_events.10.d: "[SCOPE.sState('potential_revolutionary_capital').GetName]の革命派の数は、政府のメンバーに緊迫感をもたらした。その結果、国家機関を一時的に[SCOPE.sState('potential_loyalist_capital').GetName]などのより友好な場所に移す提案がなされた。"
 revolution_pulse1_events.10.f: "「毎日、会社に行く途中の影に飛びあがってしまう。通りを歩いていると、私をじっと見ている人たちがいる。その人たちの目には、間違いなく短剣が宿っているのです。もうここでは耐えられない！お願いです、安全な#italic どこかに#!移転しましょう！」"
 revolution_pulse1_events.10.a: "一部の政府機能を[SCOPE.sState('potential_loyalist_capital').GetName]に移動する。"
 revolution_pulse1_events.10.b: "[SCOPE.sState('potential_revolutionary_capital').GetName]にとどまり、大義に対する自信を示せ。"
 revolution_pulse1_events.11.t: "反乱の医師"
 revolution_pulse1_events.11.d: "[SCOPE.sState('rebel_doctors_state').GetName]の医師が、負傷した反体制派や革命家を援助していることが発覚した。彼の援助は患者を助けるだけでなく、反乱軍全体の動きを活発化させている。"
 revolution_pulse1_events.11.f: "医師側の弁護人は背もたれに寄りかかり、小さな頭痛をこらえていた。この医者を相手にするのは不可能であることがわかった。彼の弁護の試みは、自分自身の墓穴を深くするだけであった。彼の言い逃れは苦痛であり、弁護士や親族さえも信用しようとしないため、刑期を軽くするチャンスもふいにしてしまった。彼の執拗な否定は、彼の名前に泥を塗るばかりであった。"
 revolution_pulse1_events.11.a: "[SCOPE.sState('rebel_doctors_state').GetName]の医療従事者に共感者がいないか調査するのだ。"
 revolution_pulse1_events.11.b: "この医師が一匹狼であることは明らかであり、フォローする必要はないだろう。"
 revolution_pulse1_events.12.t: "国境超えて"
 revolution_pulse1_events.12.d: "悪名高いトラブルメーカーである[SCOPE.sCharacter('safehaven_dissident').GetFullName]は、[SCOPE.sCountry('safehaven_for_dissidents').GetName]に[SCOPE.sCharacter('safehaven_dissident').GetHerselfHimself]を確立した。[SCOPE.sCharacter('safehaven_dissident').GetSheHe|U]は、我が国の法律家による逮捕を避けるために、その国の独立した法執行機関を利用した。"
 revolution_pulse1_events.12.f: "[SCOPE.sCharacter('safehaven_dissident').GetHerHim]は、ドアを叩く音に、どうしても緊張してしまう。[SCOPE.sCharacter('safehaven_dissident').GetHerHim]が[SCOPE.sCharacter('safehaven_dissident').GetShehe]は法の届かないところにいると知っていても、やはり身構えてしまう。少なくとも、[SCOPE.sCharacter('safehaven_dissident').GetSheHe]は[SCOPE.sCharacter('safehaven_dissident').GetSheHe]だと思っていた。[SCOPE.sCharacter('safehaven_dissident').GetSheHe]がそうであると期待したのだ。"
 revolution_pulse1_events.12.a: "[SCOPE.sCountry('safehaven_for_dissidents').GetName]からの[SCOPE.sCharacter('safehaven_dissident').GetLastName]の引渡しを要求する。"
 revolution_pulse1_events.12.b: "[SCOPE.sCountry('safehaven_for_dissidents').GetName]の[SCOPE.sCharacter('safehaven_dissident').GetLastName]の家を我々の部下と襲撃する。"
 revolution_pulse1_events.12.c: "[SCOPE.sCharacter('safehaven_dissident').GetSheHe]がいなくなったということは、[SCOPE.sCharacter('safehaven_dissident').GetSheHe]が心からも消えたということだ。"
 revolution_pulse1_events.13.t: "引き渡せ！"
 revolution_pulse1_events.13.d: "[SCOPE.sCountry('parent_of_safehaven').GetName]の法執行機関は、我が国に住む反体制派である[SCOPE.sCharacter('safehaven_dissident').GetFullName]を引き渡すように要求してきた。"
 revolution_pulse1_events.13.f: "「おお、それは…！我々はすでに彼らに税金を納め、国旗に敬礼し、あらゆる方法で我々を支配してきた。その上に、#italic こんな#!仕打ちまで？もはや独立国家と呼べるのか？」"
 revolution_pulse1_events.13.a: "[SCOPE.sCountry('parent_of_safehaven').GetName]のために[SCOPE.sCharacter('safehaven_dissident').GetFullName]を逮捕します。"
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName]はもう二度と扇動を行うことができなくなる。"
 revolution_pulse1_events.13.a.tt2: "[SCOPE.sCountry('parent_of_safehaven').GetName]における[concept_civil_war]の進捗を#v;g -10%#!変動させます"
 notification_revolution_pulse1_events13agitator_killed_name: "引き渡しの要請が受諾されました。"
 notification_revolution_pulse1_events13agitator_killed_desc: "我らのターゲットであった扇動者を取り戻し、収監するのだ。"
 notification_revolution_pulse1_events13agitator_killed_tooltip: "身柄引き渡し要請が受理され、扇動者が逮捕されました"
 revolution_pulse1_events.13.b: "いいや、我らは我らの土地で我らの条件で人々に対処するのだ！"
 notification_revolution_pulse1_events13agitator_not_killed_name: "引き渡しの要請が拒否されました！"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "我らの身柄引き渡しの要請は拒否され、扇動者は自由の身のままだ。"
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "身柄引き渡し要請は拒否されました"
 revolution_pulse1_events.14.t: "違法な引き渡し"
 revolution_pulse1_events.14.d: "[SCOPE.sCountry('parent_of_safehaven').GetName]のエージェントが、[SCOPE.sCharacter('safehaven_dissident').GetFullName]を密かに誘拐し、[SCOPE.sCharacter('safehaven_dissident').GetHerHim]を自国に送ろうとしていたところ、捕まってしまった。"
 revolution_pulse1_events.14.f: "「あの人たち？冗談じゃない、奴らはまるでロマンチックコメディのように、当地の住人の寝室に侵入しようとしたんだ。彼らが法に違反し、あのように好き勝手のさばるのならば、我々にも撃つ権利がある。[SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting]は地獄へ落ちろ」"
 revolution_pulse1_events.14.a: "エージェントを解放させよう。"
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "扇動者が捕まりました。"
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "我らのターゲットであった扇動者がエージェントによって囚われた。"
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "扇動者確保のための強制捜索は成功しました"
 revolution_pulse1_events.14.b: "我々の領土では、我々の法律家以外が行動することはない。"
 notification_revolution_pulse1_events14safehaven_very_angry_name: "秘密の捜査がバレました！"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "我々のエージェントは逮捕され、我々のターゲットは自由のままだ。"
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "強制捜査の試みは阻止され、扇動者は自由の身のままです"
 revolution_pulse1_events.15.t: "怒りの海に浮かぶ砦"
 revolution_pulse1_events.15.d: "[SCOPE.sState('besieged_arsenal').GetName]にある武器庫を群衆が取り囲み、中に保管されている武器や軍需品を奪おうと脅している。今のところ警備員が攻撃を食い止めているが、救援が来なければ工廠は反乱軍に奪われてしまうだろう。"
 revolution_pulse1_events.15.f: "「昨夜は眠れまなかった。司令官は条件を受け入れることを拒否し、工廠とそれを取り囲む砲台の両方から発砲を続けている。一度だけ大きな音がした後、私はベッドから飛び起き、膝をついて祈った。これまで祈ったことのないほどの祈りを捧げた」"
 revolution_pulse1_events.15.a: "事態をエスカレートさせる可能性はあるかもしれないが、救援部隊は必要だ。"
 revolution_pulse1_events.15.b: "降伏することで暴徒が奮起する可能性もあるが、そのリスクを負う必要がある。"
 revolution_pulse1_events.16.t: "暴徒の接近"
 revolution_pulse1_events.16.d: "[SCOPE.sState('radicalized_state').GetName]で軍隊と対峙する好戦的な群衆は、ますます挑発的な態度をとるようになっている。政府の強硬派はより厳しい対応を要求している一方、穏健派は、事態を沈静化する第一歩として、部隊の撤退を求めている。"
 revolution_pulse1_events.16.f: "「かつて「ぶどう弾の一吹き」が我々を救ったことがあるように、またそんな日がくるかもしれない。今すぐ力を示さねばならないんだよ！」「\n\n」力？ハッ！弾丸は弱さを証明するようなものだ。我々は話す必要があり、恐れを見せないことだ。それでこそ、彼らに対処できるのだ」"
 revolution_pulse1_events.16.a: "武力で群衆を解散させる。"
 revolution_pulse1_events.16.b: "部隊に撤退を命じる。"
 revolution_pulse1_events.17.t: "怒りの列"
 revolution_pulse1_events.17.d: "[SCOPE.sState('provocative_procession_state').GetName]の反体制派は、近い将来、政府機関周辺での大規模な行進を計画していると発表した。彼らは平和的な意図を公言し、全員が非武装であると主張している。しかし、行進自体は間違いなく、政府に不満を持つ人々の集会所として機能することになるだろう。"
 revolution_pulse1_events.17.f: "「あの忌々しいパレードと地獄のような音楽が！ここからは見えないけど、はっきり聞こえるんだ」"
 revolution_pulse1_events.17.a: "どんな手段を使ってでも、その行進を止めろ！"
 revolution_pulse1_events.17.b: "行進を続けさせろ。"
 revolution_pulse1_events.17.c: "外出禁止令を出し、強制するのだ。"
 revolution_pulse1_events.18.t: "金槌がその手にあったなら"
 revolution_pulse1_events.18.d: "[SCOPE.sCharacter('will_kill_for_peace_general').GetFullName][SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle]は、[SCOPE.sState('will_kill_for_peace_state').GetName]における動揺の増大を指摘し、その地域を抑制するために軍隊を用いることを進言した。[SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis]の政治同盟は[SCOPE.sCharacter('will_kill_for_peace_general').GetHerHim]を支持しているものの、[SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis]の計画に従うことには重いリスクが伴う。"
 revolution_pulse1_events.18.f: "「簡単なことだ、我々には軍隊があり、そこには敵がいる。私が部下を配備し、必要なことをすれば、敵は打ち負かされる。それだけのことだ！」"
 revolution_pulse1_events.18.a: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle]を叱責し、計画を拒否する。"
 revolution_pulse1_events.18.b: "我々は、持っている道具を使って、抱えている問題を解決しなければならないのだ。"
 revolution_pulse1_events.18.c: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle]はもっと穏やかな計画を考えられるのではないか？"
 revolution_pulse1_events.18.dd: "ここでは、暴力が最良の選択肢かもしれない。"
 our_general_is_disrespected: "軽んじられる我らが将軍"
 revolution_pulse1_events.19.t: "道端の膠着状態"
 revolution_pulse1_events.19.d: "[SCOPE.sState('mob_gathering_state').GetName]の部隊は、好戦的な暴徒との対立がますます多くなっていると報告している。何も命令されなくても、すぐに戦闘が勃発しそうだ。状況をコントロールするには、2つの方法しかない。部隊を撤退させるか、交戦を指示するかだ。"
 revolution_pulse1_events.19.f: "兵士は緊張して立ちすくみ、銃を前後に移動させながら、すぐそばで蠢く群衆を見つめた。もし、彼らが自分とその軍服に対する嫌悪に歪んでいなければ、彼はその顔に何人か見覚えがあっただろう。彼は一体何をしているのだろう。彼はここで正しい人たちと一緒に立っているのだろうか？"
 revolution_pulse1_events.19.a: "[SCOPE.sState('mob_gathering_state').GetName]に撤退を指示する。"
 revolution_pulse1_events.19.b: "暴徒に攻撃させろ。"
 revolution_pulse1_events.19.c: "我々の部下はプロだ！彼らはどこにいても規律を守ることができる。"
 revolution_pulse1_events.19.dd: "軍隊と国民は一心同体だ！話し合いで解決させよう。"
 1848.10.t: "高まるフラストレーション"
 1848.10.d: "[SCOPE.gsInterestGroup('disgruntled_ig')]の不満を抱えるメンバーは、国家が政府のあらゆる機関へのアクセスを拒否し、一切彼らの機嫌を取ろうとしないことに苛立っています。特に[SCOPE.sCharacter('disgruntled_ig_leader').GetFullName]は、その反政府的な弁舌をエスカレートし始め、その中には驚くべき思想的思考も混じっている。"
 1848.10.f: "「この政府は、その偽証の度合いにおいて比類がなきものだ！民衆の声を消そうとするその決意は、強盗、財産破壊、殺人など、枚挙にいとまがないほどの犯罪行為の数々を伴っている。この不名誉な歴史の1ページを読めば、人類は震え上がるだろう！」"
 1848.10.a: "このようなうるさい奴らに屈してはならない。"
 1848.10.b: "せめて、政府に陳情はさせてやろう。"
 1848.11.t: "財政緊縮"
 1848.11.d: "財政赤字の拡大と高い税金が原因で、財政が破綻している。[SCOPE.gsInterestGroup('squeezed_ig')]は特にこの不況の影響を強く受けており、[SCOPE.sCharacter('squeezed_ig_leader').GetFullName]が政府からの救済を要求している。"
 1848.11.f: "「この厳しい時代が、我々を強い人間にすると言う人もいる。このような教養のある人たちに、同じように緊縮財政に身を委ね、成長し、学ぶことができるのか、と謙虚に問いたくなるものだ」"
 1848.11.a: "[SCOPE.gsInterestGroup('squeezed_ig')]は生活していけるはずだ。"
 1848.11.b: "[SCOPE.gsInterestGroup('squeezed_ig')]の窮状を多少なりとも緩和できるはずだ。"
 1848.12.t: "パンの危機"
 1848.12.d: "[SCOPE.sState('1848_famine_state').GetName]で続く危機によって、[SCOPE.gsInterestGroup('famine_radicalized_ig')]が地域を代表し、政府に対して鋭い批判をするようになった。"
 1848.12.f: "「これは卑劣だ！政府が自国民を養うこともできないのなら、何ができるというのだ？」"
 1848.12.a: "[SCOPE.gsInterestGroup('famine_radicalized_ig')]の苦情は、我々の行動につながるものではない。"
 1848.12.b: "彼らにいくつか救済案を提示することはできるだろう。"
 exiles_more_events.1.t: "愛国主義的融和"
 exiles_more_events.1.d: "国家が攻撃を受けている中、[SCOPE.sCharacter('patriotic_exile_scope').GetFullName]はかつて[SCOPE.sCharacter('patriotic_exile_scope').GetHerHim]が追放した国への奉献を提案している。[SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName]はこのアイデアに特に興奮している。"
 exiles_more_events.1.f: "「この悲惨な時代には、人の間の違いを消し去らなければならない。包囲された陣営のなかに敵は存在しない。我が国が今直面している猛攻に耐えられるのは、戦友だけなのだ」"
 exiles_more_events.1.a: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName]の復帰を歓迎しよう！"
 exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName]は国に貢献したいのか？なら、[SCOPE.sCharacter('patriotic_exile_scope').GetHerHim]に銃を持たせてやろう。"
 exiles_more_events.1.c: "トラブルメーカーを仲間に戻すときではない。"
 exiles_more_events.2.t: "疑わしい介入"
 exiles_more_events.2.d: "[SCOPE.sLaw('interventionist_exile_law_scope').GetName]を巡る行き詰まりから、[SCOPE.sCharacter('interventionist_exile_scope').GetFullName]が自ら議論の中心に躍り出て、問題の終結を強要している。"
 exiles_more_events.2.f: "「皆さんはこの法案をじっくりと検討してきたのですから、そろそろ懸念を持つすべての関係者…もちろん私のことです…が、最後に自分の意見を述べるべき時だと思います。さて、この追放者に#italic 無礼に#!も、妨害される前に述べたように、私は…」"
 exiles_more_events.2.a: "いいだろう、[SCOPE.sCharacter('interventionist_exile_scope').GetHerHim]に戻って話してもらおう。"
 exiles_more_events.2.b: "[SCOPE.sCharacter('interventionist_exile_scope').GetSheHe|U]は遠くから発言することはできても、[SCOPE.sCharacter('interventionist_exile_scope').GetShe He]はここに戻ってくるわけにはいかないのだ。"
 exiles_more_events.2.c: "[SCOPE.gsInterestGroup('interventionist_exile_ig').GetName]と[SCOPE.sCharacter('interventionist_exile_scope').GetFullName]はもう目を合わせることはないのだ。"
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName]と[SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName]は思想が合わない。"
 exiles_more_events.3.t: "理念なき反乱"
 exiles_more_events.3.d: "[SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName]はまだ[SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHis]を信じて戦っているが、もう誰も [SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHim]に従うことはないだろう。落胆した[SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName]は、公に[SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHis]をあきらめようと発言しはじめたほどだ。"
 exiles_more_events.3.f: "「何が言いたい？講演者は、誰もいない会場や空席の椅子で講演をする。群衆もいなければ、横断幕もない。耳を傾ける人がいたとしても、私たちの説法が理解されることはない。ここにいる理由は何だろう。私たちは皆、何もしないままでいるのだ」"
 exiles_more_events.3.a: "おそらく[SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName]は他の場所でより良い牧場を見つけることができるだろう。"
 exiles_more_events.3.b: "ちょっとした勉強と反省で、運動が活性化するかもしれない。"
 exiles_more_events.3.c: "臆病になっている暇はない！運動には劇的な変化が必要なのだ。"
 exiles_more_events.3.dd: "亡命のような軽率な行動をとる必要はない。"
 exiles_more_events.4.t: "人民と個人の団結"
 exiles_more_events.4.d: "[ROOT.GetCountry.GetNameNoFormatting]が我々の支配下で統一され、分裂した先人たちの高官や反体制派が我々の国に引き寄せられており、[SCOPE.sCharacter('post_unification_agitator').GetFullName]が[ROOT.GetCountry.GetNameNoFormatting]に居を構えようとしている。"
 exiles_more_events.4.f: "「我らが同胞よ！恵みと幸運によって、わが国は[ROOT.GetCountry.GetNameNoFormatting]の後援のもとに一つになったのだ！この精神の統一を、思想の死へと導いても良いのだろうか？いいや、ありえない！もし我らが真に団結しようとするならば、この大きな人々の集団の中に、奇妙なアイデアの海が存在することを受け入れなければならないのだ！私とて、その奇抜なアイデアのひとつなのだ。だからどうか、同胞たちよ、私を受け入れてはくれまいか？」"
 exiles_more_events.4.a: "[SCOPE.sCharacter('post_unification_agitator').GetFullName]を両手を広げて歓迎しよう。"
 exiles_more_events.4.b: "トラブルメーカーを招く理由もない。"
 exiles_more_events.5.t: "より簡単に"
 exiles_more_events.5.d: "[SCOPE.sCharacter('experienced_exile').GetFullName]は、すでに国外に滞在した経験を持つ活動家だが、[ROOT.GetCountry.GetNameNoFormatting]では、困難が増す中で再び亡命することを考えていると伝えられている。"
 exiles_more_events.5.f: "「いいことだ」と、[SCOPE.sCharacter('experienced_exile').GetSheHe]はため息をついた。「そうなればなるほど、離れるのが苦痛でなくなる」[SCOPE.sCharacter('experienced_exile').GetSheHe|U]は微笑んだが、[SCOPE.sCharacter('experienced_exile').GetHerHis]の目には涙がたまっていた」"
 exiles_more_events.5.a: "[SCOPE.sCharacter('experienced_exile').GetFullName]に別れを告げよう。"
 exiles_more_events.5.b: "[SCOPE.sCharacter('experienced_exile').GetSheHe]がもう一度挑戦すれば、うまくいくかもしれんな。"
 exiles_more_events.6.t: "邪悪なる[SCOPE.sCharacter('melodrama_villain').GetFullName]の帰還"
 exiles_more_events.6.d: "[SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]と未だに強く結びついている悪名高い亡命者[SCOPE.sCharacter('melodrama_villain').GetFullName]が、メロドラマのように [SCOPE.sCharacter('melodrama_villain').GetHerHis]戻ることを表明した。[SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting]のリーダーは、[SCOPE.sCharacter('melodrama_villain').GetSheHe]が自分たちと国家全体に問題を引き起こすかもしれないと懸念を示している。"
 exiles_more_events.6.f: "「#extrabold 愚か者どもよ！#!お前たちは#italic あえて#! [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting]の#italic 真の主#!である[SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting]に干渉しようというのか？お前たちは私を弄んだ日を#extrabold 後悔す#!ることになるだろう！私のこの偉大な旅は、国、いや、#bold 世界#!のための輝かしい新しい始まりの夜明けに過ぎないのだ。その計画は、お前たちが私の問題に干渉するずっと前に始まった。どんなに挫折しても、#bold 私#!は必然である。私の#semibold 栄光の#!復帰は、#bold 歴史#!の年表に響き渡るだろう！」"
 exiles_more_events.6.a: "震えろ！[SCOPE.sCharacter('melodrama_villain').GetSheHe|U]が帰ってきた！"
 exiles_more_events.6.b: "[SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName]があるのに、[SCOPE.sCharacter('melodrama_villain').GetFullName]が必要だろうか。"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName]は、これまで以上に地位を高めるだろう！"
 exiles_more_events.6.c.tt: "[SCOPE.sCharacter('melodrama_villain').GetLastName]が[SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]のリーダーになる"
 exiles_more_events.6.dd: "海外からでも、[SCOPE.sCharacter('melodrama_villain').GetHerHis]の影響は感じられる。"
 exiles_more_events.7.t: "持ち込まれた問題"
 exiles_more_events.7.d: "[SCOPE.sCharacter('first_ex_exile').GetFullName]と[SCOPE.sCharacter('second_ex_exile').GetFullName]という元亡命者の二人が、問題やかつての諍いを持ち込まないことは難しいだろう。ここに住んでいる間、何度も何度もそれを繰り返すことになるだろう。"
 exiles_more_events.7.f: "二人の人物は部屋の両脇に立ち、息を切らしながら、服の涙や傷を滑らかにしようとした。\n\n 「こいつ…#italic クソが#!。何度、そのおしゃべりな教義を持ち出せば気が済むんだ？」\n\nもう一人の人物は床に吐き捨てた。「法の力をに直面しようとも俺は引き下がらなかった。だというのに、お前のために引き下がるなんて、とんでもないな！」"
 exiles_more_events.7.a: "意見の相違は、どんなに激しくても許容されなければならない。"
 exiles_more_events.7.b: "[SCOPE.sCharacter('first_ex_exile').GetFullName]を追い出さなければならない。"
 exiles_more_events.7.c: "[SCOPE.sCharacter('second_ex_exile').GetFullName]はもはやここでは歓迎されない。"
 exiles_more_events.8.t: "権威への挑戦？"
 exiles_more_events.8.d: "政府の正当性が低下し、国家機能が麻痺している中、[SCOPE.sCharacter('dgaf_exile_scope').GetFullName]は、[SCOPE.sCharacter('dgaf_exile_scope').GetShe He]が国内に入ろうとしても国境で止められることはないだろうと思っているとの報告が上がっている。"
 exiles_more_events.8.f: "「もちろん、国境を越えてみるのさ！首都からの命令なんて誰が聞くんだ？俺がずっと言ってきたように、彼らは冗談の集まりだ。楽勝だよ、信じてくれ」"
 exiles_more_events.8.a: "[SCOPE.sCharacter('dgaf_exile_scope').GetSheHe|U]を止めるにはコストがかかりすぎる。"
 exiles_more_events.8.b: "警察はまだ機能している！"
 exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName]の入国はなんとしても阻む。"
 exiles_more_events.8.c: "政府は[SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName]と取引して[SCOPE.sCharacter('dgaf_exile_scop').GetHerHim]を止めればいいのでは？"
 exiles_more_events.9.t: "肥沃な大地"
 exiles_more_events.9.d: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName]は、この国の[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]が与える影響からすると、[ROOT.GetCountry.GetNameNoFormatting]が住むには最適だと考えたようだ。"
 exiles_more_events.9.f: "「[ROOT.GetCountry.GetNameNoFormatting]、なんというチャンスに満ちた土地だ！壮大な国、メッセージの準備も整っている…そう、私はついにこの壮大な国に向けて旅立つのだ！」"
 exiles_more_events.9.a: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName]が来るのを止める理由もないだろう。"
 exiles_more_events.9.b: "[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]を動揺させるとしても、[SCOPE.sCharacter('fertile_ground_exile_scop').GetLastName]が来るのを防がなければならない。"
 exiles_more_events.9.c: "ほう？[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]が反体制派を育てているようだな！"
 exiles_more_events.10.t: "不安定な要素"
 exiles_more_events.10.d: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName]のような破壊的な人物の存在は、[SCOPE.sCharacter('unstable_element_agitator').GetShe He]が現在の革命に関わっていなくても、政府に対してこの危険な時代に許容できない重大な脅威となるのだ。"
 exiles_more_events.10.f: "彼らは路地に身を寄せていた。その中の一人が注意深く顔を出し、襲撃の様子をうかがった。何の前触れもなく、まるで要塞を襲うかのように武装した男たちがやってきた。なぜ、彼らは襲ってきたのだろう。[SCOPE.sCharacter('unstable_element_agitator').GetSheHe]がどんな悪いことをしたのか？まるで、偏執症が、なんでもないことのように思える光景だった。"
 exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName]は出ていかねばならない。今すぐに。"
 exiles_more_events.10.b: "我々に必要なのは、パラノイアや残忍さではなく、赦しと繊細さだ。"

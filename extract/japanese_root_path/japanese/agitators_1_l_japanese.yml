 french_pretenders_pulse.1.d: "[SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName]の雄弁なリーダーである[SCOPE.sCharacter('french_royalist_writer').GetFullName]は、[SCOPE.gsInterestGroup('french_yalist_writer_ig').GetName]の政治計画の概要を示す鮮やかな小冊子を著した。"
 french_pretenders_pulse.1.f: "「友よ！私たちは、全フランスのために、より良い明日を夢見なければなりません。現在の政権は、フランスの歴史、これまで戦ってきたこと、達成してきたことのすべてを、残酷に嘲笑しているとしか言いようがないのです。国家を若返らせ、前進させるために、我々は新しい社会を築かなければならないのです。我々の歴史と伝統から最良の要素を選び、近代化の猛攻に耐えうる秩序を作り上げましょう！」"
 french_pretenders_pulse.1.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]家とともに新たな明日を作り上げよう"
 french_pretenders_pulse.1.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]王朝が将来に何を計画しているか、国民全員が聞かなければならない。"
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName]と[SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName]はこの作品に対する賞賛を受けるべきだ！"
 french_pretenders_pulse.2.t: "忠実さと偽り"
 french_pretenders_pulse.2.d: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName]の中の君主主義者は、現政府への忠誠を誓うことを拒否している。イデオロギー的には純粋だが、これは国内で政治的資本を築こうとする彼らの努力を損なうことになるかもしれない。"
 french_pretenders_pulse.2.f: "「僭称者に忠誠を誓うことなどできるわけがない。そうすることは、王室への裏切りであり、この歪んだフランスの風刺に、相応しくない正統性を認めることになるのだ。いや、そうだ！私はこのくそったれな政権に決して仕えることはないのだ」"
 french_pretenders_pulse.2.a: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName]に、彼らの理想に合致していることを示そう。"
 french_pretenders_pulse.2.b: "現実的な妥協は、大義を助けるが、強硬派を動揺させるものだ。"
 french_pretenders_pulse_advance_by_five_percent_tt: "君主主義者の大義が#bold 5%#!増加します。"
 french_pretenders_pulse_advance_by_fifteen_percent_tt: "君主主義者の大義が#bold 15%#!増加します。"
 french_pretenders_pulse_advance_by_twenty_five_percent_tt: "君主主義者の大義が#bold 25%#!増加します。"
 french_pretenders_pulse_back_by_five_percent_tt: "君主主義者の大義が#bold 5%#!減少します。"
 french_pretenders_pulse_back_by_fifteen_percent_tt: "君主主義者の大義が#bold 15%#!減少します。"
 french_pretenders_pulse.3.t: "奇妙な仲間"
 french_pretenders_pulse.3.d: "[SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName]の[SCOPE.gsInterestGroup('monarchists_in_opposition').GetName]と[SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName]の[SCOPE.gsInterestGroup('Republicans_in_opposition').GetName]は、現政権の打倒という共通の目的を共有していると認識している。一部の支持者はその認識をさらに深め、裁判や小冊子の出版などの反対活動で互いを支援しているようだ。"
 french_pretenders_pulse.3.f: "「敵の敵は味方、だろう？もちろん、あそこのクズどもは、何をすべきかについて間違った結論に達した。だがまあ、我らが橋を渡ってしまえば、後は燃やせばいいのだ」"
 french_pretenders_pulse.3.a: "組織を破壊するためには、あらゆる人々の連帯が必要だ。"
 french_pretenders_pulse.3.b: "悪い仲間と妥協するよりも、一人で正しいことをするほうがいい。"
 french_pretenders_pulse.3.c: "このような不自然な協力関係が維持できるわけがない。"
 french_pretenders_pulse.4.t: "共和派の背信"
 french_pretenders_pulse.4.d: "[SCOPE.gsInterestGroup('monarchist_french_ig').GetName]と[SCOPE.gsInterestGroup('republican_french_ig').GetName]は互いに対立側にあった時代に思いの外親しい関係を築いている。[SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting]復権の後、[SCOPE.sCharacter('republican_french_ig_leader').GetFullName]は[SCOPE.sCharacter('republican_french_ig_leader').GetHerHis]の旧友の君主主義への転向を発表した。"
 french_pretenders_pulse.4.f: "「当局に追い回された[SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting]の決意と気概に、私は称賛を贈りたい。[SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting]と共に過ごした時間を懐かしく思う。彼は立派で有能な人物だ。彼らの大義すなわち、私の大義であることは明白であり、同胞たちには私を模範として追従することを強く勧めるものである」"
 french_pretenders_pulse.4.a: "[SCOPE.gsInterestGroup('republican_french_ig').GetName]の劇的な改宗を歓迎しよう。"
 french_pretenders_pulse.4.b: "一度共和主義者となったものは、ずっと共和主義者なのだ。[SCOPE.sCharacter('republican_french_ig_leader').GetHerHim]を拒絶せよ！"
 french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName]はこの屈辱を受け[SCOPE.gsInterestGroup('republican_french_ig').GetName]から引退した。"
 french_pretenders_pulse.5.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]の永遠の一族"
 french_pretenders_pulse.5.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]王朝は、フランス王室への支配を強め、他の主張者がもはやその君主主義的資格に挑むことができないほどになっている。"
 french_pretenders_pulse.5.f: "「友よ！我らが偉大なる君主、[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting]に並ぶものはいないのか。そのとおりだとも！[SCOPE.sCharacter('monarch_of_france').GetSheHe|U]は宇宙の中心であり、秩序と国家の唯一の真の柱なのだ。[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]家は、比類なき一族なのだ！」"
 french_pretenders_the_dynasty_is_secure: "他の王朝が再び支配王朝に挑戦することはないだろう。"
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting]は並ぶもののなき一族だ。"
 french_pretenders_pulse.5.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]王朝の支持者は、みな称賛に値する！"
 indochina.1.t: "反カトリック勅令の執行"
 indochina.1.d: "強硬派は、我々の[GetLawType('law_state_religion').GetName]法の一部である反カトリックの勅令をより強力に執行することを要求している。しかし、迫害はカトリック勢力からの反発を招くかもしれない。"
 indochina.1.f: "「国を閉鎖し続けてください！お願いします、外国から来た連中をここに留めておくと、ますます問題を引き起こすだけです。我々が強く誇りを持ち続けたいのであれば、彼らの代理人を牢屋に入れ、彼らの影響力を排除せねばなりませぬ！」"
 indochina.1.a: "反カトリック勅令を倍増させる。"
 indochina.1.b: "今は軽く対処するぐらいがいいだろう。"
 indochina.2.t: "インドシナへの介入？"
 indochina.2.d: "宗教と帝国の利害が一致し、[SCOPE.sCountry('potential_imperialism_target').GetName]でカトリック住民に代わってインドシナでの行動を要求している。"
 indochina.2.f: "「高貴な使命が我々の行動を駆り立てるのだ！我々が仲間を救いに行くのは、神の目的があってのことだ。そして、その過程で偶然にも領土を獲得したとしても、それが神の計画の一部でなかったと誰が言えるだろうか」"
 indochina.2.a: "突き進み、[SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting]を攻撃せよ！"
 indochina.2.b: "戦争ではなく、平和を作るべきだ。"
 indochina.3.t: "インドシナでの関係？"
 indochina.3.d: "[SCOPE.sCountry('indochina_target').GetName]でカトリック教徒に対する残忍な迫害があり、ジンゴイストと敬虔主義者の両方が直ちに強硬な対応を要求している。"
 indochina.3.f: "「さあ行こう…すぐに戻る。2ヶ月ほどの、簡単な冒険さ」"
 indochina.3.a: "[SCOPE.sCountry('indochina_target').GetNameNoFormatting]を罰し、インドシナを開かれた場所とせねばならない！"
 indochina.4.t: "インドシナ連合"
 indochina.4.d: "インドシナの支配は、植民地と保護領の連合体として成功したといえるほど強固なものとなった。"
 indochina.4.f: "「心、体、精神の一つの結束で、我々は祝おう。本国とインドシナは今、一体となって動き、一体となって話し、一体となって感じているのだ。我々の国はひとつに統一し、決して引き裂かれることはないだろう。何があれば、そのようなことなど起こり得るだろうか？」"
 indochina.4.a: "我々の価値観を民衆に広めよう。"
 indochina.4.b: "植民地でのゴム生産を促進しよう。"
 indochina.4.c: "インドシナで忠実な王子をアピールしよう。"
 indochina.4.dd: "我らが栄光ある統治を広めよ！"
 je_indochina: "インドシナでの作戦"
 je_indochina_reason: "インドシナ地域の地元勢力による少数派カトリック教徒の迫害が、我が国に介入の根拠を与えた。この紛争地域で我々の権威を主張し、カトリック教徒を迫害する勢力を我々の意志に従わせるためにはかなりの労力を注がねばならない。"

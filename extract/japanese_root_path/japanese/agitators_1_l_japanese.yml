 je_divided_monarchists_03_tt: "#bold 主導的な王朝イデオロギー#!は、自勢力の候補者をフランス王位に就かせるイベントを開催する。"
 je_divided_monarchists_reason: "1830年に成立した七月王政を支持する#bold オルレアン主義者#!、退位したブルボン家のシャルル10世とその子孫を支持する#bold レジティミスト#!、ナポレオン・ボナパルト家の復権を目指す#bold ボナパルティスト#!の3系統がフランスの王位を主張して相争っている。この3つの王朝の君主主義者は、自分たちの候補者をフランスの王位に就かせるために、権力の座を互いに争っているのだ。"

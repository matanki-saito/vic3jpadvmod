 je_cement_the_rightful_dynasty_goal: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]が[GetLegitimacyLevel('legitimacy_level_contested').GetName]を上回る[concept_legitimacy]で、途切れることなく支配を維持する。王朝の$concept_legitimacy$が高ければ高いほど、王座を手にするのが早くなります。"
 je_cement_the_rightful_dynasty_reason: "フランスは波乱万丈の国であり、ここ数世代で、他のいくつかの国が何世紀もかけて通過してきたよりも多くの政権が誕生しては消えていった。王政を確立するためには、[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]家は、フランスが求める安定を提供できることを証明しなければならない。"

 je_cement_the_rightful_dynasty_progressing_normal: "[ROOT.GetCountry.GetCustom('french_dynasty')]王朝は王座の獲得に近づいています。"
 je_cement_the_rightful_dynasty_progressing_slow: "[ROOT.GetCountry.GetCustom('french_dynasty')]王朝は支配権を確保するため、力を尽くしています。"

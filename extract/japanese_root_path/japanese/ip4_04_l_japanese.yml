 devorismo.4.t: "ありそうな話"
 devorismo.4.d: "王立財務省の建物で火災が発生し、[SCOPE.sCharacter('prime_minister_scope').GetLastName]政府の支出に関する多くの文書が焼失した。真犯人は不明だが、野党は政府が自らの汚職を隠すために放火したのだと非難している。"
 devorismo.4.f: "「まったくの偶然で—」\n「国#italic 全体#!にとって大変な悲劇だ—」\n「捜査が進められている—」\n\n手紙を書き続けて視界がぼんやりとしている大臣は、手を止めて顔を上げた。突然、灯りがちらついたのだ。またもや蝋燭の灯が尽き、夕日の光も完全に消えている。彼は一番そばにいた召使いに目で合図した。\n\n「よりによってこの場所で火災が発生した理由を説明せよ、というわけだ」と彼はぼやいた。「完璧な防火対策など存在しないのだとわかってもらわねば…」"
 devorismo.4.a: "馬鹿げた陰謀だ！"
 devorismo.4.b: "責任は財務大臣に負わせろ。"
 devorismo.5.t: "食い尽くす"
 devorismo.5.d: "「デボリスモ」の政策は[ROOT.GetCountry.GetName]のかつての国有財産の大部分を消費し尽くした。[GetIdeology('ideology_cartist').GetName]の政治家たちの懐は潤ったものの、国家財政は依然として困窮している。"
 devorismo.5.f: "「国家と裁判所は真実を、すべての真実を知る権利がある。そして、我々の病がこれほど根深いものである以上、是正のためそれを知らしめる必要がある。国家は内戦と流血の争いに疲れ、富は簒奪者たちによって浪費され、政府の第一の責務は経済運営の道を歩むことであった。しかし残念ながら、この道は歩まれなかった。融資による資金調達の容易さが、信用制度への一種の高揚感を生み出し、その驚異はこの議場において幾度も誇張されてきた」\n\n—フランシスコ・アントニオ・デ・カンポス"
 devorismo.5.a: "この道を歩んではきたが、悲惨な結末に行きついたのだ。"
 devorismo.5.b: "私的所有権はそれ自体が目的だ。"
 devorismo.6.t: "施しは終わり"
 devorismo.6.d: "直接選挙が導入され、[GetIdeology('ideology_cartist').GetName]政府が退陣したことで、1826年に制定された人気のない憲章を置き換える機会が生まれた。[SCOPE.gsInterestGroup('septemberist_ig').GetName]は、新たな憲法を王の独裁ではなく、民主的な手続きで制定するよう求めている。"
 devorismo.6.f: "「欽定憲法と民定憲法の違いとは何か？それは、施しと誠実な労働の違いであり、幼児と成人の違いである。前者における国民は主権者の臣民であって、好意で施される残飯を大人しく掴みとる存在だ。後者の国民は自ら決定する存在であり、主権者はその代表にすぎない」\n\n演説は終わり、秘書のペンはすさまじい速さでそれを書き留めた。そして小気味よい「カチリ」という音がその終了を告げた。\n\n「よし」と演説者は言った。「では、要点をもう6つ…」"

 independence.2.f: "総督は家具の荷造りをする間もなく立ち去らなければならなかった。食堂には6脚の上等なヨーロッパ製の椅子が並び、かつての住人が逃亡する際に慌ただしく銀食器や絹のクロスを片付けたテーブルを囲んでいた。その上等な椅子には今、6人の紳士たちが座っている。以前に総督の晩餐会に招かれ、ここに来たことのある幸運な者もいれば、粗野な新顔たちもいる。ここで大胆な振る舞いを見せる者がいるとすれば、彼らのうちの1人に違いない。"

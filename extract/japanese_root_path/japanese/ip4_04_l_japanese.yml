 anarchism_events.1.t: "死の使者たち"
 anarchism_events.1.d_1: "[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]で[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')][SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName][SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle]を、[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]の過激派が襲撃。その過激派は拳銃で[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle]を撃ち、致命傷を負わせた。"
 anarchism_events.1.d_2: "[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]で[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')][SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName][SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle]を、[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]の過激派が襲撃。その過激派は拳銃で[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting]を撃ち、致命傷を負わせた。"
 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]はパイプに火をつけ、消えそうになるマッチを右の方に渡した。隣の男が自分のパイプに火をつけると、安物のタバコの香りが鼻に流れ込んでくる。\n\n合流した男はパイプを口元に運び、満足げに煙の輪を吐き出した。どこか遠く、やっと耳に届くような所で鋭い音が響いた。もう一度、さらにもう一度。\n\n「聞こえたよな？」と男は尋ねたが、その答えは聞くまでもなくわかっていた。そして、彼が思ったよりも早く、凄まじい悲鳴が響いた。"
 anarchism_events.1.a: "我々には報復が必要だ。"
 anarchism_events.1.b: "無政府主義万歳！"
 anarchism_events.2.t: "そして、何もなくなった"
 anarchism_events.2.d_1: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]の過激派が自家製爆弾を使い、[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]の街頭で[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName][SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle]を暗殺した。暗殺後、街には恐怖の空気が立ち込めている。"
 anarchism_events.2.d_2: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]の過激派が自家製爆弾を使い、[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]の街頭で[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName]を暗殺した。暗殺後、街には恐怖の空気が立ち込めている。"
 anarchism_events.2.f: "ほんの一瞬、馬鹿げた話だが、[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]はその男が手を振っているのだと思った。だが次の瞬間、何かが宙に舞い、男が踵を返して走りだすと、[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting]が手を上げて顔を守ろうとするのが見えた。そして、それは命中した。\n\n恐ろしい炸裂音、突如として放たれる圧力、そして思いのほか小さい煙の塊。強烈な耳鳴りが他のすべての音を消し去った。彼女は[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting|U]が煙の中から一歩前に踏み出し、呆然と、自分の手があったはずの場所を見下ろすのを目にした。[SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis]はやがて膝から崩れ落ち、赤い残骸がぬるりと石畳の上にこぼれ落ちた。"

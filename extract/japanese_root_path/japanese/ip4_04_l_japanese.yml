 decision_revoke_banishment_law_desc: "1834年、自由戦争で退位したミゲル王が降伏条件を破棄したことに対して、女王のマリア2世は彼とその子孫をポルトガルから永久に追放する法律を公布した。退位した王の立場に同情的な政府であれば、この法律を取り消し、彼を再び我が国の地に迎え入れることも可能である。"

 je_devorismo: "略奪者たちの統治"
 je_devorismo_reason: "ポルトガル内戦で自由主義派が決定的な勝利を収めたことで、僭称王ミゲルはローマに追放され、彼の支持者たちは国内政治における影響力を失った。その余波の中で、自由主義者の支配的勢力である[GetIdeology('ideology_cartist').GetName]派は、権力の独占と、[ROOT.GetCountry.GetAdjective]の国庫の自由な利用を確実なものにすべく動き出した。\n\n過去1年間、$ideology_cartist$政権は国有財産を民間投資家に売却する大規模な計画を実行しており、この政策は反対派から「デボリスモ」、すなわち「略奪主義」と呼ばれている。これらの民営化は、[ROOT.GetCountry.GetNameNoFormatting]の巨額の債務を実質的に軽減するどころか、自由主義派の富裕な支持者の手に財産が集中する結果を招き、[ROOT.GetCountry.GetAdjectiveNoFormatting]の自由主義の分裂を日増しに拡大させる一因となっている。"

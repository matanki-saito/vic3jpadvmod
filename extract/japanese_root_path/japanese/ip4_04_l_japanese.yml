 je_spain_provisional_government_portuguese_button_desc: "ブラガンサ家の「立憲派」には、強い自由主義的資質と、$SPA$との文化的なつながりがある。ブラガンサ家の一員をスペイン王位に据えることは、$SPA$と$POR$の連合の樹立に貢献するかもしれない。"

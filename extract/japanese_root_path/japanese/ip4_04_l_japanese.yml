 je_second_liberalism_reason: "1820年の自由主義革命は[ROOT.GetCountry.GetName]に立憲政治の時代をもたらし、ここにいわゆる「第一の自由主義」が幕を開けた。ミゲル1世が一時的に絶対王政を復活させることもあったが、自由戦争での敗北とその後の追放により、立憲政治は既成事実となった。\n\n[ROOT.GetCountry.GetAdjectiveNoFormatting]政府のあらゆる階層は、今や穏健派の[GetIdeology('ideology_cartist').GetName]から進歩的な急進派に至るまで、かつての革命家で占められているものの、この「第二の自由主義」の正確な姿はまだ定まっていない。穏健派の安定を重んじる妥協が優勢となるのか、それとも1820年の精神が雄叫びを上げて舞い戻るのか？"

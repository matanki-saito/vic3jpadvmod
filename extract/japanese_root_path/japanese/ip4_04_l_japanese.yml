 je_portugal_united_kingdom_reason: "1807年から1821年にかけて、[ROOT.GetCountry.GetName]の宮廷はリオデジャネイロを拠点として統治を行っていた。[SCOPE.sCountry('brazil_scope').GetAdjective]の懸念に配慮するため、王のジョアン6世は#b $BRZ$#!を対等な王国の地位に引き上げ、#b ポルトガル・ブラジルおよびアルガルヴェ連合王国#!を形成した。#b $BRZ$#!の独立により最初の連合王国は終わりを迎えたが、#b $POR$#!と#b $BRZ$#!は間もなく、王・皇帝のペドロ4世・1世の下で短期間の同君連合に置かれた。\n\n近年の$POR_ADJ$の国力の復活と、我が国と旧植民地との間の良好な関係により、#b 連合王国#!再建への期待が高まっている。#b $BRZ_ADJ$#!の王位継承法が改正されれば、これらの期待は現実のものとなるかもしれない。\n\nこの[concept_journal_entry]が有効な間、[SCOPE.sCountry('brazil_scope').GetName]とともに$amend_succession$に関する[concept_treaty]を締結し、将来の[concept_personal_union]の基盤を築くことができる。"

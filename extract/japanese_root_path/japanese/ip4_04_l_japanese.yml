 anarchism_events.6.t: "あらゆる可能性の中で最善の世界"
 anarchism_events.6.d: "無政府主義の亡霊は[ROOT.GetCountry.GetAdjective]の地から追い払われた。街には秩序が戻り、市民が無政府主義者を恐れする必要はもうない。"
 anarchism_events.6.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]のアーケードは、ガラスとガス灯で輝いていた。絹の服をまとった人々が店から店へと歩き回り、10年分の賃金に当たる金をネックレスや帽子に使っていた。会計係たちは凍りついた笑顔のまま、いずれは雇い主の懐に入るペセタを受け取っている。\n\n[SCOPE.sState('agricultural_state_scope').GetFarmHubName]郊外の畑では、眠気を誘う波のように鎌が上下していた。列の中央にいる労働者は、汗と舞い上がる籾殻で視界が遮られながらも、ぎこちなく足を踏み出した。彼は倒れ、足首の折れる音が銃声のように響いた。\n\n印刷所の窓には青と真鍮しか映っていなかった。最初に扉から入ってきた警官は恐ろしく若く、髭もなく、ニキビだらけで、叫ぶ声は裏返っていた。フランシスコはその目を見つめ、自らの胸に短剣を突き立てた。"
 anarchism_events.6.a: "平和が再び君臨する。"
 anarchism_events.6.b: "これがすべてだ。未来永劫これしかない。"
 anarchism_events.7.t: "インテルナシオナリスタ"
 anarchism_events.7.d: "拡大しつつある[ROOT.GetCountry.GetAdjective]の [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName]に関心を抱き、国際労働者協会の代表である[SCOPE.sCharacter('international_man_scope').GetFullName]が[SCOPE.sCountry('relevant_border_country').GetName]から国境を越えてやってきた。"
 anarchism_events.7.f: "国際協会の[SCOPE.sCharacter('international_man_scope').GetWomanMan]は真夜中にやってきた。彼はひそやかな風のように店の裏口を滑り抜け、待っていた男たちに頷きと囁く合言葉で挨拶をすると、そのまま2階に上がっていった。\n\nそこでは、引かれたカーテンの安全の背後で、彼らは互いの偽名、偽装した経歴、武勇伝を交換した。「今は硬い床で十分だ」と国際協会の[SCOPE.sCharacter('international_man_scope').GetWomanMan]が言った。もてなし役たちは[SCOPE.sCharacter('international_man_scope').GetHerHis]の豪胆さに微笑み、屋根裏部屋に1枚しかない敷物の上の特等席を譲った。最初の見張りを引き受けた書記は、覆われた蝋燭とともに窓際に座った。\n\n朝の7時には [SCOPE.sCharacter('international_man_scope').GetWomanMan]は南へ向かう荷車に乗り、地元の人々は任務の完了を互いに称え合った。"
 anarchism_events.7.a: "[ROOT.GetCountry.GetNameNoFormatting]へようこそ、同士よ！"

l_japanese:
 je_ip4_coup: "クーデター！"
 je_ip4_coup_reason: "[SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l][SCOPE.sCharacter('golpista_general').GetFullName][SCOPE.sCharacter('golpista_general').GetRankName]は、[SCOPE.gsInterestGroup('golpista_ig').GetName]の間で尊敬される人物であり、武力による国家権力の掌握に向けて動き始めている。\n\nこの[concept_journal_entry]が有効である間、$concept_coup$が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt 進行#!または#tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt 後退#!する速度は、[SCOPE.sCharacter('golpista_general').GetLastName][SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]の[concept_coup_strength]（[SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]）から[ROOT.GetCountry.GetName]の[concept_coup_resistance]（[SCOPE.ScriptValue('country_coup_resistance')|v2]）を差し引いた値によって決定される。#b 進捗#!が#v 100%#!に到達し、かつ[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]が[concept_coup]を実行できれば、我々の政府が覆される危険がある。"
 coup_progress_factors_tt: "[concept_coup]の進捗を#b 促進#!する要因には以下が含まれる:\n• [concept_government]の[concept_legitimacy]が低い\n• クーデター側司令官の[concept_popularity]が高い\n• クーデター側[concept_commander]が指揮する総[Concept('concept_unit','$concept_units$')]の割合\n• 支持が$ig_approval_unhappy$であり、$concept_coup$に与する[Concept('concept_interest_group','$concept_interest_groups$')]の[concept_clout]\n• クーデター側[concept_commander]の[concept_military_formation]が[concept_capital_state]に近い"
 coup_regress_factors_tt: "[concept_coup]の進捗を#b 減退#!させる要因には以下が含まれる:\n• [concept_government]の[concept_legitimacy]が高い\n• クーデター側司令官の[concept_popularity]が低い\n• [GetLawType('law_secret_police').GetName]または[GetLawType('law_national_guard').GetName][Concept('concept_law', '$concept_laws$')]の下での[GetInstitutionType('institution_home_affairs').GetName]の投資レベル\n• $concept_coup$に与する[Concept('concept_interest_group','$concept_interest_groups$')]からの[concept_approval]の向上\n• クーデター側[concept_commander]の[concept_military_formation]が[concept_capital_state]から離れている"
 ip4_coup.1.t: "[SCOPE.sCharacter('golpista_general').GetLastName][SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]の試み"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l][SCOPE.sCharacter('golpista_general').GetFullName][SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]は、[ROOT.GetCountry.GetName]の権力を掌握しようとする脅威的な動きを見せはじめている。[SCOPE.sCharacter('golpista_general').GetSheHe|U]は[SCOPE.gsInterestGroup('golpista_ig').GetName]の一派に支持されている。"
 ip4_coup.1.f: "[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]大佐は天幕の入り口の布を持ち上げ、中に滑り込んだ。中はすでに煙が立ち込め、他の椅子も埋まっている。テーブルには地図が広げられていた。地形、政府施設、重要インフラのものだ。彼はテーブルの端に座る[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]に敬礼し、席についた。\n\n彼は一人ではなかった。[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]大佐が左隣に座り、パイプからの盛んな煙がむせ返るほどのもやをさらに濃くしていた。\n\n「遅れて申し訳ありません」と[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]が口火を切った。「新しい門番がおりまして」\n\n[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]は頷いた。「許そう。報告を。第24部隊の状況は？」"
 ip4_coup.1.a: "[SCOPE.sCharacter('golpista_general').GetLastName][SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]に幸あらんことを！"
 ip4_coup.1.b: "現政権は存続させねばならない。"
 ip4_coup.2.t: "プロヌンシアメント！"
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetFullName][SCOPE.sCharacter('golpista_general').GetRankName]が、[SCOPE.sCharacter('golpista_general').GetHerHis]の本拠地である [SCOPE.sState('pronunciamento_state').GetName]からプロヌンシアメントを発令した。[SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')]である [SCOPE.sCharacter('golpista_general').GetHerHis]と、[SCOPE.gsInterestGroup('golpista_ig').GetName]に属する同盟者たちが、我々の政府に対して公然と反対の立場を取っている。"
 ip4_coup.2.f: "我が同志市民よ、\n\n[ROOT.GetCountry.GetCapital.GetCityHubName]の現政権は、[ROOT.GetCountry.GetNameNoFormatting]に死刑宣告を下し、内紛を終わらせる一切の希望を我々から奪い取った。国民に訴えること以外にもはや残された道はない。\n\n我が国民たちよ！祖国の叫びに耳を傾けよ！国民と軍の分断にすべての望みを託す政権の、破れかぶれの戯言には耳を貸すな。\n\n[SCOPE.sState('pronunciamento_state').GetNameNoFormatting]本部、[TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # Heavily edited version of General Gabriel Valencia's pronunciamento on September 4, 1841
 ip4_coup.2.a: "軍が明言した。我々への負託はもう終わりだ。"
 ip4_coup.2.b: "我々は降伏などしない！"
 ip4_coup.3.t: "関心の欠如"
 ip4_coup.3.d: "[ROOT.GetCountry.GetAdjective]の現政府を打倒するための陰謀は、[SCOPE.gsInterestGroup('golpista_ig').GetName]の間で完全に勢いを失った。[SCOPE.sCharacter('golpista_general').GetFullName][SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]の陰謀は放棄された。"
 ip4_coup.3.f: "「[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]、お前の困ったところは、一握りの半端者を誘導して黒い短パンをはかせ、[SCOPE.sState('capital_scope').GetCityHubName]の美を汚したからと言って、自分がをひとかどの何者かだと思っているところだ。お前は「万歳、[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]！」と叫ぶのを聞いて、それが「民衆の声」だと想像しているだけだ。それがお前の間違いなんだ。民衆の声が言っているのは『[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]のヤツがふわふわと浮ついてるのを見ろよ！あれほど完璧に嫌なやつをみたことがあるか？』だ」" # - P.G. Wodehouse
 ip4_coup.3.a: "あやうく起きかけたことが、誰にも悟られないことを祈る。"
 ip4_coup.3.b: "[SCOPE.sCharacter('golpista_general').GetSheHe]が企んでいた計画を我々は知っている。正義は果たされるだろう。"
 ip4_coup.4.t: "狭まる包囲網"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetFullName][SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]は、自分が利用しうる軍事力を減らそうとする政府の動きに気づいた。[SCOPE.sCharacter('golpista_general').GetSheHe|U]は政府が軽率に軍事問題へ干渉していると非難した。"
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting][SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]は、自分の天幕の床を行ったり来たりしていた。[SCOPE.sCharacter('golpista_general').GetHerHim]の前には、まだ移動を強いられていない忠実な部下たちが集まっていた。彼は[ROOT.GetCountry.GetCapital.GetCityHubName]から突然届いた、屋台骨となる重要な司令部職員だけを残して要員を大幅に削減するという命令を、きっぱりと拒否することはできなかった。\n\n政府は彼の動きを把握していたのだ。他に説明のしようはない。これほど徹底して標的にされた指揮系統は他になかった。この体制を立て直すには、何らかの行動を起こす必要がある。彼は前列の2人の男を指した。\n\n「[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]大佐、[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]少佐…」"
 ip4_coup.4.a: "「…配置につくよう部下に伝えよ」"
 ip4_coup.4.b: "「…遠方の仲間たちにもこの知らせを伝えよ」"

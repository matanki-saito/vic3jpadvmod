 anarchism_events.5.t: "黒い嵐"
 anarchism_events.5.d: "[SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName]は武装し、拠点である[SCOPE.sState('revolutionary_country_capital_scope').GetName]から政府に対する革命闘争を開始した。"
 anarchism_events.5.f: "「もう時間がない。行くぞ。#italic 今すぐだ#!」\n\nフランシスコは、弧を描くように机の上を力強く腕で一掃し、置いてあった物を擦り切れた革鞄に叩き込んだ。部屋の向こうでは、彼の仲間が小瓶に入った火薬を印刷機に注ぎ込んでいた。ラッパの音が外から流れ込んでくる。行軍の音だ、少し離れている。2区画先か？3区画先か？\n\n「それで十分だ」と彼は言った。「マッチを取れ。今持ってる物で何とかするしかない」\n\n彼は鞄を肩にかけ、扉に突進した。蜘蛛が這うような足取りで仲間が続く。彼の心臓は興奮で爆発しそうだった。[SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName]は本当にすぐそこだ。そして、自由な世界もそれほど遠くないはずだ。"
 anarchism_events.5.a: "エスパーニャ万歳！"
 anarchism_events.5.b: "バリケードへ！"

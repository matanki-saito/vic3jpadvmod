 lusofonia.1.t: "秩序回復"
 lusofonia.1.d: "[SCOPE.sTreaty('relevant_treaty_scope').GetName]の条項に従い、[SCOPE.sCharacter('portuguese_monarch_scope').GetFullName][SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle]とその子孫は、[SCOPE.sCountry('brazil_scope').GetAdjective]の正統な王位継承権を回復した。[SCOPE.sCharacter('brazil_monarch_scope').GetFullName]が退位した後には、[ROOT.GetCountry.GetAdjective]の君主が再び[SCOPE.sCountry('brazil_scope').GetNameNoFormatting]を統治することになる。"
 lusofonia.1.f: "改正前の10月30日の法律は、「外国人はブラジルの王位に就くことはできない」と定めていた。これによってマリア女王は継承順位から除外され、ブラガンサ家はポルトガルの家系と、独立ブラジルの家系の2つに分裂した。\n\n果たしてポルトガル人を外国人と断言できるのか？「できる」と主張したのは国家主義者たちだった。彼らはブラジルの独立の歴史、ポルトガルのコルテスによる不正行為、そして苦労して勝ち取った独立を理由として挙げた。これに対して「できない」と主張したのは統一主義者たちだった。彼らは、ポルトガル人としてのアイデンティティの普遍性、そして多大陸にまたがるその歴史を主張した。かつてポルトガル王宮が存在した地が、どうして自らを別の国家と考えるのか、と。"
 lusofonia.1.a: "共に歩み続ける。"
 lusofonia.2.t: "$POR_ADJ$の絆"
 lusofonia.2.d: "王政に対する共和主義者の脅威を察知した[SCOPE.sCountry('portugal_scope').GetName]の工作員は、[SCOPE.sCharacter('pedro_scope').GetFullName][SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]を支持して外交的支援を申し出た。"
 lusofonia.2.f: "「あなたが直面している困難を我々は十分承知しています」パナマ帽の男が言った。「ブラジルは長く皇帝の寛大さの恩恵を受けてきましたが、彼の役割を尊重しない者たちもおり、権力の独占を望んでいるのです。それを手にしたら、いったいどうするつもりなのでしょう？」\n\n役人はキューバ産の葉巻を唇に運び、一口煙を吐き出す。そして少し間をおいて答えた。「国を分裂させるのでしょうな。彼らは、州の自由こそが個人の自由を最もよく体現すると考えている」\n\nパナマ帽の男はうなずいた。「おっしゃったのはあなたで、私ではありませんよ。我々の#italic 再生#!は我々の力を大いに拡張しました。一言言ってくだされば、我々は可能な限りの支援を差し上げましょう」"
 lusofonia.2.a: "彼らの善意に心から感謝する。"
 lusofonia.2.b: "我々は我々自身の実力で立ち向かう。"
 lusofonia.3.t: "多大陸国家"
 lusofonia.3.d: "抜け目のない外交により、二度と取り戻せないと思われていたものを我々は取り返した。[SCOPE.sCountry('portugal_scope').GetName]と[SCOPE.sCountry('brazil_scope').GetName]は、大洋を越えた絆によって再び結ばれた。"
 lusofonia.3.d2: "断固たる武力行使により、二度と取り戻せないと思われていたものを我々は取り返した。[SCOPE.sCountry('portugal_scope').GetName]と[SCOPE.sCountry('brazil_scope').GetName]は、永遠の連合において再び結ばれた。"
 lusofonia.3.f: "アントニオは腕を後ろに組みながら、画家が製図用紙を前にせわしく腕を動かすのを眺めていた。粗削りだった形が、次第に精緻な姿を現していく。連合王国の旗をまとった2人の女性、空に輝く南十字星、そして一対の天使の翼。木炭の鉛筆が顔の輪郭をひととおり描き終えたところで、彼は咳払いをした。\n\n「はい？」と、画家は視線を紙の上に落したまま返事をした。\n\n「彼女たちは、そんなに…情熱的に口づけをしている必要があるのかね？」\n\n「あります」と画家は言った。「断言しますが、これは絶対に必要なんです」"
 lusofonia.3.a: "我々がこれまで以上に強い絆で結ばれますように。"
 lusofonia.3.b: "我々こそ第五帝国、最も偉大なる帝国である。"
 lusofonia.4.t: "剣の共和国"
 lusofonia.4.d: "[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が[SCOPE.sCountry('brazil_scope').GetName]の王位に就こうという前夜、[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]の[SCOPE.gsInterestGroup('brz_armed_forces').GetName]が蜂起し、権力を掌握した。彼らは共和国の樹立を宣言し、いかなる異国の支配者からも国を守り抜くことを誓った。"
 lusofonia.4.f: "電報を読んでいた大使の顔が、ピクリと引きつった。あまりにも冷たい何かが、その身を駆け巡った。桃色の大理石で囲まれた暖炉では、炎が赫々と燃え盛っている。だが、もはや彼は、その熱を感じることができなかった。\n\n「この地ではない」彼は誰もいない部屋で言った。「この時ではない。こんな形でもない。長すぎたのだ…あまりにも」\n\nその冷たさは、やがて白熱する何かへと変わった。彼は立ち上がり、部屋を横切って歩み、勢いよく扉を開け放った。"
 lusofonia.4.a: "海軍大臣を呼べ。"
 lusofonia.4.b: "錨を上げろ！今、ここで、決着をつける！"
 lusofonia.4.c: "我々にできることは、すべてやり尽くした。"

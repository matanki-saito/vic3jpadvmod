 two_spains.1.d_1: "独立戦争以降、[ROOT.GetCountry.GetCustom('getNameIBEorSPA')]は改革と反動の荒波に揉まれてきた。自由主義派の[ROOT.GetCountry.GetCustom('getNameIBEorSPANoFormatting')]が王位に就く一方で、保守派の[ROOT.GetCountry.GetCustom('getNameIBEorSPANoFormatting')]は再びそれを打倒しようと動き出す。"
 two_spains.1.d_2: "独立戦争以降、[ROOT.GetCountry.GetName]は改革と反動の荒波に揉まれてきた。保守派の[ROOT.GetCountry.GetCustom('getNameIBEorSPANoFormatting')]が王位に就く一方で、自由主義派の[ROOT.GetCountry.GetCustom('getNameIBEorSPANoFormatting')]は再びそれを打倒しようと動き出す。"
 two_spains.1.f: "バルセロナ郊外の小屋では、1人の女がマメのできた手で織機の杭に羊毛の糸を巻きつけている。工場からは週末までに5メートル作れと言われており、求められればその通りに納めなければならないのだ。\n\nアンダルシアでは、1人の男が硬く痩せた土に鍬を振り下ろしている。彼の左右には100人が列になって並んでいるが、その誰もがこれ以上のことを知らずに人生を終えていく。。\n\nトレドの天幕の外では、1人の将校が徴集兵の列を見回っている。彼の頭の中は硝煙でいっぱいで、兵士たちの頭の中は空っぽだ。学ばせねばならないと、彼は思った。食料を調達する方法、1つの弾丸で10発分の働きをさせる方法を。精神が物に勝るというのなら、それが証明されるのはここなのだ。"
 two_spains.1.a: "王冠か、それともコルテスか。未来を決するのはどちらなのだ？"
 two_spains.2.t: "最も高位なる者"
 two_spains.2.d: "都会的で啓蒙された[ROOT.GetCountry.GetCustom('getSpainName')]の精神が、王権と教会の[ROOT.GetCountry.GetCustom('getSpainNameNoFormatting')]に打ち勝った。どのような未来が待っていようとも、我々は伝統に縛られることなく進んでいく。"
 two_spains.2.f: "「これほど気高い勇気が示されたことはなく、\nこれほど偉大な武勇もかつて存在したことはない。\n我々を燃やし尽くすその炎を感じ、\nリエゴが祖国への愛を奮い立たせたあの日ほどは。\n\n兵士たちよ、祖国が我々を戦いに呼んでいる。\n我らが祖国のために勝利するか、あるいは死ぬかを誓おう」\n\n— エバリスト・フェルナンデス・デ・サン・ミゲル、『#italic リエゴ賛歌#!』"
 two_spains.2.a: "自由だ！"
 two_spains.2.b: "リエゴ大佐の精神は高くそびえる。"
 modifier_god_fatherland_fuero_king: "神、祖国、特権、国王"
 two_spains.3.t: "ドン・カルロスの精神"
 two_spains.3.d: "田園的で伝統主義的な[ROOT.GetCountry.GetCustom('getSpainName')]の精神が、啓蒙と憲法の[ROOT.GetCountry.GetCustom('getSpainNameNoFormatting')]に打ち勝った。かつては避けられないと思われた神なき未来は、我々の地から追放された。"
 two_spains.3.f: "「カトリック教義を通して人は秩序の法を認識し、この秩序は人を通じて社会に入った。贖罪は背信と罪によって失われた法を道徳の世界に取り戻した。カトリックの教義は諸学の規準となり、カトリックの倫理は人間の行為の指針となり、カトリックの慈愛は情愛の基準となった。人間の良心は、過ちと罪の腐蝕的な作用から解放され、その内側も外側の闇と同様に啓発された。そしてこれら3つの規準の光に導かれ、失われた無垢の至福へと回復されたのである」\n\n— フアン・ドノソ・コルテス、『#italic カトリック教義、自由主義、社会主義に関する論考#!』" # Translated by Madeleine Yinton Goddard
 two_spains.3.a: "神、祖国、そして国王のために、我々は勝利する。"
 two_spains.3.b: "啓示が再び世界を正すだろう。"

 iberia.2.t: "イベリアの夜明け"
 iberia.2.d_1: "イベリアの小さな国民国家は打ち倒され、半島は[ROOT.GetCountry.GetName]の団結した労働者たちによって解放された。アレンテージョからピレネーに至るまで、黒い旗が高々と自由に翻っている。"
 iberia.2.d_2: "イベリアのプロレタリアートは、1つの[ROOT.GetCountry.GetName]の下に結集した。この半島が、卑小な王や将軍たちの独裁によって分断されることはもうない。"
 iberia.2.d_3: "再び、$SPA$と$POR$の王座は1人の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が保有することになった。この新しい[ROOT.GetCountry.GetName]は半島に、かつてないほどの新たな黄金時代を約束する。"
 iberia.2.d_4: "[ROOT.GetCountry.GetName]は半島の全信徒を1つの壮大な集会へと導いた。アレンテージョからピレネーに至るまで、教会の鐘の音が新たな黄金時代の到来を告げている。"
 iberia.2.d_5: "ついに、$SPA$と$POR$は[ROOT.GetCountry.GetName]の下に統一された。アレンテージョからピレネーに至るまで、イベリアの人々は新たな黄金時代の到来を期待している。"
 iberia.2.f: "ドウロ川の水面に石が落ちると、大きな水しぶきが上がってはしけの船頭たちをずぶ濡れにした。泥や驚いた魚の群れが川底から沸き上がり、舟の周囲の水は濁った緑褐色に染まった。\n\n彼らはこの石の山を、1週間で水面から3メートルの高さにまで積み上げるつもりだ。1か月後にはこれをさらに5つ積み、それらを支柱の格子で互いに結ぶ予定なのだ。そして年の終わりにはこれが橋になる。かつての国境をまたいで新造される幾つもの建造物のうちの1つである。疲れてはいるが勝ち誇った表情で、船頭たちは石が安定するのを見守り、再び棹を手に取った。"

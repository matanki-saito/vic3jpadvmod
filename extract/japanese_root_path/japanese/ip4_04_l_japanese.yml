 iberia.3.t: "人間はみな兄弟"
 iberia.3.d: "[GetGeographicRegion('geographic_region_iberia').GetName]の統一を通じ、我々はプロレタリア国際主義の原則に基づく新たな社会を築こうとしている。イベリアの社会主義者の間で人気のある、#b $language_esperanto$#!という人工言語は、行政用の国際的な共通語として役立つかもしれない。"
 iberia.3.f: "「それは困難なことだ」と演説者は口火を切った。「我々はこの言語を教えるという大事業に取り組まねばならない。反動主義者は古い国語に頑なに固執し、まだエスペラントを学んでいない大衆の中に紛れ込むだろう。しかし、革命も大事業だったではないか。反対に直面したからといって、我々は怯みなどしなかった。議員諸君、どうか我々が、革命の進展と旧社会の解体に貢献するのを許してほしい。何年か後に、我々の子供たちがエスペラント語でこう言えるように―『#italic 万国のプロレタリアよ、団結せよ！#!』」"
 iberia.3.a: "エスペラント語を公用語として宣言せよ。"
 iberia.3.b: "国民語も、ブルジョア文化も…すべて取り払わねばならない。"
 iberia.3.c: "何よりもまず、希望こそが我々を形作るものなのだ。"

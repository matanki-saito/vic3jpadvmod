 je_spanish_anarchism_reason: "[ROOT.GetCountry.GetName]に蔓延する貧困と政治的緊張が、[SelectLocalization(SCOPE.sPoliticalMovement('anarchist_movement_scope').IsValid, SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName, 'movement_anarchist')]の規模拡大に格好の土壌を作り出している。無政府主義の扇動者たちは、$SPA$の近代化によって生活が不安定になった人々の間に、確固たる支持基盤を見出している。\n\n[SelectLocalization(SCOPE.sState('relevant_urban_state').IsValid, SCOPE.sState('relevant_urban_state').GetCityHubName, ROOT.GetCountry.GetCapital.GetCityHubName)]の工場から、貧しい日雇い労働者だらけの南部の村々に至るあらゆる場所で、仕事に疲れた顔が、燃えるような目と火薬まみれの指を持つ人々に向けられている。彼らは耳を傾け、学び、そして、わずかな機会があれば行動を起こすだろう。"

 # Spanish politics
 spain_politics.1.t: "キリストの花嫁"
 spain_politics.1.d: "強硬な保守派のトレド大司教、[SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName]が死去した。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、イサベル派により好意的な後任を任命する機会を得た。"
 spain_politics.1.f: "「せいせいした、と言いたいところだ」と[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]は言った。「これが女王にとって吉となると信じられれば本当によいのだが。残念ながら、それははなはだ疑問だな」\n\n「そうなのか？」と[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting]は眉を上げた。2人のボートの周りで、マンサナレス川は穏やかに流れていた。[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]は釣り竿を大きく振り、針は素晴らしい弧を描いて水面に落ちた。\n\n「第一にローマ教皇が納得しない。ローマは王位請求者に友好的だからだ。次に…教会の赤字を一人のせいにすることはできない。忠実な後任者がさらなる反乱を促す可能性がある。まったく、神よ助けたまえ」"
 spain_politics.1.a: "立憲主義者の大司教は我々にとって有益だろう。"
 spain_politics.1.b: "もっと融和的な候補者を指名する。"
 spain_politics.101.t: "自由主義の優位"
 spain_politics.101.d_1: "前任のトレド大司教の死去に伴い、[SCOPE.sCountry('spain_scope').GetName]政府は、強硬な自由主義者である上院議長、[SCOPE.sCharacter('spanish_archbishop_scope').GetFullName]を後任に指名した。[SCOPE.sCharacter('spanish_archbishop_scope').GetHerHis]の任命を承認することは、暗に[SCOPE.sCharacter('spanish_queen_scope').GetFirstName][SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle]の正統性を認めることになる。"
 spain_politics.101.d_2: "前任のトレド大司教の死去に伴い、[SCOPE.sCountry('spain_scope').GetName]政府は、穏健な自由主義者であるカナリア諸島の司教、[SCOPE.sCharacter('spanish_archbishop_scope').GetFullName]を後任に指名した。[SCOPE.sCharacter('spanish_archbishop_scope').GetHerHis]の任命を承認することは、暗に[SCOPE.sCharacter('spanish_queen_scope').GetFirstName][SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle]の正統性を認めることになる。"
 spain_politics.101.f: "[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting]の王位継承をめぐる争いは、教皇庁にとって少なからぬ頭痛の種となっていた。あらゆる面で敬虔なカトリックであったフェルナンド7世は、娘イサベルの王位継承を認める勅令に署名していた。だが、叔父による反乱に直面したイサベルの摂政は、教会に対して決して友好的とは言えない自由主義派に与することを決断した。こうして教会は選択を迫られた。敬虔な反乱者を取るのか、それとも敵対的な女王を取るのか。"
 spain_politics.101.a: "[SCOPE.sCountry('spain_scope').GetAdjective]の[SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle]は僭称者である。[SCOPE.sCharacter('spanish_queen_scope').GetSheHe|U]に大司教を任命する権利はない。"
 spain_politics.101.b: "[SCOPE.sCountry('spain_scope').GetNameNoFormatting]の政府は敵対的でないことを自ら証明した。任命を承認せよ。"
 spain_politics.101.c: "任命を拒否し、司教にこれを非難するよう要求せよ。"
 spain_politics.2.t: "共和国の旗"
 spain_politics.2.d: "君主制の崩壊と[ROOT.GetCountry.GetName]の宣言により、共和国がどの旗を採用すべきかという問題が浮上した。民主的左派は、歴史的なカスティーリャ・イ・レオンを表す紫の帯の追加を主張して結集している。"
 spain_politics.2.f: "「共和国はすべての人を守る。その国旗も同様であり、平和と、公正な法の支配の下で市民が協力することを象徴している。それだけではない。それは、国家が国益以外を同期として行動せず、良心・自由・労働への尊重以外の規範を持たないという、新しいスペイン史上の事実を示すのだ」\n\n—共和国暫定政府大統領府、1931年"
 spain_politics.2.a: "共和国の旗は、@spa_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_2_tt 赤、黄、紫#!の三色旗にする。"

 modifier_devorismo: "デボリスモ"
 devorismo.1.t: "約束は果たされた"
 devorismo.1.d: "急進派野党の疑念をよそに、[SCOPE.sCharacter('pm_scope').GetLastName]政権は[ROOT.GetCountry.GetName]の債務完済という驚異的な偉業を成し遂げた。「デボリスモ」の勝利は、いつの日かその醜悪な腐敗を覆い隠すかもしれない。"
 devorismo.1.f: "財務大臣は演壇に上がって議場を見渡した。誰が味方で、誰がそうでないかを一目で見分けられた。どれだけの代議員が、地元の公有地を自分の同盟者に売却された経験を持っているのか？どれだけの代議員が、薪代にも事欠きそうな男女からの嘆願を受け取ったことがあるのか？過半数ではない。その事実だけで十分だった。\n\n「政府の第一の責務は、経済運営の道に乗り出すことでした。そして我々は、この道をまさに構想された通りに歩んできたのです…」"
 devorismo.1.a: "目的が手段を正当化するようになってしまった。"
 devorismo.1.b: "[GetIdeology('ideology_cartist').GetName]の大義が新たな勝利を収めた。"
 devorismo.2.t_dummy: "[SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]革命"
 devorismo.2.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')]革命"
 devorismo.2.d: "「デボリスモ」政権の横暴はもはや無視できないものとなった。[ROOT.GetCountry.GetCapital.GetCityHubName]の群衆と国家警備兵がコルテスに押し寄せ、権力を野党へ引き渡すよう[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に要求している。"
 devorismo.2.f: "「我々は内戦前夜を迎えています。明日、閣下は[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の軍を、私は共和国の軍を指揮します。たとえブーサスの剣がアセイセイラの剣と交わることがあっても、閣下に対する私の友情と敬意は微塵も損なわれることはありません」\n\n—マヌエル・ダ・シルヴァ・パッソス、『サ・ダ・バンデイラ侯爵への手紙』"
 devorismo.2.a: "憲章は役割を終えた。憲法万歳！"
 devorismo.2.b: "やつらに我が国を無政府状態に戻させはしない！"
 modifier_september_revolution_radicalism: "急進化した進歩主義者"
 devorismo.3.t: "カミロス・クラブ"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName]、[SCOPE.sCharacter('trade_unions_ig_char').GetFullName]、そしてその他の左派政治家グループが、[ROOT.GetCountry.GetName]における抜本的な改革を議論するための団体を結成した。現政府のメンバーはこれを扇動的な陰謀だと非難し、強制的な解散を求めている。"
 devorismo.3.f: "「どうすれば愛国者と裏切り者の両方になれるというのだ？」\n\nアントニオは手を伸ばし、日除けを閉めた。テーブルの向こう側にいる男に視線を戻し、声をひそめた。\n\n「ドン・ミゲルが玉座にいる限り」彼は話し始めた。「彼に抗う者こそが愛国者だ。彼は望むものを何でも破壊できる。それが目的を達成するための手段だからだ。しかし、もし彼が内閣に自由主義者を任命したら？ああ、そのときは王国は守るに値するものになり、戦い続ける者は皆、裏切り者になる。玉座にとどまることは、我々全員を反動主義者にするのだ」"
 devorismo.3.a: "この組織を直ちに解散するように命ずる。"
 devorismo.3.b: "我々は皆、かつては革命家だったのだ。"

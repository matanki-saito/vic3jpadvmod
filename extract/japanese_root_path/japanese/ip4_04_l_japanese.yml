 caciquismo.1.d: "選挙シーズンの始まりとともに、[ROOT.GetCountry.GetName]の農村部に張り巡らされた後援者のネットワークが活動を開始した。[ROOT.GetCountry.GetCustom('get_political_boss_name')]は州知事たちからの出発の号令を待っている。"
 caciquismo.1.f: "カジノには煙が重く立ち込めていた。隅のボックス席では、パナマ帽の男がキューバ産の葉巻を振り回し、憂鬱そうな表情をわざとらしく浮かべている。\n\n「我々自由主義者は、選挙に勝つと確信していた。しかし、神の御心は違ったようだ」\n\n男は葉巻を口にくわえ、一服の煙を吐き出した。唇の端に笑みが浮かぶ。\n\n「どうやら選挙に勝ったのは我々保守派の方らしい」"
 caciquismo.1.a: "[SCOPE.sParty('party_1_scope').GetName]に我々の支援を与えよう。"
 caciquismo.1.b: "[SCOPE.sParty('party_2_scope').GetName]に政権で任期を務めさせてみてもいいだろう。"
 caciquismo.1.c: "[SCOPE.sParty('party_3_scope').GetName]内で役職を分散させよ。"
 caciquismo.1.e: "[SCOPE.sParty('party_4_scope').GetName]は支援を必要としている。"

 iberia_union_desc_monarchy: "イベリアの諸州はその法律を十分に調和させ、イベリア法典の基盤を築いた。今こそ、我々はそれぞれの王室を単一の恒久的な連合にすることができる。"
 iberia_union_desc_theocracy: "イベリアの諸州はその法律を十分に調和させ、イベリア法典の基盤を築いた。今こそ、我々は恒久的なコンコルダートを締結して、それらを連合にすることができる。"
 iberia_union_desc_republic: "イベリアの諸州はその法律を十分に調和させ、イベリア法典の基盤を築いた。今こそ、我々は新たな憲法を公布し、連邦議会を設立して、半島全体に対する最高立法権を付与することができる。"
 iberia_union_desc_communist: "イベリアの諸共和国はその政策を十分に調和させ、統一に向けた行政的な道筋を築いた。今こそ、我々は新しいイベリア評議員会を設立し、諸共和国を連邦にすることができる。"
 iberia_union_desc_anarchy: "イベリアの諸コミューンはその政策を十分に調和させ、統一に向けた幅広い合意を形成した。今こそ、我々はそれらを単一のイベリア連盟内の構成単位とみなすことができる。"
 je_iberia_preserve_union_button: "同君連合を維持"
 je_iberia_preserve_union_button_desc: "現在イベリア諸州の間に存在する同君連合は、半島の政治組織にとって十分な基盤である。我々はこの緩やかな連合を恒久的に定め、その構成国に完全な内部自治を保証する憲法を公布するつもりだ。"

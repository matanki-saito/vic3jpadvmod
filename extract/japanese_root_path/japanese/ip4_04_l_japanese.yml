 independence.1.d: "[SCOPE.sCountry('former_colonial_overlord').GetName]からの独立戦争によって、植民地政府の残党は[SCOPE.sCountry('former_colonial_government').GetCapital.GetName]へと逃亡した。独立を実現するには、この空白を埋める体制を確立しなければならない。"
 independence.1.f: "「大砲の音が聞こえるか？一発ごとにどんどん近づいてくるのがわかるか？喜べ！人が自らのペンで、自らの運命を決めることができるなど、めったにあることではない。占領者たちは逃亡し、我々の前にはまっさらな世界が広がっている。急ぐのだ！砲弾は降り注いでいるが、この試みが最初から躓くことなどあってはならない」"

 two_spains.4.t_2: "王位の返還"
 two_spains.4.d_1: "[SCOPE.sCharacter('golpista_general').GetFullName][SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle]の尽力により、人気のなかった[SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]王朝は権力の座から一掃された。[ROOT.GetCountry.GetAdjective]の王位が空席となったため、王位の将来を決定する摂政体制が[ROOT.GetCountry.GetRuler.GetFullName]の下で設けられた。"
 two_spains.4.d_2: "[SCOPE.sCharacter('golpista_general').GetFullName][SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')]の尽力により、人気のなかった[SCOPE.sCharacter('deposed_spanish_monarch').GetLastName]王朝は権力の座から一掃された。[ROOT.GetCountry.GetAdjective]の王位が空席となったため、王位の将来を決定する摂政体制が設けられた。"
 two_spains.4.f: "「これで終わりなのか？我々は共和国を手にしたのか？」\n\nフランシスコは開いた窓を見上げ、そこから身を乗り出す青ざめた書記の姿に目をやった。インクと蝋燭の匂いが彼の後ろに漂っている。\n\n「まだだ、でももうすぐだ」と彼は答えた。「我々には希望がある！先週は考えられなかったことだ！」"
 two_spains.4.a: "さあ、統治の時が来た。"

 anarchism_events.4.d: "公然の政治組織の実現は不可能と判断し、[SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName]は「行動によるプロパガンダ」の原理を取り入れた。これは政治家や実業家の公開暗殺を通じて、大衆にさらなる革命行動を促そうという運動だ。"
 anarchism_events.4.f: "建物の正面は真っ黒に焦げ、浜に打ち上げられた海の怪物のように探偵の眼前であんぐりと口を開けていた。地面に散乱する砕けた陳列ケースやハンガーは、まるで乱杭歯のようだった。\n\n角の焼け焦げた紙片が風にあおられ、彼のブーツの側面に張り付いた。「#b 闘争！#!」の文字がカッパープレート体で整然と書かれている。彼はそれを拾い、紙がはためかないよう風に背を向けた。「#b 階級闘争#!」その後にはこう続く。「その火種は#b お前#!だ…」\n\n彼は紙片をポケットに入れた。さて、一番近い印刷所はどこだろう？"
 anarchism_events.4.a: "暴力の時代がやってくる。"
 anarchism_events.4.b: "なおのこと警戒を強めなければ。"
 anarchist_terrorism_start_tt: "[SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName]の[Concept('concept_activism','$concept_activism_short$')]が@activism_red! $RADICALISM_PROTESTING$（#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!）を超えている限り、この運動は我々の[Concept('concept_executive','$concept_executives$')]、[Concept('concept_politician', '$concept_politicians$')]、または[concept_ruler]を狙った#r テロ攻撃#!を実行する可能性がある"

 spain_provisional_government.1.t: "$SPA_ADJ$の王位"
 spain_provisional_government.1.d: "[SCOPE.sCountry('spain_scope').GetName]の臨時政府はブラガンサ家に対し、空位となった[SCOPE.sCountry('spain_scope').GetNameNoFormatting]王位を、[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting]憲法への忠誠を誓う意思がある者に与えると提案した。"
 spain_provisional_government.1.f: "「$SPA_ADJ$国家の憲法制定コルテスは、国民の自由な選挙によって託された重大かつ困難な任務を終えた後、去る[SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]の厳粛かつ公開の会議において、陛下を国王に選出いたしました。我々は彼らの尊敬すべき信任により、自らの運命の主である国民の代表としてその意思を陛下にお届けするとともに、この自発的な申し出を受け入れていただき、数多の王がその輝かしい業績によって飾り上げた$SPA$の王冠を陛下の御頭に戴かれますようお招き申し上げます」"
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle]は2つ目の王位を受け入れるだろう。"
 spain_provisional_government.1.b: "我が一族から候補者を擁立する。"
 spain_provisional_government.1.c: "[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting]の王位を保持することは、我々の主権を脅かすだろう。"
 spain_provisional_government.11.t: "イベリアの婚礼"
 spain_provisional_government.11.d_1: "[SCOPE.sCountry('portugal_scope').GetName]の[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle]、[SCOPE.sCountry('portugal_scope').GetRuler.GetFullName]は、我々からの[SCOPE.sCountry('spain_scope').GetAdjective]王位就任の提案を受け入れた。[SCOPE.sCountry('portugal_scope').GetRuler.GetHerHis|U]の即位により、両国は再び連合することになるだろう。"
 spain_provisional_government.11.d_2: "ブラガンサ家は、我々からの[SCOPE.sCountry('spain_scope').GetAdjective]王位就任の提案を受け入れた。[SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')]の即位により、両国の強い結びつきが保証されるだろう。"
 spain_provisional_government.11.f: "「興味深いことだ」と書記が言った。「#italic セニョール#!・[SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting]は、ガリバルディになろうとしているかのようだ」\n\n彼のゆっくりとした慎重な口調とは裏腹に、その指先は落ち着きなく動いていた。紙片の端をつまみ、折り曲げては戻している。言葉の合間に、静かな紙の擦れる音が周囲を満たしていた。\n\nフランシスコにとって、それは完全に理にかなったことだった。仲間も同じようによく理解していることが、彼にはわかっていた。「彼らは我々の大義を取り込もうとしている。イベリアを新たなドイツかイタリアのように見ているのだ。彼らは我々が自由なイベリアを望んでいることを知っている。しかし\"自由\"の意味を理解していない。だからその言葉は彼らの構想から消えていく。彼らはいずれその言葉が、民衆にとってほんの一片の土地以上の意味を持つことを思い知るだろう」"
 spain_provisional_government.11.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle]の即位を承認し、連合を成立させる。"
 spain_provisional_government.11.b: "ブラガンサ家の者に決定だ。"
 spain_provisional_government.11.c: "これは我々が望んだものではない。"
 ana_de_jesus_maria_de_braganca_loc: "女王マリア2世の叔母である$Ana_de_Jesus_Maria$・$de_Braganca$が$SPA$の女王として即位する。彼女の"
 fernando_de_saxe_coburg_gotha_loc: "女王マリア2世の夫であり共同統治者である$Fernando$・$de_SaxO_nia-Coburgo_e_Gota$が$SPA$の国王として即位する。彼の"
 afonso_de_braganca_loc: "ポルト公$Afonso$・$de_Braganca$が$SPA$の国王として即位する。彼の"
 spain_provisional_government.2.t: "たたき上げの国王"
 spain_provisional_government.2.d: "カルリスタ戦争の英雄である[SCOPE.sCharacter('espartero_scope').GetFullName]元帥が、[SCOPE.sCountry('spain_scope').GetName]国王として即位することに同意した。かつては卑しい労働者の家系であったエスパルテロ家は、今や[SCOPE.sCountry('spain_scope').GetNameNoFormatting]で最も名誉ある貴族になった。"
 spain_provisional_government.2.f: "「エスパルテロだよ！信じられるか？」\n\n今日フランシスコがそれを聞くのはもう9回目だった。その後にはたいてい、その老将軍がいかに優れているかという熱弁が延々と続く。その1つ1つが、彼の心に恐怖の釘を深く打ち込んでいった。人気のない独裁者ならまだよかった、好きなだけ命令を下し、最後には国境を越えて追われるのが関の山だ。しかし、大衆を魅了できる者は違う。彼は#italic 統治#!できる。バルセロナの民衆を10万の警官に変えることもできる。人々を操って自分を吊るし上げさせ、そして同志を吊るし上げさせ、そして…\n\nフランシスコは無理やり笑みを浮かべ、声を上げた書記の方へ向き直った。「そうなるだろうと思っていたよ」"
 spain_provisional_government.2.a: "元帥にして国王、エスパルテロ万歳！"
 spain_provisional_government.3.t: "$SPA_ADJ$の王位"
 spain_provisional_government.3.d: "[SCOPE.sCountry('spain_scope').GetName]の臨時政府はホーエンツォレルン家に対し、空位となった[SCOPE.sCountry('spain_scope').GetNameNoFormatting]王位を、[SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting]憲法への忠誠を誓う意思がある王子に与えると提案した。"
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.3.a: "王位の候補者を擁立しよう。"
 spain_provisional_government.3.b: "そのような不安定な国で我々の血族を危険にさらすべきではない。"
 spain_provisional_government.31.t: "愛なき抱擁"
 spain_provisional_government.31.d: "ホーエンツォレルン家の王子を[SCOPE.sCountry('spain_scope').GetAdjective]の王に指名すれば、[SCOPE.sCountry('hohenzollern_scope').GetAdjective]の同盟国が[SCOPE.sCountry('france_scope').GetName]をで包囲するという恐れが生じることになる。戦争省は警鐘を鳴らし、このような取り決めは我が国の保全に深刻な危険をもたらすと述べている。"
 spain_provisional_government.31.f: "「彼らは何を#italic 考えているのだ#!？」大使は再び #italic マドリッド官報#!の紙面に目を落とした。コルテスからの書簡に目を通しても、最初に読んだとき以上の答えは得られなかった。\n\n外務大臣が唇を一度、二度、三度と横にピクリと動かし、見事な口ひげを揺らしたが、答えは返さなかった。視線を机の上に注いだまま、逆さまに置かれた官報を読む作業に集中していた。\n\n「陸軍大臣は、私が[SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]に戻るのを強く拒否するよう主張しています」と大使は続けた。「この問題はあなたにお任せします。彼はこれが意図的な挑発だと主張しますが、むしろ単なる無知の可能性の方が高いと私は思っています…」"
 spain_provisional_government.31.a: "なんたる暴挙だ！陸軍に出動の準備をさせろ。"
 spain_provisional_government.31.b: "どうすればいいだろう？"
 spain_provisional_government.32.t: "雄牛と鷲"
 spain_provisional_government.32.d_1: "ホーエンツォレルン家は、我々からの[SCOPE.sCountry('spain_scope').GetAdjective]王位就任の提案を受け入れ、[SCOPE.sCountry('spain_scope').GetNameNoFormatting]の国王に即位する王子を擁立した。[SCOPE.sCountry('france_scope').GetName]は、[SCOPE.sCountry('hohenzollern_scope').GetAdjective]の同盟国による包囲網を恐れ、彼が即位するのなら戦争も辞さないと脅してきた。"
 spain_provisional_government.32.d_2: "ホーエンツォレルン家は、我々からの[SCOPE.sCountry('spain_scope').GetAdjective]王位就任の提案を受け入れ、[SCOPE.sCountry('spain_scope').GetNameNoFormatting]の国王に即位する王子を擁立した。彼の即位を許せば[SCOPE.sCountry('france_scope').GetName]を警戒させることになるが、[SCOPE.sCountry('hohenzollern_scope').GetName]との強固な関係を確保できる。"
 spain_provisional_government.32.f: "バルセロナの空には嵐の雲が集まり始めていた。フランシスコは屋根瓦に背中を預け、いつも灰色だった空が漆黒に変わっていくのを眺めていた。\n\n隣の瓦の上でカタカタという足音が聞こえ、彼は顔を向けた。そこには書記が、腕を大きく広げてバランスを取りながら立っていた。煙を含んで膨らんだ雨粒が頬を伝い、灰色の筋になって流れていた。その光景は不思議なほど美しかった。\n\n「俺たちは皆、死ぬんだろうな」と彼は言い、遠くのピレネー山脈の方向に視線を戻した。フランシスコも彼の視線を追った。\n\n「…かもしれない」と彼は言った。「王も一緒に行くのなら、別に構わないような気もする」"
 spain_provisional_government.32.a: "ホーエンツォレルン家の者に決定だ。"
 spain_provisional_government.32.b: "提案を撤回せよ。我々は、さらなる侵略の危険を冒すことはできない。"

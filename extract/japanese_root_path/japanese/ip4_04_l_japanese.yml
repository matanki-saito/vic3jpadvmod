 caciquismo.2.t: "正しい結果"
 caciquismo.2.d: "[ROOT.GetCountry.GetName]で選挙シーズンが始まった。そして同時に、政府の黒幕たちの戦略も動き出した。望むなら、我々は国家権力を行使して、有利な結果を確実にすることもできる。"
 caciquismo.2.f: "机の上には、本や空のマグカップ、半端な製図用具とともに[SCOPE.sState('rural_state').GetNameNoFormatting]の地図が広げられていた。4人の男たちがそれを囲み、直感的な[SCOPE.sState('rural_state').GetFarmHubName]の傾向について話し合っていた。この州は政府側に確実に投票するだろう、彼らはそう判断した。しかし、問題はその票差だ。郊外からさらに千票をかき集めることは可能か？この地域に最近集中している労働者たちは、投票パターンにどのような影響を与えるか？\n\n見込んでいた昼休みを30分過ぎたところで、彼らは結論に達した。この町は我が党に8,000票を与える。労働者階級の地域に存在する反対派は、団結は強いが実を結ばない。投票率を「101％」などと粉飾するよりはるかに洗練されている。"
 caciquismo.2.a: "[SCOPE.sParty('party_1_scope').GetName]は、当然のごとく政権を握るべき党だ。"
 caciquismo.2.b: "[SCOPE.sParty('party_2_scope').GetName]を支持しよう。"
 caciquismo.2.c: "方針を変えて、[SCOPE.sParty('party_3_scope').GetName]を政権に参加させる。"
 caciquismo.2.e: "[SCOPE.sParty('party_4_scope').GetName]は支援を必要としている。"
 caciquismo.2.g: "何かを成し遂げたいのなら、選挙は自由でなければならない。"

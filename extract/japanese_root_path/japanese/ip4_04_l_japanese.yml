 spain_provisional_government.71.t: "ボナパルト王朝の復古"
 spain_provisional_government.71.d: "ボナパルト家は、我々からの[SCOPE.sCountry('spain_scope').GetAdjective]王位就任の提案を受け入れ、[SCOPE.sCountry('spain_scope').GetNameNoFormatting]の国王となる王子を[SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]に派遣した。選出された後、彼はコルテスの面前で自ら戴冠した。"
 spain_provisional_government.71.f: "「カール・マルクスはヘーゲルを引用して、『すべての偉大な世界史的な人物は、いわば二度現れる』と言った」フランシスコは手にした本を憤然と見下ろし、部屋の中を歩き回った。「彼はさらにこう言っている。『ただし、ヘーゲルはこう付け加えるのを忘れている。一度目は悲劇として、二度目は笑劇として、と』」\n\n書記は目の縁を赤くして、歩き回るフランシスコを見つめている。「そんなに歩き回ったら床がすり減るじゃないか」と彼は言った。「2人とも何をすべきかはわかっているはずだ。やるしかないんだ」\n\nフランシスコは歩くのを止め、パンフレットに半ば埋もれた椅子の上に本を置いた。視線が机に向く。そこには新しい机飾りのように置かれた粉末の詰まった瓶と、釘の包みがあった。\n\n「やるしかないさ」彼は言った。「やるしかない」"
 spain_provisional_government.71.a: "ボナパルト万歳！ついに復権だ！"
 spain_provisional_government.8.t: "共和国宣言"
 spain_provisional_government.8.d: "王位が空位となったため、コルテスは自らをスペイン共和国の立法機関と宣言し、[ROOT.GetCountry.GetRuler.GetFullName]が暫定執行者に就任した。"
 spain_provisional_government.8.f: "「共和国ができたぞ！」\n\n下の通りから聞こえた叫びにフランシスコは飛び起き、その拍子に書類の山が四方に散らばった。階段を駆け上がって屋根裏の床を横切り、壁際まで敷きこまれた敷物の端に突進した。その上には薄い毛布があり、そこから伸びる青白い手が、梁に隠してあるはずの拳銃を掴もうとしていた。\n\n「共和国ができたぞ！」彼は息を切らして繰り返した。すると手は止まり、毛布が払いのけられ、縁を赤く腫らして大きく見開かれた目が現れた。\n\n「おいおい」書記は言った。「もう少しで撃つところだったぞ」\n\n「許してやるよ！」フランシスコは笑い声を上げた。「起きろ、アングル！踊りに行くと言っていたじゃないか！」"
 spain_provisional_government.8.a: "太陽を迎えるようにそれを迎えよう。" #- Emilio Castelar

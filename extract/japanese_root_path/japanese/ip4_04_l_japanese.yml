 je_portugal_and_brazil_reason: "1825年にその独立を承認して以来、かつての [ROOT.GetCountry.GetAdjective]植民地である[SCOPE.sCountry('brazil_scope').GetName]は南アメリカ大陸を支配してきた。独立後、王であり皇帝でもあるペドロ4世・1世の下で行われた短期間の同君連合は失敗に終わったが、#b $POR$#!と#b $BRZ$#!の間には強固な文化的結びつきが残っている。こうした既存の結びつきは、永続的な経済的・外交的関係を築くための絶好の機会を提供してくれる。"

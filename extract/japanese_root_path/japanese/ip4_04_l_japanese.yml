 spain_provisional_government.41.t: "選ばれし国王"
 spain_provisional_government.41.d: "サヴォイア家は、我々からの[SCOPE.sCountry('spain_scope').GetAdjective]王位就任の提案を受け入れ、王位に正式に立候補する王子を[SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]へと派遣した。コルテスは、圧倒的多数で彼らの候補者を国王に選出した。"
 spain_provisional_government.41.f: "これでははしゃぎ過ぎだ、とフランシスコは思った。通りはベレー帽やトーク帽でごった返していた。それは歓喜に沸く中流階級の服装だ。報せが届いたときには既に身動きが取れず、華やかな飾り紐が掲げられ、彼が歩く道のりは3倍にも伸びた。帽子の列をさらに越えたところに目的地が見えた。2階建ての連棟住宅で、2つの印刷機を抱えている。1台は公然のもの、もう1台は秘密のものだ。\n\n彼は祝い客を肘で押しのけ、鍵を錠にねじ込んで素早く中へ滑り込んだ。\n\n「喜べ！」彼は階段に向かって叫んだ。「我々にも7月が来たぞ！」"
 spain_provisional_government.41.a: "王冠とコルテス万歳！"
 spain_provisional_government.5.t: "ブルボン王朝の復古"
 spain_provisional_government.5.d: "他に候補者が現れなかったため、コルテスはボルボン家における「立憲派」の第二継承者、[ROOT.GetCountry.GetRuler.GetFullName]を[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')]として選出した。"
 spain_provisional_government.5.f: "通りには赤と黄色の飾り紐が掲げられていたが、人影は1人も見えなかった。フランシスコは埃をかぶった窓に額を押しつけ、あちこちを見渡した。隣の部屋から聞こえる印刷機の騒音が耳を圧し、考えがまとまらなかった。そのほうがよかった。なぜなら、考えをまとめてそれに向き合ったりしたら、さらに深い奈落に落ち込むだけだからだ。\n\n「あいつらは祝祭を期待していたのか？」と彼は言った。「奴らを呪ってやる。裏切り者どもめ、墓掘り人どもめ…呪ってやる！」\n\n遠くで軍用ラッパの音が鳴り、それに続いてブーツの足音が近づいてきた。"
 spain_provisional_government.5.a: "正統な王朝が王位に復帰する。"
 spain_provisional_government.6.t: "ブルボン王朝の復古"
 spain_provisional_government.6.d: "カルリスタ寄りのコルテスはブルボン家におけるカルリスタの現在の継承者、[ROOT.GetCountry.GetRuler.GetFullName]を[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')]として選出した。再び、断固たる伝統主義者がこの国を統治することになる。"
 spain_provisional_government.6.f: "フランシスコは連棟住宅へ駆け込み、扉を背後で閉めた。扉を叩きつけそうになるのを必死でこらえた。自分の取り乱した様子を近所に知られるわけにはいかなかったのだ。階段の上から慌ただしい足音が聞こえる。白い指が蜘蛛が這うように壁の角をつかみ、憑かれたような目が彼を見下ろした。\n\n「終わりではないと言ってくれ」書記が言った。\n\nフランシスコは首を横に振った。「こっちを見るな」と彼は答えた。「お前の顔を見て嘘はつけない」\n\n書記の拳が白くなる。「では、革命は死んだのだな。我々も終わりだ。神よ、我々を皆助けたまえ」"
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$"

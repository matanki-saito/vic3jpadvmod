 second_liberalism.1.t: "暗闇を抜けて"
 second_liberalism.1.d: "王権とコルテスの英雄的な尽力によって、[ROOT.GetCountry.GetName]は完全に近代的で自由主義的な国家として確立された。憲法秩序は、それに挑むすべての者に勝利したのだ。"
 second_liberalism.1.f: "将校のクラブでは天井近くに濃い煙が層をなし、ランプの光を赤みがかった色に変えていた。もう午前2時になろうとする頃合いで、筋金入りの酒飲み以外は皆宿舎に引き上げていた。角の席には将軍の軍服を着た男が座り、側近たちを侍らせて、給仕の娘と熱心に話し込んでいた。\n\n「どこかの馬鹿者が手紙をよこしたのだ」彼は言った。「愚にもつかない代物だ。神への冒涜に等しいが、それでも笑ってやるぐらいの価値はある。こいつは偽名を使い、私を頑迷な企みへ引き込もうとしているらしい。私が祖国に武器を向けるとでも思っているのか？あちらこそ時代に合わせるべきなのだ」"
 second_liberalism.1.a: "憲法万歳！"
 second_liberalism.1.b: "ヴィンチズモの精神は決して滅びない。"
 second_liberalism.2.t: "至上の使命"
 second_liberalism.2.d_1: "君主制を打倒したことで、旧憲法主義者たちの妥協や屈従は不要となった。今や[ROOT.GetCountry.GetName]には国民のための、国民による、国民の政府が樹立されることになる。" # Republic
 second_liberalism.2.d_2: "プロレタリアートの勝利により、[ROOT.GetCountry.GetName]における自由主義の時代は終焉を迎えた。もはや我々は、洗練の度を増すブルジョワ支配に甘んじることはない。" # Council Republic
 second_liberalism.2.d_3: "教会の統治によって立憲主義の実験は終結した。もはや[ROOT.GetCountry.GetName]は、神授の権利と人の法の矛盾によって規定されることはなくなる。" # Theocracy
 second_liberalism.2.f: "「王権の存在が公の議論の的になれば」亡命者は言った。「王はもはや統合の役割を果たせなくなる。王にそれ以外の存在理由があるというのか？」\n\n大使は彼の言葉に頷いた。「では、それがあなたの言う堕落の理由ということか？」\n\n「それは兆候であって理由ではない。王は何度も屈服した。自由主義者たちとの妥協は、最初から破滅に至る試みだったのだ。彼らの憲法は王から神授の権利を奪い、単なる名誉ある書記官にしてしまっている」彼の口から発せられる言葉の一つ一つに、苦々しい思いが滲み出ていた。「もっと早く気づくべきだった」"
 second_liberalism.2.a: "こうして、新たな歴史の章が始まる。"
 second_liberalism.2.b: "第三の自由主義が出番を待っている。"
 second_liberalism.3.t: "民と王"
 second_liberalism.3.d: "[SCOPE.sCharacter('miguelist_claimant_scope').GetFullName][SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle]の[ROOT.GetCountry.GetAdjective]王位への復位は、立憲主義計画の最終的な敗北を意味する。王室はもはや神授の権力を犠牲にする必要はない。"
 second_liberalism.3.f: "「数か月のうちに、王国の隅々まで国民精神が目覚め、革命の原理に対する嫌悪が最もあからさまな形で現れた。それはあまりに激しく、革命を推進し支えた者たちが辛うじて民衆の犠牲にならずに済んだのはひとえに、忠実なるポルトガル国民が我が尊き父の慈悲に敬意の念を抱いていたからこそである」\n\n— #italic 最も忠実なる陛下、我らが国王ドン・ミゲルの宣言#!"
 second_liberalism.3.a: "自由主義の逸脱行為は終焉を迎えた。"
 second_liberalism.3.b: "現実を単に無視することはできない。"
 je_portugal_regeneration: "我々の幸運な再生"
 je_portugal_regeneration_reason: "「#italic 駅馬車の馬の上には路面電車があり、その上には機関車があり、そして何よりも進歩がある#!」\n— フォンテス・ペレイラ・デ・メロ\n\n多くの人々が、[ROOT.GetCountry.GetName]は時代遅れの国であり、黄金時代の栄光に再び近づくことはないと考えている。この停滞感から、[ROOT.GetCountry.GetAdjectiveNoFormatting]の自由主義政治家たちは「再生」の夢を抱くようになった。それは国を停滞から脱却させ、かつての威信を取り戻す急速な変化の時代である。\n\n統一政権の樹立により、この長年の願いであった再生は理想から現実へと変貌を遂げた。政府は野心的な制度改革計画を提示した。成功の暁には、[ROOT.GetCountry.GetNameNoFormatting]の長きにわたる衰退を反転させ、揺るぎない自由主義秩序の基盤を築くことが約束されている。"

 regency.1.t: "摂政"
 regency.1.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]の称号は、まだ成年に達していない[SCOPE.sCharacter('monarch_scope').GetFullName]に引き継がれた。摂政の召集は現政府の責務となった。"
 regency.1.f: "「あなたの任務は、何よりもまず、[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]が成年に達するまでの間、[ROOT.GetCountry.GetNameNoFormatting]の安定を維持することです。王家には子どもの養育に責任を負う用意があります。あなたは代理の親として任命されるわけではないのでご安心ください」\n\n使節は少し間を置き、大臣の返答を待った。\n\n「承知しました」と返事があった。「教育に関しては、[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]が必要な資金を負担することになっています。他に何か必要なものはありますか？」"
 regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName]が明らかに適任だ。"
 regency.1.b: "君主制を支持し、守る人物として[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName]は信頼できる。"
 regency.1.c: "我々は[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName]と歩み寄れるかもしれない。"
 regency.1.e: "[SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]の任命は、一般的に支持される選択となるだろう。"
 regency.2.t: "体調不良"
 regency.2.d: "健康上の理由により、[SCOPE.sCharacter('regent_scope').GetFullName]は[SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle]としての自らの職務を遂行できないと宣言した。政府は[SCOPE.sCharacter('regent_scope').GetHerHim]の後任を決めなければならない。"
 regency.2.f: "「…心より遺憾の意を表します…」\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting]はその書きかけの文をもう一度目で追い、紙をきちんと折りたたむと暖炉に滑り込ませた。いや、これでは駄目だ。誤解されて、権力欲に取りつかれた人物として中傷される可能性がある。もっと中立的でなければならない。最悪の敵ですら曲解できないものでなければ。彼は別の紙を手に取った。\n\n「私は、君主に侍することを自分の務めと感じてまいりました…」"
 regency.2.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetName]の中から新しい候補者を任命せよ。"
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName]は現在の政府を最もよく反映している。"
 regency.2.c: "王室に対する[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName]の忠誠は実証済みだ。"
 regency.2.e: "人気のある候補者、[SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]を選べ。"
 regency.3.t: "戴冠式の日"
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName]は成年に達し、今や[ROOT.GetCountry.GetAdjective]の王位に就くことができる。[SCOPE.sCharacter('regent_scope').GetFullName]の摂政は終わりを迎えた。"
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting]は、司祭が最後の聖油塗布を行うのを見守った。昨日と今日とでは、[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]の姿は[SCOPE.sCharacter('regent_scope').GetSheHe]が想像していた以上に違っていた。[SCOPE.sCharacter('monarch_scope').GetSheHe|U]は前よりも背筋が伸び、顔には確固たる決意の表情が浮かんでいた。王冠がその頭に置かれても、まったく重さを感じさせなかった。\n\n司祭が離れるとファンファーレが鳴り、宮殿の外壁から大砲の轟音が響いた。\n\n「私はここ誓ったことを遂行し、それを守る」と[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]は唱えた。「[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]よ、我を助けたまえ」"
 regency.3.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]万歳！"

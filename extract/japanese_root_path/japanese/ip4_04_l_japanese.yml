 je_iberia: "イベリア連合"
 je_iberia_reason: "ドイツの人々が#v $GER$#!統一を目指し、イタリアの人々が #v $ITA$#!を切望するように、イベリア半島の多様な民族もまた[GetGeographicRegion('geographic_region_iberia').GetName]の統一に目を向けている。[GetPlayer.GetCustom('iberian_union_political_text')]\n\n半島の複数の勢力による統一の公式承認は、$geographic_region_iberia$の統一を遠い夢から実際に達成しうる目標へと変えた。ただしそれは、半島の全勢力の足並みが揃えばの話である。\n\n@information! この[concept_journal_entry]に関わるすべての[Concept('concept_country','$concept_countries$')]は概して、何らかの形の[Concept('concept_unification','$concept_unification_short$')]に前向きである。半島を外交的に統一するには、すべての政体がその[Concept('concept_law','$concept_laws$')]を調和させ、かつ親和性のある#b 政府の原則#!を有していなければならない。"
 iberia_union_political_text_monarchy: "スペインとポルトガルの両帝国の絶頂期、イベリア半島はその全域が#v イベリア連合#!の下に結ばれていた。王朝統一主義者はこの同君連合の復活を求め、スペインとポルトガルを分かつ経済的障壁を取り払い、新たな黄金時代の実現を目指している。"
 iberia_union_political_text_theocracy: "普遍的なカトリック教会はすべての国家の上に立つ。熱心な普遍主義者たちは、半島全体を神聖同盟へと導く#v イベリア・コンコルダート#!の締結を求めている。"
 iberia_union_political_text_republic: "ヨーロッパの自由主義革命が示した模範に触発され、急進的な共和主義者たちは、半島のすべての民族を1つの#v イベリア連邦#!の下に統一することを求めている。"
 iberia_union_political_communist: "プロレタリアートに国という概念はない。何世紀にもわたって半島を支配してきた封建的・ブルジョア的な構造は破壊され、その灰の中から社会主義的な#v イベリア連邦#!が生まれねばならないのだ。"

 je_spain_provisional_government_espartero_button: "エスパルテロ将軍に接触"
 je_spain_provisional_government_espartero_button_desc: "バルドメロ・エスパルテロ将軍は、$SPA$における偉大な軍事的英雄の1人であると同時に、熱心な自由主義者であり、また立身出世の見本となるべき存在でもある。スペインの平民出身でありながら、彼ほど王位就任にふさわしい経歴を持つ人物はいない。彼を王位に就かせるということは、大工の家系から王朝を設立するということだ。"
 je_spain_provisional_government_hohenzollern_button: "ホーエンツォレルン家に接触"
 je_spain_provisional_government_hohenzollern_button_desc: "ホーエンツォレルン家は、$PRU$およびホーエンツォレルン＝ジグマリンゲン侯領を統治する王朝であり、ドイツ諸州の中でも最有力の家系である。ホーエンツォレルン家の一員を王位に据えることは、$SPA$にドイツの支配者たちとのより密接な結びつきをもたらす一方で、$FRA$には自国を包囲される懸念を与えることになる。"
 je_spain_provisional_government_italian_button: "サヴォイア家に接触"
 je_spain_provisional_government_italian_button_desc: "他のどのイタリア王朝よりも、サヴォイア家はイタリア国家の理念に深く結びついている。サヴォイア家の王子を王位に据えれば、ヨーロッパ列強の間で論争の的にならず、$SPA$において立憲統治を支持する君主の誕生が確実になる。"
 je_spain_provisional_government_isabelist_button: "イサベル派の王を即位させる"
 je_spain_provisional_government_isabelist_button_desc: "かつての女王イサベル2世を頂点とするブルボン家の「立憲派」は、フェルナンド7世の王位継承争いの後に生まれた。立憲君主として統治していた時期はあったものの、栄光ある革命を招いた失政により、ブルボン家は多くの人々の信頼を失っている。彼らを王位に復帰させることは、革命前の状態への回帰を意味することになるかもしれない。"
 je_spain_provisional_government_carlist_button: "カルリスタの王を即位させる"
 je_spain_provisional_government_carlist_button_desc: "かつてのドン・カルロス・デ・ボルボンを頂点とするブルボン家の「カルリスタ」すなわちカルロス派は、フェルナンド7世の王位継承争いの後に成立した。カルリスタは、イサベル派の立憲主義とは対照的に、断固たる伝統主義を体現している。臨時政府内にカルリスタが存在することで伝統的君主制の復権が現実味を帯び、カルリスタを即位させれば、スペインの保守勢力に革命を覆す力を与えることになる。"
 je_spain_provisional_government_bonaparte_button: "ボナパルト家に接触"
 je_spain_provisional_government_bonaparte_button_desc: "ボナパルト家は1808年から1813年の短期間、$SPA$を統治した。この時期の国王であったボナパルト家のジョゼフ1世は、スペインの大多数の国民から正統とみなされなかっただけでなく、民衆蜂起によってスペインから追放された。しかし、過去の出来事で将来がすべて決まるわけではない。臨時政府が$FRA$との交渉を望むのであれば、ボナパルト家の王子を招き、より良い結果を期待する手もある。"
 je_spain_provisional_government_republic_button: "共和制を宣言"
 je_spain_provisional_government_republic_button_desc: "共和主義は$SPA$では新しい政治理念であり、これまでスペインの教条的自由主義者の間で典型的であった立憲君主制に対抗するものとして登場した。擁立する国王が見つからない場合、あるいは共和主義が立憲主義を政治的に凌駕する場合は、共和制の宣言が唯一残された選択肢となるかもしれない。"

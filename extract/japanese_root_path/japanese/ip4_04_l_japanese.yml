 iberia.1.t: "1つの半島"
 iberia.1.d: "[GetGeographicRegion('geographic_region_europe').GetName]全域に広がる汎民族主義的な感情の高まりは、[ROOT.GetCountry.GetName]にまで及んでいる。王朝統一主義者も国際主義的急進派も同様に、それぞれが望む政治形態の下での[GetGeographicRegion('geographic_region_iberia').GetName]の統一を求めるようになった。"
 iberia.1.f: "「スペインとポルトガルの統合は両国にとって有益である。それは自然であり、正当であり、合法であり、必要なことである。そして、実はそれだけではない。それは避けられないものなのだ。この統合に逆らうものはすべて両国民に害をもたらし、統合を強化するものはすべて利益をもたらす。唯一困難なのは、この偉大な思想を、両国にとって自発的かつ自由で、名誉ある形で実現する手段を見つけることである」\n\n—フェルナンデス・クエスタ"
 iberia.1.a_1: "我々はあまりにも長く分断されてきた。"
 iberia.1.a_2: "世界の労働者よ、団結せよ！"
 iberia.1.b: "[ROOT.GetCountry.GetNameNoFormatting]は主権国家であり、これからもそうであり続ける。"
 iberia.11.t: "1つの半島"
 iberia.11.d: "[GetGeographicRegion('geographic_region_iberia').GetName]に広がる汎民族主義的な感情の高まりに伴い、[SCOPE.sCountry('iberia_forming_country').GetName]政府は、半島の統一を公式の政策にすることを宣言した。[SCOPE.sCountry('iberia_forming_country').GetNameNoFormatting]の立場が明らかになった今、我々も自らの立場を表明しなければならない。"
 iberia.11.f: "「スペインとポルトガルの統合は両国にとって有益である。それは自然であり、正当であり、合法であり、必要なことである。そして、実はそれだけではない。それは避けられないものなのだ。この統合に逆らうものはすべて両国民に害をもたらし、統合を強化するものはすべて利益をもたらす。唯一困難なのは、この偉大な思想を、両国にとって自発的かつ自由で、名誉ある形で実現する手段を見つけることである」\n\n—フェルナンデス・クエスタ"

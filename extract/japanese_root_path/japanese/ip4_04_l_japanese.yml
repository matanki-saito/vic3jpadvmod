 je_portugal_regeneration_agriculture: "再生: 田園地方"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\n[ROOT.GetCountry.GetAdjectiveNoFormatting]の農業は非効率的かつ時代遅れであり、長らく発展の足枷となってきた。地方は、広大で非効率的な貴族の領地や教会の土地が占める領域であり、そこでは何世紀もの間、変わらぬ技術が使われている。地方に再生をもたらすには、新しい技術の活用と、より起業家的な土地所有形態の導入が不可欠である。"
 je_portugal_regeneration_public_works: "再生: 公共事業"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\n[ROOT.GetCountry.GetNameNoFormatting]の本土は、荒涼として人もまばらな土地であり、多数の僻地と未発達の交通網を抱えている。帝国の海外展開を考慮すると、交通はさらに切迫した問題となる。再生を掲げる政治家にとって、電信と鉄道はまさに進歩の象徴であり、国家と帝国をかつてないほど強く結びつける技術である。"
 je_portugal_regeneration_institutions: "再生: 国家機関"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\n国家そのもの、すなわち契約の履行、資金の配分、そして安定した環境の保証の枠組みこそが、再生計画の中核を成す。近代国家を築くには、教育を受け、有能で、愛国心を持つ近代的な国民が必要だ。新世代の法学者、事務官、そして役人が官僚機構の席を埋め、さらなる発展に必要な機関を作り出すことになる。"
 regeneration_shared_loc: "長年、[ROOT.GetCountry.GetAdjective]のリベラルな政治家たちは「再生」を夢見てきた。それは国家発展の基盤となる物理的・法的インフラを整備する野心的な計画である。[ROOT.GetCountry.GetNameNoFormatting]が達成した相対的な政治の安定は、これら多くの改革を実現する機会を生み出した。"

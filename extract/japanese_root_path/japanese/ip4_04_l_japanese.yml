 anarchism_events.3.t: "地獄の所業"
 anarchism_events.3.d: "[SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]の過激派が[SCOPE.sState('anarchist_terror_state_scope').GetCityHubName]でテロ行為に及んだ。、2発の爆弾が満席の劇場のオーケストラピットに投げ込まれ、数十人の観客が死傷した。"
 anarchism_events.3.f: "「ここに来るんじゃない」と扉のそばの男が言った。「わかっているのか？お前の行動のせいで、我々が国の猟犬どもに追われることになるんだぞ」\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]の顔に冷笑が浮かんだ。「臆病者め」と彼は応えた。「泣き言ばかりの愚かな臆病者め。私は人類の進歩のために自分を犠牲にしてきた。お前には義務が—」\n\n「声を#italic 落とせ#!。進歩だと…お前は子供たちの命を惨たらしく奪ったんだ。ここにいることは許されない。自分が何をしたのかわからないのか？お前の無差別な殺戮は、我々に対する皆からの信頼を1世紀も前に後退させた。お前が彼らを国家の懐に向かわせたのだ。去れ。#italic 今すぐにだ#!」"
 anarchism_events.3.a: "このようなテロ行為は容認できない。"
 anarchism_events.3.b: "罪のないブルジョワなど存在しない。"

 portugal_regeneration.1.t: "再生の精神"
 portugal_regeneration.1.d: "長きにわたる[ROOT.GetCountry.GetName]の衰退を覆す偉大な「再生」という理想は、[ROOT.GetCountry.GetAdjectiveNoFormatting]の自由主義を長く支配してきた。その相対的な人気を利用し、[SCOPE.sCharacter('pm_scope').GetLastName]政府は自らを最初の再生政府であると宣言した。"
 portugal_regeneration.1.f: "「名誉と褒賞は真の奉仕の結果として与えられる。公教育は若者を徳高く、規律正しく育てる。軍は国内外の平和の確固たる支えとなり、その力は文民当局の統制下にある各国民軍の組織によって均衡を保つ。地主の数は増加する。農民は自らの労働の成果を享受する。工場は消費に必要な物資を国民に供給し、現在怠惰と貧困の中で力を失っている多くの労働者を雇用するだろう」\n\n—マヌエル・ボルジェス・カルネイロ、『#italic 再生されたポルトガル#!』"
 portugal_regeneration.1.a: "国益のために。"
 portugal_regeneration.2.t: "苦労の末"
 portugal_regeneration.2.d: "再生計画は[ROOT.GetCountry.GetAdjective]社会のあらゆる面を近代化した。かつて我が国が衰退していたとしても、我々の成功はそれが必ずしも永遠に続くものではないことを証明している。"
 portugal_regeneration.2.f: "病床の周りは親族でいっぱいで、ジョアンは祖父の髪の毛1本すらろくに見えなかった。かつては力強いバリトンだったその声は、年とともに弱々しくなっていたが、それでも可能な限り声を張り、涙を流す者たちは黙って聞き入った。\n\n「…若いころ、私はフランス人と戦った」と彼は言った。「エヴォラには街灯などなかった。だが今や列車があり、皆を私のところまで連れてきてくれる。数ある時代の中で、神が今、この場所に私を置いてくださったことに感謝せずにいられない」"
 portugal_regeneration.2.a: "再生した[ROOT.GetCountry.GetNameNoFormatting]に栄光あれ！"
 portugal_regeneration.2.b: "インフラの夢を追う人々こそ我々の英雄だ。"
 portugal_regeneration.3.t: "イカロスの梯子"
 portugal_regeneration.3.d: "野心的な再生計画を可能にした政治的・財政的安定の時代は終わりを告げた。もはや[ROOT.GetCountry.GetName]には、夢を見る余裕はないかもしれない。"
 portugal_regeneration.3.f: "すべては終わった。大臣がこれまで尽力したすべて、過去10年に渡って綿密に練り上げてきた施策のすべてが。もしかすると、この国の状況はそもそも回復不能だったのかもしれない。最初から無駄な努力であって、どう努力しても太陽の昇るような上昇を取り戻すことなどできなかったのかもしれない。あるいはさらに悪いことに、すべて救えたはずなのに、将軍たちやその他の愚か者たちのエゴのせいでそれが叶わなかったのかもしれない。\n\n彼には分かっていた。この出来事を巡って、学者たちが今後1世紀にわたって論争するだろう、と。頓挫した再生に関する書物が書棚に並ぶのを見ながら、自分について何と書かれているのかを知りたいという強い欲求に苛まれなければならないだろう。泣くこと以外に、何ができるというのだろうか？"
 portugal_regeneration.3.a: "生き残ることが何より大切だ。"
 portugal_regeneration.4.t: "進歩の色"
 portugal_regeneration.4.d: "再生の農地改革によって、生産性の向上と、より起業家的な所有形態への移行の両方がもたらされた。収穫期になると、今や機械の音が響き渡り、煙の幕が景気よく立ち上る。"
 portugal_regeneration.4.f: "「さて、アントニオ、教えてちょうだい。どうやってこんなものを手に入れたの？」マリアは大理石の円柱が並ぶ応接間、壁に飾られた絵画、そして重厚な堅木張りの階段を手で示した。\n\n「ああ、父のブドウ園を覚えているかい？あれを株式市場に出したんだ。幸運にもこれがイギリスの投資家団体の目に留まってね。2年で資金は倍になり、4年でさらに倍になった。今では、管理のために人を雇うこともできる。そして、空いた時間を使えば…」\n\n彼の指がそっと彼女の手の甲に触れると、マリアは顔が熱くなるのを感じた。"
 portugal_regeneration.4.a: "長く変わることのなかった田園地方が、新たな息吹を得る。"
 portugal_regeneration.4.b: "再生計画は、それに関わるすべてを向上させる。"
 portugal_regeneration.5.t: "千マイル"
 portugal_regeneration.5.d: "再生計画によって、[ROOT.GetCountry.GetName]のすべての州に鉄道と電信が行きわたった。幅広く利用できるようになった交通手段により、かつて孤立していた地域も、物資と情報の自由な交換に開かれるようになった。"
 portugal_regeneration.5.f: "「先月、汽車でポルトに行ったんだ」\n\nカルロスは隣に顔を向け、疑わし気な表情を浮かべた。マヌエルの真珠のような白い歯が、汗とレンガの粉にまみれながらも輝いている。彼はこてを取り出し、壁の次の場所に漆喰を塗り広げた。\n\n「本当か？」カルロスは言った。「切符はいくらしたんだ？」\n\n「おいおい、俺を大富豪だとでも思っているのか？俺は機関助士だったんだよ！」"
 portugal_regeneration.5.a: "これからは互いに他人のままでいる必要はない。"
 portugal_regeneration.5.b: "政治とは、突き詰めれば結局、交通なのかもしれないな。"
 portugal_regeneration.6.t: "署名と副署"
 portugal_regeneration.6.d: "再生計画は、[ROOT.GetCountry.GetAdjective]の行政の様相を一変させた。かつてないほど多くの学生が毎年入学するため、大学は溢れんばかりの新卒者を輩出し、民間企業と国家の官僚機構の双方に新たな人材を供給している。"
 portugal_regeneration.6.f: "学生たちは整然と一列に座り、膝の上に本を載せ、目を前に向けていた。物音を立てる者は一人もいない。教授は彼らを見渡し、話し始めた。その声はタイル張りの床に、そして100年以上前の学長たちの肖像画に覆われた壁に反響した。\n\n「1822年の憲法と1828年の憲法憲章とで、列挙されているコルテスの責務がどのように異なるかを説明せよ」\n\n十数本のペンが一斉にページの上で動き始めた。"
 portugal_regeneration.6.a: "我々の国民はヨーロッパで最も洗練された民となるだろう。"
 portugal_regeneration.6.b: "すべての人に弁護士を！"

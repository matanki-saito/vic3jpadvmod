l_japanese:
 ### Philippines Content ###
 je_philippines_development: "諸島の進歩"
 je_philippines_development_reason: "[ROOT.GetCountry.GetNameNoFlag]の遠く離れた諸島では、政治的混乱が続く中にあっても、国際貿易の拡大によって、急成長する中流階級が影響力を強める土台が築かれていた。\n\n国内の農業を成長させ、[concept_sol]を増やし、港を建設して、[ROOT.GetCountry.GetNameNoFormatting]の豊かな未来を確かなものとする。"
 philippines10a_tt: "「$STATE_VISAYAS$は今後何世代にもわたって確実に繁栄し続けるだろう」"
 philippines10b_tt: "「$STATE_MINDANAO$は今後も発展し、豊かな地域となるだろう」\n$TAB$#b #r このオプションは[JournalEntry.GetCountry.GetName]がダバオ港を保有している場合のみ利用可能#! #!"
 modifier_archipelagic_anger: "破綻した商業的結びつき"
 modifier_developmental_dearth: "開発の停滞"
 je_filipino_ethnogenesis: "群島における民族形成"
 je_filipino_ethnogenesis_reason: "[ROOT.GetCountry.GetAdjective]の国土には多くの民族が暮らしている。彼らは共通の歴史を持ちながらも、文化や言語の点では依然として互いに異なっている。強い国家を築くには、こうした些細な違いは取り払われねばならない。"
 ilustrados_education_fervor_add: "情熱的な教育者"
 je_filipino_ethnogenesis_colonization_button: "[GetStateRegion('STATE_MINDANAO').GetName]を植民地化"
 je_filipino_ethnogenesis_colonization_button_desc: "[GetCulture('moro').GetName]湾の好戦的なスルタン国から、高地に点在する[GetCulture('lumad').GetName]の部族に至るまで、[GetStateRegion('STATE_MINDANAO').GetName]の民は長きにわたって、この未開の地に秩序を打ち立てようとする我々の試みに抵抗してきた。\n\nもはや彼らの意思に関係なく、フィリピン国家に組み入れる時が来たのだ。"
 modifier_integrating_the_highlands: "高地の統合"
 modifier_settling_the_highlands_cost: "ミンダナオのインフラ整備計画"
 modifier_phi_spanish_vision: "スペイン領東洋の真珠"
 modifier_phi_indepenent_vision: "自由・正義・平等"
 modifier_popular_genesis: "民衆による創始"
 je_philippines_main: "東洋の真珠" # sobriquet used by Spanish missionaries and in José Rizal's last poem
 je_philippines_main_reason: "急成長する中流階級の上昇志向によって、国民意識が高まりつつある。[ROOT.GetCountry.GetName]内の緊張は増している。[GetCulture('spanish').GetName]の[GetPopType('clergymen').GetName]が世俗と宗教の両面で支配権を握るなか、[GetCulture('filipino_mestizo').GetName]の[GetPopType('clergymen').GetNameNoFormatting]がその権威に対して反旗を翻しているのだ。[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]の[GetCulture('filipino_mestizo').GetNameNoFormatting]のエリートたちも、政府における代表者の数を増やそうと動いている。\n\nその結果、[SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')]政府は[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が太平洋の彼らの領土で厳しい統治を維持することに大きな期待を抱いている。この摩擦は[ROOT.GetCountry.GetName]の未来を脅かし、我々の安定を転覆させる恐れがある。"
 philippines2a_tt: "「[JournalEntry.GetCountry.GetName]の未来は明るい」"
 philippines3a_tt: "「これは我が国にとって、まさに新たな章の始まりだ」"
 spain_is_overlord_tt: "[concept_overlord]は#b $SPA$#!である"
 filipino_assimilation_tooltip: "すべての[GetCulture('filipino_mestizo').GetName]の[concept_pop]、[concept_character]、[concept_homeland]が[GetCulture('filipino').GetName]となる"
 filipino_hispanophone_assimilation_tooltip: "すべての[GetCulture('filipino_mestizo').GetName]の[concept_pop]、[concept_character]、[concept_homeland]が[GetCulture('filipino_hispanophone').GetName]となる"
 # custom headers for the different outcomes
 je_philippines_main_header_independence_complete: "#title 以下の条件が満たされると#b フィリピン独立#!の結末を迎える:#!\n"
 je_philippines_main_header_independence_on_complete: "#title #b フィリピン独立#!の結末を迎えた場合:#!\n$EFFECT$"
 je_philippines_main_header_reliance_complete: "#title 以下の条件が満たされると#b 依存#!の結末を迎える:#!\n"
 je_philippines_main_header_on_reliance_complete: "#title #b 依存#!の結末を迎えた場合:#!\n$EFFECT$"
 je_philippines_ethnogenesis_header_independence_complete: "#title 以下の条件が満たされると#b フィリピン語話者による民族形成#!という結末を迎える:#!\n"
 je_philippines_ethnogenesis_header_independence_on_complete: "#title #b フィリピン語話者による民族形成#!という結末を迎えた場合:#!\n$EFFECT$"
 je_philippines_ethnogenesis_header_reliance_complete: "#title 以下の条件が満たされると#b スペイン語話者による民族形成#!という結末を迎える:#!\n"
 je_philippines_ethnogenesis_header_reliance_on_complete: "#title #b スペイン語話者による民族形成#!という結末を迎えた場合:#!\n$EFFECT$"
 # je_philippines_main scripted buttons
 je_philippines_main_ilustrado_button: "イルストラードを推奨する"
 je_philippines_main_ilustrado_button_desc: "上流・中産階級の[GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')]、および#italic インディオ#!と呼ばれる者の多くが、[GetCulture('spanish').GetName]の[GetIdeology('ideology_liberal').GetName]的な理想に触れてきた。この急速に成長する知的階級は、[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName]と連携しつつある。彼らは法律を改革し、[ROOT.GetCountry.GetName]でもっと自由主義的な政策を確立しようとしている。"
 je_philippines_development_complete: "$je_philippines_development$の[concept_journal_entry]を完了した。"
 # loc for philippines_events
 philippines.1.t: "[ROOT.GetCountry.GetAdjective]のアイデンティティ"
 philippines.1.d: "高まる緊張の中、政府での代表権拡大を求める人々は増える一方だが、[ROOT.GetCountry.GetTopOverlord.GetName]からの独立を訴える声もある。[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]の支配は維持されるのか、それとも[ROOT.GetCountry.GetName]の民がより大きな自由を勝ち取るのか？"
 philippines.1.f: "「フィリピンはスペインの支配下に留まるだろう。ただし、より法の支配と自由を伴う形でだ。さもなくば自らと宗主国を血に染めた挙句、独立を宣言するだろう。\n\nこのような不幸な断絶は誰も望まず、また期待もすべきでない。それはすべての人々にとって害であると同時に、最も絶望的な状況でしか検討すべきでない最後の手段なのだ。だから、両者の権利・利益・尊厳に及ぼす損害を最小限に抑えつつ、島々がスペインの権威下に留まりうる、平和的な変化の形を見てみようではないか」\n\n— ホセ・リサール、『#italic 1世紀後のフィリピン#!』"
 philippines.1.a: "独立を勝ち取ることは極めて重要だ。"
 philippines.1.b: "最終的に、我々は[ROOT.GetCountry.GetTopOverlord.GetNameNoFlag]に従うことになる。"
 modifier_phi_lib_gain: "芽生えつつある独立運動"
 modifier_phi_lib_lose: "スペイン系フィリピン人の友愛団体"
 philippines.2.t: "最愛の国、選ばれし地" # from Lupang Hinirang, also known as Bayang Magiliw
 philippines.2.d: "独立し繁栄する[ROOT.GetCountry.GetName]は、長年にわたって太平洋地域の頼もしい存在となるだろう。"
 philippines.2.f: "「\n戻り来る太陽の子よ、\n燃える熱意とともに\n我々の魂は汝を崇拝する」\n\n–ホセ・パルマ、『#italic 選ばれし地#!』"
 philippines.2.a: "[ROOT.GetCountry.GetName]の未来は明るい。"
 notification_filipino_culture_genesis_name: "[GetCulture('filipino').GetName]文化の起源"
 notification_filipino_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName]は、広い範囲で文化的覚醒が起きたことで、同国特有の[GetCulture('filipino').GetName]文化へと移行している。"
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$"
 philippines.3.t: "[SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')]への依存"
 philippines.3.d: "本国とのつながりから、我々は今なお恩恵を受け続けている。[ROOT.GetCountry.GetTopOverlord.GetAdjective]と[ROOT.GetCountry.GetAdjective]の国家運営は、ますます密接に絡み合いつつあるのだ。"
 philippines.3.f: "この諸島における[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]の支配は数世紀に渡って揺るぐことなく続いており、[ROOT.GetCountry.GetNameNoFormatting]の人々は[ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting]との結びつきを強化することにさらなる意欲を示している。\n\n[SCOPE.gsInterestGroup('ilustrado_ig_scope').GetNameNoFormatting]の一部のメンバーにとって、これは勝利であると同時に、将来の大きな展望を約束するものである。しかし他のメンバーにとっては、この堅固な結びつきは不安材料であり、国の将来に対する脅威であった。"
 philippines.3.a: "これは我が国にとって、まさに新たな章の始まりだ。"
 modifier_metropole_business_networks: "本国との財政的結びつき"
 modifier_national_consolidation: "国家統合推進運動"
 notification_filipino_hispanophone_culture_genesis_name: "[GetCulture('filipino_hispanophone').GetName]文化の起源"
 notification_filipino_hispanophone_culture_genesis_desc: "[SCOPE.sCountry('filipino_nation_scope').GetName]は、広い範囲で文化的覚醒が起きたことで、同国特有の[GetCulture('filipino_hispanophone').GetName]文化へと移行している。"
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$"
 philippines.4.t: "地方聖職者の対立"
 philippines.4.d: "[ROOT.GetCountry.GetTopOverlord.GetAdjective]政府の古い布告に抗議して書かれた新聞記事は、[GetCulture('filipino_mestizo').GetName]の修道士も[GetCulture('spanish').GetName]の修道士と同じ権限を持つべきだと主張している。"
 philippines.4.f: "その新聞は[ROOT.GetCountry.GetCapital.GetCityHubName]全域に配達され、[GetCulture('spanish').GetNameNoFormatting]の修道士と行政官の両方の怒りをかき立てた。\n\n「何十年にも渡って[GetCulture('filipino_mestizo').GetNameNoFormatting]の修道士が地方の小教区を管理してきたのに」匿名の筆者は主張した。「なぜまた[GetCulture('spanish').GetNameNoFormatting]に権力を譲らねばならないのか？」"
 philippines.4.a: "[GetCulture('filipino_mestizo').GetNameNoFormatting]の修道士も、同じように地方の小教区を管理する能力を持っている。"
 philippines.4.b: "[GetCulture('spanish').GetName]の修道士の貢献はかけがえのないものである。"
 pedro_pelaez_appears_tt: "ペドロ・ペラエスが[ROOT.GetCountry.GetNameNoFormatting]に出現する"
 friar_agitator_popularity: "地方聖職者の支持"
 philippines.5.t: "イルストラード改革" # Gente de razón
 philippines.5.d: "我々の努力のおかげで、イルストラードは[ROOT.GetCountry.GetAdjective]政府内でより確かな地盤を獲得した。"
 philippines.5.f: "「諸島内外には、今や多数の啓蒙された階級が存在している。それは、国民が国外で教育を受けることを余儀なくした一部の統治権力の愚行が生み出し、それによって絶えず拡大してきた階級であって、常態化しているスパイ活動や挑発により維持され、日々苦闘している。この階級の人々は累積的に数を増し、諸島の他の地域と絶えず交流している。現時点ではまだ国の頭脳の一部に過ぎないが、数年後には国全体の神経系を形成し、その存在をあらゆる行動で示すだろう」\n\n— ホセ・リサール、『#italic 1世紀後のフィリピン#!』"
 philippines.5.a: "イルストラードの影響は今後も拡大していくだろう。"
 philippines.7.t: "フィリピンの治安警備隊"
 philippines.7.d: "[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]政府を代表し、[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]を[ROOT.GetCountry.GetAdjectiveNoFormatting]諸島に導入した。"
 philippines.7.f: "「それでもなお、これほど多くの逆境にもかかわらず、スペインの権威は3世紀以上にわたって維持されてきた。そして今なお、縮小はしたものの、フィリピン群島の運命を支配し続けている」\n\n— ホセ・リサール、『#italic 1世紀後のフィリピン#!』"
 philippines.7.a: "しかし、将校たちはその新たな権威を乱用しないだろうか？"
 philippines.7.b: "よろしい。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]はすべて上手く管理している。"
 ig_guardia_civil_modifier_b: "総督の影響力"
 philippines.9.t: "実りある未来"
 philippines.9.d: "海外貿易向けに港が開放されたことで、この諸島は繁栄する地域へと発展する可能性をさらに高めている。港湾都市と農業が一番恩恵を受けるだろう。"
 philippines.9.f: "パシッグ川の右岸には、[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]政府を代表して諸島の発展を監督する[ROOT.GetCountry.GetNameNoFormatting]の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が住んでいる。その川岸を3マイル下ると、少なからぬ額で経済を支える有能な商人たちの波止場や倉庫が並んでいる。\n\n[ROOT.GetCountry.GetCapital.GetCityHubName]はこの地域で最もよく利用される港の1つであり、機会を求める者にとっては可能性に満ちた場所だ。"
 philippines.9.a: "我々は港に注力しなければならない。"
 philippines.9.b: "農業の発展に注力することが極めて重要だ。"
 philippines_development_modifier_a: "港湾都市の展望"
 philippines_development_modifier_b: "諸島の農業"
 philippines.10.t: "目覚ましい開発"
 philippines.10.d: "これで、急成長する中流階級がより多くの政治的影響力を獲得する舞台が整った。この諸島の発展には着実な進歩が見られる。"
 philippines.10.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]では、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が[ROOT.GetCountry.GetNameNoFormatting]の農業の発展と繁栄する港湾に感銘を受けている。\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が国の発展に感心している間に、多くの人々の生活は向上し、新興中流階級の懐も暖かくなった。上昇志向の強い家庭は、子供たちを[ROOT.GetCountry.GetCapital.GetCityHubName]内外の大学へと送り出すようになった。国内の見通しは確かに上向いている。"
 philippines.10.a: "[SCOPE.sState('visayas_scope').GetStateRegion.GetName]は今後何世代にもわたって確実に繁栄し続けるだろう。"
 philippines.10.b: "[SCOPE.sState('mindanao_scope').GetStateRegion.GetName]は今後も発展し、豊かな地域となるだろう。"
 unlocks_je_philippines_main_ilustrado_button_tt: "#b $je_philippines_main$#!の[concept_journal_entry]で#b $je_philippines_main_ilustrado_button$#!ボタンを使用する要件を満たす"
 modifier_growth_of_the_middle_class: "中流階級の成長"
 philippines.11.t: "島国のアイデンティティ"
 philippines.11.d: "[ROOT.GetCountry.GetAdjective]の民の教育に多大な努力を注いだ結果、汎フィリピン的な国家主義的アイデンティティが生まれた。"
 philippines.11.f: "「独立国家の樹立は、真の民族解放への第一歩にすぎない。その構成民族すべてがひとつの声で語るとき、我々の事業はようやく完結するのだ」"
 philippines.11.a: "未来に向かって、ともに歩もう。"
 philippines.12.t: "本国に愛された子"
 philippines.12.d: "包括的な教育施策と[GetCulture('spanish').GetName]国家との揺るぎない結びつきにより、新たにして独自の、スペイン語話者による汎フィリピン的アイデンティティが形成された。"
 philippines.12.f: "「母なるスペインよ、あなたの言葉は鍵なのです。その鍵で我らは官職を得て、新聞を開き、大学の扉をも開くのです」"
 philippines.12.a: "スペインとの文化的なつながりは、我々の力の源である。"
 ### IP4 Building Monuments Content ###
 # Sagrada Família Cathedral
 je_sagrada_familia: "サグラダ・ファミリア大聖堂"
 je_sagrada_familia_reason: "[SCOPE.gsInterestGroup('relevant_ig').GetName]の関係者は、[SCOPE.sState('relevant_state').GetCityHubName]に大聖堂を建築するための資金を集めた。ある慈善家がすでにこの野心的な事業のための土地を購入し、有名な建築家にこの聖堂の設計を依頼している。\n\n$building_sagrada_familia_cathedral_3$は3つのフェーズに分けて建設する必要があり、[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]の州パネルで建設できる。"
 no_cathedral_status_loc: "" # Empty on Purpose
 cathedral_0_built_cathedral_1_ready_status_loc: "[GetBuildingType('building_sagrada_familia_cathedral_1').GetName]の第1フェーズの建設準備ができています"
 cathedral_1_built_cathedral_2_ready_status_loc: "[GetBuildingType('building_sagrada_familia_cathedral_2').GetName]の第2フェーズの建設準備ができています"
 cathedral_2_built_cathedral_3_ready_status_loc: "[GetBuildingType('building_sagrada_familia_cathedral_3').GetName]の第3フェーズの建設準備ができています"
 cathedral_3_built_complete_status_loc: "$building_sagrada_familia_cathedral_3$が完成しました"
 sagrada_familia_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$STATE_CATALONIA$の[Concept('concept_state_region','$concept_state_region$')]において、$building_sagrada_familia_cathedral_3$を3つのフェーズで建設した"
 sagrada_familia_populated_tt: "$building_sagrada_familia_cathedral_3$の労働力[concept_occupancy]が#variable 50%#!以上"
 rejected_sagrada_familia_project_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$building_sagrada_familia_cathedral_3$建設の提案を拒否した"
 does_not_have_state_catalonia_tt: "[ROOT.GetCountry.GetNameNoFormatting]には$STATE_CATALONIA$がない"
 sagrada_familia.1.t: "近代主義建築"
 sagrada_familia.1.d: "サン・ホセ信奉者協会は建築家を雇い、$STATE_CATALONIA$特有の近代的な様式で$building_sagrada_familia_cathedral_3$の設計を立案させた。これが承認されれば、建設は即座に開始できる。"
 sagrada_familia.1.f: "「自然には直線も鋭角も存在しない。\nだから、建物にも直線や鋭角があってはならない」\n\n—アントニ・ガウディ"
 sagrada_familia.1.a: "この建築家に建設の監督を任せよう。"
 sagrada_familia.1.b: "この事業は常軌を逸している。"
 sagrada_familia_1_construct_tt: "$building_sagrada_familia_cathedral_1$は[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]の州パネルで建設できる"
 sagrada_familia_2_construct_tt: "$building_sagrada_familia_cathedral_2$は[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]の州パネルで建設できる"
 sagrada_familia_3_construct_tt: "$building_sagrada_familia_cathedral_3$の別のファサードは、[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]の州パネルで建設できる。これには$pneumatic_tools$[concept_technology]が必要になる。"
 dismissed_sagrada_familia_je_tt: "#r #bold $je_sagrada_familia$#!の[concept_journal_entry]が却下される#!"
 sagrada_familia_accepted: "大聖堂の建設が許可されました"
 sagrada_familia_rejected: "大聖堂の建設が却下されました"
 sagrada_familia.2.t: "生誕のファサード"
 sagrada_familia.2.d: "$building_sagrada_familia_cathedral_3$の建設は着実に進んでいる。この事業に対する建築家の献身に感銘を受けた[SCOPE.gsInterestGroup('relevant_ig').GetName]は、今や次の建設フェーズを支持している。"
 sagrada_familia.2.f: "離れて見ると、$building_sagrada_familia_cathedral_1$の東向きの生誕のファサードは夜明けの黄金の光を浴びて輝き、丸みを帯びた植物的な形がイエス・キリストの生誕を描き出す。建築半ばの状態でありながら、その聖堂は驚異である。"
 sagrada_familia.2.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]は慧眼だ。"
 sagrada_familia_patron: "近代主義の庇護者"
 # Passion Facade
 sagrada_familia.3.t: "未完の傑作"
 sagrada_familia.3.d: "未完ではあるが放棄されることなく、その聖堂の当初の設計を手掛けた建築家が世を去った後も$building_sagrada_familia_cathedral_3$の建設は続いている。彼の後任者が遺志を継ぐため、工事が停滞する期間は生じないだろう。"
 sagrada_familia.3.f: "「私がこの教会を完成させられないことを悔やむ理由はない。私は老いていくが、誰かが私に続くのだ。常に保つべきなのは作品の精神であって、その生命はそれが受け継がれ、それと共に生き、それが具現化される世代に依るのだ」\n\n—アントニ・ガウディ"
 sagrada_familia.3.a: "彼の遺産は生き続けるだろう。"
 sagrada_familia_construction: "近代主義の最高傑作"
 sagrada_familia.4.t: "ひとまず終了"
 sagrada_familia.4.d: "$building_sagrada_familia_cathedral_3$のファサードがまた1つ完成し、建設はひとまず終了となった。近代主義建築の巨匠による比類なき構想は、今や[SCOPE.sState('relevant_state').GetName]における文化的基準となっている。"
 sagrada_familia.4.f: "長年に及ぶ建設の末、もう1つのファサードの野心的な建築設計がついに現実のものとなった。$building_sagrada_familia_cathedral_3$を訪れた外国からの旅人たちは、その独特な様式に驚嘆する。2人の見学者が聖堂の新しい増築箇所の前に立っていた。\n\n「息をのむほどだ」と、一方が感嘆を隠しきれずに言う。\n\nしかし、その同行者は懐疑的な目を向けた。「この近代主義様式というのは、慣れないと良さがわからんものだな」"
 sagrada_familia.4.a: "実に卓越した芸術だ！"
 sagrada_familia.4.b: "まさに建築の驚異だ。"
 sagrada_familia_reward_loc: "近代主義の傑作"
 sagrada_familia_reward_int: "建築的評価"
 # Palácio da Pena Restoration
 je_pena_palace: "栄光のエデン"
 je_pena_palace_reason: "[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の配偶者は最近、シントラ山上にある旧ペーナ修道院を手に入れた。彼は卓越した芸術的野心を抱き、この修道院を王室の夏の離宮に変えようとしている。"
 pena_palace_possible_tt: "[JournalEntry.GetCountry.GetName]は、$STATE_ESTREMADURA$の[Concept('concept_state_region','$concept_state_region$')]に$building_pena_convent$を保有している"
 pena_palace_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$STATE_ESTREMADURA$の[Concept('concept_state_region','$concept_state_region$')]に$building_pena_palace$を建設した"
 pena_palace_populated_tt: "$building_pena_palace$の労働力[concept_occupancy]が#variable 50%#!以上"
 rejected_pena_palace_project_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$building_pena_palace$を建設および改修する提案を拒否した"
 does_not_have_state_estremadura_tt: "[ROOT.GetCountry.GetNameNoFormatting]には$STATE_ESTREMADURA$がない"
 pena_palace.1.t: "栄光のエデン"
 pena_palace.1.d: "[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の配偶者は、ペーナ修道院の修復と改修を委託する計画を立てた。"
 pena_palace.1.f: "「見よ！シントラの栄光のエデンが立ち現れる\n山と谷が錯綜する迷宮の中に\nああ！いかなる手が筆を、ペンを導いて\n刮目すべき眺めの半分さえも描ききれるだろうか\n人の子のその目に映る輝かしい風景は\n詩人が語るものよりもなおまばゆい\n畏敬の念に打たれた世界に向けてエリュシオンの門を開いた、かの者の詩よりもだ」\n\n—バイロン卿" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "この宮殿は、[ROOT.GetCountry.GetNameNoFormatting]の芸術的な偉業となるだろう！"
 pena_palace.1.b: "実に軽薄だ。"
 pena_palace_construct_tt: "$building_pena_palace$は[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')]の州パネルで建設できる"
 dismissed_pena_palace_je_tt: "#r #bold $je_pena_palace$#!の[concept_journal_entry]が却下される#!"
 pena_palace_accepted: "宮殿の建設が許可されました"
 pena_palace_rejected: "宮殿の建設が却下されました"
 pena_palace.2.t: "シントラの宝石"
 pena_palace.2.d: "$building_pena_palace$の改修工事が完了した。廃墟となっていた修道院は、見事な変貌を遂げた。"
 pena_palace.2.f: "快晴の日、シントラ山地の霧が晴れると、その丘の上の建造物は[SCOPE.sState('relevant_state').GetCityHubName]からも見ることができる。王の想像から生まれ、ロマン主義の建築家が再創造した$building_pena_palace$の鮮やかな赤と黄のファサードはまばゆく輝き、[ROOT.GetCountry.GetAdjectiveNoFormatting]の真の宝となっている。"
 pena_palace.2.a: "この宮殿の美しさには議論の余地がない。"
 pena_palace.2.b: "世界は我々の芸術的功績に驚嘆するだろう。"
 pena_palace_reward_loc: "宮殿の楽園"
 pena_palace_reward_int: "芸術家の王"
 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "大劇場"
 je_gran_teatro_reason: "[SCOPE.sState('relevant_state').GetName]の中心にあるイサベラ広場は、[SCOPE.sState('relevant_state').GetCityHubName]でも屈指の洗練されたカフェやレストランが並ぶ、手入れの行き届いた広場である。あらゆる階級の人々が夜9時から明け方近くまで集まり、広場は活気に満ちている。広場の反対側にある立派な一連の施設の中にタコン劇場があるが、その外観は壮麗な内装とは裏腹に改善の余地が多くあるように見える。\n\n[SCOPE.gsInterestGroup('relevant_ig').GetName]の[GetCulture('galician').GetName]人のメンバーたちは、タコン劇場が数十年後も称賛される存在となることを願って、その敷地を拡張し、$building_gran_teatro_de_la_habana$として生まれ変わらせる計画を立案した。"
 gran_teatro_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$STATE_WESTERN_CUBA$の[Concept('concept_state_region','$concept_state_region$')]に$building_gran_teatro_de_la_habana$を建設した"
 gran_teatro_populated_tt: "$building_gran_teatro_de_la_habana$の労働力[concept_occupancy]が#variable 50%#!以上"
 rejected_gran_teatro_project_tt: "$building_gran_teatro_de_la_habana$建設の提案が拒否された"
 does_not_have_state_western_cuba_tt: "[ROOT.GetCountry.GetNameNoFormatting]には$STATE_WESTERN_CUBA$がない"
 gran_teatro.1.t: "$HUB_NAME_STATE_WESTERN_CUBA_city$における芸術の拡張"
 gran_teatro.1.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]の[GetCulture('galician').GetName]のメンバーは、[SCOPE.sState('relevant_state').GetName]の中心部にある、タコン劇場の敷地に$building_gran_teatro_de_la_habana$を建設する案を発表した。同組織はこの改修事業に使われる多額の資金を集めている。"
 gran_teatro.1.f: "「有名なタコン劇場はイサベラ通りに面し、サン・ラファエル通りの角に建っている。内部は広いが外観はごく質素で印象が薄い。（中略）フレスコ画は優れた様式で描かれている。装飾も過剰でなく、素晴らしく調和が取れて趣味がよい。大きく壮麗なガス灯式のガラスのシャンデリアと、もう少し小さい、ボックス席から吊るされた多数のシャンデリアが、世界最大級であるこの優雅な劇場を眩しく照らしている」\n\n—マチュリン・マレー・バロー" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "$building_gran_teatro_de_la_habana$の壮麗さは、議論の余地のないものとなるだろう。"
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName]には、そのような事業は必要ない。"
 gran_teatro_construct_tt: "$building_gran_teatro_de_la_habana$は[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')]の州パネルで建設できる"
 dismissed_gran_teatro_je_tt: "#r #bold $je_gran_teatro$#!の[concept_journal_entry]が却下される#!"
 gran_teatro_accepted: "劇場の建設が許可されました"
 gran_teatro_rejected: "劇場の建設が却下されました"
 gran_teatro.2.t: "セントロ・ガレゴ宮殿"
 gran_teatro.2.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]の[GetCulture('galician').GetName]人のメンバーによって提案された建設および改修工事がついに完了した。新たに建設された$building_gran_teatro_de_la_habana$にも、そして[SCOPE.sState('relevant_state').GetCityHubName]の通りでも、芸術が花開いている。"
 gran_teatro.2.f: "「野外で聴く夕べの音楽はいつでも魅力的だが、それが最も心を揺さぶるのは、南国の夜の柔らかな光の下である。ハバナのアルマス広場やイサベラ公園ほど、音楽の演奏を深く味わい、楽しむことができる場所はない。特に後者で行われる演奏会にはあらゆる階級の人々が集まる。（中略）質素な階級の人々でさえ、多くが公園の外縁を静かに散策しながら、楽団の見事な演奏に耳を傾け、音楽を静かに楽しんでいる。つまり、『この魅惑の調べに身を預け、導かれている』のだ」\n\n—マチュリン・マレー・バロー" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "$CUB_ADJ$の芸術はこの地域で栄えるだろう。"
 gran_teatro.2.b: "これによって、$CUB_ADJ$の芸術は世界の舞台に躍り出るに違いない。"
 gran_teatro_reward_loc: "花開く芸術"
 gran_teatro_reward_int: "舞台での存在感"
 # Estación de Madrid Atocha
 je_atocha_railway: "アトーチャ駅"
 je_atocha_railway_reason: "長年にわたり、[SCOPE.gsInterestGroup('relevant_ig').GetName]は[SCOPE.sState('relevant_state').GetName]に$building_estacion_de_madrid_atocha$を建設しようとしてきた。しかしその努力は、政府の介入や建設監督として雇った建築家の死など、さまざまな要求や利害の対立によって阻まれていた。すべての基準を満たしうる提案は、これまで出てこなかったのだ。\n\n駅の建設に対する[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]の希望はそれでも失われていない。彼らは$building_estacion_de_madrid_atocha$が[SCOPE.sState('relevant_state').GetNameNoFormatting]内だけでなく、大陸全体を通して[ROOT.GetCountry.GetNameNoFormatting]の重要な施設となると確信している。"
 atocha_railway_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting]には、$STATE_NEW_CASTILE$の[Concept('concept_state_region','$concept_state_region$')]に$building_railway$があります。"
 atocha_railway_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$STATE_NEW_CASTILE$の[Concept('concept_state_region','$concept_state_region$')]に$building_estacion_de_madrid_atocha$を建設した"
 atocha_railway_populated_tt: "$building_estacion_de_madrid_atocha$の労働力[concept_occupancy]が#variable 50%#!以上"
 rejected_atocha_railway_project_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$building_estacion_de_madrid_atocha$建設の提案を拒否した。"
 does_not_have_state_new_castile_tt: "[ROOT.GetCountry.GetNameNoFormatting]には$STATE_NEW_CASTILE$がない"
 atocha_railway.1.t: "改訂された提案"
 atocha_railway.1.d: "計画が次々と却下された後、新しく雇われた建築家による改訂案が、政府と[SCOPE.gsInterestGroup('relevant_ig').GetName]の両方の基準を満たしたことにより、$building_estacion_de_madrid_atocha$の建設を開始できる見通しとなった。"
 atocha_railway.1.f: "その若い技師は、現在$FRA$で流行している鉄骨建築によく精通しており、$building_estacion_de_madrid_atocha$のための最新の設計を審査委員会に提示した。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]のメンバーたちはこれに熱心に見入り、長年の議論を経て改訂された計画に大いに満足している。\n\n技師は計画の実現可能性を皆に保証する。「この計画が承認されれば、作業はすぐにも開始できます！」"
 atocha_railway.1.a: "これは確かに皆の利益と一致する。"
 atocha_railway.1.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]は、そのような施設に対する需要を誤算している。"
 atocha_railway_construct_tt: "$building_estacion_de_madrid_atocha$は[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')]の州パネルで建設できる"
 dismissed_atocha_railway_je_tt: "#r #bold $je_atocha_railway$#!の[concept_journal_entry]が却下される#!"
 atocha_railway_accepted: "鉄道の建設が許可されました"
 atocha_railway_rejected: "鉄道の建設が却下されました"
 atocha_railway.2.t: "$building_estacion_de_madrid_atocha$の落成"
 atocha_railway.2.d: "[SCOPE.sState('relevant_state').GetCityHubName]の中心で、$building_estacion_de_madrid_atocha$の運用が今始まった。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]の願いがついに実現したのだ。"
 atocha_railway.2.f: "新築の鉄道駅は、上質な圧縮砂で作られた赤レンガが用いられ、テラコッタの装飾が施されており、絵のように美しい。$building_estacion_de_madrid_atocha$のコンコース中央の身廊は、[SCOPE.sState('relevant_state').GetNameNoFormatting]に到着した乗客を迎え入れ、賑わう[SCOPE.sState('relevant_state').GetCityHubName]の街路へと誘っている。"
 atocha_railway.2.a: "この鉄道駅には計り知れない利点がある。"
 atocha_railway.2.b: "$building_estacion_de_madrid_atocha$は単なる鉄道駅ではない。芸術作品だ！"
 atocha_railway_reward_loc: "堅牢な鉄道"
 atocha_railway_reward_int: "丹念に作られた芸術"
 # Manila Cathedral
 je_manila_cathedral: "マニラ大聖堂の再建"
 je_manila_cathedral_reason: "大地震により損壊した$building_manila_cathedral_original$は廃墟となっている。[SCOPE.sState('relevant_state').GetNameNoFormatting]が災害の荒廃から復興する中、[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]の[GetPopType('clergymen').GetNameNoFormatting]たちが資金を集め、大聖堂の再建を進めようとしている。"
 manila_cathedral_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$STATE_LUZON$の[Concept('concept_state_region','$concept_state_region$')]に$building_manila_cathedral_ruins$を有している"
 manila_cathedral_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$STATE_LUZON$の[Concept('concept_state_region','$concept_state_region$')]に$building_manila_cathedral_monument$を再建した"
 manila_cathedral_populated_tt: "$building_manila_cathedral_monument$の労働力[concept_occupancy]が#variable 50%#!以上"
 rejected_manila_cathedral_project_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$building_manila_cathedral_monument$再建の提案を拒否した"
 does_not_have_state_luzon_tt: "[ROOT.GetCountry.GetNameNoFormatting]には$STATE_LUZON$がない"
 manila_cathedral.1.t: "[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')]での地震"
 manila_cathedral.1.d: "[SCOPE.sState('relevant_state').GetName]を大地震が襲った後、$building_manila_cathedral_original$は廃墟となっている。[SCOPE.gsInterestGroup('relevant_ig').GetName]の[GetPopType('clergymen').GetName]たちは、この大聖堂を再建する案を発表した。同組織はその建設に使われる多額の資金を集めている。"
 manila_cathedral.1.f: "「フィリピンほど地震による破壊的な荒廃と変化が顕著に現れる場所はにない。地震は山々を覆し、谷を埋め、広大な平原を荒廃させ、海から内陸への水路や、湖から海への水路を開いた。こうした領土の変動に関する伝承は多く残されているが、近年の災害については信頼できる記録がある。（中略）度重なる地震はルソン島に次々と災厄をもたらした」\n\n—ジョン・ボウリング" #A Visit to the Philippine Islands, 1859
 manila_cathedral.1.a: "我々は速やかに大聖堂を再建しなければならない。"
 manila_cathedral.1.b: "[SCOPE.sState('relevant_state').GetNameNoFormatting]にはもっと差し迫った課題がある。"
 manila_cathedral_construct_tt: "$building_manila_cathedral_monument$は[SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_LUZON')]の州パネルで建設できる"
 dismissed_manila_cathedral_je_tt: "#r #bold $je_manila_cathedral$#!の[concept_journal_entry]が却下される#!"
 pedro_pelaez_dies_tt: "[SCOPE.sCharacter('relevant_character').GetLastName]はマニラ大聖堂の崩壊により死亡した。"
 pelaez_in_memoriam: "追悼"
 manila_cathedral_accepted: "大聖堂の修理が許可されました"
 manila_cathedral_rejected: "大聖堂の修理が却下されました"
 manila_cathedral.2.t: "6番目の$building_manila_cathedral_monument$"
 manila_cathedral.2.d: "今回の被害と先代の被害にもかかわらず、$building_manila_cathedral_monument$は再びマニラ大司教区の大聖堂となった。"
 manila_cathedral.2.f: "「マニラという名はフィリピン諸島の首都に与えられているが、もともとその呼称が適用されたのは、当局が占領した要塞と駐屯地だけであった。（中略）この要塞の公共広場の一辺を宮殿が占め、同じ場所のもう一辺を大聖堂が占めるその配置はロンドンの広場に似ているが、その中央が熱帯の見事な植栽で彩られている点でこちらに分がある。それらの葉は最も明るい黄色から最も深い緑まであらゆる色合いを呈し、花々はその華麗さと美しさで際立っている」\n\n— ジョン・ボウリング" #A Visit to the Philippine Islands, 1859
 manila_cathedral.2.a: "この大聖堂には、胸を打つような信仰心が現れている。"
 manila_cathedral.2.b: "この大聖堂はマニラの不朽のシンボルとなるだろう。"
 manila_cathedral_reward_loc: "敬虔さの表れ"
 manila_cathedral_reward_int: "教会の権力"
 notification_manila_cathedral_in_ruins_name: "廃墟となった$building_manila_cathedral_monument$"
 notification_manila_cathedral_in_ruins_desc: "地震が[SCOPE.sState('relevant_state').GetName]を襲い、$building_manila_cathedral_monument$は廃墟と化しましたが、再建することは可能です。"

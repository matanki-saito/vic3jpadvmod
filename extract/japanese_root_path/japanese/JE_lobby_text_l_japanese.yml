l_japanese:
 #Afghanistan all
 je_unify_afghanistan_lobby: "#v DLC「Sphere of Influence」でアンロック#!\n1793年のティムール・シャー・ドゥッラーニーの死によって引き起こされた後継者問題により、旧ドゥッラーニー帝国は終わりなき内紛の時代に突入した。ヨーロッパ列強の脅威が四方から迫る今、我々は自らの手でこの戦乱の時代に終止符を打ち、統一アフガニスタンを再建しなければならない。"
 #Austria:
 je_matter_of_hungary_lobby: "オーストリアによるハンガリーの支配は、鉄の支配を通じてであろうが、妥協を通じてであろうが、維持されなければならない。"
 je_metternich_lobby: "#v DLC「National Awakening」でアンロック#!\nクレメンス・フォン・メッテルニヒ首相の理想を維持するのか、彼が慎重に築き上げた保守的な秩序を崩壊させるのか。"
 je_austrian_neo_absolutism_lobby: "#v DLC「National Awakening」でアンロック#!\n下からの革命の脅威により、ウィーンは上から革命を起こす必要に迫られた。忠実で有能な官僚によって構成された、中央集権的で合理的かつ効果的な国家機構を確立することで、この国は現代の課題に対応できるよう近代化を遂げるだろう。"
 #Argentina, and Chile
 je_patagonia_lobby: "この大陸の南側は、まだどの国にも支配されていません。先住民に対処するのは決して楽ではないでしょうが、敵の手に落ちる前に、この土地を確保することが肝要なのです。"
 #BEL (and NET)
 je_conference_of_london_lobby: "オランダとベルギー間の未解決の国境問題について解決策を決定するため、列強はロンドンに代表団を派遣した。"
 #BIC
 je_consolidate_colonial_rule_lobby: "我が国の領土を守るには、我が国の支配をいまだ免れているこれらの君主を服従させ、民衆が少しでも抵抗を見せれば、暴動に発展する前に制圧しなければならない。"
 je_dravidian_movement_lobby: "#v DLC「Pivot of Empire」でアンロック#!\nインドの民衆が、代表権や政治力がバラモン階級に偏っていることに反発し、立ち上がった。反バラモンの協議を重ね、ドラヴィダ運動を結成して、バラモン支配に対抗するための新しい指針を定めたのだ。彼らは、法律や行政に存在するカースト区分の排除を目指している。"
 je_india_non_cooperation_movement_lobby: "#v DLC「Pivot of Empire」でアンロック#!\nインドの独立運動が勢いを増す中、その指導者たちが新しい運動を思いついた。この運動には、経済的・政治的非協力、つまりイギリス当局への協力を拒むという明確な目標がある。彼らは、イギリスとの貿易を妨害することで、運動の力を見せつけたいと考えている。"
 #Bolivia. They also get Exploiting the Amazon and Colombian content.
 je_acre_dispute_lobby: "#v DLC「Colossus of the South」でアンロック#!\nアクレの地域が激しい紛争状態にある。この機に便乗した入植者たちは、その土地を自分のものにしようと訴訟を求めている。鉄は熱いうちに打たなければならない。さもなくば、この土地は永遠に失われることになるだろう。"
 #Brazil
 je_agricultural_development_lobby: "#v DLC「Colossus of the South」でアンロック#!\nブラジルは広大な肥沃な農地と、農業に適した気候に恵まれている。これは国家を豊かにし、ブラジルの産物を世界的に有名なものにする絶好の機会を我々に与えてくれる。"
 je_pedro_brazil_lobby: "#v DLC「Colossus of the South」でアンロック#!\nペドロ2世は自由主義の大義にこぞって反対する保守勢力がいるにもかからわず、民主的な統治を維持し、憲法によって与えられた市民の自由を守り、最後にはブラジルに泥を塗る奴隷制度を終わらせることを熱望している。"
 je_brazilian_nation_building_lobby: "#v DLC「Colossus of the South」でアンロック#!\nブラジルは祖国のない植民地であり、国民のない国家である。この広大な土地に住むすべての民族からひとつの国民性を作り上げるには慎重な検討、困難を極める仕事の完遂、そして統率力が必要だ。ブラジルの統一は本当に可能なのだろうか？"
 #Brazil minors
 ragamuffin_war_minors_lobby: "国民の苦境に対するブラジル帝国政府の無関心はもはや容認できない。我々は自らの政府を選出し、共和国の独立を宣言した！"
 #Canada
 je_canada_can_lobby: "中央政府と良好な関係を保ちながら、仲間の植民地に対して経済的に優位に立つことで、我が国は隣国のひとつへ併合を提案することができるだろう。"
 #Central America
 central_america_falls_apart_lobby: "中央アメリカの諸州が独立を強く求めている。独立を承認するべきか？彼らはすぐにでも最後通告を突き付けてくるだろう。"
 je_reunify_central_america_lobby: "もし中央アメリカがバラバラに分裂したなら、1つの国家が再びこの地域を統一し、人々を近代へと導こうとする日が来るのは時間の問題だろう。"
 #Colombia:
 je_gran_colombia_lobby: "#v DLC「Colossus of the South」でアンロック#!\n1830年代に分離主義によって引き裂かれた大コロンビア州の解体は悲劇だった。その復活を求めることは、統一にあまり熱心でない人々の反感を買うかもしれない。しかし、大コロンビアの復活が成功すれば、その設立国すべてに計り知れない利益をもたらすだろう。"
 #China
 je_boxer_rebellion_lobby: "国外の野蛮人に中国の土地を奪われた屈辱から、外国の影響を国内から一掃することを目的とした武道家による自衛団が数多く誕生することとなった。"
 je_opium_obsession_lobby: "多くの国民がアヘン中毒になっている。これは国の恥であり、早急に対処しなければならないが、アヘン貿易で莫大な利益を得ている外国勢力にも注意する必要がある。"
 je_warlord_china_lobby: "中央政府の権威が十分に弱体化すれば、地方の軍事力はこの国を小さな領地に分裂させるだろう。しかし、すべてが失われたわけではない。これらの勢力の1つが、荒廃した中国を復興させることに成功するかもしれない。"
 #Cuba
 #Ethiopia
 je_age_of_princes_lobby: "エチオピアは12の相争い合う領地へと砕かれました。帝国を再統一し、人々に平和と繁栄を取り戻すのは私たちにかかっています。"
 #Great Briton
 je_consolidate_afghanistan_lobby: "#v DLC「Sphere of Influence」でアンロック#! \nアフガン諸国の国境は穴だらけで明確に定められていないため、パミール地方における紛争の火種となってきた。競合国と交渉し、アフガニスタンの国境を国際的に認知された形で画定すれば、パミール地方で戦争が起きるリスクを減らすことに大きく貢献するだろう。"
 je_india_nationalism_britain_lobby: "#v DLC「Sphere of Influence」でアンロック#! \nインド全体で、先住民の国民意識が高まっている。イギリスの学校で教育を受け、植民地政府に雇用されたインド先住民は、帝国制度内での平等な地位、より大きな経済的機会、そして最終的にはインド全土の内政自治の確立を求めて運動し始めた。"
 je_canada_gbr_lobby: "私たちは、カナダの全植民地が1つに統合され、カナダの国家が誕生することを望んでいます。これを達成するためには、統一が彼らの最善の利益となることを、各地の植民地行政に納得させなければなりません。"
 #France:
 je_conquest_of_algeria_lobby: "#v DLC「Voice of the People」でアンロック#! \nアルジェリアの征服はまだ完全ではない。アルジェリアのすべての集落にフランスの旗が挙がり、すべての反乱軍が砂に埋もれて倒れるまで、我々は休むことはない。ヴィヴ・ラ・フランス！"
 je_divided_monarchists_lobby: "#v DLC「Voice of the People」でアンロック#!\n1830年に成立した七月王政を支持する#bold オルレアン主義者#!、退位したブルボン家のシャルル10世とその子孫を支持する#bold レジティミスト#!、ナポレオン・ボナパルト家の復権を目指す#bold ボナパルティスト#!の3系統がフランスの王位を主張して相争っている。この3つの王朝の君主主義者は、自分たちの候補者をフランスの王位に就かせるために争っているのだ。"
 je_the_paris_commune_france_lobby: "#v DLC「Voice of the People」でアンロック#! \n社会主義、無政府主義、急進的共和主義の革命派たちがパリの街を占拠し、フランスに対抗する政府を立ち上げた。"
 #Greece:
 je_greek_nationalism_lobby: "#italic 「王国に住む者だけがギリシャ人ではない。ヤニナ、テッサロニキ、セレス、アドリアノープル、コンスタンティノープル、トラブゾン、クレタ、サモスに住まう者たちもまたそうであり、その他あらゆる地におけるギリシャの歴史や民族もこれに含まれる…」\n—イオアニス・コレッティス#! \n\n他のギリシャ諸国を解放し併合するために、結束した努力を行う必要がある。"
 je_bavarocracy_lobby: "#v DLC「National Awakening」でアンロック#!\nオットー王と彼のバイエルン派閥の権力を固めるか、新興ギリシャ王国に政治的変化をもたらすか。"
 #Hawaii.
 je_hawaii_lobby: "太平洋におけるハワイの位置は環太平洋貿易にとって非常に価値の高いものだ。我々は、列強がこの島々を虎視眈々と狙う前に、経済成長を図らなければならない。"
 #Haiti
 je_haitian_debt_lobby: "外交的に孤立し、さらなる侵攻を恐れたハイチ政府は、1825年フランスに対し独立費用の補償を支払うことに同意した。ハイチが再びアンティル諸島の真珠としてその名を轟かせるためには、どうにかして負債に対処しなければならない。"
 je_la_trinitaria_lobby: "#v DLC「Iberian Twilight」でアンロック#!\nイスパニョーラ島の西半分と東半分の不幸な結婚は、サント・ドミンゴの革命結社による圧力の下で崩壊しつつある。ポルトープランスは彼らを一掃できるのか、それともハイチの統一は歴史の片隅に追いやられてしまうのか？"
 #Hungary:
 je_hungarian_revolution_lobby: "#v DLC「National Awakening」でアンロック#!\nハンガリーとハプスブルク帝国の関係が具体的にどういう方向へ向かうのかについては見解の一致を見ないが、自由主義派の指導者たちは政治的および経済的な改革という共通の目標において団結し、ハンガリーの辺境を、近代的で活力に満ちた国民国家へと変革することを目指している。"
 #India, See BIC or Princely States
 #Italy
 je_risorgimento_lobby: "国家主義の風がヨーロッパを席巻するなか、政府の内外において、統一された単一のイタリアを復活させようという考えが広まっている。"
 #Japan
 je_meiji_restoration_lobby: "幕府は何世紀にもわたって鎖国を行い、停滞した日本を支配してきました。急速に近代化する世界の中で居場所を得たいのであれば、正当な天皇へと権力を戻さねばなりません。"
 je_meiji_economy_lobby: "伝統の道を歩み続ければ、外国勢力が我々を打ち負かし、服従させるのは時間の問題だ。その代わりに、我々は国を産業化すると共に、新しい統治方法を採用し、新たな戦争の技術を習得しなければならない。そうすれば、我々自身が列強として台頭できるだろう。"
 #Korea
 je_donghak_movement_lobby: "#v DLC「Sphere of Influence」でアンロック#!\n東学は、開国への怒りの波に乗って、朝鮮の農民の間で広がり始めた。彼らは、すべての人の平等と権利を主張し、外国の影響を受けることを拒んでいる。東学信者の基盤は全国に広がっており、この運動が公然たる反乱へと発展するのは時間の問題だろう。"
 #Montenegro
 je_mon_serb_unity_lobby: "#v DLC「National Awakening」でアンロック#!\nモンテネグロ人は、自分たちのことをオスマン帝国の圧政によって親族から引き離されたセルビア人だと認識している。もし両国の領土の国境が接すれば、兄弟として団結できるかもしれない。"
 je_mon_state_formation_lobby: "#v DLC「National Awakening」でアンロック#!\nモンテネグロは、好戦的な部族の集まりから近代国家へと発展することで、列強の尊敬を獲得することができるのだろうか。"
 je_montenegrin_raiding_lobby: "#v DLC「National Awakening」でアンロック#!\n耕作地がほとんどないため、モンテネグロの部族は生き残るためにオスマン帝国の領土を襲撃している。"
 #Mughals
 je_mughal_hindustan_lobby: "#v DLC「Pivot of Empire」でアンロック#!\n我々の領主たちは、かつてカブールからカルナータカ沿岸までを支配していた。しかし、列強と呼ばれる国々が毎年、かつて我々の宮廷が享受していた権威、名声、伝統を奪っていく。いまや、ティムールの偉大な子孫たちは、デリーの赤い砦の外ではほとんど権力を持たないほどなのだ！\n\n#N #bold 我々は、我が帝国が忘れ去られないように行動しなければならない。#!#!"
 #The Netherlands
 je_land_reclamation_lobby: "オランダは人口が密集しており、耕作地はますます不足しています。優れた技術によって、海から新しい土地を埋め立てることができます。"
 #Oman
 je_splitting_oman_lobby: "スルタン・アル・ブサイディの死後、その息子たちは国土をアラビア側とアフリカ側に分割して覇権を争うことになるだろう。"
 #Poland:
 je_christ_of_nations_lobby: "ローマの手によってキリストが殉教したように、ポーランドも敵の手によって殉教した。そして、キリストが栄光のうちに再臨する運命にあるように、ポーランドもまた同じ運命にある。"
 je_poland_lithuania_lobby: "旧連邦の国境は、ポーランドとリトアニアの土地をはるかに越え、広大なルテニアにまで広がっていました。再びその時が訪れます。"
 #Peru
 je_amazonas_lobby: "アマゾンを人を寄せ付けないジャングルから、商業需要を満たすことのできる集中開発された土地に変えるための措置を講じる必要がある。"
 je_andean_federation_lobby: "#v DLC「Colossus of the South」でアンロック#!\nシモン・ボリバル最大の野望は同氏が提案したアンデス連邦、つまりラテンアメリカ全体の大連合であった。パナマ会議での一度目の失敗にもかかわらず、そののち風向きが変わり、ヨーロッパとアメリカの侵食の脅威がこのアイデアが復活する可能性のある環境を作り出した。"
 #Philippines
 je_philippines_development_lobby: "#v DLC「Iberian Twilight」でアンロック#!\n政治的混乱が続くなかにあっても、国際貿易の拡大によって、急成長する中流階級が影響力を強める土台が築かれていた。地域で最も活気のある港のひとつを擁するこの諸島は、機会を求める者にとっては可能性に満ちた場所だ。"
 je_philippines_main_lobby: "#v DLC「Iberian Twilight」でアンロック#!\nフィリピンでは緊張が高まっている。スペイン人聖職者たちが世俗と宗教の両面で支配権を握るなか、地元の司祭たちがその権威に対して反旗を翻しているのだ。その結果、総督は諸島に厳しい統治を敷くことを強く期待されている。スペインの支配がこのまま続くのか、それともフィリピンの民はより大きな自由を勝ち取るのだろうか？"
 je_filipino_ethnogenesis_lobby: "#v DLC「Iberian Twilight」でアンロック#!\nフィリピンは長きにわたって他民族の人々の故郷であった。近代的な強い国家を築くには、我々は汎フィリピン的なアイデンティティを新たに形成しなければならない。"
 #Romania
 je_unite_the_principalities_lobby: "ドナウの諸公国が長き眠りから目覚めた。祖国の権利と利益は解放を、ルーマニア国家の利益と幸福を求め叫んでいる！"
 #Russia
 je_great_reformer_lobby: "アレクサンドル2世のロシア皇位への即位は、多くの改革者により、我らが強大な国家の時代遅れの構造を完全に改革する機会であると歓迎されている。"
 je_pacify_the_steppes_lobby: "#v DLC「Sphere of Influence」でアンロック#!\n18世紀以来、名目上ロシアの支配下にあるにも関わらず、カザフ草原は盗賊と背信行為に悩まされている。カザフ反乱軍は、この地域の我々の物資護送部隊や要塞を繰り返し攻撃している。彼らを探し出し、鎮圧しなければならない。"
 je_conquest_of_central_asia_lobby: "#v DLC「Sphere of Influence」でアンロック#!\n南部国境を確保し、インドにおけるイギリスの勢力に対抗し、ロシアの影響力を中東に拡大するルートを開くため、ツァーリは中央アジア全域に保護領を設置し、帝国をトルキスタンに拡大する特権を発行した。"
 #Paraguay:
 je_francocracia_lobby: "#v DLC「Colossus of the South」でアンロック#!\nいわゆる秘密警察である恐るべきピラゲに支援されながら、フランシア博士は絹の手袋を必要な時には鉄拳に変えて、毅然とした態度で国を統治してきた。しかし、彼は老いが見え始めている。それゆえ、孤立主義者としてのフランシアの構想、ルソーの楽園が善良な博士の死後に存続するかは不確かである。"
 je_modernizing_paraguay_lobby: "#v DLC「Colossus of the South」でアンロック#!\nカルロス・アントニオ・ロペスは我が軍の近代化と拡張のための野心的な計画を推進した。結局のところ、国益がどこにあろうと、それを真に守ることができるのは軍だけなのだ。"
 je_expanding_paraguay_lobby: "#v DLC「Colossus of the South」でアンロック#!\n我々の周囲では、隣国が我々から神聖なる土地の支配権を奪い取ろうと策略を巡らせている。我々はおとなしく敵が先手を打つのを待つべきなのだろうか？いや、先人たちがそうであったように、我々は自らの運を切り開かなければならない。"
 #Persia
 je_eastern_frontier_lobby: "#v DLC「Sphere of Influence」でアンロック#!\n東にある未開の地を再統合するためには、断固たる措置を講じる必要がある。これらの地域を占領すれば、奴隷状態にあったペルシャ人の地域社会を解放し、再定住させることができる。我々がそう望めばだが。"
 #Portugal
 je_portugal_regeneration_lobby: "#v DLC「Iberian Twilight」でアンロック#!\n数世紀に及ぶ衰退を是正し、自由主義に基づく新たな秩序を確立するため、政府は包括的な制度改革の計画を発表した。"
 je_the_pink_map_lobby: "#v DLC「Iberian Twilight」でアンロック#!\n植民地の統治者たちは長らく、ポルトガル領西アフリカと東アフリカを陸路で結ぶという構想を抱いてきた。今こそ、我々がこの構想を実現すべき時である。"

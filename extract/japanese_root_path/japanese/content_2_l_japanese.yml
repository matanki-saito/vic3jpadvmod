 zanzibar.1.t:0 "ザンジバルの勃興"
 zanzibar.1.d:0 "オマーンとマスカットを相続し後継者の座に就いたのは[SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName]であったが、彼の弟である[SCOPE.sCharacter('sultan_of_zanzibar').GetFullName]は、東アフリカにある[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]の[SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle]として独自の権力基盤を築き上げた。"
 zanzibar.1.f:0 "「なぜアフリカなのかだって？辺りを見渡してみるがいい！ザンジバル周辺の海は空よりも鮮やかな青だ。白砂はとてもきめが細かく、渚で横になれば大量のクッションの上で休んでいるような気分になれる。そしてアフリカ中のありとあらゆる品々が市場で手に入るのだ。このような富を備えた帝国をこの地に築くことができるのに、どうしてオマーンでもがき苦しむ必要がある？」"
 zanzibar.1.a:0 "依然として[SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]が最高権力者だ！"
 zanzibar.1.a.tt:0 "[SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]としてプレイを続行する。"
 zanzibar.1.b:0 "我々の幸運は[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]と共にある。"
 zanzibar.1.c:0 "[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]を止めろ！[SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]を分断させるわけにはいかない。"

 je_military_aviation:0 "雲の中の戦争"
 je_military_aviation_reason:0 "航空分野の進歩に伴い新たな戦場「いと高き空」が登場しました。"
 aviation.1.t:0 "エース将校"
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetFullName]が名をあげた理由は、単に戦闘に航空機を持ち込んだからだけではなく、[SCOPE.sCharacter('flying_circus_general').GetHerHim]が[SCOPE.sState('flying_circus_state').GetName]上空を飛び回ったからだ。"
 aviation.1.f:1 "「新聞は[SCOPE.sCharacter('flying_circus_general').GetHerHim]「'[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')] [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')]」と報じている！[SCOPE.sCharacter('flying_circus_general').GetSheHe|U]には度肝を抜かれた。[SCOPE.sCharacter('flying_circus_general').GetHerHim]凱旋パレードに招待する方が良いのか、それとも引き続き[SCOPE.sState('flying_circus_state').GetNameNoFormatting]での全面攻撃に[SCOPE.sCharacter('flying_circus_general').GetHerHim]従事させておく方が良いのか。私にはわからない。」"
 aviation.1.a:0 "英雄崇拝は国内で有効だ。"
 aviation.1.b:0 "軍神は戦争に留まる必要がある。"


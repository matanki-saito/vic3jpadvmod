 native_resettlement.1.t:0 "ウスター対ジョージア州事件"
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetFullName][SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle]は最高裁の判決に逆らい、[SCOPE.sCulture('cherokee_culture').GetName]の人々の[SCOPE.sCountry('indian_territory_scope').GetName]への強制移住を命じた。"
 native_resettlement.1.f:1 "「最高裁の見解が何だと言うんだ？我々は奴らの乗る鉄板に火をくべればいいだけだ。熱くなればあいつらの方から逃げ出すだろう。そうすれば、我々の物は我々の物であり続ける」"
 native_resettlement.1.a:1 "それは合法なのか？"

 native_resettlement.2.t:1 "ジョン・ロスによる抗議の請願"
 native_resettlement.2.d:1 "有力な[SCOPE.sCulture('cherokee_culture').GetName]の首長の一人であったジョン・ロスは議会に請願書を提出し、[SCOPE.sCulture('cherokee_culture').GetName]に[SCOPE.sCountry('indian_territory_scope').GetName]への移住を強要する条約の破棄を求めた。彼の請願書には東部に住むほぼすべてのチェロキー族による署名が記されている。"
 native_resettlement.2.f:0 "「この条約の条項によって、我々の持つありとあらゆる自由がむしり取られ、我々の目の前で財産が略奪されるかもしれない。我々の誰かに対して暴力が振るわれる可能性があり、さらには命まで奪われることになるかもしれないというのに、我々の不満が考慮されることはないのだ。我々は国家として認められず、権利を剥奪されている。これは人類の一員であるということを否定されているに等しい！」"
 native_resettlement.2.a:0 "条約は条約だ。締結された内容を無効にはできない。"
 native_resettlement.2.b:0 "良心の呵責が移住に関する条約の回避を強く訴えかけている。"

 native_resettlement.3.t:1 "インディアンの強制移住"
 native_resettlement.3.d:1 "移住条約に従い、[SCOPE.sState('indian_removal_state').GetName]の[SCOPE.sCulture('cherokee_culture').GetName]を[SCOPE.sCountry('indian_territory_scope').GetName]に移住させます。一部の住民は家から出ることを拒んでおり、多くの人々は旅の準備が十分整えられない状態です。"
 native_resettlement.3.f:0 "「我らが友よ。現在の状況においては、あなた方が私たちの社会で繁栄することは不可能である。ただ、あなた方の手の届く範囲に一つだけ救済策が用意されており、それが西への移住なのだ。移住が早ければ早いほど、発展と繁栄の未来へ向けたスタートも早くなるだろう。"
 native_resettlement.3.a:0 "武力によって強制する。"
 native_resettlement.3.b:1 "彼らの旅に援助を提供する。"

 native_resettlement.4.t:0 "涙の道"
 native_resettlement.4.d:1 "東部の土地から[SCOPE.sCulture('cherokee_culture').GetName]を排除するという政府の働きかけにより、陸路を西へと向かう彼らの中から多数の死者を出すことになってしまった。"
 native_resettlement.4.f:0 "「はしか、コレラ、飢餓。強制移住は我々の涙と死で塗り固められた試練の道を生み出したのだ」"
 native_resettlement.4.a:2 "できる限りのことはやった。"
 native_resettlement.4.b:2 "我々の責任だ。"

 native_resettlement.5.t:0 "東部の精算"
 native_resettlement.5.d:1 "[SCOPE.sCulture('cherokee_culture').GetName]の[SCOPE.sCountry('indian_territory_scope').GetName]への強制移住が完了した。良くも悪くも、この件は解決した。"
 native_resettlement.5.f:0 "「以前ここに誰が住んでいたのか？彼らがこの土地にどんな名前をつけたのか？それを知る人や覚えている人が我々の中にいるとでも？」"
 native_resettlement.5.a:0 "このようなことが二度と起きないように祈るとしよう。"


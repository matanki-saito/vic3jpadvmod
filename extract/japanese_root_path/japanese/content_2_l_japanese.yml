 anti_state_religion.1.t:0 "宗教的腐敗の露見"
 anti_state_religion.1.d:1 "[ROOT.GetCountry.GetAdjectiveNoFormatting]の[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]による衝撃のスクープで、我が国の宗教団体に蔓延する驚くべき腐敗の事実が暴かれた。世論は[SCOPE.sReligion('country_religion').GetName]の聖職者に対する断固とした反意に傾いている。"
 anti_state_religion.1.f:0 "「我が国の聖職者階級が心から気に掛けているのは人の持つ精神なのか、それとも財布なのか？彼らのお金は崇高なる使命のためか、それとも低俗な出費のためか？そのような執務室で業務を遂行しながら、彼ら自信の諫める不道徳の網に捉えられないようにするにはどうすればよのだろうか？」"
 anti_state_religion.1.a:0 "信仰ですら腐敗から逃れられないのだ！"
 anti_state_religion.1.b:0 "恐ろしいことだ！心のあり方を考え直す時期なのかもしれない。"

 anti_state_religion.2.t:0 "反反教権主義"
 anti_state_religion.2.d:0 "聖職者の権力を抑制する政府の取り組みが、反教権主義的な政策の停止を求める[SCOPE.gsInterestGroup('community_rel_ig_scope').GetName]の間に反発を生んでいる。"
 anti_state_religion.2.f:0 "「国家が一つにまとまるためには信仰が必要だ。我々の道を蜂起することは不具合と詭弁にまみれた社会構造の享受に繋がるだろう！そしてそれは...それは我々が大切にしてやまないすべての物事の根幹を破壊して社会秩序を崩壊させることだろう！」"
 anti_state_religion.2.a:0 "反教権主義は必要だ。"
 anti_state_religion.2.b:0 "政策計画を再考すべきである。"

 anti_state_religion.3.t:0 "殉教者"
 anti_state_religion.3.d:1 "激高した[SCOPE.sReligion('country_religion_pop').GetName]の伝道者が首都に現れ、 警備兵を執拗に挑発し、扇情的な大言壮語を喚き散らしている。信仰に殉じるために逮捕されることを目論んでいるのは明らかだ。"
 anti_state_religion.3.f:0 "「この政府は全人類の自然な信仰心に反駁している！社会のコンセプト自体が精神的な真理とは完全に異なるものであり、我々の信仰と[ROOT.GetCountry.GetAdjectiveNoFormatting]の世界観の間に解消できない齟齬があると信じているのだ。 そしてどうやら我々の魂の生殺与奪をも握っていると信じている様子。バカバカしい！こんな政府はすべての善なるものを冒涜する不愉快な茶番だ」"
 anti_state_religion.3.a:0 "良かろう。あの男を逮捕だ。"
 anti_state_religion.3.b:0 "その通りだな？好きにさせておこう。"

 election_neutral.1.t:0 "この手紙はどうぞ焼却処分に"
 election_neutral.1.d:0 "[SCOPE.sParty('mulligan_letters_party').GetName]の主力メンバーである[SCOPE.sCharacter('mulligan_letters_leader').GetFullName]がどす黒い汚職に関与したとして糾弾されています。[SCOPE.sCharacter('mulligan_letters_leader').GetHerHim]によって署名された忌まわしい手紙が露見するまで、[SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U]はすべての嫌疑を激しく否定していました。"
 election_neutral.1.f:0 "「ええ。ええ。委員会とこの手紙の内容について話し合う意思があります。その前に私室でこの手紙の内容を精査する時間をいただければの話ですが。私の名誉に誓って言いますが、証拠を改ざんしたり、破壊したりすることはありません。本当です」"
 election_neutral.1.a:0 "[SCOPE.sParty('mulligan_letters_party').GetName]が、[SCOPE.sCharacter('mulligan_letters_leader').GetFullName]の援護に回ってすべてを否定するべきだ。"
 election_neutral.1.b:0 "[SCOPE.sParty('mulligan_letters_party').GetName]の残存メンバーを保護するために[SCOPE.sCharacter('mulligan_letters_leader').GetFullName]を隔離すべきだ。"
 election_neutral.1.c:0 "[SCOPE.sParty('mulligan_letters_party').GetName]には[SCOPE.sCharacter('mulligan_letters_leader').GetLastName]を擁護することのできる味方が存在する。"
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName]はカリスマ的な特性を持っています。"

 election_neutral.2.t:0 "司令官が市民連合を称賛"
 election_neutral.2.d:0 "[SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle]の[SCOPE.sCharacter('electioneering_commander').GetLastName]が[SCOPE.sParty('electioneering_commander_party').GetName]を支持する公式声明を発表しました。軍の政治的中立性に疑念が生じる結果となっています。"
 election_neutral.2.f:0 "「国家と国益を守ることが私の義務だ。戦闘や物流同様に政策も戦争の一環である。自分の義務を果たし、国家の防衛に最も相応しい人物が権限を持てるように最大限努力することがどうして問題になるのか私には理解できない」"
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName]は[SCOPE.sCharacter('electioneering_commander').GetSheHe]の意見を述べることができる。"
 election_neutral.2.b:0 "[SCOPE.sCharacter('electioneering_commander').GetHerHim]叱責せよ。命令を下すのではなく、命令に従うのが良い兵士だ！"
 election_neutral.2.c:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName]がそこまで政治を気に入っているのなら、[SCOPE.sCharacter('electioneering_commander').GetSheHe]はもっと関与すべきだ。"
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName]は政治家の特性を持っていません。"

 election_neutral.3.t:0 "地方遊説"
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetFullName]は、[SCOPE.sParty('whistle_stop_party').GetName]の選挙運動のために、[SCOPE.sState('whistle_stop_state').GetName]全土を列車で横断するつもりです。"
 election_neutral.3.f:0 "「私の望みはただ一つ。私という人間を人々に見てもらうためだ。私は党が発するメッセージを最高の方法で伝えたいと願う一人の[SCOPE.sCharacter('whistle_stop_leader').GetManWoman]に過ぎない」"
 election_neutral.3.a:0 "列車による選挙運動は賢いやり方だ。"
 election_neutral.3.b:0 "選挙運動用の列車に度々遅延が発生したとしたらとても残念だ。"
 election_neutral.3.c:0 "国家の運命は列車の定時運行にかかっている！"
 election_neutral.3.b.tt:0 "[SCOPE.sParty('whistle_stop_party').GetName]を支持している利益団体は政府内にいません。"

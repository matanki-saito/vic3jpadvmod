 laws_police.1.t:0 "予断を許さない状況"
 laws_police.1.d:0 "今朝、暗殺者の銃弾が[SCOPE.gsInterestGroup('assassination_target_ig').GetName]出身の大臣をかすめたことにより、[SCOPE.sLaw('current_law_scope').GetName]法制定への機運が急速に高まっている。また、[SCOPE.sLaw('current_law_scope').GetName]の対抗勢力である[SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName]は、秘密裏に暗殺者を支援していたことで非難の的となっている。"
 laws_police.1.f:0 "「このニアミスは、連綿と続いてきた一連の事件における最新版に過ぎない。今日しなければいつすると言うのか？我々が行動に移る前にどれほどの人が傷つかねばならないのか？」"
 laws_police.1.a:0 "自分の身は自分で守るべきだ。"
 laws_police.1.b:0 "秩序に抗う者たちは非難されるべきである。"
 laws_police.2.t:0 "新聞社による監視的論争"
 laws_police.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName]導入に向けた国を挙げての取り組みがパルチザン系新聞社の間で議論の的になっており、このことが法律の制定プロセスを阻害する可能性がある。"
 laws_police.2.f:0 "「編集者殿、\n\n現在国内で紛糾しているこの法執行の制定とは完全に無関係な民間人として、本当にただの一市民に過ぎない私ではあるが、この件について呈しておきたい苦言が二三あるのです...」"
 laws_police.2.a:0 "新聞社の好きに言わせておく。"
 laws_police.2.b:0 "新聞用に独自の論説を発行する。"
 laws_police.2.c:0 "各新聞社は、この件に関して言論の自由を十分に行使している。"
 laws_police.3.t:0 "ラリーランでの暴虐"
 laws_police.3.d:0 "おおよそにおいて平和的なデモ活動であった[SCOPE.sPoliticalMovement('rally_movement').GetName]は、現地自衛団による乱暴な幕引きとなった。この活動の主たる支援者である[SCOPE.gsInterestGroup('rally_movement_ig').GetName]は、この事件が暴力を伴ったことに殊更動揺する。この事件により、武力行使権限を持つ恒久的な法執行機関の設立という常識に多くの人が疑問を投げかけるようになった。"
 laws_police.3.f:0 "「悪人や虐殺者が、既に無実の人々の返り血で赤く染まった斧を振りかざしている。あなた方が国全体に普及させたい正義とはこれなのか？政府から大臣に説明責任を追求して国民を安心させない限り、この件は確実にお蔵入りとなるだろう」"
 laws_police.3.a:0 "今のところは熟考する時間が必要なのかもしれない。"
 laws_police.3.b:0 "この件に関する噂を広めるわけにはいかない。[SCOPE.sPoliticalMovement('rally_movement').GetName]に向けた活動を取り締まる。"
 laws_police.3.c:0 "だからこそ、そのような粗暴な連中の代わりに、[SCOPE.sLaw('current_law_scope').GetName]が必要なのだ！"


 slave_revolt.1.t:0 "奴隷の乗ったスクーナーの反乱"
 slave_revolt.1.d:0 "我が国に属する商船の一つに搭乗していた奴隷たちが蜂起し、船の操縦系を掌握、奴隷制が違法である近隣の[SCOPE.sCountry('neighbor_country').GetName]へと航行していった。"
 slave_revolt.1.f:0 "「我が国の旗を掲げて航行した人々の処遇は、他国の法廷が決めることではない。その権利は決して他国に対して正当に委ねられる類のものではない。たとえ動機がいかなるものであってもだ！」"
 slave_revolt.1.a:0 "強硬に抗議を行う。"
 slave_revolt.1.b:0 "今となっては我々にはどうしようもない。"
 notification_slave_revolt_1_tooltip:0 "#header $notification_slave_revolt_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_1_desc$"
 notification_slave_revolt_1_name:1 "[SCOPE.sC('originator').GetName]との[concept_relations]が悪化しました"
 notification_slave_revolt_1_desc:1 "[SCOPE.sC('originator').GetName]は、我が国との[concept_relations]を低下させました。こちらの奴隷制排除により、相手国の奴隷たちが自由を求めて我が国の領土へと逃れるようになったためです。"

 slave_revolt.2.t:0 "亡命者の逃避行"
 slave_revolt.2.d:0 "膨大な数の奴隷たちが一斉蜂起し、奴隷制が違法である[SCOPE.sCountry('neighbor_country').GetName]との国境を目指している。"
 slave_revolt.2.f:0 "「奴隷たちを捕縛し、彼らの逃亡元である領地へと強制送還することが我が国の政府に課せられた義務だ。さあ今すぐ現場に急行して責務を全うしようではないか！」"
 slave_revolt.2.a:0 "逃亡者の捕獲に関する資金を提供しよう。"
 slave_revolt.2.b:0 "我々が金を払うことはない。"

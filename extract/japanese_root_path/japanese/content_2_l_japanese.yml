 trains.1.t:0 "列車大衝突"
 trains.1.d:0 "地元の縁日において、新進気鋭の旅芸人が古くなった二台の機関車を正面衝突させるというショーを催すそうだ。衝突によって群衆に危険が及ぶかもしれないが、それでも[SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName]のリーダーである[SCOPE.sCharacter('train_crash_attendee').GetFullName]は、[SCOPE.sCharacter('train_crash_attendee').GetSheHe]がこのイベントを特等席で観覧すると公言してはばからない。"
 trains.1.f:0 "「まったくもって不可思議だ。どうしてだろう？なぜ我々はこんなにも衝突に惹かれるのか？」\n\n「率直に言おう。私を含む一般市民は誰しも、その潜在意識という仮面の下に、抑圧された破壊への欲望を隠し持っているのだ」"
 trains.1.a:0 "みんなでスペクタクルを楽しむがいい！"
 trains.1.b:0 "これによって[SCOPE.sCharacter('train_crash_attendee').GetHerHis]の生命に危険が及ぶため、[SCOPE.sCharacter('train_crash_attendee').GetFullName]のイベント参加を禁止する。"


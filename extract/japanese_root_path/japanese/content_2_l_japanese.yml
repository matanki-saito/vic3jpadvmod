 economy_laws.1.t:0 "成長が予測を上回る日"
 economy_laws.1.d:0 "中央経済局は、経済的分野の管理を政府主導へと移行する我が国の努力が実を結び、驚異的なプラス成長を記録したと発表した。"
 economy_laws.1.f:0 "その男性は恐縮気味に眼鏡の位置を直しつつ、心情を吐露した。「正直驚きました。数字を二度見直して、事務所にいた3人の職員にも確認を依頼したぐらいです。こんなことがあるのでしょうか？我々が想定したよりも早期に、予想成長率を上回りました。これはお祝いですな！」\n\n首元に伸びた彼の手は、少し戸惑いを見せた後で蝶ネクタイを剥ぎ取り、高らかな声が響き渡った。「見ていたまえ。今宵私は羽目を外す！」"
 economy_laws.1.a:0 "素晴らしい！法律の制定を進めてくれ。"
 economy_laws.1.b:0 "素晴らしい！実現に協力してくれた職員たちを応援しよう。"

 economy_laws.2.t:0 "党内紛争"
 economy_laws.2.d:1 "政府の一部から経済政策の変更ペースやアプローチに関して反対意見を唱える声が上がっており、現時点における課題についての議論や修正を希望している。"
 economy_laws.2.f:0 "「楽観的な傾向があると私を非難する人たちがいることは知っているが、ここに集まったすべての人たちに言っておきたい。私は党に忠実な男であると。私が皆さんに問いたいことはただ一つ。やや時代遅れとなった社会経済構造を完全に破棄してもいいほど我々の政策は成熟しているのかという点だ」"
 economy_laws.2.a:0 "この問題について党員たちに討論させておこう。"
 economy_laws.2.b:0 "党内会議において我々の立場を押し通す。"
 economy_laws.2.c:0 "反対勢力との対話を行う。"

 economy_laws.3.t:0 "目がくらむほどの成功"
 economy_laws.3.d:0 "経済改革を推し進める我々の取り組みが、[SCOPE.sState('state_run_state').GetName]における物不足や不始末の原因となった。"
 economy_laws.3.f:0 "「我々の経済改革が功を奏し過ぎたことは確かな事実だ。そして[SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting]にいる友人たちは、今の成功に酔いしれ、明晰な心と冷静な視野を失っている。"
 economy_laws.3.a:0 "我々の失敗には我々が責任を負うべきだ。"
 economy_laws.3.b:0 "我々に失敗などない。成功あるのみだ！"

 economy_laws.4.t:0 "弁護の余地すらない不当性"
 economy_laws.4.d:1 "[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]出身の雄弁家が国全土を跨いで演説ツアーを敢行。[SCOPE.sLawType('standing_law_scope').GetName]を非難し、自由貿易の価値を礼讃している。"
 economy_laws.4.f:0 "「産業や大企業によってもたらされる成果を余すところなく享受できることが約束された我が国の偉大なる経済構造を鑑みた時、商品の自由な流通以外のものは、我らの価値観に対する弁護の余地すらない不当性であり、不埒な裏切りであることは明白である」"
 economy_laws.4.a:0 "我々は共通の目標に向かって協力しようじゃないか！"
 economy_laws.4.b:0 "[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]には実に有能な話し手がいるものだ。"

 economy_laws.5.t:0 "アイデアのマーケットプレイス"
 economy_laws.5.d:0 "我々の経済改革計画に反対する勢力は、意見を述べる事に関して我々と同程度の権利を要求し、勇敢にも我が国の自由市場における巧言を引用して彼ら独自の発言権を正当化している。"
 economy_laws.5.f:0 "「我らの求めるものはただ一つ。アイデアの...自由貿易だ」"
 economy_laws.5.a:0 "我々が求めるのは自由な市場だ。雑談などではない！"
 economy_laws.5.b:0 "たとえアイデアにおいても競争は必要だ。"
 economy_laws.5.c:0 "自由な交わりが真実を明らかにする！"

 economy_laws.6.t:0 "[SCOPE.sState('industrial_protectionist_state').GetName]産業界の苦境"
 economy_laws.6.d:0 "国外からの競合商品流入が、[SCOPE.sState('industrial_protectionist_state').GetName]産製品の需要低迷に繋がっており、これによってこの州では、我々の改革計画に対する懸念が高まりつつある。"
 economy_laws.6.f:0 "「国外との自由貿易が我々の金を吸い取り、我が国の市場は他者が牛耳っている。このことに我々の労働力、産業、人民が傷ついている。我々が恩恵を受けない政策にどんな意味があるのか？」"
 economy_laws.6.a:0 "[SCOPE.sState('industrial_protectionist_state').GetName]における懸念を緩和する必要がある。"
 economy_laws.6.b:0 "我々改革計画による恩恵を[SCOPE.sState('industrial_protectionist_state').GetName]に納得してもらわねば。"
 economy_laws.6.c:0 "いずれにせよ計画を前に進めなければならない。"

 africa_colonial_events.40.t:0 "不服従のジンゴイスト"
 africa_colonial_events.40.d:0 "我が国がアフリカに持つ植民地の将校が、平和維持という指示にもかかわらず、意図的に[SCOPE.sCountry('jingoist_officer_victim').GetName]との対立関係を勃発させた。将校の企てに乗って彼の面目を保つか。それとも彼を解任して状況が統制できていなかったことを認め、ジンゴイストたちを立腹させるか。選択肢は二つに一つだ。"
 africa_colonial_events.40.f:0 "「首都にいる弱腰な連中の書簡など気にする必要はない！私が数々の作戦によって達成したすべては、内閣の横やりにもかかわらず成し遂げられた。決して彼らのおかげではない」"
 africa_colonial_events.40.a:0 "やるべき事はただ一つ、[SCOPE.sCountry('jingoist_officer_victim').GetName]の侵略だ。"
 africa_colonial_events.40.b:0 "将校を解任して侵略を止めるんだ！"
 africa_colonial_events.40.c:0 "気に入った！侵略を継続して将校を昇進させよう。"

 africa_colonial_events.41.t:0 "非合法的帝国主義者"
 africa_colonial_events.41.d:0 "愛国主義者であり、[SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]のパルチザンでもある探検家が、[SCOPE.sState('rogue_imperialist_state').GetName]の調査へ赴き、我が国代表として現地リーダーたちと条約を締結している。だがこのエリアは既に[SCOPE.sCountry('rogue_imperialist_target').GetName]の影響下にあり、探検家による領有権の主張が露見した場合、[SCOPE.sCountry('rogue_imperialist_target').GetName]は我が国に激怒することだろう。"
 africa_colonial_events.41.f:0 "「この男は狂人だ！我が国は彼の地で細心の注意を払いながら駒を進めようとしているのに、あの男はテーブルをひっくり返して我々の頭痛の種になっている。それが国家のため？勘弁して欲しいものだ！奴は自分がどれほどの被害を及ぼしているか自覚していないのか？」"
 africa_colonial_events.41.a:0 "[SCOPE.sState('rogue_imperialist_state').GetName]の領有権主張を承認して[SCOPE.sCountry('rogue_imperialist_target').GetName]を怒らせる。"
 africa_colonial_events.41.b:0 "探検家の主張を却下して我が国のジンゴイストを怒らせる。"
 africa_colonial_events.41.c:0 "まるでお手本のような男じゃないか！[SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]の代表となるべき人物だ。"


 slave_revolt.3.t:0 "[SCOPE.sState('slave_insurrection_state').GetName]での暴動"
 slave_revolt.3.d:0 "[SCOPE.sState('slave_insurrection_state').GetName]で奴隷たちが蜂起した。今のところ大した勢力ではないが、彼らにアプローチする方法は複数存在する。"
 slave_revolt.3.f:1 "「我々が欲するのは自由だ！応報だ！これはそんなに驚くようなことなのか？他人の自由を否定する者には、自由を与えてはならない。」"
 slave_revolt.3.a:0 "暴動のリーダーたちと交渉してこの件を鎮める。"
 slave_revolt.3.b:0 "我々は暴徒たちとは交渉しない。"


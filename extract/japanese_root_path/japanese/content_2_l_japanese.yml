 election_neutral.4.t:0 "[SCOPE.sState('midlothian_campaign_state').GetName]の選挙運動"
 election_neutral.4.d:0 "極めて評判の悪い[SCOPE.sCountry('midlothian_campaign_ally_country').GetName]と政府との友好関係が、痛烈な批判の対象となり、対抗勢力の有力候補による苛烈なレトリックの餌食になっている。"
 election_neutral.4.f:1 "「現実的な必要性によるものではなく単なる冷笑的な外交上のジェスチャーによって、[ROOT.GetCountry.GetNameNoFormatting]の名が[SCOPE.sCountry('midlothian_campaign_ally_country').GetNameNoFormatting]によって行われたような恐ろしい犯罪と関連づけられるとは！今こそ我々には新しい外交政策、倫理的な外交政策を追求すべきなのだ！恥じることなく鏡に映る自分を見つめることができないのであれば、我々に何の得があると言うのか？」"
 election_neutral.4.a:0 "[SCOPE.sParty('opposition_party')]の話者の言うことは一理あるかもな。"
 election_neutral.4.b:1 "政府が[SCOPE.sCountry('midlothian_campaign_ally_country').GetName]と距離を置けば、[SCOPE.sParty('opposition_party').GetName]による反論は影響力を低下させるだろう。"

 election_neutral.5.t:0 "過度に熱狂的なパルチザン"
 election_neutral.5.d:0 "[SCOPE.sParty('campaign_club_party').GetName]の支持者は、支持政党の選挙運動を行うだけにとどまらず、対抗勢力のパルチザンに対する嫌がらせ行為や、時には物理的な攻撃をも行っています。"
 election_neutral.5.f:0 "「私はただの党員にすぎない。それだけだ。私は自分が好きな物を知っているし、誰が嫌いなのかもわかっている。そして私は味方に勝って欲しいと思うし、相手には負けて欲しいと思うのだ」"
 election_neutral.5.a:0 "[SCOPE.sParty('campaign_club_party').GetName]の活動を取り締まる。"
 election_neutral.5.b:0 "[SCOPE.sParty('campaign_club_party').GetName]パルチザンへの不干渉を継続しよう。"
 election_neutral.5.c:0 "なぜ彼らは標的にする人物を制限する必要があるのか？正々堂々と気のすむまで戦えばいい！"
 election_neutral.5.c.tt:0 "[SCOPE.sParty('campaign_club_party').GetName]のリーダーは憤激または残虐な特性を持っています。"

 election_neutral.6.t:0 "パルチザン機関紙"
 election_neutral.6.d:1 "選挙シーズンが到来し、政党系列の新聞が急激に増加しています。特に[SCOPE.sParty('newspaper_party').GetName]関連の出版物が効果的に党のネットワークを拡大させています。"
 election_neutral.6.f:0 "「さあさあ、読んだ読んだ！恥知らずの臆病者によって攻撃を受けた正直な政治家についての記事だ！議会の有力候補が庶民の心に訴えるハートウォーミングなアピール！選挙遊説の男性が子犬をペットに！さあ、読んだ読んだ！」"
 election_neutral.6.a:0 "[SCOPE.sParty('newspaper_party').GetName]はとてもうまいやり方で新聞を活用している。"
 election_neutral.6.b:0 "新聞の発行部数が右肩上がりだ！出版物に一大ブームが訪れた。"
 election_neutral.6.c1:0 "真実を促進することは州の利益になる。"
 election_neutral.6.c2:0 "嘘の拡散を制限することは州の利益になる。"
 election_neutral.6.c1.tt:0 "あなたには#bold 検閲#!法があります。\n[SCOPE.sParty('newspaper_party').GetName]を支持する利益団体が政府内にいます。"
 election_neutral.6.c2.tt:0 "あなたには#bold 検閲#!法があります。\n[SCOPE.sParty('newspaper_party').GetName]を支持する利益団体は政府内に#bold いません#!。"

 election_neutral.7.t:0 "選挙運動の資金繰り"
 election_neutral.7.d:0 "政党、特に[SCOPE.sParty('campaign_financing_party').GetName]は、今回の選挙運動に必要となる資金の工面に苦慮しています。"
 election_neutral.7.f:1 "「君たちの請求内訳を見てみよう・・・料金、まあこれは予想通りだ。だが、この宿泊料金はどういうことか？このホテルの豪華な部屋に村人の半数を収容できるじゃないか！それに魚を溺死させられるほどの[SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')]請求額！」\n\n「選挙には金がかかるんですよ。勝ちたいんですよね？」"
 election_neutral.7.a:0 "[SCOPE.sParty('campaign_financing_party').GetName]のために融通できる金がある。"
 election_neutral.7.b:0 "今回の選挙では各政党に基本的な資金を提供できる。"
 election_neutral.7.c:0 "選挙運動を賄えない政党が選挙運動をすべきだろうか？"

 election_neutral.8.t:0 "変化の十字軍"
 election_neutral.8.d:0 "[SCOPE.sLaw('changing_policies_law').GetName]導入に向けた継続的な取り組みが[SCOPE.sParty('changing_policies_favorable_party').GetName]の想像力を刺激し、新法を中核的プラットフォームにするための全面的な支持が得られました。"
 election_neutral.8.f:0 "「この国は変化を切望している！国家が苦しむ様を我々はずっと見てきた。激動への呼びかけは悪いことなのか？長期間先延ばしになっていた変化を要求することは正しくないことなのか？私は言いたい。我々は未来を歓迎せねばならないのだ、と！」"
 election_neutral.8.a:0 "[SCOPE.sParty('changing_policies_favorable_party').GetName]は変化の王者だ！"
 election_neutral.8.b:0 "人々が声を上げたなら、国家は耳を傾けるべきだ！"


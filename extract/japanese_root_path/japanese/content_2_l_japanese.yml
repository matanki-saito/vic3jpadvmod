 slavery_law_events.1.t:0 "鎖に関する古典的な事例"
 slavery_law_events.1.d:0 "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]のリーダーである[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName]は、[SCOPE.sLaw('current_law_scope').GetName]が内包する古典的な見解とその歴史的正当性についての演説を行い、これが好評を博した。"
 slavery_law_events.1.f:0 "「文明というものが誕生して以来、人は人を奴隷にしてきた。そしてこれは自然な秩序として存在し続けている。今のところ、我々がこの本分を破棄しなければならない理由がない」"
 slavery_law_events.1.a:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName]をリーダーに昇進させる。"
 slavery_law_events.1.b:0 "偉大なる精神の啓蒙家として[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]を称賛する。"

 slavery_law_events.2.t:0 "仮定における奴隷制への賛意"
 slavery_law_events.2.d:0 "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]のリーダーである[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName]は、[SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis]の関心が公開討論の場における奴隷制賛成の主張であることを表明した。しかしながら、仮定に基づく議論が[SCOPE.sCharacter('slaver_ig_leader_scope').GetSheHe]の希望通りに運ぶのかは微妙なところだ。"
 slavery_law_events.2.f:0 "「討論しようじゃないか！そうだな、仮に私が奴隷制に賛成したとしよう。議論である以上私に反対してもいいが、それが間違いであることは自明の理だ。私と討論しようじゃないか！」"
 slavery_law_events.2.a:0 "公開討論の場を設ける必要はない。"
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName]に[SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis]が参加する公開討論の場を与えよう。"

 slavery_law_events.3.t:0 "輸入された奴隷体験記"
 slavery_law_events.3.d:0 "近頃[SCOPE.GetRootScope.GetCountry.GetName]では、海外に住む元奴隷たちによる書籍が次々と出版され、そこには彼らの待遇が如何に劣悪なものであったのかが詳細に記されている。このことが彼の地における[SCOPE.sLaw('current_law_scope').GetName]の制定に対する民意を揺るがしている。"
 slavery_law_events.3.f:0 "「鎖につながれた私の人生と不幸に、市井の人々は無関心ではないということが仄めかされている。自由を手にして以来、私は奴隷制という問題にますます関心が寄せられるようになってきていると認識するようになった...」"
 slavery_law_events.3.a:0 "我が国の計画にとって些末で取るに足らないつまずきだ。"
 slavery_law_events.3.b:0 "我が国はこの中傷的な資料に堂々と対峙しなければならない！"

 slavery_law_events.4.t:0 "下層階級を生きる"
 slavery_law_events.4.d:0 "[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]のリーダーである[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName]は、農奴として過ごした半生をセンセーショナルに書き上げた。"
 slavery_law_events.4.f:0 "「ある肌寒い2月の午後、2人の紳士が椅子を寄せ合い、なにかしらの事案について真摯に議論をしている。ここでは便宜上、あえて2人の紳士と言っておこう。だが、そのうちの1人が農園について語り出すと、どうも「紳士」と呼ぶにはふさわしくない者だった」"
 slavery_law_events.4.a:1 "名著の著者として[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName]を称賛する。"
 slavery_law_events.4.b:1 "反奴隷主義活動の出版社として[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]を後援する。"

 slavery_law_events.5.t:0 "大いなる論争"
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('abolitionist_ig_scope').GetFullName]は奴隷制廃止のメリットを論じ合う一連の討論を申し出ている。もし[SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis]の討論が功を奏するなら、[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]や奴隷制廃止が勢いに乗ることだろう。"
 slavery_law_events.5.f:0 "「世界は善と悪の狭間で永遠に揺れ動いている。悪辣の同一線上にあり、それがたとえどのような形態を装ったとしても、暴虐の極みとも呼ぶべきものが奴隷制なのだ」"
 slavery_law_events.5.a:0 "公開討論はリスクが高すぎる。許容するわけにはいかない。"
 slavery_law_events.5.b:0 "奴隷制廃止のメリットに関する公開討論を許可しよう。"

 slavery_law_events.6.t:0 "プランテーション農業支持者による方針の公表"
 slavery_law_events.6.d:0 "奴隷制の継続擁護派は、痛烈な非難に満ちた演説や論文、煽情的な架空の体験記を次々に出版し、彼らが掲げる大義名分の屋台骨とした。いわば質より量の作戦で、奴隷制廃止に対する民衆の信義を根底から揺るがしている。"
 slavery_law_events.6.f:0 "「我が国の一風変わった慣例に向けられる偏見を取り除くこと。これが私の責務であり、公序良俗に不可欠なのだ。長きにわたり根付いてきた慣例を廃止する理由とは何なのだ！そのような取り組みの無遠慮さに比肩しうるものは愚かしさだけであると言わざるを得ない」"
 slavery_law_events.6.a:0 "奴隷制擁護派には好きなだけ虚言を言わせておけばよい。"
 slavery_law_events.6.b:0 "こういった出版物は邪念と嘘に満ちている。異議が唱えられるべきだ。"


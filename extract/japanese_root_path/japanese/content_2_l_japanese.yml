 texan_war_of_independence.3.t:0 "サンタ・アナ将軍捕虜に"
 texan_war_of_independence.3.d:0 "我が軍は、メキシコの支配者にして国を牽引する将軍の1人でもある[SCOPE.sCharacter('santa_anna_scope').GetFullName]が、竜騎兵の制服を着て沼地に潜んでいるところを捉えた。彼は解放を条件に我が国との平和協定即時締結を申し出ている。"
 texan_war_of_independence.3.f:0 "「サンタ・アナが生きていればテキサスに計り知れない恩恵がもたらされるかもしれないし、サンタ・アナが死んでいればそれは犠牲者が一人増えただけのこと」"
 texan_war_of_independence.3.a:0 "サンタ・アナを使って取引への圧力をかける。"
 texan_war_of_independence.3.b:0 "彼をメキシコまで逃走させてやれ、我々は戦い続ける！"
 

 je_trench_warfare:0 "泥だらけの戦争"
 je_trench_warfare_reason:0 "この科学戦争の時代に、兵士たちが新しい武器「シャベル」を発見しました。"
 trench_warfare.1.t:0 "塹壕戦線"
 trench_warfare.1.d:1 "[SCOPE.sState('trench_warfare_state').GetName]における塹壕の濫用に[SCOPE.sCharacter('trench_warfare_general').GetFullName]を駆り立てたものは何なのか。今この地には爆破された地獄のような光景が広がっている。膠着状態が永遠に続くことはないだろう。だが、今後の最善策については不明瞭だ。"
 trench_warfare.1.f:1 "「塹壕に行ったことがあるかい？想像しているより孤独感はないよ。あちこちに友人がいるからね。昼夜を問わずネズミがウロウロしているさ。それに仲間が死んだとしても、彼らは君の傍から離れないだろう。泥水に浸かってね。」"
 trench_warfare.1.a:0 "[SCOPE.sState('trench_warfare_state').GetName]での塹壕を拡大する必要がある。"
 trench_warfare.1.b:0 "こちらの防御を停滞させるわけにはいかない。"
 trench_warfare.1.c:0 "我々には突破口が必要だ。"


l_japanese:
 industrial_accident_events.1.t:0 "縫製工場における大規模火災"
 industrial_accident_events.1.d:0 "[SCOPE.sState('triangle_shirtwaist_factory_state').GetName]で発生した深刻な火災により、複数の労働者が死亡した。危険な労働環境と施錠された非常口が事態を悪化させたと思われる。火事が起きた工場の所有者は、[SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]の主力メンバーである[SCOPE.sCharacter('guilty_factory_owner').GetFullName]であることが明らかになっている。"
 industrial_accident_events.1.f:0 "消火活動に当たった男性の一人は、事情聴取に対し「部屋の中は黒こげになったものはすべて機器類だと思っていましたが、何やら柔らかいものを踏みました」と証言している。"
 industrial_accident_events.1.a:0 "これは単に進歩の代償である。"
 industrial_accident_events.1.b:0 "死亡事故の責任は[SCOPE.sCharacter('guilty_factory_owner').GetFullName]にある！"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName]は検挙され、[SCOPE.sCharacter('guilty_factory_owner').GetHerHis]の社会的地位を剥奪されることになるだろう。"

 industrial_accident_events.2.t:0 "染物工場での事故"
 industrial_accident_events.2.d:0 "今日、[SCOPE.sState('dyeworks_state').GetName]の染物工場で複数の労働者が死亡した。高温の染料が入った業務用の染桶から突然染液が溢れ、工場の床や無防備の労働者たちに降り注いでしまったのだ。"
 industrial_accident_events.2.f:0 "この事故に対して現地の住民は怒りを露わにし、高温で危険な労働環境における不十分な安全基準が事故の原因であると主張しており、政府による対応を強く求めている。救助隊員が現場を離れたあとも、工場には血に染まる複数の従業員が取り残されていた。"
 industrial_accident_events.2.a:0 "遅かれ早かれ誰もが血に染まる。"
 industrial_accident_events.2.b:0 "赤く染まった彼らの命を無駄にしてはならない！"

 industrial_accident_events.3.t:0 "勇敢な機関士"
 industrial_accident_events.3.d:0 "[SCOPE.sState('casey_jones_state').GetName]で起きた鉄道事故は、衝突で死亡した機関士の機転により、すんでのところで重篤な死傷者の発生を回避することができ、死者は数名に留まったが、残骸の処理にはかなりの時間を要する模様。"
 industrial_accident_events.3.f:0 "「さあさあ、勇敢な機関士の物語を余すところなく聞きたいのならよっといで...」"
 industrial_accident_events.3.a:0 "機転の利く機関士で本当に良かった！"
 industrial_accident_events.3.b:0 "殉職した鉄道員には鎮魂歌よりマシなものをあげて欲しいものだ。"

 industrial_accident_events.4.t:0 "糖蜜の大洪水"
 industrial_accident_events.4.d:2 "ラム酒蒸留用の糖蜜をなみなみと湛えた保管タンクが破裂し、溢れだした糖蜜が洪水のように[SCOPE.sState('molasses_flood_state').GetCityHubName]の繁華街にある通りへと流出した。これにより数十人が死亡。数百人の通行人が負傷した。"
 industrial_accident_events.4.f:0 "「腰までの深さの糖蜜が通りを満たして、瓦礫の周囲には渦や泡が出来ていました。あちらこちらで何かがもがいていましたが...それが人であったのか動物であったのかはわかりません。辺り一面に広がる液体の海で激しく揺れ動く粘性の隆起だけが生命の存在を示していたのです」"
 industrial_accident_events.4.a:0 "事故処理が終了するまで蒸留所を閉鎖する。"
 industrial_accident_events.4.b:0 "一つの悲劇で進歩を止めるわけにはいかない！"

 industrial_accident_events.5.t:0 "ボイラー大爆発"
 industrial_accident_events.5.d:0 "[SCOPE.sState('boiler_explosion_state').GetName]の工場を震撼させた大規模なボイラーの爆発では、数十人の死傷者が出ており、この悲劇はたちまち国中から注目を集めることになった。"
 industrial_accident_events.5.f:0 "「破裂したボイラーから噴出した高温の蒸気が、現場で作業していた男性の顔を直撃しました。たとえ爆発や飛散した残骸で男性が死ななかったとしても、この蒸気が確実に命を奪ったでしょう」"
 industrial_accident_events.5.a:0 "こういった事象は、単に進歩の代償である。"
 industrial_accident_events.5.b:0 "労働者は、このような労働条件での搾取や強制労働に従事すべきではない。"
 industrial_accident_events.5.c:0 "機械は危険だ！産業それ自体が癌のようなものである。"

 industrial_accident_events.6.t:0 "鉱山での事故"
 industrial_accident_events.6.d:0 "[SCOPE.sState('mining_accident_state').GetName]の鉱山で落盤事故が発生、照明のない地下の竪坑に鉱山作業員が閉じ込められてしまった。事故の規模がかなりのものであるため、[SCOPE.sState('mining_accident_state').GetName]全域および国中がこの話でもちきりとなった。"
 industrial_accident_events.6.f:0 "「私は助け出されましたが、友人が置き去りになりました。彼は天国へ行けたのか...いずれにせよ、ここよりもマシな場所であることを祈ります」"
 industrial_accident_events.6.a:0 "産業の躍進に伴う些細な代償だ。"
 industrial_accident_events.6.b:0 "一般市民に対するこのように悪辣な処遇は継続すべきではない！"
 industrial_accident_events.6.c:0 "こういった鉱山は、人や僻地に荒廃をもたらす影だ。"

 egyptian_crisis_events.1.t:0 "シリアにおける国権の再主張"
 egyptian_crisis_events.1.d:0 "帝国政府全体の転覆を目論んだレバントの長官による試みは失敗に終わり、この件があった1833年以降、レバント地方の大部分はエジプトの支配下となった。戦争で失った領土の奪還を求める声が我が国で高まるようになって久しい。\n\nしかしながら、これにより欧州の[Concept('concept_great_power', '$concept_great_powers$')]から注意を向けられることになるだろう。"
 egyptian_crisis_events.1.f:1 "「かつての我々の所有物は取り戻す。エジプトとレバントに我々が残した跡は無視できない。時間が山に線を刻むように、我々も彼らの土地に先祖の足跡で我々の運命を刻んだ。\n\n行け、太陽の子どもたちよ！」"
 egyptian_crisis_events.1.a:0 "彼らがこちらの味方であるかどうかを確かめなければ。"
 egyptian_crisis_events.1.a.tt:0 "[THIS.GetCountry.GetName]に対して地域の[concept_active_interest]が差し出される。"
 egyptian_crisis_events.1.b:0 "自分だちのものを手に入れるために彼らの承認は必要ない。"

 egyptian_crisis_events.2.t:0 "トルコの侵略"
 egyptian_crisis_events.2.d:1 "1833年に彼らから勝ち取った領土を奪還すべく、オスマン帝国が策略を巡らせている。これは我が国の主権を侵害する行為だ！しかしながら、これにより欧州の[Concept('concept_great_power', '$concept_great_powers$')]から注意を向けられることになるであろう。"
 egyptian_crisis_events.2.f:0 "「スルタンと私にはやり残した仕事があるのだと思っている」"
 egyptian_crisis_events.2.a:0 "このような敵対行為には断固抵抗すべきだ！"
 egyptian_crisis_events.2.a.tt:0 "欧州全土の[Concept('concept_great_power', '$concept_great_powers$')]に対して地域の[concept_active_interest]が差し出される。"

 egyptian_crisis_events.4.t:0 "エジプトとオスマン帝国の危機"
 egyptian_crisis_events.4.d:0 "エジプトからレバントの支配を取り戻そうとするオスマン帝国の試みは、海外の国々を巻き込んだ一大事へと発展していった。我が国の介入によってこの地域のパワーバランスに不調和が生まれるかもしれない。"
 egyptian_crisis_events.4.f:1 "「そもそも私には我が国が中東へと向ける関心が理解できない。遠く離れたあの僻地には大した価値がないではないか。砂漠と砂の荒地だ。」"
 egyptian_crisis_events.4.a:0 "この地域への警戒は継続すべきである。"
 egyptian_crisis_events.4.b:0 "この危機には興味がない。"


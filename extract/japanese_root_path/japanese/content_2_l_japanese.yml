 monarchy_law_events.1.t:0 "満場一致の賛意"
 monarchy_law_events.1.d:0 "首都において行列を成す活動家に兵士や民間人が加わり、君主制を求める大きな声となっている。群衆が集まっていることを好機ととらえた[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName]は、人々に向けて直接語りかけた。"
 monarchy_law_events.1.f:0 "「友よ！リーダーシップと正義を、そして混沌の終わりを求めるこの国の悲痛な叫びを聞くのだ！もしあなた方が安定を望むのなら、国家の意思を完全な形にしたいのなら、我らと共に王制に投票しよう。そうすれば二度と投票の必要はなくなるのだ」"
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName]は、[SCOPE.sCharacter('monarchist_ig_leader_scope').GetHerHis]を良く分かっている人物だ。"
 monarchy_law_events.1.b:0 "明らかに[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName]こそが君主制推進派の拠り所であり、それゆえに国家が立ち返る所だ。"
 monarchy_law_events.2.t:0 "世俗のささやき"
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetTitle]である[ROOT.GetCountry.GetRuler.GetFullName]は、様々な世俗的政府について肯定的な発言を繰り返している。中には[SCOPE.sCharacter('secularizing_spiritualist').GetSheHe]が神権主義者として[ROOT.GetCountry.GetName]の施政を行うことに疲れたのではないかと疑う人もいる。"
 monarchy_law_events.2.f:0 "「ああ、もちろん私は信者の魂を気に掛けている。人類の救済、自己中心性の贖罪、信仰の勝利に勝るほど偉大な命題などあろうはずがない。だが...正直になって欲しい。王冠を称えることにどんな問題があるというのか？」"
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName]は、世の中の流れが良く分かっている。"
 monarchy_law_events.2.b:0 "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName]は、自分の考えが支持を集めていることに感謝している。"
 monarchy_law_events.3.t:0 "外国産の貴族？"
 monarchy_law_events.3.d:0 "実際問題として誰が玉座に就くべきなのかという問いに対し、君主制推進派は我が国に君主として仕える人材を、[SCOPE.sCountry('neighboring_monarchy').GetAdjectiveNoFormatting]王家から招聘しようと提案している。この案は、物議を醸しつつも受け入れられることとなった。"
 monarchy_law_events.3.f:0 "「実に簡単な話だ。我らには、国家の持つ力と安定性を象徴するだけではなく、君主としての役割に期待される事柄を深く理解している人物が必要なのだ。この役目を果たすにあたり、宮廷で生まれ育った貴族以上の適任者がいるのだろうか？」"
 monarchy_law_events.3.a:0 "こういった人々の発言は奨励しないようにしよう。"
 monarchy_law_events.3.b:0 "君主制推進派の意見は逐一傾聴に値する。"
 monarchy_law_events.4.t:0 "金メッキの王冠"
 monarchy_law_events.4.d:0 "君主制推進派たちのは、王位の象徴をどうすべきか議論しており、その結果この国には君主制に相応しいものが何一つ存在していないという事実が明白となった。ブリキと金箔で拵えたお手製の王冠でのひとつの試みは、提案された君主制の「本質的にチープ」な性質を象徴するものとして押収された。"
 monarchy_law_events.4.f:0 "「我が国の麗しき君主制。すなわち我々が戴くべき君主制には、控えめで魅力的な象徴が有するある種の尊厳が必要である。これらを踏まえ、私は既に上質なコリンシアン・レザー製とやらの正式な玉座を誂えることのできる幾人かの金細工職人および宝石研磨職人、宝石商や店舗に連絡をとっている。玉座完成までの間は...」"
 monarchy_law_events.4.a:0 "王冠はシンボルに過ぎないのだが..."
 monarchy_law_events.4.b:0 "王冠はシンボルだ！我々が君主制に注ぐ愛情の象徴なのだ！"


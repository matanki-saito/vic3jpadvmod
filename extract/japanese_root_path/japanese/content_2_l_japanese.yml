 je_submarines:0 "水面下の戦争"
 je_submarines_reason:0 "潜水技術の進歩により、海戦が海面だけで行われる時代はもはや過去のものとなりました。"
 naval_tech_events.4.t:0 "最新鋭の潜水艦"
 naval_tech_events.4.d:0 "潜水艦の戦争に投入される機会がますます増え、[SCOPE.sCharacter('submarine_commander').GetFullName]に代表される水中戦の特性を熟知した新世代の司令官が誕生しました。"
 naval_tech_events.4.f:1 "「海は無限だ。それでも我々は海面をプカプカ漂っているに過ぎず、その下にある深みを忘れている。その広大なる深淵を我々の領域に変えられるとしたらどうだろう？いつでも好きな時に水面にいる愚か者どもを攻撃できるとしたら？」"
 naval_tech_events.4.a:0 "我々の潜水艦が敵を絡めとる！"
 naval_tech_events.4.b:0 "こういった船から身を守る方法を学びましょう。"
 naval_tech_events.4.c:0 "[SCOPE.sCharacter('submarine_commander').GetLastName]のスキルを司令官に昇進させる。"
 naval_tech_events.4.e:0 "[SCOPE.sCharacter('submarine_commander').GetLastName]を新世代の風雲児として昇進させる。"

 unrestricted_submarine_warfare:0 "制限なき潜水艦戦"

 je_carriers:0 "波を切る空港"
 je_carriers_reason:1 "船舶技術や航空技術の飛躍的な進歩により、新たな船舶「空母」が誕生しました。この船は魚雷や大砲の代わりに飛行機を搭載することができます。戦闘におけるポテンシャルはまだまだ未知数ですが、その設計思想は極めて有望です。"
 naval_tech_events.5.t:0 "爆撃の実演"
 naval_tech_events.5.d:0 "海軍飛行部隊の支持者として有名な[SCOPE.sCharacter('aviator_commander').GetFullName]が、一連の海軍演習を実施し、他の船から発進した航空機を用いて遺棄された船体をはるか上空から効果的に爆撃しました。"
 naval_tech_events.5.f:1 "「上空から攻撃してくる航空機の災厄から逃れられる船など存在しない。今後海軍が使用する最も効果的な弾薬は、甲板から放たれる砲弾ではなく、空から落とされる爆弾になるだろう。飛行機が明日の海軍の剣と盾になる。真偽はこの演習によって明らかになったはずだ。」"
 naval_tech_events.5.a:0 "我々の海軍より先を行く海軍があってはならない！"
 naval_tech_events.5.b:0 "あの将校が任務を貶めた！[SCOPE.sCharacter('aviator_commander').GetFullName]を解雇せよ。"
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetFullName]が政権に入れば、[SCOPE.sCharacter('aviator_commander').GetHerHis]大義をさらに推し進めることができるだろう。"
 naval_tech_events.5.e:0 "地上戦力は海軍技術に同調しなくてはならない。"


 texan_war_of_independence.4.t:0 "囚われのサンタ・アナ"
 texan_war_of_independence.4.d:0 "サンタ・アナ将軍がテキサス軍に捕らえられた。テキサスとの敵対関係を即座に終結することが身柄解放の条件であったとみて間違いなさそうだ。"
 texan_war_of_independence.4.f:0 "「あいつが捕まったって？奴は何を約束してくれた？我々は誰との戦いを止めるべきなんだ？」"
 texan_war_of_independence.4.a:0 "サンタ・アナとの約束に敬意を払うことにしよう。"
 texan_war_of_independence.4.b:0 "サンタ・アナは無視だ。戦いを続けるぞ！"
 texan_war_of_independence.5.t:0 "メキシコがサンタ・アナを見捨てた！"
 texan_war_of_independence.5.d:0 "メキシコ政府は、我が国とサンタ・アナ将軍との間に結ばれた休戦協定を正式に拒否し、彼の権力を剥奪した。戦争はまだまだ続く。"
 texan_war_of_independence.5.f:1 "彼は表立った反応を見せないが、葉巻を掴む指は白くなっている。噂が広まるのは早い。そして自分がゴシップを最も嫌っていることに気づいた。支配に飽きてしまったが、敗北にはもっと飽きてしまった。皆が彼に責任をなすりつけることは承知している。\n\n「また犠牲者を数えなければ。」\n\nライバルの将軍の写真は、もう誰なのかわからない程にばらばらにされてしまった。"
 texan_war_of_independence.5.a:0 "やがて平和が訪れるかもしれないが、それは今ではない。"
 texan_war_of_independence.6.t:0 "非常事態の終わり"
 texan_war_of_independence.6.d:0 "メキシコとの戦争が終焉を迎えた。我が国の勇敢な国民は武器を置き、三々五々に平和な日常へと戻っていった。"
 texan_war_of_independence.6.f:0 "「これでテキサスは誰に遠慮することなく国家としての名乗りを上げることができる。その心穏やかな様は、地上にあるいかなる国であっても比ぶべくもない！」"
 texan_war_of_independence.6.a:0 "ようやく平和が訪れた！軍隊を解散しよう。"
 texan_war_of_independence.6.b:0 "我が国は強力な防衛力を維持しなければ。"

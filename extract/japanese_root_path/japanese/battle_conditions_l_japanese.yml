 BATTLE_CONDITION_ATTACKER_TOOLTIP: "$BATTLE_CONDITION_TOOLTIP$\n\n[Battle.GetAttackerConditionUpdateDesc]"
 BATTLE_CONDITION_DEFENDER_TOOLTIP: "$BATTLE_CONDITION_TOOLTIP$\n\n[Battle.GetDefenderConditionUpdateDesc]"
 BATTLE_CONDITION_EARLIEST_UPDATE: "[DATE.GetString]に、またはそれ以降に変更 （残り$REMAINING$）"
 BATTLE_CONDITION_IMMINENT_UPDATE: "間もなく変更、現在の確率: $CHANCE|v0%$"
 battle_condition_pursuit: "追跡"
 battle_condition_pursuit_desc: "圧倒的な数的優位のため、指揮官は敵の包囲し、退却する敵を追跡するよう命じた。"
 battle_condition_panicked_retreat: "混乱の中の撤退"
 battle_condition_panicked_retreat_desc: "多大な損害と有能な指導者の欠如により、部隊は混乱状態に陥っている。"
 battle_condition_controlled_retreat: "統制の取れた撤退"
 battle_condition_controlled_retreat_desc: "大きな損害が出たため、指揮官は迅速な撤退を命じた。"
 battle_condition_dug_in: "塹壕"
 battle_condition_dug_in_desc: "この司令官は、信頼できる野戦用要塞の建設を監督してきた。"
 battle_condition_charted_terrain: "地形の知悉"
 battle_condition_charted_terrain_desc: "この司令官は戦いの前に、綿密に現地の地図を作成している。"
 battle_condition_rapid_advance: "強行軍"
 battle_condition_rapid_advance_desc: "この司令官は、現地の地形に関する経験を活かして、より効果的に進軍できる。"
 battle_condition_camouflaged: "迷彩"
 battle_condition_camouflaged_desc: "この司令官は、現地の地形に関する経験を活かして、敵から見つかりにくくなっている。"
 battle_condition_logistics_secured: "安定した運輸"
 battle_condition_logistics_secured_desc: "この司令官は安定した補給線を確保し、戦闘のための後方支援を行っている。"
 battle_condition_mud: "泥濘"
 battle_condition_mud_desc: "地形がぬかるんでいることが作戦の妨げになっている。"
 battle_condition_broken_supply_line: "補給線の崩壊"
 battle_condition_broken_supply_line_desc: "予期せぬ困難な地形のため、補給線が一時的に途絶えている。"
 battle_condition_exhausted: "疲労困憊"
 battle_condition_exhausted_desc: "荒れた土地を行軍してきたことで、戦いが始まる前に兵士たちは疲弊してしまった。"
 battle_condition_lost: "迷子"
 battle_condition_lost_desc: "このエリアでの案内は難しく、一部のユニットは迷子になったり、他のユニットとの連携が取れなくなっている。"
 battle_condition_surprise_maneuver: "奇策"
 battle_condition_surprise_maneuver_desc: "この司令官の巧みな発想で、敵の意表を突く作戦を立てた。"
 battle_condition_aggressive_maneuver: "攻撃的な戦略"
 battle_condition_aggressive_maneuver_desc: "この司令官の残忍で断固とした行動へのこだわりは、この戦いでも発揮された。"
 battle_condition_careful_maneuver: "慎重な戦略"
 battle_condition_careful_maneuver_desc: "この司令官のじっくりとしたアプローチは、この戦いで採用された戦略に現れている。"
 battle_condition_blunder: "失態"
 battle_condition_blunder_desc: "この司令官は、敵を完全に見誤り、重大な戦略的ミスを犯した。"
 battle_condition_poor_visibility: "視界不良"
 battle_condition_poor_visibility_desc: "環境、気象条件、位置取りにより、こちら側は敵を視認しづらくなっている。"
 battle_condition_good_visibility: "視界良好"
 battle_condition_good_visibility_desc: "環境、気象条件、位置取りにより、こちら側は敵を視認しやすくなっている。"
 battle_condition_rough_waters: "荒波"
 battle_condition_rough_waters_desc: "この司令官と乗組員は、戦闘中の荒れた海の状態に対する準備ができていなかった。"
 battle_condition_strong_winds: "強風"
 battle_condition_strong_winds_desc: "予想外の風の強さの変化により、司令官は現地での判断を余儀なくされた。"
 battle_condition_death_from_below: "水底よりの死"
 battle_condition_death_from_below_desc: "この戦闘での潜水艦の使用は、敵の意表を突くことに成功した。"
 battle_condition_ramming_maneuver: "突撃戦略"
 battle_condition_ramming_maneuver_desc: "この司令官は、危険ではあるが戦いを決定づける可能性を秘めた、敵への突撃作戦を試みることにした。"

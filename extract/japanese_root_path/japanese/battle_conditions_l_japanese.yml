l_japanese:
 BATTLE_CONDITION_TOOLTIP:1 "#header [BattleCondition.GetName] ([concept_battle_condition])#!\n$TOOLTIP_DELIMITER$\n[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"

 battle_condition_dug_in:0 "塹壕"
 battle_condition_dug_in_desc:0 "この司令官は、信頼できる野戦用要塞の建設を監督してきた。"
 battle_condition_charted_terrain:0 "地形の知悉"
 battle_condition_charted_terrain_desc:0 "この司令官は戦いの前に、綿密に現地の地図を作成している。"
 battle_condition_rapid_advance:0 "強行軍"
 battle_condition_rapid_advance_desc:0 "この司令官は、現地の地形に関する経験を活かして、より効果的に進軍できる。"
 battle_condition_camouflaged:0 "迷彩"
 battle_condition_camouflaged_desc:0 "この司令官は、現地の地形に関する経験を活かして、敵から見つかりにくくなっている。"
 battle_condition_logistics_secured:0 "安定した運輸"
 battle_condition_logistics_secured_desc:0 "この司令官は安定した補給線を確保し、戦闘のための後方支援を行っている。"
 battle_condition_mud:0 "泥濘"
 battle_condition_mud_desc:0 "地形がぬかるんでいることが作戦の妨げになっている。"
 battle_condition_broken_supply_line:0 "補給線の崩壊"
 battle_condition_broken_supply_line_desc:0 "予期せぬ困難な地形のため、補給線が一時的に途絶えている。"
 battle_condition_exhausted:0 "疲労困憊"
 battle_condition_exhausted_desc:0 "荒れた土地を行軍してきたことで、戦いが始まる前に兵士たちは疲弊してしまった。"
 battle_condition_lost:0 "迷子"
 battle_condition_lost_desc:0 "このエリアでの案内は難しく、一部のユニットは迷子になったり、他のユニットとの連携が取れなくなっている。"
 battle_condition_surprise_maneuver:0 "奇策"
 battle_condition_surprise_maneuver_desc:0 "この司令官の巧みな発想で、敵の意表を突く作戦を立てた。"
 battle_condition_aggressive_maneuver:0 "攻撃的な戦略"
 battle_condition_aggressive_maneuver_desc:0 "この司令官の残忍で断固とした行動へのこだわりは、この戦いでも発揮された。"
 battle_condition_careful_maneuver:0 "慎重な戦略"
 battle_condition_careful_maneuver_desc:0 "この司令官のじっくりとしたアプローチは、この戦いで採用された戦略に現れている。"
 battle_condition_blunder:0 "失態"
 battle_condition_blunder_desc:0 "この司令官は、敵を完全に見誤り、重大な戦略的ミスを犯した。"
 battle_condition_poor_visibility:0 "視界不良"
 battle_condition_poor_visibility_desc:0 "環境、気象条件、位置取りにより、こちら側は敵を視認しづらくなっている。"
 battle_condition_good_visibility:0 "視界良好"
 battle_condition_good_visibility_desc:0 "環境、気象条件、位置取りにより、こちら側は敵を視認しやすくなっている。"
 battle_condition_rough_waters:0 "荒波"
 battle_condition_rough_waters_desc:0 "この司令官と乗組員は、戦闘中の荒れた海の状態に対する準備ができていなかった。"
 battle_condition_strong_winds:0 "強風"
 battle_condition_strong_winds_desc:0 "予想外の風の強さの変化により、司令官は現地での判断を余儀なくされた。"
 battle_condition_death_from_below:0 "水底よりの死"
 battle_condition_death_from_below_desc:0 "この戦闘での潜水艦の使用は、敵の意表を突くことに成功した。"
 battle_condition_ramming_maneuver:0 "突撃戦略"
 battle_condition_ramming_maneuver_desc:0 "この司令官は、危険ではあるが戦いを決定づける可能性を秘めた、敵への突撃作戦を試みることにした。"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 battle_condition_risky_maneuver:0 "危険な戦略"
 battle_condition_risky_maneuver_desc:0 "この司令官の大胆な姿勢は、危険な決断をもたらしたが、その賭けは報われるかもしれない。"

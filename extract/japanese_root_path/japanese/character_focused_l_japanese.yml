l_japanese:
 acceptance_events.1.t: "禁じられた愛"
 acceptance_events.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の世継ぎである[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle][SCOPE.sCharacter('romeo').GetFullName]が、[SCOPE.sCulture('juliet').GetName]の若き[SCOPE.sCharacter('romeo').GetCustom('getLover')]に[SCOPE.sCharacter('romeo').GetHerHis]の愛を打ち明け、醜聞を引き起こしました。"
 acceptance_events.1.f: "「信じられますか、ヒル婦人？[SCOPE.sCharacter('romeo').GetSheHe]は心の内に秘めておく慎みさえ持ち合わせていないだなんて！」\n「血筋はどうなってしまうのでしょうね、ドーソン卿？」\n「そうですよ！子どもはどうなってしまうのでしょうか、ドーソン卿？誰も子どものことは考えもしないのでしょうか？」\n「心配する必要はありませんよ、アンズリー婦人。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]がきっと介入なさるでしょうから」\n\n「この作家の意見では、我らが快活なる[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle]は本当に、あり得ないほどに、居心地が悪いほどに、恋に落ちているのやもしれぬ。この知らせは間違いなく、野心を抱く多くの[SCOPE.sCharacter('romeo').GetCustom('getLovers')]たちを悩ませただろうが、[SCOPE.sCulture('juliet').GetName]の人々の目には、新たな希望の光をもたらすのではなかろうか」"
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle]は[SCOPE.sCharacter('romeo').GetHerHis]の身分に応じた行動を取る。"
 acceptance_events.1.b: "残念なことに、若き[SCOPE.sCharacter('romeo').GetCustom('getLover')]は姿を消してしまった。"
 acceptance_events.1.c: "愛は自由でなければならない。"

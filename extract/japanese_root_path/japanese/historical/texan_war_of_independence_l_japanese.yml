 texan_war_of_independence.2.title:0 "テキサス革命"
 texan_war_of_independence.2.desc:0 "勝利の暁にはテキサスの関心を削除します。もし負けた場合は、テキサスが国境線を完全に取り戻すことになります。"
 texan_war_of_independence.2.flavor:0 "無秩序なテキサス人がついに本性を現し、偉大なる我が国家に対して宣戦布告しました。彼らの狙いは我が国の領土を掌握することです。もちろん協力者として裏で糸を引いているのはアメリカ合衆国でしょう。\n裏切り者に立ち向かいましょう！"


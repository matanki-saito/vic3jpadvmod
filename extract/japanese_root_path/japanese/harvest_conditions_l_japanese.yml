l_japanese:
 #Negative Harvest Conditions
 drought: "干ばつ"
 drought_desc: "長期間にわたる干ばつで、影響を受けた土地は乾ききり、不毛の荒地となる。"
 flood: "洪水"
 flood_desc: "大自然の力を強烈に思い知らせるもの。絶え間ない降雨により増水した川が土地や集落を容赦なく押し流す。"
 frost: "凍結"
 frost_desc: "薄い氷の層が大地を繊細な毛布で覆う。遠目には美しいが、その下で収穫物に破壊的な被害をもたらす。"
 wildfire: "野火"
 wildfire_desc: "気まぐれで破壊的な火事が猛威を振るう。行く先々の大地を無差別に焼き尽くしていく。"
 hailstorm: "ひょうの嵐"
 hailstorm_desc: "氷の塊が降り注ぎ、作物に甚大な被害を与え、運悪く当たった人には打撲を引き起こすこともある降水現象。"
 locust_swarm: "イナゴの大群"
 locust_swarm_desc: "空を舞い上がり、通り過ぎた所の作物を次々と荒らしていく飛翔性の昆虫の大群。"
 heatwave: "熱波"
 heatwave_desc: "地面がまるで焼けたフライパンのように音を立て、息苦しいほどの灼熱が空気を満たす異常に高温な天候。"
 disease_outbreak: "疫病の感染爆発"
 disease_outbreak_desc: "作物全体に及ぶ病気と腐敗の蔓延。農家たちは収穫への影響を懸念する。"
 extreme_winds: "暴風"
 extreme_winds_desc: "通過する土地を破壊する暴風雨であり、できるだけ避けたいもの。"
 torrential_rains: "集中豪雨"
 torrential_rains_desc: "どれだけ頑丈な傘でも防ぎきれないほどの豪雨が長期間続く。"
 #Positive Harvest Conditions
 pollinator_surge: "授粉媒介者の急増"
 pollinator_surge_desc: "忙しい蜂や小さな昆虫たちが花から花へと舞いながら繰り広げる、香り、蜜、生命力にあふれる活気に満ちた光景。"
 optimal_sunlight: "最適な太陽光"
 optimal_sunlight_desc: "暑すぎず寒すぎず、ちょうど良い明るさが心地よく、自然と笑みがこぼれるような穏やかなひととき。"
 moderate_rainfall: "適度な雨"
 moderate_rainfall_desc: "地上に命を吹き込む天の恵みである雨粒を歓迎するかのように作物が活気づく喜ばしい出来事。"

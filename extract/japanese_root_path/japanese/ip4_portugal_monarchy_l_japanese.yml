 ##### PORTUGAL MONARCHY #####
 #1 Maria dies while giving birth to 13th child, Carlos becomes the ruler
 portuguese_monarchs.1.t: "良き母"
 portuguese_monarchs.1.d: "長年にわたる王室医師の警告にもかかわらず、[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、[ROOT.GetCountry.GetRuler.GetAge]歳での13回目の出産中に死亡した。"
 portuguese_monarchs.1.f: "「昨夜9時半ごろ、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下は出産の兆候が表れはじめましたが、出産の継続に困難が生じたことから医師による手術が必要となり、洗礼を行った後にお子様が取り出されました。\n\n手術は午前10時に終わりましたが、残念ながら、1時間半後に陛下はあらゆる力を使い果たし、すべての秘跡を受けた後、神に魂を委ねられました。\n\n— フランシスコ・エリアス・ロドリゲス・ダ・シルべイラ、ケスラー博士、イグナシオ・アントニオ・ダ・フォンセカ・ベネビデス、アントニオ・ホアキン・ファルト」\n\n#italic 官報#!"
 portuguese_monarchs.1.a: "彼女の遺志は、彼女の子孫が継承するだろう。"
 portuguese_monarchs.1_tt: "王冠を戴くにふさわしい後継者は、すでに選ばれている。"
 #2 Carlos I gets assassinated by radicals and Manuel II becomes the new king
 portuguese_monarchs.2.t: "どこからともなく"
 portuguese_monarchs.2.d: "馬車で平穏な旅を楽しんでいる王室一家を狂信的な犯人たちが襲い、[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]と王位継承者の命を奪った。"
 portuguese_monarchs.2.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下は、無蓋馬車での移動中に、待ち伏せしていたアルフレド・ルイス・ダ・コスタとマヌエル・ブイサの襲撃を受けた。悲惨なことに、銃弾は陛下と王位継承者に致命傷を与え、間もなく即位することになる若き王子にも怪我を負わせた。\n\nこの国王殺害の動機を、抑圧的な君主制に対する果敢な抵抗と考える者もいれば、政治変革を引き起こそうとする狂気の試みと考える者もいた。\n\nその後の捜査によって、暗殺者たちが「カルボナリア」と呼ばれる大規模な革命集団に属しており、その目的が[ROOT.GetCountry.GetNameNoFormatting]に共和制を樹立することであったことが判明した。"
 portuguese_monarchs.2.a: "新たな[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の頭に王冠が重くのしかかっている。"
 portuguese_monarchs.2_tt: "致命傷を免れた[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の次男が、唯一かつ妥当な新支配者の候補である。"
 #3 Manuel II leaves the country after Monarchy gets abolished.
 portuguese_monarchs.3.t: "ワイバーンの飛翔"
 portuguese_monarchs.3.d: "数世紀に及ぶブラガンサ家の統治は、[ROOT.GetCountry.GetName]で終焉を迎えた。住民たちは、真の高貴さがその心と手に宿っていることを見事に実証した。"
 portuguese_monarchs.3.f: "かつて1人の男がいた。彼は王や女王を数多く輩出することになる一族の始祖として人生の歩みを始め、その墓が掘られた地に至った。\n\n彼はグレゴリオ暦1337年に、ポルトガルの君主であった父からアルフォンソという名を授けられた。\n\n今日、その遺産は終焉を迎えた。\n\n明日は、選ばれし者を自称してきた者たちに対する庶民の勝利が刻まれる日となる。"
 portuguese_monarchs.3.a: "我々は飛び立とう、この最後の機会に。"
 portuguese_monarchs.3_tt: "紛争と家族への危害を防ぐため、[SCOPE.sCharacter('manuel_scope').GetFullName]国王は、国から去ることを余儀なくされる。恐らく二度と戻ることはない。"
 #4 Cholera outbreak of 1953 - 1956 during Pedro V, where he decides on what to do
 portuguese_monarchs.4.t: "[SCOPE.sState('outbreak_state').GetName]での感染爆発"
 portuguese_monarchs.4.d: "[SCOPE.sState('outbreak_state').GetName]でのコレラの大流行が報じられている。人々はなりふり構わず当局に援助を求めている。"
 portuguese_monarchs.4.f: "「…はい、我が[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]、新聞はこの地域の臣民に科学的な情報を広めるための非常に重要な手段となっています。文字を読めない者たちにも、友人や家族に最新の予防情報を尋ねることが勧められています。町の触れ役もほとんどの通りに派遣されています。\n\nしかし、どの災害でもそうであるように、利を求める者たちが善悪を問わず州の隅々から現れ、恐怖に便乗して儲けようとしています。しかし、こうした状況ではそれも予期されることでございましょう」"
 portuguese_monarchs.4.a: "援助を送れ。"
 portuguese_monarchs.4.b: "現地を訪問して士気を高めよ。"
 portuguese_monarchs.4.c: "自力でなんとかさせろ。"

 ##### MOROCCO MAKHZEN #####
 # JE
 je_lands_of_anarchy: "ビラード・アル=シバ"
 je_lands_of_anarchy_reason: "何世紀もの間、聖なるマフゼンと我々の領土に散在する未開の部族は、さほど大きな懸念もなく、相互に外交的関係を保って共存してきた。\n\n西方の#b $dyn_c_ottoman_empire$#!になるという大望を抱く我が国は、領土の隅々まで及ぶ強力な中央政府の重要性を認識している。\n\n近年、砂漠や高地に暮らす定住部族に対する我々の[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]は弱まりつつある。両地の間に繋がりと良識を確立し、彼らを天幕から引き出して都市生活へと導かねばならない。"
 je_lands_of_anarchy_complete_tt: "所有する[Concept('concept_state','$concept_states$')]のすべての[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]ゲージが#bold 400#!を超えている。"
 je_lands_of_anarchy_fail_tt: "所有する[Concept('concept_state','$concept_states$')]のすべての[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]ゲージが#bold 100#!を下回っている。"
 # Scripted Buttons
 je_lands_of_anarchy_harka_activate_button: "ハルカを編成"
 je_lands_of_anarchy_harka_activate_button_desc: "無政府の国々に王室遠征を行い、統治が行き届いた国家の威光を示そう。これらの遠征を自ら率いることの目的は、[ROOT.GetCountry.GetGovernment.GetName]を規律ある包括的な権威の象徴にすることにある。\n\n #italic モロッコ皇帝の玉座は馬であり、その天蓋は空である。#!"
 je_lands_of_anarchy_harka_deactivate_button: "ハルカを解散"
 je_lands_of_anarchy_harka_deactivate_button_desc: "ビラード・アル＝マフゼン、すなわち政府の地への遠征から帰還する。"
 je_lands_of_anarchy_colonize_sahara_button: "勢力圏を拡大する"
 je_lands_of_anarchy_colonize_sahara_button_desc: "テクナの諸部族からタフィラルトまで、そしてトゥアトのオアシスからマリの鉱山まで。かつてモロッコは地域全体の貿易と人々の流れを支配していたが、今、その目を再び外へ向けるときが来た。"
 # Progress bar
 lands_of_anarchy_tribes_of_marrakech_bar: "[GetStateRegion('STATE_MARRAKECH').GetName]の部族に対する[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "[GetStateRegion('STATE_MARRAKECH').GetName]の部族に対する[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]: （[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500）"
 lands_of_anarchy_tribes_of_al_rif_bar: "[GetStateRegion('STATE_AL_RIF').GetName]の部族に対する[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "[GetStateRegion('STATE_AL_RIF').GetName]の部族に対する[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]: （[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500）"
 lands_of_anarchy_tribes_of_inner_morocco_bar: "[GetStateRegion('STATE_INNER_MOROCCO').GetName]の部族に対する[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]"
 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "[GetStateRegion('STATE_INNER_MOROCCO').GetName]の部族に対する[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]: （[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500）"
 # Events
 #1 Initial Event
 lands_of_anarchy.1.t: "無政府の土地"
 lands_of_anarchy.1.d: "古くから続く諸部族が辺境の地で次第に掌握しにくくなっている。我々が権威を示さなければ、彼らに我々の支配の手が及ばなくなってしまうかもしれない。"
 lands_of_anarchy.1.f: "「…第二に、そんなに多くの結納品を求めるのは、少々伝統から外れていて、かなり無礼だ。彼女が譲らないというのなら、甥は身を引こうと考えている」\n\n「アイラド、古き友よ。いつから我々の婚姻契約を都会の人々の習わしで判断するようになったのだ？この歳になっても、花嫁が花婿に求めるものに限度があるというフィクフをシャイフが語るのは聞いたことがないぞ」\n\n自分の試みが失敗したのを知った老アイラドは、改めて別の策を考えた。"
 lands_of_anarchy.1.a: "彼らはマフゼンの力に直面することになる。"
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName]、[SCOPE.sState('marrakech_state_scope').GetName]、[SCOPE.sState('inner_morocco_state_scope').GetName]は、#bold 無政府状態#!という補正を受け、そのペナルティは#bold $je_lands_of_anarchy$#!の[concept_journal_entry]に表示される[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]の値に応じて段階的に変化する。"
 #2 Complete Event
 lands_of_anarchy.2.t: "調和の地"
 lands_of_anarchy.2.d: "無法の部族は皆、望むと望まざるとに関わらず、我々の権威に屈服した。本土に対する我々の支配は依然として揺るぎなく、これらの地へのさらなる投資が可能となった。"
 lands_of_anarchy.2.f: "最近のモロッコ社会の変化の恩恵を受けているのはマフゼンだけではない。古くからの憎悪や文化的隔たりの大部分は消え去り、新たな隣人、共通の伝統、そしてあらゆる分野の専門家たちが現れ、都市生活へ適応する生まれながらの素養によって貢献している。\n\n中央の群衆に取り込まれることを拒んで農村に留まった者たちも、政府が提供する近代的な通信手段を通じて、共同体としての幸福を見出している。商人、徴税人、軍隊なども、より安全に土地を移動し、任務を遂行できるようになった。"
 lands_of_anarchy.2.a: "これは財源とその満たし方に関するよい教訓になった。"
 lands_of_anarchy.2.b: "文明は、そのあり方によって定義される。"
 lands_of_anarchy.2.c: "知識の光で我々の民を照らそう。"
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName]、[SCOPE.sState('marrakech_state_scope').GetName]、[SCOPE.sState('inner_morocco_state_scope').GetName]は以下の補正を受ける:"
 #3 Fail Event
 lands_of_anarchy.3.t: "埋め込まれた混沌"
 lands_of_anarchy.3.d: "我々が統制を維持できなかったため、いくつかの部族が反乱を起こし、我々の権威がほとんど及ばなくなってしまった。"
 lands_of_anarchy.3.f: "「…国家はその領域全体を完全に掌握していなかったため、辺境地域の管理は非常に困難で、特に農村部には特有の問題があった。『部族のモザイク』という決まり文句には、少なからぬ真実が含まれている。\n\n気候、言語、民族、地理などの大きな地域差によって細分化された農村世界は、それ自体でひとつの独自の宇宙であった」\n\n— ケンブリッジ大学スーザン・ギルソン・ミラー教授"
 lands_of_anarchy.3.a: "残されたものを教育に集中させよう。"
 lands_of_anarchy.3.b: "何が起ころうとも、我々は築き続けていかねばならない。"
 lands_of_anarchy.3.c: "少なくとも我々の徴税人は護衛しよう。"
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName]、[SCOPE.sState('marrakech_state_scope').GetName]、[SCOPE.sState('inner_morocco_state_scope').GetName]は以下の補正を受ける:"
 #4 Tribal Gesture
 lands_of_anarchy.4.t: "部族の意思表示"
 lands_of_anarchy.4.d: "この数週間、顧問たちは複数の利益集団と、いくつかの著名な部族家系との関係に関する報告を集めていた。"
 lands_of_anarchy.4.f: "その夫妻は広間の会話に加わることもなく、心の底から不安を感じていた。彼らは#italic 未開の地#!で育ったのだ。\n\n退屈なウードの演奏に耳を傾けながら、彼らは狡猾な接触者を待ちつつ、ミントティーや王族の香水の香りで気持ちを和ませた。ここ数か月の都市生活の間、これほど多くのささやき声を聞いたことはなかった。"
 lands_of_anarchy.4.a: "[SCOPE.sState('marrakech_state_scope').GetName]の部族は戦闘に長けていることで知られている。"
 lands_of_anarchy.4.a_tt: "[SCOPE.sState('marrakech_state_scope').GetName]出身の適任の戦士が、[SCOPE.gsInterestGroup('armed_forces_scope').GetName]の新たな指導者として任命される。このキャラクターが指導者である限り、この州に対して毎月#bold 1.5#!の[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]が生成される。"
 lands_of_anarchy.4.b: "[SCOPE.sState('al_rif_state_scope').GetName]で最も知識のあるアリムは誰だ？"
 lands_of_anarchy.4.b_tt: "[SCOPE.sState('al_rif_state_scope').GetName]出身の適任の学者が、[SCOPE.gsInterestGroup('devout_scope').GetName]の新たな指導者として任命される。このキャラクターが指導者である限り、この州に対して毎月#bold 1.5#!の[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]が生成される。"
 lands_of_anarchy.4.c: "[SCOPE.sState('inner_morocco_state_scope').GetName]の地元民ほど、この土地を知っている人はいない。"
 lands_of_anarchy.4.c_tt: "[SCOPE.sState('inner_morocco_state_scope').GetName]出身の適任のアムガルが、[SCOPE.gsInterestGroup('rural_folk_scope').GetName]の新たな指導者として任命される。このキャラクターが指導者である限り、この州に対して毎月#bold 1.5#!の[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]が生成される。"
 lands_of_anarchy.4.e: "我々は統治するためにここにいる。統治されるためではない。"
 lands_of_anarchy.4.e_tt: "#bold 5年間#!、すべての無政府の州の[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]が#bold -0.3#!。"
 #5 Urban Medi
 lands_of_anarchy.5.t: "都市医学"
 lands_of_anarchy.5.d: "[SCOPE.sState('anarchy_state_scope').GetName]のある特定の部族から、彼らの方法では治癒できない病の流行について、我々の援助を求める嘆願書が送られてきた。"
 lands_of_anarchy.5.f: "中央の苦悩の炎から絶望の煙が立ち上り、外国人からの援助を誘い込もうとしている。\n\nさまざまな苦しみにある家族が朗唱する、病人の痛みを和らげると信じられているドゥアの声が、衰弱した人々の咳の合間から容易に聞こえる。彼らは創造主に、この信仰の試練から抜け出す道を求めているのだ。\n\n無事な若者たちは時折、王族の一行が吉報を届けに来ていないかを確かめようと近くの砂丘に登るが、今のところその姿が見えたことはない。"
 lands_of_anarchy.5.a: "躊躇してはならない。"
 lands_of_anarchy.5.a_tt: "王室の化学者たちが[SCOPE.sState('anarchy_state_scope').GetName]のために薬の包みを準備する。この慈悲深い行為により、この州に対する[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]が毎月#bold 1#!生成される。"
 lands_of_anarchy.5.b: "特権階級に負担させよう。"
 lands_of_anarchy.5.b_tt: "[SCOPE.sState('fez_scope').GetName]の富裕層が[SCOPE.sState('anarchy_state_scope').GetName]の援助を負担することになる。この救命活動により、この州に対する[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]が毎月#bold 1#!生成される。"
 lands_of_anarchy.5.c: "彼らには代替医療の知識があるのだし、放っておけばよい。"
 lands_of_anarchy.5.c_tt: "手に負えない部族に我々の資源を費やすことを拒めば、[SCOPE.sState('fez_scope').GetName]の一部の住民は喜ぶが、部族の民はこれを長い間忘れず、結果として[SCOPE.sState('anarchy_state_scope').GetName]での[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')]が毎月#bold 0.5#!減少する。"

 #Aberdeen Act
 je_aberdeen_act: "南大西洋奴隷貿易"
 je_aberdeen_act_reason: "#bold 1826年のイギリス・ブラジル条約#!の調印で[SCOPE.sCountry('brazil_scope').GetName]がアフリカ奴隷貿易の廃止を誓約したにもかかわらず、[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]当局はそれを実施するための努力をほとんどしていない。\n\nその代わりに、[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]の奴隷商人たちは毎年何万人ものアフリカ人を鎖につないで大西洋を渡し続け、ホワイトホールの名声と評判を傷つけている。\n\nこれは容認できない。どうにかして[SCOPE.sCountry('brazil_scope').GetNameNoFlag]を屈服させるべきだ。"
 je_aberdeen_act_button: "アバディーン法の施行"
 je_aberdeen_act_button_desc: "もし[SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName]が行動を起こすことを拒むなら、それでも構わない。奴らに[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')]が奴隷商人にどう対処するか見せてやろう。"
 brazilian_slave_trade_modifier: "未履行の条約義務"
 brazilian_slavery.1.t: "アンドリーニャ号の最後の航海"
 brazilian_slavery.1.d: "名ばかりだった[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag]の奴隷貿易の禁止が地方自治体の力で、実際に効力を発揮するようになった。これにより南大西洋奴隷貿易は最後の致命的な打撃を受けた。[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]の絶え間ない努力のおかげである。"
 brazilian_slavery.1.f: "総員、気を付け。早朝、知らせが届いた。\nアバディーン法はもはや有効ではない。ブラジルは奴隷貿易の問題でついに降伏した。\nこれより、我々は現実の問題に注意を向けることができる。これを記念して、今夜は全員にラム酒を二倍配給する。"
 brazilian_slavery.1.a: "支配せよ、ブリタニア！ブリタニアが大海原を支配するのだ！"
 brazilian_slavery.1.b: "イギリス人は決して、決して、決して奴隷にはならない。"
 the_west_african_squadron_modifier: "西アフリカ駐屯地"
 champions_of_abolition_modifier: "ウィルバーフォースの後継者"
 anti_slavery_society_legacy: "イギリス・海外反奴隷制協会"
 brazilian_slavery.2.t: "[SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting]沖で[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]の奴隷商人を確保"
 brazilian_slavery.2.d: "短時間の追跡の後、[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')]の軍艦[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')]が[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]の奴隷船[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]を拿捕した。その船倉で発見されたのは、[SCOPE.sState('enslaved_destination_state_scope').GetCityHubName]の奴隷市場行きの、手錠をかけられた数百人のアフリカの人々だった。"
 brazilian_slavery.2.f: "「積み荷目録には家畜と書いてあった。牛、山羊、鶏、船倉には一頭も見当たらないぞ。君は、その…どう言えばいいだろうか？君は二本足の神を畏れる種類の家畜を持っているようだな」\n\n「家畜はまさにここにあるものです。多くのコーヒー農園がこれらの家畜に依存しています」\n\n「手かせを外してやれ。それから外の空気を吸わせてやるんだ、頼むよ。少なくとも、「コーヒー農家」であるお前の措置を考えつくまではな」"
 brazilian_slavery.2.a: "乗組員を海賊として裁判にかけ、船を破壊し、見つかった奴隷を解放しろ。"
 brazilian_slavery.2.b: "奴隷は解放するが、乗組員と船は無傷のままにしておけ。"
 approves_of_slave_hunting_modifier: "奴隷狩りの承認"
 brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting]が[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]の奴隷船を妨害"
 brazilian_slavery.3.d_1: "[SCOPE.sState('slaver_coastal_state_scope').GetName]沖でブラジルの商船旗を掲げた奴隷運搬船が[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]に拿捕された。船は破壊され、乗組員は海賊としてイギリスの法廷で裁かれた。"
 brazilian_slavery.3.d_2: "[SCOPE.sState('slaver_coastal_state_scope').GetName]沖でブラジルの商船旗を掲げた奴隷運搬船が[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]の臨検を受けた。人間の積み荷は押収されたのち、解放された。"
 brazilian_slavery.3.f_1: "廃止論者も奴隷商人も、[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]で発行されたあらゆる記事で同じ文言を見た: \n\n#bold [SCOPE.sCountry('britain_scope').GetNameNoFormatting]がソブリン船を拿捕！#!\n\n船員と将校は皆、生き残る見込みのない国外の法廷で裁かれた。今、奴隷貿易に関わる黄金の指が求めるのは母国への送還、判決、そして報復だ。"
 brazilian_slavery.3.f_2: "[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]の乗組員たちは列を作って船から降りた。ほとんどの者が再びブラジルに戻ってこれたことをただ喜んでいる一方、[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]の酒場をはしごしようとする者たちもいた。\n\n翌朝になると、彼らは新しい仕事を探した。その理由は皆同じだ。誰も[SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]との対立を望んでいなかった。"
 brazilian_slavery.3.a: "裏切りのアルビオンだ。"
 brazilian_slavery.3.b: "奴らはこのような航海に伴うリスクを承知していた。"
 slave_flow_disrupted_modifier: "奴隷船を拿捕"
 pursuing_end_of_slave_trade_modifier: "奴隷貿易に反対する政府"
 brazilian_slavery.4.t: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]の海域で発見された奴隷船"
 brazilian_slavery.4.d: "悪名高い[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag]の奴隷船[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]が軍艦[SCOPE.GetRootScope.GetCountry.GetCustom('rooyal_navy_ship_names')]が[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]の領海に入ったところで発見された。艦長は追跡を続けたいが、船内には[SCOPE.sCountry('brazil_scope').GetNameNoFormatting]の領海にずけずけと侵入することに対して警告する声がある。"
 brazilian_slavery.4.f: "「艦長、このまま放っておいたほうがいいのでは？奴らはすぐに自国の海域に入るでしょう。あちらの全艦隊と揉める価値はありません」\n\n「まあ、君が船員で、私が艦長というのはとてもいいことだ。奴らは大型船を動かしているが、動物の糞が船内に流れ込んでいるのをまだ見たことがない。それに家畜用の物資があまりにも多すぎる。間もなく奴らを捕らえる。一時間以内に乗船の準備をしろ」\n\n「承知しました、艦長。神のご加護があれば、あれ以外の船と揉め事になることはないでしょう」"
 brazilian_slavery.4.a: "拿捕しろ。ブラジルの海は敵対国の海だ。"
 brazilian_slavery.4.b: "今は彼らの領海に敬意を払え。艦長に手を出すなと伝えろ。"
 committed_abolitionists_modifier: "献身的な廃止論者"
 impotent_anti_slavery_squadron_modifier: "無能な予防隊"
 brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting]が[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]の海域で奴隷船を拿捕。"
 brazilian_slavery.5.d: "[SCOPE.sState('slaver_coastal_state_scope_2').GetName]の近くで、[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]旗を掲げた奴隷船を追跡および拿捕した際に、[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]の軍艦が[SCOPE.sCountry('brazil_scope').GetNameNoFormatting]の領土を侵害した。農園主も市民も騒然とし、ブラジル政府による早急な措置を求めている。"
 brazilian_slavery.5.f: "#bold イギリスがソブリン船を拿捕#!\nイギリス王室海軍のHMS、[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')]がブラジル沖で貿易船を拿捕し、屈折した方法で力を誇示することになった。この衝撃的な帝国主権の侵害を放置することはできない。この不愉快な法律、アバディーン法の条項はイギリスのいかなる船も英国法の下で自国民を逮捕し、裁判にかけることができると定めている。なぜ我々が…（2ページへ続く）"
 brazilian_slavery.5.a: "我々の国旗を侮辱したかと思えば、今度は海域もか？"
 brazilian_slavery.5.b: "この横柄なイギリス人に向かってサーベルを鳴らすのだ。"
 weakness_in_the_face_of_albion_modifier: "アルビオンに直面した弱点"
 brazilian_slavery.6.t: "アンドリーニャ号の最後の航海"
 brazilian_slavery.6.d: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]の奴隷貿易がようやく禁止、抑圧されたことで、[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]による我が国の貿易船への嫌がらせの指令は（意図されたものだったかは定かではない）なくなり、我が国と[SCOPE.sCountry('britain_scope').GetNameNoFlag]の外交関係は劇的に改善された。"
 brazilian_slavery.6.f: "すべての船員に告ぐ。我々の最も寛大な[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]とコルテスは、新たな奴隷の輸入を禁止する新しい法律を批准した。\n我々は今日、イギリスと対等であることを証明した。そのため、奴らにもはや我々の船上で学校のいじめっ子を演じる権限はない。\nこの重要な日を記念して、今夜はラム酒を二倍配給してもいいだろう。"
 brazilian_slavery.6.a: "一つの時代の終わりだ。"
 brazilian_slavery.6_tt: "我々の船は平時において[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]によって嫌がらせを受けることはもうない。"
 golden_law_button: "黄金法の発令"
 golden_law_button_desc: "国際的な潮流に影響され、ブラジルの上流社会では近年、廃止論に傾倒する者が多い。\n\n#bold 廃止論者#!や#bold 人道主義者#!のような人物がブラジルの権力の座に近づけば、あるいは[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]を十分に抑え込むことができれば、犠牲は伴うが、[concept_slavery]の廃止は大きく前進するだろう。"
 golden_law_button_tt: "即座に法律[GetLawType('law_slavery_banned').GetName]を通過させるが、奴隷制賛成派[Concept('concept_interest_group', '$concept_interest_groups$')]を激怒させる。"
 golden_law_button_tt_2: "[concept_enactment_phase]が#bold 1#!以上です"
 outraged_over_golden_law_modifier: "黄金法に憤慨"
 brazilian_slavery.7.t: "黄金法、黄金の薔薇"
 brazilian_slavery.7.d: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]の「特異な制度」は時に触れることができないように思えたが、ついに永遠の眠りについたと考えてよいだろう。その影響は今後何世紀にもわたって感じられるに違いないが、この日は祝福すべき日であり、ローマ教皇その人が[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]の功績に敬意を表して、[SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName]に黄金の薔薇を贈ったのである。"
 brazilian_slavery.7.f: "#bold 黄金法に黄金の薔薇を#!\n奴隷のいないブラジルで、新しい日が昇る。ローマにいろいろと情報が出入りしていたが、ローマ教皇は[SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting]に二つの黄金の贈り物を授けた。縁起の良い称号と、#italic Lei Áurea#!（黄金法）を記念する一輪の黄金のバラだ。奴隷制度が廃止された今…（2ページへ続く）"
 brazilian_slavery.7.a: "黄金法から黄金の時代へ。"
 brazilian_slavery.7.b: "我々は一つの国家であり、一つの国民だ。"
 unfettered_pride_modifier: "自由な自尊心"
 less_racist_brazil_modifier: "人種の調和"
 old_order_upset_positive: "廃止論の先駆者"
 old_order_upset_negative: "旧教団の動揺"
 black_guard_male_modifier: "レデンプトルの黒衛兵"
 black_guard_female_modifier: "レデンプトレスの黒衛兵"
 brazilian_slavery.8.t: "奴隷が[SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting]で働くことを拒絶"
 brazilian_slavery.8.d: "[SCOPE.sState('slave_plantation_state_scope').GetName][SCOPE.sBuilding('slave_plantation_scope').GetName]で働く奴隷の一団が、劣悪な労働条件と支配者による虐待を理由に、より良い労働条件の保証が提供された場合にのみ帰還することを条件に持ち場を離れた。"
 brazilian_slavery.8.f: "「我々が仕事に戻る他の条件は、作業ノルマが男性の場合、一人当たりバケツ5杯のコーヒー豆を超えないこと。畑作業をする人々を我々が選んだ人物に監視させること。\n\nさらに稲の作付けと近くの川で釣りができるよう、2日間の休暇を要求する。また、カニ漁や貝漁のような健全でない仕事は、海岸から来た他の奴隷に与えるよう要求する」"
 brazilian_slavery.8.a: "少し譲歩してやれ。物流を止めるわけにはいかない。"
 brazilian_slavery.8.b: "交渉は自由人に許された特権だ。断る。"
 brazilian_slavery.8.c: "問題ない。代わりはいる。"
 slave_shortages_modifier: "一時的な奴隷不足"
 masters_upset_over_concessions: "奴隷支配人、譲歩に動揺"
 unrestrained_masters: "拘束のない奴隷支配人"
 brazilian_slavery.9.t: "奴隷に労働現場妨害の疑い"
 brazilian_slavery.9.d: "[SCOPE.sState('slowdown_slave_plantation_state_scope').GetName][SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName]は最近、深刻な作業遅延に悩まされており、管理者は不満を持つ奴隷による意図的な妨害行為のせいだと責任転嫁している。"
 brazilian_slavery.9.f: "太陽の暑さ、季節の移り変わり、植物に一生のうちにどれだけの収穫があるかなど、人間が制御できないものがある。制御可能なこと、例えば土の栄養状態や収穫量などは奴隷の仕事ほど厳しく吟味されることは決してない。\nそうして、体が否応なくダメになると、奴隷監督は唯一の答えである鞭に手を伸ばす。"
 brazilian_slavery.9.a: "士気が向上するまでむち打ちが行われる。"
 brazilian_slavery.9.b: "奴らは歩調を合わせるようになる。いずれな。"
 brazilian_slavery.9.c: "自由な労働力の方が士気が高いだろう。"
 plantation_slowdowns_slavery_modifier: "農園の低迷"
 widespread_slave_abuse: "奴隷への極刑"
 brazilian_slavery.10.t: "奴隷が[SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting]の農園から逃亡"
 brazilian_slavery.10.d: "近頃、[SCOPE.sState('escape_slave_plantation_state_scope').GetName]にある[SCOPE.sBuilding('escape_slave_plantation_scope').GetName]から姿を消す奴隷が増えており、監督官たちは内陸にあるキロンボ（法の及ばない場所に存在する元奴隷の居住地）に逃亡したのではないかと疑っている。"
 brazilian_slavery.10.f: "「領主様、奴隷がいません。7人が点呼に現れませんでした。目撃者はいません。男が3人、女が2人、少年と少女が1人ずつです」\n\n「その中に私が気に留めるべき奴はいるか？肉は肉だ。代わりはきく」\n\n「一人は一番の収獲上手。そしてもう一人はあなたの奥さんが気に入っていた女性です。追跡者を何人か集めておきましょうか？」"
 brazilian_slavery.10.a: "狩猟隊を速やかに編成せよ。"
 brazilian_slavery.10.b: "このようなことが二度と起こらないよう、「安全対策」を講じろ。"
 brazilian_slavery.10.c: "[SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName]の奴隷市場に感謝しよう。"
 disastrous_slave_hunt: "悲惨な奴隷狩り"
 quilombo_destroyed_modifier: "破壊されたキロンボ"
 slave_purchases_modifier: "奴隷の購入"
 brazilian_slavery.13.t: "奇妙な制度"
 brazilian_slavery.13.d: "[SCOPE.GetRootScope.GetCountry.GetAdjective]奴隷商人のロビー活動が成功を収めた。[GetLawType('law_slave_trade').GetName]の禁止は正式に棄却され、国際的な抗議に直面しながらも、すでに広まっていた慣習が法的に定着することになる。"
 brazilian_slavery.13.f: "「なぜ国外の気まぐれでブラジルの現実を決められなければならない？もし[SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting]が奴隷制度は適さないと決めたなら、それでいい。しかし、同じことがブラジルにも言えると自動的に結論付けられるだろうか？我々は[SCOPE.sCountry('anti_slavery_great_power_scope').GetAdjectiveNoFormatting][SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l]の法に恩義を受けているか？それともまだ [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting]がこの土地を支配しているのというのか？」"
 brazilian_slavery.13.a: "もう一度言うが、我々は奴隷制度を全面的に推進している。"
 brazil_slaving_pariah_modifier: "新たなアフリカンサイクル"
 je_matter_of_slavery: "奴隷制の問題"
 je_matter_of_slavery_reason: "#bold 進捗ゲージ#!の状態はさまざまな#tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance プラス#!または#tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete マイナス#!の条件によって決まります。#bold 進捗ゲージ#!が#bold 0#!に達すると、奴隷貿易の禁止が公式に撤廃されることになり、ブラジルの文化的および政治的生活にこの制度がより#bold 定着#!することになります。\n\n反対派からは[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]の根幹を脅かす癌と非難され、支持派からは必要かつ正当な当然の制度と称賛される[concept_slavery]は、何世紀にもわたって[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]の政治的景観を定義してきた。\n\n#bold 南大西洋奴隷貿易#!\nブラジルは#bold 1826年のイギリス・ブラジル条約#!において公式に[GetLawType('law_slave_trade').GetName]の撤廃を約束したが、それ以来、実際に禁止を実施するための措置はほとんど取られておらず、貿易は事実上行われている。\n\nブラジルが[GetLawType('law_slave_trade').GetName][concept_law]を維持する限り、[SCOPE.sCountry('britain_scope').GetName]は公海を航行するブラジルの奴隷船への妨害を正当化できると感じるかもしれない。"

 amazonas.7.t: "未加工の真珠"
 amazonas.7.d: "都市や[SCOPE.sGoods('rubber_scope').GetName]の中継地は、まるで糸で結ばれた真珠のように、[SCOPE.sState('amazon_development_level_two_state_scope').GetName]の鉄道網と水路網で繋げられ、その豊かな恵みと引き換えに、燃え盛る文明の松明をジャングルに運んでいる。"
 amazonas.7.f: "「今回はペンを持ってきたな？よし、全部書き留めるんだぞ。ゴホンッ、アマゾンは、私が予言したように、以前の暗黒のアフリカと同様に屈服した。樹皮も搾りかすも進歩の歯車を止めることはできない。この強大な…おい、ペンの話は聞いてたのか？違う、#bold それ#!はメモしなくていい！やめろ！」"
 amazonas.7.a: "我々が秩序をもたらし…"
 amazonas.7.b: "…進歩を迎えるのだ。"

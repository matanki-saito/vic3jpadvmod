 je_francocracia_reason: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]の最高位であり[SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle]である[SCOPE.sCharacter('francia_character_scope').GetFullName]博士の風変わりで妥協のない治世は、パラグアイの独立後の期間の大部分を占めている。同氏の[GetLawType('law_secret_police').GetName]、恐るべき#bold ピラゲ#!に支援されながら、フランシア医師は絹の手袋を必要な時には鉄拳に変えて、毅然とした態度で国を統治してきた。\n\nしかし、[SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle]の老いが見え始めている。それゆえに、[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]ではある噂が囁かれている。孤立主義者としてのフランシアの構想、ルソーの楽園は善良な医師より長生きすることはないではないかという噂だ。"

 paraguay.9.t: "平和と正義"
 paraguay.9.d: "ダビデがゴリアテを打ち倒したように、[SCOPE.GetRootScope.GetCountry.GetName]は隣国に勝利し、[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]の平和は乾燥地帯のチャコから大西洋の海岸まで続いている。"
 paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting]は灯篭に入った一本のろうそくに照らされた机に座った。一杯のインク壺と綺麗なペンの傍らには、手つかずの勝利の美酒があった。酒は後でいい、外にいる大声を上げている男たちや熱狂している女たちもそうだ。\n\nパラグアイは力強い演説を必要としていた。しかし、何から始めるべきか？"
 paraguay.9.a: "その英雄の無敵の砦に、敬礼…"
 paraguay.9.b: "…壮大なる富のエデン。"
 paraguay_victory_mil_modifier: "英雄の砦"
 paraguay_victory_civ_modifier: "地上のエデン"
 paraguay.10.t: "勝利を収めた[SCOPE.sCountry('paraguay_scope').GetNameNoFormatting]"
 paraguay.10.d: "我々の軍隊は敗走し、[SCOPE.sCountry('paraguay_scope').GetName]は当初ほとんどの者が不可能だと考えていたことを成し遂げた。戦争に勝利したのだ。国際メディアはすでに南米の新たな勢力図について報じている。"
 paraguay.10.f: "将軍と提督たちは合図を出した。一人引き上げるごとに一万人が死んだ。船を一隻引き上げるごとに一艦隊が沈み、全員ではないにせよ、ほとんどの船員が失われた。パラグアイ、太陽と戦ったアリ。パラグアイ、ジャガーと蛇と戦ったクズリ。パラグアイ、南米の新たな巨人。"
 paraguay.10.a: "神の慈悲を。"
 army_shaken_modifier: "敗戦に揺れる"
 paraguay.11.t: "パラグアイ戦争"
 paraguay.11.d: "[SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('paraguay_leader_scope').GetLastName]の下で強大な軍事力を蓄えてきた[SCOPE.sCountry('paraguay_scope').GetName]は今、大国を目指して[SCOPE.sCountry('paraguay_target_scope').GetName]を攻撃する態勢にある。今や[SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting]の野心を和らげることができるのは発砲準備の整ったマスケット銃だけのようだ。"
 paraguay.11.f: "「閣下、[SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting]国境からの知らせです。旗が掲げられ、大砲が設置されています」\n\n「もうか？奴らはこれから…」\n\n「今すぐ攻撃するつもりです、閣下。隊長たちはすでに部下を指揮しています」"
 paraguay.11.a: "行動に出なければ。"
 paraguay.12.t: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]の夢"
 paraguay.12.d: "長年の苦闘が実を結んだ。[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]軍はかつてないほどの力をつけ、国内の工業力の後ろ盾を得て、パラグアイは南米の主要国となる運命を掴む準備が整っている。"
 paraguay.12.f: "「[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]と国外[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]の善良な人々よ、私、[SCOPE.GetRootScope.SCOPE.GetRootScope.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting]は、片手に剣を持ち、もう片方の手にはかりを持ってやって来た。今日、私は[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]の夢、帝国主義の隣国のくびきから解放された黄金の未来について語ろう。鎚によって、マスケット銃によって、そして勇敢な男たちの意志によって、我が国民は世界の舞台で正当な地位を得る！」"
 paraguay.12.a: "¡Adelante（前進）！"

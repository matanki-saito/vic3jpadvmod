 brazilian_minors.1.t: "ガウチョの叫び"
 brazilian_minors.1.d: "勝利だ！我々の勇敢な軍隊は戦場で[SCOPE.sCountry('brazil_scope').GetAdjective]、「カラムルス」を撃退しただけでなく、[SCOPE.SCOPE.sCountry('brazil_scope').GetCapital.GetName]の悲惨なくびきから、[SCOPE.sCountry('santa_catarina_scope').GetName]にいる[SCOPE.sCulture('sulista_culture_scope').GetName]の兄弟たちを解放することにも成功した。"
 brazilian_minors.1.f: "戦場で手に入れた品の中に、泥の中にうつぶせに倒れている一組の縫いぐるみ人形が見つかった。隊長がその傍で膝をつく。\n人形をひっくり返し、その家紋に気付いた。これはブラガンサ家のものだ。しかしその人形が誰のものであろうと、今はもういない。隊長はそれを近くの焚き火に投げ入れ、部下の歓声を浴びた。"
 brazilian_minors.1.a: "「自由と独立」、カタリーナ共和国万歳！"
 brazilian_minors.1.b: "我々と同様、彼らも自由を勝ち取った。"
 brazilian_minors.1.c: "残念なことに、現状では理想を語る余地はない。"
 brazilian_minors.1.e: "[SCOPE.sState('santa_catarina_state_scope').GetCityHubName]に向かって前進！"
 brazilian_minors.2.t: "カバナジェムの鎮圧"
 brazilian_minors.2.d: "[SCOPE.sState('para_state_scope').GetCityHubName]のカバノ本土政府の降伏にもかかわらず、上流で無数の反乱軍が我々の支配に抵抗を続けている。長年の残酷な紛争によって鍛えられた[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]軍は、主に自由な[SCOPE.sCulture('afro_brazilian_culture_scope').GetName]と[SCOPE.sCulture('amazonian_culture_scope').GetName]の兵士で構成される反乱軍に対して特に厳しい態度を取っている。"
 brazilian_minors.2.f: "「お前たち！これがいかに素晴らしい勝利であるかは言うまでもないだろう。\nだが美しい妻やちょっとしたおやつの夢は後回しだ。上流に逃れた反乱軍は老衰で指がなくなるまで戦うだろう。我々の新たな命令はこうだ。\n奴らが木の陰に隠れるなら、我々はそれを焼き払う。\n奴らが足をかけるところがない高い壁の後ろに隠れるなら、我々は奴らの死者を積み上げ、それを登る。\n\nありとあらゆる場所をくまなく探せ。神とブラガンサ家の名において、進め！」"
 brazilian_minors.2.a: "裏切り者に慈悲はない。暴徒は焼き払え。"
 crushing_the_cabaganem_modifier: "アマゾンの捜索"
 brazilian_minors.3.t: "グリーン・ポンチョ条約"
 brazilian_minors.3.d: "リオグランデ共和国の野戦軍の敗北に伴い、[SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName]将軍は[SCOPE.sState('rio_grande_state_scope').GetName]を復帰させ、ゲリラ戦の長期化を避けるために、恩赦の付与と大幅な譲歩を提案している。"
 brazilian_minors.3.f: "「将軍、私の部下たちは懸命に、そして勇敢に戦ってきました。しかし、今や彼らはただの人間です。フランス人がイギリス人の捕虜にするのと同じように互いを扱うつもりはありません。もしそうしなければならないのなら、彼らに尊厳ある死を与えてください」\n\n「私にそんな権限があればいいのだがな、 コロネル。私が保証できるのは、彼らを助けることができる者と話をすることだけだ。もしその者に分別があれば、私と同じものが見えるだろう。農民、商人、職人だ」"
 brazilian_minors.3.a: "譲歩、完全な恩赦、そして戦債の返済を申し出よう。"
 brazilian_minors.3.b: "寛大な措置を望むなら、奴らは1835年に降伏すべきだった。"

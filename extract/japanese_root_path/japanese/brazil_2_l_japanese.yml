 amazonas.8.t: "少しずつ"
 amazonas.8.d: "[SCOPE.sGoods('rubber_scope').GetName]男爵、地方自治体、[SCOPE.gsInterestGroup('devout_scope').GetName]の一派は、[SCOPE.sState('amazon_indian_exploitation_state').GetName]の[SCOPE.sCulture('amazon_culture_scope').GetName]の民族を形成するにあたって、その最良の方向性について意見が分かれている。しかしながら、どの議論も私利私欲に根ざしているものである。"
 amazonas.8.f: "夫も息子も手が真っ赤になった。司祭と尼僧たちが、広間で踊り、昔話を朗読したことを理由に少年をむちで打ったのだ。常連客の用心棒たちは、男が触れたゴムに不純物が混ざったのだと考えた。むちを持つ男たちが彼らを死に至らしめなければ、唯一神を信じる男たちが彼らの魂を死に追いやるだろう、と彼女は思った。"
 amazonas.8.a: "教育は邪魔になる。奴らの手は労働のためにあるのであって、書くためにあるのではない。"
 amazonas.8.b: "いずれ彼らで[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]を築くのだ。"

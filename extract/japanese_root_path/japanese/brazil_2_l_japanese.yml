 amazonas.5.t: "熱帯のパリ、マナウス"
 amazonas.5.d: "かつては人を寄せ付けなかったジャングルの中心にある[SCOPE.sState('amazonas_state_scope').GetCityHubName]の街は、大金持ちのゴム男爵であふれかえり、ヨーロッパの都市のように壮大で派手になった。週単位で高級品が生まれている。"
 amazonas.5.f: "[SCOPE.sState('amazon_state').GetCityHubName]にはあらゆる贅沢品が揃っている。ゴム男爵たちは競争心が強く、新たな流行は行き過ぎたほどの争いに発展する。街を歩くと、その暑さを除けば、まるでパリにいるような心地になれるだろう。"
 amazonas.5.a: "「私には夢がある。オペラだ。ジャングルの大オペラだ！」" #Good old Kinski
 amazonas.5.b: "明かりのない南国パリなんてありえない。"
 amazonic_city_of_lights_modifier: "光の南国都市"
 amazonas.6.t: "進歩の前哨基地"
 amazonas.6.d: "[SCOPE.sState('amazon_development_level_one_state_scope').GetName]の熱帯雨林に位置する[SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName]のかつてのどかだった村が、[SCOPE.sGoods('rubber_scope').GetName]の抽出と輸送の主要拠点に成長した。"
 amazonas.6.f: "「もう眠りなさい。日が沈むわ。あなたとお父さんは明日狩りをするために力が必要なの」\n\n「でも僕はセニョール・ラミレスだ。それにまだ僕は…」\n\n「その名前を口にしてはダメよ。二度とね。あの人たちを連れてこないで…もういないのだとしても」"
 amazonas.6.a: "…そうしてゴム「男爵」はさらなる労働力を求める。"
 amazonas.6.b: "彼らの商才により、[SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName]は繁栄するだろう。"

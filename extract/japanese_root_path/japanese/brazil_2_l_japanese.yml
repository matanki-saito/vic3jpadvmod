 amazonas.1.t: "アマゾンの管理"
 amazonas.1.d: "現在我々が手にしているのは、手つかずで未開発の広大なアマゾンの土地だ。その自然の美しさを称賛する者もいれば、[SCOPE.sGoods('rubber_scope').GetName]で溢れる未開の辺境地としか見ていない者もいる。彼らは進歩と資本による土地開発を望んでいる。"
 amazonas.1.f: "「メモにこう書いておけ。我々はこの惑星の肺となりうるものの端に立っている。その中にあるであろう驚異を、我々は目撃し、征服し、服従させるのだ。暗黒のアフリカが…」\n\n「ペンを忘れました。キャンプに戻ってからメモをしてもいいですか？」\n\n「愚か者め。私のを使え。さあ、最初からだ。邪魔をするな！」"
 amazonas.1.a: "幸運は勇敢な者に微笑む…" #... and spits on the coward.
 amazonas.1.tt: "…そして臆病者に唾を吐きかける。"
 amazonas.2.t: "アヤクーチョ条約"
 amazonas.2.d: "厳しい審議の結果、[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]と[SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjective]の使節団は合意に達した。[SCOPE.sState('amazonas_state_scope').GetName]で両国の国境を画定し、[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]には広大な土地が割譲された。"
 amazonas.2.f: "そして最後の飾り書きとともに、その条約の内容は確固たるものとなり、法的拘束力が発揮されるようになった。[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]と[SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjectiveNoFormatting]の両政府が指令を下すやいなや、新しい地図が発注された。\n\n当然ながら、理屈の上では合意に達したものの、アマゾン盆地がどこから始まっているのかは誰もよくわかっていなかった。それは市町村が決めることだ。彼らの話し合いではきっと常識的な結論が得られるだろう。"
 amazonas.2.a: "三位一体の名の下に、調印しよう。"

 je_paraguayan_war_reason: "[SCOPE.sCountry('paraguay_scope').GetAdjective]の蛇がその醜い頭をもたげた。[SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName]は自身の野望をはっきりと語った。南米の力の均衡を大きく崩す野望だ。\n\n皆の意見が一致するのは明白である。今、[SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting]を抑止できるのは武力だけだ。唯一の問題は、我々が力を貸すべきかどうかということだ。"

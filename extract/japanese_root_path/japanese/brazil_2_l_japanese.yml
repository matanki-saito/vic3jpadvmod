 humanita_fortress_button: "フマニタ要塞を建設"
 humanita_fortress_button_desc: "我が国の一流の軍事技術者たちは、パラグアイ川の河口近く、馬蹄形の湾曲部に大規模な要塞を建設することを提案した。\n\n提案された要塞は2万人近い兵員、防鎖、ならびに砲座、砲郭、土塁に設置した400門の大砲を持つ駐屯地で、川上から我が国に侵入しようとする敵対勢力を確実に足止めするものである。"
 humanita_fortress_modifier: "フマニタ要塞"
 establishing_humanity_modifier: "フマニタの建設"
 ybycui_iron_works_button: "ロサダ鋳造所の設立"
 ybycui_iron_works_button_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]の主要な[SCOPE.sGoods('iron_scope').GetName]鉱床近く、戦略的に重要な場所に位置し、木炭生産に理想的な密集した[SCOPE.sGoods('wood_scope').GetName]に囲まれたイビクイのアローヨは、大規模で近代的な鋳鉄工場の設立に最適な場所だ。\n\n国外の専門家を招き、鋳造所の建設と運営に協力してもらえば、パラグアイ軍は戦時に自国の高品質な鉄を必要としなくなる。"
 good_health_prg_button: "人口増加を刺激"
 good_health_prg_button_desc: "何世紀もの間、パラグアイの人々は伝統的な治療師に医療を頼ってきた。痘のような病気は国民に大混乱をもたらし、特に貧しい地区は大きな打撃を受けている。\n\nパラグアイが近代化し、人口が増加して国家の需要を満たすためには、西洋の教育を受けた医師を[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]に招き、新しい医療システムを確立しなければならない。"
 army_git_good_button: "パラグアイ軍の刷新"
 army_git_good_button_desc: "我々は四方を仮想敵国に囲まれており、その総人口は我々よりも桁違いに多い。パラグアイの独立と利益を守るためには、軍を拡大および近代化する抜本的な対策を講じなければならない。"
 je_expanding_paraguay: "Si Vis Pacem、Fac Bellum（汝平和を欲さば、戦への備えをせよ）"
 je_expanding_paraguay_reason: "「平和を望むなら戦争をしろ」\n\nある者にとっては矛盾することかもしれないが、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]にとっては事実である。我々の周囲では、隣国が我々から神聖なる土地の支配権を奪い取ろうと策略を巡らせている\nでは、我々はおとなしく敵が先手を打つのを待つべきなのだろうか？それともそんなことが起きないよう神に祈るべきなのだろうか？\n\nいや、先人たちがそうであったように、我々は自らの運を切り開かなければならない。[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]での戦争が避けられないのなら、我々のやり方で戦争を起こさせてやろう。"
 choose_one_of_tt: "以下の報酬のうち、どれか#bold 1つ#!を選択:"
 paraguay.1.t: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]での会議"
 paraguay.1.d: "フランシア博士の逝去に伴い、[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]のあらゆるものが動き出し、さまざまな派閥が権力を掴もうと策略を巡らせている。"
 paraguay.1.f: "「それで終わりか？あの偏執症の廃人はついに死んだのか？」\n\n「エル・シドや私の祖母と同じように死んでいます。彼らの魂よ、安らかに」\n\n「そろそろ頃合いだな。ここまでは無能な輩に運が向いていたが、今こそ、しかるべき人々がパラグアイを栄光へと導くことができるだろう」"
 paraguay.1.a: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]の守備隊が[SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName]のために都市を確保する。"
 paraguay.1.b: "フランシアの愛されざる秘書、[SCOPE.sCharacter('go_policarp_go_scope').GetLastName]・シニアが権力にしがみつく。"
 el_excelentisimo_modifier: "エル・エクセレンティシモ"
 paraguay.1.tt_1: "改革派に味方することで、[SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName][concept_ideology]は[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]の政治から永遠に消え去るだろう。"
 paraguay.1.tt_2: "フランシア博士の遺産を引き継ぐことで、[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]の強力な#bold 近代化#!と#bold 拡大#![Concept('concept_journal_entry','$concept_journal_entries$')]を利用できない状態になります。"
 paraguay.2.t: "アメリカのナポレオン"
 paraguay.2.d_1: "[SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName]の息子、[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName]が、父親の影響もあってか、[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]軍で出世街道を驀進している。極度に野心的なこの若き将軍は、どんな犠牲を払ってでもパラグアイの大義を実現しようとする。"
 paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName]が[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]軍で出世街道を驀進している。極度に野心的なこの若き将軍は、どんな犠牲を払ってでもパラグアイの大義を実現しようとする。"
 paraguay.2.f_1: "「それで、[SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle]の息子は皇帝気取りか。一体奴は食卓のない包囲戦を何度指揮したことがある？」\n\n「隣人の目にあざができるくらいにはやってるよ。どんな口うるさい奴にそんなことを吹き込まれたんだ？」\n\n「あいつはまだ父親から親離れしていない。小伍長の王冠のレプリカを注文したとも聞いている」"
 paraguay.2.f_2: "#bold  [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]: [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]のナポレオン！#!\n\n我々の愛する[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]にめくるめく才能の指揮官が現れた。大小の銃を使いこなす同氏の才能によって、国境は征服不可能な壁となった。偉大なナポレオン・ボナパルトをモデルにした戦略を持つ[SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting]は[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]軍を同じように偉大な軍へと導いてくれるかもしれない。"
 paraguay.2.a: "いつの日か、この「ナポレオン」はパラグアイを偉大な国へと導くだろう。"
 paraguay.2.b: "将軍というものは自分の持ち場をわかっていなくてはならない。彼の持ち場は兵舎だけだ。"
 paraguay.2.c: "あの男は何かおかしい。解任させろ。"
 napoleon_of_the_americas_modifier: "アメリカのナポレオン"
 paraguay.2.tt_1: "この補正の効果は[SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('franciscoo_solano_lopez_scope').GetLastName] が[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]の[concept_ruler]になった場合、#bold 2倍#!となります。"
 paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]が除隊される。"
 paraguay.3.t: "熱帯のルール"
 paraguay.3.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]は、イビクイの新しい工業団地の落成式を盛大に行い、集まった観衆にこの地の近代性と産業の大きな可能性を強く主張した。"
 paraguay.3.f: "#bold 監督日誌: イビクイの製鉄所について#!\nこうして生産された鉄は最高の品質であることが証明され、ここしばらくの間、他の鉄は公共事業に使用されていない。木炭で製錬された鉄は、よく知られているように、石炭で製錬された鉄よりもはるかに強く、優れている。\n\nパラグアイの鉱山が問題なく開発され、適切な規模で操業されるようになれば、ヨーロッパから輸入される低品質の鉄よりも安い料金で、最高品質の鉄をラ・プラタに供給できるようになると期待してもいいだろう…"
 paraguay.3.a: "木炭製錬所が[SCOPE.sGoods('iron_scope').GetName]の最高品質を保証する。"
 paraguay.3.b: "鉄もいいが、未来は[SCOPE.sGoods('steel_scope').GetName]のものだ。"
 paraguay.3.c: "刑務所は目的のない人間で溢れている。奴らに目的を一つやろうじゃないか。"
 ybycui_prisoner_workforce_modifier: "エル・ロサド強制労働収容所"
 ybycui_iron_works_modifier: "エル・ロサド鉄工所"
 ybycui_steelworks: "エル・ロサド製鋼所"
 paraguay.4.t: "南米のセヴァストポリ"
 paraguay.4.d: "パラグアイ川のヘアピンカーブに位置する難攻不落のフマイタ要塞は、[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]と上流に繋がる重要拠点として厳重に守られている。"
 paraguay.4.f: "「16の不吉な砲口が砲身内の暗黒とその中に装填されているであろうものを我々に向けた。大砲は絵に描かれた人物の目のように、船の動きを追っているように見えた…これらの大砲は砲郭に設置されており、煉瓦で造られてはいるが非常に奥まった位置にある。さらに非常に恐ろしい16門の8インチ砲によって守られている」" #Crewmember of USS Fulton, 1859
 paraguay.4.a: "¡No pasarán（奴らは通さない）！"
 paraguay.5.t: "医師の指示"
 paraguay.5.d: "あまりにも長い間、痘のような病気が我が国の人民の命を奪ってきた。同じことがこの先何十年も続くかもしれないが、国外の医師が主導する予防接種プログラムを遂行すれば、将来の病の流行を軽減できるだろう。"
 paraguay.5.f: "彼女の体はリング状の傷跡で一杯だった。天然痘が残した永遠の傷と忘れ形見。その病は長女と次女を襲った。そして二人は彼女の腕の中で苦しみながら息を引き取った。末っ子は感染しておらず、次の病の流行を生き延びれるかもしれない。たった一本の小さな針のおかげで。"
 paraguay.5.a: "健康は富である。"
 vaccinations_prg_modifier: "地方の予防接種プログラム"
 paraguay.6.t: "勝つか、死ぬか"
 paraguay.6.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]の新大隊の兵士たちは、特徴的な赤と白の制服を着て、[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]のアルマス広場を誇らしげに行進する。その一方で、将軍たちは兵士を最も有効に活用する方法について絶え間なく言い争っている。"
 paraguay.6.f: "「高台で大砲を使うという提案に賛成するのは結構だが、我々には大砲も高台もない」\n\n「そのどちらを作る手段がないとでも？顎と同じくらい口も弱くなったんじゃないか？」\n\n「お前の頭よりは弱くはない。我々は自分の持たざるものを請け負ってしまうものだ」"
 paraguay.6.a: "心より物質だ。"
 paraguay.6.b: "物質より心だ。"
 barracks_boost_paraguay_quantity_modifier: "シンプルなデザイン"
 barracks_boost_paraguay_quality_modifier: "恐れ知らずの部隊"
 paraguay.7.t: "Sic Semper Tyrannis（独裁者はこうなる運命にある）"
 paraguay.7.d_1: "逆転不可能なほどの不利な状況に立たされた[SCOPE.sCountry('paraguay_scope').GetName]は、我々の力の前に敗北を喫した。世界の列強はすでに新しい地図を作成している。"
 paraguay.7.d_2: "逆転不可能なほどの不利な状況に立たされたパラグアイは、我々の力の前に敗北を喫した。世界の列強はすでに新しい地図を作成している。"
 paraguay.7.f_1: "「我が民、アルゼンチンの子らよ、今日も黄金の夜明けが空を駆ける。国境は守られ、国民は今宵、少しは安らかに眠れるだろう。パラグアイの新興勢力はその傲慢さのために鉄のかかとを見せつけられることとなった。パラグアイの民衆はすでに我が国の兵士に自国を救うよう求めている。それは我々が成さねばならぬこと、我々の責務だ！」"
 paraguay.7.f_2: "#bold パラグアイの厄介者が沈黙#!\nパラグアイのけだものとその軍団は戦場で敗れた。新興勢力の野望が何であれ、彼らはその野望とともに死んだ。そしてパラグアイは再び、本来そうであるべき取るに足らない存在となった。（4ページへ続く）"
 paraguay.7.f_3: "一腹の子の中で最も小さい子。鎖の最も弱い部分。鋼鉄の中の藁。それでも、隣国よりも長く生き延びた。鋼鉄や兵士や学者が足りなかったからではなく、単純に生き延びることに成功したのだ。時間と忍耐力さえあれば、夜まで繁栄が続くかもしれない。"
 paraguay.7.f_4: "パラグアイは壊滅、島は四方から飲み込まれた。波が全方位からやって来ると、水中に棲む無数の若き生命のなか、パラグアイは食らい尽くされた。小国へのメッセージは明確だった。大きくなれば潰される、隠れれば飲み込まれる。"
 paraguay.7.a: "祖国の英雄たちに栄光あれ！"
 victor_against_paraguay_modifier: "パラグアイに勝利"
 sack_of_paraguay_modifier: "パラグアイの略奪"
 paraguay.8.t: "セロ・コラの戦い"
 paraguay.8.d: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]軍の残党を直接指揮していた[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]は降伏の要請をすべて拒否して戦死した。"
 paraguay.8.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]の後を追うのは難しくはなかった。略奪された村と屠殺された牛の頭でできた道の先には粗末な要塞があった。敵兵は四方から怯むことなく近づいてきた。戦いはすぐに終わり、[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]の[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]にとって不名誉な結末となった。"
 paraguay.8.a: "奴の死とともに大パラグアイの夢も終わる。"

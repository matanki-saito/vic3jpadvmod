 je_modernizing_paraguay_reason: "長い間、[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]はフランシアの恣意的な支配の下で苦しんでいた。しかしかつての暴君がパラグアイが世界の舞台から退くことを望んだのに対し、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]は代わりにパラグアイが世界の舞台で輝くことを望んでいる。\n\n国の不安定な軍事および経済的状況を憂慮し、[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting]は軍の近代化と拡張のための野心的な計画を推進した。結局のところ、国益がどこにあろうと、それを真に守ることができるのは軍だけなのだ。"

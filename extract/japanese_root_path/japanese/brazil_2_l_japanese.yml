 amazon_border_treaty_button_1_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]のアマゾン西部の国境は長いあいだ境界線がうまく引かれず、無用な国境摩擦や不明瞭な管轄の下での移住者たちに悩まされてきた。\n\nアマゾンの隣国との包括的な国境条約があれば、問題は解決するだろう。当然ながら、[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]に利する形での解決だ。"
 amazon_border_treaty_button_2: "ボゴタ条約に調印"
 amazon_border_treaty_button_2_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]のアマゾン北部の国境は曖昧で、国外政府や厄介な盗賊に利用される可能性がある。管轄域を明確に定め、隣国との合意を得ることは我が国の国境を守り、この辺境地に秩序をもたらすことに大いに貢献してくれるだろう。\n\n[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]のこの問題は包括的な条約を一つ結べば完全に解決されるだろう。"
 je_amazonas: "アマゾンの開拓"
 je_amazonas_reason: "[SCOPE.sGoods('rubber_scope').GetName]とその土地は古くから知られていたが、伝統的にその用途は限定的で、結果的に商業的な需要も低かった。しかし、#bold 産業革命#!が本格化し、[SCOPE.sGoods('rubber_scope').GetNameNoFormatting]の新たな用途が週単位で発見されるようになったため、増産を求める声が急増している。\n\nアマゾンを人を寄せ付けないジャングルから、商業需要を満たすことのできる集中開発された土地に変えるための措置を講じる必要がある。"

 amazonas.4.t: "アマゾンの中心、マナウス"
 amazonas.4.d: "発展途上の[SCOPE.sGoods('amazonas_state_scope').GetName]産業から得られた利益に後押しされ、[SCOPE.sState('amazonas_state_scope').GetName]にある都市[SCOPE.sState('amazonas_state_scope').GetCityHubName]が主要な商業センターとして台頭し、熱帯雨林ではまだ聞いたことのない施設や設備が整っている。"
 amazonas.4.f: "#bold 樹液が[SCOPE.sState('amazonas_state_scope').GetCityHubName]の世界を動かす#!\nアマゾン熱帯雨林の木々から流れ出る、急成長するゴム貿易は[SCOPE.sState('amazonas_state_scope').GetCityHubName]の経済を安定して支えてきた。コーヒーとミルクが[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]の他の地域の中心的存在である一方、ゴムの有用性はその他の産業も栄えさせた。石畳職人も、工具職人も、病院も、この粘着性のある新物質で新たな奇跡を起こしている…（68-9ページへ続く）"
 amazonas.4.a: "我らの[SCOPE.sGoods('rubber_scope').GetNameNoFormatting]帝国の礎となるものである…"
 amazonas.4.b: "…無論、熱帯の大都市サン・パレイユもだ。"

 ##### Spanish Africa Content #####
 # Journal Entries
 je_conquest_of_tetouan: "目には目を"
 je_conquest_of_tetouan_reason: "ラクダの背を折る最後の一藁を引いたのは、[SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')]地域に住むアンジェラン族であった。彼らは最近、我々の国境駐屯地の1つに血なまぐさい襲撃を仕掛けたのである。\n\n[SCOPE.gsInterestGroup('armed_forces_scope').GetName]とこの地域の住民は、越境して[SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetName, 'MOR')]にやってくるこれらの略奪者たちへの報復を求めている。\n\n速やかな軍事的措置を取られなければ、我が国の権威は著しく低下するだろう。"
 je_western_saharan_conquest: "サハラの黄昏"
 je_western_saharan_conquest_reason: "[SCOPE.sStateRegion('al_rif_scope').GetName]での勝利の後、経験豊富な[SCOPE.gsInterestGroup('armed_forces_scope').GetName]の将軍たちによって地平線の彼方に戦略的な拠点が発見された。その天然資源も相まって、アフリカのこの一帯は、我々がかつて有していた威信を取り戻すという目標の達成を確実に後押ししてくれるだろう。"
 je_guinean_conquest: "赤道の足がかり"
 je_guinean_conquest_reason: "西アフリカとその辺境の地域の沿岸防衛を強化したことにより、この大陸における大帝国として地位を取り戻すという野望が再燃した。\n\n帝国主義の競争相手たちもこの地の富を得ようと躍起になっている。そのため我々も前進し、[GetGeographicRegion('geographic_region_subsaharan_africa').GetName]沿岸部における影響力をさらに拡大していかねばならない。"
 je_moroccan_conquest: "マグリブの庭"
 je_moroccan_conquest_reason: "アフリカにおける最近の施策の成功を踏まえ、政府関係者の見解は、我々の努力を真に完結させるには、[SCOPE.sStateRegion('gibraltar_scope').GetName]の向こう側の領土を獲得することが必要だという点で一致している。\n\nただし、中央政治から離れた多数の部族共同体が存在することを考えると、公式領土を征服した後であっても、その住民を我々の支配下に屈服させることは新たな課題を生むだろうとも警告している。それでもなお、この任務を成し遂げることで、我々はアンダルシアの向こう側にあるこのマグリブの一帯を我々の裏庭に変えるつもりだ。"
 je_guinean_conquest_complete_tt: "[GetGeographicRegion('geographic_region_subsaharan_africa').GetName]の少なくとも#v 3#!つの[Concept('concept_state', '$concept_states$')]を、[ROOT.GetCountry.GetName]、あるいはその#v $colonial$#!の[Concept('concept_subject', '$concept_subjects$')]が領有中"
 # Decisions
 revoke_fernando_po: "フェルナンド・ポーの租借権を取り消す"
 revoke_fernando_po_desc: "1778年にこの島を正式に領有した以上、我々はイギリスに対し、その支配を放棄するよう要求する正当な権利を持つ。使節を派遣して彼らの返答を待つとしよう。"
 revoke_fernando_po_tt: "#b フェルナンド・ポー島#!の租借権を撤回するよう、我々は正式な要求を#v $GBR$#!に送る。彼らがこれを受け入れれば、我々は直ちに島を支配下に置くことができる。拒否すれば、我々との[concept_relations]は大きく悪化し、イギリスは国際的に外交上の打撃を受けることになるだろう。"
 # Modifiers
 failed_retaliation_modifier: "報復の失敗"
 successful_retaliation_modifier: "報復の成功"
 stalled_african_ambitions_modifier: "膠着状態のアフリカへの野望"
 successful_saharan_ambitions_modifier: "サハラへの野望の成功"
 abandoned_equatorial_campaign_modifier: "赤道遠征の断念"
 successful_equatorial_campaign_modifier: "赤道遠征の成功"
 rejected_lease_revocation_of_fernando_po_modifier: "正当な租借契約解除の要求を拒否"
 conquest_of_gibraltar_modifier: "ジブラルタルの征服"
 rejected_conquest_demand_modifier: "征服要求の拒否"
 successful_spanish_african_campaign_modifier: "アフリカ遠征の成功"
 successful_spanish_african_campaign_only_prestige_modifier: "アフリカ遠征の促進"
 successful_spanish_african_campaign_ig_approval_modifier: "植民地経営の成功"
 failed_african_campaign: "アフリカ遠征の失敗"
 compromised_failed_african_campaign: "妥協により失敗したアフリカ遠征"
 spanish_morocco_modifier: "スペイン領モロッコ"
 modifier_african_adventure: "アフリカの冒険"
 # Events
 #1 Initiation for Al Rif
 spanish_africa.1.t: "国境での挑発行為"
 spanish_africa.1.d: "[SCOPE.sState('al_rif_state_scope').GetName]の部族民は、国境のこちら側を執拗に襲撃し、旅行者やキャラバンを苦しめてきた。そして、軍駐屯地への襲撃により、怒りが頂点に達した。[SCOPE.gsInterestGroup('armed_forces_scope').GetName]は、長く待ち望んだ行動を[SCOPE.sCountry('rif_enemy_scope').GetName]に対して起こす絶好の機会だと主張している。"
 spanish_africa.1.f: "ラシャン族長は鞍の上から野営地を見下ろし、薄暗いなか様子を窺っていた。丘のこちら側は夕闇に包まれ、彼らの姿はほとんど見えなくなっている。\n\n「噂は本当です、族長殿。ウクバンは殉教しました。おそらく彼の雌馬もろとも。明日もう一度試みますか？」\n\n「アル・バルザフで安らかに眠らんことを」彼は少し間を置いてから、馬を斥候の方へ向けた。「ファジュルの祈りの後、夜明けとともに戻る。今夜はその時ではない」"
 spanish_africa.1.a: "我々の力を見せつけよう。"
 spanish_africa.1.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]とその支持者たちは我々、あるいは我々の従属国のいずれかが、10年以内に[SCOPE.sStateRegion('al_rif_scope').GetName]を所有することを期待するだろう。これを達成できなければ、我々の[concept_legitimacy]は減少し、彼らからの[concept_approval]は低下し、彼らの内部に[Concept('concept_radical','$concept_radicals$')]が育つことになる。逆に、これに成功すれば我々と彼らの関係は良好になり、[concept_prestige]が向上する。"
 spanish_africa.1.b: "事を荒立ててはならない。"
 #2 Al Rif conquered, now Western Sahara
 spanish_africa.2.t: "報復"
 spanish_africa.2.d: "[SCOPE.sStateRegion('al_rif_scope').GetName]を制圧し、北岸の支配権を確保したことで、国民は安堵した。しかし、[SCOPE.gsInterestGroup('armed_forces_scope').GetName]はさらなる栄光を求めている。彼らは我々に対し、南方に位置する[SCOPE.sState('west_sahara_state_scope').GetName]の広大な荒野へと焦点を移すよう迫っている。"
 spanish_africa.2.f: "地元の家族によって代々営まれてきたテトゥアンの商人や工房は、自分たちの将来の商売について不安を感じていた。スペイン人が正式に到来する前でさえ、バザールは北方の国々から大量生産品を持ってやってくる精力的な巨大勢力の存在に戦々恐々としていたのである。\n\n彼らはすぐに気づいた。マフゼンによる果てしない増税や地元経済における物価の暴騰は、アンダルシア人の「保護」のもとで待ち受けるであろう現実に比べれば、取るに足らない問題だということを。"
 spanish_africa.2.a: "今立ち止まる意味はない。この勢いのまま突き進もう。"
 spanish_africa.2.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]とその支持者たちは我々、あるいは我々の従属国のいずれかが、10年以内に[SCOPE.sStateRegion('west_sahara_scope').GetName]を所有することを期待するだろう。これを達成できなければ、我々の[concept_legitimacy]は減少し、彼らからの[concept_approval]は低下し、彼らの内部に[Concept('concept_radical','$concept_radicals$')]が育つことになる。逆に、これに成功すれば我々と彼らの関係は良好になり、[concept_prestige]が向上する。"
 spanish_africa.2.b: "ひとまず腰を落ち着けて、我々の内部の課題に注力すべきだ。"
 #3 Western Sahara conquered, now Guinea
 spanish_africa.3.t: "アフリカの中心へ"
 spanish_africa.3.d: "[SCOPE.sState('west_sahara_scope').GetName]を我々の支配下に置いたことで、我々は本土をアフリカの魂とも言える中心部とつなぐのに利用できる、新たな足がかりを得た。[SCOPE.gsInterestGroup('armed_forces_scope').GetName]は我々に対し、現在の勢いに乗って、サハラ南部への影響力を拡大するよう求めている。"
 spanish_africa.3.f: "遊牧の伝統に慣れた一部の氏族は、異教徒の支配下で暮らすなどとは考えられず、広大な砂漠であるサハラへと移住を始めた。\n\nその中には、守るべき家畜の群れを持つ、少数の家族で構成されたバヌ・ケッザンという氏族があった。最近の出来事の政治的複雑さを理解していなかった少年サリーフは、小さな心の中で言葉にできない感情を抱いた。\n\nそれは、またもや移り住むことを自分に強いた者たちへの復讐と怒りの臭いを帯びた、何かであった。"
 spanish_africa.3.a: "直ちに準備を整えろ！"
 spanish_africa.3.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]とその支持者たちは、我々が10年以内に少なくとも3つの[GetGeographicRegion('geographic_region_subsaharan_africa').GetName]の[Concept('concept_colony','$concept_colonies$')]を所有することを期待するだろう。これを達成できなければ、我々の[concept_legitimacy]は減少し、彼らからの[concept_approval]は低下し、彼らの内部に[Concept('concept_radical','$concept_radicals$')]が育つことになる。逆に、これに成功すれば我々と彼らの関係は良好になり、[concept_prestige]が向上する。"
 spanish_africa.3.b: "故郷から離れすぎてはならない。"
 #4 Guinea conquered, now Morocco
 spanish_africa.4.t: "未解決の問題を整理"
 spanish_africa.4.d: "最近のアフリカ進出の成功に勢いづいた[SCOPE.gsInterestGroup('armed_forces_scope').GetName]は、一層経験を積んだ兵士たちを動員し、本土と[SCOPE.sState('west_sahara_scope').GetName]の間の地域を掌握するよう提案している。"
 spanish_africa.4.f: "「礼拝堂はどうなんだね？」仮設テントの下のテーブルに広げられた図面の中央を指して総督が尋ねた。\n\n「礼拝堂がどうなさいましたか、閣下？」と建築家は困惑しながら答える。そう言いながら彼は、鐘の鋳造について総督に説明したあの時のことを思い出していた。\n\n「石を使うのかね？それとも木かね？」匂いを嗅げばすぐに分かったはずだった。彼は明らかにまだ酔っていたのだ。\n\n「石です、閣下。石です。本国から持ってきたものです」"
 spanish_africa.4.a: "これは理にかなっている。"
 spanish_africa.4.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]とその支持者たちは、我々が10年以内に[SCOPE.sCountry('morocco_scope').GetName]を我々の[concept_subject]にするか、もしくは以下の[Concept('concept_state_region','$concept_state_regions$')]を手中に収めることを期待するだろう:\n• [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\nこれを達成できなければ、我々の[concept_legitimacy]は減少し、彼らからの[concept_approval]は低下し、彼らの内部に[Concept('concept_radical','$concept_radicals$')]が育つことになる。逆に、これに成功すれば我々と彼らの関係は良好になり、[concept_prestige]が向上する。"
 spanish_africa.4.b: "兵士の気まぐれで行動してはならない。"
 #5 Gibraltar owned completely, "The Pillars of Hercules"
 spanish_africa.5.t: "ヘラクレスの柱"
 spanish_africa.5.d: "苦労の末、我々は$GBR_ADJ$からジブラルタルの岩を取り返し、[SCOPE.sStateRegion('gibraltar_scope').GetName]は再び我々の領土の不可分の一部となった。この再征服を祝い、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は新たな国民の祝日を制定した。"
 spanish_africa.5.f: "#italic プルス・ウルトラ#!—この標語のもと、スペイン帝国は常に、半島の故郷を越えたあらゆる沿岸への、想像を絶する旅を志してきた。\n\n#italic さらにその先へ#!—尊いラテン語のこの言葉は、我々の国家としての責務を表している。その責務とは、地中海を越えて危険を恐れず、卓越を追求したいと願う人々のために、驚異と勇気の門を守ることである。\n\n再び、我々は東と西の正当な守護者となった。"
 spanish_africa.5.a: "ヘラクレスも誇りに思うだろう。"
 #6 revoke_fernando_po decision: Revoke request for the lease of Fernando Po
 spanish_africa.6.t: "[SCOPE.sState('fernando_po_scope').GetName]の租借"
 spanish_africa.6.d: "[SCOPE.sCountry('spain_scope').GetName]からの使節が、[SCOPE.sState('fernando_po_scope').GetName]の引き渡し要求に対する我々の外交的回答を待っている。彼らはこの島が自らの正当な領有地であると主張している。"
 spanish_africa.6.f: "経験豊富な外交官である彼にとっても、[SCOPE.sCountry('spain_scope').GetNameNoFormatting]から[SCOPE.sState('gbr_capital_scope').GetNameNoFormatting]への初めての訪問は、忘れがたい記憶となった。賑やかな大通りから整然と壁に囲まれた公園、精巧に造られた橋梁に至るまで、この街には他に類を見ない畏敬の念を抱かせる何かがあった、と彼は思った。\n\nしかし残念なことに、長居している暇はなかった。その日のうちに面会の予定が組まれていたのだ。\n\n伝えるべきことは明白だった。そして彼の[SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle]は、拒絶を答えとして受け入れるつもりはまずないだろう。"
 spanish_africa.6.a: "彼らには権利がある。島から撤収せよ。"
 spanish_africa.6.a_tt: "[SCOPE.sCountry('spain_scope').GetName]に対し、租借が撤回されたことを正式に通告しよう。"
 spanish_africa.6.b: "断る！"
 spanish_africa.6.b_tt: "[SCOPE.sCountry('spain_scope').GetName]はまもなく、我々の拒否の報せを受けることになる。"
 #7 revoke_fernando_po decision: Britain accepts
 spanish_africa.7.t: "[SCOPE.sCountry('gbr_scope').GetName]が[SCOPE.sState('fernando_po_scope').GetName]を返還"
 spanish_africa.7.d: "[SCOPE.sCountry('gbr_scope').GetName]は、我々が要求した[SCOPE.sState('fernando_po_scope').GetName]租借権の撤回を受け入れた。[SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting]軍はまもなく島から撤退する。"
 spanish_africa.7.f: "「ねえ、ママ、ぼくたちどこに行くの？」\n\n「フェルナンド・ポーへよ、坊や」\n\n「そこで幸せに暮らせるの？」\n\n「もちろんよ。とても美しい島なんですって」\n\n「でも、ぼくたちここで幸せだよ？それに、どうしてパパはいっしょに来ないの？」\n\n「私たちは[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の言うとおりにするの。何もかもうまくいくわ。心配しなくていいのよ」"
 spanish_africa.7.a: "素晴らしい。"
 #8 revoke_fernando_po decision: Britain rejects
 spanish_africa.8.t: "[SCOPE.sCountry('gbr_scope').GetName]が[SCOPE.sState('fernando_po_scope').GetName]を占領"
 spanish_africa.8.d: "[SCOPE.sCountry('gbr_scope').GetName]は、我々が要求した[SCOPE.sState('fernando_po_scope').GetName]租借権の撤回を拒否した。"
 spanish_africa.8.f: "#bold Agnign#!—それは、[SCOPE.sState('fernando_po_scope').GetNameNoFormatting]の先住民が使う表現で、ヨーロッパの言葉でざっくり言えば、「生きる」や「体験する」という意味になる。\n\nかつて彼らは#italic 生きて#!いた。文明人たちが彼らの聖なる大地に抱く思惑など知る由もなく。\n\nそして彼らは自由に#italic 体験して#!いた。異国からの干渉に縛られることなく、あらゆる瞬間を慈しみながら。"
 spanish_africa.8.a: "よくもそんなことを！"
 #9 Final Event
 spanish_africa.9.t: "栄光への回帰"
 spanish_africa.9.d: "我らが偉大なる国家は、アフリカに関するあらゆる目標をすべて滞りなく達成した。さて、この地平線の向こうには、いったい何が待っているのだろうか？"
 spanish_africa.9.f: "今日はその野戦指揮官にとって特別な日だった。それは彼の今後の人生を、自国への誇りと栄光で満たすであろう1日だった。\n\n祖国への功績によって与えられる称賛、そして困難な遠征ののちに授与される勲章の栄誉に勝るものはない。"
 spanish_africa.9.a: "[SCOPE.sCountry('spain_scope').GetName]万歳。プルス・ウルトラ！"
 spanish_africa.9.b: "ここには、具体的に推進できるものがある。"
 spanish_africa.9.c: "この勝利を我が国民に捧げる。"
 #10 Timeout (fail) Event: Outraged Soldiers
 spanish_africa.10.t: "アフリカでの失策"
 spanish_africa.10.d: "アフリカでの拡張目標を達成できなかったことで、[SCOPE.gsInterestGroup('armed_forces_scope').GetName]とその支持者たちは大いに苛立っている。"
 spanish_africa.10.f: "「諸君、拡張しない国家は緩慢で苦しみに満ちた死を迎える。諸君も私に賛同してくれると確信している。我々は必要とあらば自らの運命を武力で守らねばならない。彼らは我々の野心を『無謀』と呼ぶが、我々はそれを未来への展望と、栄光への正当な渇望と呼ぶ。[ROOT.GetCountry.GetNameNoFormatting]は長らくその栄光に値していたのだ。今日はその日ではないが、言わせてもらおう、その日は近いと」\n\n老練な将校たちは頷き合い、その言葉を噛みしめた。昇進のために互いに裏切り合う関係だとは、とても思えない光景だった。"
 spanish_africa.10.a: "彼らは自分の立場を知るべきだ。"
 spanish_africa.10.b: "もしかすると、歩み寄りができるのでは？"
 further_events_upon_researching_civilising_mission_tt: "[GetInstitutionType('institution_colonial_affairs').GetName]の[concept_institution]を発展させ、#v $civilizing_mission$#!を研究することで、さらなる機会が訪れるだろう"

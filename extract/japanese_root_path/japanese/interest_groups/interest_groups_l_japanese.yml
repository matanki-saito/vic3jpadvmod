l_japanese:
#Base IGs
 ig_rural_folk: "農村民"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "田舎に住む人々の政治的関心は、主に生業としての農業に沿ったものとなります。"
 ig_devout: "信者"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "大多数の宗教において最も献身的な信者であり、そのことを道徳的ならびに政治的知啓の最良の源であると見なしています。"
 ig_industrialists: "実業家"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "技術の進歩や産業の発展に関心を寄せる投資家や利害関係者です。"
 ig_landowners: "地主"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "邸宅や大農園の所有者である地主は、伝統や世襲財産の擁護者です。"
 ig_intelligentsia: "知識人"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "文学、芸術、音楽、演劇で国家のトレンドを牽引する知識階級です。"
 ig_petty_bourgeoisie: "小ブルジョワ"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "小さな商店の所有者や入居者が半分程度の大家、わずかな年金しかもらえない倹約家の店員など、貧しくはないがお金持ちでもない人々を指します。"
 ig_armed_forces: "軍部"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "国の軍事に強い関心や興味を示す職業軍人などのことです。"
 ig_trade_unions: "労働組合"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "鉱山、工場、農地などで働く労働者たちの結束を目的とした組織的な活動で、彼らの悲願を力として蓄積し、一つの大きな意見として発します。"
#Religious IGs
 ig_catholic_church: "カトリック教会"
 ig_catholic_church_desc: "キリスト教最大の宗派がカトリックです。信者たちは、ローマの大司教である教皇が、聖ペトロも認めるイエス・キリストの権威の絶対的な継承者であると考えています。その他重要な教義として、聖人や聖母マリアの崇拝が含まれています。"
 ig_orthodox_church: "正教会"
 ig_orthodox_church_desc: "正教会とは東方教会を指すことも多く、教皇との交流はありません。"
 ig_oriental_orthodox_church: "東方諸教会"
 ig_oriental_orthodox_church_desc: "東方諸教会とは中東の教会を指すことも多く、教皇との交流はありません。"
 ig_anglican_church: "聖公会"
 ig_anglican_church_desc: "聖公会は、宗教改革の折にイングランド王ヘンリー8世によって誕生しました。聖公会の信者は、聖書がキリスト教における教義の主たる権威であると信じており、福音教会ほど急進的ではありませんが教皇の存在を拒否しています。"
 ig_evangelical_church: "福音教会"
 ig_evangelical_church_desc: "福音教会は宗教改革が起きた時に主に北欧を中心とした地域で誕生しました。福音派はキリスト教における教義の権威は聖書のみに宿ると信じており、教皇の存在を拒否し、カトリックにより聖人の崇拝を偶像主義に近しいものだと見なしています。"
 ig_rabbinical_council: "ラビ協議会"
 ig_rabbinical_council_desc: "国内にいるユダヤ人のリーダーは、討論と学問に根差した確固たる伝統を是とする教育水準の高いラビであることが多くなっています。"
 ig_sunni_madrasahs: "スンナ派ウラマー"
 ig_sunni_madrasahs_desc: "イスラム教最大の宗派がスンナ派です。信者は、イスラムのカリフとしてムハンマドの後継者となったのは彼のおじであるアブ・バクルだと考えており、これは義理の息子アリーを正統な後継者とするシーア派の見解に反するものです。"
 ig_shia_madrasahs: "シーア派ウラマー"
 ig_shia_madrasahs_desc: "イスラム教で2番目に大きな宗派がシーア派です。信者は、イスラムのカリフとしてムハンマドの後継者となったのは彼の娘婿であるアリーだと考えており、これはおじであるアブ・バクルを正統な後継者とするスンナ派の見解に反するものです。"
 ig_hindu_priesthood: "ヒンドゥー僧職"
 ig_hindu_priesthood_desc: "現存する中でおそらく最古の宗教であるヒンドゥー教では、輪廻から解放され涅槃へと到達するにはカースト制度の遵守が不可欠であり、様々な役割を担い、ヒンドゥー教徒に崇拝される多数の神々と同じように、個々人が業を改善するために与えられた役割をこなすことで解脱が可能になると考えられています。"
 ig_sikh_priesthood: "シク僧職"
 ig_sikh_priesthood_desc: "16世紀のパンジャーブで創始された比較的新しい宗教であるシク教は、世俗的な利益の追求が神の唯一性を阻害するのだと定める一神教の宗教です。"
 ig_vajrayana_monks: "密教僧"
 ig_vajrayana_monks_desc: "チベットやモンゴルでは密教が最大の宗教となっています。この宗教では瞑想と自律を重んじます。"
 ig_mahayana_monks: "大乗仏教僧"
 ig_mahayana_monks_desc: "大乗仏教は中国、ベトナム、朝鮮半島で盛んです。この宗教では、社会に暮らすすべての人々が完璧さを通じた悟りの境地を追求すべきであると推奨しています。大乗仏教では仏陀が神に等しい存在であると見なされています。"
 ig_theravada_monks: "上座部仏教僧"
 ig_theravada_monks_desc: "上座仏教はビルマ、シャム、カンボジア、セイロンで盛んです。この宗教では、個々人の涅槃模索による、輪廻からの解放が殊更に強調されています。上座仏教では仏陀を神として扱っておらず、人類に完璧さへと続く道を指し示す、悟りを開いた人物であると見なしています。"
 ig_shinto_monks: "神職"
 ig_shinto_monks_desc: "神道とは、神や自然の精霊、祖先との対話や崇拝と仏教における業や輪廻転生といったコンセプトを組み合わせた信仰です。"
 ig_pagan_shamans: "シャーマン"
 ig_pagan_shamans_desc: "アニミズムは自然界の精霊を崇拝し祈りを捧げる宗教です。精霊を信仰する人々による食料や家畜の生贄、内省的な精神世界探訪のための幻覚剤の服用によって儀式が執り行われます。"
#Taiping IGs
 ig_taiping_god_worshippers: "神を崇める社会"
 ig_taiping_god_worshippers_desc: "神あるいは皇帝を崇める社会は、信者をすべて神の息子や娘とみなすキリスト教の解釈を支持する、太平天国において広く信じられている融合型キリスト教の信仰です。"
#British IGs
 ig_landed_gentry: "地主ジェントリ"
 ig_landed_gentry_desc: "邸宅や広大な敷地の所有者である地主ジェントリは、伝統や世襲財産の擁護者です。"
#Prussian IGs
 ig_junkers: "ユンカー"
 ig_junkers_desc: "プロイセン領土のキリスト教化を目的としたチュートン騎士団によるバルト諸国の異教徒制圧をきっかけに勢力を伸ばした「ユング・エアー（若き領主たち）」の子孫であるユンカーは、プロイセンの貴族にして有力な地主でもあります。彼らはエリートによる支配を脅かす民主主義に対して反対の立場をとる傾向にあります。"
#USA IGs
 ig_southern_planters: "南部プランテーション農家"
 ig_southern_planters_desc: "建国の父と呼ばれる人物の多くが、北部の独立系ヨーマンたちを市民の礎となる建設ブロックであると見なしていましたが、南部におけるタバコや綿のプランテーションから得られる莫大な富を無視することはできません。南部のプランテーション農家に共和国運営への参画という正当な主張を与えたのもこの富によるものです。"
 ig_evangelicals: "福音主義者"
 ig_evangelicals_desc: "驚くほど多種なプロテスタント宗派からの熱心なキリスト教徒である福音主義者たちは、この国が自らを救うために精神的な目覚めを見出す必要があると信じています。"
#Ottoman IGs
 ig_local_governors: "地方統治者"
 ig_local_governors_desc: "地方の支配者たちは、局地的な後援者のネットワークを構築することで甚大な影響力を手に入れることができます。この王朝は非常に力をつける可能性があり、帝国とは名目上の繋がりがあるだけで事実上独立した国家です。"
#Chinese IGs
 ig_literati: "文人"
 ig_literati_desc: "中国の学者たちは、時に政府の支持者として、あるいは政府の批判者として、重要な役割を担っています。"
 ig_scholar_officials: "士大夫"
 ig_scholar_officials_desc: "中国の地主は厳密には貴族ではありません。資産の購入を通じて富を蓄える彼らは、その権力を政府内における地位に依存しています。"
 ig_confucian: "儒学者"
 ig_confucian_desc: "社会的な伝統としての側面が強い儒教は、その他の信仰との軋轢を生むことなく共存していますが、いずれにしても信者には社会的調和と強い道徳観が要求されます。"
#Papal IGs
 ig_roman_landowners: "ローマ地主"
 ig_roman_landowners_desc: "邸宅の所有者であるローマの地主は、ローマ教皇と密接な繋がりを持つ伝統や世襲財産の擁護者です。"
 ig_roman_curia: "ローマ教皇庁"
 ig_roman_curia_desc: "聖座の行政機関であり、教会的および世俗的な権限を行使する集団です。ローマ教皇庁、あるいは「ローマ宮廷」と呼ばれることもあります。"
#Japanese IGs
 ig_samurai: "侍"
 ig_samurai_desc: "侍は日本の世襲制軍人貴族であり、土地の所有者たる強大な大名の特権的な家来として、また封建的な主の意志を実行する執行者として仕えています。"
 ig_shogunate: "佐幕派"
 ig_shogunate_desc: "幕府とは、天皇の名代として12世紀以降日本を統治してきた軍事政権のことを指します。有力者である大名たちの支持を受け、日本の伝統的な秩序を守ることに専念する政治体制を維持しています。"
 ig_peasants: "平民"
 ig_peasants_desc: "平民とは、何の社会的特権も持たずに生まれ、主に農村に住む農民としての政治的関心を反映する日本の一般階級を指します。"
 ig_buddhist_monks: "仏教僧"
 ig_buddhist_monks_desc: "19世紀に至るころには日本に仏教が伝来してからすでに1000年以上が経過し、日本古来の信仰対象であった神と共存および対立を繰り返していました。神と仏陀の習合的な関係を強調する国家は、江戸時代の全期間において終始に渡り仏教の諸派を支援しました。"
#Hawaiian IGs
 ig_christian_missionaries: "キリスト教宣教師"
 ig_christian_missionaries_desc: "ハワイにキリスト教宣教師がやって来たのはわずか数十年前のことですが、すでにカフナに取って代わり、ハワイにおける支配的聖職者階級となっています。彼らは西洋諸国との交易、西洋からの移民誘致、ハワイ先住民のキリスト教化を提唱しています。"
 ig_alii: "アリイ"
 ig_alii_desc: "アリイはハワイを治める君主に仕える下級貴族たちです。彼らは伝統的な価値観を支持し、君主制による統治の維持を求めています。"
 ig_maka_ainana: "マカアイナナ"
 ig_maka_ainana_desc: "マカアイナナは、農業に従事したり、漁業で生計を立てるハワイの農民階級です。彼らは伝統的な価値観と、ハワイ経済の継続的な農業部門への依存を支持しています。"
 ig_hawaiian_democrats: "民主主義者"
 ig_hawaiian_democrats_desc: "民主主義者はハワイのリベラル推進派です。彼らは、民主主義体制と西洋諸国との継続的な貿易関係を推し進めるために、君主の絶対的権力を排除することを提唱しています。"
#Swedish IGs
 ig_church_of_sweden: "スウェーデン教会"
 ig_church_of_sweden_desc: "グスタフ１世によって16世紀に設立されたスウェーデン教会は、スウェーデンの正式な国教会です。ルーテル派の教会であり、聖書がキリスト教の教義に関する唯一無二の権威であるとの信条を掲げ、ローマ教皇の権威や聖人崇拝などといった伝統を否定しています。"
#Danish IGs
 ig_church_of_denmark: "デンマーク国教会"
#Norwegian IGs
 ig_aristocracy_of_officials: "公職による貴族政治"
 ig_aristocracy_of_officials_desc: "歴史的に重要な貴族がおらず、1821年には貴族が正式に廃止されたため、ノルウェーの上流階級は代わりに公務員で構成されており、弁護士、司祭、医師が伝統的な貴族の地位を占めています。"
 ig_church_of_norway: "ノルウェー国教会"
#Korean IGs
 ig_yangban: "両班"
 ig_yangban_desc: "両班とは朝鮮の領地を持っている貴族と領地を持たない貴族から構成されており、官僚組織内の地位からその肩書きと影響力を得ています。儒教の「士農工商」を体現し、韓国の伝統的な秩序を頑強に守っています。"
#Russian IGs
 ig_gentry_assembly: "上流階級会合"
 ig_gentry_assembly_desc: "ジェントリーアセンブリは、ロシア貴族を代表する自治組織です。1785年に正式な地位が認められて以来、この集合体は貴族の伝統的な権限と特権の維持・拡大を主張しています。"
#Australian IGs
 ig_squattocracy: "スクワトクラシー"
#Misc Igs
 ig_red_army: "赤軍"
 ig_red_army_desc: "赤軍は、革命の守護と伝播のために存在する機関です。伝統的な軍部とプロレタリアートおよび共産主義イデオロギーによって誕生しました。"

l_japanese:

  # Base IGs
 ig_rural_folk:0 "農村民"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "田舎に住む人々の政治的関心は、主に生業としての農業に沿ったものとなります。"
 ig_devout:0 "信者"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "大多数の宗教において最も献身的な信者であり、そのことを道徳的ならびに政治的知啓の最良の源であると見なしています。"
 ig_industrialists:0 "実業家"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "技術の進歩や産業の発展に関心を寄せる投資家や利害関係者です。"
 ig_landowners:0 "地主"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "邸宅や大農園の所有者である地主は、伝統や世襲財産の擁護者です。"
 ig_intelligentsia:0 "知識人"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "文学、芸術、音楽、演劇で国家のトレンドを牽引する知識階級です。"
 ig_petty_bourgeoisie:0 "小ブルジョワ"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "小さな商店の所有者や入居者が半分程度の大家、わずかな年金しかもらえない倹約家の店員など、貧しくはないがお金持ちでもない人々を指します。"
 ig_armed_forces:0 "軍部"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "国の軍事に強い関心や興味を示す職業軍人などのことです。"
 ig_trade_unions:0 "労働組合"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "鉱山、工場、農地などで働く労働者たちの結束を目的とした組織的な活動で、彼らの悲願を力として蓄積し、一つの大きな意見として発します。"

  # Religious IGs
 ig_catholic_church:0 "カトリック教会"
 ig_catholic_church_desc:0 "キリスト教最大の宗派がカトリックです。信者たちは、ローマの大司教である教皇が、聖ペトロも認めるイエス・キリストの権威の絶対的な継承者であると考えています。その他重要な教義として、聖人や聖母マリアの崇拝が含まれています。"
 ig_orthodox_church:0 "正教会"
 ig_orthodox_church_desc:0 "正教会とは東方教会を指すことも多く、教皇との交流はありません。"
 ig_oriental_orthodox_church:1 "東方諸教会"
 ig_oriental_orthodox_church_desc:1 "東方諸教会とは中東の教会を指すことも多く、教皇との交流はありません。"
 ig_anglican_church:0 "聖公会"
 ig_anglican_church_desc:0 "聖公会は、宗教改革の折にイングランド王ヘンリー8世によって誕生しました。聖公会の信者は、聖書がキリスト教における教義の主たる権威であると信じており、福音教会ほど急進的ではありませんが教皇の存在を拒否しています。"
 ig_evangelical_church:0 "福音教会"
 ig_evangelical_church_desc:0 "福音教会は宗教改革が起きた時に主に北欧を中心とした地域で誕生しました。福音派はキリスト教における教義の権威は聖書のみに宿ると信じており、教皇の存在を拒否し、カトリックにより聖人の崇拝を偶像主義に近しいものだと見なしています。"
 ig_rabbinical_council:0 "ラビ協議会"
 ig_rabbinical_council_desc:0 "国内にいるユダヤ人のリーダーは、討論と学問に根差した確固たる伝統を是とする教育水準の高いラビであることが多くなっています。"
 ig_sunni_madrasahs:1 "スンナ派ウラマー"
 ig_sunni_madrasahs_desc:1 "イスラム教最大の宗派がスンナ派です。信者は、イスラムのカリフとしてムハンマドの後継者となったのは彼のおじであるアブ・バクルだと考えており、これは義理の息子アリーを正統な後継者とするシーア派の見解に反するものです。"
 ig_shia_madrasahs:1 "シーア派ウラマー"
 ig_shia_madrasahs_desc:1 "イスラム教で2番目に大きな宗派がシーア派です。信者は、イスラムのカリフとしてムハンマドの後継者となったのは彼の娘婿であるアリーだと考えており、これはおじであるアブ・バクルを正統な後継者とするスンナ派の見解に反するものです。"
 ig_hindu_priesthood:0 "ヒンドゥー僧職"
 ig_hindu_priesthood_desc:0 "現存する中でおそらく最古の宗教であるヒンドゥー教では、輪廻から解放され涅槃へと到達するにはカースト制度の遵守が不可欠であり、様々な役割を担い、ヒンドゥー教徒に崇拝される多数の神々と同じように、個々人が業を改善するために与えられた役割をこなすことで解脱が可能になると考えられています。"
 ig_sikh_priesthood:0 "シク僧職"
 ig_sikh_priesthood_desc:0 "16世紀のパンジャーブで創始された比較的新しい宗教であるシク教は、世俗的な利益の追求が神の唯一性を阻害するのだと定める一神教の宗教です。"
 ig_vajrayana_monks:0 "密教僧"
 ig_vajrayana_monks_desc:0 "チベットやモンゴルでは密教が最大の宗教となっています。この宗教では瞑想と自律を重んじます。"
 ig_mahayana_monks:0 "大乗仏教僧"
 ig_mahayana_monks_desc:0 "大乗仏教は中国、ベトナム、朝鮮半島で盛んです。この宗教では、社会に暮らすすべての人々が完璧さを通じた悟りの境地を追求すべきであると推奨しています。大乗仏教では仏陀が神に等しい存在であると見なされています。"
 ig_theravada_monks:0 "上座部仏教僧"
 ig_theravada_monks_desc:0 "上座仏教はビルマ、シャム、カンボジア、セイロンで盛んです。この宗教では、個々人の涅槃模索による、輪廻からの解放が殊更に強調されています。上座仏教では仏陀を神として扱っておらず、人類に完璧さへと続く道を指し示す、悟りを開いた人物であると見なしています。"
 ig_shinto_monks:0 "神職"
 ig_shinto_monks_desc:0 "神道とは、神や自然の精霊、祖先との対話や崇拝と仏教における業や輪廻転生といったコンセプトを組み合わせた信仰です。"
 ig_pagan_shamans:0 "シャーマン"
 ig_pagan_shamans_desc:0 "アニミズムは自然界の精霊を崇拝し祈りを捧げる宗教です。精霊を信仰する人々による食料や家畜の生贄、内省的な精神世界探訪のための幻覚剤の服用によって儀式が執り行われます。"

  # Taiping IGs
 ig_taiping_god_worshippers:0 "神を崇める社会"
 ig_taiping_god_worshippers_desc:0 "神あるいは皇帝を崇める社会は、信者を全て神の息子や娘とみなすキリスト教の解釈を支持する、太平天国において広く信じられている融合型キリスト教の信仰です。"

  # British IGs
 ig_landed_gentry:0 "地主ジェントリ"
 ig_landed_gentry_desc:0 "邸宅や広大な敷地の所有者である地主ジェントリは、伝統や世襲財産の擁護者です。"

  # Prussian IGs
 ig_junkers:0 "ユンカー"
 ig_junkers_desc:0 "プロイセン領土のキリスト教化を目的としたチュートン騎士団によるバルト諸国の異教徒制圧をきっかけに勢力を伸ばした「ユング・エアー（若き領主たち）」の子孫であるユンカーは、プロイセンの貴族にして有力な地主でもあります。彼らはエリートによる支配を脅かす民主主義に対して反対の立場をとる傾向にあります。"

  # USA IGs
 ig_southern_planters:0 "南部プランテーション農家"
 ig_southern_planters_desc:0 "建国の父と呼ばれる人物の多くが、北部の独立系ヨーマンたちを市民の礎となる建設ブロックであると見なしていましたが、南部におけるタバコや綿のプランテーションから得られる莫大な富を無視することはできません。南部のプランテーション農家に共和国運営への参画という正当な主張を与えたのもこの富によるものです。"
 ig_evangelicals:0 "福音主義者"
 ig_evangelicals_desc:0 "驚くほど多種なプロテスタント宗派からの熱心なキリスト教徒である福音主義者たちは、この国が自らを救うために精神的な目覚めを見出す必要があると信じています。"

  # Ottoman IGs
 ig_local_governors:0 "地方統治者"
 ig_local_governors_desc:0 "地方の支配者たちは、局地的な後援者のネットワークを構築することで甚大な影響力を手に入れることができます。この王朝は非常に力をつける可能性があり、帝国とは名目上の繋がりがあるだけで事実上独立した国家です。"

  # Chinese IGs
 ig_literati:0 "文人"
 ig_literati_desc:0 "中国の学者たちは、時に政府の支持者として、あるいは政府の批判者として、重要な役割を担っています。"
 ig_scholar_officials:0 "士大夫"
 ig_scholar_officials_desc:0 "中国の地主は厳密には貴族ではありません。資産の購入を通じて富を蓄える彼らは、その権力を政府内における地位に依存しています。"
 ig_confucian:0 "儒学者"
 ig_confucian_desc:0 "社会的な伝統としての側面が強い儒教は、その他の信仰との軋轢を生むことなく共存していますが、いずれにしても信者には社会的調和と強い道徳観が要求されます。"

  # Papal IGs
 ig_roman_landowners:0 "ローマ地主"
 ig_roman_landowners_desc:0 "邸宅の所有者であるローマの地主は、ローマ教皇と密接な繋がりを持つ伝統や世襲財産の擁護者です。"
 ig_roman_curia:0 "ローマ教皇庁"
 ig_roman_curia_desc:0 "聖座の行政機関であり、教会的および世俗的な権限を行使する集団です。ローマ教皇庁、あるいは「ローマ宮廷」と呼ばれることもあります。"

  # Japanese IGs
 ig_samurai:0 "侍"
 ig_samurai_desc:0 "侍は日本の世襲制軍人貴族であり、土地の所有者たる強大な大名の特権的な家来として、また封建的な主の意志を実行する執行者として仕えています。"
 ig_shogunate:0 "佐幕派"
 ig_shogunate_desc:0 "幕府とは、天皇の名代として12世紀以降日本を統治してきた軍事政権のことを指します。有力者である大名たちの支持を受け、日本の伝統的な秩序を守ることに専念する政治体制を維持しています。"
 ig_peasants:1 "平民"
 ig_peasants_desc:0 "平民とは、何の社会的特権も持たずに生まれ、主に農村に住む農民としての政治的関心を反映する日本の一般階級を指します。"
 ig_buddhist_monks:0 "仏教僧"
 ig_buddhist_monks_desc:0 "19世紀に至るころには日本に仏教が伝来してからすでに1000年以上が経過し、日本古来の信仰対象であった神と共存および対立を繰り返していました。神と仏陀の習合的な関係を強調する国家は、江戸時代の全期間において終始に渡り仏教の諸派を支援しました。"

  # Hawaiian IGs
 ig_christian_missionaries:0 "キリスト教宣教師"
 ig_christian_missionaries_desc:0 "ハワイにキリスト教宣教師がやって来たのはわずか数十年前のことですが、すでにカフナに取って代わり、ハワイにおける支配的聖職者階級となっています。彼らは西洋諸国との交易、西洋からの移民誘致、ハワイ先住民のキリスト教化を提唱しています。"
 ig_alii:0 "アリイ"
 ig_alii_desc:0 "アリイはハワイを治める君主に仕える下級貴族たちです。彼らは伝統的な価値観を支持し、君主制による統治の維持を求めています。"
 ig_maka_ainana:0 "マカアイナナ"
 ig_maka_ainana_desc:0 "マカアイナナは、農業に従事したり、漁業で生計を立てるハワイの農民階級です。彼らは伝統的な価値観と、ハワイ経済の継続的な農業部門への依存を支持しています。"
 ig_hawaiian_democrats:0 "民主主義者"
 ig_hawaiian_democrats_desc:0 "民主主義者はハワイのリベラル推進派です。彼らは、民主主義体制と西洋諸国との継続的な貿易関係を推し進めるために、君主の絶対的権力を排除することを提唱しています。"

  # Swedish IGs
 ig_church_of_sweden:0 "スウェーデン教会"
 ig_church_of_sweden_desc:0 "グスタフ1世によって16世紀に設立されたスウェーデン教会は、スウェーデンの正式な国教会です。ルーテル派の教会であり、聖書がキリスト教の教義に関する唯一無二の権威であるとの信条を掲げ、ローマ教皇の権威や聖人崇拝などといった伝統を否定しています。"

  # Korean IGs
 ig_yangban:0 "両班"
 ig_yangban_desc:0 "両班とは朝鮮の領地を持っている貴族と領地を持たない貴族から構成されており、官僚組織内の地位からその肩書きと影響力を得ています。儒教の「士農工商」を体現し、韓国の伝統的な秩序を頑強に守っています。"

  # Russian IGs
 ig_gentry_assembly:0 "上流階級会合"
 ig_gentry_assembly_desc:0 "ジェントリーアセンブリは、ロシア貴族を代表する自治組織です。1785年に正式な地位が認められて以来、この集合体は貴族の伝統的な権限と特権の維持・拡大を主張しています。"

  # Misc Igs
 ig_red_army:0 "赤軍"
 ig_red_army_desc:0 "赤軍は、革命の守護と伝播のために存在する機関です。伝統的な軍部とプロレタリアートおよび共産主義者の融合によって誕生しました。"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ig_fleet_street:0 "フリート街"
 ig_fleet_street_desc:0 "ロンドン中心部にある新聞社や印刷業社が軒を連ねる一画を指します。フリート街を拠点に活動するジャーナリストは、彼らの視点から見た物語を強引に押し付ける攻撃的な醜聞暴露者として知られています。"
 ig_east_india_company:0 "東インド会社"
 ig_east_india_company_desc:0 "東インド会社は、イギリスの投資家たちが所有する巨大企業です。植民地運営や国内市場向け茶葉の生産、ならびに中国が保有する銀と交換するためのアヘン製造の営利を保護するために民間の軍隊を組織しています。先住民の反乱鎮圧方法をイギリス軍の士官たちに教育し、王侯たちには文明的な所作を教えました。"
 ig_junker_landowners:0 "地主ユンカー"
 ig_junker_landowners_desc:0 "プロイセン領土のキリスト教化を目的としたチュートン騎士団によるバルト諸国の異教徒制圧をきっかけに勢力を伸ばした「ユング・エアー（若き領主たち）」の子孫であるユンカーは、プロイセンの貴族にして有力な地主でもあります。表面上プロイセンはより憲法に重きを置いた制度へと移行しつつあるものの、彼らは農業への助成金や官僚機構および軍における上級職の専有により権力を保持することができています。"
 ig_junker_industrialists:0 "ユンカー実業家"
 ig_junker_industrialists_desc:0 "プロイセン領土のキリスト教化を目的としたチュートン騎士団によるバルト諸国の異教徒制圧をきっかけに勢力を伸ばした「ユング・エアー（若き領主たち）」の子孫であるユンカースは、プロイセンの貴族にして有力な地主でもあります。また、店子から搾り取った富と法廷内に築き上げたコネクションにより、彼らは特にラインラントにおけるプロイセン実業家としての地位を掌握することが可能になったのです。"
 ig_carlists:0 "カルロス派"
 ig_carlists_desc:0 "反ブルボン朝支持者たちは、チャールズ4世の次男でありチャールズ5世を自称するカルロス・デ・アウストリアの戴冠を主張しています。スペインとフランスの同君連合を防ぐために18世紀後半には継承法にいくつかの修正が加えられました。また、王位継承権を持たない家系は、イサベル2世の王家とその後継者たちによる治世を阻害し続けるほどの支持を得ています。"
 ig_isabelinos:0 "イサベル派"
 ig_isabelinos_desc:0 "反ブルボン朝支持者たちは、スペイン王フェルナンド7世と両シチリア王フランチェスコ1世の王女マリア・クリスティーナの娘であるイザベル2世の戴冠を主張しています。有力者であったイザベル支持層は摂政である女王とその幼き娘のために奔走し、ライバルであったカルロス支持派たちを権力の座から追い落としていきました。そしてこれらの支持者たちは、その革新的な政策と後援ネットワークの影響力により、今日のスペイン社会においても確固たる存在感を維持しています。"
 ig_fire_eaters:0 "ファイアイーターズ"
 ig_fire_eaters_desc:0 "ファイアイーターズは、南部の人生観を熱心に支持しています。ヨーロッパの帝国主義がアメリカに戻るのを防ぐために連合の必要があるかもしれませんが、アメリカ国民は南部とこの地に息づく独特の制度に対する敬意を学ぶ必要があります。"
 ig_prohibitionists:0 "禁酒法支持者"
 ig_prohibitionists_desc:0 "宗教的または政治的、あるいは個人的など、動機の如何にかかわらず、禁酒法の賛成論者たちは、薬物やアルコールへの依存を社会から排除すべき公害であると信じています。"
 ig_railway_tycoons:0 "鉄道実業家"
 ig_railway_tycoons_desc:0 "鉄道への関心は、アメリカが西部に向けて進出する上での主要な原動力です。東部沿岸やヨーロッパの後援者たちによる新路線への投資が、新市場の幕開けとなるでしょう。これらの新規開拓市場は、鉱山や森林地帯、そして広大な大平原に一から開設する必要があるかもしれません。"
 ig_imperial_harem:0 "宮廷ハレム"
 ig_imperial_harem_desc:0 "帝国の宮廷内は、ヨーロッパの芸術家たちによる過剰な想像力のおかげで退廃的なまでに豪華であると評されています。家族、顧問、使用人、多様な居候などで構成される宮廷におけるサルタンの権力の基幹とも言えます。宮廷の支持者たちは、中央集権化と近代化に向けた政策を支持する傾向にあります。"
 ig_bonapartists:0 "ボナパルティスト"
 ig_bonapartists_desc:0 "フランス革命後期に権力の座へとのし上がったナポレオン・ボナパルトは、解き放たれたナショナリズムの勢いに乗って欧州に存在した旧時代の権力構造を次々と破壊していきました。彼の後継者は、フランス軍による征服と帝国支配という遺産を受け継ぎ、これを促進しようとしています。"
 ig_ultraroyalists:0 "超王党派"
 ig_ultraroyalists_desc:0 "革命による一時的なしかし暴力的な小休止を挟んだものの、ブルボン王朝はほぼ1000年に渡ってフランス王国を支配してきました。直近では1824年に絶対主義論者であったシャルル10世が共和派によって王座を追われましたが、ルイ・フィリップ1世の支持者たちは、いくつかのリベラル改革導入と引き換えに、1830年7月に権力の座に返り咲き、これが七月王政として知られています。王政は社会における重要な伝統の一つですが、王政の頂点にいる君主自身が伝統に反旗を翻したとしたら何が起きるのでしょうか？やむを得ない場合は、君主に相対する王政の導入を支持することに備えておく必要があります。"
 ig_centralisers:0 "中央主義者"
 ig_centralisers_desc:0 "オーストリア帝国の中央主義者たちは、国家を革命や侵略から守るために、技術や経済の近代化が不可欠であると考えています。すでに国家の一部として政治機構に組み込まれている文化圏からこういった思想の人々が出現する傾向にあります。"
 ig_federalists:0 "連邦主義者"
 ig_federalists_desc:0 "オーストリア帝国の連邦主義者たちは、帝国内に属する少数派の伝統的な権利や義務を認めるよう要求しています。少数派グループの社会的地位を指導者たるドイツと同等にまで引き上げることで、国内の緊張が弱まり、帝国の力がより強化されることになるからです。"
 ig_chieftains:0 "首長"
 ig_chieftains_desc:0 "家畜の大群や大規模な村の所有者である地主は、伝統や世襲財産の擁護者です。"

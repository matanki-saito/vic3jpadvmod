l_japanese:
 #Landowners IG Traits
 ig_trait_noblesse_oblige: "ノブレス・オブリージュ"
 ig_trait_noblesse_oblige_desc: "庶民よりも優れた存在である我々には、市井の人々の世話をする義務があります。彼ら自身による組織化の試みは自己破壊的であり、失敗するのは明らかです。"
 ig_trait_family_ties: "家族の絆"
 ig_trait_family_ties_desc: "時代が移り変わっても、我々は良い婚姻関係の価値を忘れてはいません。我らの繋がりは同盟や政府が超えてきた国境よりも古く、そして彼らよりも長続きするでしょう。"
 ig_trait_noble_privileges: "貴族特権"
 ig_trait_noble_privileges_desc: "貴族は収税吏に付きまとわれることなくその任務を遂行すべきであるという認識に一体何が起きたのでしょうか？あの時代を取り戻す時がやって来たのです。"
 ig_trait_profitable_estates: "儲かる不動産"
 ig_trait_profitable_estates_desc: "ご存じなかったのかな？ 貴族にとって良いことは、国家にとっても良いのだよ。豊かさは上へと流れていくのだ。"
 ig_trait_the_velvet_book: "ビロードの本"
 ig_trait_the_velvet_book_desc: "この由緒ある書物に名前を刻むことができるのは、最も高貴な一族だけである。私たちは誰がその一員で、誰がそうでないかを知っている。"
 ig_trait_bad_boyars: "悪きボヤール"
 ig_trait_bad_boyars_desc: "つまり、やつらはこの国の善き皇帝が、悪い貴族たちに惑わされていると言いたいのか？そういうことなら、悪い貴族にどんなことができるのか見せてやろうじゃないか。"
 ig_trait_latifundios: "ラティフンディオ"
 ig_trait_latifundios_desc: "我々の地所の生産性と富は比類ない。急流を流れる水のように、私たちの手をお金が流れていく。我々全員にとって、今はまさに黄金の日々だ。"
 ig_trait_junkerdom: "ユンカー階級"
 ig_trait_junkerdom_desc: "我々の力は我らの土地から生まれる。そして、我々の土地は強大だ。私たちが何をすると決めようが、国家はそれに従う。"
 ig_trait_patrician_philanthropy: "貴族の慈善活動"
 ig_trait_patrician_philanthropy_desc: "同胞のために何かをしてやる時が来た。もちろん、最終的に作られるものには我々の名前が刻まれるようにはするがね。"
 ig_trait_wiener_walzer: "ウィンナ・ワルツ"
 ig_trait_wiener_walzer_desc: "直近の舞踏会で、図々しくもメヌエットを演奏してくれというやつがいたんだ。いいか、私たちはワルツを踊るんだ！何が洒落ているかを決めるのは私たちで、メヌエットは洒落てなど#italic ない#!！"
 ig_trait_fazenda_ibicaba: "ファゼンダ・イビカバ"
 ig_trait_fazenda_ibicaba_desc: "人手不足は我々の企業にとって永遠の課題であり、必要な労働力を確保するためにあらゆる方法を追求しなければならない。"
 ig_trait_summon_no_zamindars: "ザミーンダールは不要"
 ig_trait_summon_no_zamindars_desc: "我が国の支配者たちは、交渉や柔軟性に興味がないことを示してきた。もしそれが事実であるとしたら、我々が秩序を保つために行っている控えめな行為も見逃すべきでない。"
 ig_trait_famine_reserves: "飢餓のための備蓄"
 ig_trait_famine_reserves_desc: "差し迫った必要が生じたときに穀物の貯蔵庫を開けるのは我々の義務だ。借地人から善意を買うのにこれより良い方法があるだろうか？"
 #Industrialists IG Traits
 ig_trait_job_creators: "雇用創出者"
 ig_trait_job_creators_desc: "お金を生み出すには誰かがお金を使わなければなりません。我々の投資に介入しないと政府が約束してくれる限り、経済成長を見据えること以外に我らの利益を投じることはないでしょう。"
 ig_trait_engines_of_progress: "進歩の原動力"
 ig_trait_engines_of_progress_desc: "現代の偉業をその目に焼き付けるがいい！今は躊躇いの時ではない。着想や設計、特許の取得が可能であるならば、即座にそれらを使用できるよう作成と検証を行うべきです。"
 ig_trait_tax_avoidance: "税回避"
 ig_trait_tax_avoidance_desc: "我々から集めた税金の最適な消費方法など誰にも分りません。それは政府、少なくとも今の政府ではありません。幸運にも無能な彼らのおかげで税法に抜け穴があり、それをうまく活用することができます。"
 ig_trait_zaibatsu_cooperation: "財閥の協力"
 ig_trait_zaibatsu_cooperation_desc: "産業界と政府の健全な関係は、皆に利益をもたらす。この友好的な状態が続くようにすることが、我々双方の利益となる。"
 ig_trait_zaibatsu_withdrawal: "財閥の撤退"
 ig_trait_zaibatsu_withdrawal_desc: "我々の財政の健全性は、通貨投機と内部再投資に焦点を絞ることで最も恩恵を受けるだろう。だが悲しいことに、今の政府にとって公開取引は優先事項ではない。"
 ig_trait_kommerskollegium: "商取引委員会"
 ig_trait_kommerskollegium_desc: "商業的利益の規模が成長し続ける中、我々には得た富が公平に管理されることを保証する義務がある。"
 ig_trait_ventilate_unify_beautify: "風通しを良くし、統一し、美化する"
 ig_trait_ventilate_unify_beautify_desc: "街がどんなふうになっているか見たか？ あそこは病気の巣窟で、陽の光は届かず、植物は枯れて死に、不幸と病が手を取り合う場所なんだ。この惨状をどうにかするのは、もちろん我々の役目だ。"
 ig_trait_the_goods_must_flow: "物流を止めるな"
 ig_trait_the_goods_must_flow_desc: "生産できる分を生産するのは結構なことだが、それが必要な市場に届かなければ意味がない。今こそ、効率の良い輸送がいかに重要かを理解する時だ。"
 ig_trait_wounded_honor: "傷ついた名誉"
 ig_trait_wounded_honor_desc: "我々は、いかなる啓蒙も拒む国に生きる、啓蒙された少数の民だ。我々のやり方は優れている。いかなる動乱も裏切りであり、裏切り者には最も厳しい制裁を加えなければならない。"
 ig_trait_stamped_and_signed: "印と署名"
 ig_trait_stamped_and_signed_desc: "印と帳簿は、混沌から秩序を生み出すために我々が使う手段だ。インドの統治には大量の紙が必要であり、それが完璧に流通するようにするのが我々の仕事だ。"
 ig_trait_responsible_government: "責任ある政府"
 ig_trait_responsible_government_desc: "我々の使命は、すべての人々に正義と文明を広めること、そしてもちろん、これを可能にする規則を永遠に存続させることだ。"
 #Armed Forces IG Traits
 ig_trait_patriotic_fervor: "愛国熱"
 ig_trait_patriotic_fervor_desc: "如何に戦略が素晴らしく、どれほど兵器が進歩しても、努力と気合でしか勝てない戦いがあります。国の信条を心の底から信じている兵士たちは勝率の高低にかかわらず勇敢に戦ってくれることでしょう。"
 ig_trait_veteran_consultation: "退役軍人顧問"
 ig_trait_veteran_consultation_desc: "技術の発展が戦争のあり様に変化をもたらしていますが、正しい使い方を理解しなければそういった技術を使いこなすことはできません。幸運にも最前線で経験を積んだ仲間が何かいい考えを思いついているはずです。"
 ig_trait_materiel_waste: "資材浪費"
 ig_trait_materiel_waste_desc: "国家への忠誠と政府への忠誠は同義ではありません。統治側の人々を信頼することができないのであれば、我々は与えられた物を我々が相応しいと考える用途に流用するかもしれません。"
 ig_trait_elan_vital: "エラン・ビタール"
 ig_trait_elan_vital_desc: "最新の武器や軍備も良いが、勝利できるかどうかは逆境に屈しない心にかかっている。国家が象徴するものを心から信じる兵士は、どんな困難があろうとも勇敢に前進するのだ。"
 ig_trait_newly_created_army: "新設軍"
 ig_trait_newly_created_army_desc: "近代の軍隊において肝要なのは、最新のライフルでも、最高級の制服でもなく、組織化と兵站にある。すべての兵に物資を供給し続け、軍需品や食料の流れを規則的かつ安定した状態に保ち、軍という巨大な機械における自分の役割をすべての兵士に理解させること、それこそが軍隊を価値あるものにする方法なのだ。"
 ig_trait_self_strengthening: "自己強化"
 ig_trait_self_strengthening_desc: "我々の知性と見識は、我らを取り囲む人々よりも必然的に優れている。よって、我々が異国から学ばなければならないことはただ一つ、堅固な船と優れた銃である。"
 ig_trait_parochial_leadership: "教区のリーダーシップ"
 ig_trait_parochial_leadership_desc: "このような暗い時代には、皆が自分のことだけを考えて行動するものであり、各地方は何よりもまず自らの福祉に目を向けなければならない。自分の故郷がおびやかされようかという時に、故郷から遠く離れた地でどの将校にも熱心に兵を率いることを期待するのは無理があるだろう。"
 ig_trait_el_buen_jefe: "良き上官"
 ig_trait_el_buen_jefe_desc: "どんな優秀な兵にも、その者を率いる優秀な将校が必要である。この時代において、この国全体が必要としているのは優秀な将校なのだ。"
 ig_trait_clube_militar: "クラブ・ミリター"
 ig_trait_clube_militar_desc: "我々のような将校や兵士が余暇に休んだり、くつろいだり、気持ちを落ち着かせたりできる場所は必ず無害なものでなければならない。むしろ、みんなで話し合ったり、計画を練ったりできる場所は国のためになるかもしれない。"
 ig_trait_coronelismo: "コロネリスモ"
 ig_trait_coronelismo_desc: "政府の最新の法令を見たか？相手が誰だかわからないのか？部下も財産も持っている私のような華麗な紳士を侮るな！"
 ig_trait_divided_ranks: "分裂した階級"
 ig_trait_divided_ranks_desc: "我々の兵士と将校の間には根本的な亀裂があり、それは無視できないほど大きくなっている。なぜ人は、自分の慣習を軽蔑する者のために命を危険にさらすのだろうか？"
 ig_trait_imperial_service: "帝国の軍務"
 ig_trait_imperial_service_desc: "我々の軍服を着て国境を広げることは、何百万もの人々が目指す大きな名誉である。常に埋めるべき地位があることは彼らにとって幸運だ。"
 ig_trait_veerta: "ヴィールタ"
 ig_trait_veerta_desc: "我々の軍はインド全土を征服し、あらゆる敵に対して終わりのない勝利の流れを生み出した。我々の勇気と規律は、この名誉の役割が決して終わることがないことを保証する。"
 #Rural Folk IG Traits
 ig_trait_farmers_markets: "産直市場"
 ig_trait_farmers_markets_desc: "近年では我々が生産した物品を必要とする人々に届けることが大きな関心事となっています。環境さえ整っていれば、我々は自らの手で必要とされる場所に品物を届けることができます。"
 ig_trait_honest_work: "誠実な仕事"
 ig_trait_honest_work_desc: "我々は誠実な労働と仕事で生計を立てています。それによって必要以上に生産性が上がっているというのであれば、それはなお良いことです。"
 ig_trait_old_ways: "従来のやり方"
 ig_trait_old_ways_desc: "国の運営を任されている人々は国の将来像を様々な視点で見据える必要があります。現在のような体たらくの元凶を生み出した人たちをどうして信頼することができましょう？"
 ig_trait_obshchina: "オプシーナ"
 ig_trait_obshchina_desc: "私たちの小さな村での暮らしはそう悪くない。皆で仕事を分担するのは簡単だし、作物と利益を分配するのはもっと楽だ。"
 ig_trait_fellahin: "ファッラーヒーン"
 ig_trait_fellahin_desc: "私たちの人生における使命は、この畑で出来る限り働くことだ。時には、私たちの仕事が報われることもある。"
 ig_trait_nucleos_coloniais: "入植の中心地"
 ig_trait_nucleos_coloniais_desc: "新しい家は、人生の新しい始まりを意味する。最高だろう？さあ、新しい入植地に何があるか見てみよう。"
 ig_trait_plantation_work: "プランテーションでの労働"
 ig_trait_plantation_work_desc: "私たちは日々懸命に働き、生きていくために必要なものを得る。だが時々、それ以上のものを得られる日があって、私たちはそういった日を大切にかみしめる。"
 ig_trait_of_the_sovereign_alone: "主権者だけの"
 ig_trait_of_the_sovereign_alone_desc: "土地所有者が我々に課す負担は耐え難いものだ。仲介者たちは、我々が主権者だけのライヤット（農民）であり、彼らが我々に対して正当な権力を持っていないことを思い出さなければならない。"
 ig_trait_imandari: "イマンダリ"
 ig_trait_imandari_desc: "土地は豊かであり、我々は熱心に土地を耕している。うまくいけば、必要分以上を生産できるだろう。"
 ig_trait_bazaar_bargains: "バザールの安売り"
 ig_trait_bazaar_bargains_desc: "我々の町を豊かにし、何マイルも離れたところから観光客を引き寄せるのはバザールだ。繁栄のために追加の組織が必要な場合、それは我々が喜んで支払う代償だ。"
 #Trade Unions IG Traits
 ig_trait_solidarity: "連帯経済"
 ig_trait_solidarity_desc: "働きたいと思う人であれば、誰一人除外されることなく仕事に就くべきです。我々は各人が持つ適正報酬労働の権利を支援します。"
 ig_trait_industrial_organizers: "産業組織者"
 ig_trait_industrial_organizers_desc: "たとえ責任者が誰であっても、工場労働の最終的な質に大きな影響を与えるのは、経営陣から下達される規則ではなく、労働者同士の協業のあり方です。"
 ig_trait_work_to_rule: "順法闘争"
 ig_trait_work_to_rule_desc: "自分たちの待遇を考えるよりも、我々はただ黙って言われたことだけをこなしておけばよい。どうやら経営陣はそう考えているようです。未成熟な労働環境にその哲学を実際に当てはめるとどうなるのか、彼らに思い知らせてあげましょう。"
 ig_trait_bourse_du_travail: "労働取引所"
 ig_trait_bourse_du_travail_desc: "組織作りは終業と共に終わるものではない！一致団結するには、工場の現場だけではなく、家庭や地域社会でも助け合うことが必要なのだ。"
 #Intelligentsia IG Traits
 ig_trait_propagandists: "宣伝者"
 ig_trait_propagandists_desc: "恵まれない世界の国々に新時代がもたらす恩恵のお手本として、我が国における進歩の達成は何にも増して維持されなければならない。我々の詩、文書、政治的マニフェストにはそう記されています。"
 ig_trait_avant_garde: "アバンギャルド"
 ig_trait_avant_garde_desc: "我々は、誰もが考えようとすらしないことを声に出して語っています。我々の芸術と発想は直接心に突き刺さり、目を開かせます。驚嘆によるものでないとしたら、それは衝撃なのでしょう。"
 ig_trait_social_criticism: "社会批判"
 ig_trait_social_criticism_desc: "権力者たちは、しばしば自分たちは申し分がないと考えていますが、権威が誰かの発想を興味深いものにするものではありません。我々には興味深い話がたくさんあり、彼らのことを誰に対して発信すべきかをよく知っています。"
 ig_trait_restoration: "復古"
 ig_trait_restoration_desc: "この偉大な挑戦と成果の時代において、この国家をかつての偉大な姿へと蘇らせるため、粘り強く努力してきたことを誇りに思っている。並外れた働きにより、我らの文明の地位が再確認され、並外れた働きが我らの文明を更なる高みへと導くだろう。"
 ig_trait_crisis_of_identity: "アイデンティティの危機"
 ig_trait_crisis_of_identity_desc: "我々が仕える国家は我々の本来の姿ではないのかもしれない。我々と、我々の上に立つ者との間にはどれほどの共通点があるのだろうか？"
 ig_trait_les_beaux_arts: "レ・ボザール"
 ig_trait_les_beaux_arts_desc: "我々の芸術、展示物、創造的な才能は誰にも負けない。なぜ誇示すべきではないのか？我々は他からの嫉妬を受けるに値するのだ。"
 ig_trait_brasilidade: "ブラジルらしさ"
 ig_trait_brasilidade_desc: "さあ、友よ、今夜は祝杯をあげよう！こっちでは星明かりの下、ボトルを片手に最高に美しいバラードを聴けるし、あっちでは…ほら、あいつが描いてるのを見てくれよ！これこそ人生じゃないか？"
 ig_trait_bachareis: "バチャレイス"
 ig_trait_bachareis_desc: "国家が必要としているものを我々は知っている！結局のところ、我々は国民のために声を上げているのだ。え？いや、国民に声をかけるとは言っていない。"
 ig_trait_swaraj: "スワラージ"
 ig_trait_swaraj_desc: "我々は国家から疎外され、国家によって奴隷化されている。支配者たちは我々に思慮のない奉仕を要求しながら、我々の主体性を否定する。このようなことは失敗に終わる運命にある。そして、必要に応じて、我々は確実に失敗するように仕向けるだろう。"
 ig_trait_westernisation: "西洋化"
 ig_trait_westernisation_desc: "我々の現在の政府は正義と進歩の代表としての役割を果たしているが、我が国の多くの地域は依然として正義から遠ざかっている。我々は国家と国民の隔たりを減らすよう努めなければならない。"
 #Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "国庫債券"
 ig_trait_treasury_bonds_desc: "政府が間違いなく負債の返済を続けるのであれば、苦労して稼いだお金をこの偉大な国家のために投じる行為は、国のためになるというだけではなく、良好な投資となりえます。"
 ig_trait_middle_managers: "中間管理職"
 ig_trait_middle_managers_desc: "本によってすべての人にすべての作業を行わせることはできませんが、少なくとも本の記載事項を内容通りに維持することはできます。ここでの正しい対処方法を誰かが覚えておく必要があります。"
 ig_trait_xenophobia: "外国人排斥"
 ig_trait_xenophobia_desc: "母国が今のような状態になったのは誰のせいなのか。我々は知っていますが、みんな恐れて誰も口に出そうとはしません。彼らは好き放題にさせた我々の背中を指さして笑っていることでしょう。誰かが立ち上がらなければなりません。"
 ig_trait_bergsbrukens_valdistrikten: "ベルクスブルケン・ヴァルディストリクト"
 ig_trait_bergsbrukens_valdistrikten_desc: "鉱業関係者と市民階級との緊密な協力関係は、より良い時代になった時、他国が夢見るような支援を州が確実に受けられるということを意味する。"
 ig_trait_effendi: "エフェンディ"
 ig_trait_effendi_desc: "ひたむきな生き方と誠実な手段により、私たちは頂点に登りつめた。私たちの努力は誰もが賞賛するところだ。"
 ig_trait_reorganization: "組織再編"
 ig_trait_reorganization_desc: "我々は、適切な命令や部局があれば、多くの改革が実現できることを知っています。ただひとこと言ってくれれば、取りかかりますよ。"
 ig_trait_master_of_the_house: "家の主"
 ig_trait_master_of_the_house_desc: "どうぞ！おかけください。我々は洗練された場所を目指しているのです。貧しい人々の奉仕者であり、偉大なる人々の執事であり、国家の慰安者であり賢人でありたいと願っています。"
 ig_trait_haute_finance: "高額融資"
 ig_trait_haute_finance_desc: "ヨーロッパ流融資の世界では、最初に行動を起こすことで勝利することを目指す。"
 ig_trait_old_lady_of_threadneedle_street: "スレッドニードル街の老婦人"
 ig_trait_old_lady_of_threadneedle_street_desc: "国家が助けを必要とするなら、堅実で、確実で、危機が迫った時にはいつでも頼れる老婦人、イングランド銀行が手を差し伸べてくれる。"
 ig_trait_civil_service: "文官"
 ig_trait_civil_service_desc: "人は公務員についておかしな考えを持っているものです。我々の役目は、あなたが政策を立案し、実行する手助けをすること、それだけです。"
 ig_trait_bah_humbug: "バー・ハンバグ"
 ig_trait_bah_humbug_desc: "貧しい者たちが困窮しているだって？刑務所はないのか？救貧院はまだ活動しているのか？なら私を煩わせるな！窮乏している者たちには、そこへ行ってもらうしかない。"
 ig_trait_swadesh: "スワデッシュ"
 ig_trait_swadesh_desc: "我々は他のどの人々とも同じように勤勉だが、外国企業から信用を得られず、奴隷のように働かされている。もし支配者が我々を経済から排除しようとするなら、我々も彼らに対して同じことをするだろう。"
 ig_trait_lines_of_credit: "信用枠"
 ig_trait_lines_of_credit_desc: "我々の有能な金融業者による融資がなければ、会社がインドを征服することは決して無理だっただろう。確固としたビジネスケースが提示されれば、我々はこの関係を継続する用意がある。"
 ig_trait_cooperative_agencies: "協力機関"
 ig_trait_cooperative_agencies_desc: "我々の支配者たちは豊富な資本を持っているが、我が国についての知識はほとんどない。彼らの資源と我々の専門知識を結集すれば、彼らが単独で成し遂げるよりもはるかに祖国を豊かにすることができるかもしれない。"
 #Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "子孫繫栄"
 ig_trait_be_fruitful_and_multiply_desc: "禁欲主義というものは、神聖なる目的に生涯をささげる人にとっては結構なものですが、一般市民の価値観においては、家族を持ち子供を育てることが人生で最も大切であると考えられています。"
 ig_trait_divine_right: "神授王権"
 ig_trait_divine_right_desc: "我々は、人生における秩序の存在を信じています。良きにつけ悪しきにつけ、社会にはその秩序が反映されるべきです。支配者が美徳と法令を重んじるのであるのならば、我々がその理由を人々に諭しましょう。"
 ig_trait_pious_fiction: "宗教的フィクション"
 ig_trait_pious_fiction_desc: "今日の価値観は非常に毒されており、文学も腐敗の一途です。そのため教育自体に道徳観がじわじわと侵食されています。現在の権力者たちが「真実」であると考える事柄よりも、真実であるべき事柄を人々に教えるべきではないでしょうか。"
 ig_trait_work_ethic: "労働倫理"
 ig_trait_work_ethic_desc: "お金には増えていく性質があることを忘れてはならない。お金はお金を生む。利益を生み出すことは創造することであり、神ご自身の御業を敬い、讃えることなのだ。"
 ig_trait_asceticism: "禁欲主義"
 ig_trait_asceticism_desc: "俗世の歓楽を断つことが正しい道なのだ。物質的な変化に心を乱され過ぎてはならない。それもいずれは消え去っていくのだから。"
 ig_trait_kar_seva: "無償の奉仕"
 ig_trait_kar_seva_desc: "神は私たちと共に、そして間におられる。つまり、自分を顧みずに他の者に奉仕することは、神の創造物に奉仕するということであり、それは神に奉仕するということなのだ。私たちは皆、誠実に働き、その労働の果実を他の人々と分かち合うべきであり、そうすることで、神に近づくことができるのだ。"
 ig_trait_temporal_mandate: "俗世の負託"
 ig_trait_temporal_mandate_desc: "天と地の境界線はしばしば曖昧であり、信仰と政府の境界線もまた曖昧である。世俗的な世界を管理するためには、あらゆる類いの人間が必要だ。私たちはいつだって手を取り合い、物事をうまく機能させる方法を見つけられるのだ。"
 ig_trait_the_best_revenge: "最高の復讐"
 ig_trait_the_best_revenge_desc: "敵に復讐したいのであれば、もっと良い資質を身につけ、正義の道を歩むのです。そうすれば、敵はあなたの良き資質に心を乱され、あなたの良い評判に気を病み、その結果敵への復讐が必然的に果たされるでしょう。"
 ig_trait_yeshivot: "イェシヴァ"
 ig_trait_yeshivot_desc: "ラビ文献を学ぶことは、すべての若者の重要な務めだ。もし誰も学校に行かなかったら、私たちの戒律を記憶し、守っていくことなどできはしない。"
 ig_trait_traditsye: "伝統"
 ig_trait_traditsye_desc: "世界は私たちの周りで急速に変化している。この得体の知れない変化の渦を追いかけるのというのなら、どうやって均衡を保てばよいのだろうか？"
 ig_trait_heavenly_sovereign: "天の統治者"
 ig_trait_heavenly_sovereign_desc: "神武天皇の後継者たちは、この世で最も由緒ある制度のひとつを守ってきた。この伝統の宝庫は当然崇敬に値するものであり、国家として我々はそれを認識すべきである。"
 ig_trait_secular_shrine_theory: "神社非宗教論"
 ig_trait_secular_shrine_theory_desc: "神社は日本人の固有の信仰であり、国家の公的儀礼のために制度として存在する。神道はイデオロギー的なものであり、すべての国民に期待される愛国心の表現なのだ。"
 ig_trait_haibutsu_kishaku: "廃仏毀釈"
 ig_trait_haibutsu_kishaku_desc: "異国の宗教は国から廃絶され、その像は破壊されなければならない。異国の宗教が引き起こした大惨事を見よ！その寺院や住まいに入り、ここに居場所はないのだということを思い知らせてやれ！"
 ig_trait_da_wat: "ダワット"
 ig_trait_da_wat_desc: "私たちは外に出て、我らの信仰に加わり、アッラーの御心に従って生きるよう、他の人々を招かなければなりません。ウンマはあらゆる人を歓迎します。"
 ig_trait_sharia: "シャリア"
 ig_trait_sharia_desc: "正しく生きるには、何が正しくて何が正しくないかを定める戒律を知る必要がある。戒律の解釈は、私たちが行うことのできる務めの中で、最も誉れ高く、厳粛なもののひとつである。"
 ig_trait_mecelle: "メジェッレ"
 ig_trait_mecelle_desc: "ハナフィーの法学に基づく「メジェッレ」は我々が信仰と、世俗法への期待の両方を満たす規範に従うことを保証するものである。"

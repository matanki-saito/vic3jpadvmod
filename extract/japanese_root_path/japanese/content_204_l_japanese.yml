 BRZ_populism.1.d: "[SCOPE.gsInterestGroup('pb_ig').GetName]の間でポピュリストと近代化推進の傾向が強まり、[ROOT.GetCountry.GetAdjective]の政治体制に対する[SCOPE.gsInterestGroup('landowners_ig').GetName]の支配力に異議を唱えるようになった。"
 BRZ_populism.1.f: "「それで、お前たちはここで何をしている？ここは労働者代表がコロネルが持つ株式について話し合う場だ。お前たち大学出の怠け者には劇場の方がお似合いだ」\n\n「その、コーヒーとミルク以外のものを輸出するという君の過激な考えを教えてくれた奴らがいたんだ。それに伴って経営陣も変わるのでは？」\n\n「ああ…わかったよ。なら、労働者代表とジャーナリストの会合だ」"
 BRZ_populism.1.a: "[SCOPE.gsInterestGroup('landowners_ig').GetName]に新たな挑戦者が現れたな。"
 BRZ_populism.2.t: "[SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting]部隊"
 BRZ_populism.2.d: "[SCOPE.sState('inspiration_state').GetName]のテネティストの抵抗に触発された隊長[SCOPE.sCharacter('prestes_scope').GetFullName]は、大規模な反乱を開始し、政府軍から逃れるために自部隊を連れて複数の州を跨いだ。"
 BRZ_populism.2.f: "政府軍が陣地を固め始めたときにその指令は下された。昇進の知らせとともに届いた指令の内容は簡潔だった。北に進軍し、パラナ川で反乱軍を見つけ出せ。進軍自体は簡単だ。だが14,000人以上の部隊を率いての進軍はほとんど実現不可能だ。しかし、思い切ったことをしなければ何も得られない。敵の包囲を突破する決心をすべき時だ。"
 BRZ_populism.2.a: "反乱軍を追い詰め、壊滅させなければならない。"
 BRZ_populism.2.b: "部隊を内側の国境まで追いかけろ。"
 prestes_as_agitator_tt: "[SCOPE.sCharacter('prestes_scope').GetFullName]が[concept_agitator]として活動するようになる"
 BRZ_populism.3.t: "失われた希望"
 BRZ_populism.3.d: "我々の機関の尽力により、台頭していたポピュリスト運動は無に帰した。[SCOPE.gsInterestGroup('landowners_ig').GetName]による[ROOT.GetCountry.GetName]の支配は、当分のあいだ続くだろう。"
 BRZ_populism.3.f: "「コロネル、最後の報告が届きました。警察と軍のほぼすべての活動があらゆる主要拠点で締め付けをかけている。活動的な反体制派は我々に知られることなく動くことはできないだろう、とのことです」\n\n「素晴らしい、テネンテス。首謀者を一掃するよう部下に伝えろ。他の者に危害を加えるな。奴らの…社会奉仕を利用できるコーヒー畑があるはずだ」"
 BRZ_populism.3.a: "奴らに利する者たちを知っている者たちがまだいる。"
 BRZ_populism.3.b: "新たな脅威はひとまず鎮圧された。"
 BRZ_populism.4.t: "コーヒーの海"
 BRZ_populism.4.d: "[SCOPE.sState('coffee_ocean_state').GetName]のコーヒー依存度の高い州では、$coffee$の価格下落により困窮が広がり、[ROOT.GetCountry.GetName]全土で不況への懸念が高まっている。"
 BRZ_populism.4.f: "オスボルド様、\n\n僭越ながら、心苦しくもこの手紙を書きました。コーヒーの価格が世界中で暴落する中、私は貧困にあえいでいます。家族の銀食器を売るだけでは足りず、私の農園をさらに分割して売らなければならなくなりました。カントリークラブの会長として、あなたに会議を招集していただきたいのです。我々も道連れにされてしまう前に、世界中のコーヒー価格の暴落を食い止めなければなりません。"
 BRZ_populism.4.a: "コーヒーを飲ませておけ。"
 BRZ_populism.4.b: "国民には救済が必要だ。"
 BRZ_populism.5.t: "自由主義階級"
 BRZ_populism.5.d: "[SCOPE.gsInterestGroup('pb_scope').GetName]や[SCOPE.gsInterestGroup('intelligentsia_scope').GetName]に代表される都市部の「自由主義階級」は、[ROOT.GetCountry.GetAdjective]の政治に対する[SCOPE.gsInterestGroup('landowners_scope').GetName]の独占を覆すために組織化を始めている。"
 BRZ_populism.5.f: "#bold 大いなる共和国、進歩の名の下に！#!\n\n秘密投票！すべての人に弁護士を！初等教育の義務化！\n\nそれを求めるのは秩序と進歩だ！\n\nミルクとコーヒーだけの食事では私たちは満足できない。ブラジルは鉄鋼、サービス、塩、それ以上のものを要求する！ミルクとコーヒーから脱却する一票を！"
 BRZ_populism.5.a: "彼らは新たなブラジルの種を実らせる。"
 BRZ_populism.5.b: "結局何にもならない。"
 BRZ_populism.6.t: "[SCOPE.sState('revolt_state').GetName]のテネティストの反乱"
 BRZ_populism.6.d: "テネティズムの近代化イデオロギーを支持する[GetPopType('officers').GetName]が、[SCOPE.sState('revolt_state').GetCityHubName]の都市と[SCOPE.sState('revolt_state').GetName]にある複数の郊外の町を占領した。反乱軍は秘密投票と独立法廷を要求している。"
 BRZ_populism.6.f: "#bold テナティストに触発された者たちが新たに急激増加#!\n\nまた別の軍部が政府との信頼関係を破壊し、葬られた裏切り者と同じ要求リストを発表し始めた。[SCOPE.sState('revolt_state').GetCityHubName]の同調者たちは、今度こそ公平に同組織の意見を聞くよう強く求めている。調査中の一部の報告によると、この集団も以前の集団と同様に暴力に走る可能性があるという。[SCOPE.sState('revolt_state').GetCityHubName]の近くの目撃者は…（2ページへ続く）"
 BRZ_populism.6.a: "この反乱を鎮圧するために忠実な軍隊を送れ。"
 BRZ_populism.6.b: "反乱軍を爆撃して服従させろ。"
 BRZ_populism.7.t: "不正戦争"
 BRZ_populism.7.d: "最近の選挙では、[SCOPE.sParty('liberal_party_scope').GetName]と[SCOPE.sParty('republican_party_scope').GetName]の間で不正行為に対する非難の嵐が吹き荒れている。これらの論争により階級間の緊張が大きく高まった。"
 BRZ_populism.7.f: "不正や改ざんの告発は予想されたことだった。長きにわたり、コロネルが忠誠を集めていたため、挑戦者が支持されることは前例がないように思えた。一部の辺境の州でこの挑戦者が100％の票を獲得したのはさらに驚くべきことだ。数字をごまかしたに違いない。結局のところ、州の票の100％を獲得できるのは同じやり口に手を染めた者だけだ。"
 BRZ_populism.7.a: "我々は空虚な言葉には屈しない。"
 BRZ_populism.7.b: "これらの偽りの申し立ては黙殺せよ。"
 BRZ_populism.8.t: "自由同盟"
 BRZ_populism.8.d: "都市の中産階級を代表する複数の小政党は、[SCOPE.sCharacter('vargas_scope').GetFullName]と[SCOPE.sParty('liberal_alliance_scope').GetName]を支持し、[SCOPE.gsInterestGroup('landowners_ig').GetName]の寡頭政治を政府から失脚させることを狙っている。"
 BRZ_populism.8.f: "伝統だけに支えられている政権は特に腐りやすい。この腐敗にはさまざまな形があるが、今回は「期待」であった。コーヒーがミルクに変わり、ミルクがコーヒーに戻ることが期待されていた。その伝統がたったひとつ崩れただけで、同盟にほころびが生じた。この取引で拒絶された一方は、やや辺ぴな土地からやってきた新顔に目を向けた。彼であれば、彼らが正当に所有するものを取り戻すことができるかもしれない。"
 BRZ_populism.8.a: "人々は[SCOPE.sCharacter('vargas_scope').GetLastName]を支持している。"
 BRZ_populism.8.b: "コロネルの部下に印刷業者の後を追わせろ。"
 BRZ_populism.9.t: "マナウス・コミューン"
 BRZ_populism.9.d: "テネティストに同調する[SCOPE.sState('amazonas_state').GetName]州の[SCOPE.gsInterestGroup('armed_forces_ig').GetName]守備隊がマナウス市を占拠し、過激なポピュリスト法令を発令した。コミューン政府は地元の人々の間で急速に絶大な人気を得ている。"
 BRZ_populism.9.f: "祖父へ、\n\nアマゾンでかつての皇帝の兵隊と戦った曽祖父の話を懐かしく思います。今、私と友人たちはここで同じことをしようとしています。フランスでも同じようなことが起きている都市があると、ここにいる隊長の一人が耳にしたそうです。\n\n今回は、自分たちが何をしようとしているのかはわかっています。昔の戦争とは違う。フランスのようにはならない。私たちは正しいことをする。わかっています。"
 BRZ_populism.9.a: "反乱にさらなる拍車をかけないように注意しなければならない。"
 BRZ_populism.9.b: "至急、コミューンを粉砕しなければならない。"
 BRZ_vargas.1.t: "新たな共和制"
 BRZ_vargas.1.d: "改革派に同調する軍部による迅速な政権奪取の後、[SCOPE.sCharacter('vargas_scope').GetFullName]が[ROOT.GetCountry.GetNameNoFormatting]の大統領に就任する宣言がなされた。同氏の課題においては、国家の近代化と迅速な秩序の回復が求められている。"
 BRZ_vargas.1.f: "それは寡頭政治における役目を奪われた小さな州から始まった。そして暗殺後の巧みな言葉によって、それは花開いた。しかし反乱の勢いが増したのは、寡頭政治を担ぐ半身の裏切りがあってからだ。これで役者は揃った。第一共和制は崩壊の時を迎えている。血生臭い内戦を止めるには迅速な行動しかない。"
 BRZ_vargas.1.a: "新しいブラジルが誕生する。"
 BRZ_vargas.2.t: "エスタード・ノーヴォ"
 BRZ_vargas.2.d: "左翼に対する一連の取り締まりと、国家権力を強化する数々の政令により、[SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('vargas_scope').GetFullName] は、[ROOT.GetCountry.GetName]に対する[SCOPE.sCharacter('vargas_scope').GetHerHis]支配を完全に固めた。"
 BRZ_vargas.2.f: "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting]: 終身閣下#!\n\n姿を変えたブラジルに太陽が輝く: 大統領[SCOPE.sCharacter('vargas_scope').GetLastNameNoFormatting]は新憲法を制定した。その後、内閣が解散され、すべての閣僚が追放された。大統領の最初の課題は特徴的な労働保護法の拡大だった。（3ページに続く）"
 BRZ_vargas.2.a: "ブラジル万歳！"
 BRZ_vargas.2.b: "我々はパートナーである統合主義者たちを称賛しなければならない。"
 BRZ_vargas.3.t: "革命の終焉"
 BRZ_vargas.3.d: "[SCOPE.sCharacter('vargas_scope').GetFullName]が権力の座から排除されたことで、[ROOT.GetCountry.GetName]の新たな時代が約束された。この新時代が自由の時代なのか、それともまた別の人物の下で独裁が続く時代なのかはまだわからない。"
 BRZ_vargas.3.f: "「つまり、それで決まりなのかね？」\n\n「ええ、[SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]です。皮肉なものですね。かつての皇帝が退位させられたとき、皇帝が何を考えていたか気になったことはありますか？最後の命令？統治のことで後悔があったとか？」\n\n「いや、考えたこともないし、後悔もしていない。私はかつての皇帝のようになる。私は身を引く。次の大統領選挙には立候補しない」"
 BRZ_vargas.3.a: "我々はより自由な時代に向かって突き進む。"
 BRZ_vargas.3.b: "我々は同氏の教訓から学ばなければならない。"
 BRZ_vargas.4.t: "連邦仲裁人"
 BRZ_vargas.4.d: "[SCOPE.sState('intervenor_state').GetName]州における不穏な動きが許容限度を超えて拡大している。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetLastName]の政府は秩序の回復のために連邦仲裁人の派遣を請願した。"
 BRZ_vargas.4.f: "「皆様方、私がこのホールにいることに戸惑いを感じていることでしょう。私の目的を説明させてください。私のことは死刑執行人だと思っていただいて構いません。私は問題を見つけ出し、それを排除する。私を派遣した連邦職員によれば、あなた方の地方政府は最近、利己的で内向きになっているといいます。明日、補佐官たちに報告してもらう。まずは徹底的な監査を始める」"
 BRZ_vargas.4.a: "最も有能な官僚を派遣しろ。"
 BRZ_vargas.4.b: "[SCOPE.gsInterestGroup('intervenor_ig').GetName]所属の候補者を任務に当たらせろ。"
 BRZ_vargas.5.t: "[SCOPE.sState('dismiss_state').GetName]における立憲主義者の反乱"
 BRZ_vargas.5.d: "反体制勢力が[SCOPE.sState('disciss_state').GetName]で反乱を起こし、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]に立憲的な統治と民主的な選挙を復活させるよう要求している。"
 BRZ_vargas.5.f: "歴史が繰り返すことは決してないが、しばしば韻を踏むことがある。このパラドックスにより、[SCOPE.sState('dissition_state').GetNameNoFormatting]で革命が起きた。これまでの多くの人と同様に未来も、学生たちの犠牲によってだ。要求は妬ましいほど単純だった。非軍事的州知事、立憲議会、連邦政府による新たな憲法の遵守だ。しかし、読まれるのはいつも同じ詩である。数滴の血が流れれば、血の川ができるのだ。"
 BRZ_vargas.5.a: "秩序を回復させろ。しかし将来的には譲歩することを約束する。"
 BRZ_vargas.5.b: "今は情けをかけることはできない。"
 BRZ_vargas.6.t: "統合主義活動"
 BRZ_vargas.6.d: "[SCOPE.sCharacter('integralist_agitator').GetFullName]は、[ROOT.GetCountry.GetAdjective]統合主義活動という名の極右かつ伝統主義の政党を設立した。同政党の狙いは左派の抑圧と州の構造にカトリックの教えを組み込むことだ。"
 BRZ_vargas.6.f: "「利己主義の体制が支配している間はブラジルにとっての自己革命は始まらない。統合主義の先駆者である我々はマルクス主義の身勝手さを打ち砕き、唯物論の枠を超越する。ブラジルが求めているのだから、我々はそうせねばならない！」\n\n熱心な信者たちの熱狂的な拍手の中に、ノートを持った一人の男がいた。表向きはジャーナリストだが、便宜を図ってくれる同盟者を探すことが男の本当の支援だった。こういった民衆扇動家であれば、そのような同盟を結成してくれるだろう。"
 BRZ_vargas.6.a: "奴なら有用な味方になるだろう。"
 BRZ_vargas.6.b: "思わぬ展開。"
 brz_integralist_action_tt: "#variable 新たな共和制#!が成功裏に完成すれば、#bold 統合主義者#!のイデオロギーをさらに受け入れる機会が得られる"
 BRZ_vargas.7.t: "民族解放同盟"
 BRZ_vargas.7.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetLastName]の政府に反対する左翼団体の連合が結成され、マニフェストを発表した。この運動の主唱者は[SCOPE.sCharacter('anl_leader_scope').GetFullName]で、注目すべき[SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName]だ。"
 BRZ_vargas.7.f: "「我々は今すぐ行動しなければならない！この国はファシストに占領されるにふさわしい。我々にはコミンテルンの支援がある。彼らがいれば何でも可能だ」\n\n「君は自制心を失っている。我々は労働者のために行動しているかもしれないが、労働者は我々に賛同してはくれない」\n\n「旋盤工やレンガ職人の誰もが問題になると思うか？奴らの半分はパブに入り浸りじゃないか！今しかないんだ！」"
 BRZ_vargas.7.a: "パンと土地と自由のために！"
 BRZ_vargas.7.b: "奴らは国家の敵だ。"
 anl_more_leftists_tt: "#variable 新たな共和制#!が成功裏に完成するまで、左派の人物が登場する可能性がずっと高くなる"
 BRZ_vargas.8.t: "[SCOPE.sState('integralist_state').GetName]における統合主義者のデモ行進"
 BRZ_vargas.8.d: "[SCOPE.sCharacter('integralist_leader_scope').GetFullName]配下の統合主義者たちが、左翼の不穏な動きによって拍車がかかったストライキに対応して、[SCOPE.sState('integralist_state').GetName]でデモ行進を行った。このデモ行進により、多くのスト参加者が負傷した。"
 BRZ_vargas.8.f: "緑色のシャツを着たデモ行進隊は、品位に劣るという点においてはヨーロッパのそれと酷似していた。路上では美辞麗句が並べられ、それと同じ数だけ好戦的なジェスチャーも見られた。今日の彼らの怒りの対象は産業ストの集団だった。統合主義者たちはストライキをする労働者たちこそが政府の大敵だと考えていた。しかし、そのような形で忠誠を示すことが約束されたことはなかった。"
 BRZ_vargas.8.a: "奴らは警察官が恐れて踏み込めないような場所に出向く。"
 BRZ_vargas.8.b: "奴らにこの無分別な暴力の罰を受けさせろ。"
 bp1_misc.3.t: "現代の寡頭政治"
 bp1_misc.3.d: "実証主義の哲学が[ROOT.GetCountry.GetAdjective]社会に与えた影響は、国家権力に対する[SCOPE.gsInterestGroup('landowners_ig').GetName]の態度にまで及んでいる。"
 bp1_misc.3.f: "そのスローガンは以前にも見たことがあったが、このようなものは初めてだった。豪華な大理石に金が施され、それは農園の家の扉に掲げられ、様々な装飾が光を放っていた。\n\n「愛を原理とし、秩序を基礎とし、進歩を目標とする」"
 bp1_misc.3.a: "ブラジルは時代とともに進化する。"

 je_la_plata_reason: "20年代の無政府状態は、旧リオ・デ・ラ・プラタ連合州が単一の政府の下にプラティニア諸州を統一するという希望を葬り去った。そしてその灰の中から[ROOT.GetCountry.GetName]が誕生した。リオ・デ・ラ・プラタの復活を求めることは統一にあまり熱心でない人々の反感を買うかもしれない。しかしその復活が成功すれば、設立国すべてに計り知れない利益をもたらすだろう。"

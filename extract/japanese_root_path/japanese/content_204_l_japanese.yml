 culture_south_america.4.d: "スペインからの独立という遺産が先進的な国民性の誕生に拍車をかけた。唯一無二の独立国[ROOT.GetCountry.GetName]の構想と、不可分なラテンアメリカの夢の間で対立が始まっている。"
 culture_south_america.4.f: "何世紀もの間、銃弾はまず支配に抵抗する者たちに向かって放たれ、次に国をかつての支配者と繋ごうとする者たちに向かって放たれた。スペイン軍の逃亡によって非公式ながらも平和が訪れたが、奴らが完全に歩みを止まることはない。奴らは依然銃を抱えたまま、内側と外側に銃口を向け、この一時の混乱の終わりと追い求めるべき一つの標的を待っていた。"

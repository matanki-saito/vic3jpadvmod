 positivist_leaders_spawn_increase_small_tt: "今後10年間、[SCOPE.sCountry('home_country_scope').GetName]に実証主義のキャラクターがわずかに出現しやすくなる。"
 positivism_pulse.2.t: "軍事科学"
 positivism_pulse.2.d: "実証主義が持つ実践的かつ科学的な性質は、[SCOPE.gsInterestGroup('armed_forces_ig').GetName]における実証主義思想の人気の高まりに繋がった。[ROOT.GetCountry.GetAdjective]士官学校の教授や将校の多くがこの哲学を受け入れ始めている。"
 positivism_pulse.2.f: "合理的な観察と個々の理解によって、指導者は戦争の原動力を緻密な計算に落とし込むことができる。変動要因を考慮しつつ、最大限の効果と最小限の死傷者数でどの砲兵が目標に適切な量の弾薬を撃ち込むことができるかを正確に計算するのだ。少し余分に物資と武器を持たせた兵士たち。あとは要塞に突撃するだけの動機があればいい。\n\n遠い未来の戦争はより残酷なものになるかもしれないが、少なくとも効率的なものにはなるだろう。"
 positivism_pulse.2.a: "新たな軍事教義の基礎となるものだ。"
 positivism_pulse.2.b: "士官学校はこの傾向をさらに取り入れるべきだ。"
 positivism_pulse.2.c: "この心情を抱いたことで、[SCOPE.sCharacter('armed_forces_leader').GetFullName]の改革案が後押しされる可能性がある。"
 military_academy_positivist_tt: "実証主義者が[SCOPE.gsInterestGroup('armed_forces_ig').GetName]士官学校における影響力を獲得する。"
 positivism_pulse.3.t: "新世代"
 positivism_pulse.3.d: "[ROOT.GetCountry.GetAdjective]士官学校では実証主義の教えが広まっているため、[SCOPE.gsInterestGroup('armed_forces_ig').GetName]の士官候補生のある世代はその原則における教育を受けている。"
 positivism_pulse.3.f: "「大尉、少し説明してもらいたいことがある。君は部下に訓練の代わりに共和主義の本を読ませている。パレードの練習もせず、理論のことばかり得意げに話している。礼拝のために休暇を与えられた際には、絵を描いている。一体何故、君は私の兵士たちを日曜学校の生徒にしようとしている？」\n\n「戦場での柔軟性を高めるためです。私の指揮下にある兵士たちには、私がいなくても生きていけるようになってほしいのです。私がだめになったら、彼ら自身が頭を使えるようでなくてはならないのです」"
 positivism_pulse.3.a: "奴らは軍事に専念すべきだった。"
 positivism_pulse.3.b: "奴らは[SCOPE.gsInterestGroup('armed_forces_ig').GetName]を改善することしかできなかった。"

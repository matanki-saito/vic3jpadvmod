 communism.11.f: "未だに小冊子を目にすることがあった。時折ではあったが。朽ちた紙の残骸は側溝にたまり、煤と泥にまみれ、赤と黒の目立つインクは粗い石と、それよりもさらに粗野な靴底によってすり減っていた。警察は拾おうともしなかった。手袋がけがれてしまうと考えたのだ。あるいは、ひょっとすると、完全に消し去ってしまうよりも、残しておいた方が、意味するところがより伝わりやすいのだと気付いていたのかもしれない。"

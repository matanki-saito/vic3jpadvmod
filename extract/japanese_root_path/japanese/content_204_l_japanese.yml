 positivism.2.t: "実証主義者の教会"
 positivism.2.d: "実証主義哲学の研究者である[SCOPE.sCharacter('positivist_agitator').GetFullName]は、[SCOPE.sState('positivist_church_state').GetName]に[ROOT.GetCountry.GetNameNoFormatting]実証主義教会を設立した。この教会で何か行事があると実証主義の知識人たちが集まってくる。"
 positivism.2.f: "風にあおられ、手を離れたパンフレットが新しい教会の街路に舞い降りた。表面には約束された道徳的無秩序の終焉、裏面にはこれから迎える学問による解放の新時代について書かれている。机上の空論を振りかざす学者も、本物の学者も、事務員も、銀行家も、誰もが前を向いた理想を見出した。進歩を目標とし、秩序を基礎とし、愛を統治の真理とする理想である。"
 positivism.2.a: "興味深い組織だ。"
 positivism.2.b: "またしても折衷的で短命なカルトだ。"
 positivism.3.t: "実証主義時代"
 positivism.3.d: "実証主義者たちの活動により、[ROOT.GetCountry.GetName]の専門家集団は実証主義の原則を心から崇拝するようになった。この原則が今後何年にもわたって[ROOT.GetCountry.GetAdjectiveNoFormatting]の専門機関を導いていくことは間違いない。"
 positivism.3.f: "「今日は記念すべき、輝かしい一日だ！一つの集団、一つの目的。今日この神殿には、司書、労働者、店主、紡績工、大工、事務員がいる。なんと素晴らしいことか。これほど多くの人々が同胞たちのさらなる幸福のために活動しているのだ。それでは、今日の行事の順序を変えるとしよう。まずは和平の挨拶を互いに交わすところから始めよう」"
 positivism.3.a: "我々は進化の次の段階に近づいている。"
 positivism.3.b: "我々が前進するために、奴らにはもっとできることがあるはずだ。"
 positivist_leaders_spawn_tt: "[ROOT.GetCountry.GetName]で実証主義者が出現しやすくなる。"
 positivism.4.t: "奇妙なカルト"
 positivism.4.d: "一時期隆盛を誇った[ROOT.GetCountry.GetName]の実証主義傾向は、中産階級の改革者たちが自らの問題の分析を別の教義に求めるようになったことで衰退し始めている。人気の衰えとともに、実証主義教会もやがて刹那的なカルトのひとつとみなされるようになるだろう。"
 positivism.4.f: "売り物件: 人類神殿（俗化済み）\n\n [SCOPE.sState('capital_scope').GetCityHubName]の中心にあり、美しい景色が見られる場所です。頑丈な設計で広々としており、目的を問わず、志を同じくする人々を数百人迎え入れることができます。\n\nお問い合わせはこちらから。"
 positivism.4.a: "またひとつ、壮大な計画が忘れ去られてしまった。"
 positivism.4.b: "未来永劫、彼らは実現不可能な夢を追い続けるだろう。"

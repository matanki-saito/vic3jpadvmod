 positivism.1.t: "人類の崇拝"
 positivism.1.d: "[SCOPE.sState('paris_scope').GetName]にあるエコール・ポリテクニークの科学哲学者である[SCOPE.sCharacter('comte_scope').GetFullName]は、実証主義の原則に沿った社会の再編成に関する論文を発表した。"
 positivism.1.f: "「道徳的、科学的、あるいは詩的な側面から見ても、どれも同じくらい価値がある。そしてそれは人類がいまだ経験したことのない最悪の危機を乗り越えることができる唯一の原則だ。実証の力は近代に特有の力であり、その破壊的な一面をいまだ多く残しているものの、それが実証主義によって成熟し、高められることは今や誰の目にも明らかであろう」" #- Auguste Comte
 positivism.1.a: "[ROOT.GetCountry.GetAdjective]の学界への興味深い朗報だ。"
 positivism.1.b: "彼の考える社会物理学にはさらなる精査が必要だ。"
 positivism.1.c: "彼が社会を変えたいと望むなら、その試みを歓迎しよう。"

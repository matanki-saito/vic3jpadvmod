 je_positivist_movement_reason: "実証主義の社会理論の信奉者たちが、[ROOT.GetCountry.GetName]で政治改革のための組織化を始めた。実証主義者たちは[ROOT.GetCountry.GetNameNoFormatting]の未来に焦点を当て、国家が技術専門家の統治下で発展し、産業化することを望んでいる。\n\nこの[concept_journal_entry]が終焉を迎えることによる効果は、#bold 実証主義者たち#!が持つ影響力によって決まるだろう。\n\n実証主義とは、すべての物事は知覚による論理と理由付けによって導き出されるという哲学理論である。実証主義運動は、科学的原則に基づく改革を提唱し、理論化された「神学的」「形而上学的」な人間発達段階を超え、自然界のあらゆる知識に基づく社会を確立する。"

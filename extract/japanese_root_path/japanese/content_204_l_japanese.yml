 positivism_pulse.4.t: "理論と実践"
 positivism_pulse.4.d: "一部の著名な実証主義改革論者が、政治活動をめぐって実証主義教会との論争に巻き込まれている。教会の通常の考え方では、教会員は教会の外で政治活動を行うべきではないとされている。"
 positivism_pulse.4.f: "指導者の机の上に手紙が2枚。ひとつは実証主義教会の聖職者たちから、もうひとつは政府関係者の寄せ集まりからだった。どの文面にも小題が付けられている。仇敵の糾弾、同盟国の支持、支援要請、謀略に関わるなという警告。\n\nラム酒のデカンタに手を伸ばした。どんな教会にも政治はつきもののようだ。"
 positivism_pulse.4.a: "教会は大義における唯一の権威者ではない。"
 positivism_pulse.4.b: "奴らのやり方は実証主義の原則に反するものだ。"
 positivism_pulse.5.t: "人類神殿"
 positivism_pulse.5.d: "[ROOT.GetCountry.GetNameNoFormatting]の実証主義教会は[SCOPE.sState('temple_of_humanity_state').GetName]における新たな教会の建設許可を請願した。提案された「人類神殿」は実証主義活動における重要な節目となるだろう。"
 positivism_pulse.5.f: "「[SCOPE.sState('capital_scope').GetCityHubName]にすでに神殿があるのに、[SCOPE.sState('temple_of_humanity_state').GetCityHubName]にも作ろうというのか？間違いなく、我々はこの件を理由に異端審問を受けることになるだろうな」\n\n「心配することではない。奴らはカトリック信者のようだ。もし異端審問があったとしても、神父を捕まえて洗礼を施すだけだろう。そうなれば、それが日曜日のミサに参加するちゃんとした理由になるかもな」\n\n「日曜日のミサに行ってないのか？母親はそれをどう思っているんだ？」"
 positivism_pulse.5.a: "害はない。"
 positivism_pulse.5.b: "[SCOPE.sState('temple_of_humanity_state').GetName]に混乱が広がることはないだろう。"

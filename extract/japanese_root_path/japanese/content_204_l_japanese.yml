 peru_bolivia_events.1.t: "[SCOPE.sState('arequipa_state').GetCityHubName]の盟約。"
 peru_bolivia_events.1.d: "敵国の陰謀にもかかわらず、ペルー・ボリビア連合は10年もの間継続している。我らの単一の合理的な政府の下、国家を真に統一させられる可能性がいよいよ高まってきた。"
 peru_bolivia_events.1.f: "ここからだと、山々は夜の空を突き破るナイフがただ遠方にあるだけのように見える。そのギザギザの刃が雲の合間からうっすらと見える。\n\n「インカ帝国の継承者として、我々はかつての領土を併合し、海岸沿いを進み続けなければならない」"
 peru_bolivia_events.1.a: "連合の署名を！"
 peru_bolivia_events.2.t: "[SCOPE.sCharacter('salaverry_scope').GetFullName]の確保"
 peru_bolivia_events.2.d: "ペルーの自称最高首長の確保により、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]はついにペルーとボリビアの両国の支配を固めた。[SCOPE.sCharacter('salaverry_scope').GetLastName]の確保はペルー内戦の終結を意味する。"
 peru_bolivia_events.2.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の前に連れてこられた[SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting]は、手錠をかけられ、両脇に銃剣を突きつけられていた。同氏はできる限り高い位置に頭を掲げている。これで死刑執行は保証されたも同然だ。\n\n [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]は、しかし、機会をうかがっていた。[SCOPE.sCharacter('salaverry_scope').GetLastNameNoFormatting]が敗北したことで、連合を築く新たな機会がすぐ目の前にあったのだ。唯一の問題は、どの道を選べばペルーを最も早く仲間に引き入れることができるかということだった。"
 peru_bolivia_events.2.a: "奴の反逆の罰は死である。"
 peru_bolivia_events.2.b: "奴がペルーに戻ることは決して許されない。"
 peru_bolivia_events.3.t: "連合の崩壊"
 peru_bolivia_events.3.d: "ペルー・ボリビア連合の大半の州を失ったことで、提案されていた国家は崩壊した。最後に残った州が連合から正式に離脱したことで、最高保護国の壮大な計画を実行するすべての希望が潰えた。"
 peru_bolivia_events.3.f: "内外のあらゆる方面から攻め込まれ、最高保護国はついに敗北を喫した。夢は潰えた。奴らが兄弟への恨みでもって夢を壊した。ペルー・ボリビアは決して実現しないものと思われた。しかし、ペルーに残った人々の中には希望が残っていた。連合が新たに復活する日が来るかもしれない。"
 peru_bolivia_events.3.a: "計画は崩壊する。"
 peru_bolivia_events.3.b: "歴史の一章が、始まる前に終わる。"
 peru_bolivia_events.4.t: "サラベリーの落日"
 peru_bolivia_events.4.d: "フェリペ・サラベリーのクーデターが未遂に終わったことで、ペルーに対するボリビアの支配は完全なものとなった。[SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('santa_cruz_scope').GetFullName]は、2国間の連合結成が間近に迫っていることを宣言した。"
 peru_bolivia_events.4.f: "「なら、それで決まりか？それなら連邦は保証される」\n\n「大食漢の隣人がすでに一人いる。もし両国が攻めてきたら、どうなるかわからない」\n\n「では、まず連合結成を目指そう。仲間と連絡を取り、銃剣を準備しておくよう伝えてくれ」"
 peru_bolivia_events.4.a: "この連合は完全に消滅しなければならない。"
 peru_bolivia_events.4.b: "実りある連帯関係が築ける可能性はまだある。"
 peru_bolivia_events.4.c: "この件には興味がない。"
 ignore_peru_bol_tt: "#bold ペルー・ボリビア連合#!の結成に反対しないことを選択する"
 peru_bolivia_events.5.t: "風に散る"
 peru_bolivia_events.5.d: "ペルー・ボリビア連合が解体されたことで、アンデスにおける[ROOT.GetCountry.GetAdjective]の利益に対抗していた新興の敵対者は敗北することとなった。南米の勢力図は再び均衡状態となった。"
 peru_bolivia_events.5.f: "#Bold サンタ・クルスが降伏: 連合崩壊！#!\n\n北部国境沿いの連合国は、その誕生の計画においても神自らが降伏を命じたほど厄介ものであったが、ついに陥落した。連合国を打ち破った勇敢な男たちを迎える大歓声が[SCOPE.sState('capital_scope').GetCityHubName]で待っている。"
 peru_bolivia_events.5.a: "恐ろしいものだったが、成長する前に沈黙させることができた。"
 peru_bolivia_events.6.t: "絶対的平和"
 peru_bolivia_events.6.d: "台頭するペルー・ボリビア連合との永続的な外交関係の確立により、[ROOT.GetCountry.GetName]と同連合の相互安全保障が確保された。 "
 peru_bolivia_events.6.f: "「連合と和平交渉をすると？我々の貿易はどうなる？急成長する二つの隣国はどうなる？北の国境に集まっている脅威は？」\n\n「奴らの貿易は我々を脅かすものではない、奴らの軍はイギリス軍よりもましだ、どこぞの誰かがそう決めたんだ。ああ、それから、初めてココアが運ばれてくるそうだ。チョコレートを食えば、君も奴らのことを見直すんじゃないか？」"
 peru_bolivia_events.6.a: "この取り決めは継続されるのだろうか？"
 peru_bolivia_events.7.t: "連合の勝利"
 peru_bolivia_events.7.d: "[SCOPE.sCountry('peru_bolivia_scope').GetName]は権力の強化に成功し、政治を安定させ、憲法を成立させた。急成長する巨人への抵抗は間もなく無為に帰すことになりそうだ。"
 peru_bolivia_events.7.f: "密偵たちは手紙を送った。怒り、敗北、恐怖、そういった感情を込めながら書かれた手紙には、新連合内の騒動はとうの昔に終わっているとあった。くすぶる怒りや不透明さを生むことも、議会の分裂がなくなった今、ペルー・ボリビアの人々は[ROOT.GetCountry.GetNameNoFormatting]を嫉妬深い侵略者としか見ていない。"
 peru_bolivia_events.7.a: "新たな敵と向き合わざるを得ない。"
 peru_bolivia_events.8.t: "自由なペルーのために"
 peru_bolivia_events.8.d: "我が国は連合から独立した。新たに主権を手にしたことで、我々は以前の憲法を復活させ、統一ペルーの復興を目指すか、あるいは独立した[ROOT.GetCountry.GetName]として新たな道を切り開くことができる。"
 peru_bolivia_events.8.f: "国家を分裂させるような革命は不完全なものだと言う者もいれば、独立はどんな犠牲も払う価値のあるものだと言う者もいる。ペルーの半分が我々の支配下にない今、この問題は我が国の大きな負担になっている。"
 peru_bolivia_events.8.a: "ペルーは不可分な一つの国になる。"
 peru_bolivia_events.8.b: "我が国は現憲法下で統一される。"
 peru_bolivia_events.8.c: "ペルー人の国家は存在すべきでなかった。"

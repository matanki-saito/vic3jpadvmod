 je_cristo_redentor: "救世主キリスト"
 je_cristo_redentor_reason: "[SCOPE.gsInterestGroup('devout_ig').GetName]の関係者は自らの信仰心を示し、[ROOT.GetCountry.GetAdjective]社会で広まっている「無神論」に反対しようとして、[SCOPE.sState('rio_state').GetName]のコルコバード山の頂上にイエス・キリスト像を作るための資金を集めた。"
 cristo_redentor.1.t: "モニュメント・ウィーク"
 cristo_redentor.1.d: "[SCOPE.sState('rio-state').GetName]のカトリック集団はコルコバード山の頂上にイエス・キリスト像を建設する案を発表した。同組織はその建設に使われる多額の資金を集めている。"
 cristo_redentor.1.f: "「世界はキリストと聖父のものよ。私たちは天地創造のものであり、像はそれを反映したものでなくてはならないの。像に地球儀を持たせることはそんなに難しいことではないわ」\n\n「シルヴァ、こういった計画には普段よりも多くの時間、人手、金がかかるものだ。平和のポーズをさせれば、もっとシンプルになるのでは？腕を広げて、人々を歓迎しているようなポーズはどうだ？工事関係者は感謝してくれるよ」\n\n「そうね、カルロス、でも…ああ、いえ、もちろんその通りだと思うわ。十字になるよう手を広げた抱擁のポーズ。キリストが伝えたものは平和。だからこの像も平和なものにしましょう」"
 cristo_redentor.1.a: "彼らの作品は街の素晴らしいシンボルとなるだろう。"
 cristo_redentor.1.b: "その金は慈善事業に使った方がいい。"
 cristo_redentor_construct_tt: "[SCOPE.sState('rio_state').GetName]の[concept_political_lens]を使って、コルコバードのキリスト像が建設されることがある"
 cristo_redentor.2.t: "聖別式"
 cristo_redentor.2.d: "コルコバード山の救世主キリスト像が完成し、[SCOPE.gsInterestGroup('devout_ig').GetName]の代表者によって聖別式が行われた。完成した高さ30メートルの像は堂々とした姿で[SCOPE.sState('rio_state').GetName]の上空に向かってそびえ立っている。"
 cristo_redentor.2.f: "山に立ち込めた霧の中、投光器の光が一箇所に集中し、最後の作品を浮かび上がらせた。神の子羊は[SCOPE.sState('rio-state').GetCityHubName]を見下ろす大きな台座の上に立ち、両手を広げ、すべての人を迎え入れようとしていた。信奉者であろうと、工芸品の愛好家であろうと、今や誰もがこの技術の粋を集めた傑作を鑑賞することができる。"
 cristo_redentor.2.a: "この像は[ROOT.GetCountry.GetName]の不朽のシンボルとなるだろう。"
 cristo_redentor.2.b: "[SCOPE.gsInterestGroup('devout_ig').GetName]はよく献身的に働いてくれた。"

 coffee_with_milk.1.t: "豆の一滴"
 coffee_with_milk.1.d: "[ROOT.GetCountry.GetName]には広大な耕作地と、貴重な換金作物の生育に最適な気候という大きな可能性が秘められている。この富が独立後の[ROOT.GetCountry.GetAdjectiveNoFormatting]経済の不安定な状況を解決する鍵を握っているかもしれない。"
 coffee_with_milk.1.f: "かつてポルトガルが支配していた地域は最大時には大陸の5分の1を占めていた。現在、サバンナ、湿地帯、熱帯雨林、なだらかな丘陵地帯、そして山々に水を供給する静脈状の水路によって、その地域の上に広がっているのはブラジルだ。生命を宿す適切な耕作地があれば、人間が知っているものは何でもこの辺りのどこかしらで育つだろう。しかし、そのような広大な土地を利用するためには、時間と労力、そして血の川を手なずける必要がある。秩序と進歩は長くは待ってくれないものだ。"
 coffee_with_milk.1.a: "輸出経済が我々を近代へと導いてくれる。"
 coffee_with_milk.1.b: "農場主たちの尽力は継続されるべきものだ。"
 coffee_with_milk.2.t: "コーヒーの財源"
 coffee_with_milk.2.d: "大農場経済に投資している非常に裕福な州、[SCOPE.sState('reinvestment_state').GetName]の地方自治体はコーヒー貿易で得た収益の再投資計画に着手した。これにより、[ROOT.GetCountry.GetAdjective]の他の州よりも発展が進んでいる。"
 coffee_with_milk.2.f: "「一体、国は一つの地域にいくつのコーヒー農園を詰め込むことができるのだろうか？ここでは人間も犬もコーヒー農園で働いているか、農園を所有しているようだ」\n\n「次期政権は君の予想通りのものになるはずだ。見渡す限りの牛。まともなブラジル人は皆、コーヒーには必ずミルクを入れる」\n\n「道理で嫌な臭いがするわけだ」"
 coffee_with_milk.2.a: "[SCOPE.sState('reinvestment_state').GetName]は[ROOT.GetCountry.GetNameNoFormatting]の心臓部だ。"
 coffee_with_milk.2.b: "中央政府も分け前をもらっているに違いない。"
 coffee_with_milk.3.t: "無慈悲な野原"
 coffee_with_milk.3.d: "[SCOPE.sState('population_state').GetName]にある[SCOPE.sBuilding('population_building').GetName]で働く意欲のある労働者が不足しているため、地元の[GetPopType('aristocrats').GetName]は自分の畑のためにさらに安い労働力を獲得する方法を模索している。"
 coffee_with_milk.3.f: "港湾管理者P.M.へ、\nこれを書いている今も確かに、我が国の港から流れ出たコーヒーの木箱が、あらゆるアメリカ人やヨーロッパ人の口に中へ運び込まれていることは言うまでもない。何トンものコーヒーが我々の船に積み込まれ、世界中へ届けられていると聞いている。そしてこの貴重な豆の収穫が炎天下での重労働であることは承知のことだろう。他の農園主と私はある共通の見解を持っている。すなわち、無慈悲な太陽と血に飢えた作物を養うためにはより多くの肉が必要だということだ。イギリス人が知らないことで彼らが傷つくことはないだろう。"
 coffee_with_milk.3.a: "欧州からの移民の労働を奨励しよう。"
 coffee_with_milk.3.b: "埋め合わせのため、奴隷制を拡大しよう。"
 coffee_with_milk.4.t: "カフェ・オ・レ"
 coffee_with_milk.4.d: "[ROOT.GetCountry.GetAdjective]の農業の発展に伴い、農園主階級は大きな富を築いた。この階級は[SCOPE.sState('coffee_state').GetName]と[SCOPE.sState('milk_state').GetName]の「コーヒーとミルク」男爵の好例であり、今はその影響力をさらに拡大しようとしているところだ。"
 coffee_with_milk.4.f: "「自分で思っているよりも民主的ではないことはわかっているはずだ。牛のパイか焦げたコーヒーか、どちらを選ぶかの問題なんだ」\n\n「ひどい話だな。だが腐敗選挙区でトーリー党の誰かを選ぶことほどひどいなんてことはあり得ない」\n\n「州中のコロネルは…その…権力を利用して自由を謳歌している。奴らは啓蒙家というより、強盗男爵だ」"
 coffee_with_milk.4.a: "成長が招いた結果だ"
 coffee_with_milk.5.t: "金のなる木"
 coffee_with_milk.5.d: "[ROOT.GetCountry.GetAdjective]の農業が発展したことで、我が国の経済は大きく成長した。我々の貿易の成果はどの大陸でも見ることができる。ロンドンでは香りのあるフレーバーティー、ニューヨークでは湯気の立つマグカップで飲まれている。"
 coffee_with_milk.5.f: "最新の課税報告書の内容は明白なものだった。牛乳とコーヒーは、すべてではないにせよ、一部の行政機関から出荷される製品のほとんどを占めていた。これらの税金と港費は、少なくとも30人を越えるブラジル人留学生と、4つの科学研究所に使われていた。道路、病院、図書館の建設費は牛とコーヒーで賄われていたのだ。\n\nいや、貿易を牛耳るコロネルたちによって賄われていたというべきだろう。"
 coffee_with_milk.5.a: "この偉業を成し遂げた人々に乾杯！"
 coffee_with_milk.5.b: "いつかは農業から拡大していかなければならない。"
 coffee_with_milk.6.t: "寡頭制の摩擦"
 coffee_with_milk.6.d: "力の弱い北東部の州[SCOPE.sState('northeast_state').GetName]の農園主は、[SCOPE.sState('coffee_state').GetName]と[SCOPE.sState('milk_state').GetName]が[ROOT.GetCountry.GetAdjective]政治システムを支配していると認識されていることに強く反発している。"
 coffee_with_milk.6.f: "「近頃は[SCOPE.sState('coffee_state').GetNameNoFormatting]が独断で何でも決めてしまう。一体何のために？コーヒー？砂糖や肉はもちろんのこと、食べ物に比べてコーヒーにどれだけの価値があるというんだ？」\n\n「人々はコーヒーに喜んでお金を払う。砂糖や肉には払わない。それに、何が言いたい？お前は放浪する牛を捕まえて、靴を作ってる。靴がなくても人は十分生きていける」\n\n「私が言いたいのは、奴らに制圧される前に[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は[SCOPE.sState('coffee_state').GetNameNoFormatting]と[SCOPE.sState('milk_state').GetNameNoFormatting]に制約を設けるべきだということだ。それに炎天下を裸足で歩かなければいけないなら、靴があった方がいいと思うだろう、このバカ！」"
 coffee_with_milk.6.a: "彼らはもっと活躍するために努力をしなければ。"
 coffee_with_milk.6.b: "政府の首根っこを掴むことはできない。"
 coffee_with_milk.7.t: "コーヒーマシン"
 coffee_with_milk.7.d: "[SCOPE.sState('coffee_state').GetName]と[SCOPE.sState('milk_state').GetName]両州の強力な集票組織は現在進行中の選挙のおいて、連邦政府の要職を志願する[SCOPE.sParty('republicans_scope').GetName]の候補者を支持することで、自己の存在を主張している。"
 coffee_with_milk.7.f1: "「我々はその者の能力に基づいて投票するのではなく、誰が最も大きな財源と広い土地を持っているかということだけを見て投票している。革命以来、我々は1歩進んで30歩後退したようだ」\n\n「革命？あの舞台の稽古をまだ信じているのか？革命と呼べるようなものじゃない。兵士が街路を行進して、その後に男とその家族が国を去っていった。おっと、だがそこから我々が後退したのは、確かにその通りだ」\n\n「欠点はあったものの、私はかつての皇帝が恋しいよ…」"
 coffee_with_milk.7.f2: "またしても失敗し、今度は窮地に追い込まれた。ブラジルにいる他のすべてのコロネルは、自分の領土を治める男爵のようなものだった。国のために働くというよりは、私腹を肥やすために働いていたのだ。将校たちはそれぞれ自分の土地を支配していたため、軍は彼らと手を組んでいるようなものだった。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は顧問などいなくとも、何をすべきかわかっていた。知事を服従させる危険な賭けにでるか、自滅を待つかだ。"
 coffee_with_milk.7.a: "コロネルは必ずやり遂げる。"
 coffee_with_milk.7.b: "我々には選挙における誠実さが必要だ。"
 coffee_with_milk.8.t: "知事の政策"
 coffee_with_milk.8.d: "[SCOPE.sState('coffee_state').GetName]と[SCOPE.sState('milk_state').GetName]の強大な「コーヒーとミルク」の州知事は、地元寡頭統治と現政権の両方の支配を確実なものにするため、[ROOT.GetCountry.GetName]の連邦政府との合意を求めている。"
 coffee_with_milk.8.f: "力の均衡にもう少し再調整が必要だ。牛乳とコーヒーで取り計らわれ、最終的にはすべての利益に寄与する。農園や牧場の所有者は反発を諦める代わりに、自分たちの利益の増殖と支援という単純な譲歩を要求するだろう。代わりに、低迷する上院は結束を強めるだろう。しかし、それはすべて同じ結末を迎える。大衆に対する陰謀だ。"
 coffee_with_milk.8.a: "この政策は[ROOT.GetCountry.GetNameNoFormatting]の安定を保証してくれるだろう。"
 coffee_with_milk.8.b: "連邦政府は州に対してある程度の権限を維持しなければならない。"
 coffee_with_milk.9.t: "カンガセイロ"
 coffee_with_milk.9.d: "[SCOPE.sState('bandits_state').GetName]で広がる貧困は犯罪や「義賊」の発生につながっている。同州の奥地では、その大胆で暴力的な行動から、盗賊たちが農村の貧しい人々の間で悪名を轟かせている。"
 coffee_with_milk.9.f: "「ランタン？ランタンってなんだよ。そんなので人が恐れるとは思えないが」\n\n「恐れるべきだよ。その男は機関銃が追いつけないほど素早く引き金を引ける。俺たちは死んだも同然だ。ボスは数分でナイフで切り身にされるだろう。あるいはボスが金を好きなのを知ってて、貧乏人に金をやるのを見させたところで、やはり切り身にするんだ」\n\n「乞食に金をやる？ランタンか、そんなに悪い奴らじゃなさそうだ。お前がズボンを濡らさないですむのなら、俺がそのランタンに油を注いでマッチで火をつけてやろう」"
 coffee_with_milk.9.a: "カンガセイロはコロネルの…特別な任務で役立つ。"
 coffee_with_milk.9.b: "この厄介者どもを根絶しなければ！"
 coffee_with_milk.10.t: "暗闇のランプ"
 coffee_with_milk.10.d: "悪名高き盗賊[SCOPE.sCharacter('bandit_scope').GetFullName]はカンガセイロの大集団を結集させ、[SCOPE.sState('bandits_state').GetName]の大規模な[SCOPE.gsInterestGroup('landowners_scope').GetName]を襲った。同氏の活動は農村部の貧困層を鼓舞し、土地改革を求める声を強めた。"
 coffee_with_milk.10.f: "半日以上かかったが、カメラマンはついに[SCOPE.sCharacter('bandit_scope').GetLastNameNoFormatting]を説得して撮影の許可を得た。盗賊はカメラの中に銃があると疑っていたのだ。警察が過去に使用したことがあるバカげた方法を考えれば、合理的な考えだ。その盗賊たちは誰一人として写真を撮られたことがなかった。今となっては慣れてもらうしかない。彼らは盗賊以上の存在だったのだ。彼らは英雄であり、これからさらに多くの人々の心を掴むのだ。"
 coffee_with_milk.10.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting]は大混乱だ！"
 coffee_with_milk.10.b: "すぐに警察に[SCOPE.sCharacter('bandit_scope').GetHerHim]を追わせるんだ。"
 coffee_with_milk.10.c: "[SCOPE.sCharacter('bandit_scope').GetSheHe]がどこに逃げ込むかはわかっている。"
 coffee_with_milk.11.t: "18人の反乱"
 coffee_with_milk.11.d: "[SCOPE.sState('capital_scope').GetName]州の中尉たちがより近代的な自由主義の政府を樹立するためにクーデターを起こした。計画は失敗に終わったが、この事件は[ROOT.GetCountry.GetName]の構造に亀裂があることを明らかにした。"
 coffee_with_milk.11.f: "#bold 砦を確保、中尉前進！#!\n\nリオデジャネイロの街に衝撃が走る。士官候補生の一団と一部の反抗的な上官たちが首都近郊の砦を占拠したのだ。反逆の意志を持った市民、君主主義に同調する者や反共和主義者も反乱に加わった。街の近くの記者によれば、反乱軍の兵力は不明だという。彼らは砦の大砲を鹵獲した後、前進を開始し…（4ページへ続く）"
 coffee_with_milk.11.a: "これは[SCOPE.gsInterestGroup('armed_forces_scope').GetName]統括部隊の不手際だ！"
 coffee_with_milk.11.b: "[SCOPE.sState('capital_scope').GetCityHubName]をよく監視しておかなければならない。"
 coffee_with_milk.12.t: "コーヒー王国"
 coffee_with_milk.12.d: "[ROOT.GetCountry.GetAdjective]の政治に対する[SCOPE.gsInterestGroup('landowners_ig').GetName]の権力が維持されていることで、ミルク・コーヒー寡頭政治は完全かつ強固に定着した。[SCOPE.sState('coffee_state').GetName]と[SCOPE.sState('milk_state').GetName]の保守的な集票組織は、当分の間、この国の真の支配者になりそうだ。"
 coffee_with_milk.12.f: "ペンが最後の一線を書き終えたところですべてが決まった。有力者たちの地位は永遠のものとなり、議席も獲得した。勝ちを譲ったのは領土原則のみだ。上院は難攻不落のものとなった。かつて瀕死の君主制の退陣を助けた陸軍は今や屈服している。最後の保証として、各州は警察の軍隊を作った。屈辱を受けた海軍は支持を取り戻そうと意気込みすぎたようだ。\n\nブラジルに栄光あれ。我々の勇敢な心は死に抗う！"
 coffee_with_milk.12.a: "秩序と前進の時代へ！"
 coffee_with_milk.12.b: "いつか状況は変わるだろう。"
 coffee_with_milk.13.t: "コロネリスモへの反発"
 coffee_with_milk.13.d: "政府が[SCOPE.sLaw('land_reform_law').GetName]を可決および施行したことで、[ROOT.GetCountry.GetAdjective]政治における[SCOPE.gsInterestGroup('landowners_ig').GetName]の影響力を減らすことに成功した。ミルク・コーヒー寡頭政治の時代は徐々に終わりを告げようとしている。"
 coffee_with_milk.13.f: "男の口からミルクコーヒーが吹き出した。助手が汗で汚れたハンカチでそれを拭うと、男はコロネルに言ったことを繰り返した。選挙権と知事職の改革によって、自分の政治的価値はただの図書館司書にも劣るものになった、と。コロネルが手に持っていたコーヒーグラスを砕いた。ミルクとコーヒーそして血が混じったものが飛び散り、罵詈雑言が溢れ出てきた。"
 coffee_with_milk.13.a: "国を治めるのは国民だ！"
 coffee_with_milk.13.b: "かつてのコロネルたちと和解しなければならない。"
 coffee_with_milk.14.t: "理由付き収用"
 coffee_with_milk.14.d: "[ROOT.GetCountry.GetRuler.GetLastName]政府の[GetLawType('law_collectivized_agriculture').GetName]政策は、[SCOPE.gsInterestGroup('landowners_ig').GetName]に対して重大な打撃を与えた。ミルク・コーヒー制度は民衆の支援のもと廃止された。"
 coffee_with_milk.14.f: "「ブラジルの善良な市民の皆様方、これが見えますか？この土地はかつて農場主が所有していたものです。この農場主とその父親はかつて残忍な奴隷監督でした。もうその人はいませんから、その人の名前が何だったかは関係ありません。しかし今、その人の牧場は収用されました。では放置された牛たちは？収用されました。この土地は？これも収用されました。同じことがミナスジェライス州からアマゾナス州にかけて起こっているのです。ブラジルにとって重要な日がやってきました。これが我々に必要な唯一の重要な日であることを願っています」"
 coffee_with_milk.14.a: "地主階級を排除せよ！"
 coffee_with_milk.15.t: "[SCOPE.sState('bandits_state').GetName]農園へのカンガセイロの襲撃"
 coffee_with_milk.15.d: "カンガセイロの名で知られる暴力がますます日常的になっていくなか、[SCOPE.sState('bandits_state').GetName]にある裕福な[SCOPE.gsInterestGroup('landowners_ig').GetName]の家が数軒、盗賊に襲撃された。家族は惨殺され、戦利品の一部は地方の貧しい人々に分配された。"
 coffee_with_milk.15.f: "夜になると奴らは火と斧を持ってやってきた。日の出にコロネルの兵士たちは夜警員の残骸を見つけた。正午には比較的安価なコロネルの所持品と同じものと思われるものが市場で見つかった。日没後、分不相応なパリの香水を身に着けた薄汚い男がロバを農夫に返しにきた。行方不明の作業監督のピストルを手に、カンガセイロはコロネルの兵士たちに目配せ、森の中に戻っていった。"
 coffee_with_milk.15.a: "支払いが滞っていたのだろう。"
 coffee_with_milk.15.b: "このテロ行為は寛容できない。地元の人々を探れ。"
 coffee_with_milk.16.t: "ロマンチックなテロ"
 coffee_with_milk.16.d: "カンガセイロとして知られる盗賊の暴力が激しさを増すなか、[SCOPE.sState('bandits_state').GetName]にいる地元[SCOPE.gsInterestGroup('rural_folk_ig').GetName]はカンガセイロの一団のロマン溢れる物語に触発されている。自治権の拡大を求める声や、[SCOPE.gsInterestGroup('landowners_ig').GetName]への不満が暴力に発展する恐れがある。"
 coffee_with_milk.16.f: "「今日、このホールから追い出した小作農はこれで15人目だ。正直、このクソかき連中の神経を疑うよ。奴らは正当な手続きというものを知らないのか？」\n「旦那様？」\n「今はよせ。コロネルを調べろ、さもなくば奴らに同じことをされるぞ、ハンッ！奴らが戻ってこないよう、新たな法案を作らないと」\n「旦那様！」\n「何だ？今度はフーリガンが何十人もいるとでも？衛兵を呼んで、その暴徒も捕らえろ！」\n「旦那様、見てください！奴らが何百人もいます！」"
 coffee_with_milk.16.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting]の人々は危険な刺激を受けてしまったようだ。"
 coffee_with_milk.16.b: "その恐怖は[ROOT.GetCountry.GetName]のすべてを食らおうとしている。"

 gran_colombia.1.t: "大コロンビア"
 gran_colombia.1.d: "最近の動向の影響を受け、[ROOT.GetCountry.GetRuler.GetLastName]政府のある人物たちが北部ボリバル諸国の統一と旧大コロンビア州の復活を求めることに関心を寄せている。"
 gran_colombia.1.f: "シモン・ボリバルの夢の残り火はまだ記憶の中に残っている。[ROOT.GetCountry.GetNameNoFormatting]の長老たちの間で、国家主義が蠢き始めた。周囲の動きに敏感な耳を持つ人々は今、隣国に目を向けている。隣国を兄弟とみなすことは、それほど突飛なことではないのかもしれない。\n\n今こそ、国家という新鮮なアイデアが必要な時であろう。やるべきことはそれに反対する者たちを滅ぼすことだけだ。"
 gran_colombia.1.a: "一度失われた我々の力が再び見出されるだろう。"
 gran_colombia.1.b: "我々は隣国の主権を尊重する。"
 gran_colombia_b_tt: "#bold 大コロンビア#![concept_journal_entry]が却下される"
 gran_colombia.2.t: "夢の再構築"
 gran_colombia.2.d: "多大な努力により、[ROOT.GetCountry.GetName]の国家が復活した。その台頭により、かつて独立国であった北アンデスの国々は一つの不可分な国家となった。"
 gran_colombia.2.f: "数え切れないほどの混乱と数千人の血を経て、世界の舞台に新たなプレイヤーが登場する。一つの国家、一つの目的、すべての兄弟がついにスペインの王権を捨てたのだ。南米に新しい日がやってきた。神と人類の眼前で、すべての人々に立派な大コロンビアを伝えよう。"
 gran_colombia.2.a: "この日は歴史に刻まれるだろう！"
 gran_colombia.2.b: "我々はカリブ海の友を忘れてはいない。"

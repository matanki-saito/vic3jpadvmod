 andean_federation.1.t: "連邦の提案"
 andean_federation.1.d: "[ROOT.GetCountry.GetName]の強力な統一国家への成長は、シモン・ボリバルの野望の急進的支持者を刺激している。こうした先見の明を持つ人々は、アンデス地域全体に広がる統一連邦の樹立というパナマ会議の目標を再検討することを提案している。"
 andean_federation.1.f: "統一南米、新たな祖国ほど獰猛な獣も、偉大な人間もいない。散り散りになったスペインの子供たちが一つの旗の下に集まった。まるで大砲を向けるように、遠く離れた王と交わした誓約ではなく、兄弟の血の上に築かれた新しい連合国だ。\n\n統一への道は長く、危険なものだろう。しかし、価値あることを成し遂げるには、簡単なことなどない。"
 andean_federation.1.a: "南米の人々はともに強くなる。"
 andean_federation.1.b: "この計画は無謀で傲慢だ。"
 andean_federation_b_tt: "#bold ボリバルの野望#![concept_journal_entry]が却下される"
 andean_federation.2.t: "大統一"
 andean_federation.2.d: "我々の長年の努力がついに実を結び、汎アンデスの夢がついに達成された。[ROOT.GetCountry.GetName]の強さがあれば、いかなる外敵にも征服されないことは間違いない。"
 andean_federation.2.f: "ペンが止まり、文書が完成した。小槌が打ち鳴らされたのち、例の発表があった。歓声が大陸全土、山頂から谷の底まで沸き起こった。本人が直接目にすることは叶わなかったが、シモン・ボリバルの壮大な夢がついに実現したのだ。スペイン語圏の統一南米連邦の夢は不屈にして真なるものである。アンデス連邦がアンデスの山々のように堅固であらんことを。"
 andean_federation.2.a: "共に立ち上がり、この偉業を称えよう。"
 andean_federation.2.b: "異国の侵略を抑止するため、我々はこの活動を続けなければならない。"

 positivism_pulse.1.t: "実践的実証主義者"
 positivism_pulse.1.d: "多くの[GetPopType('engineers').GetName]、[GetPopType('academics').GetName]、[GetPopType('officers').GetName]が改革派の野望実現のため、実証主義の科学的原則を採り入れたことで、その哲学は実証主義教会を越えて広まっていった。"
 positivism_pulse.1.f: "自然法がこの新しい裁判官のもとで消滅した最初のものだった。槌が振り下ろされ、損害賠償を求める人間の「自然」な主張は終わった。政府からの明確な指令がなければ、その法律に従う必要はない。指令が出されるまでは、単なるガイドラインでしかないのだ。"
 positivism_pulse.1.a: "改革派の大義にとって大きな利益だ。"
 positivism_pulse.1.b: "政治にはもっと合理的な討論の場があるはずだ。"

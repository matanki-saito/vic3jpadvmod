l_japanese:
 je_the_krakow_uprising: "クラクフの蜂起"
 je_the_krakow_uprising_reason: "自由都市である[SCOPE.sCountry('krakow_scope').GetName]を引き裂く[concept_revolution]は、ガリシアにポーランド民族主義の扇動を再び解き放つ脅威となっています。この都市を制圧し、[ROOT.GetCountry.GetName]の一部として完全に取り込まなければなりません。"
 krakow_uprising_happened_tt: "つい最近、クラクフでは[concept_revolution]が起きました"
 krakow.1.t: "ポーランド国家への声明"
 krakow.1.d: "自由都市[SCOPE.sCountry('krakow_scope').GetName]で革命が勃発する中、ポーランドの急進的国家主義者たちが普通選挙権、農奴制の廃止、ポーランドの再統一を求める声明を発表しました。"
 krakow.1.f: "ポーランドの人々よ！\n\n蜂起の時が来た。ポーランド各地が反旗を翻し、その数は増えていっている。ポズナン大公国、ポーランド立憲王国、リトアニア、ルテニアの兄弟たちは既に立ち上がり、敵と戦っている。\n\nこれからは、我々の間にいかなる違いもない。我々は兄弟、一つの祖国の息子たちであり、一人の父と天上の神を持つのだ！神に助けを求めよ。さすれば神は我々の武器を祝福し、我らに勝利を与えてくださるだろう！"
 krakow.1.a: "直ちにクラクフの支配権を取り戻さなければならない。"
 krakow.1.b: "我々にはウィーン条約を守る義務がある。"
 krakow.2.t: "クラクフ大公国"
 krakow.2.d: "クラクフでの革命が鎮圧され、かつての自由都市はクラクフ大公国としてガリシア・ロドメリア王国に統合されました。この行為はウィーン条約に違反するとして、ヨーロッパで論争を巻き起こしました。"
 krakow.2.f: "「中庸な考えで立てられた計画は、状況が極端なものになると必ず失敗する」" #- Klemens von Metternich
 krakow.2.a: "外交的な影響を軽減することに注力しよう。"
 krakow.2.b: "彼らの急進的イデオロギーを抑圧し続けるのだ。"
 je_the_krakow_uprising_annex_button: "クラクフの占領"
 je_the_krakow_uprising_annex_button_desc: "自由都市クラクフを占領し、我々の国家に欠かせぬ構成要素として生まれ変わらせる。"
 modifier_repressing_polish_nationalism: "ポーランドの国家主義を抑圧"
 modifier_mitigating_diplomatic_consequences: "条約違反の緩和"
 je_the_red_scare: "赤の恐怖"
 je_the_red_scare_reason: "国外で強力な共産主義政権が誕生したことで、[ROOT.GetCountry.GetName]が次に共産主義に転落するのは自分たちではないかという恐怖心が、国民の一部から沸き起こった。\n\n左翼的な意図を持つ国内の政治潮流は、血なまぐさい革命の前触れであり、外国勢力の手先であると非難され、反共勢力の監視下に置かれている。"
 red_scare_unlock_tt: "#variable 非主要国#!以上の[concept_rank]を持つ[concept_country]で、自国が[concept_interest]を持つ国は、[GetLawType('law_council_republic').GetName] [concept_law]を制定している。"
 red_scare.1.t: "赤の恐怖"
 red_scare.1.d: "[SCOPE.sCountry('red_scare_target_nation').GetName]における共産主義政権の台頭は、[ROOT.GetCountry.GetAdjective]社会全体に恐怖感と不信感を駆り立てた。次に共産主義に転落するのは[ROOT.GetCountry.GetNameNoFormatting]でないかと多くの人々が恐れている。"
 red_scare.1.f: "売店に並べられたどの新聞も、以前よりも過激な見出しを掲げていた。街角では少年たちが甲高い声で新聞を売りさばいていた。残虐さと恐怖を伝えるその声は互いに矛盾した内容だった。\n\n「暗殺者と狂人が[SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]の権力を要求！」と一人が叫んだ。「復元された赤い聖書が世界の革命家の意図を明らかに！」別の者はそう叫ぶ。その間を抜けて歩いていく1万人の人々。彼らの大きく開かれた耳はその扇動的な言葉の一つ一つを吸収しながら、それぞれの持ち場へと急いだ。"
 red_scare.1.a: "ここでも起こり得ることだ！"
 red_scare.1.b: "騒ぎというものは、大抵まったく根拠のないものだ。"
 red_scare.2.t: "女性の国有化"
 red_scare.2.d: "[SCOPE.sCountry('red_scare_target_nation').GetName]の共産主義政権の活動に関する政府の公聴会の後、[ROOT.GetCountry.GetName]中の新聞が[SCOPE.sCountry('red_scare_target_nation').GetName]のすべての成人女性が共有財産として国有化されるというセンセーショナルな記事を掲載した。"
 red_scare.2.f: "「逃げる前に見たんです。赤の当局は集団乱交を強制していました。貞淑な女性に対する敬意はありません。すべての女性が強制参加です。自由愛省は銃剣で脅しながら、その一人一人を登録するのです」\n\n「そして、あなたの言葉をそのまま引用すると、18歳に達した少女はその時点で国家の所有物になる」\n\n「はい、そうです。彼女たちの名前は町の掲示板に貼られ、資格のある男性なら何人でも自由に結婚することが許されるのです…」"
 red_scare.2.a: "共産主義者が我が国の女性を狙っている！"
 red_scare.2.b: "この証言は非常に疑わしい。"
 red_scare.3.t: "共産主義の犯罪性"
 red_scare.3.d: "[SCOPE.sCountry('red_scare_target_nation').GetName]における共産主義者の残虐行為に関する噂は、[ROOT.GetCountry.GetAdjective]のマスコミに届いた。人道に反する罪や積み上げられた死体に関する、新聞の一面を飾る内容だ。"
 red_scare.3.f: "「この前あった爆弾テロの話を知ってるか？今回は弁護士だったよ。政府顧問をしていた大物の一人だったらしい」\n\n「またか？今月で3件目だ。ここは安全な国のはずなのだが」\n\n「安全？まさか、共産主義者のネズミどもがのさばってる現状ではあり得ない。まずこっちから跪かないと皆殺しにされるんだ」"
 red_scare.3.a: "人間がこれほど野蛮になり得るとは誰が想像できただろうか？"
 red_scare.3.b: "一度くらい、何か別の内容を公表すべきだった。"
 red_scare.4.t: "赤い革命、黄色い見出し"
 red_scare.4.d: "[SCOPE.gsInterestGroup('anticommunist_press_ig').GetName]と関心事を共有する新聞社は、[ROOT.GetCountry.GetName]における共産主義者の革命願望に関する記事を数多く掲載してきた。その記事ではストライキや計画的なテロが生々しく描かれている。"
 red_scare.4.f: "#bold 赤の疫病深刻化#!\n\n不自然にも、最も汚らわしき思想が蔓延しようとしていると世界中の記者から報告があった。人はもはや労働の権利を持たない。多くの勤勉な[SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]市民は、もはや自分の財産に対する自然権を持たない。そして、プライバシーの保護は儚い欲望でしかない。\n\nこの考えは共産主義だ。そしてそれは[ROOT.GetCountry.GetNameNoFormatting]のすべての人々に訪れる。"
 red_scare.4.a: "この状況を鎮静化しなければ！"
 red_scare.4.b: "いま混乱を起こすわけにはいかない。"
 red_scare.5.t: "危険な時間"
 red_scare.5.d: "[SCOPE.gsInterestGroup('anticommunist_ig').GetName]の中でも特に著名な人物[SCOPE.sCharacter('anticommunist_person').GetFullName]は、[ROOT.GetCountry.GetAdjective]の報道機関や政府に共産主義者が入り込んでいることを痛烈に避難する記事を出した。"
 red_scare.5.f: "「どうするつもりだ？国民を失うことになるぞ。彼らの感情は君もよく理解しているだろう」\n\n「…ああ、そうだな。私の王国であれば政府の悪事から目をそらせる。できれば、我々よりも血に飢えたものであれば好ましい」\n\n「なんてことだ、それだ！その恐ろしいイデオロギーの名前は何だったか？いずれにせよ、直ちに記者たちを召集せよ！」"
 red_scare.5.a: "調査委員会の前に被告人たちを呼べ。"
 red_scare.5.b: "奴がこの主張の証拠を提供してくれるはずだ。"
 red_scare.6.t: "移民排斥主義者の不満"
 red_scare.6.d: "[SCOPE.gsInterestGroup('nativist_ig').GetName]内の移民排斥主義者たちが、[ROOT.GetCountry.GetName]における[SCOPE.sCulture('council_republic_culture').GetName]の人々は共産主義の侵入者であるとする声明を発表した。この発言により、すでに[SCOPE.sCulture('council_republic_culture').GetName]の人々に対する犯罪が起きている。"
 red_scare.6.f: "彼らは無実だった。6人全員が無罪だったのだ。いや少なくとも、審理無効の声を聞くまでは半数が無罪だった。そして自警団員たちによる誤審がこれから彼らをここで殺すことになる。独房の中での射殺でない場合は、首を掴んで独房から引きずり出し、吊るしてから射殺する。生まれつき[SCOPE.sCulture('council_republic_culture').GetNameNoFormatting]であるという罪のために処刑されるのだ。この群衆の動きをありがたがるのは国だ。"
 red_scare.6.a: "どうすればいいんだ？"
 red_scare.6.b: "この動きが広まる前に止めよう。"
 red_scare.7.t: "赤狩り"
 red_scare.7.d: "赤狩りの波に乗って、熱烈な反共主義者[SCOPE.sCharacter('fascist_agitator').GetFullName]の下、新しく苛烈な反動的政治運動が[ROOT.GetCountry.GetName]で起こり、国内外で共産主義者の略奪行為に対する容赦ない反対の声を上げている。"
 red_scare.7.f: "太鼓の音は週末の新たな風物詩だった。街中に響く叫び声や力を誇示する様子は、月ごとに規模が大きくなっていった。その先頭に立っていたのは、人目を引くにはあまりに小さな政治派閥の新星だった。しかし[SCOPE.sCharacter('fascist_agitator').GetSheHe]は暴動中毒のメディアから素早く注目を集めた。"
 red_scare.7.a: "[SCOPE.sCharacter('fascist_agitator').GetFullName]は真なる[ROOT.GetCountry.GetAdjective]の愛国者である！"
 red_scare.7.b: "この言い回しはまさしく過激派のものだ。"
 anticommunists_more_fascist_tt: "[SCOPE.gsInterestGroup('anticommunist_ig').GetName]が#variable ファシスト#!のキャラクターを選択する可能性がわずかに高くなる。"
 red_scare.8.t: "平和に反対する行進"
 red_scare.8.d: "[SCOPE.sCharacter('anticommunist_leader').GetFullName]の強烈な言辞に触発された抗議者たちが[SCOPE.sState('capital_scope').GetCityHubName]で行進を行い、[SCOPE.sCountry('red_scare_target_nation').GetName]における共産主義政権に対する軍事介入を呼びかけた。"
 red_scare.8.f: "最初は数十人だった街頭での叫び声は、数千人にまで膨れ上がった。平和的なデモとして始まったものが、炎と怒りの大合唱に発展し、誰もが血を求めるようになった。初めは恐怖を与えるためだけだったものが、実際に実行されることを望むようになった。\n\n彼らの要求は単純だった。どんな代償を払ってでも、[SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]の脅威を葬り去ることだ。"
 red_scare.8.a: "我々は[SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]の人々を救わねばならない。"
 red_scare.8.b: "国民のエネルギーはもっと建設的なことに使うのが一番だ。"
 red_scare.9.t: "革命に直面して"
 red_scare.9.d: "[SCOPE.sState('communist_uprising_state').GetName]で計画されているとされる共産主義者の蜂起の噂を警察官たちが追っていることで、地域の人々は大きな恐怖を感じている。地元の懐疑論者たちはこの騒動はテロそのものだと断じている。"
 red_scare.9.f: "「本部長、よくわかりません。皆が眠っている真夜中に、この区画へ行き、共産主義者たちの会合場所ではないかと言われているこの倉庫を捜索しろと？」\n\n「その通りだ、巡査部長。さて、この任務は君に任せようか、それとも何人か部下を同行させようか？」"
 red_scare.9.a: "実現しなければ、それで我々の仕事は終わりだ。"
 red_scare.9.b: "これが信用できる根拠はない。"
 red_scare.10.t: "白の移民"
 red_scare.10.d: "[SCOPE.sCountry('red_scare_target_nation').GetName]の共産主義体制から逃れた裕福な[SCOPE.sCulture('council_republic_culture').GetName]の移民が[ROOT.GetCountry.GetName]で保護を求めている。彼らが味わってきたのは革命の恐怖と、束縛から解き放たれたプロレタリアンの行き過ぎた行動だ。"
 red_scare.10.f: "「最悪だったのは新しく結成された秘密警察だ。とはいえ昔と同じだ。奴らはたいてい静かな夜に気に入らない人間を一斉検挙する。昼間にすることもあった。そして、奴らの事務所に酒が運び込まれるのを見た日には…その日以降、二度と隣人に会うことはなかった。我々は逃げ出すほかなかった」\n\n「とても勇敢だったな。我々はここで君たちを保護する。[SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]の立派な市民のためなら何でもしよう」"
 red_scare.10.a: "彼らに話をする機会を与えよう。"
 red_scare.10.b: "悲劇的な逃走だったな。"
 red_scare.11.t: "進歩主義のジレンマ"
 red_scare.11.d: "[SCOPE.sCountry('red_scare_target_nation').GetAdjective]共産主義者の政策に対する反発から、[SCOPE.gsInterestGroup('progressive_ig').GetName]の進歩主義指導者たちに対する圧力が強まり、[SCOPE.sCountry('red_scare_target_nation').GetName]政府を公的に非難することが求められている。"
 red_scare.11.f: "目の前に現れたそれは少なくとも半ダースはあり、それらすべてが酒樽を支えるためのものだった。最初は挨拶がてらに酒場に出向いただけだった。畑仕事を終え、酒を飲んでいた男たちが彼に気づいた。そして女バーテンダーは彼が[SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]政府を賞賛したいたことを覚えていた。\n\n「まあ…[SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]のことなんだが…」"
 red_scare.11.a: "[SCOPE.sCountry('red_scare_target_nation').GetAdjective]ではなく、[SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName]のために！"
 red_scare.11.b: "この道の先にはさらなる譲歩を強要させられる未来しかない。"
 red_scare.11.c: "[ROOT.GetCountry.GetName]における社会主義の大義にはもう手の施しようがない。"
 red_scare.12.t: "無政府主義者の裁判"
 red_scare.12.d: "特に血生臭い事件となった[SCOPE.sState('red_scare_victim_state').GetName]での武装強盗は、無政府主義者として知られる2人の[SCOPE.sCulture('sacco_and_vanzetti_culture').GetName]の逮捕と有罪判決につながった。逮捕者たちに対する証拠は乏しく、裁判官は人種的偏見とイデオロギー的偏見の両面から非難を受けている。"
 red_scare.12.f: "強盗事件で使用された薬莢は、法執行機関が有罪の証拠と断定した。発見された無政府主義者の文献はおまけだ。当たり前のことだが、[SCOPE.sCulture('sacco_and_vanzetti_culture').GetNameNoFormatting]の男たちは、都合のいいことに蝶ネクタイを身に着けていた。陪審員から有罪が下されるのにそう時間はかからないだろう。"
 red_scare.12.a: "人を殺したのなら自業自得だ。"
 red_scare.12.b: "長期の実刑判決で十分だ。"
 red_scare.13.t: "裁判長に向かって"
 red_scare.13.d: "殺人罪で有罪判決を受けた2人の[SCOPE.sCulture('sacco_and_vanzetti_culture').GetName]無政府主義者の死刑執行が間近に迫るなか、有罪判決に懐疑的な人々と[SCOPE.sCulture('sacco_and_vanzetti_culture').GetName]コミュニティーの両方から、主要都市で抗議の声が上がっている。"
 red_scare.13.f: "世界中の都市で有罪判決を受けた2人の殺人犯を擁護する横断幕が大きく掲げられた。[ROOT.GetCountry.GetNameNoFormatting]にある都市でさえ、判決に抗議するために立ち上がった。抗議の中心地からの情報を届ける見出しや手紙にはある共通項がある。暴力だ。暴力には暴力を。死刑執行が延期されなければ、さらなる暴力が起こることは確実だ。"
 red_scare.13.a: "抗議しても奴らがしたことは変わらない。"
 red_scare.13.b: "延期と再審を認めよう。"
 red_scare.14.t: "[SCOPE.sCountry('red_scare_target_nation').GetAdjective]の方舟"
 red_scare.14.d: "逮捕された共産主義者が[ROOT.GetCountry.GetAdjective]の刑務所に雪崩込んできたことで、政府関係者たちは逮捕者のうち非市民である者たちを借り受けた貨物船で[SCOPE.sCountry('red_scare_target_nation').GetName]に強制送還することを提案している。"
 red_scare.14.f: "「ノアが建造した方舟の船旅が人類の存続を誓うものであったように、[SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]の方舟の航海は[ROOT.GetCountry.GetNameNoFormatting]の存続を誓うものである」" #- NY Evening Journal
 red_scare.14.a: "とても詩的な提案だな。"
 red_scare.14.b: "奴らは我が国で刑に服すことになる。"
 red_scare.15.t: "左派議員が脅迫される"
 red_scare.15.d: "[SCOPE.sState('red_scare_victim_state').GetName]議会の地方議員集団が、[SCOPE.sParty('red_scare_victim_party').GetName]との関連を理由に、議会から除名すると脅されている。議員を擁護する者たちは、この措置は民主主義に反すると非難している。"
 red_scare.15.f: "「目の前にいる5人は、本議会と[ROOT.GetCountry.GetNameNoFormatting]の両方の絶対的な害をもたらすという理由で選ばれた者たちだ。この者たちは革命的専制政治の支持者であり、国外の諜報員であり、敵対国の同胞である。そのため権力の座に立つ資格はない。私は直ちに、この議会における同氏たちの資格停止について投票を呼びかけたいと思う…」"
 red_scare.15.a: "[SCOPE.sParty('red_scare_victim_party').GetName]は自業自得だ。"
 red_scare.15.b: "平和的な話し合いの機会を奪うのは間違いだ。"
 red_scare.20.t: "よりかすかな恐怖"
 red_scare.20.d: "何年にもわたるプロパガンダの衝突と社会的不信の後、赤狩りの動きが収まってきた。多くの人々が共産主義者の活動を警戒する一方で、[ROOT.GetCountry.GetName]における比類なき恐怖の日々は、相対的に見れば、終わったと言っていいだろう。"
 red_scare.20.f: "「異端狩りが許されるような政治的発展の時期は、もう過ぎたのだ」" #- Charles Evans Hughes
 red_scare.20.a: "我が国は安全になる。"
 red_scare.20.b: "我々は自らの行き過ぎた行為を悔い改めなければならない。"

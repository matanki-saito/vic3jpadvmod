 la_plata.1.t: "トゥクマンの精神"
 la_plata.1.d: "昨今の[ROOT.GetCountry.GetName]における国家主義感情の隆盛により、独立戦争時の団結を懐かしむ人々が現れてきた。リオ・デ・ラ・プラタ連合州の復活を求める声が[ROOT.GetCountry.GetNameNoFormatting]に響き始めた。"
 la_plata.1.f: "「そんなにバカなことなの、お父さん？ラ・プラタは広いし、周りにはもっと大きないじめっ子がいる。僕たちはすぐにでも互いの力が必要になる、違うかい？」\n\n「違うよ。以前そうなったことがあったが、ラ・プラタは俺たちには小さ過ぎた。大きないじめっ子の一人が俺たちの扉を破壊したんだ。そうして大きくけんか腰でいるのではなく、小さく賢くなることで、俺たちはいじめっ子たちをはねのけてきたんだ」\n\n「お父さんの兄弟は失敗した。お父さんも失敗した。でも失敗から学んで、今度こそちゃんとやるんだ」"
 la_plata.1.a: "ラ・プラタは一つになる。"
 la_plata.1.b: "隣国たちはすでに自決を選んでいる。"
 la_plata.2.t: "川から海峡へ"
 la_plata.2.d: "統一[ROOT.GetCountry.GetName]が復活したことで、以前はバラバラだったプラティニアの国々は不可分な一つの国になった。"
 la_plata.2.f: "縫いたての制服を身に着け、よく手入れされたブーツを履いた男たちが足並みをそろえて行進した。兵士たちは街路や家屋の窓から上がる歓声と新たに結成された連合の旗で迎えられた。最年少の兵士は道端にいる父親を見つめた。父親の片方の目には誇らしげな涙が、もう片方の目には後悔の色が浮かんでいた。勝利した息子に拍手を送り、男は唇を震わせた。"
 la_plata.2.a: "神聖なる自由と団結を君臨させよ！"
 la_plata.2.b: "我々の支配は太平洋にも及ばなければならない。"

 je_south_american_national_identity_emergence_reason: "スペインから[ROOT.GetCountry.GetName]が独立したことで、国中で国家主義に対する不満が高まった。我が国が未来に向かって前進するにあたり、我々の知識人たちは新たなアイデンティティ、すなわち、明白かつ単独で[SCOPE.sCulture('new_national_culture').GetName]であるアイデンティティを形成しようとしている。\n\n以下の条件は、我が国の#bold 国民性#!を発展させる過程で有益である: \n•[GetIdeology('ideology_patriotic').GetName]または[GetIdeology('ideology_liberal').GetName][Concept('concept_interest_group','$concept_interest_groups$')]で、[concept_in_government]であるか、高い[concept_clout] を持つ\n•[Concept('concept_war','$concept_wars$')]が継続中で、[concept_war_support]が高い\n•[GetBuildingType('building_university').GetName]、[GetBuildingType('building_arts_academy').GetName]、[GetBuildingType('building_government_administration').GetName]の建物で、[concept_occupancy]が高い\n•国の[concept_prestige]が高い\n•[SCOPE.sCulture('old_national_culture').GetName]でない[Concept('concept_homeland','$concept_homelands$')]を保有していない\n\nこの#bold 国家の覚醒#!の進捗は来月に#tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=] #!進むことが予想される\n\n@warning!この[concept_journal_entry]を完了することで、[ROOT.GetCountry.GetName]が#bold より壮大な汎国家的野心#!を追求することから除外される"
 je_south_american_national_identity_emergence_special_tooltip: "この変化量は以下のようにして決定される: \n[GetIdeology('ideology_patriotic').GetName]および[GetIdeology('ideology_liberal').GetName][Concept('concept_interest_group','$concept_interest_groups$')]の[concept_clout]からの#variable  [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=] #!\n現在進行中の[Concept('concept_war','$concept_wars$')]からの#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=] #!\n[GetBuildingType('building_university').GetName]、[GetBuildingType('building_arts_academy').GetName]、および[GetBuildingType('building_government_administration').GetName]の建物からの#variable  [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=] #!\n[concept_prestige]からの#variable  [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=] #!\n[Concept('concept_primary_cultures','$concept_primary_culture$')]でない[Concept('concept_homeland','$concept_homelands$')]の#variable  [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=] #!\nその他の影響から#variable  [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=] #!"

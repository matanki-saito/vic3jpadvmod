 dyn_c_bulgarian_empire: "ブルガリア帝国"
 dyn_c_bulgarian_empire_adj: "帝政ブルガリア"
 bulgaria_proclaim_empire: "ブルガリア帝国の宣言"
 bulgaria_proclaim_empire_desc: "ローマ帝国の首都であるコンスタンティノープルを掌握したことで、東方キリスト教諸国の頂点として、ブルガリア帝政の正統性と地位を確立することが遂に可能となる。"
 bulgarian_empire_tt: "我々は#v $dyn_c_bulgarian_empire$#!と呼ばれるようになり、新たな国旗とマップカラーが与えられる"

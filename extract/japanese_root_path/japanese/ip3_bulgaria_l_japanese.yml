 je_prussia_of_the_balkans: "バルカン半島のプロイセン"
 je_prussia_of_the_balkans_desc: "[concept_army_power_projection]は[SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 je_prussia_of_the_balkans_reason: "ブルガリア帝国はかつて、黒海からイオニア海、エーゲ海まで広がる領土を誇った。我々の国民はかつての栄光を取り戻す決意を固めている。\n\n新たに生まれ変わった我々の国は、外部の強国からの援助に頼ることはできない。技術、武力、そして圧倒的な人員によって、我々は独立と利益、さらには野望を守り抜くための軍を築き上げるのだ。"
 bularia_military_progress_bar: "陸軍力"
 bularia_military_progress_bar_desc: "[concept_army_power_projection]: [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 bularia_military_progress_tt: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]の[concept_army_power_projection]が#variable [GetPlayer.MakeScope.Var('army_projection_target').GetValue|0]#!以上"
 bulgaria_events.1.t: "バルカン半島のプロイセン"
 bulgaria_events.1.d: "他国は我々の軍の規模と力に畏怖し、「バルカン半島のプロイセン」と呼んでいる。残るは、兵士たちがどこへ進軍するべきかを選ぶだけだ。"
 bulgaria_events.1.f: "「たとえ首を刎ねられても『ブルガリア万歳！』と叫ぶだろう」\n\n –ニコライ・ハイトフ"
 bulgaria_events.1.a: "ツァーリグラードへ進軍だ！"
 bulgaria_events.1.b: "ユーゴスラビアの統一なくして、我らに真の自由はない！"
 bulgaria_events.1.c: "ブルガリアのルネサンスがここから始まる！"
 bulgaria_pursued_greater_yugoslavism_tt: "#v $bulgaria_events.1.t$#!のイベントにおいて、#v 大ユーゴスラビア主義#!を追求した"
 bulgaria_unlock_yugoslavia_tt: "#v $YUG$#!を形成できるようになる"
 bulgarian_empire_homeland_tt: "[GetStateRegion('STATE_MACEDONIA').GetName]、[GetStateRegion('STATE_EASTERN_SERBIA').GetName]、[GetStateRegion('STATE_EASTERN_THRACE').GetName]は、獲得され次第[GetCulture('bulgarian').GetName]の[Concept('concept_homeland','$concept_homelands$')]となる"
 bulgaria_events.2.t: "待望の自由"
 bulgaria_events.2.d: "ブルガリアはついに独立国家となった。変革の混乱を乗り越え、豊かな未来へと導くのは誰であるべきか？"
 #Below quote is straight from the wiki, but it suits well.
 bulgaria_events.2.f: "「コーブルク家のフェルディナンド王子は、父の従兄弟だった。ホテルに戻ったとき、あいつは一族の末っ子だから当然のように愚か者扱いされていた、と父が言ったのを覚えている。『だが』と、父は続けた。『愚か者の割にそれほど不出来ではないし、彼が皆の間違いを証明したとしても、私は驚かない』」\n\n–ヘレナ・グライヒェン夫人"
 bulgaria_events.2.a: "ツァーリの甥を支援しよう。"
 bulgaria_events.2.b: "フェルディナンドを支援しよう。"
 bulgaria_events.2.c: "王はいらない。民衆から支持されている者を選ぼう。"
 bulgaria_events.2.e: "汚れのない、未知の声が聖歌隊を導く。"
 bulgaria_events.2.g: "王子は高貴な家柄でなければならない。"
 bul_random_leader_tt: "民衆の中から指導者を選出する！"
 bul_random_leader_monarch_tt: "貴族階級から新たな王子を選出する"
 bulgaria_events.3.t: "[SCOPE.sCulture('rebel_culture').GetName]の恐怖"
 bulgaria_events.3.d: "世界中の新聞が、[SCOPE.sCulture('rebel_culture').GetName]反乱軍との最近の紛争で我が国の兵士が犯した戦争犯罪について報じている。"
 bulgaria_events.3.f: "これらの虐殺で命を奪われた子供の数は、途方もないものだった。幼い赤子が銃剣で串刺しにされ、ここでもオルク・クニでも、剣先に突き刺さったまま運ばれているのを通りで見たという目撃証言がいくつもある。\n\n J. A. マクガハン、#italic デイリーニュース#!"
 bulgaria_events.3.a: "恐ろしい嘘だ！"
 bulgaria_events.3.b: "この犯罪について、[SCOPE.sCharacter('scapegoat').GetFullName]を公開処刑せよ。"
 bulgaria_events.3.c: "[SCOPE.sCountry('closest_great_power').GetNameNoFlag]の我々の協力者が、それは虚偽だと断言してくれるだろう。"
 bulgaria_events.3.e: "次の反乱軍はもっとひどい目に遭うだろう。"

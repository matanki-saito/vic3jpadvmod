 ig_leaders.7.t:0 "大計画の結実"
 ig_leaders.7.d:0 "[SCOPE.gsInterestGroup('meticulous_out_of_govt_ig').GetName]の体系上のリーダーであった[SCOPE.sCharacter('meticulous_leader').GetFullName]は、これまで永きに渡って陰ながらの努力を続けてきたが、ついに全ての[SCOPE.sCharacter('meticulous_leader').GetHerHis]の仕事は[SCOPE.gsInterestGroup('meticulous_out_of_govt_ig').GetName]によって報われたのだ。彼らの支持者たちは、彼らが政権を取ったら、どんな法律を制定できるだろうかと、すでに夢想しています。"
 ig_leaders.7.f:0 "「計画通りだ」"
 ig_leaders.7.a:0 "[SCOPE.gsInterestGroup('meticulous_out_of_govt_ig').GetName]を政府に参加させよう。"
 ig_leaders.7.b:0 "[SCOPE.gsInterestGroup('meticulous_out_of_govt_ig').GetName]の策謀を受け入れるわけにはいかん！"
 commander_events.1.t:0 "辞任の危機"
 commander_events.1.d:0 "[SCOPE.sCharacter('unhappy_commander').GetFullName]は、[SCOPE.gsInterestGroup('unhappy_commander_ig').GetName]が政府の代表とならなければ辞任すると言っています。"
 commander_events.1.f:0 "「私はこの国を愛するがゆえに、私自身の理想を共有できない政府には仕えられない。辞表を出すことを大変残念に思う」"
 commander_events.1.a:0 "要求を呑む。"
 commander_events.1.b:0 "要求を断る。"
 commander_events.1.b.tt:0 "[SCOPE.sCharacter('unhappy_commander').GetFullName]は辞任するでしょう"
 commander_events.3.t:0 "影響力の問題"
 commander_events.3.d:0 "[SCOPE.sCharacter('bribe_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('bribe_commander').GetFullName]は、[SCOPE.gsInterestGroup('bribe_commander_ig').GetName]の認知度を上げ、彼らの予算を少しでも増額するための支援を申し出ています。"
 commander_events.3.f:0 "「私に彼らと話をさせてほしい。私には影響力がある。いくらか言葉を交わせば、全てはうまくいくかもしれない。もちろん、この旅にはある程度の費用はかかるだろうが…」"
 commander_events.3.a:0 "予算を上げよう。"
 commander_events.3.b:0 "予算は上げない。"

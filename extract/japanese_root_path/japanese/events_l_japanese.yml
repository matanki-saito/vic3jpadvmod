 government_conflicts.1.t: "育成と教育"
 government_conflicts.1.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName]と[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]の意見の相違が、政府内の対立を引き起こしています。"
 government_conflicts.1.f: "「過去100年間に書かれたものを読めば、私の主張がもっとよく理解できるはずだ！」\n\n「無学な人間が書くことを教わっていた時代のものを読むなどお断りだ」"
 government_conflicts.1.a: "投資家は「なぜ」は他人に委ね、「どのように」という点に集中すべきなのだ。"
 government_conflicts.1.b: "貴族は、自分たちが時代遅れであることを受け入れなければならない。"
 government_conflicts.1.c: "知的エリート、世襲エリート双方の連携が必要だ。"
 government_conflicts.2.t: "すべてのこれまでの既存社会"
 government_conflicts.2.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName]と[SCOPE.gsInterestGroup('trade_unions_ig').GetName]の意見の相違が、政府内の対立を引き起こしています。"
 government_conflicts.2.f: "「私の時代には、あなたが言うような提案は自分の首を締めるものでしたがね」\n「では、私の時代が来ても、あなたの要求がそれほど急を要しないものであることを願いますよ」"
 government_conflicts.2.a: "組合は国への忠誠心を示さなければならない。"
 government_conflicts.2.b: "地主たちは、労働者の力を受け入れなければならない。"
 government_conflicts.2.c: "階級闘争でこの政府をバラバラにするわけにはいかない。"
 government_conflicts.3.t: "針の穴"
 government_conflicts.3.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]は、[SCOPE.gsInterestGroup('industrialists_ig').GetName]が[ROOT.GetCountry.GetAdjectiveNoFormatting]政府に参加していることに不満を持っています。"
 government_conflicts.3.f: "「あなたは、十分な技術と努力と少し運が良ければ、誰でも富を得ることができると言う。それなら美徳も信仰も必要ない、自分だけを信じていればいいということになる。そのような者に共通するのは、欲と物欲以外に何がありましょうか？」"
 government_conflicts.3.a: "他者を裁くなかれ、自分が裁かれぬために。"
 government_conflicts.3.b: "金の力は抑えておかなければならないものだ。"
 government_conflicts.3.c: "繁栄と慈善は敵同士ではなく、仲間であるべきだ。"
 government_conflicts.4.t: "信仰と理性"
 government_conflicts.4.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]と[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]の意見の相違が、政府内の対立を引き起こしています。"
 government_conflicts.4.f: "「理性は世界に作用する神の摂理に目を開かせるものであるはずなのに、どうして理性を信仰より優先させることができようか？」\n「あなたが理解していないのは、一度目を開いてしまえば、何も見えぬ人に戻るのは困難だということだ」"
 government_conflicts.4.a: "迷信的なナンセンスは過去のものだ。"
 government_conflicts.4.b: "伝統を捨てるのは、傲慢の極みだ。"
 government_conflicts.4.c: "科学は事実を決定し、信仰は道徳を決定するのだ。"
 government_conflicts.5.t: "絵に描いた餅"
 government_conflicts.5.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]は、[SCOPE.gsInterestGroup('trade_unions_ig').GetName]が[ROOT.GetCountry.GetAdjectiveNoFormatting]政府に参加していることに不満を持っています。"
 government_conflicts.5.f: "「貧困は人類にとって恐ろしい疫病であり、同情と慈愛の心で戦わなければならない。より恵まれた人々と戦い、現世で自分の貧しさに報いを求め、すべての重荷を負わなければならないのだ。これは、自らの救済を諦めることなのだ」"
 government_conflicts.5.a: "世界中のあらゆる慈善事業が貧困を解決するわけではない。"
 government_conflicts.5.b: "労働運動は、もう少し謙虚なものであってもいいのではないだろうか。"
 government_conflicts.5.c: "異なる手法で共通の目標に立ち向かわないことだ。"
 government_conflicts.6.t: "普通の人"
 government_conflicts.6.d: "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]と[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]の意見の相違が、政府内の対立を引き起こしています。"
 government_conflicts.6.f: "「あなたには過激に見えるかもしれないが、理論を読めば、欠点は一つも見つからないはずだ」\n「私が経営から学んだことの一つは、一見完璧な理論であっても、いざ実践してみると経験が勝るということだ」"
 government_conflicts.6.a: "理論を実践しなければ進歩はない。"
 government_conflicts.6.b: "いわゆるインテリは、地に足をつけて行動することが大切だ。"
 government_conflicts.6.c: "進歩は必要だが、安全で確実な歩みでなければならない。"
 government_conflicts.7.t: "重労働とその労働者"
 government_conflicts.7.d: "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]と[SCOPE.gsInterestGroup('trade_unions_ig').GetName]の意見の相違が、政府内の対立を引き起こしています。"
 government_conflicts.7.f: "「あらゆるものを破壊し、他の人が築いた成果の分け前を増やせと要求しているだけなのに、まともに相手にしてもらえると思うのか？」\n「他の人々に指示して何かを成し遂げたと思っているのなら、国家どころか、企業の経営さえも向かないな」"
 government_conflicts.7.a: "労働者は労働者によって率いられるべきだ。"
 government_conflicts.7.b: "成功を手にした者は、その果実を得るに値する。"
 government_conflicts.7.c: "重要なのは、仕事を成し遂げることであり、方法ではない。"
 government_conflicts.8.t: "闇の悪魔の工場"
 government_conflicts.8.d: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName]は、[SCOPE.gsInterestGroup('industrialists_ig').GetName]が[ROOT.GetCountry.GetAdjectiveNoFormatting]政府に参加していることに不満を持っています。"
 government_conflicts.8.f: "「なんとなくこう思うのだ。私たちの負担を軽減するはずの工場や機械がすべて出来上がっても、私たちはまだブドウを収穫して、彼らはまだワインを飲み続けているのではないだろうか、と」"
 government_conflicts.8.a: "好むかどうかは別として、工業化こそが未来なのだ。"
 government_conflicts.8.b: "都市生活者を養う人たちのことも忘れてはならない。"
 government_conflicts.8.c: "工場も農場も、[ROOT.GetCountry.GetName]の未来には等しく必要だ。"
 government_conflicts.9.t: "国か階級か"
 government_conflicts.9.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]は、[SCOPE.gsInterestGroup('armed_forces_ig').GetName]が[ROOT.GetCountry.GetAdjectiveNoFormatting]政府に参加していることに不満を持っています。"
 government_conflicts.9.f: "「祖国を守るために人生を捧げると宣言したというのに、いつ自分がついた嘘がいかにバカげたものであるかと気づくのだろうか？不義に立ち向かう兄弟姉妹に武器を向けるときか？それとも引き金を引くときだけか？」"
 government_conflicts.9.a: "軍隊は平和を守るものだ。それを邪魔するのは、あなたの危険も増やすことになる。"
 government_conflicts.9.b: "内なる闘いは、外なる闘いよりも重要なのだ。"
 government_conflicts.9.c: "衝突がそこまでエスカレートしないことを祈るばかりだ。"
 government_conflicts.10.t: "思索と行動"
 government_conflicts.10.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]は、[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]が[ROOT.GetCountry.GetAdjectiveNoFormatting]政府に参加していることに不満を持っています。"
 government_conflicts.10.f: "「リスクを取るだとか、大胆になるだとか、夢を見る勇気を持つなどと言っているが、それがどういう意味なのか分かっているのか？自分の腐った評判以外にリスクを取ったことがあるのか？」"
 government_conflicts.10.a: "あなたが尊大に振る舞える権利を守ってくれる兵士を尊敬するべきだ。"
 government_conflicts.10.b: "兵士たちよ、最善を尽くし、命令に従え。"
 government_conflicts.10.c: "国家は軍隊と悪い考え方の両方から保護される必要がある。"
 government_conflicts.11.t: "政治経済"
 government_conflicts.11.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]と[SCOPE.gsInterestGroup('industrialists_ig').GetName]の意見の相違が、政府内の対立を引き起こしています。"
 government_conflicts.11.f: "「あなたは、純粋に自分のビジョンから価値を創造していると思っているのか？そのような妄想に固執するのは、仕事を実際にしている下の者を見ていないからだ」\n「あなたの上で働いている者のことを考慮しなければ、あなたの考えも無駄なものになるだろう」"
 government_conflicts.11.a: "資本は進歩の原動力だ。"
 government_conflicts.11.b: "労働者はその労働の成果を得るに値する。"
 government_conflicts.11.c: "共通の目的のために、階級の対立は止めよう。"
 ig_petitions.1.t: "民主主義的すぎる？"
 ig_petitions.1.d: "有力な[SCOPE.gsInterestGroup('landowners_ig').GetName]の関係者が、改革を求めて政府に接触してきました。彼らは、選挙権があまりにも性急に拡大しすぎたと主張し、[SCOPE.sLaw('current_law_scope').GetName]の撤回を検討するよう政府に求めています。"
 ig_petitions.1.f: "「大衆は、自分たちの目上の者を支持しても構わないが、自分たちに関係のない事柄に関与してはならない」"
 ig_petitions.1.a: "彼らの不満に対処する。"
 ig_petitions.1.b: "選挙権に制限をかける？論外だ！"
 landowners_petition_rejected_modifier: "不十分な民主主義"
 landowners_petition_acepted_modifier: "民主主義の過多"
 tarnished_reputation_modifier: "色褪せた評価"
 ig_petitions.4.t: "土地の信仰"
 ig_petitions.4.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]の支持者たちは、彼らの信奉する信仰を国家で唯一絶対の教会として認め、[SCOPE.sLaw('current_law_scope').GetName]の正式な導入に取り組む政府に対して支持を表明しています。"
 ig_petitions.4.f: "「夜の暗闇が最高潮に達する時、信仰は光り輝き、あたかも突然変異を起こしながら燃焼を続けるロウソクのように清廉な概念を明るく照らし出す。時には黄色、時には赤みがかった橙色となって。我々の道標が他にあるだろうか？司祭の言葉は絶えず熱を帯びていた。説教に取りつかれた彼の全身は小刻みに震え、その顔は興奮によって明るさを増してゆく！」"
 ig_petitions.4.a: "我々の目的達成を多いに支援してくれるでしょう。"
 ig_petitions.4.b: "[SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]の影響力を拡大させすぎてはいけません。"
 devout_state_support_modifier: "国教の支持"
 devout_state_influence_modifier: "国教の影響力"
 ig_petitions.7.t: "表現の自由？"
 ig_petitions.7.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]のリーダーである[SCOPE.sCharacter('intelligentsia_leader').GetFullName]が、[SCOPE.sLaw('current_law_scope').GetName]法の制定に取り組む政府への支持を巧言しています。しかし、[SCOPE.sCharacter('intelligentsia_leader').GetSheHe]は[SCOPE.sCharacter('intelligentsia_leader').GetHerHis]自身の利益のためだけにやっていると考える人々もいます。"
 ig_petitions.7.f: "学者は別珍を張った椅子に一日中腰かけ、東洋の情勢について何かを呟いている。東洋では常に何かしら起こっているからだ。\n\n「人々に話すことを止めさせたとしても、人々が話を止めることはない。それは人々の歩みを抑止しているだけだ」"
 ig_petitions.7.a: "[SCOPE.sCharacter('intelligentsia_leader').GetSheHe]が必要とする支援を確実に受けられるようにすると良いでしょう。"
 ig_petitions.7.b: "この法は一人だけに適用されるものではありません。"
 intelligentsia_free_speech_modifier: "言論の自由の支持"
 intelligentsia_free_speech_leader_modifier: "言論の自由の擁護者"
 intelligentsia_free_speech_leader_bad_modifier: "解散させられた演説"
 ig_petitions.10.t: "少年よ故郷へ帰れ！"
 ig_petitions.10.d: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName]は、すでに次の収穫を心待ちにしています。徴兵制は、最も必要とされる時に、最も有能な人材を農地から引き離す結果になります。彼らの代表団が首都に到着し、[SCOPE.sLaw('current_law_scope').GetName]法の廃止を要請しています。"
 ig_petitions.10.f: "彼らの頑強な手は汗にまみれ、時に震える。「いえいえ、気のせいですよ旦那。おわかりでしょう。皆すっかり落ち着いていますよ。ただ心配なんです。もちろん平静を装ってはいますが心配なんですよ」\n\n戦争というものは常に悪化の一途をたどる。収穫が同じ運命に見舞われる必要はどこにもない。それが彼らの見解だ。"
 ig_petitions.10.a: "彼らの不満に対処する。"
 ig_petitions.10.b: "軍隊は、農場が必要とする以上に男性を必要とするのだ。"
 rural_folk_conscription_concerns_ignored_modifier: "徴兵制の懸念を無視"
 less_conscription_rural_folk_modifier: "徴兵制の懸念に対処"
 ig_petitions.13.t: "教育の制限"
 ig_petitions.13.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]の代表団が政府に働きかけ、[SCOPE.sLaw('current_law_scope').GetName]法の制定による失望を表明しています。"
 ig_petitions.13.f: "「彼らは子供同伴でやって来たのです。[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]、どうして私が子ども嫌いなのかを思い出すことができましたよ。けたたましく騒ぎ立てる頭痛の種です。どれほど教育を施してもああいった連中を矯正するのは不可能でしょうね。\n\n「ええ、ええ。聞いていますよ。ちゃんと聞いています。机からお下がりください。あなた方の請願を処理しているのですからね」\n\n#italic はぁ#!」"
 ig_petitions.13.a: "先に進む前に、この人々を冷静にさせる必要がある。"
 ig_petitions.13.b: "世論が我々の決断を左右してはいけない。"
 trade_unions_placation_modifier: "公共調停"
 no_public_schools_modifier: "世論を無視しました"
 public_schools_petition_modifier: "公共学校の推進"
 public_schools_petition_denied_modifier: "公共学校の却下"
 ig_petitions.16.t: "税制改革"
 ig_petitions.16.d: "有力な[SCOPE.gsInterestGroup('industrialists_ig').GetName]グループが、政府に提案された税制への不満を訴えています。彼らは、多くの雇用の創出を担う、社会の中でも最も成功したメンバーに過度の負担を強いる制度に不満を抱き、[SCOPE.sLaw('current_law_scope').GetName]法の廃止を要求しています。"
 ig_petitions.16.f: "「浮浪者や怠け者の国を生み出そうとしているのだろうか。この国の街路に住まう誇り高き住民の栄誉を称え、今すぐにでも怠惰広場を開設してはどうか！」\n\n男の頸動脈は破裂寸前だ。彼の頬は、上品な踊り子のようにうっすらと紅潮している。医師は気遣いながらも黙ってそれを見ている。実に興味深い。"
 ig_petitions.16.a: "成功者が罰せられるべきではない！"
 ig_petitions.16.b: "彼らは金持ちをさらに裕福にしたいだけだ。"
 industralists_tax_denied_modifier: "課税への懸念を無視"
 industralists_tax_agreed_modifier: "課税への懸念に対処"
 ig_petitions.19.t: "国家への奉仕"
 ig_petitions.19.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]の将校たちが、新しい[SCOPE.sLaw('current_law_scope').GetName]法の制定を支援すると明言しました。しかし、一部の者は全体的な軍の質の低下を懸念しています。"
 ig_petitions.19.f: "「こういった将校たちは時代の寵児であると誰もが言っている。「誰も」というのはつまり、郊外に住む女性、殊に若い女性たちを意味している。将校の一人が何者かの姪と駆け落ちしたという醜聞は、首都にまで届いている。伝え聞くところによると彼女のおじは伯爵らしい」\n\n野原の境界に設けられた手すりに寄りかかって見張りをしている軍人たちの視線に鋭気は感じられない。ゴシップは贅沢な娯楽なのだ。"
 ig_petitions.19.a: "人員は多いほどいい。"
 ig_petitions.19.b: "頼りがいのある陸軍を作る事に投資すべきだ。"
 conscription_efforts_modifier: "徴兵制への取り組み"
 conscription_law_modifier: "国家への奉仕"
 army_resources_modifier: "陸軍資源"
 army_resources_ig_modifier: "陸軍資源"
 ig_petitions.22.t: "人間の権利"
 ig_petitions.22.d: "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]のメンバーが、[SCOPE.sLaw('current_law_scope').GetName]法への熱烈な支持を表明し、この法律を称える記事を執筆しています。"
 ig_petitions.22.f: "「国家を統治する方法としては最も簡単で、最も実用的で、最も効率的だ」\n\n「国家の幸福のためには、国民が焼き菓子のように統一された規格に順応することだ。卵や塩、水などを入れ過ぎると、生地がとてももろくなり、伸びすぎたり、水っぽくねっとりしてしまう。言い換えるなら、美味しいケーキを作るには材料の計量を間違えてはならないということだ」"
 ig_petitions.22.a: "国籍制限の強化が求められている。"
 ig_petitions.22.b: "ダメだ。[ROOT.GetCountry.GetAdjectiveNoFormatting]には誰もがなれるのだ！"
 petty_bourgeoisie_national_supremacy: "人間の権利"
 goldrush.1.t: "ゴールドラッシュ！"
 goldrush.1.d: "[SCOPE.sState('goldrush_state').GetName]で金が発見されました。地球上のあらゆる場所から人々がそこに集まってきています。彼らはそこで次なる大きな金脈を発見し、大金持ちになれると信じているのです。"
 goldrush.1.f: "川で足を踏み外しました。プルートスの息子は、流れにのまれる前に素早くプルートスを水から引き上げました。そして、プルートスの足とステッキのところまで土砂が上昇した時、二人はそれを目にしました。翌朝、二人はふるいとシャベルを持って川に向かいました。その夜には、町中の人々が彼らに加わりました。"
 goldrush.1.a: "話を拡散しろ！"
 goldrush.1.b: "私のものだ！すべて私のものだ！"
 state_gold_rush_less_migration: "ゴールドラッシュ"
 state_gold_rush_explotation: "ゴールドラッシュでの搾取"
 goldrush.2.t: "採金地の枯渇"
 goldrush.2.d: "[SCOPE.sState('goldrush_no_more_state').GetName]の豊かな鉱床は枯渇してしまった。鉱山は閉鎖され、移住してきたすべての探鉱者は、次の大きな当たりを求めて移住を始めている。"
 goldrush.2.f: "#bold 干上がった砂金：自宅に帰る探鉱者#!\n\n探鉱者の活動で川が干上がりました。立て坑は生命を脅かすとして非難されました。\n\n#italic 立ち入りは自己責任です。不法侵入者は撃たれます。生存してまた立ち入ると、再び撃たれます。#!"
 goldrush.2.a: "残念だ。"
 goldrush.2.b: "彼らが去るのを指をくわえて見ているのか！"
 state_gold_depleted_palliative: "金鉱山の枯渇"
 goldrush.3.t: "外国人の流入に対する反発"
 goldrush.3.d: "[SCOPE.gsInterestGroup('petty_ig').GetName]が、[SCOPE.sState('pb_gold_state').GetName]に移住する移民に対して発言しています。彼らは、州への移動を抑制して「先住民の」鉱山労働者を支援するよう政府に懇願しているようです。"
 goldrush.3.f: "「ただ仕事が欲しいという理由だけで彼らが移住して来ていると本気で思っているのか？周りを見てみるがいい！何が見えるね？そう！金だ！連中の目には欲望が渦巻いている。私にはわかる。奴らは我々からすべてを奪い、後には1ペニーすら残らないだろう。人々の未来を守ろうとすることがそんなに悪いことなのか？」"
 goldrush.3.a: "我々には[SCOPE.sState('pb_gold_state').GetNameNoFormatting]に来ることのできるあらゆる労働者が必要なのだ。"
 goldrush.3.b: "[SCOPE.sState('pb_gold_state').GetNameNoFormatting]への移住を抑制しよう。"
 goldrush.4.t: "鉱山の組織化"
 goldrush.4.d: "鉱山労働者と鉱山所有者は、自分たちとその仕事を正式に組織化することによって、[SCOPE.sState('gr4_gold_state').GetName]における自分たちの利益を守ろうとしていますが、[SCOPE.gsInterestGroup('trade_unions_ig').GetName]と[SCOPE.gsInterestGroup('industrialists_ig').GetName]双方のアプローチを両立させることはできません。"
 goldrush.4.f: "「[SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting]の一人が窓の水晶を軽く指で弾いた。空っぽの保管庫にその音が木霊している。「彼らに金も与えれば良いのかな？私の家の一部もどうだろう？」扉に背を向けながら彼は気前よく尋ねる。「私のものは私のもの。あなたのものはあなたのもの。そして鉱山はと言えば前者だ」"
 goldrush.4.a: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]を支援しよう。"
 goldrush.4.b: "[SCOPE.gsInterestGroup('industrialists_ig').GetName]を支援しよう。"
 goldrush.5.t: "[SCOPE.sCountry('owner_country_scope').GetAdjective]の夢"
 goldrush.5.d: "ある鉱山労働者が一攫千金を果たし、町一番の大金持ちになったという話が巷で話題になっています。[SCOPE.sState('gold_rush_state').GetName]の人々は皆、近いうちに金持ちになれると確信して、身の丈以上の生活を始めています。"
 goldrush.5.f: "「彼の新居を見たかい？ダイニングは板張りから枠まで松で、仕上げにエナメルホワイトが塗ってある。家具はチーク材だ。輸入品のシャンデリア仕上げられている。二度と同じように発音できない名前のどこの誰だかわからない芸術家が手掛けたものさ。それもこれも鉱山からの実入りによるものだと！何から何までな！」"
 goldrush.5.a: "大した実害はないだろう。"
 goldrush.5.b: "金だけが光るわけではない。"
 expecting_riches_less: "非現実的な期待"
 expecting_riches_angry: "非現実的な期待が崩れた"
 ig_leaders.20.t: "ギャンブル"
 ig_leaders.20.d: "[SCOPE.gsInterestGroup('reckless_ig').GetName]のリーダーである[SCOPE.sCharacter('reckless_leader').GetFullName]は、謎に満ちた秘密の政治的ギャンブルが我が国の政府にもたらす恩恵について堂々と公の場で吹聴しています。詳細を尋ねられると[SCOPE.sCharacter('reckless_leader').GetSheHe]は胡散臭そうに微笑み、説明を拒むのです。"
 ig_leaders.20.f: "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting]は冒険や怪しい博打に目がありません。[SCOPE.sCharacter('reckless_leader').GetHerHis|U]の親友たちはそういった彼の危険な資質に無関心のようですが、名実ともに立派な紳士たちは、やや受動的かつ攻撃的な手段で懸念を表明しています。\n\n「私のように華のある市民を疑う人など誰もない。そう思いませんか？」"
 ig_leaders.20.a: "それは悪いことなのか？"
 ig_leaders.20.b: "何とも馬鹿げたアイデアだ。"
 gamble_denied_modifier: "ギャンブルが却下された"
 ig_leaders.1.t: "ギャンブル: 成功"
 ig_leaders.1.d: "我が首都の劇的な計画が実現しました。ですが、その計画には明らかにリスクと欠陥があったことが今になって明らかになったのです。しかし今回、[SCOPE.gsInterestGroup('reckless_ig').GetName]が報われたことは否定できないでしょう。"
 ig_leaders.1.f: "「祖母が常々言っていたように、私がいつか偉業を成し遂げる運命にあることはわかっていた。まだ彼女が生きていれば見せてあげられたのに・・・悲しいことだ。少なくとも世界はそれを目にすることができる。なにより私の最も敬愛する友人であるあなたもね。」"
 ig_leaders.1.a: "[SCOPE.gsInterestGroup('reckless_ig').GetName]は利益を得られるだろう。"
 ig_leaders.1.b: "国が利益を得るべきだろう。"
 ig_leaders.2.t: "ギャンブル: 失敗"
 ig_leaders.2.d: "私たちの首都の[SCOPE.gsInterestGroup('reckless_ig').GetName]による劇的な計画は、悲惨な結末を迎えることとなりました。リスクが高いことは明白でしたが、[SCOPE.sCharacter('reckless_leader').GetFullName]はそれでも追求する価値があると判断したのです。その結果はもちろん、関係者全員にとって悲惨なものでしたが。"
 ig_leaders.2.f: "裁判官が小槌を3回叩いた。ほんの一瞬ではあったものの、法廷は憤怒の叫びを沈黙させた。[SCOPE.sCharacter('recessless_leader').GetFullNameNoFormatting]の味方が大胆にも救出に来ることはなかった。裁判官が口を開くまでの静寂のなかで、被告はすべてを悟った…この企ては最初から絶望的だったのだ。"
 ig_leaders.2.a: "[SCOPE.gsInterestGroup('reckless_ig').GetName]に権力を与える信頼はできない。"
 ig_leaders.2.b: "[SCOPE.sCharacter('reckless_leader').GetFullName]に責任を取らせよう。"
 ig_leaders.2.c: "落ち着いて、[SCOPE.gsInterestGroup('reckless_ig').GetName]に任せよう。"
 ig_leaders.2.b.tt: "[SCOPE.sCharacter('reckless_leader').GetFullName]は辞任するでしょう。"
 ig_leaders.3.t: "大計画の結実"
 ig_leaders.3.d: "[SCOPE.gsInterestGroup('meticulous_ig').GetName]の体系上のリーダーであった[SCOPE.sCharacter('meticulous_leader').GetFullName]は、これまで永きに渡って陰ながらの努力を続けてきたが、ついにすべての[SCOPE.sCharacter('meticulous_leader').GetHerHis]の仕事は[SCOPE.gsInterestGroup('meticulous_ig').GetName]と[ROOT.GetCountry.GetName]によって報われたのだ。"
 ig_leaders.3.f: "「[SCOPE.sCharacter('meticulous_leader').GetSheHe]が[SCOPE.sCharacter('meticulous_leader').GetSheHe]に封じ込められた感情を今まさに解放しようとしている。[SCOPE.sCharacter('meticulous_leader').GetWomanMan]が[SCOPE.sCharacter('meticulous_leader').GetHerHis]行動に酔いしれている理由はそれだ。なんとも可愛らしいことじゃないか。ただ、プロとして言わせてもらえば、一番賢い行動であるとは言い難い。\n\nそう！計画通りだ！」"
 ig_leaders.3.a: "[SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting]が報酬を得るべきだろう。"
 ig_leaders.3.b: "[ROOT.GetCountry.GetNameNoFormatting]が報酬を得るべきだろう。"
 custom_herself: "彼女自身"
 custom_himself: "彼自身"
 ig_leaders.4.t: "外交ツアー"
 ig_leaders.4.d: "カリスマ的な[SCOPE.sCharacter('charismatic_leader').GetFullName]が率いる与党[SCOPE.gsInterestGroup('charismatic_ig').GetName]は宣伝のための外遊をスタートさせました。しかし、国内に力を注ぐか、海外に力を注ぐかの判断はまだされておらず、[SCOPE.gsInterestGroup('charismatic_ig').GetName]が自身のために行動するか、あるいは国全体のためにもっと努力するかは不明のままだ。"
 ig_leaders.4.f: "「大義のためなら、多少の自己顕示は問題ない。」\n\n「大義という性格をどうやって判断するんだ？財布の中身次第？」\n\n「だが、その本質で！ならず者の大義は、その心が正しい場所にあれば、国家に健全な影響を与えるかもしれない。」"
 ig_leaders.4.a: "外遊においては[SCOPE.gsInterestGroup('charismatic_ig').GetName]への支持を明確にすべきだろう。"
 ig_leaders.4.b: "外遊においては[ROOT.GetCountry.GetName]への支持を明確にすべきだろう。"
 ig_leaders.5.t: "リーダーはひとり"
 ig_leaders.5.d: "与党[SCOPE.gsInterestGroup('smug_ig').GetName]の党首[SCOPE.sCharacter('smug_leader').GetFullName]は、連立を組む他党との調整にうんざりしています。[SCOPE.sCharacter('smug_leader').GetHerHis]は他党の党首から、「我々の協力が無ければ君のやりたいことは何一つ実現できないのだから、君もちゃんと協力したまえ」と要求されているからです。"
 ig_leaders.5.f: "「それがリーダーの仕事というものだろう？私が率い、君らは従う。簡単な話だと思うがね。そんなに主導したかったのなら、君らがリーダーになればよかったのだ。だが、そんな奴は一人もいなかったように思うがね。\n\n私に従えないなら、勝手にどこへでも行くといい！」"
 ig_leaders.5.a: "何とも馬鹿げた物言いだ。"
 ig_leaders.5.b: "よかろう。[SCOPE.gsInterestGroup('smug_ig').GetName]に牽引役を任せようじゃないか。"
 imperious_leader_modifier: "横柄なリーダーを追放"
 imperious_leader_good_modifier: "横柄なリーダーを支持"
 imperious_leader_dont_agree_modifier: "横柄なリーダーの要求を否認"
 imperious_leader_agree_modifier: "横柄なリーダーの要求を承認"
 ig_leaders.6.t: "権力闘争"
 ig_leaders.6.d: "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]のリーダーである[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName]は、政府内での[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]の地位を盤石にするために、首都において驚くべき駆け引きを成功させました。ただ、彼らの斬新な策略に報いるべきかどうかは・・・判断が難しい状態です。"
 ig_leaders.6.f: "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]本部に続く街路には照明がたった一つしか設置されていない。屋内の照明もこれまた一つのみだ。そこでは[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting]が豪奢なマホガニーの家具に囲まれ別珍のクッションでくつろいでいる。ランプは東洋から送られてきた品とまったく同じものだ。\n\n「結果によって手段が正当化される。そして我々の手段はまったくもって正当なものだ」\n\n[SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHis]の傍に魅力的な席を用意すると[SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe]から申し出があったなら、[SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHim]に信を置かないなど果たして可能だろうか。"
 ig_leaders.6.a: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName]はこの件を評価されるべきだ。"
 ig_leaders.6.b: "愛と戦争の前ではすべてが公平なわけではない。"
 play_for_power_good_modifier: "権力スキームを支持"
 neighbor_events.1.t: "信仰に国境はない"
 neighbor_events.1.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]は、共通の信仰を通して[SCOPE.sC('neighbor_country').GetName]と我々の絆を深めたいと願っています。"
 neighbor_events.1.f: "彼はしばし立ち止まり、額を拭っていましたが、隣の農地の[SCOPE.sC('neighbor_country').GetAdjective]の農夫が畦にひざまずいているように見えるのに気づきました。\n\n彼は戸惑いながらも覗き込んで、ようやくその男が深く祈っていることに気づきました。彼には思いもよりませんでしたが、この2人は共通点があったのです。それは、、数年間に及ぶ苦難と、事態が好転することを信じる心でした。"
 neighbor_events.1.a: "違いはあっても、私たちは共通の価値観を大切にしなければならない。"
 neighbor_events.1.b: "まずは[ROOT.GetCountry.GetAdjective]、[ROOT.GetCountry.GetStateReligion.GetName]はその後だ！"
 notification_neighbor_events_1_tooltip: "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name: " [SCOPE.sC('originator').GetName]との[concept_relations]が改善されました"
 notification_neighbor_events_1_desc: "[SCOPE.sC('originator').GetName]は、共有する[SCOPE.sC('originator').GetStateReligion.GetName]の信仰に訴えかけることによって、我々の[concept_relations]を改善しました。"
 neighbor_events.2.t: "平和を望むのなら"
 neighbor_events.2.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]は、関係が悪化している[SCOPE.sC('neighbor_country').GetName]に対して、より強硬な外交政策を促しています。"
 neighbor_events.2.f: "「もしあなたの言っていることの半分でも本当なら、国境には近づかないでほしいけれど」と、彼女は言った。「私はそうは思わないわ」\n「母よ、あなたはいつも [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] を信用するなと言っていたじゃないですか。なぜ彼らが我々の国境を尊重すると信じているのですか？誰も自分の息子にそれをさせたくはない。危険だと知っているからです。だからこそ、私たちがやらなければならないのですよ」"
 neighbor_events.2.a: "形式ばかりの礼儀正しさは捨てよう。彼らは敵だ。"
 neighbor_events.2.b: "お互いに嫌いな相手とはいえ、これ以上エスカレートさせる必要はないだろう。"
 if_you_want_peace_bad_modifier: "受動的スタンス"
 neighbor_events.3.t: "世界の労働者"
 neighbor_events.3.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]内の国際主義的感情は、[SCOPE.sC('neighbor_country').GetName]の労働者に働きかけるという提案を生み出しました。"
 neighbor_events.3.f: "「どうして、あんな奴をウチに入れたんだ？俺たちは今、世界の至るところから来た人々を受け入れなきゃいけないのか？」\n「この男は毎日鉱山で私の命を預かっている。私はもう彼に命を預けているんだ。それよりも、私たちをこんなところに送り込む[ROOT.GetCountry.GetAdjectiveNoFormatting]の野郎どもよりも、彼をここに迎え入れたいんだ。"
 neighbor_events.3.a: "階級は国に優る！"
 neighbor_events.3.b: "このような非国民的な考え方は風化していくはずだ。"
 neighbor_events.4.t: "国境を超えた投資"
 neighbor_events.4.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]の[SCOPE.gsInterestGroup('industrialists_ig').GetName]は、隣接する[SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]の産業への投資に関心があるようです。"
 neighbor_events.4.f: "彼は立ち上がり、帽子をかぶり、ドアに向かった。最初は何も言わずに出て行くかと思ったが、振り返って、怒りをかろうじて抑えながら言葉を発した。\n「私がお金を稼ごうとすることをとらえて愛国心がないと非難するのは、ただの侮辱ではない。それは、お金を稼ぐ方法を全く理解していないからこそそんなことが言えるのだ。私が甘い考えで、今に至ったと思っているのか？」"
 neighbor_events.4.a: "素晴らしい投資だ！"
 neighbor_events.4.b: "国内での投資を強く促す。"
 neighbor_events.5.t: "印刷の停止"
 neighbor_events.5.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]の法律で禁止された新聞が、[SCOPE.sC('neighbor_country').GetName]の認可の下で再び印刷され、国境を越えて密輸され始めています。"
 neighbor_events.5.f: "「まだコピーがあるんだろ？[SCOPE.sState('neighbor_state').GetNameNoFormatting]で買った金の半額でいいぜ」\n彼女の友人は、しぶしぶと新聞を渡した。\n「あのね、お父さんが言うには、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]について書いてることは全部くだらないことだってさ」\n「ああ、まあ、彼は字が読めないんだろ？」"
 neighbor_events.5.a: "今回は見逃してやろう。"
 neighbor_events.5.b: "この汚物を撒き散らす連中を厳しく取り締まれ！"
 neighbor_events.6.t: "[SCOPE.sC('neighbor_country').GetName]、無編集　"
 neighbor_events.6.d: "[SCOPE.sC('neighbor_country').GetName]で法律の制限により出版を拒否された本が[ROOT.GetCountry.GetAdjectiveNoFormatting]の出版社に受け入れられたようです。"
 neighbor_events.6.f: "印刷所の見習工は、見慣れない書体を見つけた。彼の師は、その好奇の目に気付いてうなずいた。\n「それは今印刷している[SCOPE.sC('neighbor_country').GetAdjective]の本に使うのさ」\n「どうしてここで[SCOPE.sC('neighbor_country').GetAdjective]の本を印刷するのですか？」\n印刷工は肩をすくめた。\n「ここは自由な国だからさ」"
 neighbor_events.6.a: "出版社はもっと機転を利かせ、隣人を尊重すべきだ。"
 neighbor_events.6.b: "[ROOT.GetCountry.GetName]の法律により、彼らにはそれを印刷する権利がある。"
 neighbor_events.7.t: "柵の向こう側で"
 neighbor_events.7.d: "私たちと[SCOPE.sC('neighbor_country').GetName]で暮らす隣人との間の生活水準の差について、人々は不平を漏らしています。"
 neighbor_events.7.f: "店のドアが閉まった後、二人は意味深な視線を交わした。\n\n「彼女は、あなたがお釣りを間違えたことに気づきもしなかった」\n\n「どうして私がそんなことをしたと思う？彼女のような人は、余裕があるんだ。[SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] が、ここに来て自分たちの富を誇示して、我々がそれをただ我慢すると思っているのなら、悔しいにもほどがあるね」"
 neighbor_events.7.a: "これは単に世界的な経済格差の一例にすぎない。"
 neighbor_events.7.b: "明らかに、彼らは外国人を騙して金を巻き上げる嘘つきだ。"
 neighbor_events.7.c: "考えるに値しない。それが世の中というものだ。"
 commander_events.2.t: "遊んでばかりで仕事をしない"
 commander_events.2.d: "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName]の個人的な習慣が、[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle]としての[SCOPE.sCharacter('commander_with_addiction').GetHerHis]の役割に支障をきたしています。"
 commander_events.2.f: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting]は得意気に身を乗り出して将校に微笑みかける。[SCOPE.sCharacter('commander_with_addiction').GetHerHis|U]目は輝かしい過去の栄光を映し出していた。レザー張りの[SCOPE.sCharacter('commander_with_addiction').GetHerHis]の肘掛け椅子にゆったりと体を横たえた[SCOPE.sCharacter('commander_with_addiction').GetHerHis]の声は椅子の素材のような弾力性を帯びている。\n\n「知っての通り重圧の多い仕事でね。これ以上重荷を増やさないでくれ」"
 commander_events.2.a: "[SCOPE.sCharacter('commander_with_addiction').GetHerHim]を解雇だ。"
 commander_events.2.b: "[SCOPE.sCharacter('commander_with_addiction').GetSheHe|U]は貴重過ぎる人材だ。"
 commander_events.2.a.tt: "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName]は解雇されました"
 commander_events.4.t: "将軍の抗議"
 commander_events.4.d: "[SCOPE.sCharacter('arguing_commander_one').GetFullName]は[SCOPE.sCharacter('arguing_commander_two').GetFullName]が関わっているいくつかの不審な習慣を明るみに出し、彼らを解雇するように求めています。"
 commander_events.4.f: "「あの悪党と同じ組織に属するなどと、私には考えられない。彼らは我々が共有する制服の汚点となる存在だ。彼らのような立場の人間によるこのような行為を許容するなど断固として拒否する。私はもう、1日たりとも共に働きたくないのだ」"
 commander_events.4.a: "[SCOPE.sCharacter('arguing_commander_two').GetFullName]解雇することはできない。"
 commander_events.4.b: "[SCOPE.sCharacter('arguing_commander_two').GetFullName]を解雇しよう！"
 commander_events.4.b.tt: "[SCOPE.sCharacter('arguing_commander_two').GetFullName]が解雇されました。"
 commander_fired: "司令官解雇"
 commander_kept: "司令官維持"
 commander_events.5.t: "進歩の戦争"
 commander_events.5.d: "[SCOPE.sCharacter('commander_invention').GetFullName]は、#bold 連発銃#!の発明を改良する方法を考案しました。"
 commander_events.5.f: "「[SCOPE.sCharacter('commander_invention').GetFullName]は自信に満ちた様子で[SCOPE.sCharacter('commander_invention').GetHerHis]眼鏡の位置を直した。\n\n「極めてシンプルなことでした。私はただ彼らの取り組んでいた技術をよく観察していただけで、そうしているうちにちょっとした変更を加えれば良いのではという思いに至ったのです」\n\n[SCOPE.sCharacter('commander_invention').GetSheHe]の話し方には独特の雰囲気があり、[SCOPE.sCharacter('commander_invention').GetSheHe]がライフルを構えると[SCOPE.sCharacter('commander_invention').GetHerHim]に優雅な物腰と民衆の間で絶大な人気を与える。なんという自信家だ！" #I don't know how repeaters work
 commander_events.5.a: "火力に集中する。"
 commander_events.5.b: "精度に集中する。"
 law_events.1.t: "良心的兵役拒否者"
 law_events.1.d: "道徳観を有する、または教義として暴力に反対する市民は、[SCOPE.sLaw('current_law_scope').GetName]の適用外にすべきであると[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]が異を唱えています。"
 law_events.1.f: "「徴兵制は単なる強制労働の一形態であり、個人の道徳観に関係なく、同胞に対して武器を持たせるというのは実に最悪のものの一つだ」　"
 law_events.1.a: "反対者は兵役から除外されることにしよう。"
 law_events.1.b: "皆が戦わねばならないのだ。"
 law_events.2.t: "道を照らす"
 law_events.2.d: "新しく設立された警察から、彼らの仕事をやりやすくするためにも、街路灯を点灯してほしいという要望があります。"
 law_events.2.f: "「私たちは毎晩、あの暗い通りで犯罪者を見失っているのです。適切な条件なしに仕事ができましょうか？」"
 law_events.2.a: "灯りは必須だ。"
 law_events.2.b: "費用がかかりすぎる。"
 law_events.4.t: "秘密の調査"
 law_events.4.d: "秘密警察から$identification_documents$の調査を依頼されています。"
 law_events.4.f: "「連行した問題児を追跡する良い方法が必要だ。もし、彼らに必ず身分証明書をもたせるようにすれば、もっと簡単なはずだ」"
 law_events.4.a: "素晴らしいアイデアだ。"
 law_events.4.b: "それは不適切だろう。"
 law_events.5.t: "不幸な鉱山所有者"
 law_events.5.d: "[SCOPE.sState('state_with_mine').GetName]の複数の鉱山所有者が、鉱山規制の免除を要求しています。"
 law_events.5.f: "「一日10時間労働で採算の取れる鉱山を維持しようというのはバカげている。また、これらの安全対策を実施するために発生する余分なコストもかかるんだぞ」"
 law_events.5.a: "ちょっとくらい例外があってもいいだろう。"
 law_events.5.b: "例外は許されない。"
 law_events.6.t: "世俗的な教え"
 law_events.6.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]は、[SCOPE.sLaw('current_law_scope').GetName]法の制定に強い懸念を表明しています。教育と宗教は別々に論じられるべき事案であると彼らは反発しています。"
 law_events.6.f: "「最初から教化されている子供たちに、どうして有意義なことを学べると期待できるだろうか？」"
 law_events.6.a: "よく考えてみよう。"
 law_events.6.b: "論外だ。"
 modifier_religious_schools_abolished_intelligentsia: "宗教学校の懸念に耳を傾ける"
 religious_schools_bad_modifier: "宗教学校を支持した"
 religious_schools_good_modifier: "宗教学校に異議を唱えた"
 #Make these specific to each expedition
 notification_expedition_progress_average_desc: "あなたの現在の遠征は事故もなく進んでいます"
 notification_expedition_progress_average_tooltip: "あなたの遠征は着実に前進を続けています"
 notification_expedition_progress_average_name: "現在の遠征"
 expedition_event_ongoing_tt: "遠征は続いています。"
 expedition_events.1.t: "ニジェール川への遠征"
 expedition_events.1.d: "何度も航行を試みたが、この川の全容は謎のままです。探検隊を派遣して、川の流れを探ってみるべきでしょうか？"
 expedition_events.1.f: "「貿易協会のメンバーは、商業の拡大に基づく「新アフリカ」政策の推進と、土地における[ROOT.GetCountry.GetAdjectiveNoFormatting]の価値の開示に関心を示している。\n\n彼らは、ニジェール川を商業の道として利用するための区画整理の必要性を説き、そのための遠征を提案している。」"
 expedition_events.1.a: "ちょうどよい適任者を知っている。"
 expedition_events.1.b: "今はやめておこう。"
 expedition_events.2.t: "リーダーの選択"
 expedition_events.2.d: "有力候補者の一団が遠征隊の引率に関心を示しているが、我々はこのようなことを軽々しく決定すべきではない。"
 expedition_events.2.f: "最初に到着したのは、身なりが良くて清潔感があり、若く血気盛んな紳士であった。好印象を与えようと躍起になっているが、それと同時に義務への使命感も備えている。彼は優雅に満面の笑みを浮かべ、「よろしければ・・・」と極めて丁寧な物腰で資格証明書を差し出した。"
 expedition_events.2.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.3.t: "予算の選択"
 expedition_events.3.d: "遠征費に割り当てる予算はいくらですか？"
 expedition_events.3.f: "「嘘を言うべきではないな。我々は故郷から遠く離れた場所に行く。それが危険でないと嘘をつけば君たち全員に迷惑がかかってしまう。我々は様々な障害に行き当たるだろう。そして、資金があればあるほど、備えも万全にできるのだ。しかし、我々が凱旋帰国したときには栄光が待っていることを忘れないでほしい！」"
 expedition_events.3.a: "少額。"
 expedition_events.3.b: "それなりの額。"
 expedition_events.3.c: "多額。　"
 expedition_events.4.t: "遠征出発。"
 expedition_events.4.d: "数週間の準備と旅の後、[SCOPE.sCharacter('expedition_leader').GetFullName]が率いるニジェール川の流れを調べる探検隊は出発地点に到着しました。"
 expedition_events.4.f: "「潮が引いている。かなりの早朝だ。建築物が立ち並ぶ港湾の狭間で上品なエメラルドのように輝く植生を見つけた我々の蒸気船はやや速度を落とした。塩分の充満した空気は、楽園の穀物やアニスの種子、クローブなどによって穏やかに浄化されている。屋根の上で少女が洗濯物を干している」"
 expedition_events.4.a: "進め！"
 expedition_events.30.t: "現地のガイド"
 expedition_events.30.d: "探検隊員の一人が近くの集落に立ち寄って、現地のガイドを雇ってみてはどうかと提案しています。他のメンバーからは、「時間がかかりそうだ」という意見が出ています。"
 expedition_events.30.f: "「見渡す限りの平地が広がっている。疲れ切った遠征隊が立ち止まって経路を探せそうな山や高地も存在しない。何もないのだ。虚無、そして密林。ただひたすらジャングルが続く。時々、ほんのまれに川に出くわすことがあるが、後は延々とジャングルだ。濡れた花のプリズムのような輝きが食欲をそそる。人気のない小川の上に咲き乱れるビリジアン色のシルクだ」"
 expedition_events.30.a: "素晴らしいアイデアだ。"
 expedition_events.30.b: "いいや、時間がかかりすぎる。"
 expedition_events.31.t: "現地のガイドを発見しました"
 expedition_events.31.d: "数時間後、数人のガイドが見つかり、支払いも済みました。"
 expedition_events.31.f: "「ガイドは自分たちが何をしているのか知っているようだ。もっと重要なのは、彼らがどこへ行こうとしているのかということだ。」\n\n「鋭い観察眼があれば、私の若い息子にもできることだ。彼らの言い値はいくらだったのだ？金か？食料か？黄金の食料か？」\n\n「そうですね…彼らは何も持っていませんでした。いずれにせよ、彼らはそちらに向かっていました。」"
 expedition_events.31.a: "良い知らせだ。"
 expedition_events.32.t: "現地のガイドが見つかりませんでした。"
 expedition_events.32.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastNameNoFormatting]の案内人は自分たちが完全に、取り返しのつかないほど道に迷っていることに2時間が経過する間、1秒も気づかなかった。そして熱心な召使いは地元のガイドを探すのを断念し、再び川岸を見つけることを優先するという考えをすぐに打ち出した。"
 expedition_events.32.f: "「返す返すも、恐ろしい考えだった」"
 expedition_events.32.a: "後退してしまったな。"
 expedition_events.40.t: "遠征メンバーの溺水"
 expedition_events.40.d: "夜、探検隊員が船から落ちてしまった。時間をかけて探すか、先に進むか。"
 expedition_events.40.f: "「最初に叫び声が聞こえ、その後に溺れるような音がした。水面には液状の染みが伸びている。イチゴシロップあるいは地平線まで晴れわたり、擦り切れた包帯のような雲がたなびく暁が見せる赤だ。\n\n「あまり泳ぎは得意じゃないんだよ。あとちょっとで終わりだ。ああよかった」そう言いながらひきつった笑顔で彼が川を覗き込んでいたのは数日前のことだ。"
 expedition_events.40.a: "前進するように伝えろ。"
 expedition_events.40.b: "彼を探せ！"
 expedition_events.41.t: "マラリアに襲われた探検隊"
 expedition_events.41.d: "探検隊からの最新報告によると、メンバーの何人かがマラリアに罹ったとのことです。"
 expedition_events.41.f: "「夜明けには彼らはいなかった。大半の隊員はまだテントにおり、こちらへやって来た数名は彼らに近づくことさえ恐れているようだった。「彼らは病気ですよ、[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]」。彼らのシルエットを包む濃霧のような空気は、幽霊を連想させた。青白い顔は熱に震え、その声には生気というものがまったく感じられなかったのだ」"
 expedition_events.41.a: "前進するように伝えろ。"
 expedition_events.41.b: "しばらく休むように伝えろ。"
 expedition_events.50.t: "川での襲撃"
 expedition_events.50.d: "探検隊が川を移動していると、地元の住民たちに襲われました。"
 expedition_events.50.f: "「[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]、気をつけて！」　鋭い音が隊員たちのたてる雑音を劈く。私のすぐ隣にある木の壁に刺さった矢は、ブルブルと震えていた。「伏せろ！みんな伏せるんだ！」\n\nジャングルの手前に男たちが整列している。槍や弓を構え、我々に狙いを定める姿はまるで守護像だ。注意深く、グルグルとした動きでゆっくりと立ち位置をシャッフルしている。我々は一線を越えてしまったのだ。「やれ！」　私は男たちが叫ぶのを聞いた」"
 expedition_events.50.a: "立ち向かえ。"
 expedition_events.50.b: "逃げろ！"
 expedition_events.51.t: "防御の成功"
 expedition_events.51.d: "探検隊は、その攻撃から身を守ることに成功しました。"
 expedition_events.51.f: "「戻れ！ふむ…奴らの粗末な武器は我々の火力には敵わなかったようだ。だが、まだ安心はできない。2人は武器の掃除を。もう3人は見張り。残りはクズどもの襲撃に備えろ」"
 expedition_events.51.a: "上出来だ。"
 expedition_events.52.t: "防御の失敗"
 expedition_events.52.d: "探検隊は攻撃から身を守ることができず、撤退を余儀なくされました。"
 expedition_events.52.f: "「君！君は我々の中で一番足が速い。最寄りの海港に行き、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]宛てに手紙を用意してくれ。内容はこうだ。我々は正体不明の伏兵から突然攻撃を受けた。奴らを退けようとしたが、数が多すぎる。川を下るまでに数人の兵士がやられてしまった。彼らの名前を列記する…」"
 expedition_events.52.a: "なんてことだ。"
 expedition_events.53.t: "戦略的撤退"
 expedition_events.53.d: "探検隊はできるだけ速やかにその場を離れました。"
 expedition_events.53.f: "「急いで脱出し、川の分かれ道を通り抜けた。正しい道ではなかったが、安全な道だった」"
 expedition_events.53.a: "少なくとも、全員無事だ。"
 expedition_events.60.t: "遠征での撮影"
 expedition_events.60.d: "探検隊のメンバーから、この地の野生動物を撮影するために一日休みにしてほしいという依頼がありました。"
 expedition_events.60.f: "「チョコレートプリンを川から直接取り出したかのように泥の家が水面に姿を見せている。川の流れは少女のロングヘアのように縦横無尽に分岐し、そこには沼地や大きな湖が編み込まれていた。土手に生えた緑は、半透明のミントが織りなす層のようにシルエットを覆い隠している。水がそこかしこにあった。我々だけの海だ」"
 expedition_events.60.a: "いい案だ。"
 expedition_events.60.b: "そんな暇はない。"
 expedition_events.70.t: "遠征中の赤痢"
 expedition_events.70.d: "探検隊からの最新報告によると、メンバーの何人かが赤痢に罹患したとのことです。一人は死亡してしまいました。"
 expedition_events.70.f: "「遠征隊の半分が15分ごとに茂みを出たり入ったり、それではほとんど前進できない。彼らを置いて先に進むべきだ」\n\n「置いていく？残っているのは当番兵、蹄鉄工、案内人、仕立屋、靴屋、2人のライフル兵と3人の漕ぎ手だけだぞ？水に触れる勇気もないのに、どうやって茶を淹れるつもりだ？」\n\n「お前の言いたいことはよくわかったよ」"
 expedition_events.70.a: "前進するように伝えろ。"
 expedition_events.70.b: "しばらく休むように伝えろ。"
 expedition_events.80.t: "カバが目撃される"
 expedition_events.80.d: "さらに川沿いを進むとカバが目撃された。側を漕いで通り過ぎるより、移動するのを待ったほうが安全かもしれません。"
 expedition_events.80.f: "「丸々とした姿はのんびりと見えるかもしれないが、騙されてはいけない、カバは凶暴な獣なのだ」"
 expedition_events.80.a: "なんとか通り抜けよう。"
 expedition_events.80.b: "待とう。"
 expedition_events.81.t: "カバの襲撃"
 expedition_events.81.d: "先に目撃されたカバが探検隊の船の1隻に突っ込み、ひっくり返しました。乗組員2名が死亡し、物資も失われてしまいました。"
 expedition_events.81.f: "「あっという間の出来事だった。怪物はボートを容易くひっくり返した。幸運な者もいたが、そうでなかった者もいた」"
 expedition_events.81.a: "なんてことだ。"
 expedition_events.82.t: "カバの眠り"
 expedition_events.82.d: "我々が川を下ってもカバは動かず、何事もなく通り過ぎることができた。その目は我々の存在に何ら関心を示していない。"
 expedition_events.82.f: "「なんと素晴らしい生物だ。教えてくれ、私があの下顎の中に見たのは象牙の輝きだったのか？」\n\n「答えになっているかはわかりませんが、その歯は高価値で有用なものですよ」\n\n「私が知りたかったのはまさしくそれだよ！ライフルを、私に。次に見つけたカバを仕留める。だが低い位置を狙え。口を傷つけるな」"
 expedition_events.82.a: "ありがたいことだ。"
 expedition_events.83.t: "カバが立ち去る"
 expedition_events.83.d: "探検隊が数時間待っていると、やがてカバは移動しました。"
 expedition_events.83.f: "「このちょっとした足止めで日光を失ってしまった。ここでキャンプをするしかない」"
 expedition_events.83.a: "なんということだ。"
 expedition_events.90.t: "倒れし者の墓"
 expedition_events.90.d: "探検隊は、川辺に掘られた墓を発見しました。その墓の上には、以前の探検隊の遺品が残されていました。"
 expedition_events.90.f: "「子どもが映った枠入りの小さな写真は泥に覆われていた。裏側には見覚えのある名前が記されている。金髪で封がなされた聖骨箱。ジャーナルには読むのが憚られるようなページもあった。手紙だ。取っておくべきだろうか。未完成だ。「知人でしてね」一人の隊員は穏やかにそう言うと、手紙を折りたたんでポケットにしまい込んだ。\n\nここにいても彼らの活気に満ちた声が聞こえるようだ。「一か月足らずで水源を見つけるんだ！ そう、ここにいても」"
 expedition_events.90.a: "アルカディアにさえ、それはまだここにある。"
 expedition_events.100.t: "誘拐"
 expedition_events.100.d: "探検隊から[SCOPE.sCharacter('expedition_leader').GetFullName]を含む大勢が、身代金を要求している地元の王に誘拐されたと知らせが届きました。"
 expedition_events.100.f: "「夜に見える明かりが良い兆候であることは稀だ。中世の人々は、その想像力で狐火だの鬼火だの、死を呼び込む危険な生物だのを生み出したが、それもあながち間違いではない。\n\n松明がランタンになり、ランタンが一人の男になる。一人が十人余りに増え、あれよあれよという間に捕虜となってしまった。金属製の銃も夜の暗闇に輝いている。このような状態では、奴らに抵抗することができなかった」"
 expedition_events.100.a: "金を払おう。"
 expedition_events.100.b: "彼らでなんとかしてもらおう。"
 expedition_leader_kidnap_modifier: "遠征リーダーの身代金"
 expedition_events.101.t: "誘拐されたメンバーが解放されました"
 expedition_events.101.d: "身代金の支払いを行った後、探検隊員は無傷で解放され、正しい方向へと送ってもらうこともできた。"
 expedition_events.101.f: "「楽しい経験ではなかったが、山芋のローストを食べたり、全般的に良くしてもらったのは確かだ」"
 expedition_events.101.a: "素晴らしい"
 expedition_events.102.t: "誘拐されたメンバーが脱走"
 expedition_events.102.d: "身代金を払わなかったにもかかわらず、数名の探検隊員は自由を確保することに成功しました。しかし、それ以上の多くのメンバーが取り残されることとなりました。"
 expedition_events.102.f: "「我々は冷たい牢獄の湿った石の上で待っていた。彼らは一言も発することなく我々に食事を与え、こちらに買収を試みる隙すら与えずにその場から立ち去った。夜が更けてさらなる暗闇が訪れると、彼らは喧嘩を始めた。ある隊員の話では夜勤のシフトで揉めているそうだ。それに金だ。再びドアが開くと、我々はようやく脱出することができた」"
 expedition_events.102.a: "残念だ。"
 expedition_events.110.t: "リーダーの死"
 expedition_events.110.d: "小競り合いの最中、マスケット銃の弾が[SCOPE.sCharacter('dead_expedition_leader').GetHerHis]の脚に突き刺さった。傷そのものは大丈夫だったが、感染症はそうではなかった。[SCOPE.sCharacter('expedition_leader').GetFullName]が新しいリーダーとして業務を引き継いだ。"
 expedition_events.110.f: "「突然感じた温もりに私は驚いた。そしてその痛みにも。撃たれた後の私は歩けず、その後歩くことはないということも分かっていた。これは私の功績について書き記す最後のチャンスだ。私はマルコポーロのようにベッドに横たわり、目に見えない都市や不死の奇跡といった誰も信じないであろう目撃談を喋っている。私は悲しみにくれた。正気の人間として、私はここでペンを置こう。\n\n弾丸と同じようにジャングルに虚を突かれることがある。ただ、詩人が言ったように成長して賢くなれば、ようやく旅の意味を理解できるようになるのだ」"
 expedition_events.110.a: "新たなリーダーが有能であることを願おう。"
 expedition_events.11.t: "遠征の成功"
 expedition_events.11.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]が凱旋し、ニジェール川の流域の地図が完成しました。"
 expedition_events.11.f: "「私はいつだって計り知れない幸福を感じる時に思いを馳せていた。あたかも聴覚で感知できるほど眩しくけたたましい幸せ。すべての川がここに流れ込んでいる。私はもしかすると、無視できないほど明らかに強力な水の流れがうねる急流を期待していたのかもしれない。\n\nしかしニジェール川は小さな支流に分岐していき、ニジェール川としての自己同一性を失いつつある。どちらが本流だったのか？これらすべてが本流ではないのか？いや、どれも違う。テセウスの船が投げかける疑問のように、物体が物体でなくなる瞬間はいつなのだろう？」"
 expedition_events.11.a: "素晴らしい知らせだ！"
 expedition_events.12.t: "遠征の失敗"
 expedition_events.12.d: "何ヶ月もの間、何の報告もなかったが、ニジェール川の源流を探すあなたの探検は失敗し、[SCOPE.sCharacter('expedition_leader').GetFullName]も一緒に失われたことが明らかとなりました。"
 expedition_events.12.f: "「我々は心のどこかでこの時が来ることを悟っていたように思う。今においてすら、我々は河口に行く方法について話し合っている。「あと数日だ」 我々は自分にそう言い聞かせて旅を続ける。最初のうちは配給の食料について感想を述べる者が数人いたが、今ではその話もしなくなってしまった。川を見失ってからかなりの時間が経過している。「あとほんの数日だ」"
 expedition_events.12.a: "クソッ！"
 civil_war_events.1.t: "勝者の対立"
 civil_war_events.1.d: "我々の悲観的な展望にもかかわらず、我々の同族たる国家が、我々の援助なしに艱難辛苦を乗り越えて独立を手に入れた。"
 civil_war_events.1.f: "/「国家の精神は二分されている！我々の国を分断する境界線は、人々の心を深くえぐる残酷な切り傷だ。明らかに今こそが統一の時なのだ！/」"
 civil_war_events.1.a: "国の併合"
 civil_war_events.1.b: "放っておく"
 diplomatic_events.1.t: "主権の侵害"
 diplomatic_events.1.d: "[SCOPE.sC('initiator').GetName]は、[SCOPE.sW('war').GetName|v]の戦争において仲間に加わるよう[SCOPE.sC('target_country').GetName]に対して最後通牒を突きつけました。\n彼らはそれを断り、[SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetName]に味方しました！\n我々はどうするべきでしょうか？　"
 diplomatic_events.1.f: "日没が迫って来ている。暖炉からもうもうと立ち上る煙はオフィスの窓を煤で覆うほどであった。街灯に火が灯り、二人の男が心配そうな表情を浮かべている。\n\n「世界から街灯が消えてゆく。我々が生きている間に明かりの入った街灯を再び目にする日は来ないだろう」"
 diplomatic_events.1.a: "[SCOPE.sC('target_country').GetName]を助けるべきだ！"
 diplomatic_events.1.b: "我々には関係ない。"
 violate_sovereignty_tt: "[SCOPE.sC('target_country').GetName]を守るために[concept_war]に参加"
 cultural_homeland_events.1.t: "不当な非難"
 cultural_homeland_events.1.d: "一部の[SCOPE.sCulture('state_majority_culture').GetName]の人々は [SCOPE.sState('culture_state').GetName] の貧しい生活環境を不当に [SCOPE.sCulture('state_minority_culture').GetName]の人々のせいにしているそうです。"
 cultural_homeland_events.1.f: "「私たちが仕事を奪って、適正な賃金を得られなくしていると言うけれど、私たちも彼らと同じように苦しんでいるんだ」"
 cultural_homeland_events.1.a: "私たちは皆、共に生きることを学ばなければならない。"
 cultural_homeland_events.1.b: "無視しろ。"
 cultural_homeland_events.10.t: "誹謗中傷記事"
 cultural_homeland_events.10.d: "[SCOPE.sState('culture_state').GetNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')] という新聞がそこに住む [SCOPE.sCulture('state_minority_culture').GetName]人について偏見に満ちた記事を掲載しました。私たちはその記事を抑制することもできますし、公開させることもできます。"
 cultural_homeland_events.10.f: "彼はテーブルの向こうにタブロイド紙を投げつけました。「まったく下品な嘘ばかりだ！しかし、それを読む人たちには関係ない。彼らはすぐに食いつくだろう。」彼はショックを受けているメイドの顔を見て、気を取り直しました。もちろん彼らは信じるでしょう。そうでない証拠は与えていないのだから。"
 cultural_homeland_events.10.a: "抑圧しろ。"
 cultural_homeland_events.10.b: "無視しろ。"
 cultural_homeland_events.20.t: "不当な参入拒否"
 cultural_homeland_events.20.d: "[SCOPE.sCulture('state_minority_culture').GetName]の人々が、地元の[SCOPE.sCulture('state_majority_culture').GetName]によって特定のビジネスに参入することを拒まれるそうです。"
 cultural_homeland_events.20.f: "「何年もこの店に通っていたんだ！突然窓に私のような人間は歓迎されないという張り紙がされたのはなぜだ？」"
 cultural_homeland_events.20.a: "皆が利用できるようにするべきだ。"
 cultural_homeland_events.20.b: "店主は好きに客を選ぶことができる。"
 cultural_homeland_events.30.t: "偏見に満ちた雇用主"
 cultural_homeland_events.30.d: "[SCOPE.sCulture('state_minority_culture').GetName]の人々は、[SCOPE.sCulture('state_majority_culture').GetName]の雇用者の偏見により、[SCOPE.sState('culture_state').GetName]で雇用を得るのに困難を抱えているようです。"
 cultural_homeland_events.30.f: "「倉庫の仕事に応募しに行ったんだ。そしたら彼らは私を一目見て、その仕事は「私の人種」には向かないと言ったんだよ」"
 cultural_homeland_events.30.a: "仕事は万人のためにある。"
 cultural_homeland_events.30.b: "誰を雇うかはボス次第だ。"
 cultural_homeland_events.40.t: "[SCOPE.sCulture('state_minority_culture').GetName]の人々への迫害。"
 cultural_homeland_events.40.d: "[SCOPE.sCulture('state_minority_culture').GetName]のグループによって[SCOPE.sState('culture_state').GetName]全域で[SCOPE.sCulture('state_majority_culture').GetName]の企業や家が攻撃されています。"
 cultural_homeland_events.40.f: "「レンガを投げてきて、店の窓を割ったんです！帰れ、と書かれた紙が貼られていたが、ここが唯一の家なんだ」"
 cultural_homeland_events.40.a: "この破壊行為は止めさせるべきだ。"
 cultural_homeland_events.40.b: "我々には何もできない…ある理由で。"
 cultural_homeland_events.50.t: "[SCOPE.sCulture('state_minority_culture').GetName]の人々に対する暴力"
 cultural_homeland_events.50.d: "[SCOPE.sCulture('state_minority_culture').GetName]の人々が[SCOPE.sState('culture_state').GetName]にいる[SCOPE.sCulture('state_majority_culture').GetName]の人々の一部によって攻撃・殺害されているそうです。 "
 cultural_homeland_events.50.f: "「暴動と呼ぶには酷すぎる事態です。家々を回り、見つけた者を殴り、奪い、殺すことさえあったんです」"
 cultural_homeland_events.50.a: "秩序とモラルを取り戻さねばならない！"
 cultural_homeland_events.50.b: "残念だができることはない。"

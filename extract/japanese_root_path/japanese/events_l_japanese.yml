 commander_events.6.d:0 "[SCOPE.sCharacter('cheated_leader').GetFullName]の妻と[SCOPE.sCharacter('seducer_commander').GetFullName]の情事についての噂が我々の耳に入りました。将軍に何らかの処分を課さない場合、民衆の抱く[SCOPE.sCharacter('cheated_leader').GetHerHis]印象に悪影響を及ぼすでしょう。"
 commander_events.6.f:0 "「私はただ彼女の上に倒れ込んだだけだ、本当なんだ！」"
 commander_events.6.a:0 "我々には依然として将軍が必要であるし、これは彼らの個人的な事案だ。"
 commander_events.6.a.tt:0 "[SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting]は座る便器を間違えた。そういうことにしておこう。"

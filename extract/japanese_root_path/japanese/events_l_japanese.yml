 expedition_events.410.t: "パナマ地峡の調査"
 expedition_events.410.d: "パナマ地峡の調査は終了しました。大西洋と太平洋を結ぶ運河の建設が可能であることが確認されました。"
 expedition_events.410.f: "「大西洋と太平洋を結ぶ高速ルートは長い間模索されてきたが、これからは我々自身がそれを作ることになる」"
 expedition_events.410.a: "よくやった！"

 unable_to_enact.1.t: "法律制定の失敗"
 unable_to_enact.1.d: "難しい状況にある[SCOPE.sLaw('current_law_scope').GetName]を復活させようという政府側の多大な努力もむなしく、この法律は間違いなく失敗に終わるだろうと考えられています。"
 unable_to_enact.1.f: "「#italic あの#!法案？頼むからその話はよしてくれ」\n\n「あんなことはなかったかのように振る舞う方がいいとは思わないか？」\n\n「確かにそうだが、そうしたからといってあの愚か者が毎日あのことについて聞いてこなくなるわけじゃないぞ…」"
 unable_to_enact.1.a: "一からあの法律を書き直すことを後押ししなければ。"
 unable_to_enact.1.b: "ならあの考えは、すべて捨て去ってしまおう。"
 unable_to_enact.2.t: "立法の墓場"
 unable_to_enact.2.d: "犠牲を伴う見苦しい失敗を何度も経験したのち、現在の[ROOT.GetCountry.GetAdjective]政府は、[SCOPE.sLaw('current_law_scope').GetName]制定の追及を一旦取りやめることを決定しました。再挑戦しようという政治的意志が再び生じるまでには、しばらく時間がかかるでしょう。"
 unable_to_enact.2.f: "敗北の気配が、焦げた煙草や傷んだ酒の悪臭と共に空気中に漂っていた。希望は潰え、思想は分裂し、切望は台無しになった。良くも悪くも、メッセージは明確だった。[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]を求めていたのは、その部屋にいる者たちだけだったのだ。\n\nこのアイディアを再び広めるには、長く、危険な道を進まなければならない。"
 unable_to_enact.2.a: "残念なうえに、何と恥ずかしいことか。"

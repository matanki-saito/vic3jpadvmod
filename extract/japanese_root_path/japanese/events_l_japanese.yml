 ig_petitions.2.f:0 "「大衆は単に、彼らにとって何が良いのか知らないだけだ」"
 ig_petitions.2.a:0 "優先順位をはっきりさせる必要がある。"
 ig_petitions.3.t:0 "約束を守った！"
 ig_petitions.3.d:0 "#V 地主#!は、政府が彼らとの約束を実行したことを喜んでいる。彼らは政府に大きな感謝の意を表し、さらなる協力関係を期待しているようだ。"
 ig_petitions.3.f:0 "「政府はより優れた者に支配されるのが良いことを知っているようだ」"
 ig_petitions.3.a:0 "素晴らしい"
 ig_petitions.5.t:0 "約束を破る"
 ig_petitions.5.d:0 "政府が約束した改革を行うことができなかったため、#variable $ig_devout$#!は政府に対して激しい説教を展開しています。"
 ig_petitions.5.f:0 "「約束を破られるのは、約束しないより酷いことだ」"
 ig_petitions.5.a:0 "優先順位をはっきりさせる必要がある。"
 ig_petitions.6.t:0 "約束を守った！"
 ig_petitions.6.d:0 "#variable $ig_devout$#!は約束された改革を実施した政府を賞賛しています。彼らはきっと新たな秩序の確固たる擁護者になるでしょう。"
 ig_petitions.6.f:0 "「国を讃えよ！」"
 ig_petitions.6.a:0 "素晴らしい"
 ig_petitions.8.t:0 "約束を破る"
 ig_petitions.8.d:0 "#V 知識階級#!は政府が約束した言論法の改正を実施しなかったことに失望しています。"
 ig_petitions.8.f:0 "「それが合法というのなら、私は地方紙に苦情を掲載しようではないか！」"
 ig_petitions.8.a:0 "優先順位をはっきりさせる必要がある。"
 ig_petitions.9.t:0 "約束を守った！"
 ig_petitions.9.d:0 "#V 知識階級#!は、#V 集計の権利#!の成立を喜んでいます。"
 ig_petitions.9.f:0 "「自由は全ての市民の権利だ」"
 ig_petitions.9.a:0 "約束を守った！"
 ig_petitions.11.t:0 "約束を破る"
 ig_petitions.11.d:0 "徴兵制を廃止しなかった政府に対し、#V 農村民#!の代表団が糾弾しています。"
 ig_petitions.11.f:0 "「約束を守れない政府のどこがいいんだ？」"
 ig_petitions.11.a:0 "優先順位をはっきりさせる必要がある。"
 ig_petitions.12.t:0 "約束を守った！"
 ig_petitions.12.d:0 "#V 農村民#!は、政府が#V 徴兵制を廃止#!したことで意気揚々としています。彼らの息子たちは再び農場に戻り、農作業を手伝うようになり、政府に対する彼らの評価も非常に高まりました。"
 ig_petitions.12.f:0 "「私たちが皆を養おう！」"
 ig_petitions.12.a:0 "素晴らしい"
 ig_petitions.14.t:0 "約束を破る"
 ig_petitions.14.d:0 "#V 労働組合#!は政府を非難し、#V 小学校義務教育#!法を実施しないことを非難しています。"
 ig_petitions.14.f:0 "「子どもたちのためにより良い未来を約束したのではなかったのか！」"
 ig_petitions.14.a:0 "優先順位をはっきりさせる必要がある。"
 ig_petitions.15.t:0 "約束を守った！"
 ig_petitions.15.d:0 "#V 労働組合#!の代表者は、#V 小学校義務教育#!法の実施について政府を賞賛しています。組合幹部は組合員に政府をより前向きにとらえるよう促しているが、中には少し憂鬱そうにしている子供もいるようです。"
 ig_petitions.15.f:0 "「でもママ、僕、学校になんて行きたくないよ！」"
 ig_petitions.15.a:0 "素晴らしい"
 ig_petitions.17.t:0 "約束を破る"
 ig_petitions.17.d:0 "#V 実業家#!は、約束した税法改正を実施できなかったことに激怒しています。"
 ig_petitions.17.f:0 "「税法の改正を拒んではならない！後悔することになるぞ！」"
 ig_petitions.17.a:0 "優先順位をはっきりさせる必要がある。"
 ig_petitions.18.t:0 "約束を守った！"
 ig_petitions.18.d:0 "#V 実業家#!は新しい税法の成立を喜び、その見返りとして政府へのより強い支援を約束しています。"
 ig_petitions.18.f:0 "「進歩を妨げてはならない！」"
 ig_petitions.18.a:0 "素晴らしい"
 ig_petitions.20.t:0 "約束を破る"
 ig_petitions.20.d:0 "#variable $ig_armed_forces$#!は、政府が徴兵法を成立させなかったことに失望しています。"
 ig_petitions.20.f:0 "「武装する者がいなければ、武器は何の役にも立たないというのに」"
 ig_petitions.20.a:0 "優先順位をはっきりさせる必要がある。"
 ig_petitions.21.t:0 "約束を守った！"
 ig_petitions.21.d:0 "#variable $ig_armed_forces$#!は、新しい徴兵法の制定を喜んでいます。"
 ig_petitions.21.f:0 "「よく武装した国家は、裕福な国家なのだ」"
 ig_petitions.21.a:0 "素晴らしい"
 ig_petitions.23.t:0 "約束を破る"
 ig_petitions.23.d:0 "#variable $ig_petty_bourgeoisie$#!は、私たちが国内での市民権を制限できなかったことに失望しています。彼らはこのことについて、しばらくは怒り続けることでしょう。"
 ig_petitions.23.f:0 "「[ROOT.GetCountry.GetName]をもっと[ROOT.GetCountry.GetAdjectiveNoFormatting]にしてほしいということの、何がいけないというのか？」"
 ig_petitions.23.a:0 "優先順位をはっきりさせる必要がある。"
 ig_petitions.24.t:0 "約束を守った！"
 ig_petitions.24.d:0 "#variable $ig_petty_bourgeoisie$#!は、政府の#V 制限付き市民権の実施に喜んでいます。彼らは今後、少なくともしばらくの間は、我が政府の確固たる支持者になることでしょう。"
 ig_petitions.24.f:0 "「ついに、我らのものが我らのもとにきたのだ」"
 ig_petitions.24.a:0 "素晴らしい"
 law_events.3.t:0 "約束を破る"
 law_events.3.d:0 "警察はあなたが街路灯をつけると約束し、それを実行したものの、その後消したことに怒っています。 "
 law_events.3.f:0 "「私たちは毎晩ここに来て、あなたの安全を守っているというのに、あなたは約束も守れないのか」"
 law_events.3.a:0 "残念だ。"

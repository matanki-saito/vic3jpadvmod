 expedition_events.201.d:1 "有力候補者の一団が遠征隊の引率に関心を示しているが、我々はこのようなことを軽々しく決定すべきではない。"
 expedition_events.201.f:1 "最初に到着したのは、身なりが良くて清潔感があり、若く血気盛んな紳士であった。好印象を与えようと躍起になっているが、それと同時に義務への使命感も備えている。彼は優雅に満面の笑みを浮かべ、「よろしければ・・・」と極めて丁寧な物腰で資格証明書を差し出した。"
 expedition_events.203.t:0 "遠征出発。"

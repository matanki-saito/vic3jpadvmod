 ig_revolutions.1.t: "危険と隣り合わせ"
 ig_revolutions.1.d: "狡猾な[SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName]が率いる[SCOPE.gsInterestGroup('ig_on_the_edge').GetName]は、要求が満たされなければ革命軍に加わると脅しをかけてきました。彼らが要求する譲歩は小さなものですが、もし私たちが今弱さを見せれば、彼らの行使する権力はとてつもなく大きなものになるでしょう。"
 ig_revolutions.1.f: "「混乱と闘争の時代には、慎重派はいつも、国家が崩壊しないようにいくつかの理想を妥協し、改革を保留にしなければならない場合もあると主張する。私は彼らに、理想なき国家に何の価値があるのか？と問う。\n\n崩壊させればいいのだ！その糸から、私たちの理想が脅威ではなく基盤として見られるような、より良い国家を紡ぎ出そう。」"
 ig_revolutions.1.a: "要求を呑もう。"
 ig_revolutions.1.b: "奴らに与えるものなど、刃を交えることだけだ！"
 ig_revolutions.2.t: "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName]が要求をしてきました！"
 ig_revolutions.2.d: "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName]は、ある要求が満たされなければ革命に参加すると脅しています。"
 ig_revolutions.2.f: "「[ROOT.GetCountry.GetNameNoFormatting]の支配は、この軟弱で無気力な政府の指の間からすり抜けている。誰かが取り戻さねばならない。我々は支配の仕方を知っているが、君が我々の忠告を聞かないのであれば、大義は失われる。」"
 ig_revolutions.2.a: "彼らのいわゆる「尊厳」を満足させるものであれば、何でもいい。"
 ig_revolutions.2.b: "バカげている！彼らには何かを要求する権利などない。"
 ig_revolutions.2.c: "彼らは手錠をはめられても威張れるだろうかな。"
 ig_revolutions.3.t: "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName]が不和の種を撒いています！"
 ig_revolutions.3.d: "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName]は政府に激怒しており、彼らをなだめることができなければ、現在の革命に参加するかもしれません。"
 ig_revolutions.3.f: "「我々は、戦争の代償、焼け野原や荒れ果てた家屋の惨状を誰よりもよく知っている。他に手段がない限り、武器を手にすることはない。これを我々の忍耐力を試す口実にしないでくれ。我々がいなくては[ROOT.GetCountry.GetNameNoFormatting]は飢えてしまう。」"
 ig_revolutions.3.a: "今の譲歩が将来の平和の種になることを期待しよう。"
 ig_revolutions.3.b: "彼らは我々から何か得ることはない！"
 ig_revolutions.3.c: "彼らが風の種を撒けば、つむじ風をも起こせるのだろう！"
 ig_revolutions.4.t: "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName]が介入を呼びかけています！"
 ig_revolutions.4.d: "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName]は、あまりにも長い間、我々の「道徳的」政府の下で苦しんできたと主張し、今政府事務所のドアに要求リストを貼り付けています。"
 ig_revolutions.4.f: "「道徳なき支配をする[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]は、[ROOT.GetCountry.GetRuler.GetSheHe]が[ROOT.GetCountry.GetRuler.GetHerHis]世俗的な権力をどこから引き出そうとも、専制君主に過ぎない。道徳的権威を失った政権がどれほど簡単に倒されるかを見くびってはいけない」"
 ig_revolutions.4.a: "この譲歩を認め、平和を祈ろう。"
 ig_revolutions.4.b: "彼らの望みなど、一顧だにする必要はない！"
 ig_revolutions.4.c: "彼らには刑務所で好きなように信じてもらうとしよう。"
 ig_revolutions.5.t: "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName]が好戦的になってきています！"
 ig_revolutions.5.d: "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName]に強い関連を持つ将校は、公に不満のリストを発表し、政府に即時の行動を要求しています。もし満足できなければ、革命に参加するかもしれないという噂まであります。"
 ig_revolutions.5.f: "「我々は[ROOT.GetCountry.GetNameNoFormatting]を守ることを誓っているが、どの時点で政府自体が、それが統治している国家の完全性を脅かす最大の脅威となるかを自問自答しなければならない。戦争が始まる。必ず味方に本物の兵士が必要になるだろう。」"
 ig_revolutions.5.a: "私たちは、兵士が払った犠牲に敬意を表し、彼らの支援の必要性を認識している。"
 ig_revolutions.5.b: "これが命令だ：出ていけ！"
 ig_revolutions.5.c: "警察が国家に奉仕する時が来たようだな。"
 ig_revolutions.6.t: "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName]が怒っています！"
 ig_revolutions.6.d: "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName]の、政府に不満を持つコンソーシアムが、「補償」を要求しています。もし我々が拒否すれば、彼らは革命に身を投じると脅してきています。"
 ig_revolutions.6.f: "「反乱は、[ROOT.GetCountry.GetNameNoFormatting]の近代国家への道のりを妨げ、失速させるであろうが、おそらく避けられないものだろう。戦争になるなら、短期間で終わらせる方がいいに決まっている。短期間で出来るか？」"
 ig_revolutions.6.a: "この取引で決着をつけよう。"
 ig_revolutions.6.b: "放置しろ。価格が高すぎる。"
 ig_revolutions.6.c: "奴らが手にするのは、牢獄での時間だけだ。"
 ig_revolutions.7.t: "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName]が要求を提示しました！"
 ig_revolutions.7.d: "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName]は声明書を書き、公共の福祉と自由を守るために政府が一定の譲歩をするよう要求しています。もし譲歩がなされなければ、より思い切った行動を取る可能性があることを示唆しています"
 ig_revolutions.7.f: "「我々は言葉での勝利を好むが、言葉は理性を暗示したり、行動を称賛することができる。実践は理論に従うものだ。もしアイデアを必要としているなら我々にはそれがあるが、そうでないなら、きっと他の誰かが必要としているはずだ。」"
 ig_revolutions.7.a: "彼らは譲歩を強硬に主張している。"
 ig_revolutions.7.b: "彼らは何も求めていないようだ。"
 ig_revolutions.7.c: "彼らは自分たちを捕えてほしいようだ。"
 ig_revolutions.8.t: "[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName]が今すぐ行動することを求めています！"
 ig_revolutions.8.d: "[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName]は、この危機の時にあって政府から譲歩を引き出すことを決断したようです。もし我々が譲歩することを拒めば、彼らは革命に身を投じると脅しています。"
 ig_revolutions.8.f: "「とても簡単な話だ。今の我々には力強い導き手が必要なのだ。もし[ROOT.GetCountry.GetRuler.GetFullNameWithTitle]にその能力がないのなら、他の誰かを探すとしよう」"
 ig_revolutions.8.a: "彼らの要求に応えよう。"
 ig_revolutions.8.b: "バカげている！最悪の手段に身を投じさせればいい。"
 ig_revolutions.8.c: "強者を求めているなら、それを見せてやろう。"
 ig_revolutions.9.t: "[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]の要求がエスカレートしています！"
 ig_revolutions.9.d: "政府に対して非常に不満を持っている[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]の代表者は、現在抱えている問題をエスカレートさせて、政府に即時の譲歩を求めてきました。もし何もしなければ、彼らの代表はさらに行動をエスカレートさせる可能性があることを平然と示唆しています。"
 ig_revolutions.9.f: "「交渉の時は過ぎ去った。今こそ労働者が要求する時だ！我々の手は、銃身の鋼鉄と弾丸の鉛を造り出す。力を合わせよう！我々の手で破壊し、そして再建するのだ。」"
 ig_revolutions.9.a: "いいだろう、[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]に譲歩しよう。"
 ig_revolutions.9.b: "あんな暴徒に与えるものなどない！"
 ig_revolutions.9.c: "こういう時こそ、警察の出番だ。"

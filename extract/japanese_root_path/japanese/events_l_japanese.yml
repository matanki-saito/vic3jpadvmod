 commander_events.6.t: "将軍が誤射した大砲"
 commander_events.6.d: "[SCOPE.sCharacter('cheated_leader').GetFullName]の妻と[SCOPE.sCharacter('seducer_commander').GetFullName]の情事についての噂が我々の耳に入りました。将軍に何らかの処分を課さない場合、民衆の抱く[SCOPE.sCharacter('cheated_leader').GetHerHis]の印象に悪影響を及ぼすでしょう。"
 commander_events.6.f: "現行犯で捕まっただけでは物足りないと言わんばかりに、[SCOPE.sCharacter('seducer_commander').GetFullNameNoFormatting]が風呂から上がると、体にはっきりと発疹が広がっていた。考えられる不義は一つだけだ。今、それを否定することはできなかった。将軍の肉体そのものが情事を裏切った後では。"
 commander_events.6.a: "我々には依然として将軍が必要であるし、これは彼らの個人的な事案だ。"
 commander_events.6.a.tt: "[SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting]は座る便器を間違えた。そういうことにしておこう。"
 commander_events.6.b: "このような[SCOPE.sCharacter('seducer_commander').GetWomanMan]を信用するわけにはいかない。"
 commander_events.6.b.tt: "[SCOPE.sCharacter('seducer_commander').GetFullName]は辞任するでしょう。"
 commander_events.6.c: "問題は彼ら自身で解決するべきである。"

 expedition_events.200.t:0 "アメリカ西部のフロンティアを測量のための遠征"
 expedition_events.200.d:0 "西部フロンティアの未知の地形を地図にするため、遠征隊を派遣します。"
 expedition_events.200.f:0 "「私たちの目の前にあるのは、期待に満ちた土地なのだ。今のうちにその裏付けを掴んでおくべきだ」"
 expedition_events.200.a:1 "ちょうどよい適任者を知っている。"
 expedition_events.200.b:0 "今はやめておこう。"

 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.202.t:0 "予算の選択"
 expedition_events.202.d:0 "遠征費に割り当てる予算はいくらですか？"
 expedition_events.202.f:0 "「我々は様々な障害に行き当たるだろう。そして、資金があればあるほど、備えも万全にできるのだ」"
 expedition_events.202.a:0 "少額。"
 expedition_events.202.b:0 "それなりの額。"
 expedition_events.202.c:0 "多額。　"

 expedition_events.205.t:0 "遠征の失敗"
 expedition_events.205.d:0 "数週間の沈黙の後、[SCOPE.sCharacter('expedition_leader').GetFullName]が率いる西部フロンティアの地図を作る遠征隊は、何も持たずに戻ってきました。"
 expedition_events.205.f:1 "「我々は野営地で一日待った。男たちは疲れていたし、我々は既に相当歩いていたのだ。我々はもう一日待った。「ずっとここにいるってのも可能なのかも」一人がそう呟きニヤリと笑うとキャンプファイヤーに戻っていった。そうすることもできるかも。「あの山々が判別できますか、[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]？」彼らは尋ねる。また別の日。あまりにも長い。自分自身もほぼ認識できない。ここに留まるのも悪くないのかも」"
 expedition_events.205.a:0 "残念だ。"

 expedition_events.300.t:0 "ブエナヴェンツラ川"
 expedition_events.300.d:0 "長くて大変な旅が終わり、ついに遠征は終わりました。この旅で最も興味深い発見は、長い間伝説とされてきたブエナヴェンツラ川が実際には存在しないことだった！"
 expedition_events.300.f:1 "「失望。それもかなり強烈な。何度も何度も地図を改訂し、現地人に確認し、印に従って進んだ。またしても地図だ。川が存在しないなど果たしてありえるのだろうか？数多の目撃者がいるというのに、それでも見つからないのはなぜだ？\n\nならばフランシスコ会の宣教師は何を見たのだろう？おそらく湖だ。別の川かも。山々を震え上がらせ魂を戦慄させるほどの力を備えた男の胸に敗北感が去来する。「何もありません」隣の男は言った。無表情で冷静な彼の目が心を抉る」"
 expedition_events.300.a:0 "残念な結果だが、勉強になった。"

 expedition_events.301.t:0 "オレゴン山岳道"
 expedition_events.301.d:0 "長い苦難の旅を経て、ついに遠征は終りを迎えた。オレゴン山岳道の全長地図を作成することができたのだ。"
 expedition_events.301.f:1 "「木の荷車の裏側に新たに作成された地図が広げられた。途切れ途切れのインクはまだ乾いていない。その曲線の輝きは川の支流として発見されたばかりの小道に沿って続いている。\n\n少年が一杯の紅茶を持ってやって来た。物静かで好奇心旺盛だ。地図を覗き見ようとしているが、彼の教養がそれを制止している。彼は紅茶をテーブルにおいて静かに立ち去った。「彼の父親がここらの山地で消息を絶ったのです」隊員の誰かが言った。「今はすべて製図が完了しています。良かったですね」"
 expedition_events.301.a:0 "素晴らしい知らせだ。"

 expedition_events.302.t:0 "グレートソルトレイク"
 expedition_events.302.d:0 "長い苦難の旅を経て、ついに遠征は終りを迎えた。これによって、グレートソルトレイクの全容を地図にできたのだ。"
 expedition_events.302.f:1 "「私は水面に映った自分たちの姿をずっと覚えているだろう。凱旋する遠征隊の人影が油彩用の画布に描かれているかのようだった。色という色が渾然一体となり、どこか激しく辛辣でもある。得も言われぬ特徴を備えた顔が湖に浮かび上がる。それは我々ではあったが、他の誰かであったかもしれない。ああ、だがそれは我々だったのだ」"
 expedition_events.302.a:0 "素晴らしい知らせだ！"

 expedition_events.220.t:0 "増水した川"
 expedition_events.220.d:0 "遠征隊は、川が決壊しているところに出くわした。イカダですぐに渡ることは試みれるが、かなりの危険が伴います。あるいは、もっと適切な場所を探すこともできるが、それには時間がかかります。"
 expedition_events.220.f:1 "「我々を捉えた瞬間が切り取るふとした光景。大胆なグレー、暴力と刺激の檻に囚われた前途有望な川。これらの彷徨う木々、自我の忘却、斬首。そして時折姿を見せるある種の動物。それ以外は孤独だ」"
 expedition_events.220.a:0 "進め！"
 expedition_events.220.b:0 "安全が大事だ。"
 expedition_events.220.c:0 "ジャンプ！ジャンプ！ジャンプ！"

 expedition_events.221.t:0 "安全な渡河"
 expedition_events.221.d:0 "遠征隊は、ほとんど苦労することなく、川を渡ることに成功した。"
 expedition_events.221.f:0 "「これだけ簡単に渡れたのだ、今日はかなり前進できるだろう」"
 expedition_events.221.a:0 "良い知らせだ。"

 expedition_events.222.t:0 "転覆したイカダ"
 expedition_events.222.d:0 "残念ながら、遠征隊が川を渡っている最中にいかだが転覆し、物資を失ってしまいました。"
 expedition_events.222.f:0 "「川の流れが早すぎて、反対側の岸にたどり着くのがやっとだった」"
 expedition_events.222.a:0 "残念だ。"

 expedition_events.230.t:0 "クマの発見"
 expedition_events.230.d:0 "前方に大きなグリズリーが目撃されました。立ち去るのを待つか、狩るか。"
 expedition_events.230.f:1 "「熊はやせ細り、気が立っているが、そのことが事態を好転させることはない。鋭い眼光、飢えた顎、黄ばんだ牙から滴り落ちる唾液。彼らはここに来るといつでも警戒態勢だ。かなり警戒している。\n\nああ、しかしこの山岳地帯周辺で食料不足に陥っているのは彼らだけではない」"
 expedition_events.230.a:0 "狩るべきだ。"
 expedition_events.230.b:0 "離れるのを待つべきだ。"

 expedition_events.231.t:0 "クマ狩りに成功"
 expedition_events.231.d:0 "遠征隊はグリズリーの狩猟と殺害に成功しました。"
 expedition_events.231.f:0 "「我々は慎重に、しかし執拗に追跡した。そして数発の射撃で仕留めたのだ」"
 expedition_events.231.a:0 "失敗したら大変なところだった。"

 expedition_events.232.t:0 "クマ狩りに失敗"
 expedition_events.232.d:0 "遠征隊は熊を狩ろうとしたが、うまくいきませんでした。"
 expedition_events.232.f:0 "「狩りは順調に始まったが、子連れの母熊だと気づくのが遅すぎた。母熊と子熊の間には決して入ってはいけないということが、よく理解できた」"
 expedition_events.232.a:0 "進め！"

 expedition_events.233.t:0 "クマの襲撃"
 expedition_events.233.d:0 "さっきまで無視されていたグリズリーが遠征隊に襲いかかりました。"
 expedition_events.233.f:0 "「それは[SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')]より速く森から飛び出してきた。今まで聞いたこともないような轟音。それを倒すのに数発の銃弾が必要だったが、それを成し遂げたのは仲間の2人を失った後のことだった」"
 expedition_events.233.a:0 "なんてことだ。"

 custom_fast_object_horse:0 "馬"
 custom_fast_object_train:0 "列車"
 custom_fast_object_motor_carriage:0 "動力車"

 expedition_events.240.t:0 "野生動物の写真"
 expedition_events.240.d:0 "遠征隊のメンバーが、1日ほど休んで野生動物の写真を撮りたいと希望しています。"
 expedition_events.240.f:1 "「バッファローは頭を下げて静かに草を食んでいる。灰色の体が誰にも邪魔されることなく草の大海原を移動している。ヨーロッパの個体よりも大型だ。遠く離れた場所からでもウサギや狐が群れの近くに掘った迷路が視認できる。そしてやせ細った木々が社交界にデビューする少女のような優雅さで舞を舞っている」"
 expedition_events.240.a:0 "良いアイデアだ。"
 expedition_events.240.b:1 "こんなことにかまけている時間はない。"

 expedition_events.250.t:0 "山の発見"
 expedition_events.250.d:0 "遠征隊の一人が、迂回して山に登り、そこを[ROOT.GetCountry.GetName]の名で領有権を主張することを提案してきました。"
 expedition_events.250.f:1 "「隊員の一人が山を凝視している。「これはやってみる価値があるかもな。俺が思うに誰も登頂に成功していないはずだ。帰国後どれほどの金が舞い込んでくるか想像してみろよ。こんな取るに足らない岩のためにさ」と、彼は言う。山腹を滑り落ちる雪は、灰色の綿糸のようにほぐれて溶けた」"
 expedition_events.250.a:0 "素晴らしいアイデアだ。"
 expedition_events.250.b:0 "そんな暇はない。"
 expedition_events_mountain_claim_tt:0 "我々の探検隊は山頂に到達した。"

 expedition_events.251.t:0 "山はすでに他者の手に"
 expedition_events.251.d:0 "山頂に到着すると、そこはすでに[SCOPE.sCountry('mountain_claim_country').GetName]によって領有権が主張されていることがわかりました。"
 expedition_events.251.f:0 "「我々が初めてここに来たわけではないとわかっていたはずなのに…」"
 expedition_events.251.a:0 "残念だ。"

 expedition_events.252.t:0 "山を手に入れた"
 expedition_events.252.d:0 "遠征隊は山を登り、[ROOT.GetCountry.GetName]の名でそこの領有権を主張しました。彼らはまた、それを[SCOPE.sCharacter('expedition_leader').GetLastName]山と名づけることにしました。"
 expedition_events.252.f:1 "「偉大なる国家[ROOT.GetCountry.GetNameNoFormatting]の名において私はこの山の領有を主張する」"
 expedition_events.252.a:0 "素晴らしい"

 expedition_events.253.t:0 "山中での問題"
 expedition_events.253.d:0 "登山中に落石があり、遠征隊員が意識不明となった。一行は引き返さざるを得ません。"
 expedition_events.253.f:0 "「私たちはこのような旅に出る準備ができていなかった。皆が生き延びたのは奇跡だ」"
 expedition_events.253.a:0 "残念だ。"

 expedition_events.260.t:0 "積雪"
 expedition_events.260.d:0 "遠征隊員の中には、天候が悪化することを懸念している者もいます。彼らは、最悪の事態を避けるために身を潜めることを主張しています。"
 expedition_events.260.f:1 "「治療されない腫瘍の如く、雪の層が成長を続けている。巨大にして偉大なる白の世界。我々を照らす雪の反射で目が痛む。ここで止めなければ、もはや止まることができないかもしれない。隊員の一人が腕をこすりながら震えている。雪の上に伸びる我々の影のようにその唇は青白い。彼は一言も喋らない」"
 expedition_events.260.a:0 "進め。"
 expedition_events.260.b:0 "彼らの警告を聞こう。"

 expedition_events.261.t:0 "雪中での生存"
 expedition_events.261.d:0 "困難ではありましたが、遠征隊は見事に雪をかき分けて進みました。"
 expedition_events.261.f:0 "「2倍の時間をかけて移動しなければならず、決して楽なものではなかったが、ようやく最悪の事態を脱することができた」"
 expedition_events.261.a:0 "良し。"

 expedition_events.262.t:0 "雪中での遭難"
 expedition_events.262.d:0 "残念ながら、雪嵐に見舞われ、遠征隊員が数名死亡し、物資も失われました。"
 expedition_events.262.f:0 "「視界は悪く、寒さも厳しく、その上、自分の判断ミスを痛感させられた」"
 expedition_events.262.a:0 "残念だ。"

 expedition_events.263.t:0 "雪が晴れた"
 expedition_events.263.d:0 "しばらくすると、雪はおさまってきたので、そのまま突き進みました。"
 expedition_events.263.f:0 "「あれで前進しようとしなかったのは良い判断だった。大惨事になっていただろう」"
 expedition_events.263.a:0 "良い知らせだ。"

 expedition_events.270.t:0 "未発見の植物"
 expedition_events.270.d:0 "ある遠征隊員が、これまで知られていなかった植物のサンプルを採取するため、数日間寄り道したいと申し出があありました。"
 expedition_events.270.f:1 "「植物が持つ色とりどりの花弁は、間違いなくこれまで誰の目にも触れていない。眩いばかりの緋色がわずかにのり、うっすらと挑戦的な紺碧がかかっている。棘だ！たが望ましい程度にわずかなリスクだ。\n\nやがて[ROOT.GetCountry.GetNameNoFormatting]で最も豪華なサロンにある花瓶はこの花で溢れ、恋人がこの花を携えてくることを女たちは望むようになるだろう。素晴らしい！そしてこれは確実に金になる」"
 expedition_events.270.f2:0 "「植物が持つ色とりどりの花弁は、間違いなくこれまで誰の目にも触れていない。眩いばかりの緋色がわずかにのり、うっすらと挑戦的な紺碧がかかっている。棘だ！たが望ましい程度にわずかなリスクだ。\n\nしかしながらその匂いには目新しさがない。幼少期に田舎で嗅いだものだ。確か夏の夜明け、あるいは夜更けだったろうか。そう夜明けだ。私は野原で鮮やかな色を見た。「毒だ」他の子どもたちが叫んでいる。これらの植物には毒があるのだ。隊員たちの目は、ああ、花にくぎ付けになっている」"
 expedition_events.270.a:0 "もちろんだ。"
 expedition_events.270.b:0 "私たちは庭師か！？"

 expedition_events.280.t:0 "遠征の回遊"
 expedition_events.280.d:0 "西部の地図を作る遠征隊は、堂々巡りをしています。[SCOPE.sCharacter('expedition_leader').GetFullName]は適当に方角を決めて突き進むか、夜になるのを待って星を頼りにするか悩んでいるようですが…"
 expedition_events.280.f:1 "「私は三角形の岩に残した目印を認めた。私はそのことを口に出さないと決めたので、我々はそのまま歩みを進めた。だが隊員たちの囁きや落ち着きのない彼らの目から私は確信した。彼らも知っていたのだ。\n\n秋の落葉、折れた木の枝、放置された野良動物のように森を通り抜ける。さながら邪悪な継母に森へと送り込まれたおとぎ話の子どもたちだ。グルグル、グルグル、グルグル」"
 expedition_events.280.f2:0 "「我々は道に迷った。迷子だ。迷子だ。迷子だ。迷子。迷子。迷子。マイゴ。マイゴ。マイゴ。まいご。まいご。まいご。まいご」"
 expedition_events.280.a:0 "進め。"
 expedition_events.280.b:0 "夜を待とう。"

 expedition_events.281.t:0 "希望なき道"
 expedition_events.281.d:0 "遠征隊のメンバーは、さらに迷子になってしまいました。最終的に、正しい道を見つけましたが、大量の物資と時間を浪費してしまいました。"
 expedition_events.281.f:0 "「行き当たりばったりで方角を決めたが、報われなかった」"
 expedition_events.281.a:0 "こまったものだ。"

 expedition_events.282.t:0 "道への復帰"
 expedition_events.282.d:0 "遠征隊は再び正しい道を見つけることができ、比較的時間をかけずに出発することができました。"
 expedition_events.282.f:0 "「ほとんど無造作に方向を決めた。それが正しい方向と判明したのは良いことだ」"
 expedition_events.282.a:0 "良い知らせだ。"

 expedition_events.400.t:1 "スエズ地峡の調査"
 expedition_events.400.d:1 "スエズ地峡の調査は終了しました。地中海と紅海を結ぶ運河の建設が可能であることが確認されました。"
 expedition_events.400.f:1 "「スエズ地峡の両側で水位が大きく異なるという説が長年信じられてきた。今回、それが事実でないことが証明されたのだ」"
 expedition_events.400.a:0 "よくやった！"


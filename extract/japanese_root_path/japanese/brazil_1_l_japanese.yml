 bp1_misc.1.f: "精霊のボディペイントをした女たちが踊りながら通りを進み、しゃがれた声の旋律に合わせて男たちが妖艶なリズムでドラムを叩く。子供たちは旗や揚げ物の棒を振り回している。日常の喧騒で殺風景だった街道が色彩と歓喜の海で栄光を謳歌する。\nほんの一瞬、世界は平和に思えた。"
 bp1_misc.1.a: "いい気晴らしだ。"

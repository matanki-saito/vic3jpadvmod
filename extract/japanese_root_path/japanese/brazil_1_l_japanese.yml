 je_brazil_navy: "ブラジルの海軍力"
 je_brazil_navy_reason: "独立以来、ブラジル海軍は我が国の主権を守る上で重要な役割を果たしてきた。我々は南米で、そして世界で最も偉大な海軍大国となるよう尽力しなければならない。"

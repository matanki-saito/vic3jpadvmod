 best_south_american_navy: "南米にブラジルを上回る海軍[concept_power_projection]を持つ国がない"
 brazil_navy.1.t: "ブラジルの海軍力"
 brazil_navy.1.d: "[GetPopType('officers').GetName]を代表して、[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('admiral_scope').GetLastName]が[ROOT.GetCountry.GetAdjective]の海軍力を維持することの重要性を政府に説く。我々は南米で、そして世界で最も偉大な海軍大国となるよう尽力しなければならない。"
 brazil_navy.1.f: "「[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]、国内情勢以外のことも考慮することを強く勧めます。戦いに勝つのは陸軍です。しかし、帝国を勝ち取るのは海軍の船です。イギリスの繁栄はこうした厳格な大艦隊が基盤になっていました。我々が受け継いだ艦隊の中にはそのようなものは見あたりません。なぜですか、薪にすらなりませんよ！あなたがた艦長には腐った流木よりも、もっと上等な船が相応しいです」"
 brazil_navy.1.a: "海軍は我々の富を守り、国民をいつくしむ。"
 brazil_navy.2.t: "係争中の水域"
 brazil_navy.2.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('admiral_scope').GetLastName]は政府に対する痛烈な批評のなかで、我が国の海軍が[SCOPE.sCountry('naval_rival').GetName]のような取るに足らない国に名声を奪われているという提督の失望を公表した。これは我が[SCOPE.gsInterestGroup('navy_scope').GetName]にとって国家的屈辱である。"
 brazil_navy.2.f: "言語道断だ！この偉そうな[SCOPE.sCountry('naval_rival').GetAdjectiveNoFormatting]の愚か者どもはブラジルをバカにし、お前の部下を貶めている。確かに我々の[ROOT.GetCountry.GetGovernment.GetName]は尊敬に値するものだ、[SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_doma')][SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]！奴らから取り戻せ！"
 brazil_navy.2.a: "もっとうまくやらねば。"
 brz_navy_advocate: "海軍の声"
 brz_eclipsed_navy: "不甲斐ない海軍"
 brazil_navy.3.t: "全速前進"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('admiral_scope').GetLastName]が政府の前に現れ、[ROOT.GetCountry.GetAdjective]海軍が世界最大級の規模と近代性を備えていることを報告した。これは我々の[SCOPE.gsInterestGroup('navy_scope').GetName]にとっての誇りである。"
 brazil_navy.3.f: "「この艦艇、このフリゲート蒸気艦、提督…お前の言っていることは本当なのか？」\n\n「もちろんです。時宜を得た救助措置ということだけを考えれば、あなたの海軍にはこの艦艇しかないでしょう。この船団があれば、外洋でどんな艦隊も打ち負かすことができるでしょう」\n\n「ああ、この船には未来が見える。リバプールに戻れ。私は少し時間が欲しい」"
 brazil_navy.3.a: "朗報だ。"
 brz_strong_navy: "強力な海軍"
 brazil_navy.4.t: "海上支配"
 brazil_navy.4.d: "[ROOT.GetCountry.GetName]は世界最大の海軍大国の一つとして地位を固めている。[GetPopType('officers').GetName]は[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]の慎重な統治が成功の要因であると評価している。"
 brazil_navy.4.f: "[SCOPE.sCharacter('uler_scope').GetPrimaryRoleTitle]をパレードの一団に出迎えられると、[SCOPE.sCharacter('ruler_scope').GetSheHe] が街の大通りを抜けていった。緑と金のビラが通りを飛び交い、一万人の水兵と将校が道路脇で待機していた。提督[SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting]は彼らを階段の先の見晴らしの良い場所へと案内する。そして欄干から、彼らは目撃した。湾内に浮かぶ何十隻もの軍艦や商船。海上には任務のために招集された艦艇がさらに何十隻もあった。"
 brazil_navy.4.a: "素晴らしい！"

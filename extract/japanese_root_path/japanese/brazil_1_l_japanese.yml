 bp1_patagonia.1.t: "ありえない王国"
 bp1_patagonia.1.d: "[SCOPE.sCountry('patagonia_country').GetAdjective]の長官たちはフランス人の[SCOPE.sCharacter('patagonia_ruler').GetFullName]を国王として受け入れ、国際的認知と祖国の植民地化の終結を切に望んでいる。"
 bp1_patagonia.1.f: "「今この瞬間、私を王としてだけでなく、救世主としても称賛してきた諸民族は、私が彼らの元に戻ることを待ち望んでいる。そして共に立ち上がり、進歩の道を私が先導することを求めている。私の領土は全方面から私を受け入れ、私の民族は部族長の声を通して私を呼んでいる」"

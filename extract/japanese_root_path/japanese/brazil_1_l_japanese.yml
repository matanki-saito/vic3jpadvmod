 bp1_misc.2.d: "[SCOPE.sGoods('coffee_scope').GetName]の価格急落により、[SCOPE.sState('coffee_state').GetName][SCOPE.sBuilding('coffee_building').GetName]の[SCOPE.gsInterestGroup('plantation_owners').GetName]に思い切った手段が求められている。彼らは価格を上げるために余剰分を燃やすつもりのようだ。"
 bp1_misc.2.f: "帳簿というものは二種類ある。ますます不安にさせるものと、ますます明確になっていくものだ。ただ利益が減少しているだけでない。年末には何も残らないだろう。コーヒー栽培は間もなく金持ちの一風変わった趣味になり変わってしまう。\n\nあるいは、暖炉を眺めたときに気づいたように、複雑な問題には野蛮な解決策である。農家と愛飲家のために特別に作られたエスプレッソだ。"

 je_pedro_brazil_reason: "#bold 進捗ゲージ#!の状態はさまざまな#tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance 正#!または#tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete 負#!の条件によって決定されます。#bold 進捗ゲージ#!が#bold 0#!に達すると、自由主義的な皇帝の治世が終わり、保守的な#bold 共和国#!が宣言されます。\n\n[SCOPE.sCountry('brazil_scope').GetName]帝国の2代目の統治者である[SCOPE.sCountry('brazil_scope').GetRuler.GetFullName]皇帝は父親の退位に伴い、若くしてその役割を担うことになった。ペドロ2世は自由主義の大義にこぞって反対する保守勢力がいるにもかからわず、民主的な統治を維持し、憲法によって与えられた市民の自由を守り、最後にはブラジルに泥を塗る奴隷制度を終わらせることを熱望している。"
 je_pedro_special_tooltip_advance: "以下の条件が満たされると#bold 進捗ゲージ#!が#bold 進みます#!:\n - ペドロ2世が皇帝として戴冠し、摂政時代が終わる\n - イサベル王女が王位[concept_heir]として承認される\n - [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]または[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]が[concept_marginalized]となる\n - #Bold ブラジルの国民性#![concept_journal_entry]を完了する\n - #Bold ブラジルの海軍力#![concept_journal_entry]を完了する\n - ブラジルが[concept_great_power]となる"
 je_pedro_special_tooltip_deplete: "以下の条件が満たされると #bold 進捗ゲージ#! が #bold 後退します#!:\n• ペドロ2世の男子後継者が死亡\n• ペドロ2世の健康状態が悪化\n• 共和主義者の提案を拒否\n• ブラジルが[GetLawType('law_slavery_banned').GetName]を持つ\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]または[GetInterestGroupVariant('ig_landowners' ,GetPlayer ).GetNameWithCountryVariant]が[concept_powerful]であり、[concept_in_government]でない\n• ブラジルに[GetLawType('law_tenant_farmers').GetName]も[GetLawType('law_serfdom').GetName]もない\n• #Bold ラガマフィン戦争#![concept_journal_entry]に敗れる\n• #Bold ブラジル国家の統合#![concept_journal_entry]に失敗する\n• ブラジルが[concept_default]状態にあるか、[concept_bankruptcy]を宣言している\n• いずれかの[concept_revolution]の進捗が#variable 50%#!を越えている"
 je_pedro_button: "皇帝に王位を"
 je_pedro_button_desc: "摂政政治の不安定さを解消し、皇帝を正当な王位に就かせることは国民の利益となる。皇帝が成年に達する前であっても、これを行うことが賢明であろう。"
 pedro_heir_empowered_tt: "皇帝[SCOPE.sCountry('brazil_scope').GetRuler.GetFullName]の後継者と[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]が非常に有利な地位で治世を開始する"
 pedro_je_royalists_more_common_tt: "[Concept('concept_interest_group', '$concept_interest_groups$')]が進歩的な[Concept('concept_leader', '$concept_leaders$')]を選択する可能性が高くなる"
 brz_regency: "摂政時代"
 pedro.1.t: "皇帝の摂政"
 pedro.1.d: "[SCOPE.gsInterestGroup('landowners_scope').GetName]と[SCOPE.gsInterestGroup('armed_forces_scope').GetName]による三頭摂政は近頃打倒され、民主的に選ばれた[SCOPE.sCharacter('feijo_regent').GetLastName]摂政がその後釜となった。[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('pedro_scope').GetFirstName]が成人するまで、ブラジルは政治的混乱に巻き込まれる可能性が高い。"
 pedro.1.f: "千年以上にわたって王のゲームと称賛されてきたチェスは、戦略的な洞察力を重視する。長期の戦略には犠牲とコスト計算、そして高い技能が必要だ。1人のプレイヤーがミスをすると、別のプレイヤーがボードをコントロールできることになります。\n\nしかしこのゲームのボードは、若き皇帝自身だった。こうした陰謀が少年にどんな傷を残すのか？それは誰にもわからない。"
 pedro.1.a: "奴らのいさかいが収まることはないのだろうか？"
 pedro_regency_party_tt: "[SCOPE.sCharacter('feijo_regent').GetLastName]配下の[SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName]は、摂政時代が終わるまで、政治的な[Concept('concept_party','$concept_parties$')]に参加する意思はありません。"
 pedro.2.t: "君主制に対する訴え"
 pedro.2.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('pedro_scope').GetFirstName]の統治下で、[SCOPE.gsInterestGroup('landowners_scope').GetName]は多くの不満を抱えてきた。今では多くの人々が公然と[GetLawType('law_monarchy').GetName]に反対し、[SCOPE.sIdeology('elitist_scope').GetName][GetLawType('law_presidential_republic').GetName]を支持している。"
 pedro.2.f: "ほんの少し前、領主[SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]は最後の奴隷を乗せた荷車を手を振って追い払った。日が沈み、荷車が見えなくなると、領主はドアをバタンと閉めた。七世代に及んだ農園が目の前で破滅したのだ。どうやら皇帝はついに気をおかしくしてしまったらしい。\n\nそうして、ラム酒を片手に、もう片方の手にペンを持ち、領主は隣人たちに手紙を書いた。おそらく他の農園主たちも同じように変化が必要だと感じただろう。"
 pedro.2.f2: "領主[SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]の広々とした机の上には少し前まで令状や請求書が散乱していた。まずは帝国税、それから輸出入関連の書類、そしてコーヒー農園を担保にした証書。これらすべてを合わせると、農園は壊滅的な打撃を受けていた。皇帝は手を貸さない、ただ奪うだけだった。[SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting]は法に屈したのが自分だけでないことを確信していた。\n\nそうして、ラム酒を片手に、もう片方の手にペンを持ち、領主は隣人たちに手紙を書いた。おそらく他の農園主たちも同じように変化が必要だと感じただろう。"
 pedro.2.a: "不安にさせる出来事の節目だ。"
 pedro.3.t: "早期の戴冠"
 pedro.3.d: "政治的資本の獲得を期待して、計画よりもずっと早く[SCOPE.gsInterestGroup('coronation_ig').GetName]の摂政は[ROOT.GetCountry.GetName]の[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]として[SCOPE.sCharacter('pedro_scope').GetFullName]を戴冠させることを決定した。"
 pedro.3.f: "「オオカミは子羊とともに暮らし、\nヒョウは若いヤギとともに伏し、\n子牛と若いライオンと肥えたブタは同じ場所に住んでいる。\nそして幼な子が彼らを導くのだ」" #The Bible
 pedro.3.a: "そうして彼の治世が始まる。"
 pedro.4.t: "皇帝の不健康"
 pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('pedro_scope').GetFullName]はもはやかつてのような若く健康な男ではない。君主としての能力は衰えていっている。後継者問題や[ROOT.GetCountry.GetAdjective]政府の将来について、憶測と陰謀が渦巻いている。"
 pedro.4.f: "大なり小なり、あらゆるものに無秩序化は訪れる。その原因が戦であれ、衰弱であれ、ブラジル皇帝は終焉を迎える運命にあった。何十年にもわたる遅発性ストレスの蓄積、行動の強制、活発な産業がついに皇帝を破滅させたのだ。病は間もなく皇帝の命を奪う。そして宮廷のハゲタカたちはその豪勢な死骸を喜んで貪るだろう。"
 pedro.4.a: "永遠に生きる人間などいない。"
 pedro.5.t: "単なる挫折"
 pedro.5.d: "かつて[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('pedro_scope').GetFirstName]の[GetLawType('law_monarchy').GetName]にとって大きな潜在的脅威であった[SCOPE.gsInterestGroup('marginal_ig_scope').GetName]は政治的に疎外された。これは[ROOT.GetCountry.GetAdjective]政府の将来の安定にとって、明るい兆しであるに違いない。"
 pedro.5.f: "将軍や提督は文民代表者たちの後ろで直立不動で待機していた。大臣たち自身はその代表者たちよりも威厳に欠けていた。指令が下ったのだ。省庁の閉鎖、オフィスの縮小、そしてコネクションの断絶。今の彼らの力は嵐の中のささやき声ほどしかない。\n\nもちろん、軍は再び立ち上がるだろう。危険な世界には強者が必要だ。今のところ彼らはドン・ペドロの喉元ではなく、彼の側にいた。"
 pedro.5.f2: "「どういうことだ？私はお前たち全員を買い、住まいを用意し、家族に多大な犠牲を強いてまでお前たちを解放してやった。その礼がこれか？私のものだと証明できないものをすべて奪うのか！」\n\n「笑ってください、領主様。秩序と進歩のおかげで、我々はともに良き労働者となりました。あなたのコーヒーはブラジルの誰にとっても大変な価値のあるものです。皇帝から感謝の言葉と報酬がありますよ」\n\n「わずかな額だ！ふざけた金額だ！こんな侮辱が受けられるか。覚えておけ、復讐してやる！」"
 pedro.5.a: "素晴らしい。"
 pedro_powerful_ig: "上流階級の排斥"
 brz_new_monarch_popular: "人気の君主"
 pedro.6.t: "強力な敵"
 pedro.6.d: "[SCOPE.gsInterestGroup('powerful_ig_scope').GetName]の憤りが高まってきおり、無視することが難しくなってきている。こうした影響力の強い上流階級は[ROOT.GetCountry.GetName]における大きな支配力を持っており、同階級を政府から排斥していることで[SCOPE.sCharacter('pedro_scope').GetFirstName]の[GetLawType('law_monarchy').GetName]に対する反感がさらに強まっている。"
 pedro.6.f: "将軍は豪華な装飾品を身につけ、船員は自分の地位を超えた豪華な贈り物を見せびらかす。入隊兵は文民代表者を称賛しており、その真の忠誠心が疑われるほどだ。その一方で、同じ代表者たちが限度を超え始める。軍が見て見ぬ振りをするよう訓練されてしまった今、彼らが望みのものを手に入れるのを誰が止められるだろうか？"
 pedro.6.f2: "「息子よ、来なさい。いつか私も年をとって、この屋敷で働くことができなくなるだろう。このバルコニーを見渡し、目に映るものを見てみろ。お前のものだ。畑の労働者もそうだ。この畑のコーヒーも、隣の畑の牛もお前のものだ。町も、そこに住む人々も、森もお前のものだ。それから、大学では有益な日々を過ごしていると聞いている。お前が目をつけた大臣の席も、そのために懸命に頑張れば、お前のものになる。それはお前の息子も同じことだ」"
 pedro.6.a: "この件には注意が必要だ。"
 pedro.7.t: "不朽の帝国"
 pedro.7.d: "皇帝ペドロ2世の逝去に伴い、[ROOT.GetCountry.GetNameNoFormatting]全体で喪に服す一週間が宣言された。ペドロ2世の治世は、我が国の歴史上最も偉大な時代の一つとして記憶されるに違いない。国民から称賛と尊敬の念を集め、国民を導くことを期待されている[SCOPE.sCharacter('new_brz_monarch_scope').GetFullName]の戴冠式のために、今計画を開始しなければならない。"
 pedro.7.f: "昔話では、偉人が死ぬと天が泣くと言われていた。ブラガンサのドン・ペドロが亡くなったとき、雨の降らない時間はほとんどなかった。何万人もの人々が喪服を身に着け、ブラジルの国旗を掲げて葬列に並んだ。遠く日本からも高官たちが集まり、葬式に参加し、各々が尊敬の証となるものを捧げていった。\n\nかつて自身の父を苦しめた重い王冠が今は自分の手に渡ろうとしている。[SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting]は皇帝ドン・ペドロ2世の後を継ぐという不可能に近い任務を任されることになる。"
 pedro.7.a: "皇帝は死んだ。[SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]万歳！"
 pedro.8.t: "共和国宣言"
 pedro.8.d: "血生臭いクーデターのなか、[SCOPE.gsInterestGroup('armed_forces_ig').GetName]と[SCOPE.gsInterestGroup('landowners_ig').GetName]は[SCOPE.sCharacter('pedro_scope').GetFullName]の[GetLawType('law_monarchy').GetName]を打倒し、[GetLawType('law_presidential_republic').GetName]を宣言した。多くの人々が政府と[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]を守るために戦うことを望んだが、前君主は平和を求め、王位を退いた。"
 pedro.8.f: "「つまり、そういうことなのか？」\n\n「そうだ、ペドロ。お前と家族はもう権力を持たない。共和国が誕生する。新たな権力者たちは、新たな権力を固める間、お前に…ヨーロッパにいてもらいたいそうだ」\n\n「そうか。そういうことなら、私は引退することにする。働きすぎて疲れた。なら休ませてもらうよ」"
 pedro.8.a: "共和国は最高だ。"
 je_pedro_republic: "共和主義者の提案"
 je_pedro_republic_reason: "進歩的な共和主義者たちは[ROOT.GetCountry.GetName]を平和的に[GetLawType('law_presidential_republic').GetName]に移行させ、ペドロ自身が国の初代大統領に就任する計画を皇帝に持ちかけた。"
 pedro.9.t: "共和主義者の提案"
 pedro.9.d: "[SCOPE.sCharacter('pedro_scope').GetFullName]との内謁で、[SCOPE.sCharacter('republican_leader').GetFullName]大臣は[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]が平和的に[ROOT.GetCountry.GetName]を共和制に移行することを提案した。[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]は王位を退いた後、国内最初の大統領になる名誉が与えられるかもしれない。"
 pedro.9.f: "その提案は非常識なものだったが、それと同じくらい興味をそそられた。君主制を解体し、共和制に置き換えるというのだ。どんな共和制でもいいわけではなく、独裁者並みの権力を持つ元首を持つ共和制である。憲法は権力の移行に合わせて書き換えられるが、ブラジルの政治は結局ほとんど変わらない。無能な者が支配者とならぬよう、ペドロは依然として指導者の座に縛られたままである。"
 pedro.9.a: "君主制は存続する。"
 pedro.9.b: "もしそれが民意であるならば、我々は共和国となるべきだ。"
 pedro.10.t: "ペドロ大統領"
 pedro.10.d: "[ROOT.GetCountry.GetName]の最初の共和制憲法の批准により、[SCOPE.sCharacter('pedro_scope').GetFullName]が[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]として承認され、新政権への民衆の支持が確保された。"
 pedro.10.f: "「ブラジルの良き人々よ、私は今日、皇帝としてあなた方に語りかけるのではない。いや、もはや皇帝として、国王として、あるいは王冠をかぶった人間として話すつもりはない。今朝、私はコルテスからの新しい提案を承認した。君主制はもう必要ない。王という古い観念を捨てる時が来たのだ」"
 pedro.10.a: "大統領万歳！"
 president_pedro_legitimacy: "ペドロ大統領"
 pedro.11.t: "高尚な憲法"
 pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName]は[ROOT.GetCountry.GetName]の共和制憲法を批准した最初の人物となり、同時に国民に対して、国家初の大統領としてこの変遷を支援する意向を表明した。"
 pedro.11.f: "「本日より、ブラジル国民が私をこの地位にふさわしくないと判断するまで、私は皆の大統領であり続ける。その責任の重大さから、かつては皇帝として、そして今は大統領として私に課せられたこの任務を軽んじるつもりはない。しかし、私は皆に願いたい。以前と同じように、今の私を信頼してくれ」"
 pedro.11.a: "間もなく共和国は力強く立ち上がるだろう。"
 princess_isabel: "イザベル王女"
 isabel_heir_popularity: "イザベル王女"
 pedro.12.t: "ブラジルの継承"
 pedro.12.d: "不幸にも[SCOPE.sCharacter('heir_scope').GetFullName]が亡くなったため、[ROOT.GetCountry.GetName]には男子後継者がいない。イザベル王女は法律上次の王位にあるが、保守的な上流階級を含む多くの国民は女性が王位に就くことを快く思っていない。"
 pedro.12.f: "「この件は私を最も死に近づけた一撃だった。妻と二人の子供がまだいて、母国の幸福を請け負えるよう教育する義務がなければ、私は間違いなく生き延びることはできなかっただろう」"
 pedro.12.a: "女性は統治者にふさわしくない。"
 pedro.12.b: "イザベルを王位に就かせるよう育てられなければならない。"
 add_3_pedropoint: "#Bold 高潔なる君主#![concept_journal_entry]の進捗ゲージが#Bold 3#!進む"
 pedro.13.t: "帝国の後継者"
 pedro.13.d: "長年の教育により、ついに[SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('isabel_scope').GetFirstName]が父の王位を継ぐ準備が整った。最も反発の強かった人々でさえ、王位継承が確実であることを受け入れるようになった。"
 pedro.13.f: "「多くの人に分不相応だと言われたが、私は自分の能力の限りを尽くして国に奉仕し、敬愛する父の遺産を引き継ぐつもりだ」"
 pedro.13.a: "後継者は安泰だ。"
 je_isabel: "ブラジルの継承"
 je_isabel_reason: "[SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('isabel_scope').GetFullName]は法的には王位継承者であるが、[ROOT.GetCountry.GetName]内の多くは女性が王位に就くことを受け入れないだろう。国民が王女が父親の後継者として相応しいかどうかを見極めるには時間が必要だ。"
 je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName]は少なくとも10年間王位継承者である"
 isabel_je_tt: "完了すると、#Bold 高潔なる君主#![concept_journal_entry]の進捗ゲージが#Bold 3#!進む"
 is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName]は[concept_heir]ではない"
 pedro.14.t: "最高水準へ"
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]は[SCOPE.sCharacter('ruler_scope').GetHerHis]の大臣たちに[SCOPE.sCharacter('ruler_scope').GetSheHe]が[SCOPE.sCharacter('ruler_scope').GetHerHis]自身の仕事に取り組んだ時と同じレベルの能力と緻密さを求める。現在は[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]は[SCOPE.sCharacter('ruler_scope').GetHerHis]を政府という機械に組み込まれた、ある歯車を監視することに注力させている。"
 pedro.14.f: "二人とも選りすぐりの事務官だった。両者とも自分の財力に合った非の打ちどころのない身なりをしていたが、彼らの後援者たちの特徴は隠しきれていなかった。葉巻の残り香、襟元のかすかなブランデーの染み、別の誰かに利用されるような欠点はほとんどない。"
 pedro.14.a: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]の布告には必ず従わなければならない。"
 pedro.14.b: "貿易の官僚機構はもっと効率的であるべきだ。"

 caudillo.5.desc: "[SCOPE.gsInterestGroup('army_scope').GetName]の指導者として、[SCOPE.sCharacter('army_leader').GetFullName]は軍が[SCOPE.sParty('liberal_party').GetName]と[SCOPE.sParty('conservative_party').GetName]のどちらを支持するかを決定しなければならない。"
 caudillo.5.f: "嘆願者。代表者たちの話を聞かされたときに[SCOPE.sCharacter('army_leader').GetLastNameNoFormatting]の脳裏に浮かんだ言葉がそれだ。お世辞、贈り物、家族への訴えかけ、結論を曖昧にする言い回し、行進する軍隊のごとくうまく連携が取れている。しかし問題なのは、自分にとって最善であったのかということだ。"

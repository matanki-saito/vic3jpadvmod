 culture_brazil.7.t: "失敗した国家建設"
 culture_brazil.7.d: "[ROOT.GetCountry.GetName]で共通の国民性を築くことに失敗したため、未統合地域の分離主義者や不満分子が増長している。彼らは多くの国民をさまざまな反政府運動に結集させている。"
 culture_brazil.7.f: "朽ち果てた基盤の上に建つボロ家、それが苦難の末に残されたものだった。ブラジルは一つの国民が一つの声を上げるのではなく、5人の兄弟がいがみ合うように前進した。彼らを率いていたのは暴君だった。その暴君自身を取り囲むのは泥、血、唸り声、そして妄想であろうとなかろうと、復讐を望む怒れる少年たちだった。"

 #Acre Dispute
 acre_dispute.1.t: "アクレ紛争"
 acre_dispute.1.d: "正式には[SCOPE.sCountry('acre_claimant').GetName]の管理下にあるものの、[SCOPE.sState('acre_state').GetName]地域は苛烈な紛争状態にある。この機に便乗した[SCOPE.sCountry('acre_claimant').GetAdjective]の入植者たちはその土地を自分のものにしようとし、[SCOPE.sCountry('acre_owner').GetName]に対する訴訟を求めている。"
 acre_dispute.1.f: "「取引はこうだ。君は家族と家来を何人か連れて、その地域で権利を主張する。必要とあらば、そこに住め。アクレが最も重要なのだ」\n\n「そして私が取ったものは私のものですか？」\n\n「合理的範囲内でその通りだと言える」"
 acre_dispute.1.a: "アクレは正式に[ROOT.GetCountry.GetAdjective]である。"
 acre_dispute.3.t: "一万エーカーの森"
 acre_dispute.3.d: "[ROOT.GetCountry.GetName]が[SCOPE.sState('acre_state').GetName]を巡る争いに勝利した。[ROOT.GetCountry.GetAdjective]の入植者たちはこの州を自分たちのものにする準備ができている。"
 acre_dispute.3.f: "そののちにペンが一度走り、それで決まりとなった。アクレは今や、[ROOT.GetCountry.GetNameNoFormatting]の管轄となった。敵対者、すなわち希望に満ちた請求者や先任の管理者たちは、喜びをむき出しにしている[ROOT.GetCountry.GetAdjectiveNoFormatting]の代表団に怒りを覚えた。"
 acre_dispute.3.a: "[ROOT.GetCountry.GetName]の勝利だ！"
 acre_dispute.4.t: "不都合な決議"
 acre_dispute.4.d: "[SCOPE.sState('acre_state').GetName]州を奪取する我々の努力は徒労に終わり、機会を逃すこととなった。[ROOT.GetCountry.GetName]はもはやその州の統治権を主張することはできない。"
 acre_dispute.4.f: "アクレ領事は執務室のドアを押し開けた。壁にかかっていた絵画がガラガラと音を立てる。給仕が悲鳴を上げ、慌てて部屋から出て行った。後で謝ろう、男はそう思った。男の怒りはまた別の邪悪なものだった。今のところ、救いとなるものはデカンタに半分だけ入ったラムだ。この失敗を[SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle]に報告すれば、残りの半分もなくなるだろう。"
 acre_dispute.4.a: "我々の威信に傷がついた。"

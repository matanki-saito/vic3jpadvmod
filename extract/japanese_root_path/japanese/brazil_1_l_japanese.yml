 brazilian_slavery.11.d: "[SCOPE.sCountry('brazil_scope').GetName]が[GetLawType('law_slave_trade').GetName]を非合法化しなかったことに憤慨し、[SCOPE.sCountry('britain_scope').GetName]はアバディーン法の施行に全力を尽くしている。イギリス船がブラジルの航路を定期的に巡回し、貿易を妨害するようになるだろう。"

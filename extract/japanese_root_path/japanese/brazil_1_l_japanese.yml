 #Age of Caudillos
 je_caudillo: "軍事独裁者時代"
 je_caudillo_reason: "#bold 進捗ゲージ#!の状態はさまざまな#tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance プラス#!または#tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete マイナス#!の条件によって決まります。#bold 進捗ゲージ#!が#bold 100#!に達すると、[SCOPE.sCountry('caudillo_country_scope').GetName]の軍有力者の権力が確固たるものになります。来月は、#bold 進捗ゲージ#!が#variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!によって変動します。\n\n進捗ゲージを枯渇させ、[GetInterestGroupVariant('ig_armed_force',GetPlayer).GetNameWithCountryVariant]を政府から締め出すことで、[GetInterestGroupVariant('ig_armed_force',GetPlayer ).GetNameWithCountryVariant]の#bold 軍事独裁主義#!を破滅させ、国内の軍有力者の脅威を終わらせることができます。\n\nスペインからの独立後、植民地政府が解体された。そのあと間もなく権力の空白を埋めたのはカリスマ的軍事指導者。南米の政治の大部分を決めるのはこうした「軍事独裁者」だ。"
 je_caudillo_special_tooltip_advance: "[concept_journal_entry]は進捗ゲージが一杯になるか空になった時点で終了します。\n\n以下の要因によって、進捗ゲージは#bold 毎月1ずつ#bold 進みます#!:#!\n - [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]が[concept_powerful]である\n - [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]が[concept_in_government]である\n - 自国が[GetLawType('law_autocracy').GetName]、[GetLawType('law_oligarchy').GetName]、[GetLawType('law_technocracy').GetName]、 または[GetLawType('law_single_party_state').GetName]である\n - 自国が[Concept('concept_popularity','$loved$')]である[concept_general]または[concept_admiral]を有する\n - 自国が#bold 独裁主義#!のイデオロギーを持つ[concept_ruler]を有する"
 je_caudillo_special_tooltip_deplete: "以下の要因によって、進捗ゲージは#bold 毎月1ずつ#bold 後退します#!:\n - [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]が[concept_marginalized]である\n - [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]が[concept_in_government]でない\n -  自国が[GetLawType('law_census_voting').GetName]または[GetLawType('law_universal_suffrage').GetName]である\n - [Concept('concept_popularity','$loved$')]であり、[GetLawType('law_autocracy').GetName]、[GetLawType('law_oligarchy').GetName]、[GetLawType('law_technocracy').GetName]または[GetLawType('law_single_party_state').GetName]を承認するいずれの[concept_powerful]利益集団にも属していない[concept_politician]を自国が有する"
 caudillo.1.t: "軍事独裁者時代"
 caudillo.1.d: "スペインからの[ROOT.GetCountry.GetAdjective]の独立後、植民地政府が消滅し、権力の空白ができたが、それはすぐにカリスマ的な[SCOPE.gsInterestGroup('army_scope').GetName]指導者によって埋められることになった。こうした「軍事独裁者」は南米の政治の大部分において決定権を持つようになった。"
 caudillo.1.f: "かつて、すべての植民地は母国の統治に服するという法令があった。あらゆる商品と言葉は母国の扉を通り、母国が公正に判断する。植民地に必要なのはただ母国のみだった。\n\nそしてボナパルトが現れ、母国は傀儡となった。子供たちが飛び立つ時が来たのかもしれない。そうして父の武力の下、子供たちは飛び立った。しかしこの物語はまだ終わっていない。"
 caudillo.1.a: "力こそ正義だ。"
 caudillo.2.t: "最後の軍事独裁者"
 caudillo.2.d: "[ROOT.GetCountry.GetName]ではついに、軍事独裁者政治の時代が終わりを告げた。[SCOPE.gsInterestGroup('army_scope').GetName]は正当な政府に奉仕する正当な地位に就いた。"
 caudillo.2.f: "そうして父親は誰もがそうであるように老いさらばえ、疲れ果ててしまった。今、親愛なる子供たちよ、この国は最初の真の一歩を踏み出す準備ができている。我々は母に見られることも、父が交代することもなく生きている。今日、皆が自分の選択をする。そしてお前の孫たちは我々を見てこう言うだろう、「そして彼らは幸せに暮らし、ヤマウズラを食べた」と。"
 caudillo.2.a: "秩序と規律にとって素晴らしい日だ。"
 caudillo.3.t: "拳を握る"
 caudillo.3.d: "[ROOT.GetCountry.GetName]は軍事独裁者政治にどっぷりと浸かっている。国家の運命が[SCOPE.gsInterestGroup('army_scope').GetName]で最も影響力を持つ人物たちの気まぐれに支配されているのだ。"
 caudillo.3.f: "「でもママ、[SCOPE.sState('capital_scope').GetNameNoFormatting]のパレードはどうなるの？アルフォンソに会うのに間に合うの？」\n\n「これじゃいつまで経っても話が終わらなそうね。ええ、間に合わせるって約束するわ。でも大きくなって、お兄さんと一緒に行進できなかったらどうするの？牛の乳搾りでもする？」\n\n「ママ、[SCOPE.sCharacter('general_scope').GetLastNameNoFormatting]は僕を選んでくれるよ。僕は[ROOT.GetCountry.GetNameNoFormatting]のために強くなる！」"
 caudillo.3.a: "剣はペンよりも強し。"

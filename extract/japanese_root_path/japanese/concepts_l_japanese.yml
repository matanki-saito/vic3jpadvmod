 concept_devastated: "荒廃"
 concept_devastation_desc: "$concept_devastation$は戦争や自然災害によって[concept_state_region]に与えられる損害です。[Concept('concept_battle','$concept_battles$')]および、敵対的な[concept_occupation]の下で増加します。$concept_state_region$のどこも戦争をしていなければ、時間の経過とともに減少します。\n\n$concept_devastation$は[concept_infrastructure]、[Concept('concept_pop_growth','$concept_pop_growth_mortality$')]、[concept_throughput]、[concept_migration_pull]にマイナスの影響を与えます。"

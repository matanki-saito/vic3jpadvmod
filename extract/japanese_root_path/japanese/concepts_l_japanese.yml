 concept_transfer_of_power: "権力の委譲"
 concept_transfer_of_power_desc: "権力の委譲は、どのようにして[Concept('concept_ruler','$concept_ruler_possessive$')]権力が次の$concept_ruler$に与えられるのか、そしてその委譲がいつ発生するのかを決定します。"

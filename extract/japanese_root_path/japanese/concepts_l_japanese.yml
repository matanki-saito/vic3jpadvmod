 concept_georegion: "地理的地域"
 concept_georegions: "地理的地域"
 concept_georegion_desc: "$concept_georegion$とは、[Concept('concept_strategic_region','$concept_strategic_regions$')]と[Concept('concept_state_region','$concept_state_regions$')]の集合に相当する地域です。$concept_georegions$が変わることはありませんが、重なり合う場合もあり、場合によっては、より大きな$concept_georegion$の一部であることもあります。"
 concept_georegion_europe: "ヨーロッパ"
 concept_georegion_european: "ヨーロッパ"

 concept_presence: "存在感"
 concept_presence_desc: "[concept_fleet]の$concept_presence$は、[Concept('concept_admiral','$concept_admirals$')]がどれだけ効果的に[Concept('concept_order','$concept_orders$')]をこなすことができるかを影響します。$concept_presence$は時間と共に大きくなり、$concept_fleet$は[concept_sea_node]から動きません。"
 concept_party_whip: "党内総務"
 concept_party_whip_short: "総務"
 concept_party_whip_desc: "$concept_party_whip$は、自らの[concept_party]の他のメンバーの[Concept('concept_ideology','$concept_ideologies$')]を管理します。自らの$concept_ideologies$が他者と対立した際に[Concept('concept_interest_group','$concept_interest_groups$')][concept_in_government]が[concept_legitimacy]へと与える影響は、$concept_party_whip$と協調していない場合、[GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%]減少します。[concept_party_leader]は$concept_party_whip_short$としての役割を果たします。"
 concept_economy_health: "経済的健康"
 concept_economy_health_healthy: "健全な経済"
 concept_economy_health_healthy_short: "健康"
 concept_economy_health_unhealthy: "不健全な経済"
 concept_economy_health_unhealthy_short: "不健康"
 concept_economy_health_desc: "[Concept('concept_country','$concept_country_possessive$')]の経済は、次の#italic どちらか#!であれば$concept_economy_health_healthy_short$とみなされます: \n#indent_newline:3 •固定収入が固定支出を上回っている#!\n#indent_newline:3 •[concept_principal]が合計[concept_credit]の半分以下"
 concept_bankroll: "$bankroll$"
 concept_bankrolling: "融資中"
 concept_bankroll_desc: "ある[concept_country]が他の[concept_country]に、受領側の週あたりの税収に基づき収入の一部を支払います。このアクションは融資中の[concept_country]に毎月[concept_obligation]を生じさせる可能性があります。"
 concept_fund_lobbies: "圧力団体への資金提供"
 concept_funding_lobbies: "圧力団体への資金提供"
 concept_fund_lobbies_desc: "ある[concept_country]が他の[concept_country]の[Concept('concept_pop', '$concept_pops$')]に、受領側の週あたりの税収に基づき収入の一部を支払います。このアクションは、対象の$concept_country$において毎週、友好的な[Concept('concept_political_lobby', '$concept_political_lobbies_short$')]が形成または強化される可能性があります。"
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 6, 2022
 concept_subject: "従属国"
 concept_subjects: "従属国"
 concept_subject_possessive: "従属国の"
 concept_subject_desc: "程度の差こそあれ[concept_autonomy]と自決権が[concept_overlord]により制限されている[concept_country]です。$concept_subject$の関係は[concept_diplomatic_pact] の一種であり、$concept_countries$は[concept_diplomatic_play]への参加を要求されたり強制されたりします。具体的な影響は[concept_subject_type]によって異なりますが、$concept_overlord$の[concept_market]に強制的に参加させられる、[Concept('concept_treasury','$concept_treasury_possessive$')]の収入の一部を手放さなければならない、[concept_prestige]の減少、[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]を独自に始めたり、支援する側を自由に決められない、$concept_overlord$の[concept_ruler]を[concept_head_of_state]として継承するなどといったことが起こりがちです。\n\n$concept_subjects$は自分自身や第三国が始めた始めた$concept_diplomatic_play$によって解放される場合があります。$concept_subject$の種類によっては、$concept_overlord$による$concept_diplomatic_play_short$の対象となり、その[concept_autonomy]がより一層削減されたり、それらによって完全#b 併合#!されることもあります。"
 concept_subject_type: "従属国のタイプ"
 concept_subject_types: "従属国のタイプ"
 concept_subject_type_desc: "合計#v [GetDataModelSize(GetSubjectTypes)]#!の$concept_subject_types$があります:#indent_newline:3 \n[GetSubjectTypesList]#!\n各タイプの詳しい効果については、#b 外交#!パネルの$SUBJECT_TYPES_VISUALIZATION$を確認してください。"
 concept_overlord: "宗主国"
 concept_overlords: "宗主国"
 concept_overlord_possessive: "宗主国の"
 concept_overlord_desc: "[concept_subject]を支配する[concept_country]。[concept_diplomatic_pact]から多くの利益を得ることができますが、通常の場合[concept_influence]を支払わなければなりません。"
 concept_liberty_desire: "自由への願望"
 concept_liberty_desire_desc: "[concept_subject] [concept_country]の[concept_autonomy]を求める声は、$concept_liberty_desire$によって判断できます。$concept_subject$は、$concept_liberty_desire$が低いうちは忠実で安定していますが、高くなるとより自治権の拡大や義務の軽減を求めたり、さらには独立を求めて武力反乱を起したりすることもあります。"
 concept_great_power: "列強"
 concept_great_powers: "列強"
 concept_great_power_desc: "世界にまたがる帝国や絶対的な地域支配によって世界を動かしている少数の[Concept('concept_country', '$concept_countries$')]は$concept_great_power$[concept_rank]と見なされます。それらの国は他の$concept_great_powers$と常に優位を争っており、自分たちを押しのけて大国になろうとする[Concept('concept_major_power','$concept_major_powers$')]を常に警戒しています。[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added: "\n\n$concept_great_powers$には以下の利益があります:\n[GetRankModifier('great_power').GetDesc]"
 concept_major_power: "大国"
 concept_major_power_short: "大国"
 concept_major_powers: "大国"
 concept_major_power_desc: "$concept_major_powers$ [concept_rank]の[Concept('concept_country', '$concept_countries$')]は、それらの地域的な影響力によって自らを確立しています。この国はまだ真の世界帝国を築けるほど強くはないが、地域的な力としては無視できない存在であり、彼らの中で最も強い国は[concept_great_power]の地位を獲得することを臨んでいるかもしれません。[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added: "\n\n$concept_major_powers$には以下の利益があります:\n[GetRankModifier('major_power').GetDesc]"
 concept_minor_power: "非主要国"
 concept_minor_powers: "非主要国"
 concept_minor_power_desc: "$concept_minor_power$ [concept_rank]の[Concept('concept_country', '$concept_countries$')]は、[Concept('concept_major_power','$concept_major_power_short$')]と[Concept('concept_great_power','$concept_great_powers$')]の帝国主義のゲームにおける駒であり、しばしば緩衝国$concept_countries$や、[Concept('concept_puppet','$concept_puppets$')]、[Concept('concept_market','$concept_markets$')]の人質として利用されます。[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added: "\n\n$concept_minor_powers$には以下の利益があります:\n[GetRankModifier('minor_power').GetDesc]"
 concept_insignificant_power: "小国"
 concept_insignificant_power_short: "小国"
 concept_insignificant_power_desc: "[concept_prestige]の低い[Concept('concept_country', '$concept_countries$')]は、$concept_insignificant_power_short$ [concept_rank]の[Concept('concept_minor_power','$concept_minor_powers$')]とすらみなされていません。これらの国は、近隣の[Concept('concept_major_power','$concept_major_power_short$')]や[Concept('concept_great_power','$concept_great_powers$')]にとって不都合と思われないようにしつつ、自決権のために戦っています。[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added: "\n\n$concept_insignificant_power_short$ $concept_countries$には以下の利益があります:\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_unrecognized_power: "非承認国"
 concept_unrecognized_power_short: "非承認国"
 concept_unrecognized_powers: "非承認国"
 concept_unrecognized_regional_power: "非承認地方国"
 concept_unrecognized_major_power: "非承認大国"
 concept_unrecognized_power_desc: "$concept_unrecognized_powers$は支配的な[Concept('concept_great_power','$concept_great_powers$')]からは下等で未開の国であり、将来征服する対象であるとみなされている[Concept('concept_country','$concept_country_polities$')]です。その結果、[concept_prestige]にペナルティが与えられ、より厳しい[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]の対象となることがあります。また、いくら$concept_prestige$を獲得しても、到達できる[Concept('concept_rank','$concept_ranks$')]が制限されています。[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added: "\n\nこれらのペナルティを解除したいAn $concept_unrecognized_power$は、ジャーナル記事「$je_earn_recognition$」を完了することで承認を主張する必要があります。"
 concept_protectorate: "保護国"
 concept_protectorates: "保護国"
 concept_protectorate_desc: "$concept_protectorate$ ([concept_subject])とは、自分自身で[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]を始めることができる自律的な[concept_subject_type]です。"
 concept_puppet: "傀儡国"
 concept_puppets: "傀儡国"
 concept_puppet_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')]は、弱い[concept_country]を自分の$concept_puppet$ ([concept_subject])にすることができます。$concept_puppet$とは、自分では [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]を始められないが、その[Concept('concept_overlord','$concept_overlord_possessive$')]の[Concept('concept_war','$concept_wars$')]に強制参加させられる[concept_subject_type]タイプを意味します。毎週、$concept_overlord$に[concept_treasury]の収入の#v 30%#!を支払わなければなりません。また、$concept_puppet$の[concept_rank]は$concept_overlord$と同じかそれ以上に上昇することはできず、$concept_overlord$は$concept_diplomatic_play$で#b 併合#!の目標にすることができます。"
 concept_personal_union: "同君連合"
 concept_personal_unions: "同君連合"
 concept_personal_union_desc: "[SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarchy')][concept_law]を持つ2つの[Concept('concept_country', '$concept_countries$')]は、[Concept('concept_overlord','$concept_overlord_possessive$')]の[concept_ruler]が両方の$concept_countries$の[concept_head_of_state]である[concept_subject_type]の$concept_personal_union$ ([concept_subject])に参加することができます。従属国は自分から[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]を始めることはできず、$concept_overlord$の[Concept('concept_war','$concept_wars$')]に強制的に参加させられます。この[concept_diplomatic_pact]は$concept_overlord$が$law_monarchy$を廃止した場合、破棄されます。"
 concept_personal_union_desc_added: "[GetLawType('law_monarchy').GetName]"
 concept_dominion: "自治領"
 concept_dominions: "自治領"
 concept_dominion_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')]は、自分より弱い[concept_country]を$concept_dominion$ ([concept_subject])にすることができます。$concept_dominion$は、より自律的なタイプの[concept_subject_type]で、自発的に[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]を始めることができ、[Concept('concept_overlord','$concept_overlord_possessive$')]の[Concept('concept_war','$concept_wars$')]への参加を強制されます。この国は毎週、$concept_overlord$に[concept_treasury]の収入の#v 25%#!を支払う必要があります。"
 concept_tributary: "朝貢国"
 concept_tributaries: "朝貢国"
 concept_tributary_desc: "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]は、自分より弱い[concept_country]を$concept_tributary$ ([concept_subject])にすることができます。$concept_tributary$は、自律的なタイプの[concept_subject_type]で、自発的に[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]を始めることができ、[Concept('concept_overlord','$concept_overlord_possessive$')]の[Concept('concept_war','$concept_wars$')]への参加も強制されません。この国は毎週、$concept_overlord$に[concept_treasury]の収入の#v 20%#!を支払う必要があります。"
 concept_vassal: "属国"
 concept_vassals: "属国"
 concept_vassalize: "属国化"
 concept_vassal_desc: "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]は、弱い[concept_country]を自分の$concept_vassal$ ([concept_subject])にすることができます。$concept_vassal$は、自発的に[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]を始めることができず、[Concept('concept_overlord','$concept_overlord_possessive$')]の[Concept('concept_war','$concept_wars$')]に強制参加させられます。また、毎週、$concept_overlord$に[concept_treasury]の収入の#v 30%#!を支払わなければなりません。"
 concept_observer_mode: "オブザーバーモード"
 concept_observer: "オブザーバー"
 concept_observe: "観察"
 concept_observing: "観察中"
 concept_observer_mode_desc: "$concept_observing$プレイヤーは、ユーザーインターフェイスに完全にアクセスでき、ゲーム内で何が起こっているかを知ることができますが、ゲームプレイを変更することはできません。"

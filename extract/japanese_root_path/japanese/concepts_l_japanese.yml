 concept_hq_desc: "$concept_hq$（$concept_hq_long$）とは、ある[concept_country]が特定の[concept_strategic_region]において所有する領土のことです。ある$concept_hq$から発生するすべての[Concept('concept_unit','$concept_units$')]はプールされ、その$concept_hq$出身の[Concept('concept_commander','$concept_commanders$')]に割り振られます。[concept_war]期間中に割り当てられなかった、あるいは[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')]されなかった$concept_units$は、その$concept_hq$の[concept_garrison]として、$concept_hq$内のいずれかの[concept_front]を独立して防衛するものとみなされます。"
 concept_tax_waste: "浪費税額"
 concept_tax_waste_desc: "無駄遣いや汚職により、政府の財源になる前に浪費された[concept_taxes]の徴収額です。"
 concept_tax_capacity: "課税キャパシティ"
 concept_tax_capacity_desc: "[concept_state]に設定されている課税キャパシティは、1ポイント毎に[GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK]の[Concept('concept_pop','$concept_pops$')]への課税を効率化します。[concept_state]の人口が課税キャパシティ以上に成長すると、すべての課税効率が下がります。課税キャパシティを高める手段としては、特定の$SOCIETY$$concept_technologies$の研究と、[concept_state]における[SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','行政府')][Concept('concept_building','$concept_buildings$')]の建設があります。"
 concept_tax_capacity_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_assimilation: "同化"
 concept_assimilating: "同化"
 concept_assimilate: "同化"
 concept_assimilation_desc: "外国の[Concept('concept_pop','$concept_pops$')]で、その[concept_culture]が住んでいる[concept_country]で[Concept('concept_accepted_culture','$concept_accepted_culture_short$')]であり、その[Concept('concept_homeland','$concept_homelands$')]のいずれにも住んでいない者は、$concept_country$のいずれかの[concept_primary_cultures]に$concept_assimilate$することができます。"
 concept_conversion: "改宗"
 concept_converting: "改宗"
 concept_convert: "改宗"
 concept_conversion_desc: "暮らしている[concept_country]で[concept_religion]が[Concept('concept_discrimination','$concept_discriminated_against$')]されている[Concept('concept_pop','$concept_pops$')]は、[concept_accepted_religion]に$concept_convert$する場合があります。"
 concept_life_experience: "人生経験"
 concept_life_experience_desc: "[Concept('concept_character', '$concept_characters$')]は、時間の経過や特別なイベントを通じて$concept_life_experience$を獲得します。$concept_life_experience$は、新しい[Concept('concept_character_trait', '$concept_character_traits$')]を獲得する可能性に影響します。"
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022
 concept_supply_network: "補給網"
 concept_supply_networks: "サプライネットワーク"
 concept_supply_network_desc: "海運業を営む[concept_country]はすべて、[Concept('concept_shipping_lane','$concept_shipping_lanes$')]の輸送ニーズを維持するために[concept_convoys]の$concept_supply_network$を維持しています。あなたの$concept_supply_network$の総合力は、$concept_shipping_lanes$全体で$concept_convoys$の生産量と総[concept_convoy_cost]を比較して決定されます。この強さは、すべての$concept_shipping_lanes$の基準ラインの[Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')]となります。"
 concept_convoys: "輸送船団"
 concept_convoy: "輸送船団"
 concept_convoys_desc: "$concept_convoys$は [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','Port')] $concept_buildings$で生成され、 [Concept('concept_shipping_lane','$concept_shipping_lanes$')]の運用に必要となります。"
 concept_convoys_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shipping_lane: "航路"
 concept_shipping_lanes: "航路"
 concept_shipping_lane_desc: "$concept_shipping_lane$とは、沿岸の2つの[Concept('concept_state','$concept_states$')]間で、[Concept('concept_good','$concept_goods$')]と[Concept('concept_pop','$concept_pops$')]を移動させるための[concept_convoys]による海上接続を指します。$concept_shipping_lane$は[concept_trade_route]、[concept_supply_route]、[concept_port_connection]のいずれかにすることができます。"
 concept_raid_convoys: "輸送船団の襲撃"
 concept_convoy_raiding: "輸送船団襲撃"
 concept_raid_convoys_desc: "[concept_admiral]に与えられた、海域を通過する敵の[concept_convoys]を撃沈するための[concept_order]です。哨戒中の艦隊は同じ海域を通過する襲撃船を迎撃し無力化しようとします。"
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022
 concept_convoy_cost: "$concept_convoy$コスト"
 concept_convoy_cost_desc: "[concept_shipping_lane]の$concept_convoy_cost$は、[concept_trade_route]を通る$concept_goods$の数、[concept_supply_route]が提供する$concept_battalions$の数、または[concept_port_connection]が[concept_market_access]のために提供する[concept_infrastructure_usage]の量によって決定されます。$concept_shipping_lane$が目的地に到着するために通らなくてはならない[Concept('concept_sea_node','$concept_sea_nodes$')]が多いほど、合計$concept_convoy_cost$は高くなります。全$concept_shipping_lanes$の合計$concept_convoy_cost$を[SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','Port')] $concept_buildings$が提供する[concept_convoys]の合計と比較することで、あなたの[concept_supply_network]の力を決定します。"
 concept_convoy_cost_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_port_connection: "港の接続"
 concept_port_connections: "港の接続"
 concept_port_connection_desc: "陸路では到達できない複数の[Concept('concept_state','$concept_states$')]を[concept_market_capital]に接続して、遠隔地の[concept_market_access]を確保する[concept_shipping_lane]です。$concept_port_connections$は両端に[SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','Port')]を必要とします。$concept_port_connection$の[concept_convoy_cost]は、接続する[Concept('concept_state','$concept_states$')]の[concept_infrastructure_usage]の合計に依存します。"

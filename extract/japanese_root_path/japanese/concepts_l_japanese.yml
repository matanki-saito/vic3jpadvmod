 concept_humiliation_desc: "[concept_diplomatic_play]や[concept_peace_deal]の一部として主張できる[concept_war_goal]です。$concept_humiliated$ [concept_country]は、$concept_humiliated$を行った$concept_country$に対して#v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0]ヶ月#!間、自国の$concept_diplomatic_plays$を発動できません。[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nこの期間中、以下の効果を受けます: \n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union: "関税同盟"
 concept_customs_union_desc: "$concept_senior_partner$のリーダーシップのもと、[concept_senior_partner]と、1つまたは複数の[Concept('concept_junior_partner','$concept_junior_partners$')]が単一の[concept_market]を共有するための、[concept_diplomatic_pact]です。また、すべての[concept_subject] $concept_diplomatic_pacts_short$ は $concept_customs_union$ $concept_diplomatic_pact_short$として機能します。"
 concept_senior_partner: "盟主国"
 concept_senior_partner_desc: "[concept_customs_union]の$concept_senior_partner$は、その[Concept('concept_junior_partner','$concept_junior_partners_possessive$')] [Concept('concept_market','$concept_markets$')]を制御できるようになります。$concept_junior_partners$は他の$concept_markets$と[Concept('concept_trade_route','$concept_trade$')]を継続できますが、$concept_senior_partner$だけが[Concept('concept_embargo','$concept_embargoes$')]を発令し、[Concept('concept_tariffs','$concept_tariff$')]のレベルを設定できます。$concept_senior_partner$は$concept_market$の$concept_tariff$収入のごく一部を共有する代わりに、より大きく、成熟した$concept_market$に参加することで[Concept('concept_country','$concept_countries_possessive$')] [Concept('concept_building','$concept_building_industries$')]が利益をもたらします。"
 concept_junior_partner: "加盟国"
 concept_junior_partners: "加盟国"
 concept_junior_partners_possessive: "加盟国の"
 concept_junior_partner_desc: "[concept_customs_union]の$concept_junior_partner$は、[concept_senior_partner]に自分の[concept_market]の支配権を譲り渡すことになります。$concept_junior_partner$は他の$concept_markets$と[Concept('concept_trade_route','$concept_trade$')]を続けることができますが、[Concept('concept_embargo','$concept_embargoes$')]の発令や[Concept('concept_tariffs','$concept_tariff$')]レベルのコントロールは行えません。その代わり、彼らは$concept_market$の$concept_tariff$収入のごく一部を受け取り、彼らの[Concept('concept_building','$concept_building_industries$')]がより強力で成熟した$concept_market$に参加することで利益をもたらします。"
 concept_alliance: "同盟"
 concept_alliances: "同盟"
 concept_alliance_desc: "2つの[Concept('concept_country','$concept_countries$')]の間の[concept_diplomatic_pact]。$concept_alliance$に関与する$concept_countries$は、 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]において、一方が影響を受ける[concept_strategic_region]に[concept_active_interest]を持っているか否かに関わらず味方となることができます。これは、相手の$concept_country$が$concept_diplomatic_play_short$の先制国であるか標的国であるかに関係なく、適用されます。"
 concept_defensive_pact: "防衛協定"
 concept_defensive_pacts: "防衛協定"
 concept_defensive_pact_desc: "2つの[Concept('concept_country','$concept_countries$')]の間の[concept_diplomatic_pact]。$concept_defensive_pact$に関与する$concept_countries$は、いずれかが主要な標的国である[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]において、一方が影響を受ける[concept_strategic_region]に[concept_active_interest]を持っているか否かに関わらず味方となることができます。これは、一方が$concept_diplomatic_play_short$の先制国であるか、第三$concept_country$を主要な標的国としている場合は適用されません。"
 concept_supply: "供給"
 concept_supply_desc: "[Concept('concept_commander','$concept_commander_possessive$')]の$concept_supply$は指揮下の[Concept('concept_unit','$concept_units$')]に対する基準[concept_supply]を設定します。通常$concept_supply$は100%ですが、[concept_general]が海外にいて、妥協した[concept_shipping_lane]から供給されている場合は低くなることがあり、$concept_general$が[concept_hq]から完全に切り離されると0になることがあります。[Concept('concept_character_trait','$concept_character_traits$')]や [Concept('concept_modifier','$concept_modifiers$')]も場合によっては適用されます。"
 concept_escort_convoys: "護衛船団"
 concept_escort_convoys_desc: "$concept_escort_convoys$は[Concept('concept_shipping_lane','$concept_shipping_lanes$')]を安全に通過させ、必要に応じて敵艦と交戦します。"
 concept_manpower: "人員"
 concept_manpower_desc: "[concept_unit]内の[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Soldiers')]と[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Officers')]の人数です。$concept_manpower$が大きいほど、$concept_unit$はより多くの[concept_casualties]を対処することができます。"
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"
 concept_morale: "士気"
 concept_morale_demoralized: "戦意喪失"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "[Concept('concept_unit','$concept_unit_possessive$')]の$concept_morale$は、残りの[concept_manpower]がどの程度[concept_battle]に対応できるかを示すものです。$concept_battle$において、$concept_units$が互いに[concept_casualties]をとなった結果、残りの$concept_manpower$の一部は$concept_battle$の間$concept_morale_demoralized$になり、攻撃行動を取ることができなくなります。すべての$concept_units$が決定的なまでに$concept_morale$が低下すると、[concept_commander]は撤退し、相手側の勝利となります。\n\n$concept_battle$の後は、$concept_commander$の[concept_supply]率まで、安定的に$concept_morale$を回復させることができます。"
 concept_rank: "ランク"
 concept_ranks: "ランク"
 concept_rank_desc: "[Concept('concept_country','$concept_country_possessive$')]の$concept_rank$は、世界中の他の$concept_country$と比較して、その[concept_prestige]を測定して決定されます。これによって、どのような国際的な活動に関わることが許されるのか、国民や世界から何を期待されているのか、そして世界の序列の中でどの位置にいるのかが決まります。[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\nあなたの現在の$concept_rank$は[GetPlayer.GetRank]で、以下の恩恵が得られます：\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_migration: "移住"
 concept_migrating: "移民"
 concept_migrate: "入国移民"
 concept_immigration: "入国移民"
 concept_immigrating: "入国移民"
 concept_emigrate: "出国移民"
 concept_emigration: "出国移民"
 concept_emigrating: "出国移民"
 concept_migration_desc: "同じ[concept_market]内の[Concept('concept_state','$concept_states$')]間、あるいは[Concept('concept_country','$concept_countries$')]間での[Concept('concept_pop','$concept_pops$')]の移動は、[Concept('concept_migration_target','$concept_migration_targets$')]によって促進されます。$concept_migration$は一般的に[concept_migration_pull]が低い$concept_states$から高い$concept_states$へ流れます。$concept_pops$は自分の[concept_sol]が[concept_market]の平均より低いか[concept_unemployed]の場合にのみ$concept_emigrating$を検討します。$concept_migration$率はその$concept_states$の[concept_infrastructure]に影響されます。"
 concept_migration_target: "移住ターゲット"
 concept_migration_targets: "移住ターゲット"
 concept_migration_target_desc: "大きな[concept_cultural_turmoil]にさらされた[concept_culture]によって、大量の[concept_migration]のターゲットとしてふさわしいものとして選択された[concept_state]です。$concept_migration_target_explainer$の周囲の$concept_state$も$concept_migration_target$からある程度の$concept_immigration$が流入します。"
 concept_migration_target_explainer: "$concept_migration_target$は、[concept_country]にある[concept_culture]の[concept_turmoil]が少なくとも[GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]にならない限り出現しません。"
 concept_base_price: "基本価格"
 concept_base_price_desc: "[Concept('concept_buy_orders','$concept_buy_orders_demand$')]と[Concept('concept_sell_orders','$concept_sell_orders_supply$')]が完全に等しい時の[concept_good]の価格です。"
 concept_market_impact: "市場影響"
 concept_market_impact_short: "影響"
 concept_market_impacts_short: "影響"
 concept_market_impact_desc: "市場影響とは、現在の[concept_good]の収支（[concept_buy_orders][Nbsp]-[Nbsp][concept_sell_orders]）が[concept_market]に与える影響の大きさです。$concept_good$の[concept_market_price]（安価か高価か）のみで決定されるのではなく、$concept_market$を巡回し[Concept('concept_pop', '$concept_pops$')]と産業に影響を与える$concept_good$の量も考慮されます。"
 concept_capital_state: "首都"
 concept_capital_state_short: "首都"
 concept_capital_state_desc: "[Concept('concept_country','$concept_country_possessive$')]の中央[concept_government]がある場所です。戦争時は$concept_capital_state_short$を支配することが重要であり、そこに住む[Concept('concept_pop','$concept_pops$')]は政治に影響を与えることができる程度の[concept_political_strength]を持っています。[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\n以下の効果が適用されます：\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port: "条約港"
 concept_treaty_ports: "条約港"
 concept_treaty_port_desc: "その[concept_country]との[Concept('concept_trade_route','$concept_trade$')]を開く目的で[concept_war_goal]として奪われた単一の[concept_province]を持つ沿岸の[concept_state]。$concept_treaty_port$は、同じ[concept_state_region]にある任意の[concept_market]と取引する際に、その所有者が[concept_tariffs]と[Concept('concept_embargo','$concept_embargoes$')]を回避できるようにします。敵対者が支配している$concept_treaty_ports$は、支配下にある間はその恩恵をもたらすことはできません。\n\n$concept_treaty_port$がその効果を発揮するには、保有者の[concept_rank]が[concept_market_owner]よりも高いか、あるいは保有者が[concept_recognized_power]であり[concept_market_owner]がそうでないことが条件となります。"
 concept_prestige: "威信"
 concept_prestige_desc: "[concept_rank]は、自国の$concept_prestige$を世界中の他の[Concept('concept_country','$concept_countries$')]と比較することで決定されます。$concept_prestige$は主に[concept_gdp]で測定される経済力、[concept_power_projection]で測定される軍事力、そして自国の[concept_country_tier]から生じます。また、[SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Arts Academy')]や [Concept('concept_monument','$concept_monuments$')]、特定の[concept_good]の生産において世界をリードしているかなど他の要因によっても影響を受けることがあります。"
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"
 concept_power_projection: "戦力投射"
 concept_power_projection_desc: "[Concept('concept_country','$concept_country_possessive$')]の軍事力が他の[Concept('concept_country', '$concept_countries$')]からどれだけ威圧的に見えるかを示す指標です。この数値は[concept_country]が陸軍と海軍により得ている[concept_prestige]の量に基づいて決定されます。また、他の$concept_countries$が[concept_diplomatic_play]を始めるかどうか検討する際に、どの程度強力だと感じるかにも影響します。"
 concept_dividends: "利益配当"
 concept_dividends_desc: "[Concept('concept_building','$concept_building$')]がプラス収支である間、これらの利益の一部は$concept_dividends$として[Concept('concept_ownership_share', '$concept_ownership_shares$')]で [Concept('concept_pop', '$concept_pops$')]に払い戻され、これには[concept_budget_dividends_taxes]が適用されます。[Concept('concept_country','$concept_country_possessive$')]の現在の[SelectLocalization(GetPlayer.IsValid,'concept_dividends_desc_added','Economic System')][concept_law]に応じて、[concept_pop]の$concept_dividends$の一部が[concept_reinvestment]で経済に還元される可能性があり、残りは[concept_pop_needs]と[concept_wealth]に用いられます。[concept_building]に[Concept('concept_government_ownership_share', '$concept_government_ownership_shares$')]がある場合はその代わりに、[concept_pop]の[Concept('concept_ownership_share', '$concept_ownership_shares$')]の数に対する割合に応じた[concept_government_dividends]を支払います。"
 concept_dividends_desc_added: "$ECONOMIC_SYSTEM_LAW_GROUP$"
 concept_government_dividends: "政府の利益配当"
 concept_government_dividends_desc: "[Concept('concept_government_ownership_share', '$concept_government_ownership_shares$')]のある[Concept('concept_building','$concept_buildings$')]がプラス収支の間は、利益の一部が$concept_government_dividends$として[concept_treasury]に直接納められます。支払われる額は、[concept_pop]の[Concept('concept_ownership_share', '$concept_ownership_shares$')]と[Concept('concept_country','$concept_country_possessive$')]の[concept_gdp]に対する[Concept('concept_government_ownership_share', '$concept_government_ownership_shares$')]の割合によって決まり、大きな経済では、その効率の悪さによって利益の一部が無駄になります。さらに、$concept_government_ownership_shares$が保有する[concept_cash_reserves]に対する[concept_loans]は[Concept('concept_building','$concept_buildings_possessive$')]が支払う$concept_government_dividends$の量を減少させます。"
 concept_credit: "信用枠"
 concept_credit_debt: "負債"
 concept_credit_limit: "信用枠上限"
 concept_credit_desc: "$concept_credit$は[concept_treasury]がその経済から借りられる[concept_money] の額で、国内の全[concept_cash_reserves]の合計に[concept_gdp]により算出された基準値を足したものです。もし[concept_principal]が$concept_credit_limit$を超えると、[concept_country] は[concept_default]に陥ります。"
 concept_principal: "元金"
 concept_principal_desc: "[concept_treasury]が負っている[concept_budget_interest]を除いた[concept_loans]の総量です。[concept_principal]が[concept_credit]を上回ると[concept_default]になります。"
 concept_loans: "債務"
 concept_loans_desc: "[concept_treasury]が[Concept('concept_country','$concept_country_possessive$')]の[Concept('concept_pop','$concept_pops$')]に対して[Concept('concept_ownership_share','$concept_ownership_shares$')]で負っている資金であり、通常はある種の政府債制度が原因となって生じるものです。$concept_treasury$がマイナス収支になると、それをカバーするだけの[concept_gold_reserves]がない限り、$concept_loans$に追加されることになります。$concept_country$が[concept_default]になる前に受けることができる$concept_loans$の最大額は、その$concept_building$の[Concept('concept_building','$concept_building_possessive$')]の[concept_cash_reserves]を合計したものと等しくなっています。[concept_budget_interest]は毎週[concept_principal]に発生し、$concept_pops$が$concept_cash_reserves$の割合で提供する[concept_credit]の量に比例して[Concept('concept_ownership_share','$concept_ownership_shares$')]で回収されます。"
 concept_war_support: "戦争支持率"
 concept_war_support_desc: "[Concept('concept_country','$concept_country_possessive$')]の人々がどの程度[concept_war]を続行することを望んでいるかを示す指標です。プラスになっている場合は、$concept_war$を続行したいことを示し、マイナスになってる場合は、反対が多いことを示します。$concept_war_support$が[GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0]になると、$concept_country$は直ちに降伏し、すべての[Concept('concept_war_goal','$concept_war_goals$')]を受けることを許します。"
 concept_occupation: "占領"
 concept_occupied: "被占領"
 concept_occupying: "占領中"
 concept_occupation_desc: "[concept_country]が所有する[Concept('concept_province','$concept_provinces$')]のうち、現在敵の[concept_theater]に属しているものは$concept_occupied$とみなされます。$concept_occupation$は[concept_war_exhaustion]に寄与します。敵の[concept_war_goal]を$concept_occupying$にすることは、通常、敵の[concept_war_support]をマイナスにするために必要となります。"
 concept_war_exhaustion: "厭戦"
 concept_war_exhaustion_exhausted: "厭戦"
 concept_war_exhaustion_desc: "[Concept('concept_pop','$concept_population$')]は、その[concept_country]が[concept_war]になっている間は苦しむ傾向にあります。以下の要因で、$concept_war_exhaustion$が増加します：\n\n* [Concept('concept_province','$concept_province_land$')]がどれだけ概念[Concept('concept_occupation','$concept_occupied$')]になったか\n* 敵がどれだけ[Concept('concept_war_goal','$concept_war_goals$')]を支配しているか\n* どれだけの[concept_casualties]が発生したか\n* いくつの$concept_country$が[concept_turmoil]に苦しんでいるか\n\n$concept_war_exhaustion$は毎週[concept_war_support]を減少させ、$concept_country$を[concept_peace_deal]の合意へと近づけていきます"

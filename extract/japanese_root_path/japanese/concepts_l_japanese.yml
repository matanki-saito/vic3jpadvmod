 concept_building_wage: "賃金"
 concept_building_wages: "賃金"
 concept_building_wage_desc: "[concept_building]によって、そこで働く[Concept('concept_pop','$concept_pops$')]に支払われる $concept_building_wages$はいくつかの要因に依存します。その最も主要な要因は$concept_pop$の[concept_profession]と$concept_building$の財政状況です。もし$concept_building$の[concept_building_balance]が$concept_building_wages$を上げることを許すなら、$concept_building$はより多くの$concept_pop$をその[concept_workforce]に引き寄せるために必要であればそうします。$concept_building$ の $concept_building_balance$ がマイナスの場合、$concept_building_wages$ を下げて黒字化することを検討します。\n\n施設への[Concept('concept_subsidies', '$concept_subsidizing$')]により、競争力のある$concept_building_wage$を$concept_workforce$に支払うことを保証できます。これにより、必要に応じて[concept_treasury]からの資金で施設を維持することができます。"

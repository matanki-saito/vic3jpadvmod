 concept_supply_route: "補給路"
 concept_supply_routes: "補給路"
 concept_supply_route_possessive: "補給路"
 concept_supply_route_desc: "[concept_general] [Concept('concept_order','$concept_ordered$')]を、海路でしかアクセスできない [concept_front]に進軍または防衛するために供給する[concept_shipping_lane]を意味します。$concept_general$の[concept_supply]レベルは$concept_supply_route$の[Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')]と等しくなります。"
 concept_character: "キャラクター"
 concept_characters: "キャラクター"
 concept_character_possessive: "キャラクター"
 concept_character_desc: "$concept_characters$は、あなたの[concept_country]でさまざまな[Concept('concept_character_role','$concept_character_roles$')]を満たします。これらの職務を遂行できるかどうかは、彼らの[Concept('concept_character_trait','$concept_character_traits$')]によって決まります。彼らは常に[concept_interest_group]を支持しており、彼らの願望や展望を形成する[concept_ideology]を持っている可能性があります。"
 concept_popularity: "人気度"
 concept_popularity_desc: "[concept_character]の$concept_popularity$は[Concept('concept_pop','$concept_pops$')]がそのキャラクターに従おうとする意欲を測定するものです。$concept_popularity$は$concept_character$の [concept_character_role]によって異なる効果を持つことがあります。"
 concept_momentum: "勢い"
 concept_momentum_desc: "[Concept('concept_party','$concept_party_possessive$')]の[concept_election]運動の成功率です。$concept_momentum$は$concept_election$の日に$concept_party$が獲得する[concept_votes]の数を増加させ、その後は無効化されます。$concept_momentum$はランダムな機会、特別なイベント、[concept_party_leader]の[concept_popularity]に影響されることがあります。"
 concept_government_expenses: "政府歳出"
 concept_government_expenses_short: "歳出"
 concept_government_expenses_desc: "[concept_government]が発生させた毎週の$concept_government_expenses_short$の合計を、[concept_taxes]などのその週のすべての収入で精算し、[concept_treasury]に追加または削減された収支です。"
 concept_sovereignty: "主権"
 concept_sovereignty_desc: "[Concept('concept_country','$concept_country_possessive$')]による自治の権利のことです。ある$concept_country$が他の$concept_sovereignty$を侵害したとき、彼らは公然とこの権利を軽んじているということになります。もし相手が国境を守るために即座に軍事的な対応をしない場合、その国は侵害者に服従し、自国の領土を通した軍事的なアクセスを許可することになります。"
 concept_average_wage: "平均年間賃金"
 concept_average_wage_desc: "この[concept_building]で働く[concept_workforce]のなかの単一の[concept_individual]の平均的な[Concept('concept_building_wage', '$concept_building_wages$')]を示しています。"
 concept_subsidized_wage: "賃金助成"
 concept_subsidized_wage_desc: "[Concept('concept_subsidies','$concept_subsidized$')]の行われている[concept_building]が[concept_workforce]に少なくとも[concept_normal_wage]を支払えない場合、その残りは[concept_treasury]を通じて政府の$concept_subsidies$でカバーされます。その見返りとして、$concept_building$は$concept_workforce$を決して解雇せず、常に[concept_throughput]が最大になるように努めます。"
 concept_government_wage: "国家公務員の給金"
 concept_government_wages: "国家公務員の給金"
 concept_government_wage_desc: "[Concept('concept_military_building','$concept_military_buildings$')]を除くすべて[Concept('concept_government_building','$concept_government_buildings$')]は、それらの[concept_workforce]に、同じ標準的な$concept_government_wage$レートに従って給与を支払います。このレートは[concept_country]の[concept_normal_wage]に基づいており、予算パネルで調整することができます。"
 concept_military_wage: "軍隊の給金"
 concept_military_wages: "軍隊の給金"
 concept_military_wage_desc: "[Concept('concept_military_building','$concept_military_buildings$')]は、それらの[concept_workforce]に、同じ標準的な$concept_military_wage$レートに従って給与を支払います。このレートは[concept_country]の[concept_normal_wage]に基づいており、予算パネルで調整することができます。"
 concept_normal_wage: "通常賃金"
 concept_normal_wage_desc: "多くの[Concept('concept_building','$concept_buildings$')]が考慮している[concept_country]における基準となる[concept_building_wage]です。[Concept('concept_government_wage','$concept_government_wages$')]と [Concept('concept_military_wage','$concept_military_wages$')]は$concept_normal_wage$をベースにしています。[Concept('concept_incorporated_state', '$concept_incorporated_states$')]全体の[Concept('concept_building','$concept_building_industries$')]によって支払われる$concept_building_wages$の平均によって決定されます。"
 concept_in_reserve: "待機中"
 concept_in_reserve_desc: "現在、[concept_commander]を持たない[Concept('concept_unit','$concept_units$')]は、$concept_in_reserve$とみなされます。彼らは[Concept('concept_order','$concept_orders$')]を与えられませんが、必要に応じて[concept_garrison]の一部として故郷を防衛します。"
 concept_dead: "死亡数"
 concept_dead_desc: "[concept_battle]や[concept_attrition]によって$concept_dead$になった[concept_casualties]です。"
 concept_wounded: "負傷者数"
 concept_wounded_desc: "[concept_battle]または[concept_attrition]によって単に$concept_wounded$の[concept_casualties]です。$concept_wounded$ $concept_casualties$の中には、しばらくすると回復して現役に戻るものもあれば、あなたの[concept_country]にある他の[Concept('concept_pop', '$concept_pop$')] の[concept_dependents]として終わってしまうものもあります。"
 concept_attrition: "損耗"
 concept_attrition_desc: "[concept_battle]の外で[concept_manpower]に発生する[concept_casualties]は$concept_attrition$と呼ばれます。これは[Concept('concept_battalion','$concept_battalions$')]が[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')]されたときにしばしば発生し、病気、事故、被爆、あるいは脱走などの結果として生じることがあります。$concept_attrition$は軍の$pmg_medical_aid$ [Concept('concept_production_method','$concept_production_methods$')]を使うことで対策できます。"
 concept_ruler: "支配者"
 concept_rulers: "支配者"
 concept_ruler_possessive: "支配者"
 concept_ruler_desc: "$concept_ruler$は通常、[concept_head_of_state]で、国内および世界情勢において[Concept('concept_country','$concept_country_possessive$')]を代表する人物です。$concept_ruler$の[Concept('concept_character_trait','$concept_character_traits$')]は$concept_country$に直接影響を及ぼします。$concept_ruler$ が死ぬと、[concept_heir]か、[concept_government_type]に応じて別の$concept_character$がその代わりとなります。"
 concept_heir: "後継者"
 concept_heir_desc: "[concept_country]の$concept_heir$は[concept_character]です。彼らは現在の$concept_ruler$の死後、[concept_character_role]の[concept_ruler]を引き継ぎます。"
 concept_character_role: "役割"
 concept_character_roles: "役割"
 concept_character_role_desc: "$concept_character_roles$ は、特定の[concept_character]が[concept_country]のどの領域に影響力を持つかを決定します。$concept_character$は、1つまたは複数の$concept_character_roles$を持ちます。\n\n$concept_character_roles$の一覧：\n[concept_ruler]（通常は[concept_politician]でもある）\n[concept_heir]\n[concept_politician]\n[concept_agitator]\n[concept_general]\n[concept_admiral]"
 concept_treasury: "国庫"
 concept_treasury_possessive: "国庫"
 concept_treasury_desc: "$concept_treasury$はあなたの[Concept('concept_country','$concept_country_possessive$')]の資産を管理しています。毎週、あなたの予算収支によって、$concept_treasury$は[concept_money]の赤字を補うために[concept_loans]をさらに借りるか、$concept_money$を[concept_gold_reserves]に預けることになります。"
 concept_building_balance: "収支"
 concept_building_balance_profit: "利益"
 concept_building_balance_desc: "[Concept('concept_building','$concept_building_possessive$')] $concept_building_balance$は、[concept_revenue]から[Concept('concept_building_wage','$concept_building_wages$')]を支払い、必要な[Concept('concept_good','$concept_goods_input$')]を購入しても残る[concept_money]の金額です。$concept_building_balance$は、[Concept('concept_ownership_share','$concept_ownership_share$')]を持つ[Concept('concept_pop','$concept_pops$')]と、$concept_building$の[concept_cash_reserves]に分けられます。$concept_building$の$concept_building_balance$は、$concept_goods_input$を安くするか、$concept_goods_output$を高くすることで改善することができます。これは、所属する[concept_market]の[Concept('concept_sell_orders','$concept_sell_orders_supply$')]および[Concept('concept_buy_orders','$concept_buy_orders_demand$')]を増減させることで可能になります。"
 concept_building_wage: "賃金"
 concept_building_wages: "賃金"
 concept_building_wage_desc: "[concept_building]によって、そこで働く[Concept('concept_pop','$concept_pops$')]に支払われる $concept_building_wages$はいくつかの要因に依存します。その最も主要な要因は$concept_pop$の[concept_profession]と$concept_building$の財政状況です。もし$concept_building$の[concept_building_balance]が$concept_building_wages$を上げることを許すなら、$concept_building$はより多くの$concept_pop$をその[concept_workforce]に引き寄せるために必要であればそうします。$concept_building$ の $concept_building_balance$ がマイナスの場合、$concept_building_wages$ を下げて黒字化することを検討します。\n\n施設への[Concept('concept_subsidies', '$concept_subsidizing$')]により、競争力のある$concept_building_wage$を$concept_workforce$に支払うことを保証できます。これにより、必要に応じて[concept_treasury]からの資金で施設を維持することができます。"
 concept_sell_orders: "売り注文"
 concept_sell_order: "売り注文"
 concept_sell_order_short: "売却"
 concept_sell_orders_supply: "供給"
 concept_sell_orders_desc: "[concept_good]を中央の[concept_market]で売るための注文数は、[concept_buy_orders]と組み合わせて、その[concept_market_price]を決定するために使用されます。$concept_sell_orders$は、$concept_market$の各[Concept('concept_state','$concept_states$')]で$concept_good$を生産することにより生成されます。$concept_state$の[concept_market_access]が高いほど、$concept_sell_order$の生成数は総生産数に近くなります。"
 concept_buy_orders: "買い注文"
 concept_buy_order: "買い注文"
 concept_buy_order_short: "売却"
 concept_buy_orders_demand: "需要"
 concept_buy_orders_desc: "[concept_good]を中央の[concept_market]で買うための注文数は、[concept_sell_orders]と組み合わせて、その[concept_market_price]を決定するために使用されます。$concept_buy_orders$は、$concept_market$の各[Concept('concept_state','$concept_states$')]で$concept_good$を消費することにより生成されます。$concept_state$の[concept_market_access]が高いほど、$concept_buy_orders$の生成数は総消費数に近くなります。"

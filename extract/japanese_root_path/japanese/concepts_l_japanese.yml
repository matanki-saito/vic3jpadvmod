 concept_recognized_power: "承認国"
 concept_recognized_powers: "承認国"
 concept_recognized_power_short: "承認国"
 concept_recognized_power_desc: "$concept_recognized_powers$は、[Concept('concept_great_power','$concept_great_powers$')]の合意によって自決できる有効な国-州と見なされ、[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]とは区別されます"
 concept_unification_supporter: "統一支持者"
 concept_unification_supporters: "統一支持者"
 concept_unification_support: "支持"
 concept_unification_supporting: "支持中"
 concept_unification_supporter_desc: "$concept_unification_supporter$とは、特定の[concept_unification_candidate]を支持する[concept_country]を指します。統一が成功すると、$concept_unification_supporter$は統一国家の一部となります。"
 concept_unification_candidate: "統一候補"
 concept_unification_candidate_short: "候補"
 concept_unification_candidates: "統一候補"
 concept_unification_candidate_desc: "$concept_unification_candidate$とは、統一の有力候補と考えられる[concept_country]のことです。どの国が$concept_unification_candidate$として認定されるかの条件は、どの統一国家であるかによって異なります。 "
 concept_unification: "国の統合"
 concept_major_unification: "大国統一"
 concept_minor_unification: "小国統一"
 concept_unification_desc: "複数の$concept_countries$を統合させ、新しい[concept_country]を築く行為を統合と呼びます。$concept_country$は新しい$concept_country$の地域に存在する特定数の[Concept('concept_state','$concept_states$')]を支配することで築くことができます。\n\n#b 大国統一#!は$concept_countries$が[Concept('concept_unification_candidate','$concept_unification_candidates$')]になることを許可し、よって統一[concept_diplomatic_play]が行えるようになります。この$concept_diplomatic_play$は、必要なすべての$concept_states$と$concept_countries$を併合する[Concept('concept_war_goal','$concept_war_goals$')]を設定します。\n\n#b 小国統一#!は[Concept('concept_unification_candidate','$concept_unification_candidates$')]を許可せず、必要な数の$concept_states$を支配している時のみ$concept_country$を築くことができます。"
 concept_order: "命令"
 concept_orders: "命令"
 concept_ordered: "命令された"
 concept_order_desc: "[Concept('concept_commander','$concept_commanders$')]には、異なる軍事目標を行わせる$concept_orders$を与えることができます。$concept_orders$の中には、目標を持つもの（[Concept('concept_front','$concept_fronts$')]や[Concept('concept_hq','$concept_hqs$')]）と持たないものがあります。$concept_order$が$concept_commander$の移動を要求している場合は、それが与えられると自動的に移動するようになります。"
 concept_party: "政党"
 concept_parties: "政党"
 concept_party_possessive: "政党"
 concept_party_desc: "$concept_party$とは、[Concept('concept_election','$concept_election$')]に参加する政治的主体です。彼らは、少なくともある程度互換性のある[Concept('concept_ideology','$concept_ideologies$')]を持つ、一つ以上の[Concept('concept_interest_group','$concept_interest_groups$')]から構成されています。これらの$concept_interest_groups$は、$concept_party$が彼らの[concept_clout]に比例して獲得した[concept_votes]によって力を得ます。個々の$concept_interest_groups$は、残りの$concept_party$のメンバーなしでは[concept_government]に入ることはできません。"
 concept_party_leader: "党首"
 concept_party_leader_short: "リーダー"
 concept_party_leader_desc: "[concept_party]の[concept_interest_group]の[concept_leader]で、最も[concept_clout]が大きい者を$concept_party_leader$とします。$concept_party_leader_short$は[concept_party_whip]としての役割を果たします。"
 concept_suppress: "抑圧"
 concept_suppressed: "抑圧"
 concept_suppressing: "抑圧"
 concept_suppression: "抑圧"
 concept_suppress_desc: "$concept_suppressed$ [concept_interest_group]は[Concept('concept_pop','$concept_pops$')]の支持を得にくくなります。あなたの基本的な$concept_suppression$能力は、あなたの[SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Free Speech')][concept_law]によって決定されます。$concept_interest_groups$の$concept_suppressing$のコストは[concept_authority]です。"
 concept_suppress_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolster: "強化"
 concept_bolstered: "強化"
 concept_bolsters: "強化"
 concept_bolstering: "強化"
 concept_bolster_desc: "$concept_bolstered$した[concept_interest_group]は[Concept('concept_pop','$concept_pops$')]により支持されやすくなります。あなたの基本的な$concept_bolstering$能力は、あなたの[SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Free Speech')] [concept_law]によって決定されます。$concept_interest_groups$の$concept_bolstering$のコストは[concept_authority]です。"
 concept_bolster_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_journal_entry: "ジャーナル記事"
 concept_journal: "ジャーナル"
 concept_journal_entries: "ジャーナル記事"
 concept_journal_entry_desc: "$concept_journal_entries$は、あなたの国で進行中のイベントを追跡します。それらはあなたに機会や課題を提示したり、約束したことを思い出させたり、起こりうる危機を警告したりします。\n\n$concept_journal_entries$は、通常、#bold 完了#!したとみなされると、$concept_journal$から削除されます。すべての$concept_journal_entries$が#bold 完了#!するわけではありません。#bold 失敗#!したり、#bold 期限切れ#!になったり、何らかの条件で削除されたりするものもあります。"
 concept_political_movement_placated: "鎮静化"
 concept_political_movement_placated_desc: "$concept_political_movement_placated$した[concept_political_movement]は、現在あなたが$concept_country$に加えている変更に満足しています。革命運動である場合は、彼らの[concept_revolution]をひとまず保留にします。あなたがその方針を放棄した場合、彼らは活動を再開します。"
 concept_political_movement_support: "政治運動支援"
 concept_political_movement_support_short: "支持"
 concept_political_movement_supporting: "支持中"
 concept_political_movement_support_desc: "[concept_political_movement]の$concept_political_movement_support_short$は、それを支える [Concept('concept_pop','$concept_pops$')]の[concept_political_strength]と、支持している[Concept('concept_agitator','$concept_agitators$')]の[concept_popularity]と[Concept('concept_character_trait','$concept_character_traits$')]に基づいています。$concept_political_movement_support_short$が高い$concept_political_movement$は、あなたが彼らが望む[concept_law]を追求すれば[concept_enactment_success]の確率が上がり、彼らが反対するものであれば[concept_enactment_stall]の確率が上がります。$concept_political_movement$が[concept_revolution]を起こす場合、$concept_political_movement_support$によっていくつの[Concept('concept_state','$concept_states$')]がそれを開始するかが決定されます。"
 concept_political_movement: "政治運動"
 concept_political_movement_short: "活動"
 concept_political_movements_short: "活動"
 concept_political_movements: "政治運動"
 concept_political_movement_desc: "$concept_political_movement$は、特定の[concept_law]を制定、遵守、復活させることを支持するものです。個々の[Concept('concept_pop','$concept_pops$')]や[Concept('concept_agitator','$concept_agitators$')]、および[Concept('concept_interest_group','$concept_interest_groups$')]は$concept_political_movements$に参加することができます。これは、[Concept('concept_political_movement_support','$concept_political_movement_support_short$')]と[Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')]を与えるものです。$concept_political_movement$が望む変化を追求することは、その$concept_political_movement_support_short$があることによって容易になるでしょう。その変化を追求しないと、運動が革命を目的としたものになり、[concept_revolution]が発生する可能性があります。"
 concept_end_of_discussion_factor: "議論終結ファクター"
 concept_end_of_discussion_factor_desc: "$concept_end_of_discussion_factor$の存在は、[concept_government]の [Concept('concept_interest_group', '$concept_interest_groups$')]が、現在制定されている[concept_law]のメリットについてこれ以上議論しても無駄だと考えていることを示しています。この要因が低いほど、制定が $concept_enactment_advance_short$または$concept_enactment_stall_short$する可能性にマイナスの圧力をかけることになります。"
 concept_enactment_of_laws: "法律の制定"
 concept_enactment_of_laws_enactment: "制定"
 concept_enactment_of_laws_enact: "制定"
 concept_enactment_of_laws_enacting: "制定中"
 concept_enactment_of_laws_enacted: "制定済み"
 concept_enactment_of_laws_desc: "[Concept('concept_country','$concept_country_possessive$')]の立法機関において、複数の[Concept('concept_enactment_phase','$concept_enactment_phases_short$')]で新しい[concept_law]を通過させようとする行為です。一定期間ごとに$concept_law$の[concept_enactment_success]の確率がテストされます。テストの間隔は法律によって異なり、[Concept('concept_government','$concept_government_possessive$')]の[concept_legitimacy]によっても変動します。もし$concept_law$が次の[concept_enactment_phase]に進まなければ、[Concept('concept_enactment_advance','$concept_enactment_advance_short$')]になるか[Concept('concept_enactment_debate','$concept_enactment_debate_short_debated$')]になり、あるいは[Concept('concept_enactment_stall','$concept_enactment_stall_short$')]となり、次のテストの合格に影響したり、あなたの$concept_country$に導入するその他の結果に影響を与えたりする可能性があります。\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "$concept_law$が制定されるには、[concept_in_government]の少なくとも1つの$concept_interest_group$が[Concept('concept_endorse_oppose','$concept_endorsed$')]しているか、現在の[concept_political_movement]によって支持されているか、あるいはその他の理由で[concept_enactment_success]確率がプラスの値になっていなければなりません。"
 concept_enactment_success: "制定成功"
 concept_enactment_success_short: "成功"
 concept_enactment_successes: "成功"
 concept_enactment_success_desc: "$concept_enactment_success$は、[concept_law]が次のチェックポイントで次の[Concept('concept_enactment_phase','$concept_enactment_phase_short$')]に進む確率のパーセンテージを示します。これは、[concept_base_success_chance]に、制定過程で蓄積された効果を加えたものです。"
 concept_enactment_advance: "制定の前進"
 concept_enactment_advance_short: "前進"
 concept_enactment_advance_desc: "$concept_enactment_advance$は、[concept_law]の制定プロセスが次のチェックポイントで何らかの形で前進する確率を、たとえまだ制定が完了しない、あるいは次の[Concept('concept_enactment_phase','$concept_enactment_phase_short$')]に進まない場合でも、パーセンテージで表示します。これは、制定の[concept_base_success_chance]に基づいたものです。"
 concept_enactment_debate: "制定論争"
 concept_enactment_debate_short: "論争"
 concept_enactment_debate_short_debated: "論争した"
 concept_enactment_debate_desc: "$concept_enactment_debate$は、[concept_law]の制定プロセスが次のチェックポイントで何らかの問題に直面する確率のパーセンテージを示します。[Concept('concept_enactment_success','$concept_enactment_success_short$')]、[Concept('concept_enactment_advance','$concept_enactment_advance_short$')], [Concept('concept_enactment_stall','$concept_enactment_stall_short$')]の合計確率が低くなるほど $concept_enactment_debate_short$になる可能性は大きくなります。"
 concept_enactment_stall: "引き伸ばされた制定"
 concept_enactment_stall_short: "引き伸ばし"
 concept_enactment_stall_desc: "$concept_enactment_stall$ は、次のチェックポイントで[concept_law]の制定プロセスが大幅に阻害される確率をパーセンテージで示します。その基本確率は、[concept_government]における反対派の[Concept('concept_interest_group','$concept_interest_groups$')]の総[concept_clout]と等しくなります。"
 concept_base_success_chance: "基本成功率"
 concept_base_success_chance_desc: "$concept_base_success_chance$は、[concept_government]における、支持する[Concept('concept_interest_group','$concept_interest_groups$')]の[concept_clout]の合計に、あらゆる関連する[Concept('concept_political_movement', '$concept_political_movements$')]から得られた[Concept('concept_political_movement_support', '$concept_political_movement_support_short$')]を計算した数値に等しいものです。"
 concept_advance_factor: "前進ファクター"
 concept_advance_factor_desc: "$concept_advance_factor$は[concept_base_success_chance]をスケーリングして[concept_enactment_advance]を決定するために用いられる静的ファクターです。"
 concept_migration_pull: "移住求心力"
 concept_migration_pull_short: "求心力"
 concept_migration_pull_desc: "$concept_migration_pull$は、[concept_state]の移民を誘致する能力です。これは主に$concept_state$の[Concept('concept_pop','$concept_pops$')]の平均[concept_sol]に基づいていますが、他の多くの要因によって修正されます。$concept_state$にあるあらゆる[Concept('concept_unemployed','$concept_unemployment$')]は、$concept_migration_pull$を押し下げます。この値を他の$concept_states$と比較して、移民がどちらに流れやすいかを判別します。"
 concept_lower_strata: "下層階級"
 concept_lower_strata_desc: "$concept_lower_strata$は、[concept_pop_qualifications]を必要とせず、結果として低い[Concept('concept_building_wage','$concept_building_wages$')]を受け取ることになる、手作業や反復労働に従事する[Concept('concept_profession','$concept_professions$')]の[Concept('concept_pop','$concept_pops$')]です。[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added: "\n\n以下の$concept_professions$で構成されます：\n[GetPopTypesInLowerStrataDesc]"
 concept_middle_strata: "中産階級"
 concept_middle_strata_desc: "$concept_middle_strata$は、[Concept('concept_pop','$concept_pops$')]であり、[concept_pop_qualifications]を得ることが困難で特殊な [Concept('concept_profession','$concept_professions$')]から構成されています。これにより、労働市場における影響力が増し、より高い[Concept('concept_building_wage','$concept_building_wages$')]を得ることができます。[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added: "\n\n以下の$concept_professions$で構成されます：\n[GetPopTypesInMiddleStrataDesc]"
 concept_upper_strata: "上流階級"
 concept_upper_strata_desc: "$concept_upper_strata$は、主に[concept_wealth]に基づいて[Concept('concept_pop_qualifications','$concept_qualify$')]を得られる[Concept('concept_profession','$concept_professions$')]を持つ[Concept('concept_pop','$concept_pops$')]で構成されます。これらの$concept_professions$は、通常、[concept_discrimination]の対象となる$concept_pops$にも利用できません。彼らは[Concept('concept_building','$concept_buildings$')]で[Concept('concept_ownership_share','$concept_ownership_shares$')]を持ち、[concept_dividends]を得て、[Concept('concept_building_wage','$concept_building_wages$')]に加えて、[concept_budget_interest]を集める傾向にあります。[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added: "\n\n以下の$concept_professions$で構成されます：\n[GetPopTypesInUpperStrataDesc]"
 ### NEW ITEMS
 concept_neighbors: "隣国"
 concept_neighbors_desc: "2つの[Concept('concept_country','$concept_countries$')]がひとつの地上境界線を共有、または、それぞれ同じ[concept_sea_node]に接続する沿岸部を持つ[Concept('concept_state','$concept_states$')]がある場合、$concept_neighbors$とみなされます。"
 concept_welfare_payments: "福祉の支給"
 concept_welfare_payments_desc: "$concept_welfare_payments$とは、[concept_normal_wage]の規定の割合より収入が低い、[concept_workforce]内のすべての$concept_pops$に対して[concept_country]が支払う直接的な補助金です。"
 concept_sea_node: "海上ノード"
 concept_sea_nodes: "海上ノード"
 concept_sea_node_desc: "海の一部を示す、海軍[concept_shipping_lane]沿いの交差点または点です。$concept_shipping_lanes$は常に2つの沿岸部の[Concept('concept_state','$concept_states$')]の間を最も少ない$concept_sea_nodes$を通過するルートを選びます。1つ目以降、$concept_sea_node$を追加する度に[concept_convoy_cost]に#v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#!を追加します。"
 concept_agitator: "扇動者"
 concept_agitators: "扇動者"
 concept_agitate: "扇動"
 concept_agitator_possessive: "扇動者"
 concept_agitator_desc: "自らの[concept_interest_group]とは関係なく[concept_political_movement]を支持する[Concept('concept_character','$concept_characters$')]の[concept_character_role]です。扇動者たちはキャラクターアクション「#b [concept_exile]を招聘#!によって招聘されるか、あなたの国にランダムに出現することがあります。出現確率はあなたの$concept_country$'の[concept_literacy]に依存します。\n\n彼らが支持する[concept_political_movement]は彼ら自身と彼らの[concept_interest_group]の[concept_ideology]によって決まります。自らの[concept_political_movement]に対し彼らが与える影響は、扇動者の[concept_popularity]と[Concept('concept_character_trait', '$concept_character_traits$')]によって決まります。"
 AGITATORS_TITLE: "[Concept('concept_agitator','$concept_agitators$')]"
 concept_exile: "国外追放者"
 concept_exiles: "国外追放者"
 concept_exiled: "国外追放中"
 concept_in_exile: "追放中"
 concept_exile_desc: "[concept_character]は、キャラクターアクション「#b 反対派の追放#!」を使うことで追放することができます。当該$concept_character$は[concept_agitator]となり、あなたの国から追放されます。\n\n$concept_exiled$の$concept_character$は、キャラクターアクション「#b 追放者の招聘#!」によって任意の[concept_country]に招き入れることができ、招かれたキャラクターは自らの[concept_ideology]に従い、直ちにその$concept_country$で[concept_political_movement]を始めるか、あるいは運動に参加します。ただし、そのキャラクターが[Concept('concept_endorse_oppose', '$concept_endorsed$')]する[Concept('concept_law', '$concept_laws$')]が、到着した時点で既にすべて制定されている場合、招かれた$concept_agitator$は活動しません。"
 concept_message_settings_feed: "フィード"
 concept_message_settings_feed_desc: "画面右下のフィードに時系列で表示される通知です。"
 concept_message_settings_toast: "トースト"
 concept_message_settings_toast_desc: "画面中央に1つずつ表示される通知です。"
 concept_message_settings_popup: "ポップアップ"
 concept_message_settings_popup_desc: "画面中央にポップアップ表示され、手動で閉じる必要があるカスタム通知です。このオプションは、通知のタイプにカスタマイズされたポップアップパネルが指定されている場合にのみ使用できます。"
 concept_message_settings_none: "なし"
 concept_message_settings_none_desc: "ユーザーインターフェースのどこにも表示されない通知です。"
 concept_field_promotion: "戦地昇進"
 concept_field_promotion_desc: "[concept_commander]が殉職した場合、新しい$concept_commander$が$concept_field_promotion$を受け、その職務を引き継ぎます。"
 concept_training_rate: "訓練率"
 concept_training_rate_desc: "$concept_training_rate$とは、[concept_military_building]で1週間に訓練できる[concept_manpower]の量です。"
 concept_naval_invasion_support: "海軍の侵略支援"
 concept_naval_invasion_support_desc: "$concept_naval_invasion_support$は、海軍の侵略に割り当てた[Concept('concept_flotilla','$concept_flotillas$')]の数と、その侵攻に参加する[Concept('concept_battalion','$concept_battalions$')]の数とを比較したものです。侵攻する$concept_battalion$はそれぞれ、上陸時のペナルティを回避するために$concept_flotilla$を必要とします。"
 concept_capitulation_desire: "降伏願望"
 concept_capitulation_desire_desc: "AIに支配された[concept_country]は、この値が0以上になると降伏しようとする。"

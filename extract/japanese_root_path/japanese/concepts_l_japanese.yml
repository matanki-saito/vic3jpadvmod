 concept_recognized_power: "承認国"
 concept_recognized_powers: "承認国"
 concept_recognized_power_short: "承認国"
 concept_recognized_power_desc: "$concept_recognized_powers$は、[Concept('concept_great_power','$concept_great_powers$')]の合意によって自決できる有効な国民国家と見なされ、[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]とは区別されます。\n\n$concept_unrecognized_power$は#bold $je_earn_recognition$#![concept_journal_entry]を完了することで$concept_recognized_power$になれる場合があります。"
 concept_unification_supporter: "統一支持者"
 concept_unification_supporters: "統一支持者"
 concept_unification_support: "支持"
 concept_unification_supporting: "支持中"
 concept_unification_supporter_desc: "$concept_unification_supporter$とは、特定の[concept_unification_candidate]を支持する[concept_country]を指します。統一が成功すると、$concept_unification_supporter$は統一国家の一部となります。"
 concept_unification_candidate: "統一候補"
 concept_unification_candidate_short: "候補"
 concept_unification_candidates: "統一候補"
 concept_unification_candidate_desc: "$concept_unification_candidate$とは、統一の有力候補と考えられる[concept_country]のことです。どの国が$concept_unification_candidate$として認定されるかの条件は、どの統一国家であるかによって異なります。 "
 concept_unification: "国の統合"
 concept_major_unification: "大国統一"
 concept_minor_unification: "小国統一"
 concept_unification_desc: "複数の$concept_countries$を統合させ、新しい[concept_country]を築く行為を統合と呼びます。$concept_country$は新しい$concept_country$の地域に存在する特定数の[Concept('concept_state','$concept_states$')]を支配することで築くことができます。\n\n#b 大国統一#!は$concept_countries$が[Concept('concept_unification_candidate','$concept_unification_candidates$')]になることを許可し、よって統一[concept_diplomatic_play]が行えるようになります。この$concept_diplomatic_play$は、必要なすべての$concept_states$と$concept_countries$を併合する[Concept('concept_war_goal','$concept_war_goals$')]を設定します。\n\n#b 小国統一#!は[Concept('concept_unification_candidate','$concept_unification_candidates$')]を許可せず、必要な数の$concept_states$を支配している時のみ$concept_country$を築くことができます。"
 concept_order: "命令"
 concept_orders: "命令"
 concept_ordered: "命令された"
 concept_order_desc: "[Concept('concept_commander','$concept_commanders$')]には$concept_orders$が与えられ、現在地に基づいて異なる軍事目標を追求することができます。すべての$concept_commanders$が基本的な$concept_orders$を複数持っていますが、[Concept('concept_character_trait','$concept_character_traits$')]はその$concept_commander$が使用できる特別な$concept_orders$を追加できます。\n\n基本の[concept_general]命令は次の通りです:\n[GetBasicAdmiralOrdersBreakdown]\n\n基本の[concept_admiral] $concept_orders$は次の通りです:\n[GetBasicAdmiralOrdersBreakdown]"
 concept_party: "政党"
 concept_parties: "政党"
 concept_party_possessive: "政党の"
 concept_party_desc: "$concept_party$とは、[Concept('concept_election','$concept_election$')]に参加する政治的主体です。彼らは、少なくともある程度互換性のある[Concept('concept_ideology','$concept_ideologies$')]を持つ、一つ以上の[Concept('concept_interest_group','$concept_interest_groups$')]から構成されています。これらの$concept_interest_groups$は、$concept_party$が彼らの[concept_clout]に比例して獲得した[concept_votes]によって力を得ます。個々の$concept_interest_groups$は、残りの$concept_party$のメンバーなしでは[concept_government]に入ることはできません。"
 concept_party_leader: "党首"
 concept_party_leader_short: "リーダー"
 concept_party_leader_desc: "[concept_party]の[concept_interest_group]の[concept_leader]で、最も[concept_clout]が大きい者を$concept_party_leader$とします。$concept_party_leader_short$は[concept_party_whip]としての役割を果たします。"
 concept_suppress: "抑圧"
 concept_suppressed: "抑圧"
 concept_suppressing: "抑圧"
 concept_suppression: "抑圧"
 concept_suppress_desc: "$concept_suppressed$ [concept_interest_group]は[Concept('concept_pop','$concept_pops$')]の支持を得にくくなります。あなたの基本的な$concept_suppression$能力は、あなたの[SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Free Speech')][concept_law]によって決定されます。$concept_interest_groups$の$concept_suppressing$のコストは[concept_authority]です。"
 concept_suppress_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolster: "強化"
 concept_bolstered: "強化"
 concept_bolsters: "強化"
 concept_bolstering: "強化"
 concept_bolster_desc: "$concept_bolstered$した[concept_interest_group]は[Concept('concept_pop','$concept_pops$')]により支持されやすくなります。あなたの基本的な$concept_bolstering$能力は、あなたの[SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Free Speech')] [concept_law]によって決定されます。$concept_interest_groups$の$concept_bolstering$のコストは[concept_authority]です。"
 concept_bolster_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_journal_entry: "ジャーナル記事"
 concept_journal: "ジャーナル"
 concept_journal_entries: "ジャーナル記事"
 concept_journal_entry_desc: "$concept_journal_entries$は、あなたの国で進行中のイベントを追跡します。それらはあなたに機会や課題を提示したり、約束したことを思い出させたり、起こりうる危機を警告したりします。\n\n$concept_journal_entries$は、通常、#bold 完了#!したとみなされると、$concept_journal$から削除されます。すべての$concept_journal_entries$が#bold 完了#!するわけではありません。#bold 失敗#!したり、#bold 期限切れ#!になったり、何らかの条件で削除されたりするものもあります。"
 concept_political_movement_placated: "鎮静化"
 concept_political_movement_placated_desc: "$concept_political_movement_placated$した[concept_political_movement]は、現在あなたが$concept_country$に加えている変更に満足しています。革命運動である場合は、彼らの[concept_revolution]をひとまず保留にします。あなたがその方針を放棄した場合、彼らは活動を再開します。"
 concept_political_movement_support: "政治運動支援"
 concept_political_movement_support_short: "支持"
 concept_political_movement_supporting: "支持中"
 concept_political_movement_support_desc: "[concept_political_movement]の$concept_political_movement_support_short$は、それを支える [Concept('concept_pop','$concept_pops$')]の[concept_political_strength]と、支持している[Concept('concept_agitator','$concept_agitators$')]の[concept_popularity]と[Concept('concept_character_trait','$concept_character_traits$')]に基づいています。$concept_political_movement_support_short$が高い$concept_political_movement$は、あなたが彼らが望む[concept_law]を追求すれば[concept_enactment_success]の確率が上がり、彼らが反対するものであれば[concept_enactment_stall]の確率が上がります。$concept_political_movement$が[concept_revolution]を起こす場合、$concept_political_movement_support$によっていくつの[Concept('concept_state','$concept_states$')]がそれを開始するかが決定されます。"
 concept_political_movement: "政治運動"
 concept_political_movement_short: "活動"
 concept_political_movements_short: "活動"
 concept_political_movements: "政治運動"
 concept_political_movement_desc: "$concept_political_movement$は、特定の[concept_law]を制定、遵守、復活させることを支持するものです。個々の[Concept('concept_pop','$concept_pops$')]や[Concept('concept_agitator','$concept_agitators$')]、および[Concept('concept_interest_group','$concept_interest_groups$')]は$concept_political_movements$に参加することができます。これは、[Concept('concept_political_movement_support','$concept_political_movement_support_short$')]と[Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')]を与えるものです。$concept_political_movement$が望む変化を追求することは、その$concept_political_movement_support_short$があることによって容易になるでしょう。その変化を追求しないと、運動が革命を目的としたものになり、[concept_revolution]が発生する可能性があります。"
 concept_political_lobby: "政治的圧力団体"
 concept_political_lobby_short: "圧力団体"
 concept_political_lobbies_short: "圧力団体"
 concept_political_lobby_short_possessive: "圧力団体の"
 concept_political_lobbies: "政治的圧力団体"
 concept_political_pro_lobby: "圧力団体支持派"
 concept_political_pro_lobbies: "圧力団体支持派"
 concept_political_anti_lobby: "圧力団体反対派"
 concept_political_anti_lobbies: "圧力団体反対派"
 concept_political_lobby_desc: "$concept_political_lobby$は、特定の[concept_country]に反対する、または支持する[Concept('concept_interest_group','$concept_interest_groups$')]の集まりです。\n\n$concept_political_lobby_short$に含まれる$concept_interest_groups$は、$concept_political_lobby$の[concept_political_lobby_appeasement]に基づいて[concept_approval]を得ます。\n\n$concept_political_lobbies_short$は[concept_influence]コストに影響し、$concept_country$が受け入れるかどうかに応じて、$concept_country$に対する[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]を行いやすく、または行いにくくします。[concept_overlord]を対象とした[Concept('concept_subject','$concept_subjects$')]における$concept_political_lobbies_short$は、[concept_liberty_desire]に影響します。この効果は、$concept_political_lobby_short$の[concept_clout]で増減します。\n\n[AddLocalizationIf(HasDlcFeature('lobbies'),'concept_political_lobby_desc_DEMANDS_OPPORTUNITIES')]$concept_political_lobbies_short$は、[concept_diplomatic_catalyst]が発生した場合や$concept_country$が別の国の[Concept('concept_fund_lobbies','$concept_funding_lobbies$')]を行っている場合に、ランダムに結成される可能性があります。"
 concept_political_lobby_desc_DEMANDS_OPPORTUNITIES: "時々、$concept_political_lobbies_short$は[Concept('concept_political_lobby_demand','$concept_political_lobby_demands_short$')]を提示します。$concept_political_lobby_short$が[Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government]から支援を受けている場合、$concept_political_lobbies_short$は[Concept('concept_political_lobby_opportunity','$concept_political_lobby_opportunities_short$')]も提示します。\n\n"
 concept_political_lobby_appeasement: "宥和"
 concept_political_lobby_appease: "宥和"
 concept_political_lobby_appeasing: "宥和"
 concept_political_lobby_appeasement_desc: "[concept_political_lobby]の$concept_political_lobby_appeasement$は$concept_political_lobby_short$の[Concept('concept_interest_group','$concept_interest_groups$')]の[concept_approval]に影響します。\n\n$concept_political_lobby_appeasement$は、$concept_political_lobby_short$の$concept_country$に対する自国の[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]に応じて変化します。$concept_political_pro_lobbies$は友好的な$concept_diplomatic_actions_short$によって鎮まり、$concept_political_anti_lobbies$は敵対的な$concept_diplomatic_actions_short$によって鎮まります。"
 concept_political_lobby_opportunity: "圧力団体からの機会"
 concept_political_lobby_opportunities_short: "機会"
 concept_political_lobby_opportunity_short: "機会"
 concept_political_lobby_opportunity_desc: "[concept_in_government]の[Concept('concept_interest_group','$concept_interest_groups$')]が支援する[concept_political_lobby]から提供される特別な[concept_journal_entry]。\n\n通常では不可能なことを達成できる特別な機会をもたらします。"
 concept_political_lobby_demand: "圧力団体の要求"
 concept_political_lobby_demands_short: "要求"
 concept_political_lobby_demand_short: "要求"
 concept_political_lobby_demand_desc: "[concept_political_lobby]が提示する[concept_journal_entry]。\n\n$concept_political_lobby_demand_short$に応じると、$concept_political_lobby_short$の[concept_political_lobby_appeasement]が高まります。"
 concept_diplomatic_catalyst: "外交カタリスト"
 concept_diplomatic_catalyst_short: "カタリスト"
 concept_diplomatic_catalysts_short: "カタリスト"
 concept_diplomatic_catalysts: "外交カタリスト"
 concept_diplomatic_catalyst_desc: "$concept_diplomatic_catalyst$とは、基本的に外交的な出来事のことであり、[Concept('concept_political_lobby','$concept_political_lobbies$')]を形成させたり自国に対する[Concept('concept_country','$concept_country_possessive$')]の[concept_attitude]を変えたりします。\n\n以下を含め、世界の舞台のあらゆる変化がカタリストになる可能性があります。\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]における行動\n$EFFECT_LIST_BULLET$[concept_relations]レベルの変化"
 concept_end_of_discussion_factor: "議論終結ファクター"
 concept_end_of_discussion_factor_desc: "$concept_end_of_discussion_factor$の存在は、[concept_government]の [Concept('concept_interest_group', '$concept_interest_groups$')]が、現在制定されている[concept_law]のメリットについてこれ以上議論しても無駄だと考えていることを示しています。この要因が低いほど、制定が $concept_enactment_advance_short$または$concept_enactment_stall_short$する可能性にマイナスの圧力をかけることになります。"
 concept_enactment_of_laws: "法律の制定"
 concept_enactment_of_laws_enactment: "制定"
 concept_enactment_of_laws_enact: "制定"
 concept_enactment_of_laws_enacting: "制定中"
 concept_enactment_of_laws_enacted: "制定済み"
 concept_enactment_of_laws_desc: "[Concept('concept_country','$concept_country_possessive$')]の立法機関において、複数の[Concept('concept_enactment_phase','$concept_enactment_phases_short$')]で新しい[concept_law]を通過させようとする行為です。一定期間ごとに$concept_law$の[concept_enactment_success]の確率がテストされます。テストの間隔は法律によって異なり、[Concept('concept_government','$concept_government_possessive$')]の[concept_legitimacy]によっても変動します。もし$concept_law$が次の[concept_enactment_phase]に進まなければ、[Concept('concept_enactment_advance','$concept_enactment_advance_short$')]になるか[Concept('concept_enactment_debate','$concept_enactment_debate_short_debated$')]になり、あるいは[Concept('concept_enactment_stall','$concept_enactment_stall_short$')]となり、次のテストの合格に影響したり、あなたの$concept_country$に導入するその他の結果に影響を与えたりする可能性があります。\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "$concept_law$が制定されるには、[concept_in_government]の少なくとも1つの$concept_interest_group$が[Concept('concept_endorse_oppose','$concept_endorsed$')]しているか、現在の[concept_political_movement]によって支持されているか、あるいはその他の理由で[concept_enactment_success]確率がプラスの値になっていなければなりません。"
 concept_enactment_success: "制定成功"
 concept_enactment_success_short: "成功"
 concept_enactment_successes: "成功"
 concept_enactment_success_desc: "$concept_enactment_success$は、[concept_law]が次のチェックポイントで次の[Concept('concept_enactment_phase','$concept_enactment_phase_short$')]に進む確率のパーセンテージを示します。これは、[concept_base_success_chance]に、制定過程で蓄積された効果を加えたものです。"
 concept_enactment_advance: "制定の前進"
 concept_enactment_advance_short: "前進"
 concept_enactment_advance_desc: "$concept_enactment_advance$は、[concept_law]の制定プロセスが次のチェックポイントで何らかの形で前進する確率を、たとえまだ制定が完了しない、あるいは次の[Concept('concept_enactment_phase','$concept_enactment_phase_short$')]に進まない場合でも、パーセンテージで表示します。これは、制定の[concept_base_success_chance]に基づいたものです。"
 concept_enactment_debate: "制定論争"
 concept_enactment_debate_short: "論争"
 concept_enactment_debate_short_debated: "論争した"
 concept_enactment_debate_desc: "$concept_enactment_debate$は、[concept_law]の制定プロセスが次のチェックポイントで何らかの問題に直面する確率のパーセンテージを示します。[Concept('concept_enactment_success','$concept_enactment_success_short$')]、[Concept('concept_enactment_advance','$concept_enactment_advance_short$')], [Concept('concept_enactment_stall','$concept_enactment_stall_short$')]の合計確率が低くなるほど $concept_enactment_debate_short$になる可能性は大きくなります。"
 concept_enactment_stall: "引き伸ばされた制定"
 concept_enactment_stall_short: "引き伸ばし"
 concept_enactment_stall_desc: "$concept_enactment_stall$ は、次のチェックポイントで[concept_law]の制定プロセスが大幅に阻害される確率をパーセンテージで示します。その基本確率は、[concept_government]における反対派の[Concept('concept_interest_group','$concept_interest_groups$')]の総[concept_clout]と等しくなります。"
 concept_base_success_chance: "基本成功率"
 concept_base_success_chance_desc: "$concept_base_success_chance$は、[concept_government]における、支持する[Concept('concept_interest_group','$concept_interest_groups$')]の[concept_clout]の合計に、あらゆる関連する[Concept('concept_political_movement', '$concept_political_movements$')]から得られた[Concept('concept_political_movement_support', '$concept_political_movement_support_short$')]を計算した数値に等しいものです。"
 concept_advance_factor: "前進ファクター"
 concept_advance_factor_desc: "$concept_advance_factor$は[concept_base_success_chance]をスケーリングして[concept_enactment_advance]を決定するために用いられる静的ファクターです。"
 concept_migration_pull: "移住求心力"
 concept_migration_pull_short: "求心力"
 concept_migration_pull_desc: "$concept_migration_pull$は、[concept_state]の移民を誘致する能力です。これは主に$concept_state$の[Concept('concept_pop','$concept_pops$')]の平均[concept_sol]に基づいていますが、他の多くの要因によって修正されます。$concept_state$にあるあらゆる[Concept('concept_unemployed','$concept_unemployment$')]は、$concept_migration_pull$を押し下げます。この値を、$concept_migration$が発生しそうな他の$concept_states$と比較して、移民がどちらに流れやすいかを判別します。\n\n$concept_migration_pull$は、$concept_country$の[concept_mass_migration_pull]を判別できる主な要素でもあります。"
 concept_cultural_community: "文化的コミュニティ"
 concept_cultural_communities: "文化的コミュニティ"
 concept_cultural_community_desc: "$concept_cultural_community$は、[concept_state]に特定の[concept_culture]が存在することを示し、あなたの[concept_market]内の[Concept('concept_pop','$concept_pops$')]がこの$concept_state$に移住することを可能にするものです。また、$concept_cultural_communities$は、$concept_migration$の移住に適した条件の$concept_states$で定期的に創成され、その$concept_culture$の$concept_pops$が住んでいない場合は消滅します。"
 concept_lower_strata: "下層階級"
 concept_lower_strata_desc: "$concept_lower_strata$は、[concept_pop_qualifications]を必要とせず、結果として低い[Concept('concept_building_wage','$concept_building_wages$')]を受け取ることになる、手作業や反復労働に従事する[Concept('concept_profession','$concept_professions$')]の[Concept('concept_pop','$concept_pops$')]です。[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added: "\n\n以下の$concept_professions$で構成されます：\n[GetPopTypesInLowerStrataDesc]"
 concept_middle_strata: "中産階級"
 concept_middle_strata_desc: "$concept_middle_strata$は、[Concept('concept_pop','$concept_pops$')]であり、[concept_pop_qualifications]を得ることが困難で特殊な [Concept('concept_profession','$concept_professions$')]から構成されています。これにより、労働市場における影響力が増し、より高い[Concept('concept_building_wage','$concept_building_wages$')]を得ることができます。[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added: "\n\n以下の$concept_professions$で構成されます：\n[GetPopTypesInMiddleStrataDesc]"
 concept_upper_strata: "上流階級"
 concept_upper_strata_desc: "$concept_upper_strata$は、主に[concept_wealth]に基づいて[Concept('concept_pop_qualifications','$concept_qualify$')]を得られる[Concept('concept_profession','$concept_professions$')]を持つ[Concept('concept_pop','$concept_pops$')]で構成されます。これらの$concept_professions$は、通常、[concept_discrimination]の対象となる$concept_pops$にも利用できません。彼らは[Concept('concept_building','$concept_buildings$')]で[Concept('concept_ownership_share','$concept_ownership_shares$')]を持ち、[concept_dividends]を得て、[Concept('concept_building_wage','$concept_building_wages$')]に加えて、[concept_budget_interest]を集める傾向にあります。[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added: "\n\n以下の$concept_professions$で構成されます：\n[GetPopTypesInUpperStrataDesc]"
 concept_incoming_units: "採用されたユニット"
 concept_incoming_units_short: "採用済み"
 concept_incoming_units_desc: "採用されたユニットは、[concept_construction_queue]の[concept_military_building]か、[concept_unit]の作成を可能にするための[Concept('concept_pop','$concept_pops$')]雇用を試みる$concept_military_building$のどちらかを所有します。"
 ### NEW ITEMS
 concept_neighbors: "隣国"
 concept_neighbors_desc: "2つの[Concept('concept_country','$concept_countries$')]がひとつの地上境界線を共有、または、それぞれ同じ[concept_sea_node]に接続する沿岸部を持つ[Concept('concept_state','$concept_states$')]がある場合、$concept_neighbors$とみなされます。"
 concept_welfare_payments: "福祉の支給"
 concept_welfare_payments_desc: "$concept_welfare_payments$とは、[concept_normal_wage]の規定の割合より収入が低い、[concept_workforce]内のすべての$concept_pops$に対して[concept_country]が支払う直接的な補助金です。"
 concept_sea_node: "海上ノード"
 concept_sea_nodes: "海上ノード"
 concept_sea_node_desc: "海の一部を示す、海軍[concept_shipping_lane]沿いの交差点または点です。$concept_shipping_lanes$は常に2つの沿岸部の[Concept('concept_state','$concept_states$')]の間を最も少ない$concept_sea_nodes$を通過するルートを選びます。1つ目以降、$concept_sea_node$を追加する度に[concept_convoy_cost]に#v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#!を追加します。"
 concept_agitator: "扇動者"
 concept_agitators: "扇動者"
 concept_agitate: "扇動"
 concept_agitator_possessive: "扇動者の"
 concept_agitator_desc: "自らの[concept_interest_group]とは関係なく[concept_political_movement]を支持する[Concept('concept_character','$concept_characters$')]の[concept_character_role]です。扇動者たちはキャラクターアクション「#b [concept_exile]を招聘#!によって招聘されるか、あなたの国にランダムに出現することがあります。出現確率はあなたの$concept_country$'の[concept_literacy]に依存します。\n\n彼らが支持する[concept_political_movement]は彼ら自身と彼らの[concept_interest_group]の[concept_ideology]によって決まります。自らの[concept_political_movement]に対し彼らが与える影響は、扇動者の[concept_popularity]と[Concept('concept_character_trait', '$concept_character_traits$')]によって決まります。"
 AGITATORS_TITLE: "[Concept('concept_agitator','$concept_agitators$')]"
 concept_exile: "国外追放者"
 concept_exiles: "国外追放者"
 concept_exiled: "国外追放中"
 concept_in_exile: "追放中"
 concept_exile_desc: "[concept_character]は、キャラクターアクション「#b 反対派の追放#!」を使うことで追放することができます。当該$concept_character$は[concept_agitator]となり、あなたの国から追放されます。\n\n$concept_exiled$の$concept_character$は、キャラクターアクション「#b 追放者の招聘#!」によって任意の[concept_country]に招き入れることができ、招かれたキャラクターは自らの[concept_ideology]に従い、直ちにその$concept_country$で[concept_political_movement]を始めるか、あるいは運動に参加します。ただし、そのキャラクターが[Concept('concept_endorse_oppose', '$concept_endorsed$')]する[Concept('concept_law', '$concept_laws$')]が、到着した時点で既にすべて制定されている場合、招かれた$concept_agitator$は活動しません。"
 concept_message_settings_feed: "フィード"
 concept_message_settings_feed_desc: "画面右下のフィードに時系列で表示される通知です。"
 concept_message_settings_toast: "トースト"
 concept_message_settings_toasts: "トースト"
 concept_message_settings_toast_desc: "画面中央に1つずつ表示される通知です。"
 concept_message_settings_popup: "ポップアップ"
 concept_message_settings_popup_desc: "画面中央にポップアップ表示され、手動で閉じる必要があるカスタム通知です。このオプションは、通知のタイプにカスタマイズされたポップアップパネルが指定されている場合にのみ使用できます。"
 concept_message_settings_none: "なし"
 concept_message_settings_none_desc: "ユーザーインターフェースのどこにも表示されない通知です。"
 concept_alert_settings_alert: "警告"
 concept_alert_settings_alerts: "警告"
 concept_alert_settings_alert_desc: "画面中央上部の[Concept('concept_capacity','$concept_capacities$')]と#b 現在の状況#!の右側に個別の要素としてアイコンと共に表示される警告。"
 concept_alert_settings_important_action: "重要アクション"
 concept_alert_settings_important_actions: "重要アクション"
 concept_alert_settings_important_action_desc: "#b 現在の状況#!ボタンをクリックするとリストに表示される警告。"
 concept_alert_settings_angry_important_action: "怒りの重要アクション"
 concept_alert_settings_angry_important_actions: "怒りの重要アクション"
 concept_alert_settings_angry_important_action_desc: "#b 現在の状況#!ボタンをクリックするとリストに表示される赤い警告。"
 concept_alert_settings_none: "なし"
 concept_alert_settings_none_desc: "ユーザーインターフェースのどこにも表示されない警告/重要アクションです。"
 concept_training_rate: "訓練率"
 concept_training_rate_desc: "$concept_training_rate$とは、[concept_military_building]で1週間に訓練できる[concept_manpower]の量です。"
 concept_landing_progress: "上陸の進捗状況"
 concept_landing_progress_desc: "$concept_landing_progress$は侵略者が被侵略[concept_state]の[concept_occupation]をどれだけ獲得したかを示しています。$concept_landing_progress$が#v 100%#!に達すれば、#b 海軍の侵略#!は成功し、[concept_front]が確立されます。"
 concept_naval_invasion_support: "海軍の侵略支援"
 concept_naval_invasion_support_desc: "$concept_naval_invasion_support$は、海軍の侵略に割り当てた[Concept('concept_flotilla','$concept_flotillas$')]の数と、その侵攻に参加する[Concept('concept_battalion','$concept_battalions$')]の数とを比較したものです。侵攻する$concept_battalion$はそれぞれ、上陸時のペナルティを回避するために$concept_flotilla$を必要とします。"
 concept_capitulation_desire: "降伏願望"
 concept_capitulation_desire_desc: "AIに支配された[concept_country]は、この値が0以上になると降伏しようとする。"
 concept_job_satisfaction: "仕事の満足度"
 concept_job_satisfaction_satisfied: "満足"
 concept_job_satisfaction_dissatisfied: "不満"
 concept_job_satisfaction_desc: "POPは、[concept_sol]や[concept_building_wage]などの様々な要因で、自分の仕事に満足したり不満に思ったりします。これは、POPが新しい[concept_employment]を探しているかどうかで決まります。"
 concept_employment: "雇用"
 concept_employed: "就業者"
 concept_employees: "従業員"
 concept_employment_desc: "[concept_building]で働く[concept_pop]は$concept_employed$と呼ばれます。$concept_employed$は$concept_pop$に[concept_building_wage]を与えます。$concept_employed$ $concept_pop$は、より良い$concept_building_wage$の仕事が現れた場合、それに見合う[concept_pop_qualifications]を持っていれば、仕事を変えることができます。"
 concept_power_bloc: "勢力ブロック"
 concept_power_blocs: "勢力ブロック"
 concept_power_bloc_possessive: "勢力ブロックの"
 concept_power_blocs_possessive: "勢力ブロックの"
 concept_power_bloc_short: "ブロック"
 concept_power_bloc_shorts: "ブロック"
 concept_power_bloc_desc: "勢力ブロックは、[concept_great_power]、[concept_major_power]、または[Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')]に率いられる多国籍連合であり、強力な影響力を[Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')]と[Concept('concept_power_bloc_member','$concept_power_bloc_members$')]にもたらします。[Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')]に仕え、[Concept('concept_country','$concept_countries$')]に[concept_power_bloc_leverage_advantage]を築いて影響力の範囲を広げ、これらの国を[concept_power_bloc]に参加させます。"
 concept_power_bloc_rank: "勢力ブロックランク"
 concept_power_bloc_rank_short: "ランク"
 concept_power_bloc_rank_desc: "[Concept('concept_power_bloc','$concept_power_bloc_possessive$')]ランクは、他のすべての$concept_power_blocs$.と比較した[Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]の合計[concept_prestige]にのみ基づいています。"
 concept_power_bloc_leader: "勢力ブロックリーダー"
 concept_power_bloc_leader_possessive: "勢力ブロックリーダーの"
 concept_power_bloc_leaders: "勢力ブロックリーダー"
 concept_power_bloc_leader_short: "ブロックリーダー"
 concept_power_bloc_leader_possessive_short: "ブロックリーダーの"
 concept_power_bloc_leaders_short: "ブロックリーダー"
 concept_power_bloc_leader_extra_short: "リーダー"
 concept_power_bloc_leader_possessive_extra_short: "リーダーの"
 concept_power_bloc_leaders_extra_short: "リーダー"
 concept_power_bloc_leader_desc: "[concept_power_bloc]を率いる[concept_great_power]、[concept_major_power]、または[Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')]。[Concept('concept_power_bloc','$concept_power_blocs$')]の恩恵を通常の[Concept('concept_power_bloc_member','$concept_power_bloc_members$')]よりも多く受ける傾向があります。"
 concept_power_bloc_member: "勢力ブロックメンバー"
 concept_power_bloc_members: "勢力ブロックメンバー"
 concept_power_bloc_member_short: "ブロックメンバー"
 concept_power_bloc_members_short: "ブロックメンバー"
 concept_power_bloc_member_extra_short: "メンバー"
 concept_power_bloc_members_extra_short: "メンバー"
 concept_power_bloc_member_non_leader: "リーダーでない勢力ブロックメンバー"
 concept_power_bloc_members_non_leader: "リーダーでない勢力ブロックメンバー"
 concept_power_bloc_member_short_non_leader: "リーダーでないブロックメンバー"
 concept_power_bloc_members_short_non_leader: "リーダーでないブロックメンバー"
 concept_power_bloc_member_extra_short_non_leader: "リーダーでないメンバー"
 concept_power_bloc_members_extra_short_non_leader: "リーダーでないメンバー"
 concept_power_bloc_member_desc: "[concept_power_bloc]のメンバー国。[concept_power_bloc_mandate_progress]を計算するとき#b 以外は#!、[Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')]も含まれます。$concept_power_bloc_members_short_non_leader$は[Concept('concept_power_bloc','$concept_power_blocs$')]から受ける恩恵が[Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')]よりも少ない傾向があります。"
 concept_power_bloc_identity: "アイデンティティの柱"
 concept_power_bloc_identity_short: "中心となるアイデンティティ"
 concept_power_bloc_identity_extra_short: "アイデンティティ"
 concept_power_bloc_identity_desc: "$concept_power_bloc_identity$は[concept_power_bloc]の柱となる主要な価値観を定義します。[concept_power_bloc]の[concept_power_bloc_cohesion]を決定し、特別な力を[concept_power_bloc_leader]に与えます。また、特定の[Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')]をアンロックできます。"
 concept_power_bloc_principle: "原則"
 concept_power_bloc_principles: "原則"
 concept_power_bloc_principle_desc: "$concept_power_bloc_principles$は[concept_power_bloc_principle_group]の原則であり、[Concept('concept_power_bloc','$concept_power_blocs$')]と[concept_power_bloc_member]にさまざま影響を与えます。制定には[Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')]が必要であり、更新が可能です。"
 concept_power_bloc_primary_principle_group: "主要原則グループ"
 concept_power_bloc_primary_principle_groups: "主要原則グループ"
 concept_power_bloc_primary_principle_group_short: "主要グループ"
 concept_power_bloc_primary_principle_groups_short: "主要グループ"
 concept_power_bloc_primary_principle_group_extra_short: "一次"
 concept_power_bloc_primary_principle_group_desc: "$concept_power_bloc_primary_principle_group$は、[Concept('concept_power_bloc','$concept_power_bloc_possessive$')]が選んだ[concept_power_bloc_identity]に依存します。$concept_power_bloc$の[concept_power_bloc_cohesion]を安定させるには、$concept_power_bloc_primary_principle_group_short$の[concept_power_bloc_principle]が少なくとも常に1つ以上なければなりません。$concept_power_bloc_primary_principle_groups_short$の上位階層（階層IIおよびIII）の[Concept('concept_power_bloc_mandate','$concept_power_bloc_mandating$')] の$concept_power_bloc_principles$は、$concept_power_bloc_cohesion$をさらに強めます。"
 concept_power_bloc_principle_group: "原則グループ"
 concept_power_bloc_principle_groups: "原則グループ"
 concept_power_bloc_principle_group_desc: "同じテーマを支持する[Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]の3つのランクで構成されるグループ。"
 concept_power_bloc_mandate: "権限"
 concept_power_bloc_mandates: "権限"
 concept_power_bloc_mandated: "権限"
 concept_power_bloc_mandating: "権限"
 concept_power_bloc_mandate_desc: "[Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]の更新や切り替え、またはその制定に$concept_power_bloc_mandates$が行使されます。[Concept('concept_power_bloc','$concept_power_blocs$')]は、強力な[Concept('concept_power_bloc_member','$concept_power_bloc_members$')]の存在や高い[concept_power_bloc_cohesion]値の達成によって[concept_power_bloc_mandate_progress]を早めることができます。最大3つの$concept_power_bloc_mandates$を保存できます。"
 concept_power_bloc_mandate_progress: "権限の進捗"
 concept_power_bloc_mandate_progress_desc: "次の[concept_power_bloc_mandate]までの進捗状況。進捗は、[Concept('concept_power_bloc','$concept_power_blocs$')]に強力な[Concept('concept_power_bloc_member','$concept_power_bloc_members$')]が存在したり、高い[concept_power_bloc_cohesion]値を達成すると早まります。"
 concept_power_bloc_cohesion: "結束力"
 concept_power_bloc_cohesion_desc: "$concept_power_bloc_cohesion$は、[concept_power_bloc]がどれだけ効果的に機能しているかを表す指標です。そのほとんどが[concept_power_bloc_identity]に左右され、値にどのような影響を与えるかを示します。[concept_power_bloc]の規模が大きいほど、結束力は一般的に低くなります。"
 concept_power_bloc_leverage: "勢力"
 concept_power_bloc_leverage_desc: "[Concept('concept_power_bloc','$concept_power_blocs$')]は、$concept_country$における他の$concept_power_blocs$の影響力と競うことで、[Concept('concept_country','$concept_countries$')]における$concept_power_bloc_leverage$を時間をかけて強めていきます。$concept_power_bloc_leverage$のシェア値は有効な[concept_diplomatic_pact]や[concept_trade_route]など、さまざまな行動によって増加し、現在の$concept_power_bloc_leverage$はこのシェア値に向かって毎週変化します。$concept_country$に対して[concept_power_bloc_leverage_advantage]が十分に蓄積されると、その国を$concept_power_bloc$に招待できます。"
 concept_power_bloc_unclaimed_leverage: "未獲得の影響力"
 concept_power_bloc_unclaimed_leverage_short: "未獲得"
 concept_power_bloc_unclaimed_leverage_desc: "[Concept('concept_country','$concept_country_possessive$')]の$concept_power_bloc_unclaimed_leverage$とは、どの[concept_power_bloc]も獲得していない$concept_country$の[concept_power_bloc_leverage]であり、$concept_country_possessive$の#b 影響力抵抗#!によって決まります。一方、影響力抵抗は、[Concept('concept_law','$concept_laws$')]や[Concept('concept_pop','$concept_population$')]など複数の要素に応じて決まります。人口が多いほど、説得しなければならない人数も多くなります。"
 concept_power_bloc_leverage_advantage: "勢力の優位性"
 concept_power_bloc_leverage_advantage_short: "アドバンテージ"
 concept_power_bloc_leverage_disadvantage: "不利な状況の活用"
 concept_power_bloc_leverage_disadvantage_short: "不利な状況"
 concept_power_bloc_leverage_advantage_desc: "[concept_power_bloc]がある[concept_country]に対して持つ[concept_power_bloc_leverage]の他の$concept_power_blocs$と比較した場合の量。値が#positive_value +正#!の場合、この$concept_power_bloc$は他のどの$concept_power_blocs$よりも強い$concept_power_bloc_leverage_advantage$を持ち、$concept_power_bloc_leverage$が最も高いことを意味します。値が#negative_value -負#!の場合、その$concept_power_bloc$は$concept_power_bloc_leverage_disadvantage$を持ち、現在他の$concept_power_blocs$がこれを上回っている、もしくは$concept_country_possessive$の[concept_power_bloc_unclaimed_leverage]が高くなっていることを意味します。\n\n[concept_power_bloc_leader]が$concept_country$を$concept_power_bloc$に招待するには、$concept_power_bloc_leverage_advantage$が正の値であり、かつ条件となる閾値に到達している必要があります。"
 concept_power_bloc_leverage_share: "勢力シェア"
 concept_power_bloc_leverage_share_desc: "[concept_country]の[Concept('concept_power_bloc','$concept_power_bloc_possessive$')] $concept_power_bloc_leverage_share$は、$concept_power_bloc$がその$concept_country$に対して持つことができる[concept_power_bloc_leverage]の総量です。$concept_countries$が持つことのできる[concept_power_bloc_leverage]は有限であり、これが[Concept('concept_power_bloc','$concept_power_blocs$')]の勢いを投影しています。この$concept_power_bloc_leverage$は、この$concept_country$に対する$concept_power_bloc_leverage$を有するすべての$concept_power_blocs$で分割されます。その結果がそれぞれの$concept_power_bloc_possessive$ $concept_power_bloc_leverage_share$となります。ただし、$concept_country_possessive$が有する#b 影響力抵抗#!の数値によって一定量の$concept_power_bloc_leverage$が[Concept('concept_power_bloc_unclaimed_leverage','$concept_power_bloc_unclaimed_leverage_short$')]となるケースがあります。"
 concept_power_struggle: "権力闘争"
 concept_power_struggling: "権力闘争"
 concept_power_struggle_desc: "$concept_power_struggle$とは、[concept_power_bloc_member]が現在の[concept_power_bloc_leader]から主導権を奪おうと試みる行動です。[Concept('concept_power_bloc_member','$concept_power_bloc_member_non_leader$')]の[concept_prestige]が[concept_power_bloc_leader]より#v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#!多くなると自動的に開始され、$concept_prestige$が最低でも#v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#!多い状態が#v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0]ヶ月#!以上維持されると、前者が新しい[concept_power_bloc_leader]になります。"
 concept_autonomy: "自治権"
 concept_autonomous: "自律的"
 concept_autonomy_desc: "各[concept_subject] [concept_country]にはそれぞれ$concept_autonomy$レベルがあります。このレベルにより、彼らが自国の[concept_overlord]とどのような交流するかが決まります。\n\n$concept_autonomy$が高い$concept_subject$は、外交に関してより自立しています。また、$concept_overlord$へ払う敬意も低くなります。すると、$concept_autonomous$になりすぎた$concept_country$が#v $war_goal_independence_type_name$#! [concept_diplomatic_play]を宣言しようとするリスクが発生します。\n$concept_autonomy$の低い$concept_subjects$は$concept_overlords$への依存度が高く、$concept_overlord$に払う敬意も高くなります。最低レベルの$concept_autonomy$の$concept_subjects$は、#v $dp_annex_subject$#! [concept_diplomatic_play]とともに$concept_overlord$に統合することができます。"
 concept_economic_dependence: "経済的依存度"
 concept_economic_dependence_desc: "$concept_economic_dependence$とは、2つの[Concept('concept_country','$concept_countries$')] が互いに持つ経済的信頼度の高さです。その主な影響は、他の$concept_country$が保有する[Concept('concept_building','$concept_buildings$')]の数です。これは$concept_country$から直接所有することも、[concept_pop]の投資家が所有することもできます。\n\n共有市場である場合は、[concept_gdp]と[Concept('concept_country','$concept_countries_possessive$')]が生産する[Concept('concept_good','$concept_goods$')]や、保有する$concept_buildings$が$concept_pops$に与える影響の違いも考慮することになります。\n\n2つの$concept_countries$が市場を共有していない場合、$concept_economic_dependence$は[Concept('concept_trade_route','$concept_trade$')]の影響を受けます。この影響は、2つの$concept_countries$間の$concept_trade$と、$concept_good$の市場バランスへの影響に左右されます。"

 concept_primary_demand_short: "一次"
 concept_primary_demands: "一次要求"
 concept_primary_demand_desc: "$concept_primary_demands$は、[concept_diplomatic_play]の相手が引き下がることを決定した場合、相手側に対し執行される[Concept('concept_war_goal','$concept_war_goals$')]です。双方において最初に追加された[concept_war_goal]は必ず$concept_primary_demand$となります。また、[Concept('concept_sway','$concept_swaying$')]によって相手側のリーダーに対し追加される[Concept('concept_war_goal','$concept_war_goals$')]も同様です。"
 concept_secondary_demand: "二次要求"
 concept_secondary_demands: "二次要求"
 concept_secondary_demand_desc: "$concept_secondary_demands$は、[concept_diplomatic_play]で相手が引き下がった場合には実行されない[Concept('concept_war_goal','$concept_war_goals$')]です。しかし戦争に発展した場合には、[concept_peace_deal]や降伏の際に執行することができます。相手側のリーダーを対象にした$concept_secondary_demand$は、[concept_diplomatic_maneuvers]を用いることで$concept_primary_demand$に変えることが可能ですが、これを行うと[concept_diplomatic_incident]に発展する可能性があります。"
 concept_resource_potential: "潜在的資源"
 concept_resource_potentials: "潜在的資源"
 concept_resource_potentials_short: "見込み"
 concept_resource_potential_desc: "$concept_resource_potential$は、州内の特定の[concept_building]タイプ、通常は漁業、採掘場、農園などの資源産業を建設・拡張する能力を与えます。また、$concept_building$を拡張できる最大[concept_building_level]は、資源ごとの固定量か、$concept_state$の[concept_arable_land]の量によって制限されています。"
 concept_government: "政府"
 concept_governments: "政府"
 concept_government_possessive: "政府の"
 concept_government_desc: "[Concept('concept_country','$concept_country_possessive$')]の$concept_government$は、一つまたは複数の[Concept('concept_interest_group','$concept_interest_groups$')]から構成されています。$concept_country$が[Concept('concept_votes','$concept_voting_rights$')]を持つ場合、これらの$concept_interest_groups$は、[Concept('concept_party','$concept_parties$')]に組織化することができます。$concept_country$の[Concept('concept_law','$concept_laws$')]によって、この$concept_interest_groups$の混合は$concept_government$の[concept_legitimacy]を高くしたり低くしたりしてしまいます。\n\n[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]したい新しい$concept_law$は、有効な[concept_political_movement]に支持されていない限り、必ず$concept_government$を構成する$concept_interest_groups$からある程度の支持が得られます。$concept_law$を迅速かつスムーズに通すことができるかどうかは、$concept_government$の支持がどれだけ統一されているかに依存します。"
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022
 concept_interest: "関心"
 concept_interests: "関心"
 concept_interest_desc: "[concept_strategic_region]に$concept_interest$を持つ[concept_country]は、そこで行われる[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]に関与する可能性があるということを他の国々に示します。$concept_strategic_region$に[concept_active_interest]を持つことは、多くの[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]にとって必要であり、 [concept_active_interest]を維持していない[Concept('concept_state_region','$concept_state_regions$')]には[Concept('concept_colony', '$concept_colonize$')]は行えません。\n\nあなたは、植民地でない[concept_state]を少なくとも1つ所有しているすべての$concept_strategic_regions$において、自動的に$concept_interests$を獲得することになります。あなたの[Concept('concept_declared_interest','$concept_declared_interest_declare$')]の能力は、[concept_rank]により大きく依存します。"
 concept_inactive_interest: "関心の無効化"
 concept_inactive_interest_short: "無効化"
 concept_inactive_interest_desc: "新しい[concept_interest]が最初に [Concept('concept_declared_interest','$concept_declared_interest_declared$')]になると、[Concept('concept_active_interest','$concept_active_interest_short$')]になるまで#v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0]日#!間、 $concept_inactive_interest_short$のままになります。"
 concept_active_interest: "関心の有効化"
 concept_active_interests: "関心の有効化"
 concept_active_interest_short: "有効化"
 concept_active_interest_desc: "完全に機能している[concept_interest]。[concept_state_region]内の少なくとも1つの植民地でない[concept_state]を所有することで得られる$concept_interests$は、常に$concept_active_interest_short$とみなされますが、最初に$concept_declared_interest_declared$となった時、[Concept('concept_declared_interest','$concept_declared_interests$')]は[Concept('concept_inactive_interest','$concept_inactive_interest_short$')]となります。"
 concept_declared_interest: "宣言された関心"
 concept_declared_interests: "宣言された関心"
 concept_declare_interests: "関心の宣言"
 concept_declared_interest_declare: "宣言"
 concept_declared_interest_declared: "宣言された"
 concept_declared_interest_desc: "ある[concept_state_region]において、植民地でない[concept_state]を1つ以上所有しておらず、それでも[concept_interest]を維持したい場合、そこで$concept_declared_interest_declare$を選択することができます。このような$concept_state_regions$で$concept_declared_interest_declare$できる$concept_interest$の数は、自国の[concept_rank]に依存します。[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added: "\n\nあなたの現在の$concept_declared_interests$の数は[GetPlayer.GetNumDeclaredInterests]です。[GetPlayer.GetRank]のあなたの$concept_rank$により、あなたが$concept_declared_interest_declare$できる最大値は#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!となります。"
 concept_obligation: "恩義"
 concept_obligations: "恩義"
 concept_obligated: "義務"
 concept_obligation_desc: "[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]の期間中の合意によって、あるいは一方の$concept_country$が他方の[concept_loans]を購入した時、ある[concept_country]が他方に対して $concept_obligated$を負うことがあります。ある$concept_country$に対して$concept_obligated$を負っている間は、その相手に対して$concept_diplomatic_plays$を始めることも、その相手と対立する $concept_diplomatic_play_short$に加わることさえできません。相手の$concept_country$は、自分たちの持つ $concept_obligation$を使って、あなたを強制的に[concept_diplomatic_pact]に参加させることもできますし、それを免除することを条件にしてあなたを[concept_sway]し、$concept_diplomatic_play$で彼らを支持させたり、あなたとの[concept_relations]を増やすこともあります。"
 concept_secession: "分離"
 concept_secessions: "分離"
 concept_secessionist: "分離主義者"
 concept_secession_desc: "$concept_secession$とは、そのいずれかの[Concept('concept_culture','$concept_culture_possessive$')] [Concept('concept_homeland','$concept_homelands$')]を支配している[concept_country]で過度の [concept_cultural_turmoil]が発生した結果として起こります。ある$concept_country$の$concept_cultural_turmoil$が[GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')|v%0]を超えた場合、$concept_secessionist$の[Concept('concept_pop','$concept_pops$')]が反乱を始める可能性があります。それが完了すると、$concept_homelands$は残りの$concept_country$から分離し、自動的に[concept_diplomatic_play]が開始されます。\n\n自分の$concept_country$にいるその$concept_culture$の$concept_pops$の間で[concept_turmoil]を減らすことで$concept_secessionist$の蜂起を阻止でき、その速度を[SelectLocalization(GetPlayer.IsValid,'concept_secession_desc_added','Home Affairs')] [concept_institution]で下げることができます。"
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_gdp: "国内総生産"
 concept_gdp_short: "GDP"
 concept_gdp_desc: "あなたの[concept_country]の[Concept('concept_good','$concept_goods$')] [Concept('concept_good_production', '$concept_good_produced$')|l]の各ユニットはあなたの[concept_gdp]に貢献します。国内で生産した物の[concept_market_price]は、その過程で使用される$concept_goods$の価値の分だけ減少します。\n\n$concept_gdp_short$は[concept_prestige]と[concept_budget_minting]に影響を与えます。"
 concept_gdp_per_capita: "1人当たりの国内総生産"
 concept_gdp_per_capita_short: "GDP/一人当たり"
 concept_gdp_per_capita_desc: "あなたの国の[concept_gdp]を、合計[Concept('concept_pop','$concept_population$')]で割ったもの。"
 concept_education_access: "教育機会"
 concept_education_access_desc: "[concept_pop]が子供のために教育を利用できる度合い。新しい世代が生まれ育つと、$concept_pop$の[concept_literacy]は$concept_education_access$のレベルに向かって動いていきます。"
 concept_isolated_state: "孤立した州地域"
 concept_isolated_states: "孤立した州地域"
 concept_isolated_state_short: "孤立した"
 concept_isolated_state_desc: "[concept_state_region]は、その[concept_market_capital]と陸続きでなく、$concept_market_capital$との[concept_port_connection]となる[SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','Port')]と陸続きでない場合、その [concept_market]から$concept_isolated_state_short$であると見なされます。また、$concept_isolated_states$は[concept_buy_orders]や[concept_sell_orders]を生成せず、[Concept('concept_good', '$concept_goods$')]の[concept_local_price]はその[concept_market_price]によって影響を受けません。"
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_input_goods_shortage: "原料不足"
 concept_input_goods_shortages: "原料不足"
 concept_input_goods_shortage_short: "不足"
 concept_input_goods_shortage_desc: "[Concept('concept_good', '$concept_goods$')]を消費する[Concept('concept_building', '$concept_buildings$')]は、$concept_goods$に対する[concept_buy_orders]が [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] に満たない場合、出力ペナルティを受けることになります。これは通常、[Concept('concept_building', '$concept_building_possessive$')][concept_market]で [concept_good]が十分に入手できないことが原因ですが、$concept_building$の[concept_state_region]の[concept_market_access]が低いことが原因の場合もあります。"
 concept_market: "市場"
 concept_markets: "市場"
 concept_market_possessive: "市場の"
 concept_market_desc: "同じ$concept_market$にあるすべての[Concept('concept_state', '$concept_states$')]は、それらが[Concept('concept_isolated_state','$concept_isolated_state_short$')]でない限りは、互いに[Concept('concept_good', '$concept_goods$')]を取引します。これらの$concept_states$がどれだけ友好的な関係にあるかは、[concept_market_access]で測定されます。$concept_markets$は[Concept('concept_trade_route','$concept_trade_routes$')]を通じて互いに貿易することもできます。\n\n各[concept_country]は自国の$concept_market$を管理するか、[concept_customs_union]や[concept_subject]の関係によって、異なるものに参加するかになります。"
 concept_market_access: "市場アクセス"
 concept_market_access_desc: "[concept_state]が他の[concept_market]とどれだけうまく接続されているかを示す指標です。100%から始まり、$concept_state$の[concept_infrastructure_usage]が[concept_infrastructure]を超えるたびに比例して減少していきます。$concept_state$の[concept_good_production]と[concept_good_consumption]によって発生する[concept_sell_orders]と[concept_buy_orders]の数、および[concept_market_price]が[Concept('concept_good','$concept_goods$')]の[concept_local_price]に対してどの程度影響するのかの両方に影響を及ぼします。"
 concept_infrastructure: "インフラ"
 concept_infrastructure_desc: "$concept_infrastructure$は、[SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','Railway')]や[SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','Port')]のような[Concept('concept_building','$concept_buildings$')]によって提供されます。これは、[concept_state]が[concept_market]とどの程度つながっているかや、[Concept('concept_battalion', '$concept_battalions$')] [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilize$')]の速さに影響します。"
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage: "インフラ使用"
 concept_infrastructure_usage_desc: "[Concept('concept_building','$concept_buildings$')]は、技術的な先進性や要求の高さに応じて、一定量の [concept_infrastructure]を使用します。[concept_state]の$concept_infrastructure_usage$の合計と$concept_infrastructure$と比較され、$concept_state$の[concept_market_access]を決定します。$concept_infrastructure_usage$はまた、[Concept('concept_port_connection','$concept_port_connections$')]のコストも増加させます。"
 concept_good: "商品"
 concept_goods: "商品"
 concept_good_possessive: "商品の"
 concept_goods_input: "商品流入量"
 concept_goods_output: "商品流出量"
 concept_good_desc: "$concept_goods$は[Concept('concept_building','$concept_buildings$')]で生産され、$concept_buildings$と[Concept('concept_pop','$concept_pops$')]によって消費されます。$concept_goods$には[concept_local_price]と[concept_market_price]があります。"
 concept_government_good: "行政品"
 concept_government_goods: "行政品"
 concept_government_good_desc: "[Concept('concept_government_building', '$concept_government_buildings$')]による[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')]は、[concept_treasury]の資金を使用します。"
 concept_military_good: "軍需品"
 concept_military_goods: "軍需品"
 concept_military_good_desc: "[Concept('concept_military_building', '$concept_military_buildings$')]による[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')]は、[concept_treasury]の資金を使用します。"
 concept_state: "州"
 concept_states: "州"
 concept_state_or_states: "州"
 concept_state_possessive: "州の"
 concept_state_desc: "[concept_country]が支配する地理的な地域です。[Concept('concept_pop', '$concept_pops$')]は $concept_state$にある[Concept('concept_building', '$concept_buildings$')]に住み、働いています。[concept_split_state]でない限り、その領域は[concept_state_region]と等しいものです。 [Concept('concept_isolated_state', '$concept_isolated_state_short$')]でない限り、同じ[concept_market]内の他の$concept_states$と、その[concept_market_access]に基づいた度合いで、いずれかの[Concept('concept_good','$concept_goods$')]を[Concept('concept_good_consumption','$concept_good_consumed$')]や[Concept('concept_good_production','$concept_good_produced$')]と取引します。"
 concept_pop: "POP"
 concept_pops: "POP"
 concept_pop_possessive: "POPの"
 concept_pops_possessive: "POPの"
 concept_population: "人口"
 concept_pop_desc: "世界の人口は$concept_pops$という、ある[concept_profession]として同じ[concept_building]で働き、同じ[concept_culture]と[concept_religion]を共有する個人の集団に組織化されています。彼らは稼いだ[Concept('concept_pop_income','$concept_pop_income_short$')]で、[Concept('concept_good', '$concept_goods$')]を買って、彼らの[Concept('concept_pop_needs','$concept_pop_needs_short$')]を満たします。これが、彼らの[concept_wealth]と[concept_sol]を決定します。彼らは[Concept('concept_interest_group', '$concept_interest_groups$')]と [Concept('concept_political_movement','$concept_political_movements$')]を支持するか、または [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')]である可能性があります。$concept_pop$には、いくつかの[concept_working_adults]と[concept_dependents]がいます。また、彼らの一部は[Concept('concept_literacy','$concept_literate$')]である場合や、[Concept('concept_loyalist','$concept_loyalists$')]、[Concept('concept_radical','$concept_radicals$')]である場合もあります。"
 concept_profession: "職業"
 concept_profession_jobs: "仕事"
 concept_professions: "職業"
 concept_profession_desc: "[Concept('concept_pop','$concept_pop_possessive$')] $concept_profession$は、その[concept_building]において、どの役割を果たすか、そこからどれだけの[concept_building_wage]を集めるか、その中で[Concept('concept_ownership_share','$concept_ownership_shares$')]を得るかどうかで決定されます。また、どの[Concept('concept_interest_group','$concept_interest_group$')]を支持するか、どの程度[Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')]状態であり続けるか、そして[concept_lower_strata]、[concept_middle_strata]、[concept_upper_strata]と見なされるかにも影響を及ぼします。$concept_professions$を切り替えるには、$concept_pop$が適切な[concept_pop_qualifications]を持っている必要があります。"
 concept_production_method: "方式"
 concept_production_methods: "方式"
 concept_production_method_desc: "$concept_production_methods$は、[Concept('concept_building','$concept_buildings$')]の運用方法を決定します。それらが影響を与えるもの：\n\n- $concept_building$が運営するために購入しなければならない[Concept('concept_good_consumption','$concept_input_goods$')]\n- $concept_building$が製造し、販売する[Concept('concept_good_production','$concept_output_goods$')]\n- その[concept_workforce]の中での[Concept('concept_profession','$concept_professions$')]の配分\n\n$concept_production_methods$には他にも[Concept('concept_modifier','$concept_modifiers$')]の生成などの効果がある場合があります。$concept_production_methods$はグループに組織され、一度に1つだけ有効にすることができます。[concept_technology]や[concept_law]の条件を満たしている限り、各グループでどの$concept_production_method$を有効にするかを切り替えることができます。"
 concept_nation_formation: "国家の形成"
 concept_nation_formation_desc: "[concept_country]が特定の[Concept('concept_state_region','$concept_state_regions$')]に土地を所有している、あるいは特定の$SOCIETY$[concept_technology]を発見したなど、ある条件を満たすと、上位[concept_country_tier]の新しい$concept_country$を形成できる可能性があります。形成可能な$concept_countries$は、#b $CULTURE$#!パネル内の#b $NATION_FORMATION$#!タブに一覧表示されます。"
 concept_culture: "文化"
 concept_cultures: "文化"
 concept_culture_possessive: "文化の"
 concept_culture_desc: "すべての[Concept('concept_pop', '$concept_pops$')]は$concept_culture$を持ち、それは [concept_assimilation]によってのみ変化します。彼らの$concept_culture$は、彼らがどの[Concept('concept_state_region','$concept_state_regions$')]を自分の[Concept('concept_homeland','$concept_homelands$')]としているか、彼らが[concept_country]で[Concept('concept_discrimination','$concept_discriminated_against$')]であるか否かを決定します。"
 concept_accepted_culture: "受容文化"
 concept_accepted_cultures: "受容文化"
 concept_accepted_culture_short: "受容"
 concept_accepted_culture_desc: "[Concept('concept_country','$concept_country_possessive$')]の$concept_accepted_cultures$は、その[concept_primary_cultures]と、$concept_country$の現在の[SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Citizenship')] [concept_law]から$concept_accepted_culture_short$とみなされるその他の[Concept('concept_culture','$concept_cultures$')]です。"
 concept_accepted_culture_desc_added: " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_primary_cultures: "主要文化"
 concept_primary_culture: "主要文化"
 concept_primary_cultures_desc: "主に[Concept('concept_country','$concept_country_nation_state$')]と関係する[concept_culture]のことです。ある$concept_country$が[Concept('concept_nation_formation','異なる国家を形成')]すると、その$concept_primary_cultures$が変わることもありますが、主要文化が変わらない場合はそれ以前の$concept_cultures$を維持します。[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\n[GetPlayer.GetName]の$concept_primary_cultures$は[GetPlayer.GetPrimaryCulturesDesc]です。"
 concept_cultural_trait: "文化特性"
 concept_cultural_traits: "文化特性"
 concept_cultural_trait_desc: "主要な言語や世界のどの地域に由来するかなど、[concept_culture]の一側面です。[Concept('concept_country','$concept_country_possessive$')]の[Concept('concept_primary_cultures','$concept_primary_culture$')]の$concept_cultural_traits$と[concept_pop]の$concept_culture$との類似性と、$concept_country$の現在の[GetLawType('law_national_supremacy').GetGroup.GetName][concept_law]を組み合わせると、その$concept_pop$が[Concept('concept_discrimination','$concept_discriminated_against$')]であるかどうかが決定されます。"
 concept_cultural_heritage_trait: "系統文化特性"
 concept_cultural_heritage_traits: "系統文化特性"
 concept_cultural_heritage_trait_desc: "[concept_cultural_trait]の一種で、[concept_culture]の起源となった世界の一般的な地域を指定するものです。特定の[SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Citizenship')][Concept('concept_law','$concept_laws$')]が、ある[concept_pop]が [Concept('concept_discrimination','$concept_discriminated_against$')]されているかいないかを決める際に $concept_cultural_heritage_traits$は他の$concept_cultural_traits$より重要視されます。"
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_religion: "宗教"
 concept_religions: "宗教"
 concept_religion_desc: "すべての[Concept('concept_pop', '$concept_pops$')]は$concept_religion$を持ち、それは [concept_conversion]によってのみ変化します。彼らの$concept_religion$は、彼らが[concept_country]で[Concept('concept_discrimination','$concept_discriminated_against$')]であるか否かを決定します。"
 concept_accepted_religion: "受容宗教"
 concept_accepted_religions: "受容宗教"
 concept_accepted_religion_short: "受容"
 concept_accepted_religion_desc: "[Concept('concept_country','$concept_country_possessive$')]の$concept_accepted_religions$は、その[concept_state_religion]と、$concept_country$の現在の[SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','Church and State')][concept_law]から $concept_accepted_religion_short$されているとみなされるその他の[Concept('concept_religion','$concept_religions$')]です。"

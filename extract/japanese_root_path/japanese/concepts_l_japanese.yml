 concept_government_expenses: "政府歳出"
 concept_government_expenses_short: "歳出"
 concept_government_expenses_desc: "[concept_government]が発生させた毎週の$concept_government_expenses_short$の合計を、[concept_taxes]などのその週のすべての収入で精算し、[concept_treasury]に追加または削減された収支です。"
 concept_sovereignty: "主権"

 concept_pollution_impact_desc: "[concept_state_region]の$concept_pollution_impact$は、その州地域の建物による[concept_generated_pollution]総量の影響がどの程度深刻かを示しています。州地域の[concept_arable_land]が広いほど、$concept_generated_pollution$の影響は小さくなります。\n\n$concept_state_region$が高濃度に汚染されている場合、その隣接する州にも、その割合は減少するものの、影響を与えます。近隣の州が自国の建物や他の近隣州が原因ですでにより高い$concept_pollution_impact$を持っている場合、最も高い$concept_pollution_impact$だけが影響します。\n\n$concept_pollution_impact$の効果は最大で次のように増加する:\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_generated_pollution: "汚染生成"

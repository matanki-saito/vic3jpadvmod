 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName]"
 concept_turmoil: "社会不安"
 concept_turmoil_desc: "$concept_turmoil$の[Concept('concept_state', '$concept_states$')]と[Concept('concept_culture', '$concept_cultures$')]は、現在の状況に不満を持つ[Concept('concept_radical', '$concept_radicals$')]を含んでいます。$concept_turmoil$の量は$concept_state$または$concept_culture$の[concept_workforce]のうち$concept_radical$である割合に等しくなります。\n\n$concept_turmoil$はそれが十分に高くなると、いくつかのマイナス効果を$concept_state$に与える可能性があります。[concept_cultural_turmoil]は[concept_country]全体に非常に破壊的な形で影響を与える可能性があります。"
 concept_unemployed: "失業者"
 concept_unemployment: "失業率"
 concept_unemployed_desc: "$concept_unemployed$[concept_pop]は[Concept('concept_state','$concept_state_possessive$')]の[Concept('concept_building','$concept_buildings$')]のいずれでも働いておらず、[concept_building_wage]を受け取っていません。彼らは次に来る仕事に就く可能性が高いですが、仕事が何もなければ[Concept('concept_migration','$concept_emigrate$')]となる可能性が高くなっています。"
 concept_cultural_turmoil: "民族不安"
 concept_cultural_turmoil_desc: "特定の[concept_culture]の[Concept('concept_pop','$concept_pops$')]によって生成される[concept_turmoil]です。この世界的な値が十分に高い場合、その$concept_culture$の$concept_pops$に対して大量の[concept_migration]を促進するための[concept_migration_target]が作られる可能性があります。$concept_migration_target_explainer$特定の国でその値が十分に高い場合、それらの$concept_pops$は代わりに[concept_secession]で彼らの[Concept('concept_homeland','$concept_homelands$')]を分離独立させようと試みる場合もあります。"
 concept_commander_rank: "司令官階級"
 concept_commander_rank_short: "ランク"
 concept_commander_rank_desc: "[Concept('concept_commander','$concept_commander_possessive$')]の$concept_commander_rank_short$は、その[concept_command_limit]を決定し、さらにその人が所属する[concept_interest_group]にどの程度の[concept_clout]を与えるかを決定します。$concept_commander$を引退させると、その$concept_interest_group$の[concept_approval]がその$concept_commander_rank_short$に応じた割合減少します。"
 concept_commander: "司令官"
 concept_commanders: "司令官"
 concept_commander_possessive: "司令官"
 concept_commander_desc: "[Concept('concept_country','$concept_country_possessive$')]軍の一部を指揮している [concept_character]のことです。その[concept_commander_rank]によって、$concept_country$の利用可能な予備軍から割り当てられる兵力が決定されます。"
 concept_general: "将軍"
 concept_generals: "将軍"
 concept_general_possessive: "将軍"
 concept_general_plural_singular: "将軍"
 concept_general_desc: "[Concept('concept_country','$concept_country_possessive$')]の[Concept('concept_battalion','$concept_battalions$')]を率いる陸軍の[concept_commander][concept_character]です。$concept_general$に[concept_order]を発令するには、 [Concept('concept_mobilize_general','$concept_mobilize_general_mobilized$')]である必要があります。$concept_general$の[Concept('concept_character_trait','$concept_character_traits$')]による効果は、直属の$concept_battalion$に付与されます。"
 concept_admiral: "提督"
 concept_admirals: "提督"
 concept_admiral_possessive: "提督"
 concept_admiral_desc: "[Concept('concept_country','$concept_country_possessive$')]の[Concept('concept_flotilla','$concept_flotillas$')]を指揮する海軍[concept_commander][concept_character]です。 $concept_admiral$の[Concept('concept_character_trait','$concept_character_traits$')]の効果は指揮下の$concept_flotillas$に付与されます。"
 concept_political_strength: "政治力"
 concept_political_strength_desc: "[concept_pop]、ひいてはそれが支持する[Concept('concept_interest_group','$concept_interest_groups$')]が[Concept('concept_country','$concept_country_possessive$')]の政治に対して持っている力の度合いを示します。それは、その支持する$concept_pops$の[concept_wealth]に由来します。[Concept('concept_unincorporated_state','$concept_unincorporated_states$')]に住む$concept_pops$は $concept_political_strength$が少なく、[concept_capital_state]に住む$concept_pops$は多くなります。\n\n$concept_pops$はそのメンバーの支持人数に応じて$concept_political_strength$を$concept_interest_groups$に分配します。$concept_interest_group$が[concept_party]のメンバーである場合、彼らは$concept_party$が前回の[concept_election]で受け取った[concept_votes]からも$concept_political_strength$を獲得します。$concept_interest_group$の[concept_clout]は$concept_country$の総$concept_political_strength$に占める割合と等しくなります。"
 concept_working_adults: "社会人"
 concept_working_adult: "社会人"
 concept_working_adults_desc: "[concept_pop]のうち、[concept_building]で[Concept('concept_building_wage', '$concept_building_wages$')]のために働く[concept_workforce]を構成する人々を指します。彼らは$concept_pop$の[Concept('concept_pop_income','$concept_pop_income_short$')]と[concept_political_strength]を生み出す主要因でもあります。"
 concept_dependents: "被扶養者"
 concept_dependent: "被扶養者"
 concept_dependents_desc: "[concept_pop]のうち、[concept_workforce]の一部とみなされない人々です。[concept_working_adults]の家族を表し、通常、人口の大部分を占めます。$concept_dependents$は通常、$concept_working_adults$が集める[Concept('concept_building_wage','$concept_building_wages$')]より少ない[concept_dependent_income]を生み出しますが、彼らの[concept_pop_needs]も低くなっています。[Concept('concept_interest_group','$concept_interest_groups$')]を支持することができますが、彼らの [concept_political_strength]は通常より少なくカウントされます。特定の[Concept('concept_law', '$concept_laws$')]の下でのみ[Concept('concept_votes','$concept_voting_rights$')]が与えられます。\n\n異なる$concept_laws$を制定したり、特定の[Concept('concept_institution', '$concept_institution$')]を維持したりすると、時間とともに$concept_dependents$を$concept_working_adults$に変換し、彼らの[concept_political_strength]を高めたり、彼らの$concept_dependent_income$を補充できる場合もあります。"
 concept_disenfranchised: "権利剥奪者"
 concept_disenfranchised_desc: "$concept_disenfranchised$の[concept_pop]は [Concept('concept_country','$concept_country_possessive$')]の政治に参加することを禁じられています。その結果、彼らはいかなる[Concept('concept_interest_group','$concept_interest_groups$')]も支持することができません。$concept_pop$が$concept_disenfranchised$になる最も一般的な理由は[concept_discrimination]です。"
 concept_input_mult: "商品流入量"
 concept_input_mult_desc: "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')]の量を[concept_building]で調整することです。"
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022
 concept_throughput: "生産量"
 concept_throughput_desc: "[concept_building]の[concept_workforce]が[Concept('concept_good_consumption','$concept_input_goods$')]を[Concept('concept_good_production','$concept_output_goods$')]などにどれだけ効果的に変化できるかを示すものです。$concept_throughput$は、[concept_economy_of_scale]の結果によって増加することも、[Concept('concept_modifier','$concept_modifiers$')]によって上下に調整されることもあります。"
 concept_native_uprising: "先住民反乱"
 concept_native_uprising_desc: "植民地化する側と[concept_decentralized_nation]の間の[concept_tension]が#b $tension_volatile$#!レベルに上昇した場合に起こりうる[concept_diplomatic_play]の一種です。この$concept_diplomatic_play_short$では、$concept_decentralized_nation$は戦士を動員し、植民者から[concept_colony]を奪おうとします。"
 concept_discrimination: "差別"
 concept_discriminated: "差別"
 concept_discriminated_against: "差別待遇"
 concept_discrimination_desc: "[Concept('concept_pop', '$concept_pops$')]は、自分の[concept_culture]や[concept_religion]が[concept_country]で受容されていない場合、$concept_discriminated_against$となる可能性があります。$concept_discriminated$された$concept_pops$は、\n同世代の人たちよりも給料が低かったり、\n [concept_political_strength]が低くなり、\n特定の[concept_profession]に対する[concept_pop_qualifications]を得にくくなり、\n時間経過とともに[concept_radical]になり、\n[Concept('concept_migration','$concept_emigrate$')]する可能性が高くなります。\n\n特定の[Concept('concept_law', '$concept_laws$')]は、$concept_culture$や$concept_religions$に対する国の受け入れを制限したり拡大することができます。"
 concept_political_movement_radicalism: "政治運動急進主義"
 concept_political_movement_radicalism_short: "急進主義"
 concept_political_movement_radical: "急進派"
 concept_political_movement_radicalize: "急進化"
 concept_political_movement_radicalism_desc: "ある[concept_political_movement]の$concept_political_movement_radicalism_short$は、それを支持する[Concept('concept_pop','$concept_pops$')]の中の[Concept('concept_radical','$concept_radicals$')]の数、支持する[concept_approval]が[GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))]もしくは、より悪化している、[Concept('concept_interest_group','$concept_interest_groups$')]の[concept_clout]、および支持する[Concept('concept_agitator','$concept_agitators$')]の[concept_popularity]と[Concept('concept_character_trait','$concept_character_traits$')]に基づいています。高い$concept_political_movement_radical$ $concept_political_movement$は、ありふれた政治的手法によって問題を解決することにはあまり関心がなく、早めに[concept_revolution]を始めることができます。"
 concept_approval: "支持"
 concept_approval_disapproval: "不支持"
 concept_approval_indifferent: "無関心"
 concept_approval_desc: "[Concept('concept_interest_group','$concept_interest_group_possessive$')]の$concept_approval$は、主に2つの要因に依存します：[Concept('concept_loyalist','$concept_loyalists$')]と比較して、彼らの[concept_political_strength]がどれだけ[Concept('concept_radical','$concept_radicals$')]に由来しているか、そして[Concept('concept_country','$concept_country_possessive$')]の現在の[Concept('concept_law','$concept_laws$')]と$concept_interest_group$の[Concept('concept_ideology','$concept_ideologies$')]がどの程度合致しているかです。また、新しい$concept_law$が現在[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]中の場合、$concept_approval$はより大きな一時調整の影響を受け、通過後最大#v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0]カ月#!まで[Concept('concept_decay','$concept_decaying$')]に残ることになります。\n\n$concept_interest_group$の$concept_approval$は、彼らがどの[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]を発動させるかに影響を与えます。[GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] $concept_interest_groups$は、[Concept('concept_political_movement','$concept_political_movements$')]の[Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')][]に寄与する一方、[GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))]以上の$concept_interest_groups$は、そもそも$concept_political_movements_radicalism_short$への参加を控えるでしょう。"
 concept_revolution: "革命"
 concept_revolutions: "革命"
 concept_revolutionary: "革命"
 concept_revolution_desc: "$concept_revolution$とは、[Concept('concept_political_movement_radicalism','$concept_political_movement_radical$')]になりすぎた[concept_political_movement]の結果、生じるものです。もし$concept_political_movement_short$が反乱を起こせば、[Concept('concept_state','$concept_states$')]の中のそれを支持する[Concept('concept_interest_group','$concept_interest_groups$')]および、比較的強力な[Concept('concept_pop','$concept_pops$')]が$concept_country$の残りから離れ、体制派たちを併合すべく、[concept_diplomatic_play]が開始されます。\n\n支持する$concept_pops$の[Concept('concept_radical','$concept_radicals$')]の数を減らし、支持する$concept_interest_groups$の[concept_approval]を増加させると $concept_political_movement_short$ の [concept_political_movement_radicalism]を減少させることができます。また、[SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Home Affairs')][concept_institution]を使って$concept_revolution$を弱めたり、遅らせたりすることができます。"
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_revolution_progression_speed: "革命の進捗速度"
 concept_revolution_progression_speed_desc: "[Concept('concept_revolution','$concept_revolutions$')]の進捗率。[Concept('concept_law', '$concept_laws$')]の影響を受ける場合があります。"
 concept_civil_war: "内戦"
 concept_civil_wars: "内戦"
 concept_civil_war_desc: "$concept_war$とは、[concept_country]が対立する2つの側に分かれることです。[Concept('concept_revolution','$concept_revolutions$')]や[Concept('concept_secession','$concept_secessions$')]は$concept_civil_wars$の一例です。"
 concept_peace_deal: "和平協定"
 concept_peace_deals: "和平協定"
 concept_peace_deal_desc: "[concept_war_leader]が[concept_war]の終結を望む場合、彼らは$concept_peace_deal$を提示することができます。この協定は、$concept_war$を続行している交渉中のすべての$concept_countries$が同意しなければ有効にならりません。$concept_war_leader$は、$concept_peace_deal$が合意される確率を上げるために、双方の提案した[Concept('concept_war_goal','$concept_war_goals$')]を含めたり除外することができます。"
 concept_war: "戦争"
 concept_wars: "戦争"
 concept_war_desc: "[concept_diplomatic_play]の平和的解決に失敗した結果、双方の[Concept('concept_country','$concept_countries$')]の間で起こる活発な武力衝突のことを表します。$concept_war$では、陸海空の[Concept('concept_commander','$concept_commanders$')]が[Concept('concept_order','$concept_orders$')]に従って特定の目的を達成し、その過程でしばしば双方の間で[Concept('concept_battle','$concept_battles$')]となることがあります。"
 concept_war_goal: "戦争目標"
 concept_war_goals: "戦争目標"
 concept_war_goal_desc: "$concept_war_goals$とは、[concept_country]が[concept_war]を行う際の目標です。これは[concept_diplomatic_play]中に決定され、$concept_war$が始まった後に確定されます。$concept_war_goal$ が[concept_peace_deal]で主張されるたびに、相手がそれを受け入れる可能性は減少し、相手が合意するまでに[concept_war_support]が[Concept('concept_war_exhaustion','$concept_war_exhaustion$')]されるべき度合いも増加します。\n\n$concept_diplomatic_play$の一部として最初に主張した$concept_war_goal$は自分の$concept_primary_demand$とみなされ、$concept_diplomatic_play$によってはすべての$concept_peace_deals$に含めることが要求されます。"
 concept_primary_demand: "一次要求"
 concept_primary_demand_short: "一次"
 concept_primary_demands: "一次要求"
 concept_primary_demand_desc: "$concept_primary_demands$は、[concept_diplomatic_play]の相手が引き下がることを決定した場合、相手側に対し執行される[Concept('concept_war_goal','$concept_war_goals$')]です。双方において最初に追加された[concept_war_goal]は必ず$concept_primary_demand$となります。また、[Concept('concept_sway','$concept_swaying$')]によって相手側のリーダーに対し追加される[Concept('concept_war_goal','$concept_war_goals$')]も同様です。"
 concept_secondary_demand: "二次要求"
 concept_secondary_demands: "二次要求"
 concept_secondary_demand_desc: "$concept_secondary_demands$は、[concept_diplomatic_play]で相手が引き下がった場合には実行されない[Concept('concept_war_goal','$concept_war_goals$')]です。しかし戦争に発展した場合には、[concept_peace_deal]や降伏の際に執行することができます。相手側のリーダーを対象にした$concept_secondary_demand$は、[concept_diplomatic_maneuvers]を用いることで$concept_primary_demand$に変えることが可能ですが、これを行うと[concept_diplomatic_incident]に発展する可能性があります。"
 concept_resource_potential: "潜在的資源"
 concept_resource_potentials: "潜在的資源"
 concept_resource_potentials_short: "見込み"
 concept_resource_potential_desc: "$concept_resource_potential$は、州内の特定の[concept_building]タイプ、通常は漁業、採掘場、農園などの資源産業を建設・拡張する能力を与えます。また、$concept_building$を拡張できる最大[concept_building_level]は、資源ごとの固定量か、$concept_state$の[concept_arable_land]の量によって制限されています。"
 concept_government: "政府"
 concept_governments: "政府"
 concept_government_possessive: "政府"
 concept_government_desc: "[Concept('concept_country','$concept_country_possessive$')]の$concept_government$は、一つまたは複数の[Concept('concept_interest_group','$concept_interest_groups$')]から構成されています。$concept_country$が[Concept('concept_votes','$concept_voting_rights$')]を持つ場合、これらの$concept_interest_groups$は、[Concept('concept_party','$concept_parties$')]に組織化することができます。$concept_country$の[Concept('concept_law','$concept_laws$')]によって、この$concept_interest_groups$の混合は$concept_government$の[concept_legitimacy]を高くしたり低くしたりしてしまいます。\n\n[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]したい新しい$concept_law$は、有効な[concept_political_movement]に支持されていない限り、必ず$concept_government$を構成する$concept_interest_groups$からある程度の支持が得られます。$concept_law$を迅速かつスムーズに通すことができるかどうかは、$concept_government$の支持がどれだけ統一されているかに依存します。"
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022
 concept_interest: "関心"
 concept_interests: "関心"
 concept_interest_desc: "[concept_strategic_region]に$concept_interest$を持つ[concept_country]は、そこで行われる[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]に関与する可能性があるということを他の国々に示します。$concept_strategic_region$に[concept_active_interest]を持つことは、多くの[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]にとって必要であり、 [concept_active_interest]を維持していない[Concept('concept_state_region','$concept_state_regions$')]には[Concept('concept_colony', '$concept_colonize$')]は行えません。\n\nあなたは、植民地でない[concept_state]を少なくとも1つ所有しているすべての$concept_strategic_regions$において、自動的に$concept_interests$を獲得することになります。あなたの[Concept('concept_declared_interest','$concept_declared_interest_declare$')]の能力は、[concept_rank]により大きく依存します。"
 concept_inactive_interest: "関心の無効化"
 concept_inactive_interest_short: "無効化"
 concept_inactive_interest_desc: "新しい[concept_interest]が最初に [Concept('concept_declared_interest','$concept_declared_interest_declared$')]になると、[Concept('concept_active_interest','$concept_active_interest_short$')]になるまで#v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0]日#!間、 $concept_inactive_interest_short$のままになります。"
 concept_active_interest: "関心の有効化"
 concept_active_interests: "関心の有効化"
 concept_active_interest_short: "有効化"
 concept_active_interest_desc: "完全に機能している[concept_interest]。[concept_state_region]内の少なくとも1つの植民地でない[concept_state]を所有することで得られる$concept_interests$は、常に$concept_active_interest_short$とみなされますが、最初に$concept_declared_interest_declared$となった時、[Concept('concept_declared_interest','$concept_declared_interests$')]は[Concept('concept_inactive_interest','$concept_inactive_interest_short$')]となります。"
 concept_declared_interest: "宣言された関心"
 concept_declared_interests: "宣言された関心"
 concept_declare_interests: "関心の宣言"
 concept_declared_interest_declare: "宣言"
 concept_declared_interest_declared: "宣言された"
 concept_declared_interest_desc: "ある[concept_state_region]において、植民地でない[concept_state]を1つ以上所有しておらず、それでも[concept_interest]を維持したい場合、そこで$concept_declared_interest_declare$を選択することができます。このような$concept_state_regions$で$concept_declared_interest_declare$できる$concept_interest$の数は、自国の[concept_rank]に依存します。[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added: "\n\nあなたの現在の$concept_declared_interests$の数は[GetPlayer.GetNumDeclaredInterests]です。[GetPlayer.GetRank]のあなたの$concept_rank$により、あなたが$concept_declared_interest_declare$できる最大値は#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!となります。"
 concept_obligation: "恩義"
 concept_obligations: "恩義"
 concept_obligated: "義務"
 concept_obligation_desc: "[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]の期間中の合意によって、あるいは一方の$concept_country$が他方の[concept_loans]を購入した時、ある[concept_country]が他方に対して $concept_obligated$を負うことがあります。ある$concept_country$に対して$concept_obligated$を負っている間は、その相手に対して$concept_diplomatic_plays$を始めることも、その相手と対立する $concept_diplomatic_play_short$に加わることさえできません。相手の$concept_country$は、自分たちの持つ $concept_obligation$を使って、あなたを強制的に[concept_diplomatic_pact]に参加させることもできますし、それを免除することを条件にしてあなたを[concept_sway]し、$concept_diplomatic_play$で彼らを支持させたり、あなたとの[concept_relations]を増やすこともあります。"
 concept_secession: "分離"
 concept_secessions: "分離"
 concept_secessionist: "分離主義者"
 concept_secession_desc: "$concept_secession$とは、そのいずれかの[Concept('concept_culture','$concept_culture_possessive$')] [Concept('concept_homeland','$concept_homelands$')]を支配している[concept_country]で過度の [concept_cultural_turmoil]が発生した結果として起こります。ある$concept_country$の$concept_cultural_turmoil$が[GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')|v%0]を超えた場合、$concept_secessionist$の[Concept('concept_pop','$concept_pops$')]が反乱を始める可能性があります。それが完了すると、$concept_homelands$は残りの$concept_country$から分離し、自動的に[concept_diplomatic_play]が開始されます。\n\n自分の$concept_country$にいるその$concept_culture$の$concept_pops$の間で[concept_turmoil]を減らすことで$concept_secessionist$の蜂起を阻止でき、その速度を[SelectLocalization(GetPlayer.IsValid,'concept_secession_desc_added','Home Affairs')] [concept_institution]で下げることができます。"
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_gdp: "国内総生産"
 concept_gdp_short: "GDP"
 concept_gdp_desc: "あなたの[concept_country]の[Concept('concept_good','$concept_goods$')] [Concept('concept_good_production', '$concept_good_produced$')|l]の各ユニットはあなたの[concept_gdp]に貢献します。国内で生産した物の[concept_market_price]は、その過程で使用される$concept_goods$の価値の分だけ減少します。\n\n$concept_gdp_short$は[concept_prestige]と[concept_budget_minting]に影響を与えます。"
 concept_education_access: "教育機会"
 concept_education_access_desc: "[concept_pop]が子供のために教育を利用できる度合い。新しい世代が生まれ育つと、$concept_pop$の[concept_literacy]は$concept_education_access$のレベルに向かって動いていきます。"
 concept_isolated_state: "孤立した州地域"
 concept_isolated_states: "孤立した州地域"
 concept_isolated_state_short: "孤立した"
 concept_isolated_state_desc: "[concept_state_region]は、その[concept_market_capital]と陸続きでなく、$concept_market_capital$との[concept_port_connection]となる[SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','Port')]と陸続きでない場合、その [concept_market]から$concept_isolated_state_short$であると見なされます。また、$concept_isolated_states$は[concept_buy_orders]や[concept_sell_orders]を生成せず、[Concept('concept_good', '$concept_goods$')]の[concept_local_price]はその[concept_market_price]によって影響を受けません。"
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_input_goods_shortage: "原料不足"
 concept_input_goods_shortages: "原料不足"
 concept_input_goods_shortage_desc: "[Concept('concept_good', '$concept_goods$')]を消費する[Concept('concept_building', '$concept_buildings$')]は、$concept_goods$に対する[concept_buy_orders]が [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] に満たない場合、出力ペナルティを受けることになります。これは通常、[Concept('concept_building', '$concept_building_possessive$')][concept_market]で [concept_good]が十分に入手できないことが原因ですが、$concept_building$の[concept_state_region]の[concept_market_access]が低いことが原因の場合もあります。"
 concept_market: "市場"
 concept_markets: "市場"
 concept_market_possessive: "市場"
 concept_market_desc: "同じ$concept_market$にあるすべての[Concept('concept_state', '$concept_states$')]は、それらが[Concept('concept_isolated_state','$concept_isolated_state_short$')]でない限りは、互いに[Concept('concept_good', '$concept_goods$')]を取引します。これらの$concept_states$がどれだけ互いに結びついているかは、[concept_market_access]で測定されます。$concept_markets$は[Concept('concept_trade_route','$concept_trade_routes$')]を通じて互いに貿易することもできます。\n\n各[concept_country]は自国の$concept_market$を管理するか、[concept_customs_union]や[concept_subject]の関係によって、他方に参加するかになります。 "
 concept_market_access: "市場アクセス"
 concept_market_access_desc: "[concept_state]が他の[concept_market]とどれだけうまく接続されているかを示す指標です。100%から始まり、$concept_state$の[concept_infrastructure_usage]が[concept_infrastructure]を超えるたびに比例して減少していきます。$concept_state$の[concept_good_production]と[concept_good_consumption]によって発生する[concept_sell_orders]と[concept_buy_orders]の数、および[concept_market_price]が[Concept('concept_good','$concept_goods$')]の[concept_local_price]に対してどの程度影響するのかの両方に影響を及ぼします。"
 concept_infrastructure: "インフラ"
 concept_infrastructure_desc: "$concept_infrastructure$は、[SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','Railway')]や[SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','Port')]のような[Concept('concept_building','$concept_buildings$')]によって提供されます。これは、[concept_state]が[concept_market]とどの程度つながっているかや、[Concept('concept_battalion', '$concept_battalions$')] [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilize$')]の速さに影響します。"
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage: "インフラ使用"
 concept_infrastructure_usage_desc: "[Concept('concept_building','$concept_buildings$')]は、技術的な先進性や要求の高さに応じて、一定量の [concept_infrastructure]を使用します。[concept_state]の$concept_infrastructure_usage$の合計と$concept_infrastructure$と比較され、$concept_state$の[concept_market_access]を決定します。$concept_infrastructure_usage$はまた、[Concept('concept_port_connection','$concept_port_connections$')]のコストも増加させます。"
 concept_good: "商品"
 concept_goods: "商品"
 concept_good_possessive: "商品"
 concept_goods_input: "商品流入量"
 concept_goods_output: "商品流出量"
 concept_good_desc: "$concept_goods$は、$concept_buildings$と[Concept('concept_pop','$concept_pops$')]による[Concept('concept_building','$concept_buildings$')]のなかの[Concept('concept_good_production','$concept_good_produced$')]です。 $concept_goods$には [concept_local_price]と[concept_market_price]があります。"
 concept_government_good: "行政品"
 concept_government_goods: "行政品"
 concept_government_good_desc: "[Concept('concept_government_building', '$concept_government_buildings$')]による[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')]は、[concept_treasury]の資金を使用します。"
 concept_military_good: "軍需品"
 concept_military_goods: "軍需品"
 concept_military_good_desc: "[Concept('concept_military_building', '$concept_military_buildings$')]による[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')]は、[concept_treasury]の資金を使用します。"
 concept_state: "州"
 concept_states: "州"
 concept_state_or_states: "州"
 concept_state_possessive: "州"
 concept_state_desc: "[concept_country]が支配する地理的な地域です。[Concept('concept_pop', '$concept_pops$')]は $concept_state$にある[Concept('concept_building', '$concept_buildings$')]に住み、働いています。[concept_split_state]でない限り、その領域は[concept_state_region]と等しいものです。 [Concept('concept_isolated_state', '$concept_isolated_state_short$')]でない限り、同じ[concept_market]内の他の$concept_states$と、その[concept_market_access]に基づいた度合いで、いずれかの[Concept('concept_good','$concept_goods$')]を[Concept('concept_good_consumption','$concept_good_consumed$')]や[Concept('concept_good_production','$concept_good_produced$')]と取引します。"
 concept_pop: "POP"
 concept_pops: "POP"
 concept_pop_possessive: "POP"
 concept_pops_possessive: "POPの"
 concept_population: "人口"
 concept_pop_desc: "世界の人口は$concept_pops$という、ある[concept_profession]として同じ[concept_building]で働き、同じ[concept_culture]と[concept_religion]を共有する個人の集団に組織化されています。彼らは稼いだ[Concept('concept_pop_income','$concept_pop_income_short$')]で、[Concept('concept_good', '$concept_goods$')]を買って、彼らの[Concept('concept_pop_needs','$concept_pop_needs_short$')]を満たします。これが、彼らの[concept_wealth]と[concept_sol]を決定します。彼らは[Concept('concept_interest_group', '$concept_interest_groups$')]と [Concept('concept_political_movement','$concept_political_movements$')]を支持するか、または [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')]である可能性があります。$concept_pop$には、いくつかの[concept_working_adults]と[concept_dependents]がいます。また、彼らの一部は[Concept('concept_literacy','$concept_literate$')]である場合や、[Concept('concept_loyalist','$concept_loyalists$')]、[Concept('concept_radical','$concept_radicals$')]である場合もあります。"
 concept_profession: "職業"
 concept_profession_jobs: "仕事"
 concept_professions: "職業"
 concept_profession_desc: "[Concept('concept_pop','$concept_pop_possessive$')] $concept_profession$は、その[concept_building]において、どの役割を果たすか、そこからどれだけの[concept_building_wage]を集めるか、その中で[Concept('concept_ownership_share','$concept_ownership_shares$')]を得るかどうかで決定されます。また、どの[Concept('concept_interest_group','$concept_interest_group$')]を支持するか、どの程度[Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')]状態であり続けるか、そして[concept_lower_strata]、[concept_middle_strata]、[concept_upper_strata]と見なされるかにも影響を及ぼします。$concept_professions$を切り替えるには、$concept_pop$が適切な[concept_pop_qualifications]を持っている必要があります。"
 concept_production_method: "方式"
 concept_production_methods: "方式"
 concept_production_method_desc: "$concept_production_methods$は、[Concept('concept_building','$concept_buildings$')]の運用方法を決定します。それらが影響を与えるもの：\n\n* $concept_building$が運営するために購入しなければならない[Concept('concept_good_consumption','$concept_input_goods$')]\n* $concept_building$が製造し、販売する[Concept('concept_good_production','$concept_output_goods$')]\nその[concept_workforce]の中で[Concept('concept_profession','$concept_professions$')]の配分\n\n$concept_production_methods$は他にも[Concept('concept_modifier','$concept_modifiers$')]を生成する効果や[Concept('concept_ownership_share','$concept_ownership_shares$')]を分配する効果を持つことがあります。$concept_production_methods$はグループに組織され、一度に1つだけ有効にすることができます。[concept_technology]や[concept_law]の条件を満たしている限り、各グループでどの$concept_production_method$をアクティブにするかを切り替えることができます。"
 concept_nation_formation: "国家の形成"
 concept_nation_formation_desc: "[concept_country]が特定の[Concept('concept_state_region','$concept_state_regions$')]に土地を所有している、あるいは特定の$SOCIETY$[concept_technology]を発見したなど、ある条件を満たすと、上位[concept_country_tier]の新しい$concept_country$を形成できる可能性があります。形成可能な$concept_countries$は、#b $CULTURE$#!パネル内の#b $NATION_FORMATION$#!タブに一覧表示されます。"
 concept_culture: "文化"
 concept_cultures: "文化"
 concept_culture_possessive: "文化"
 concept_culture_desc: "すべての[Concept('concept_pop', '$concept_pops$')]は$concept_culture$を持ち、それは [concept_assimilation]によってのみ変化します。彼らの$concept_culture$は、彼らがどの[Concept('concept_state_region','$concept_state_regions$')]を自分の[Concept('concept_homeland','$concept_homelands$')]としているか、彼らが[concept_country]で[Concept('concept_discrimination','$concept_discriminated_against$')]であるか否かを決定します。"
 concept_accepted_culture: "受容文化"
 concept_accepted_cultures: "受容文化"
 concept_accepted_culture_short: "受容"
 concept_accepted_culture_desc: "[Concept('concept_country','$concept_country_possessive$')]の$concept_accepted_cultures$は、その[concept_primary_cultures]と、$concept_country$の現在の[SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Citizenship')] [concept_law]から$concept_accepted_culture_short$とみなされるその他の[Concept('concept_culture','$concept_cultures$')]です。"
 concept_accepted_culture_desc_added: " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_primary_cultures: "主要文化"
 concept_primary_culture: "主要文化"
 concept_primary_cultures_desc: "主に[Concept('concept_country','$concept_country_nation_state$')]と関係する[concept_culture]のことです。ある$concept_country$が[Concept('concept_nation_formation','異なる国家を形成')]すると、その$concept_primary_cultures$が変わることもありますが、主要文化が変わらない場合はそれ以前の$concept_cultures$を維持します。[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\n[GetPlayer.GetName]の$concept_primary_cultures$は[GetPlayer.GetPrimaryCulturesDesc]です。"
 concept_cultural_trait: "文化特性"
 concept_cultural_traits: "文化特性"
 concept_cultural_trait_desc: "主要な言語や世界のどの地域に由来するかなど、[concept_culture]の一側面です。[Concept('concept_country','$concept_country_possessive$')]の[Concept('concept_primary_cultures','$concept_primary_culture$')]の$concept_cultural_traits$と[concept_pop]の$concept_culture$との類似性と、$concept_country$の現在の[GetLawType('law_national_supremacy').GetGroup.GetName][concept_law]を組み合わせると、その$concept_pop$が[Concept('concept_discrimination','$concept_discriminated_against$')]であるかどうかが決定されます。"
 concept_cultural_heritage_trait: "系統文化特性"
 concept_cultural_heritage_traits: "系統文化特性"
 concept_cultural_heritage_trait_desc: "[concept_cultural_trait]の一種で、[concept_culture]の起源となった世界の一般的な地域を指定するものです。特定の[SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Citizenship')][Concept('concept_law','$concept_laws$')]が、ある[concept_pop]が [Concept('concept_discrimination','$concept_discriminated_against$')]されているかいないかを決める際に $concept_cultural_heritage_traits$は他の$concept_cultural_traits$より重要視されます。"
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_religion: "宗教"
 concept_religions: "宗教"
 concept_religion_desc: "すべての[Concept('concept_pop', '$concept_pops$')]は$concept_religion$を持ち、それは [concept_conversion]によってのみ変化します。彼らの$concept_religion$は、彼らが[concept_country]で[Concept('concept_discrimination','$concept_discriminated_against$')]であるか否かを決定します。"
 concept_accepted_religion: "受容宗教"
 concept_accepted_religions: "受容宗教"
 concept_accepted_religion_short: "受容"
 concept_accepted_religion_desc: "[Concept('concept_country','$concept_country_possessive$')]の$concept_accepted_religions$は、その[concept_state_religion]と、$concept_country$の現在の[SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','Church and State')][concept_law]から $concept_accepted_religion_short$されているとみなされるその他の[Concept('concept_religion','$concept_religions$')]です。"
 concept_accepted_religion_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_state_religion: "国教"
 concept_state_religion_desc: "ある[concept_country]に最も関連する[concept_religion]です。通常、[Concept('concept_pop', '$concept_pops$')]の大部分によって信奉されている支配的な[concept_religion]ですが、時には法的に宣言されていたり、単にその[concept_ruler]によって好まれる$concept_religion$であることもあります。これは通常変更されません。[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added: "\n\n[GetPlayer.GetName]内の$concept_state_religion$は[GetPlayer.GetStateReligion.GetName]です。"
 concept_religious_trait: "宗教特性"
 concept_religious_traits: "宗教特性"
 concept_religious_trait_desc: "その主要な宗教グループなど、[concept_religion]の一側面です。[Concept('concept_country','$concept_country_possessive$')]の[concept_state_religion]の$concept_religious_traits$と[concept_pop]によって順守された$concept_religion$との類似性と、$concept_country$の現在の[SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Church and State')][concept_law]を組み合わせると、その$concept_pop$が[Concept('concept_discrimination','$concept_discriminated_against$')]であるかどうかが決定されます。"
 concept_religious_trait_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_investment_pool: "投資プール"
 concept_investment_pool_desc: "[Concept('concept_pop','$concept_pops$')]が [Concept('concept_ownership_share','$concept_ownership_shares$')]で集めた[concept_dividends]の一部は$concept_investment_pool$に預け入れられます。これは[Concept('concept_country','$concept_country_possessive$')]の現在の[SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added','Economic System')][concept_law]がこれらを資金にして建設を許可する場合に、[Concept('concept_building','$concept_buildings$')][Concept('concept_construction','建設')]に利用できます。このような$concept_buildings$の[Concept('concept_construction','建設')]が行われると、$concept_investment_pool$からその建設に必要な資金が差し引かれ、[concept_budget_investment_income]として[concept_treasury]に入金されます。"
 concept_investment_pool_desc_added: "$ECONOMIC_SYSTEM_LAW_GROUP$"
 concept_reinvestment: "再投資"
 concept_reinvestment_desc: "特定の[Concept('concept_profession','$concept_professions$')]によって集められた[concept_dividends]の一部は、再投資で経済へと還元され、それによって[concept_investment_pool]に[concept_money]が追加されます。追加される額は[Concept('concept_country','$concept_country_possessive$')]の現在の[SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added','Economic System')] [concept_law]や[concept_gdp]などといった要因によって左右され、大きな経済ではその効率の悪さによって投資の一部が無駄になります。"
 concept_pop_income: "POP収入"
 concept_pop_income_short: "収入"
 concept_pop_income_expenses: "POP支出"
 concept_pop_income_expenses_short: "支出"
 concept_pop_income_desc: "[Concept('concept_pop','$concept_pops$')]は毎週末に、[concept_workforce]の規模と彼らに提示された現在の[concept_building_wage]、さらに彼らの[concept_dependents]の規模と彼らが集めた[concept_dependent_income]に基づく$concept_pop_income_short$を受け取ります。この$concept_pop_income_short$は、$concept_pop$の[concept_wealth]に影響を与える[concept_pop_needs]に費やされます。"
 concept_dependent_income: "被扶養者所得"
 concept_dependent_income_desc: "各週の終わりに、[Concept('concept_pop','$concept_pops$')]は[concept_dependents]の人数に応じた$concept_dependent_income$と、相応の収入を受給します。ほとんどの$concept_dependents$は、雑用から$concept_pop$の[concept_profession]に応じた基礎収入を受給し、[SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','Social Security')][concept_institution]により増補される場合があります。"
 concept_dependent_income_desc_added: "[GetInstitutionType('institution_social_security').GetName]"
 concept_wealth: "財力"
 concept_wealthy: "財力"
 concept_wealth_desc: "[Concept('concept_pop','$concept_pop_possessive$')]の物的資産の尺度です。あるレベルの$concept_wealth$を維持するために、$concept_pop$には毎週満たさなければならない[Concept('concept_pop_needs','$concept_pop_needs_short$')]があります。[Concept('concept_pop_income','$concept_pop_income_short$')]がこれらの$concept_pop_needs_short$のコストをカバーできなければ、彼らの$concept_wealth$は徐々に減少していきます。必要な$concept_goods$を購入した後に[concept_money]が残っていれば、$concept_wealth$はすぐに増加していきます。\n\n$concept_wealth$は$concept_pop$の[concept_sol]に寄与する主要な要因であり、特定の[Concept('concept_law','$concept_laws$')]下では、生活の他の側面、例えば[concept_literacy]や[Concept('concept_votes','$concept_voting_rights$')]においても影響を与えることがあります。"
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022
 concept_innovation: "革新"
 concept_innovation_desc: "@innovation!$concept_innovation$は[SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','University')] $concept_buildings$によって生み出され[Concept('concept_technology', '$concept_technologies$')]の活発な研究発展に貢献します。未使用の@innovation!$concept_innovation$は、現在恩恵を受けている[concept_technology_spread]がある場合、それを増やします。"
 concept_innovation_desc_added: "[GetBuildingType('building_university').GetName]"
 concept_technology_spread: "技術の普及"
 concept_technology_spread_desc: "各カテゴリ（$PRODUCTION_NO_CONCEPT$、$MILITARY$、$SOCIETY$）から、まだ獲得していない[concept_technology]は、それらを獲得している[Concept('concept_country','$concept_countries$')]からあなたへと常に普及してきます。$concept_technologies$の普及の進捗は、$concept_country$の[concept_literacy]に応じた基本値を中心に毎週ランダムに変動します。$concept_technology$を発明した$concept_country$がまだないのに、あなたに普及できない場合、あなたは$concept_technology_spread$によって初期の[Concept('concept_technology_era','$concept_technology_era_short$')] $concept_technologies$ を獲得する確率が、後期のものよりも高くなります。"
 concept_technology_era: "技術の時代"
 concept_technology_era_short: "時代"
 concept_technology_eras_short: "時代"
 concept_technology_era_ahead_of_time_penalty_desc: "前回の$concept_technology_eras_short$で$concept_technologies$をすべて取得していない場合は、さらに必要な量が増えます。"
 concept_technology_era_desc: "[concept_technology] $concept_technology_eras_short$ は、あるアイデアがどの時代に最初に発見、開発されたかを大まかに分類したものです。\n\n$concept_technology_era_short$ Iの発明は、1836年以前には世界の多くの地域でよく知られていたものです。\n$concept_technology_era_short$ IIの発明は、第一次産業革命（1836年から19世紀半ば）に関連するものです。\n$concept_technology_era_short$ IIIは、19世紀後半までの進化、安定化、標準化の時代のものです。\n$concept_technology_era_short$ IVは、世紀の変わり目の第二次産業革命に相当するものです。\n$concept_technology_era_short$ Vの発明は、変革をもたらす、現代的なアイデアです。\n\n$concept_technologies$は、$concept_technology_era_short$の後半に登場するほど、その発見にはより多くの[concept_innovation]が必要となります。$concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology: "技術"
 concept_technologies: "技術"
 concept_technology_desc: "$concept_technology$は、$PRODUCTION_NO_CONCEPT$、$MILITARY$、$SOCIETY$の分野のすべての発明をカバーしています。$concept_technologies$は国全体に影響を及ぼし、[Concept('concept_modifier','$concept_modifiers$')]によって[Concept('concept_country','$concept_country_possessive$')]の運営パラメータを変更するものから、新たな[Concept('concept_production_method','$concept_production_methods$')]や[Concept('concept_building','$concept_buildings$')]、[Concept('concept_law','$concept_laws$')]、[Concept('concept_decree','$concept_decrees$')]、[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]をアンロックするものまで様々です。\n\n新しい$concept_technologies$への進捗は[concept_innovation]によって生み出され、それは主に[SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','University')] $concept_buildings$から生成されます。また、$concept_innovation$による進展に加え、$concept_technologies$はそれをが既に持っている$concept_countries$から持っていない$concept_countries$へ、[concept_technology_spread]によって伝播する可能性があります。\n\n$concept_technology$を獲得するために必要な進捗量は、その[Concept('concept_technology_era','$concept_technology_era_short$')]に依存します。$concept_technology_era_ahead_of_time_penalty_desc$"

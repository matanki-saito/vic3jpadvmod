 concept_trade_route: "貿易ルート"
 concept_trade: "貿易"
 concept_trade_routes: "貿易ルート"
 concept_trade_route_desc: "$concept_trade_routes$がある[concept_market]で[Concept('concept_good', '$concept_goods$')]を$concept_buy_order_short$、[concept_convoys]を使用して（$concept_markets$が隣接していれば陸路でも可）他の場所へと運び、$concept_goods$を$concept_sell_order_short$し、[GetBuildingType('building_trade_center').GetName]で[concept_revenue]（[concept_tariffs]はここから差し引かれます）を稼ぎます。その過程で2つの$concept_markets$に[Concept('concept_buy_orders','$concept_buy_order_short$')]と[concept_sell_orders]が生まれ、一方では高く、一方では安くなります。$concept_goods$の量は、両方の$concept_market$の状況に合わせてそれぞれ独立して増減し、それに合わせて[concept_workforce]が雇用も増減します。それぞれの$concept_country$は無料の$concept_trade_routes$を一定数利用できますが、その数を超えるルートを維持するには[concept_bureaucracy]を消費します。"
 concept_trade_route_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_revenue: "貿易収入"
 concept_trade_revenue_desc: "[concept_trade_route]は、[concept_market_price]の差と取引量に応じて、それを管理する[SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Trade Center')]に収入を生成します。[concept_tariffs]は生成される$concept_trade_revenue$を減らし、[concept_trade_route]が採算が取れなくなり、停滞するまで移動できる最大量を事実上減少させます。"
 concept_trade_revenue_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_land_trade_capacity: "陸上貿易キャパシティ"
 concept_land_trade_capacity_desc: "$concept_land_trade_capacity$は、[concept_trade_route]が[concept_convoys]を使わずに隣接する地の市場に対し、一定数の[Concept('concept_good', '$concept_goods$')]を取引できるようにします。[concept_trade_route]が成長し、$concept_land_trade_capacity$が取り扱える以上の[Concept('concept_good', '$concept_goods$')]を取引するようになった場合、この値を超過した分の[Concept('concept_good', '$concept_goods$')]は[concept_convoys]が必要となります。"
 concept_trade_agreement: "貿易協定"
 concept_trade_agreement_desc: "2つの[Concept('concept_country', '$concept_countries$')]の間の[Concept('concept_trade_route','$concept_trade_routes$')]の[concept_tariffs]と[concept_bureaucracy]コストを排除する[concept_diplomatic_pact]の一種。"
 concept_trade_route_competitiveness: "貿易ルートの競合"
 concept_trade_route_competitiveness_short: "競合"
 concept_trade_route_competitiveness_desc: "[Concept('concept_trade_route','$concept_trade$')]に利用可能な[Concept('concept_good','$concept_goods$')]の[Concept('concept_market','$concept_market_possessive$')]プールが、$concept_trade$パートナーが多すぎて枯渇した場合、競合する各$concept_trade_route$の$concept_trade_route_competitiveness_short$が、それらがどれだけのシェアを獲得できるかを決定します。$concept_trade_route$の$concept_trade_route_competitiveness_short$は時間とともに増加します。"
 concept_market_good_policy: "市場商品ポリシー"
 concept_market_good_policies: "市場商品ポリシー"
 concept_market_good_policy_short: "ポリシー"
 concept_market_good_policy_desc: "[concept_market_owner]は、[concept_market]の[concept_good]にそれぞれの$concept_market_good_policy$を設定することができます。デフォルトの$concept_market_good_policy_short$は、#b $tariff_no_priority$#!になっており、輸入と輸出の両方に対し、[Concept('concept_country','$concept_country_possessive$')]の現在の[SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','Trade Policy')][concept_law]にしたがって$concept_tariff_rate$で[concept_tariffs]を徴収します。\n\n#b $tariff_import_priority$#!は、輸入の$concept_tariffs$を排して他国があなたの国へ[Concept('concept_sell_orders','$concept_sell_order_short$')|l]することを奨励し、あなた自身の[concept_treasury]を犠牲にして輸入[Concept('concept_trade_route','$concept_trade_routes$')]を繁栄させます。輸出の$concept_tariffs$は、あなたの物資を[Concept('concept_buy_orders','$concept_buy_order_short$')|l]する人を抑制するために維持されます。\n\n#b $tariff_export_priority$#!はその逆を行います。すなわち、輸出の$concept_tariffs$を排し、あなたからの[Concept('concept_buy_orders','$concept_buy_order_short$')|l]を奨励し、自分の輸出[Concept('concept_trade_route','$concept_trade_routes$')]が成長するようにします。一方で、輸入の$concept_tariffs$は他の$concept_countries$があなたの$concept_market$に$concept_goods$を[Concept('concept_sell_orders','$concept_sell_order_short$')|l]するのを防ぐために維持されます。"
 concept_market_good_policy_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs: "関税"
 concept_tariff: "関税"
 concept_tariff_rate: "関税率"
 concept_tariffs_desc: "$concept_tariffs$は[Concept('concept_trade_route','$concept_trade$')]の[Concept('concept_taxes','$concept_tax$')]の一種です。$concept_trade_route$に適用される$concept_tariff_rate$は、あなたの[Concept('concept_country','$concept_country_possessive$')]の現在の[SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','Trade Policy')][concept_law]、および取引される[concept_good]の[concept_market_good_policy]によって決定され、$concept_trade_route$で[concept_treasury]に実際に徴収される収入は$concept_good$の[concept_base_price]によって決まります。$concept_trade_route$に課された$concept_tariffs$は、それを管理する[SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','取引所')]の[concept_revenue]から差し引かれ、取引量の増加を抑制します。"
 concept_tariffs_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2: "[GetBuildingType('building_trade_center').GetName]"
 concept_building_owners: "施設所有者"
 concept_building_owners_desc: "[Concept('concept_building','$concept_building_possessive$')]の規模は、[Concept('concept_building_level','$concept_building_levels_short$')]に細分化されます。これらの$concept_building_levels_short$は[Concept('concept_pop','$concept_pops$')]が[concept_privately_owned]しているか、[Concept('concept_country','$concept_country$')]が[concept_nationally_owned]しているかのいずれかです。$concept_building$の[Concept('concept_building_balance','$concept_building_balance_profit$')]は所有者間で[concept_dividends]として配分されます。"
 concept_nationally_owned: "国有"
 concept_nationally_owns: "国有"
 concept_nationally_own: "国有"
 concept_nationally_owning: "国有"
 concept_nationally_owned_desc: "[concept_country]の[concept_government]が所有する[concept_building_level]。\n\n$concept_nationally_owned$レベルはそれを所有する$concept_country$に[concept_government_dividends]を支払います。$concept_nationally_owned$レベルは[concept_money]を$concept_government$に直接提供しますが、[concept_bureaucracy]が消費され、[concept_economy_of_scale]の恩恵が減ります。\n\n[concept_government_construction]によって建設された$concept_building_levels$は$concept_nationally_owned$となり、すべての[Concept('concept_government_building', '$concept_government_buildings$')]は完全に$concept_nationally_owned$となります。\n\n[concept_building]は[Concept('concept_nationalize', '$concept_nationalized$')]して$concept_building_levels$を$concept_nationally_owned$化したり、[Concept('concept_privatize', '$concept_privatization$')]によって[concept_privately_owned]にしたりできます。"
 concept_privately_owned: "私有"
 concept_privately_own: "私有"
 concept_privately_owns: "私有"
 concept_privately_owned_desc: "[Concept('concept_pop', '$concept_pops$')]が所有する[concept_building_level]。この$concept_pops$は[concept_building]自体の[concept_workforce]であるか、$MANOR_HOUSES_GC_LINK$や$FINANCIAL_DISTRICTS_GC_LINK$の$concept_workforce$（主に$ARISTOCRATS_GC_LINK$や$CAPITALISTS_GC_LINK$）です。\n\n$concept_privately_owned$レベルは、それを所有する$concept_pops$に[concept_dividends]を支払います。\n\n[concept_private_construction]が建設した$concept_building_levels$は$concept_privately_owned$になります。\n\n$concept_building$は[Concept('concept_nationalize', '$concept_nationalized$')]し、その$concept_building_levels$を[concept_nationally_owned]にしたり、[Concept('concept_privatize', '$concept_privatization$')]によって$concept_privately_owned$にしたりできます。"
 concept_nationalize: "国有化"
 concept_nationalized: "国有化"
 concept_nationalization: "国有化"
 concept_nationalizing: "国有化"
 concept_nationalize_desc: "完全に[concept_nationally_owned]化されていない[concept_building]は、その$concept_building$がある[concept_state]の所有者によって$concept_nationalized$できます。\n\n[concept_privately_owned]レベルを$concept_nationalizing$すると、$concept_building$を所有する[Concept('concept_pop', '$concept_pops$')]を[Concept('concept_radical', '$concept_radicalize$')]させる可能性があります。補償として[concept_money]を申し出ない場合は、特にその可能性が高くなります。\n\n[concept_foreign_investment]も、所有する$concept_country$が$concept_foreign_investments$の許可を継続していない場合は、$concept_nationalized$できます。\n\n$concept_nationalization$が可能かどうかやそれにかかるコストは、$ECONOMIC_SYSTEM_GC_LINK$によって異なります。"
 concept_privatize: "私有化"
 concept_privatized: "私有化"
 concept_privatization: "私有化"
 concept_privatizing: "私有化"
 concept_privatize_desc: "[concept_nationally_owned][concept_building]は売りに出すことができ、その結果、[Concept('concept_pop', '$concept_pops$')]がそれを購入し、[concept_investment_pool]を通じて[concept_privately_owned]することができます。$concept_privatization$が使えるかどうかは、自国の$ECONOMIC_SYSTEM_GC_LINK$によって異なります。"
 concept_concept: "コンセプト"
 concept_concepts: "コンセプト"
 concept_concept_desc: "これは、他の[concept_concept]内のツールチップで表示可能なゲームコンセプトです。"
 concept_sol: "生活水準"
 concept_sol_desc: "$concept_sol$は、物質的な[concept_wealth]を基準として、 [Concept('concept_pop','$concept_pop_possessive$')]の生活状態を測るものです。これは[Concept('concept_pop_growth','$concept_pop_growth_birthrate_and_mortality$')]を支配し、それが変わるたびに$concept_pops$がより[concept_radical]になったり[Concept('concept_loyalist','$concept_loyal$')]になる可能性を持っています。[concept_state]の平均的な$concept_sol$は、その[concept_migration_pull]に影響を与えます。"
 concept_expected_sol: "生活水準の期待値（最小）"
 concept_expected_sol_short: "期待値（最小）"
 concept_expected_sol_desc: "$concept_expected_sol$は、[concept_pop]が許容する最低の[concept_sol]です。この数値は、$concept_pop$が[concept_lower_strata]、[concept_middle_strata]、[concept_upper_strata]のいずれであるかに基づき[concept_literacy]で調整され、特定の[Concept('concept_technology', '$concept_technologies$')] で修正することが可能です。$concept_pop$が$concept_expected_sol_short$より低い$concept_sol$を持っている場合、彼らは徐々に[concept_radical]になっていきます。$concept_pop$ が $concept_expected_sol_short$ よりも高い$concept_sol$を持っていても、$concept_sol$が減少するたびに$concept_radical$になっていきます。"
 concept_pop_growth: "POP成長"
 concept_pop_growth_birthrate_and_mortality: "出生率と死亡率"
 concept_pop_growth_birthrate: "出生率"
 concept_pop_growth_mortality: "死亡率"
 concept_pop_growth_desc: "[concept_pop]が時間の経過によって得たり失ったりする[Concept('concept_individual','$concept_individuals$')]の総量は、その$concept_pop_growth_birthrate_and_mortality$によって変化します。これらは[concept_sol] に基づいて決定され、病気、危険な労働環境、有益な[Concept('concept_institution', '$concept_institutions$')]、利用可能な居住空間などの要因によって変化します。\n\n@information! $concept_pop_growth$においては、[concept_migration] や[concept_war]の[concept_casualties]などによる$concept_pop$の規模の外部変化は考慮されません。"
 concept_individual: "個人"
 concept_individuals: "個人"
 concept_individual_desc: "個人とは、[Concept('concept_working_adults','$concept_working_adult$')]か[Concept('concept_dependents','$concept_dependent$')]である[concept_pop]の中の一人の人間です。すべての[Concept('concept_pop',  '$concept_pops$')]は、同じ[concept_culture]、[concept_religion]、[concept_profession]、[Concept('concept_building','$concept_building_workplace$')]を持つ個人から構成されています。"
 concept_jobseeker: "求職者"
 concept_jobseekers: "求職者"
 concept_jobseeking: "求職活動"
 concept_jobseeker_desc: "求職者とは、[concept_job_satisfaction]がマイナスの[Concept('concept_working_adults', '$concept_working_adult$')]で、[concept_government_building]か[Concept('concept_subsidies', '$concept_subsidized$')]を受けた[concept_building]で勤務していない人を指します。"
 concept_building: "施設"
 concept_buildings: "施設"
 concept_building_industry: "産業"
 concept_building_industries: "産業"
 concept_building_possessive: "施設の"
 concept_buildings_possessive: "施設の"
 concept_building_workplace: "職場"
 concept_building_desc: "$concept_buildings$は[Concept('concept_good','$concept_goods$')]の[concept_good_production]（および[concept_good_consumption]）によってあなたの[Concept('concept_country','$concept_country_possessive$')]の経済を動かします。また、[concept_bureaucracy]、[concept_infrastructure]、[concept_convoys]などの有用な効果を生み出すことができます。\n\nその機能を果たすためには、様々な[Concept('concept_profession','$concept_professions$')]の[Concept('concept_pop', '$concept_pops$')]から成る[concept_workforce]を必要とし、彼らはその労働力と引き換えに[concept_building_wage]を受け取ります。\n\nある$concept_building$がどのような機能を果たすかは、有効な[Concept('concept_production_method','$concept_production_methods$')]によって、またその影響力の大きさは[Concept('concept_building_level','$concept_building_level_short$')]によって決定されます。[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added: "\n\n[GetBuildingType('building_construction_sector').GetName]を使うことで、各[Concept('concept_state','$concept_states$')]の$concept_buildings$を新しく[Concept('concept_construction','$concept_construct$')]したり、既存のものを拡張したりできます。"
 concept_company: "企業"
 concept_companies: "企業"
 concept_company_possessive: "企業の"
 concept_company_desc: "$concept_companies$は、[concept_country]の中の1種類、または複数の種類の[Concept('concept_building','$concept_buildings$')]に関連しています。その$concept_country$で企業が設立されると、企業に関連する$concept_buildings$の[concept_throughput]と@construction![Nbsp][concept_construction]の効率が上昇します。$concept_company$がどの程度の利益を提供するかは、$concept_country$の相対的な[concept_prestige]のランクによって決まり、#v 上位[GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]位#!に入っている$concept_countries$はより強力なボーナスを得ます。\n\n$concept_companies$には[concept_prosperity]スコアがあります。[concept_productivity]が高いとスコアが増加し、その企業が設立された国に対し追加のボーナスを提供することができます。"
 concept_prosperity: "繁栄度"
 concept_prosperity_desc: "$concept_companies$には、自らの[concept_productivity]に応じて変動する$concept_prosperity$スコアが設定されています。$concept_company$の$concept_prosperity$が[GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_THRESHOLD')|v0]以上の場合、その企業がある[concept_country]に対してボーナス[concept_modifier]が発動します。\n\n$concept_prosperity$は、$concept_productivity$が#p @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_HIGH_THRESHOLD')|0]#!以上であるか、あるいは世界平均の#p [GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_HIGH_THRESHOLD')]倍#!(どちらか低い方)であると#b 増加#!し、$concept_productivity$が#n @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_LOW_THRESHOLD')|0]#!を下回っているか、あるいは世界平均の#n [GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_LOW_THRESHOLD')]倍#!(どちらか高い方)である場合は#b 減少#!します。"
 concept_building_level: "施設レベル"
 concept_building_level_short: "レベル"
 concept_building_levels: "施設レベル"
 concept_building_levels_short: "レベル"
 concept_building_level_desc: "[Concept('concept_building', '$concept_building_possessive$')] $concept_building_level_short$は、現在の[concept_good_consumption]、[concept_good_production]、[concept_workforce]の要件を規定し、[concept_economy_of_scale]ボーナスを適用できます。\n\n$concept_building$の$concept_building_level_short$を拡張するには、通常[concept_construction]が必要ですが、$concept_building_level_short$が[concept_infrastructure]、[Concept('concept_trade_route','$concept_trade_routes$')]、[Concept('concept_conscription_center','$concept_conscription$')]率、未使用の$concept_arable_land$など他の要因に応じて自動的に調整される$concept_building$も中にはあります。\n\n$concept_building_level_short$は、それぞれ[concept_privately_owned]か[concept_nationally_owned]のいずれかです。\n\n$concept_building$で拡張できる最大$concept_building_level_short$は、[concept_resource_potential]や[concept_state]の[concept_arable_land]によって異なる場合があります。"
 concept_diplomatic_play: "外交戦"
 concept_diplomatic_play_short: "プレイ"
 concept_diplomatic_plays: "外交戦"
 concept_diplomatic_plays_short: "プレイ"
 concept_diplomatic_play_negotiated: "交渉済み"
 concept_diplomatic_play_desc: "$concept_diplomatic_play$とは、ある$concept_country$が他の$concept_countries$に譲歩を要求した後、2つ以上の[Concept('concept_country','$concept_countries$')]で敵対的な外交交渉を行う期間です。$concept_diplomatic_play$を始めるには、該当する[concept_strategic_region]に[concept_active_interest]を持っていなければなりません。それは、その$concept_strategic_region$の$concept_diplomatic_plays_short$に第三者として参加する資格ともなります。\n\n$concept_diplomatic_play$は[concept_opening_moves]、[concept_diplomatic_meuvers]、[countdown_to_war]の3フェーズを経て[Concept('concept_escalation', '$concept_escalate$')]していきます。これらのフェーズは、$concept_diplomatic_play$が$concept_escalate$して[concept_war]になった場合に、[concept_peace_deal]を可能にする条件を設定するものです。$concept_war$は、$concept_diplomatic_play_short$の[concept_initiator]または[concept_target]のどちらかが手を引いて、相手の[Concept('concept_primary_demand','$concept_primary_demands$')]を受け入れれば回避できます。"
 concept_sympathy: "同情心"
 concept_sympathy_desc: "[concept_diplomatic_play]に参加しているすべてのAI制御[Concept('concept_country','$concept_countries$')]は、各自ある程度の$concept_sympathy$を持ってプレイを開始し、闘争時に味方側をサポートする程度に影響します。AI[Concept('concept_country','$concept_countries$')]は[concept_target]、[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]を結んでいる国、そして高い[concept_infamy]の[concept_country]に反対している国に対する$concept_sympathy$が高くなる傾向があります。また$concept_sympathy$は[concept_diplomatic_play]が進むとともに強力な支援を獲得すると上昇することがあります。[Concept('concept_war_goal', '$concept_war_goals$')]を追加することで[concept_infamy]が発生すると、対戦相手の$concept_sympathy$が高まる傾向になります。"
 concept_neutrality: "中立性"
 concept_neutrality_desc: "[concept_diplomatic_play]に参加しているすべてのAI制御[Concept('concept_country','$concept_countries$')]は、内部条件とプレイの参加者に対する興味の一般的なレベルに応じてある程度の$concept_neutrality$を持っています。$concept_neutrality$が高いほど、[concept_country]にプレイの参加を説得することが困難になります。"
 concept_confidence: "自信"
 concept_confidence_desc: " [concept_diplomatic_play] の主な参加者のひとつであるAI制御の[Concept('concept_country','$concept_countries$')]は、彼らの内部条件と、続く戦争に勝つことができると彼らが信じている度合に基づいた$concept_confidence$を持っています。AI[concept_country]が後退する可能性は、彼らの自信から直接判断されますが、これは$concept_confidence$レベルが低くても、特に後退が併合を意味するのであれば、保証するものではありません。"
 concept_maneuver: "戦略"
 concept_maneuvers: "戦略"
 concept_maneuver_desc: "$concept_maneuvers$は[concept_diplomatic_play]で行動を起こすために使うことができ、追加で[Concept('concept_war_goal', '$concept_war_goals$')]を設定したり、他の[Concept('concept_country', '$concept_countries$')]に自分の味方をするように[Concept('concept_sway', '$concept_swaying$')]することができます。$concept_maneuvers$の量はあなたの[concept_rank]によって制限されます."
 concept_opening_moves: "初動"
 concept_opening_moves_desc: "$concept_opening_moves$フェーズは、[concept_diplomatic_play]の最初のフェー ズです。このフェーズでは[concept_target]は彼らの主要な[concept_war_goal]を設定し、[concept_initiator]と$concept_target$の両方は[Concept('concept_maneuver', '$concept_maneuvers$')]を使用することで、追加の[Concept('concept_war_goal', '$concept_war_goals$')]を主張することができます。"
 concept_diplomatic_maneuvers: "外交工作"
 concept_diplomatic_maneuvers_desc: "$concept_diplomatic_maneuvers$フェーズは、[concept_diplomatic_play]の2番目のフェー ズです。このフェーズでは[concept_initiator]と[concept_target]は[Concept('concept_maneuver', '$concept_maneuvers$')]を消費して、他の[Concept('concept_country', '$concept_countries$')]に対して[concept_sway]を試み、自分たちの味方につけるか追加の[Concept('concept_war_goal', '$concept_war_goals$')]を主張することができます。"
 concept_countdown_to_war: "戦争へのカウントダウン"
 concept_countdown_to_war_desc: "$concept_countdown_to_war$フェーズは、[concept_diplomatic_play]の3番目の最後のフェーズです。[concept_war]はもはや不可避に近づいており、双方は必死で準備をしたり、引き下がるためにギリギリの選択肢を検討したりすることになります。\n\n@information!典型的な$concept_war$の準備には、以下のようなものがあります：[Concept('concept_army','$concept_armies$')]の[Concept('concept_mobilize_army','$concept_mobilize_army_mobilization$')]、[Concept('concept_general','$concept_generals$')]に[Concept('concept_front', '$concept_fronts$')]の前進や防衛の[Concept('concept_order','$concept_orders$')]を与える、$concept_conscript_battalion_drafting$ [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')]、そして必要に応じて[concept_command_limit]を増加させるために$concept_generals$を昇進させるなどがあります。"
 concept_war_leader: "戦争指導国"
 concept_war_leaders: "戦争指導国"
 concept_war_leader_desc: "[concept_war]の両[concept_country]から1国ずつが、その側の$concept_war_leader$とみなされます。これは、通常は（必ずではありません）それが発生した[concept_diplomatic_play]の[concept_initiator]と[concept_target]となります。これらの国は[Concept('concept_peace_deal','$concept_peace_deals$')]を提案できる唯一の国ですが、すべての$concept_peace_deal$が受け入れられるには、$concept_war$の交渉メンバー全員の批准が必要です。"
 concept_initiator: "先制国"
 concept_initiator_desc: "[concept_diplomatic_play]を始めた[concept_country]です。"
 concept_target: "標的国"
 concept_target_desc: "[concept_diplomatic_play]の対象となった[concept_country]です。"
 concept_homeland: "母国"
 concept_homelands: "母国"
 concept_homeland_desc: "[Concept('concept_culture','$concept_culture_possessive$')]の$concept_homelands$は、その $concept_culture$の[Concept('concept_pop', '$concept_pops$')]が歴史的あるいは自然に自分の領域だと感じる[Concept('concept_state_region','$concept_state_regions$')]から構成されています。$concept_pops$は他の[Concept('concept_state','$concept_states$')]よりも自分の$concept_homelands$に[Concept('concept_migration','$concept_migrate$')]をしやすく、そこに居住する$concept_pops$は決して[Concept('concept_assimilation','$concept_assimilating$')]は考えません。\n\n自国の[concept_primary_cultures]のひとつの$concept_homeland$とみなされる$concept_state$を征服するための[concept_diplomatic_play]を開始することは比較的正当なものであるとみなされやすく、通常よりも大幅に少ない[concept_infamy]を生成します。"
 concept_mobilization_option: "動員オプション"
 concept_mobilization_option_short: "オプション"
 concept_mobilization_options: "動員オプション"
 concept_mobilization_option_desc: "平時においては、[concept_army]に任意の数の$concept_mobilization_options$を設定することが可能です。各$concept_mobilization_option_short$は[Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')]時、[Concept('concept_good','$concept_goods$')]のコストに影響を与え、$concept_army$内の全[Concept('concept_battalion','$concept_battalions$')]に効果を適用します。"
 concept_mobilize_army: "陸軍の動員"
 concept_mobilize_army_mobilize: "動員"
 concept_mobilize_army_mobilizing: "動員"
 concept_mobilize_army_mobilized: "動員"
 concept_mobilize_army_mobilization: "動員"
 concept_mobilize_army_demobilize: "復員"
 concept_mobilize_army_demobilized: "解体"
 concept_mobilize_army_demobilization: "復員"
 concept_mobilize_army_desc: "[concept_army]を$concept_mobilize_army_mobilizing$すると、割り当てられたすべての[Concept('concept_battalion', '$concept_battalions$')]について直ちに$concept_mobilize_army_mobilization$の処理が開始されます。 $concept_mobilize_army_mobilized$された$concept_army$は、[concept_country]が[concept_war]中でなくなると、自動的に退きます。戦時中に早期$concept_mobilize_army_demobilization$することは可能ですが、時間がかかる上に、多額の費用もかかります。"
 concept_mobilize_battalion: "大隊の動員"
 concept_mobilize_battalion_demobilized: "未動員"
 concept_mobilize_battalion_mobilize: "動員"
 concept_mobilize_battalion_mobilizing: "動員"
 concept_mobilize_battalion_mobilized: "動員済"
 concept_mobilize_battalions_mobilized: "動員された大隊"
 concept_mobilize_battalion_mobilization: "動員"
 concept_mobilize_battalion_mobilized_manpower: "動員された人員"
 concept_mobilize_battalion_desc: "[Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')] [concept_army]の[Concept('concept_battalion', '$concept_battalions$')]は、直ちにその[concept_state]の[concept_infrastructure]に基づいた速度で$concept_mobilize_battalion_mobilizing$を開始します。より優秀な$concept_infrastructure$であるほど、より多くの$concept_battalions$が一度に$concept_mobilize_army_mobilize$することができます。$concept_mobilize_battalion_mobilizing$と$concept_mobilize_battalion_mobilizing$ [Concept('concept_battalion', '$concept_battalions$')]は、$concept_army$の[Concept('concept_mobilization_option','$concept_mobilization_options$')]によって、よる多くの[Concept('concept_military_good','$concept_military_goods$')]を消費しますが、$concept_army$のどの[Concept('concept_general', '$concept_generals$')]の下でも[concept_battle]へ向かう準備は万全に整っています。"
 concept_fully_mobilized_battalions: "完全に動員済の大隊"
 concept_fully_mobilized_battalions_desc: "[Concept('concept_country','$concept_country_possessive$')]の完全に動員された[Concept('concept_battalion','$concept_battalions$')]には、[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')]を受けて、彼らの$concept_army$の[Concept('concept_general', '$concept_generals$')]に従って[concept_battle]へ赴く準備が万全のすべての[Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')] [Concept('concept_army', '$concept_armies$')]の$concept_battalions$を含みます。"
 concept_available_battalions: "利用可能な大隊"
 concept_available_battalions_desc: "[Concept('concept_country','$concept_country_possessive$')]で利用できる[Concept('concept_battalion','$concept_battalions$')]は、現在 [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','barracks')]および/あるいは[Concept('concept_conscription_center','$concept_conscription_centers$')]で育てられたすべての$concept_battalions$が含まれます。"
 concept_available_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions: "潜在的な大隊数"
 concept_potential_regulars: "正規軍候補"
 concept_potential_conscripts: "徴兵候補"
 concept_potential_battalions_desc: "[Concept('concept_country','$concept_country_possessive$')]の最大[Concept('concept_battalion','$concept_battalions$')]候補は、正規$concept_battalions$候補と[Concept('concept_conscript_battalion','$concept_conscript_battalions$')]候補の合計です。\n\n#b 正規$concept_battalions$候補#!: $concept_country$で現在建設済みの[SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','barracks')]が保持できる$concept_battalions$の数\n\n#b $concept_conscript_battalions$候補#!: $concept_country$の[SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','conscription center')]が[Concept('concept_state','$concept_states$')]全体に[Concept('concept_conscription_center','$concept_conscription$')]を始動させた場合に編成する$concept_conscript_battalions$の数"
 concept_potential_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_center: "徴兵事務所"
 concept_conscription_centers: "徴兵事務所"
 concept_conscription_center_conscription: "徴兵"
 concept_conscripted: "徴兵済"
 concept_conscription: "徴兵"
 concept_conscription_center_desc: "[concept_state]が[concept_diplomatic_play]か[concept_war]の最中に$concept_conscripted$した場合、その#v $state_conscription_rate_add$#!と$concept_state$ [Concept('concept_pop','$concept_population$')]規模に応じた[concept_building_level]を持つ[SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','conscription center')]が現れます。民間[concept_workforce]の育成が完了すると、この[concept_military_building]が、彼らの[concept_hq]の[Concept('concept_general','$concept_generals$')]に自動的に割り当てられる[Concept('concept_conscript_battalion','$concept_conscript_battalions$')]で雇用します。\n\n$concept_war$の後、すべての$concept_conscription_centers$は活動を停止し、$concept_conscript_battalions$は解散します。一般人に戻った$concept_pops$は、元の[concept_profession]に戻ることは保証されておらず、新しい雇用機会を探さなければなりません。"
 concept_conscription_center_desc_added: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_limit: "徴兵制の制限"
 concept_conscription_limit_short: "制限"
 concept_conscription_limit_desc: "[concept_state]が雇用できる[Concept('concept_conscript_battalion', '$concept_conscript_battalions$')]の最大数。$concept_conscription_limit$は、$concept_state$の[concept_workforce]に$state_conscription_rate_add$を掛けたもので計算されます。 [GetLawGroup('lawgroup_army_model').GetName] [concept_law]で設定されている$state_building_conscription_center_max_level_add$を超えることはできません。"
 concept_strategic_objective: "戦略的目標"
 concept_strategic_objectives: "戦略的目標"
 concept_strategic_objective_desc: "自らの[Concept('concept_state','$concept_states$')]のいずれか、あるいは敵の[concept_theater]にある[concept_state]。[concept_general]が戦略的目標が存在する敵の[concept_theater]の[concept_front]へと進軍する場合、その目標に向かって進軍する可能性が高くなります。"
 concept_conscript_battalion: "徴募大隊"
 concept_conscript_battalions: "徴募大隊"
 concept_conscript_battalion_short: "徴兵"
 concept_conscript_battalions_short: "徴兵"
 concept_conscript_battalion_drafting: "召集中"
 concept_conscript_battalion_desc: "$concept_conscript_battalions$は、[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]または[Concept('concept_war','$concept_wars$')]によって発動された[Concept('concept_conscription_center','$concept_conscription_centers$')]によって、一時的に民間[Concept('concept_pop','$concept_population$')]によって募集・維持される[Concept('concept_battalion', '$concept_battalions$')]です。\n\n@information!$concept_conscript_battalions$は[concept_army]が作り上げられ、雇用されるまでは[concept_command_limit]に含まれないので、ご注意ください。"
 concept_front: "戦線"
 concept_fronts: "戦線"
 concept_front_desc: "2つの[Concept('concept_country', '$concept_countries$')] 同士が[concept_war]をしている[Concept('concept_theater','$concept_theaters$')]の境界上にある[Concept('concept_province', '$concept_provinces$')]をまとめたものです。[Concept('concept_general', '$concept_generals$')]は、$concept_front$に進軍したり守ったりするために、[Concept('concept_order', '$concept_ordered$')]を発し、$concept_theaters$の大きさや$concept_front$の位置が変わる[Concept('concept_battle','$concept_battles$')]となる可能性があります。"
 concept_advancement_progress: "進行度"
 concept_advancement_progress_desc: "[concept_front]へ進軍する[Concept('concept_general','$concept_generals$')] [Concept('concept_order','$concept_ordered$')]は、その[concept_advancement_speed]に応じて毎日$concept_advancement_progress$を蓄積させていきます。$concept_front$の $concept_advancement_progress$が[GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0]に到達すると、[concept_battle]が始まります。$concept_battle$が$concept_front$で行われている間、、その$concept_front$での$concept_advancement_progress$は一時停止します。"
 concept_advancement_speed: "進行速度"
 concept_advancement_speed_desc: "[concept_general]がどれだけ早く[concept_advancement_progress]を蓄積させ、[concept_front]に進軍できるかを示します。\n$concept_general$が[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')] [Concept('concept_battalion','$concept_battalions$')]を持たない場合、$concept_advancement_speed$は0になります。"
 concept_province: "地方"
 concept_provinces: "地方"
 concept_province_possessive: "地方の"
 concept_province_land: "土地"
 concept_province_desc: "[Concept('concept_state', '$concept_states$')]の下位区分で、それぞれ独自の[concept_terrain]を持ります。$concept_provinces$は[Concept('concept_colony','$concept_colonization$')]の際に$concept_state$間で移動し、[concept_war]の際に[Concept('concept_battle','$concept_battles$')]の結果として一時的に[Concept('concept_theater','$concept_theaters$')]間で移動することが可能です。"
 concept_battle_condition: "戦闘状況"
 concept_battle_condition_short: "状況"
 concept_battle_condition_desc: "[Concept('concept_battle','$concept_battles$')]の間、双方は結果に影響を与える$concept_battle_condition$の影響を受けることになります。どの$concept_battle_condition_short$が適用されるかは、様々な要因に依存し、多くの場合、その側の[Concept('concept_commander','$concept_commanders$')]の[Concept('concept_character_trait','$concept_character_traits$')]もその要因の一つです。"
 concept_army: "陸軍"
 concept_armies: "陸軍"
 concept_army_possessive: "陸軍の"
 concept_army_long: "陸軍の編隊"
 concept_army_desc: "$concept_army$は陸戦隊の一部で$combat_unit_group_infantry$、 $combat_unit_group_artillery$、$combat_unit_group_cavalry$から構成されます。$concept_army$には$advance$や$defend$などの命令を与えることができます。"
 concept_fleet: "海軍"
 concept_fleets: "海軍"
 concept_fleet_possessive: "海軍の"
 concept_fleet_long: "海軍の編隊"
 concept_fleet_desc: "$concept_fleet$は、$combat_unit_group_light_ship$、$combat_unit_group_capital_ship$、$combat_unit_group_support_ship$で構成される海軍兵力です。$concept_fleet$には、$interception_coast$や$raid_convoys$、$escort_convoys$などの命令を与えることができます。海軍は形成に時間がかかる傾向にあり、常に船種をアップデートできるわけではないため、時代遅れとなってしまう船種も多数あります。大規模な海軍に大きな投資をする前にはよく検討するようにしましょう。"
 concept_battle: "戦闘"
 concept_battles: "戦闘"
 concept_battle_desc: "2 つの [Concept('concept_commander','$concept_commanders$')] が [concept_war] 中に交戦に入ると、それらとその[Concept('concept_unit','$concept_units$')]が衝突して[concept_casualties]を発生させ、双方の[concept_morale]に損害を与えようとします。先に[concept_manpower]が切れた、あるいは$concept_morale_demoralized$になった側が最初に撤退し、もう一方が勝利します。\n\n陸上では、$concept_battles$は、$concept_province_land$を奪取または奪還するために1つの[concept_general]が前進するとき、[Concept('concept_front','$concept_fronts$')]に隣接して[Concept('concept_province','$concept_provinces$')]で行われます。勝者は、より多くの$concept_provinces$を征服するか、敵の征服を阻止します。\n\n海上では、$concept_battles$は一方の[concept_admiral]が、もう一方と[Concept('concept_order','$concept_orders$')]によって衝突した際に、海ノードで行われます。勝者は相手に損害を与えたまま、修理のために帰港させ、一時的に$concept_order$を実行できなくさせます。"
 concept_timed_modifier: "一時的な補正"
 concept_timed_modifiers: "一時的な補正"
 concept_timed: "一時的"
 concept_timed_modifier_desc: "有効期限があり、それを過ぎると消えてしまう[concept_modifier]です。$concept_timed_modifiers$は、有効期限まで完全な効果を維持するか、有効期限まで徐々に[concept_decay]するかのどちらかです。"
 concept_modifier: "補正"
 concept_modifiers: "補正"
 concept_modifier_desc: "標準値から離れた調整値は、$concept_modifier$とみなされます。これらは永続的または[Concept('concept_timed_modifier','$concept_timed$')]で、その発生源は常に[concept_law]、 [concept_technology]、[concept_institution]、[concept_building]、[concept_character_trait]、特別イベントで選んだ選択肢などに由来します。$concept_modifiers$によって調整された値は、すべてツールチップで発生源とその値の完全な一覧を確認できます。"
 concept_terrain: "地形"
 concept_terrain_desc: "[Concept('concept_province','$concept_province_possessive$')] $concept_terrain$はその [concept_combat_width]とその$concept_province$における [Concept('concept_battle','$concept_battles$')]がいかに不安定で予測不能かを決定するものです。[Concept('concept_general','$concept_generals$')]はまた、様々なタイプの$concept_terrain$での戦闘に精通している者としていない者がいます。\n\nある$concept_province$の$concept_terrain$ は、その [concept_state]に建設された[Concept('concept_building','$concept_buildings$')]により変化することがあります。"
 concept_strategic_region: "戦略的重要地域"
 concept_strategic_regions: "戦略的重要地域"
 concept_strategic_regions_short: "地域"
 concept_strategic_region_desc: "[Concept('concept_state_region', '$concept_state_regions$')]の集まりで、戦略的に重要な地域であるとみなされているもの。[Concept('concept_country','$concept_countries$')]は自国の [Concept('concept_province','$concept_province_land$')]であるすべての$concept_strategic_regions_short$に対して[concept_interest]を持っており、もし自国の[concept_rank]が十分に高ければ、他の $concept_strategic_regions$に対して更に[Concept('concept_interest','$concept_interests$')]を投じることができます。\n\n$concept_strategic_region$に[concept_active_interest]を維持することが、そこで行われる[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]に参加する前提条件となります。"
 concept_sway: "懐柔"
 concept_swaying: "懐柔"
 concept_swayed: "懐柔"
 concept_sway_desc: "[concept_diplomatic_play]における[concept_initiator]か[concept_target]は、 [concept_strategic_region]に[concept_active_interest]を持つ他の[concept_country]に対して、[concept_war_goal]や[concept_obligation]のようなその他の約束を提示することで、自身の側へつくように$concept_sway$することができます。$concept_country$に$concept_sway$を試みるには[Concept('concept_maneuver','$concept_maneuvers$')]を消費します。また、AI$concept_country$があなたの要求を受け入れるかどうかは、あなたの[concept_relations]やあなたや相手国との[concept_attitude]に左右されます。"
 concept_offer_support: "支援の申し出"
 concept_offer_of_support: "支援の申し出"
 concept_offer_support_desc: "[concept_diplomatic_play]の参加者は、[concept_diplomatic_play]の[concept_initiator]や[concept_target]に$concept_offer_support$をすることができます。仕組みは[concept_sway]とほとんど同じです。ただし、[Concept('concept_sway','$concept_swayed$')]の条件を決めるのが支援をする側であり、どちら側も[Concept('concept_maneuver','$concept_maneuvers$')]を消費しません。"
 concept_diplomatic_demand: "外交的要求"
 concept_diplomatic_demands: "外交的要求"
 concept_diplomatic_demand_short: "要求"
 concept_diplomatic_demands_short: "要求"
 concept_diplomatic_demand_desc: "$concept_diplomatic_demand$とは、とある[concept_country]が他の国に対し要求する[concept_war_goal]のことです。$concept_diplomatic_demand$が拒否された場合、[concept_diplomatic_play]が開始し、要求された[concept_war_goal]が[concept_initiator]の[concept_primary_demand]となります。"
 concept_diplomatic_action: "外交アクション"
 concept_diplomatic_actions: "外交アクション"
 concept_diplomatic_actions_short: "アクション"
 concept_diplomatic_action_desc: "[Concept('concept_instant_diplomatic_action','$concept_instant_diplomatic_actions$')]、[Concept('concept_ongoing_diplomatic_action','$concept_ongoing_diplomatic_actions$')]、[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]を含む、2つの[Concept('concept_country','$concept_countries$')]の間の相互干渉の広義語です。[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]と異なるのは、第三国がその結果に口を出すことができず、その行為自体が[concept_war]に発展する危険性がないことです。"
 concept_subject_action: "従属国アクション"
 concept_subject_actions: "従属国アクション"
 concept_subject_action_desc: "[Concept('concept_subject','$concept_subjects$')]が[concept_overlord]に対して発行できる、[concept_diplomatic_action]のタイプ。"
 concept_overlord_action: "宗主国アクション"
 concept_overlord_actions: "宗主国アクション"
 concept_overlord_action_desc: "[Concept('concept_overlord','$concept_overlords$')]が[Concept('concept_subject','$concept_subjects$')]に対して発行できる、[concept_diplomatic_action]のタイプ。"
 concept_bloc_member_action: "ブロックメンバーのアクション"
 concept_bloc_member_actions: "ブロックメンバーのアクション"
 concept_bloc_member_action_desc: "[Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]が、他の[Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]（[Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')]も含む）に対して発行できる[concept_diplomatic_action]のタイプ。"
 concept_bloc_leader_action: "ブロックリーダーのアクション"
 concept_bloc_leader_actions: "ブロックリーダーのアクション"
 concept_bloc_leader_action_desc: "[Concept('concept_power_bloc_leader','$concept_power_bloc_leaders_short$')]が[Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]に対して発行できる[concept_diplomatic_action]のタイプ。"
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022
 concept_government_building: "政府施設"
 concept_government_buildings: "政府施設"
 concept_government_building_desc: "[concept_government]が[concept_treasury]の資金を使って所有および運営する[concept_building]のこと。\n\n$concept_government_building$は[Concept('concept_good','$concept_goods$')][concept_good_production]を持たず、そのため[concept_revenue]もありません。しかし、 [concept_bureaucracy]、[concept_infrastructure]、[concept_convoys]、[Concept('concept_unit','$concept_units$')]など、国を運営するにあたって必要な多くの資源を生産します。\n\n非軍事的な$concept_government_buildings$の[concept_workforce]は[concept_government_wage]に従って賃金を受け取り、[Concept('concept_military_building','$concept_military_buildings$')]は[concept_military_wage]に従って賃金を受け取ります。\n\n$concept_government_buildings$は常に完全に[concept_nationally_owned]です。"
 concept_military_building: "軍事施設"
 concept_military_buildings: "軍事施設"
 concept_military_building_army_and_navy: "陸軍と海軍"
 concept_military_building_desc: "[Concept('concept_government_building','$concept_government_buildings$')]は、陸軍と海軍がそれぞれ[Concept('concept_country','$concept_country_possessive$')]のために[Concept('concept_battalion','$concept_battalions$')]と[Concept('concept_flotilla','$concept_flotilla$')]を訓練、維持、供給するために使用します。$concept_military_buildings$の[concept_workforce]は[concept_military_wage]に従って賃金を得ます。"
 concept_incorporated_state: "編入州"
 concept_incorporated_states: "編入州"
 concept_incorporate_state: "州の編入"
 concept_incorporate: "編入"
 concept_incorporated: "編入済"
 concept_incorporating: "編入中"
 concept_incorporation: "併合化"
 concept_incorporated_state_desc: "[Concept('concept_state','$concept_states$')]は、完全に[concept_country]に統合された状態です。$concept_incorporated_states$の[Concept('concept_pop', '$concept_pop$')]は税金を払い、 [Concept('concept_institution', '$concept_institutions$')]による恩恵を受け、国の政治システムに完全に参加することができます。[Concept('concept_unincorporated_state','$concept_unincorporated_states$')]は、時に長いプロセスを経て$concept_incorporated$となることがあります。"
 concept_capacity: "キャパシティ"
 concept_capacities: "キャパシティ"
 concept_capacity_desc: "3つの領域、[concept_bureaucracy]、[concept_authority]、そして[concept_influence]の1つにおけるあなたの[Concept('concept_country','$concept_country_possessive$')]の能力を示す指標です。$concept_capacities$は保管と使用はできませんが、様々な方法で持続的に生成され、進行中の様々なプロジェクトによって消費されます。各領域の収支は最上部のバーに表示されます。$concept_capacity$を余分に所持するとあなたの$concept_country$に少量のボーナスが産出され、$concept_capacity$が不足すると多大なペナルティが科せられることになります。"
 concept_bureaucracy: "行政力"
 concept_bureaucracy_desc: "官僚制（@bur!）はあなたの[Concept('concept_country','$concept_country_possessive$')]の行政上の結束と、日々の業務を維持するために使われる[concept_capacity]です。このコストは[Concept('concept_incorporated_state', '$concept_incorporated_states$')]全体の人口と[concept_institution]投資レベルごとに増加し、[Concept('concept_commander','$concept_commanders$')]および[Concept('concept_trade_route','$concept_trade_routes$')]を管理するためにも使われます。[SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','Government Administration')][Concept('concept_building','$concept_buildings$')]を運用することで、@bur!を得られます。"
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_authority: "権力"
 concept_authority_desc: "権力（@aut!）は、[Concept('concept_decree', '$concept_decrees$')]を設定したり、[Concept('concept_interest_group', '$concept_interest_groups$')]を管理したりと、[concept_country]の内部的な変化をもたらすために使用される[concept_capacity]です。自国の[Concept('concept_law', '$concept_laws$')]からは @aut! が得られます。"
 concept_influence: "影響力"
 concept_influence_desc: "影響力（@inf!）は、他の[concept_country]をターゲットにした[Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')]および[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]に使用される[concept_capacity]です。自国の[concept_rank]にもとづいて@inf!が生成されます。"
 concept_institution: "制度"
 concept_institutions: "制度"
 concept_institution_possessive: "制度の"
 concept_institution_desc: "$concept_institution$は自身の[concept_country]にある[Concept('concept_incorporated_state', '$concept_incorporated_states$')]に利益をもたらします。その維持には、$concept_incorporated_state$にクラス[Concept('concept_pop', '$concept_pops$')]の数と$concept_institution$の投資レベルに比例して[concept_bureaucracy]を要します。レベルが高いほど、コストと効果の両方が大きくなります。投資レベルの調整には一定の時間がかかります。"
 concept_law: "法律"
 concept_laws: "法律"
 concept_law_desc: "$concept_laws$は、あなたの[concept_country]がどのように運営され、統治されるかという基本的なルールを設定します。特定の$concept_laws$は[Concept('concept_institution', '$concept_institutions$')]を有効にし、さらなる支配を可能とします。$concept_enactment_of_laws_potential$"
 concept_enactment_setback: "制定の後退"
 concept_enactment_setbacks: "制定の後退"
 concept_enactment_setback_short: "後退"
 concept_enactment_setbacks_short: "後退"
 concept_enactment_setback_desc: "[concept_law]の[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacting$')]には、$concept_enactment_setbacks_short$が発生することがあります。これは制定のチェックポイントでの[Concept('concept_enactment_stall','$concept_enactment_stall_short$')]や、[Concept('concept_enactment_debate','$concept_enactment_debate_short$')]の結果、あるいは[concept_enactment_success]確率が#v 0#!を下回ったことなどが原因で発生します。$concept_enactment_setbacks_short$の回数が増えすぎると、$concept_enactment_of_laws_enactment$は#r 失敗#!します。\n\n@warning!制定に#r 失敗#!すると、#v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0]日#!が経過するまで$concept_law$の制定を再試行することはできません。"
 concept_enactment_phase: "制定フェーズ"
 concept_enactment_phase_short: "フェーズ"
 concept_enactment_phases_short: "フェーズ"
 concept_enactment_phases: "制定フェーズ"
 concept_enactment_phase_desc: "[concept_law]を[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]するには、[Concept('concept_enactment_success','$concept_enactment_successes$')]を達成することで、[GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v]つの$concept_enactment_phases_short$ [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')]を無事通過させなければなりません。この過程においては、$concept_enactment_of_laws_enactment$の#r 失敗#!を招く[Concept('concept_enactment_setback','$concept_enactment_setbacks$')]が発生する可能性があります。"
 concept_enactment_phase_ingame_added: "- [GetPlayer.GetCustom('enactment_phase_0')|v]、[GetPlayer.GetCustom('enactment_phase_1')|v]、および[GetPlayer.GetCustom('enactment_phase_2')|v] - "
 concept_money: "資金"
 concept_money_desc: "お金は世界を動かしています。[Concept('concept_government_wage','$concept_government_wages$')]、[concept_bureaucracy]の生産、建設[concept_construction]、産業の[concept_subsidies]、[Concept('concept_trade_route','$concept_trade_routes$')]の[concept_convoys]、軍備などの支払いに使われます。[Concept('concept_pop', '$concept_pops$')]への[Concept('concept_taxes','$concept_taxing$')]と[concept_tariffs]の徴収によって$concept_money$を得ることができます。余った$concept_money$は[concept_treasury]で、[concept_loans]の返済や、[concept_gold_reserves]に金を備蓄するために使われます。$concept_money$が足りない場合は、$concept_loans$が[Concept('concept_credit','$concept_credit_limit$')]まで増えていきます。[concept_credit_limit]は、自国の$concept_buildings$の[concept_cash_reserves]にどの程度の$concept_money$があるかによって決まります。"
 concept_workforce: "労働者"
 concept_workforce_desc: "[concept_building]の$concept_workforce$は、現在アクティブな[Concept('concept_production_method', '$concept_production_methods$')]に応じて異なる[Concept('concept_profession', '$concept_professions$')]の[Concept('concept_pop', '$concept_pop$')]から成ります。"
 concept_gold_reserves: "金準備"
 concept_gold_reserves_desc: "[Concept('concept_country','$concept_country_possessive$')]の週間予算の余剰は、その$concept_gold_reserves$に蓄積されます。予算収支がマイナスになった場合、$concept_country$が[concept_loans]を始める前に$concept_gold_reserves$の[concept_money]が先に消費されます。$concept_gold_reserves$は[concept_gdp]の一定割合までしか貯めることができません。金を蓄えることは、最終的にあなたの経済的原動力を枯渇させることにつながります。"
 concept_cash_reserves: "手元資金"
 concept_cash_reserves_desc: "[concept_building]の資産は$concept_cash_reserves$に蓄積されます。$concept_building$の毎週の[concept_building_balance]がプラスの場合、[concept_money]の一部は$concept_cash_reserves$に預けられ、残りは[concept_building_owners]に[concept_dividends]として払い出されます。\n\n$concept_cash_reserves$は$concept_building_owners$が所有しているとみなされ、[Concept('concept_pop', '$concept_pops$')]は[concept_bankruptcy]により$concept_cash_reserves$が失われると怒ります。あなたの[concept_country]にあるすべての$concept_cash_reserves$の合計があなたの[concept_credit]を決定します。"
 concept_obsession: "執着"
 concept_obsessed: "執着する"
 concept_obsession_desc: "ある[concept_culture]は、特定の[Concept('concept_good','$concept_goods$')]に$concept_obsessed$する場合があります。その$concept_culture$の[Concept('concept_pop', '$concept_pops$')]は、同じ[concept_pop_needs]カテゴリの他の$concept_goods$と比較して、自分が$concept_obsessed$している$concept_goods$に著しく多くのお金を使うでしょう。"
 concept_taboo: "タブー"
 concept_taboo_desc: "ある[concept_religion]は特定の[Concept('concept_good','$concept_goods$')]に対して$concept_taboo$を持つことができます。その$concept_religion$の[Concept('concept_pop', '$concept_pops$')]は、同じ[concept_pop_needs]カテゴリの他の$concept_goods$に比べて、$concept_taboo$とされる$concept_goods$への支出を大幅に減らします。"
 concept_goods_substitution: "商品代替"
 concept_goods_substitutes_short: "代替品"
 concept_goods_substitution_desc: "同じ[concept_pop_needs]カテゴリに属する[Concept('concept_good','$concept_goods$')]は、[Concept('concept_pop','$concept_pops$')]の消費時に、その使用可能性に基づいて相互に代替可能です。例えば、「基本食品」グループには「穀物」と「肉」が含まれており、$concept_pops$は「穀物」を多く消費し「肉」を少なく消費しますが、後に「肉」が市場に出回るようになれば、「肉」の消費量を増やす（つまり「穀物」の消費量を減らす）ことができます。場合によっては、[concept_market]にその商品の[concept_sell_orders]がない場合、その商品が完全に代替されることもあります。\n\n$concept_pops$が同じカテゴリーの他の$concept_goods$と比較してどれだけの$concept_good$を購入するかは、その$concept_good$が[concept_culture]や[concept_religion]の[concept_taboo]の[concept_obsession]である場合には大きく変わります。[concept_base_price]が高い$concept_goods$は、特定の$concept_pop_needs$カテゴリ内で$concept_pop$の$concept_pop_needs$を満たすうえで、より多くの数であるとみなされます。例えば、食料品1単位は穀物数単位に相当します。"
 concept_market_price: "市場価格"
 concept_market_prices: "市場価格"
 concept_market_price_share: "市場価格シェア"
 concept_market_price_desc: "[concept_market]における[concept_good]の価格です。[concept_buy_orders]と[concept_sell_orders]に基づいています。また、[concept_market_access]に応じて、参加しているすべての[Concept('concept_state','$concept_states$')]の[Concept('concept_good','$concept_goods$')]の[concept_local_price]にも影響を与えます。\n\n$concept_market_price$が[concept_local_price]に与える影響は、[concept_market_access]に[Concept('concept_state','$concept_state_possessive$')]の#v $state_market_access_price_impact$#!の補正を掛けることで算出されます。"
 concept_local_price: "現地価格"
 concept_local_prices: "現地価格"
 concept_local_price_desc: "ある[concept_state]における[concept_good]の価格です。[Concept('concept_state','$concept_state_possessive$')]の [concept_market_access]と#v $state_market_access_price_impact$#!の補正に応じた[concept_market_price]によって調整され、ローカルな[concept_good_consumption]と [concept_good_production]によって決定されます。[Concept('concept_trade_route','$concept_trade$')]を除くすべての取引は$concept_local_price$で発生し、購入と販売により [Concept('concept_buy_orders','$concept_buy_order_short$')]と[concept_sell_orders]が[concept_market]上に作成されます。"
 concept_local_good: "地域の商品"
 concept_local_goods: "地域の商品"
 concept_local_good_desc: "$concept_local_goods$とは、その品が生産される[concept_state]外の大きな[concept_market]で販売されていない[Concept('concept_good','$concept_goods$')]のことです。その価格は現地の[concept_good_production]と[concept_good_consumption]によってのみ決定され、[concept_market_price]の影響は全く受けません。"
 concept_subsistence_building: "自給自足施設"
 concept_subsistence_buildings: "自給自足施設"
 concept_subsistence_building_farming: "自給農家"
 concept_subsistence_building_desc: "ただ生存に適しただけの食糧と基本資源[Concept('concept_good','$concept_goods$')]を低密度で分散生産する[Concept('concept_building', '$concept_buildings$')]の集合体です。その生産量は[concept_market]で販売される少量の[Concept('concept_good','$concept_goods$')]と、そこで働く[SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Peasants')]のわずかな[concept_sol]を支えるために用いられる[concept_subsistence_output]に分けられます。これらはほとんどの$concept_buildings$よりもかなり効果が低いものですが、手つかずの[concept_arable_land]でも働き、手動での[Concept('concept_construction', '建設')]を必要としません。"
 concept_subsistence_building_desc_added: "[GetPopType('peasants').GetName]"
 concept_economy_of_scale: "規模の経済"
 concept_economy_of_scale_desc: "多くの[Concept('concept_building','$concept_building$')]は大きくなればなるほど効率的になります。そのような$concept_building$は最初の[concept_building_level]を超えるごとに以下の効果を得ます：\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\nあなたの$concept_economy_of_scale$効果の現在の国家レベル上限は[GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]です。"
 concept_interest_group: "利益集団"
 concept_interest_groups: "利益集団"
 concept_interest_group_possessive: "利益集団の"
 concept_interest_group_desc: "あなたの[concept_country]内にある、共通の利害を持つ政治的な派閥です。それらは[Concept('concept_interest_group_attraction','$concept_interest_group_attraction_short$')] に関連した[Concept('concept_pop', '$concept_pops$')]に支持されており、彼らが享受する[concept_clout]は、支持する$concept_pops$の[concept_political_strength]に直接基づいています。$concept_interest_groups$は、いくつかの[Concept('concept_ideology', '$concept_ideologies$')]を持っており、異なる[Concept('concept_law', '$concept_laws$')]に対して[Concept('concept_endorse_oppose','$concept_endorse_or_oppose$')]する要因となります。\n\nまた、彼らは、異なる段階の[concept_approval]で有効となる3つの[Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]を持っています。彼らの[Concept('concept_leader','$concept_leader_possessive$')]の個人的な$concept_ideology$も$concept_interest_group$にも影響を与えます。"
 concept_interest_group_attraction: "利益集団の求心力"
 concept_interest_group_attraction_short: "求心力"
 concept_interest_group_attractions: "利益集団の魅力"
 concept_attracted: "魅力的な"
 concept_interest_group_attraction_desc: "[Concept('concept_pop', '$concept_pops$')]が特定の[concept_interest_group]を支持する可能性がどの程度あるのかを示します。[concept_profession]、[concept_wealth]、[concept_education_access]などの $concept_pop$ の特性に影響され、$concept_interest_group_attraction_short$が高いということは、$concept_pop$がこの $concept_interest_group$が自分の政治的利益を代表していると感じている可能性が高いということを示します。"
 concept_politician: "政治家"
 concept_politicians: "政治家"
 concept_politician_desc: "[Concept('concept_character','$concept_characters$')]で、軍事的ではなく政治的な影響力を持つ人々のための[concept_character_role]です。 [concept_ruler]、[concept_heir]、[concept_interest_group]の [concept_leader]として行動することができます。"
 concept_leader: "リーダー"
 concept_leaders: "リーダー"
 concept_leader_possessive: "リーダーの"
 concept_leader_desc: "[concept_interest_group]を率いる[concept_character]は、それに影響を与える[Concept('concept_character_trait', '$concept_character_traits$')]を持ち、その$concept_leader$として担当する限り$concept_interest_group$の$concept_ideologies$に加えられる個人[concept_ideology]を持ちます。"
 concept_interest_group_trait: "利益集団の特性"
 concept_interest_group_traits: "利益集団の特性"
 concept_interest_group_trait_short: "特性"
 concept_interest_group_traits_short: "特性"
 concept_interest_group_trait_desc: "すべての[Concept('concept_interest_group','$concept_interest_groups$')]には、[concept_approval]の異なるレベルで効果を発揮する、[concept_country]全体に大きな影響を与える3つの$concept_interest_group_traits_short$があります。\n$concept_approval$が$ig_approval_unhappy$（#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!）以下になると、マイナスの$concept_interest_group_trait_short$が発動します。\n$concept_approval$が$ig_approval_happy$（#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!）を超えると、プラスの$concept_interest_group_trait_short$が発動します。\n$concept_approval$が$ig_approval_loyal$（#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!）を超えると、さらにプラスの$concept_interest_group_trait_short$が発動します。\n発動した$concept_interest_group_trait_short$は、$concept_approval$が閾値から[GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v]ポイント以上に離れるまでは無効になりません。\n\n[concept_marginalized] $concept_interest_groups$の$concept_interest_group_traits_short$は決して発動しませんが、[concept_powerful] $concept_interest_groups$の$concept_interest_group_traits_short$は効果が増加します。"
 concept_decay: "減衰"
 concept_decaying: "減衰する"
 concept_decay_desc: "$concept_decaying$効果は、初期値から徐々に減少し、指定された減衰期間中に#v 0#!まで直線的に減少します。"
 concept_character_trait: "キャラクター特性"
 concept_character_traits: "キャラクター特性"
 concept_character_traits_short: "特性"
 concept_character_trait_desc: "現在の[concept_character_role]を遂行するための[Concept('concept_character','$concept_character_possessive$')]の能力に影響を与える個人の$concept_character_traits_short$、スキルの$concept_character_traits_short$、あるいは条件です。$concept_character$が[concept_life_experience]を積むことで、より多くの、或いは異なる$concept_character_traits$が発生する可能性があります。"
 concept_construction_queue: "建設キュー"
 concept_construction_queue_desc: "拡張するように設定されているが、現在どの[concept_construction]も使用していない[Concept('concept_building', '$concept_building$')] は、$concept_construction_queue$に配置されます。何らかの$concept_construction$が使用可能になると、$concept_construction_queue$の最初の$concept_building$がその$concept_construction$を使い始め、[concept_under_construction]に切り替わります。"
 concept_government_construction: "政府の建設"
 concept_government_constructions: "政府の建設"
 concept_government_construction_desc: "$concept_government_construction$は、[Concept('concept_country','$concept_country_possessive$')]の[concept_government]からの直接の指示で拡張されている[concept_building]を指します。\n\n州の公庫から直接資金を引き出すことができ、優先順位を変更したり、[concept_construction_queue]から削除したりすることが可能です。\n\n結果的に生じた[Concept('concept_building_level','$concept_building_levels$')]は[concept_nationally_owned]になります"
 concept_private_construction: "民間の建設"
 concept_private_constructions: "民間の建設"
 concept_private_construction_desc: "$concept_private_construction$は、民間の指示によって拡張されている[concept_building]です。\n\n資金は常に[concept_investment_pool]から提供され、優先順位を変更したり[concept_construction_queue]から削除したりすることはできません。\n\n結果的に生じた[Concept('concept_building_level','$concept_building_levels$')]は[concept_privately_owned]になります"
 concept_under_construction: "建設中"
 concept_under_construction_desc: "[concept_building]が[concept_construction]を使用している場合、$concept_under_construction$であるとみなされます。"
 concept_urbanization: "都市化"
 concept_urbanization_desc: "$concept_urbanization$は、[concept_state]に建設されたほとんどの[Concept('concept_building', '$concept_buildings$')]によって程度は異なりますが、発生します。$concept_state$が十分に$concept_urbanization$すると、[SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Urban Center')]が自動的に拡張されます。"
 concept_urbanization_desc_added: "[GetBuildingType('building_urban_center').GetName]"
 concept_endorse_oppose: "$concept_laws$の$concept_endorsement$と$concept_opposition$"
 concept_endorse: "賛成"
 concept_endorses: "賛成"
 concept_endorsed: "賛成"
 concept_endorsing: "支持"
 concept_endorsement: "賛成"
 concept_opposition: "反対"
 concept_oppose: "反対"
 concept_opposes: "反対"
 concept_indifferent: "無関心"
 concept_endorses_and_opposes: "$concept_endorses$ と $concept_opposes$"
 concept_endorse_or_oppose: "$concept_endorse$または$concept_oppose$"
 concept_endorse_oppose_desc: "[Concept('concept_interest_group','$concept_interest_group_possessive$')] の[concept_law]に対する$concept_endorsement$または$concept_opposition$は、[Concept('concept_ideology','$concept_ideologies$')]により決定されます。$concept_enactment_of_laws_potential$"
 concept_ideology: "イデオロギー"
 concept_ideologies: "イデオロギー"
 concept_ideology_possessive: "イデオロギーの"
 concept_ideology_desc: "[Concept('concept_interest_group','$concept_interest_group_possessive$')]$concept_ideology$は、どの[Concept('concept_law','$concept_laws$')]を[Concept('concept_endorse_oppose','$concept_endorses_and_opposes$')]するかに影響します。[concept_country]で現在どの$concept_laws$が有効かは、$concept_interest_group$の[concept_approval]に小さく永続的に影響します。$concept_country$が新しい$concept_laws$を[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]しようとしている間、どの$concept_laws$が削除され、どれが施行されるかに関して、より大きいが、一時的な効果が適用されます。この一時的な効果はやがて[concept_decay]し、$concept_approval$に対する永続的な客観的効果だけが残ります。"
 concept_subsistence_output: "自給生産"
 concept_subsistence_output_desc: "[Concept('concept_subsistence_building','$concept_subsistence_building_farming$')]から[SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','Peasants')]が生み出す現物収入で、 生産する[Concept('concept_good','$concept_goods$')]が、彼ら自身の[Concept('concept_pop_needs','$concept_pop_needs_short$')]となることを示します。[Concept('concept_building_wage','$concept_building_wages$')]とは異なり、$concept_subsistence_output$は$concept_building$の[concept_revenue]から支払われないので[concept_budget_income_taxes]は適用されません。"
 concept_subsistence_output_desc_added: "[GetPopType('peasants').GetName]"
 concept_split_state: "分割州"
 concept_split_states: "分割州"
 concept_split_state_short: "分割"
 concept_split_state_desc: "[concept_state_region]が複数の小さな[Concept('concept_state','$concept_states$')]に分割されて、異なる[Concept('concept_country','$concept_countries$')]に属している状態です。分割された場合、[Concept('concept_resource_potential','$concept_resource_potentials$')]、[Concept('concept_building','$concept_buildings$')]、[Concept('concept_pop','$concept_pops$')]は $concept_states$間で再分配されることになります。1つの$concept_country$が$concept_split_state$の複数の部分を支配した場合、これらは1つの$concept_state$に統合されます。"
 concept_unincorporated_state: "未編入州"
 concept_unincorporated_state_short: "未編入"
 concept_unincorporated_states: "未編入州"
 concept_unincorporated_state_icon: "@unincorporated!"
 UNINCORPORATED_ICON_WITH_CONCEPT: "[Concept('concept_unincorporated_state','$concept_unincorporated_state_icon$')]"
 concept_unincorporated_state_desc: "[Concept('concept_country','$concept_country_possessive$')]の領域内にありながら、[Concept('concept_institution','$concept_institutions$')]や[concept_government]が届かない領土の保有や辺境と見なされた[concept_state]のこと。$concept_unincorporated_states$に住む[Concept('concept_pop', '$concept_pops$')]は、権利を剥奪され、彼らの[Concept('concept_interest_group', '$concept_interest_groups$')]にあまり [concept_political_strength]として貢献せず、[Concept('concept_election','$concept_elections$')]で[Concept('concept_votes','$concept_vote$')]できません。その代わり、彼らは[Concept('concept_taxes','$concept_taxation$')]から免除されます。\n\n$concept_unincorporated_states$は、$concept_taxes$を徴収せず、$concept_institution$がそこでいかなる利益をもたらさないため、維持するのに[concept_bureaucracy]のコストがかかりません。$concept_unincorporated_states$は[Concept('concept_incorporated_state','$concept_incorporated$')] とすることができ、その場合は[Concept('concept_country','$concept_country_possessive$')]の中央権力の直接管理下に置かれることになります。[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added: "\n\n$concept_unincorporated_states$は以下の効果を受けます：\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_decentralized_nation: "分権型国家"
 concept_decentralized_nations: "分権型国家"
 concept_decentralized_nation_desc: "$concept_countries$のほとんどの性質 - [Concept('concept_pop','$concept_pops$')]、[concept_ruler]、[Concept('concept_building','$concept_buildings$')]、[Concept('concept_law','$concept_laws$')]など - を共有するが、国境を定めるための中央集権的な権力のない[Concept('concept_country','$concept_country_nation$')]です。そのため、$concept_countries$には対等の立場から、土地の権利に関して[Concept('concept_diplomatic_play','$concept_diplomatic_play_negotiated$')]で適切に折衝できないとみなされており、[Concept('concept_colony','$concept_colonization$')]されやすくなっています。\n\n$concept_decentralized_nations$はAI操作で、プレイヤーが操作できることはありません。"
 concept_arable_land: "耕作地"
 concept_arable_land_desc: "[concept_state]内の、作物栽培や家畜飼育に使用できる土地の量。建設のために特定の[Concept('concept_resource_potential','$concept_resource_potentials$')]を必要とする[Concept('concept_building','$concept_buildings$')]とは異なり、$concept_arable_land$はそれを必要とする$concept_building$タイプ間で共有されなければなりません。\n\n他の$concept_building$が使用しない$concept_arable_land$は、[Concept('concept_subsistence_building','$concept_subsistence_buildings$')]に使用され、[Concept('concept_pop','$concept_pops$')]が雇用されていなくてもギリギリで生活できるようになる場合もあります。"
 concept_state_region: "州地域"
 concept_state_regions: "州地域"
 concept_state_region_desc: "特定の[Concept('concept_province', '$concept_provinces$')]のセットで固定された、世界の一部分。$concept_state_region$は通常、[concept_state]に相当します。特定の場合に$concept_state_region$は、2つ以上の[Concept('concept_country','$concept_countries$')]がそれぞれ同じ$concept_state_region$の中にある$concept_state$を保持する[concept_split_state]になることもあります。"
 concept_occupancy: "稼働率"
 concept_occupancy_desc: "定員に対し、ある[concept_building]がどれだけの雇用を達成しているかを示します。また、その稼働率はその施設の最大[Concept('concept_good_production','Productive')]効率をどれだけ活用できるかを決定します。もし$concept_building$にもっと多くの[concept_workforce]を雇用する余地があれば、常にそうしようとします。提供できる[concept_building_wage]によって雇用が制限されている場合、[concept_building_balance]がプラスのままである限り、$concept_building_wages$を増加させます。"
 concept_votes: "投票"
 concept_vote: "投票"
 concept_voting_rights: "投票権"
 concept_voting: "投票"
 concept_votes_desc: "[Concept('concept_law', '$concept_laws$')]は、いずれかの[concept_pop]が$concept_vote$を行うことができるか、もしできるなら、その$concept_vote$がどの程度の[concept_political_strength]としてカウントされるかを決定します。$concept_vote$は[concept_election]の期間中に[Concept('concept_party','$concept_parties$')]に投じられます。$concept_pops$は自分の[concept_interest_group]が属する$concept_party$に投票する傾向がありますが、より[concept_momentum]が高い他の$concept_party$に投票することもありえます。$concept_election$の日付以降、各$concept_party$が獲得した総$concept_vote$数は次の$concept_election$まで固定され、その $concept_party$のメンバーである$concept_interest_groups$の[concept_clout]を増加させます。"
 concept_clout: "影響力"
 concept_clout_desc: "[Concept('concept_interest_group','$concept_interest_group_possessive$')]が、その[concept_country]全体の[Concept('concept_pop', '$concept_pops$')]が生み出す総[concept_political_strength]に占める割合。$concept_clout$は、$concept_interest_group$がどれだけ影響力があるかを最終的に示すもので、$concept_interest_group$が[concept_in_government]の場合、[concept_legitimacy]や[concept_enactment_of_laws]、それが[concept_in_opposition]である場合は[concept_political_movement_support]や[Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')]まで、あらゆることに影響を与えます。$concept_interest_group$が[concept_powerful]、[concept_influential]、[concept_marginalized]のいずれと見なされるかにも影響します。"
 concept_powerful: "強力"
 concept_powerful_desc: "$concept_influential_powerful_common$ $concept_powerful$ $concept_interest_group$の[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]は、単に$concept_influential$である場合よりも[GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+]大きな影響を与えます。\n\n$concept_interest_groups$は$concept_clout$が[GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]以上である場合は$concept_powerful$とみなされます。"
 concept_influential: "影響力がある"
 concept_influential_powerful_common: "[concept_interest_group]が持つ[concept_clout]の量によって、それが[concept_powerful]か $concept_influential$か[concept_marginalized]かを決定します。"
 concept_influential_desc: "$concept_influential_powerful_common$ $concept_influential$ $concept_interest_group$の[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]は、$concept_powerful$である場合よりも硬貨が小さくなります。\n\n$concept_interest_groups$は$concept_clout$が[GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]未満である場合は$concept_influential$とみなされます。"
 concept_marginalized: "非主流派"
 concept_marginalized_desc: "$concept_marginalized$ [Concept('concept_interest_group', '$concept_interest_groups$')]は、政治的に注目されるには[concept_clout]が小さすぎます。彼らが[concept_government]に含まれることはなく、[Concept('concept_party','$concept_parties$')]に参加することはありません。彼らの[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]は、$concept_marginalized$である限り永久に無効化されます。\n\nすでに$concept_marginalized$である$concept_interest_groups$も、彼らの$concept_clout$が[GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]未満である限り、$concept_marginalized$のままとなります。$concept_marginalized$でない$concept_interest_groups$は、$concept_clout$が[GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v]未満になると$concept_marginalized$となりますが、すでに[concept_in_government]である場合は、そこから排除されない限りは$concept_marginalized$にはなりません。"
 concept_politically_unaligned_aligned: "政治的に同調していない/同調している"
 concept_politically_unaligned: "政治的に同調していない"
 concept_politically_involved: "政治的に同調している"
 concept_politically_unaligned_aligned_desc: "[concept_pop]のうち、[concept_interest_group]を支持していない人々は#b 政治的に同調していない#!状態と呼ばれます。これは、[concept_literacy]や[concept_sol]が低いことが主な原因です。$concept_pops$の$concept_politically_unaligned$人々は政治プロセスに参加せず、彼らが持つ[concept_political_strength]は無駄になってしまいます。\n\nその逆は#b 政治的に同調している#!状態です。つまり、$concept_pop$はあなたの[Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_interest_group', '$concept_interest_groups$')]の一部であり、$concept_pop$の$concept_political_strength$はその$concept_interest_group$に起因します。"
 concept_investment_level: "投資レベル"
 concept_investment_levels: "投資レベル"
 concept_investment_level_desc: "[concept_institution]の現在のレベルです。レベルごとに、自国の[Concept('concept_incorporated_state','$concept_incorporated_states$')]の[Concept('concept_pop','$concept_population$')]の規模に応じた[concept_bureaucracy]を消費し、その効果はレベルで変動します。[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added: "\n\n現在、あなたは@bur![GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$に対して#v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! [concept_bureaucracy]を、あるいは[concept_bureaucracy]レベルあたり@bur! #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#!を支払っています。"
 concept_production_lens: "生産レンズ"
 concept_production_lens_desc: "[Concept('concept_state','$concept_states$')]を表示し、[concept_good_production] [Concept('concept_building','$concept_buildings$')]を建設します。"
 concept_political_lens: "政治レンズ"
 concept_political_lens_desc: "[Concept('concept_interest_group','$concept_interest_groups$')]と[Concept('concept_incorporated_state','$concept_incorporated_states$')]を表示し、[Concept('concept_government_building','$concept_government_buildings$')]を建設し、[Concept('concept_decree','$concept_decrees$')]を発布し、あなたの[concept_country]の国内政治的に重要な事柄を管理します。"
 concept_diplomatic_lens: "外交レンズ"
 concept_diplomatic_lens_desc: "他の[Concept('concept_country','$concept_countries$')]の[concept_attitude]を表示し、自国の[Concept('concept_interest','$concept_interests$')]と相手の[Concept('concept_strategic_region','$concept_strategic_regions$')]を監視し、[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] を確立し、[Concept('concept_diplomatic_action','$concept_diplomatic_actions_short$')]を取り、[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]を開始します。"
 concept_military_lens: "軍事レンズ"
 concept_military_lens_desc: "進行中の[Concept('concept_war','$concept_wars$')]の進捗状況を表示し、[Concept('concept_military_building','$concept_military_buildings$')]を建設し、[Concept('concept_commander','$concept_commanders$')]を雇用します。"
 concept_trade_lens: "交易レンズ"
 concept_trade_lens_desc: "[Concept('concept_market','$concept_markets$')]と[Concept('concept_trade_route','$concept_trade_routes$')]を表示し、[concept_infrastructure][Concept('concept_building','$concept_buildings$')]を建設し、[concept_country]における貿易関連を管理します。"
 concept_country: "国"
 concept_countries: "国"
 concept_country_nation: "国"
 concept_country_nation_state: "国民国家"
 concept_country_polity: "政治形態"
 concept_country_polities: "政治形態"
 concept_country_possessive: "国の"
 concept_countries_possessive: "国の"
 concept_country_desc: "$concept_country$は、[Concept('concept_province','$concept_province_land$')]のいくつかが[Concept('concept_state','$concept_states$')]としてまとめられ、その中で[Concept('concept_pop','$concept_population$')]が、[concept_government]およびその[concept_head_of_state]の統治下で居住しているものです。Victoria 3では、人間とAIの両プレイヤーがそれぞれ$concept_country$を支配しています。\n\n$concept_country$は、$concept_pops$の性質、どの$concept_state$を所有しているか、どのように開発されたかに加えて、[concept_country_tier]、[concept_primary_cultures]、[concept_state_religion]およびそれら[Concept('concept_recognized_power','$concept_recognized_power_short$')]か[Concept('concept_unrecognized_power','$concept_unrecognized_power_short$')]であるかによって定義されます。$concept_countries$はまた、様々な[Concept('concept_law','$concept_laws$')]や[Concept('concept_technology','$concept_technologies$')]を利用することができます。"
 concept_decree: "布告"
 concept_decrees: "布告"
 concept_decree_desc: "$concept_decrees$は[Concept('concept_country','$concept_country_possessive$')]の[concept_ruler]が、その支配下にある[concept_state]に変更を加えるために行う要求です。$concept_decrees$が有効である限り、[concept_authority]をコストとして消費します。一度発行された$concept_decree$は削除されるまで、その$concept_state$に一定のボーナスを与えます。"
 concept_pop_needs: "POP需要"
 concept_pop_need: "POP需要"
 concept_pop_needs_short: "需要"
 concept_pop_need_short: "需要"
 concept_pop_needs_desc: "[Concept('concept_pop', '$concept_pops$')]は自分の$concept_pop_needs_short$を満たすために、その収入を[Concept('concept_good', '$concept_goods$')]に使います。彼らの[concept_wealth]が高ければ高いほど、より多くの$concept_goods$を購入することができます。$concept_pops$は$concept_wealth$が増えると、より多様で贅沢な$concept_pop_needs_short$を持つようになります。与えられた$concept_pop_need_short$は、[concept_goods_substitution]によって様々な$concept_goods$で満たされることが多くあります。もし$concept_pop$が$concept_pop_needs_short$を満たした後にお金が残っていれば、その$concept_wealth$は増加し、逆もまた然りです。"
 concept_combat_unit_group: "軍事ユニットグループ"
 concept_combat_unit_groups: "軍事ユニットグループ"
 concept_combat_unit_group_short: "ユニットグループ"
 concept_combat_unit_group_desc: "$concept_units$は[Concept('concept_default_unit','$concept_default_units$')]と[Concept('concept_special_unit','$concept_special_units$')]に分類され、それぞれに異なる長所と短所があります。#b 例えば、[GetCombatUnitGroup('combat_unit_group_infantry').GetName]#!は領地を守るのに適しているのに対し、#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!は[concept_occupation]に適しています。"
 concept_combat_unit_type: "軍事ユニットのタイプ"
 concept_combat_unit_types: "軍事ユニットタイプ"
 concept_combat_unit_type_short: "ユニットタイプ"
 concept_combat_unit_types_short: "ユニットタイプ"
 concept_combat_unit_type_desc: "[concept_combat_unit_group]内にはさまざまなタイプの$concept_units_short$が存在します。たいていの場合、技術が進歩するにつれ新しいタイプがアンロックされ、以前のものよりも優れた戦闘能力を持ちます。"
 concept_unit: "軍事ユニット"
 concept_units: "軍事ユニット"
 concept_unit_short: "ユニット"
 concept_units_short: "ユニット"
 concept_unit_possessive: "軍事ユニットの"
 concept_unit_desc: "$concept_units$は[concept_military_formation]に所属し、[Concept('concept_general','$concept_generals$')]および[Concept('concept_admiral','$concept_admirals$')]の指示に従って軍事作戦を行います。陸上部隊である[Concept('concept_battalion','$concept_battalions$')]と海上部隊である[Concept('concept_flotilla','$concept_flotillas$')]が存在します。$concept_battalions$はさらに下位のグループである[GetBattalionGroupsList]、$concept_flotilla$は[GetFlotillaGroupsList]に分けられます。#b デフォルト#!グループのユニットは無制限ですが、#b 特殊#!ユニットがデフォルトユニットよりも多い場合、[concept_organization]ペナルティが発生する可能性があります。"
 concept_special_unit: "特殊ユニット"
 concept_special_units: "特殊ユニット"
 concept_special_unit_desc: "[Concept('concept_default_unit','$concept_default_units$')]とみなされる#b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#!でも#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!でもないユニットのことです。\n\n[Concept('concept_army','$concept_armies$')]の$concept_special_units$：\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n[Concept('concept_fleet','$concept_fleets$')]の$concept_special_units$：\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_default_unit: "デフォルトユニット"
 concept_default_units: "デフォルトユニット"
 concept_default_unit_desc: "[Concept('concept_army','$concept_armies$')]の#b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#!、あるいは[Concept('concept_fleet','$concept_fleets$')]の#b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#!のユニットのことです。"
 concept_kill_rate: "殺傷率"
 concept_kill_rate_desc: "[concept_unit]が、相手国の[concept_casualties]を、どの程度翌日戦線に復帰できないようにしているかを示します。[concept_casualties]のうち、（[concept_wounded]の代わりに）死亡する人数を増加させます。$concept_kill_rate$は、相手国の$concept_unit$の[concept_recovery_rate]で相殺されます。"
 concept_recovery_rate: "回復率"
 concept_recovery_rate_desc: "[concept_unit]が[concept_casualties]のうち、[concept_dependents]になって生き延びる割合を示します。#b [Concept('concept_mobilization_option','$concept_mobilization_options$')]によって増加します。$concept_recovery_rate$は$concept_unit$の[concept_kill_rate]と相殺されます。"
 concept_casualties: "死傷者"
 concept_casualties_desc: "戦闘または[concept_attrition]によって倒れた[concept_manpower]は、$concept_casualties$とみなされます。$concept_casualties$のうち、完全な死者となるのは一定割合で、残りは[concept_wounded]となります。この比率は、敵の[concept_kill_rate]に対する[Concept('concept_unit','$concept_unit_possessive$')]の[concept_recovery_rate]によって変化します。"
 concept_offense: "攻撃"
 concept_offense_desc: "敵の領地へと進軍している際の[concept_battle]での[Concept('concept_unit','$concept_unit_possessive$')]の戦闘能力です。"
 concept_defense: "防御"
 concept_defense_desc: "敵の侵略から防衛する際の[concept_battle]での[Concept('concept_unit','$concept_unit_possessive$')]の戦闘能力です。"
 concept_organization: "組織力"
 concept_organization_organized: "組織化"
 concept_organization_desc: "$concept_organization$の低い[concept_military_formation]は、さまざまな点で[concept_battle]力が低下します。$concept_military_formation$の結成当初は$concept_organization$が低い状態で始まりますが、$concept_military_formation$が移動していない間は時間経過とともに増加していきます。$concept_organization$は、[Concept('concept_unit','$concept_units$')]の[concept_command_limit]が低すぎる場合や、$concept_military_formation$の[Concept('concept_special_unit','$concept_special_units$')]が[Concept('concept_default_unit','$concept_default_units$')]より多い場合に制限がかかります。\n\n[Concept('concept_mobilization_option','$concept_mobilization_options$')]のオンオフを切り替えたり、異なる$concept_mobilization_options$を有する[Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')]された$concept_armies$の間で[Concept('concept_unit','$concept_units$')]を移動させたりすると、$concept_organization$が一時的に変動する場合があります。\n\n#indent_newline:3 $concept_organization$の低い$concept_military_formation$はペナルティを受け、その値が低いほどペナルティは大きくなり、最大で以下の効果を受けます:\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_unit_experience: "ユニット経験"
 concept_unit_experience_desc: "時間経過するとユニットは経験を積み、動員を増やしたり戦闘中だと、さらに経験を積むことができます。十分な経験を積むと[concept_veterancy_level]が増加し、様々なボーナスを獲得できます。"
 concept_veterancy_level: "ユニット熟練レベル"
 concept_veterancy_level_desc: "ユニットは[concept_unit_experience]を獲得することで熟練レベルを獲得し、レベルに応じて様々なボーナスを獲得できます。"
 concept_battalion: "大隊"
 concept_battalions: "大隊"
 concept_battalion_desc: "[Concept('concept_country','$concept_country_possessive$')]軍の陸軍[concept_unit]です。[SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','Barracks')]によって作成および維持され、[Concept('concept_general','$concept_generals$')]によって指揮されます。"
 concept_battalion_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_flotilla: "艦艇"
 concept_flotillas: "艦艇"
 concept_flotilla_desc: "[Concept('concept_country','$concept_country_possessive$')]軍の海軍[concept_unit]です。[SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','Naval Bases')]によって作成および維持され、[Concept('concept_admiral','$concept_admirals$')]によって指揮されます。"
 concept_flotilla_desc_added: "[GetBuildingType('building_naval_base').GetName]"
 concept_in_government: "政府内"
 concept_in_government_desc: "[concept_government]に含まれる[Concept('concept_interest_group','$concept_interest_groups$')]は、どの[Concept('concept_law','$concept_laws$')]を [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]とし、[concept_country] [concept_legitimacy]に設定するかに影響を及ぼします。彼らは[concept_approval]が[Concept('concept_in_opposition','$concept_in_opposition_short$')]に参加しなければならないほどに低下しない限りは、[Concept('concept_political_movement','$concept_political_movements$')]を支持することはありません。"
 concept_in_opposition: "対立側"
 concept_in_opposition_short: "対立"
 concept_in_opposition_desc: "[concept_government]に属さない[Concept('concept_interest_group','$concept_interest_groups$')]は $concept_in_opposition$と見なされます。彼らが[concept_enactment_of_laws]に影響を与える唯一の方法は[Concept('concept_political_movement','$concept_political_movements$')]を行うことですが、それらの[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]は通常通り完全に適用されます。"
 concept_legitimacy: "正当性"
 concept_legitimate: "正当性"
 concept_legitimacy_desc: "[Concept('concept_government','$concept_government_possessive$')]の$concept_legitimacy$は[Concept('concept_interest_group','$concept_interest_groups$')]の[concept_in_government]と[Concept('concept_country','$concept_country_possessive$')]の[Concept('concept_law', '$concept_laws$')]の構成がどれだけマッチしているかを示すものです。$concept_legitimacy$が低いほど、新しい$concept_laws$を[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]するまでの時間が長くなります。[concept_taxes]を上げたり下げたりすることも$concept_legitimacy$に影響を与えます。"
 concept_ideological_incoherence: "イデオロギーの不一致"
 concept_ideological_incoherence_desc: "[Concept('concept_government','$concept_government_possessive$')]の[concept_legitimacy]は、[concept_in_government]の[Concept('concept_interest_group','$concept_interest_groups$')]の[Concept('concept_ideology','$concept_ideologies$')]が、[concept_country]の現在の[Concept('concept_law', '$concept_laws$')]と一致しない場合、減少します。"
 concept_market_capital: "中心市場"
 concept_market_capitals: "中心市場"
 concept_market_capital_desc: "[concept_market]の結節点となる[concept_state]で、$concept_market$内の他のすべての$concept_states$が[Concept('concept_isolated_state','$concept_isolated_state_short$')]にならないように接続しなければなりません。[Concept('concept_trade_route','$concept_trade_routes$')]は$concept_market_capital$から管理されることが多いです（必ずではありません）。$concept_market_capital$は[Concept('market_owner','$concept_market_owner_possessive$')]の[concept_capital_state]と同じ$concept_state$であることが多いですが、これらを別々にすることも可能です。[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added: "\n以下の効果が適用されます：\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_ownership_share: "POPの持ち株"
 concept_ownership_shares: "POPの持ち株"
 concept_ownership_share_desc: "[concept_workforce]が[concept_privately_owned]する[Concept('concept_building_level','$concept_building_levels$')]の[Concept('concept_building_balance','$concept_building_balance_profit$')]の分配方法を決定します。\n\n[concept_dividends]は各[Concept('concept_pop','$concept_pops$')]に、残りの$concept_workforce$に対するそのPOPの配分比率に応じ、[concept_pop_income]として与えられます。\n\n$concept_pop$は[concept_building]'の現在の[concept_cash_reserves]についても、同じ比率分を所有すると見なされます。\n\nこれは、$ARISTOCRATS_GC_LINK$と$CAPITALISTS_GC_LINK$の主な収入源です。POPが$MANOR_HOUSES_GC_LINK$と$FINANCIAL_DISTRICTS_GC_LINK$のそれぞれの$concept_workforce$の一部と見なされるためです。"
 concept_market_share: "市場シェア"
 concept_market_share_desc: "[concept_market]の各[concept_country]の$concept_market_share$はその[concept_gdp]により決定され、[concept_market_owner]である場合はボーナスが追加されます。$concept_country$の$concept_market_share$が多いほど、[concept_market]で集める[Concept('concept_consumption_tax', '$concept_consumption_taxes$')]が多くなります。"
 concept_default: "債務不履行"
 concept_default_desc: "[concept_treasury]の[concept_loans]が、[Concept('concept_country','$concept_country_possessive$')]の合計[concept_credit]を超えるほどに蓄積されると、その$concept_country$は$concept_default$とみなされます。こうなると、進行中のすべての[Concept('concept_construction', '建設')]が一時停止されます。さらに、[Concept('concept_building', '$concept_building$')]の[concept_throughput]に悪影響を及ぼし、時間が経つほど深刻化します。ペナルティは$concept_country$の週間収支が再びプラスになるか、[concept_bankruptcy]が宣言されるとすぐに解除されます。"
 concept_bankruptcy: "破産"
 concept_bankruptcy_desc: "[concept_country]が[concept_default]に陥り、[concept_loans]を返済できなくなった場合、$concept_bankruptcy$を宣言することができます。この場合、$concept_country$が借りていた[concept_cash_reserves]はすべて消去され、[Concept('concept_building','$concept_buildings$')]を[Concept('concept_privately_owned','$concept_privately_owns$')]する[Concept('concept_pop','$concept_pops$')]の大きな怒りを買うこととなります。[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')]"
 concept_bankruptcy_desc_added: "\n\nさらに、以下の効果が#v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0]年間適用されます#!：\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_market_owner: "市場所有者"
 concept_market_owner_possessive: "市場所有者の"
 concept_market_owner_desc: "市場を所有する[concept_country]です。唯一の参加者であるか、[concept_customs_union]の[concept_senior_partner]です。$concept_market_owner$のみが[concept_tariffs]、 [Concept('concept_market_good_policy','$concept_market_good_policies$')]、および[Concept('concept_embargo','$concept_embargoes$')]を設定可能です。"
 concept_embargo: "禁輸"
 concept_embargoed: "禁輸"
 concept_embargoes: "禁輸"
 concept_embargoing: "禁輸"
 concept_embargo_desc: "[concept_country]が他国に対して制定する[concept_ongoing_diplomatic_action]で、対象の[concept_country]が、禁輸を命じた側の[concept_market]と[Concept('concept_good','$concept_goods$')]を輸出入することを完全に禁止します。[concept_war]状態の$concept_countries$は自動的にお互いの禁輸措置を行います。"
 concept_encourage_consumption: "消費促進"
 concept_encouraging_consumption: "消費促進"
 concept_encourage_consumption_desc: "ある[concept_good]を$concept_encouraging_consumption$すると、[Concept('concept_pop','$concept_pops$')]が[concept_pop_needs]の一部としてそれを買う傾向を高め、[Concept('concept_goods_substitution','$concept_goods_substitutes_short$')]よりもそれを好むようになります。$concept_encouraging_consumption$には[concept_authority]がコストとしてかかります。"
 concept_discourage_consumption: "消費抑制"
 concept_discouraging_consumption: "消費抑制"
 concept_discourage_consumption_desc: "ある[concept_good]を$concept_discourage_consumption$すると、[Concept('concept_pop','$concept_pops$')]が[concept_pop_needs]の一部としてそれを買う傾向が減少し、代わりに[Concept('concept_goods_substitution','$concept_goods_substitutes_short$')]を好むようになります。$concept_discourage_consumption$には[concept_authority]がコストとしてかかります。"
 concept_consumption_tax: "消費税"
 concept_consumption_taxes: "消費税"
 concept_consumption_tax_desc: "[Concept('concept_pop','$concept_pop$')]によって、彼らの[concept_pop_needs]を満たすために購入される特定の[Concept('concept_good','$concept_goods$')]に対して徴収する[Concept('concept_taxes','$concept_tax$')]です。$concept_consumption_taxes$の対象となる$concept_good$は、それぞれ一定量の[concept_authority]を要します。$concept_good$に適用されると、その[concept_market_price]は$concept_pops$の販売のみ$concept_consumption_tax$率分上昇し、このように発生したすべての[concept_buy_orders]は[concept_treasury]によって課徴金が徴収されることになります。課徴金は[concept_market]レベルに適用されるため、[concept_market_access]が低い[Concept('concept_state','$concept_states$')]では$concept_tax$は有効ではありません。"
 concept_loyalist: "体制派"
 concept_loyal: "政府体制支持"
 concept_loyalty: "忠実性"
 concept_loyalists: "体制派"
 concept_loyalist_desc: "[concept_pop]内の$concept_loyalist$ [Concept('concept_individual','$concept_individuals$')]は自分たちの[concept_country]の状態に満足しており、反体制派から口先でも、必要なら暴力を用いてでもその状態を守ろうと思っています。$concept_loyalist$の$concept_pop$が支持する[Concept('concept_interest_group','$concept_interest_groups$')]の[concept_approval]は向上します。\n\n$concept_loyalists$は$concept_pop$の[concept_sol]が増加したり特殊イベントでの決定により発生することがあります。\n\n$concept_loyalist$の反対は[concept_radical]です。すでに$concept_loyalists$を持つ$concept_pop$に$concept_radical$が作られそうな場合、代わりに$concept_loyalist$の1人が[concept_neutral]になります。"
 concept_radical: "急進派"
 concept_radicals: "急進派"
 concept_radicalism: "急進主義"
 concept_radicalize: "急進化"
 concept_radicalized: "急進化"
 concept_radicalization: "急進化"
 concept_radical_desc: "[concept_pop]内の$concept_radical$ [Concept('concept_individual','$concept_individuals$')]は、自分たちの[concept_country]に幻滅しています。[concept_state]内に$concept_radicals$が存在することは、[concept_turmoil]が高まる可能性をもたらし、$concept_pops$の$concept_radicalism$は[concept_political_movement_radicalism]に寄与します。$concept_radical$ $concept_pops$によって支持されている[Concept('concept_interest_group','$concept_interest_groups$')]の[concept_approval]にも影響が発生します。\n\n$concept_radicals$は、$concept_pop$が[concept_discrimination]の対象となった時や、彼らの[concept_sol]が[concept_expected_sol]未満になった時、$concept_pop$の[concept_sol]が減少する時さらには特殊イベントなどにより絶えず生成されます。$concept_radicals$はまた、$concept_political_movements$を支持する$concept_pops$の要求が満たされなかったり、$concept_pops$が[Concept('concept_building','$concept_building_possessive$')] [concept_workforce]から解雇された時（特に、彼らの[concept_ownership_share]が多い場合）にも生成されます。\n\n$concept_radical$の反対は[concept_loyalist]です。すでに$concept_radicals$を持つ$concept_pop$に$concept_loyalist$が作られそうな場合、代わりに$concept_radicals$の1人が[concept_neutral]になります。"
 concept_neutral: "中立"
 concept_neutrals: "中立"
 concept_neutral_desc: "[concept_pop]内の$concept_neutral$の[Concept('concept_individual','$concept_individuals$')]は、自分の[concept_country]に対し[concept_radical]でも[Concept('concept_loyalist','$concept_loyal$')]でもありません。ですが、あと一歩で$concept_radical$か$concept_loyal$に変わってしまいます。\n\n既に$concept_loyalists$の存在する$concept_pop$に$concept_radical$が生み出されると、その代わりに$concept_loyalist$の1人が$concept_neutral$になります。$concept_radical$が生み出されるには、$concept_pop$内の$concept_individuals$全員が$concept_neutral$である、または既に$concept_radical$でなければなりません。$concept_loyalist$が生み出される条件はその逆です。"
 concept_rivalry: "ライバル"
 concept_rivals: "ライバル"
 concept_rival: "ライバル"
 concept_rivalries: "ライバル"
 concept_rivaling: "ライバル"
 concept_rivalry_desc: "ある[concept_country]が、同じ[concept_rank]の他国を対象とすることによって成立する[concept_diplomatic_pact]で、ライバルを宣言した[concept_country]に@inf! [concept_influence]を生成します。2つの$concept_countries$は[Concept('concept_interest','$concept_interests$')]を重複して維持しなければなりません。また、$concept_diplomatic_pact_short$は、2つの$concept_countries$の間で確立できる[concept_relations]の範囲を$concept_diplomatic_pact_short$が有効である限り制限します。"
 concept_colonial_growth: "植民地の成長"
 concept_colonial_growth_desc: "[concept_country]が[Concept('concept_colony','$concept_colonial$')]の開拓をどれだけ早く進められるかを示す指標。$concept_colonial_growth$は[SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Institution Colonial Affairs')] [concept_institution]と[Concept('concept_incorporated_state','$concept_incorporated_states$')]中の合計[Concept('concept_pop','$concept_population$')]の組み合わせによって生成されます。生成された$concept_colonial_growth$の合計量は、$concept_country$が活発に成長させているすべての$concept_colonies$で最大まで分割されます。[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added: "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony: "植民地"
 concept_colonies: "植民地"
 concept_colonize: "植民地化"
 concept_colonial: "植民地"
 concept_colonized: "植民地化"
 concept_colonizes: "植民地化"
 concept_colonizing: "植民地化する"
 concept_colonization: "植民地化"
 concept_colony_desc: "入植は、[concept_decentralized_nation]の土地で植民地化しようとする[concept_country]によって開始されます。植民地化しようとする国は、[SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]と [concept_interest]を[concept_strategic_region]に持たなければなりません。最初は、1つの[concept_province]が取られます。隣接する$concept_provinces$は$concept_country$の[concept_colonial_growth]に応じた割合で$concept_colonized$され、その際に[concept_tension]が発生します。"
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_escalation: "深刻度"
 concept_escalate: "深刻化"
 concept_escalating: "深刻化する"
 concept_escalates: "深刻化"
 concept_escalation_desc: "[concept_diplomatic_play]が開始されると、それは[concept_opening_moves]、[concept_diplomatic_maneuvers]、そして[concept_countdown_to_war]という3つのフェーズを経て着実に$concept_escalates$していきます。フェーズによって、参加者が利用できるアクションが制限されます。$concept_escalation$ が $concept_countdown_to_war$ まで進行する前に $concept_diplomatic_play_short$ が解決しない場合、[concept_war]が勃発します。"
 concept_revenue: "収入"
 concept_revenue_desc: "[concept_building]が[Concept('concept_good_production','$concept_good_produced$')] [Concept('concept_good','$concept_goods$')]を持つと、[concept_local_price]で販売されます。この販売で得られた[concept_money]の額が$concept_building$の$concept_revenue$であり、その[concept_building_balance]のプラス要因となります。"
 concept_combat_width: "戦場の幅"
 concept_combat_width_desc: "特定の[concept_terrain]タイプの$concept_combat_width$は、[concept_battle]において、大きい側が小さい側に対して持つことができる潜在的な数値的優位を決定します。また、$concept_combat_width$が小さいほど、小規模な部隊が大規模な部隊に対してより長く持ちこたえることができ、逆もまた然りです。"
 concept_infamy: "悪名"
 concept_infamy_desc: "$concept_infamy$は、国際社会、特に[Concept('concept_great_power','$concept_great_powers$')]が、あなたの過去の行動から、あなたを脅威と見なし、抑制しようとする度合いを反映しています。それは主に[Concept('concept_diplomatic_incident','$concept_diplomatic_incidents$')]や、[concept_peace_deal]で[Concept('concept_war_goal','$concept_war_goals$')]を主張することで発生します。あなたの$concept_infamy$は$concept_countries$のあなたに対する[concept_attitude]に影響を与え、[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]の[concept_influence]コストを増加させます。それが#b $infamy_pariah$#!のレベルに達すると、$concept_great_powers$はあなたに対して[GetDiplomaticPlayType('dp_contain_threat').GetName] [concept_diplomatic_play]を開始できるようになります。。"
 concept_diplomatic_incident: "外交的事件"
 concept_diplomatic_incident_short: "事件"
 concept_diplomatic_incidents: "外交的事件"
 concept_diplomatic_incident_desc: "$concept_diplomatic_incident$ は通常、[concept_country]が[concept_diplomatic_play]を開始した結果として生じます。$concept_diplomatic_incident$は、それを始めた$concept_country$に[concept_infamy]を与え、[concept_strategic_region]に[concept_interest]を持つすべての$concept_country$、特に$concept_diplomatic_play_short$のターゲットとの[concept_relations]が低下します。 $concept_diplomatic_incidents$はまた他の行動、たとえば特殊イベント中のディシジョンなどの結果として生じることもあります。"
 concept_tension: "緊張度"
 concept_tensions: "緊張度"
 concept_tension_desc: "[Concept('concept_colony', '$concept_colonizing$')] [concept_country]と、近隣の[Concept('concept_decentralized_nation', '$concept_decentralized_nations$')]の関係がどれだけ緊迫しているかを示す指標です。近隣すべて$concept_decentralized_nations$ との$concept_tensions$は、[concept_province]が奪われるたびに増加し、それ以上の土地が奪われなければ時間の経過とともに自然に下がっていきます。\n\n緊張度が#b $tension_volatile$#!になっても植民地化を続けていると、[concept_native_uprising]が発生する可能性があります。"
 concept_relations: "関係"
 concept_relations_desc: "2つの[Concept('concept_country', '$concept_countries$')]家間の外交的な外交スタンスの相互評価を、[GetDefine('NDiplomacy','MIN_RELATIONS')|+=]から[GetDefine('NDiplomacy','MAX_RELATIONS')|+=]で表します。\n\n双方は[GetDiplomaticActionType('increase_relations').GetName]、[GetDiplomaticActionType('damage_relations').GetName]、[GetDiplomaticActionType('expel_diplomats').GetName][Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]に対して[concept_influence]を消費し、influence $concept_relations$に影響を与えることができます。\n\n$concept_relations$は、双方の$concept_countries$にとってどの$concept_diplomatic_actions$や[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]が有効なのか、また[concept_diplomatic_play]において外交的な申し入れを承諾や味方になるかどうかといった判断素に影響を及ぼします。"
 concept_ai_strategy: "戦略"
 concept_ai_strategies: "戦略"
 concept_ai_strategy_desc: "AIが制御する[Concept('concept_country','$concept_countries$')]は、[Concept('concept_capacity','$concept_capacities$')]に対応した領域において、長期および短目標を規定し、他$concept_countries$に対する意思決定の進め方を定めた3種類の$concept_ai_strategies$を持ちます。どの$concept_ai_strategy$を選択するかは、$concept_country$の規模や[concept_rank]、現在の[concept_government]などの多くの要因に影響されます。"
 concept_strategic_desire: "戦略的欲求"
 concept_strategic_desire_desc: "AIが制御する[Concept('concept_country', '$concept_countries$')]は、地政学的に適切と思われる$concept_countries$に対して$concept_strategic_desire$を抱きます。その$concept_strategic_desire$は、$concept_country$に対する包括的な外交的野心を表し、その[concept_attitude]を決定する最も重要な要因です。"
 concept_attitude: "態度"
 concept_attitude_desc: "他の[concept_country]があなたの国をどう思っているかの指標です。\n\n$concept_attitude$は、$concept_country$があなたの国に対して、どのような行動を取る可能性が高いかや、あなたの国が彼らの計画において果たす役割に影響します。\n\n$concept_attitude$は[concept_diplomatic_catalyst]が生じると変わる場合があり、次のような要素に基づき決まります。\n$EFFECT_LIST_BULLET$[concept_relations]\n$EFFECT_LIST_BULLET$[concept_infamy]\n$EFFECT_LIST_BULLET$[concept_strategic_desire]\n$EFFECT_LIST_BULLET$あなたの国の軍の規模\n$EFFECT_LIST_BULLET$あなたの国が[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]を締結している$concept_countries$"
 concept_instant_diplomatic_action: "即時外交アクション"
 concept_instant_diplomatic_actions: "即時外交アクション"
 concept_instant_diplomatic_action_desc: "[Concept('concept_country','$concept_countries$')]に即座に影響を与えるアクションです。通常、このアクションを実行するには特定の条件を満たす必要がありますが、[concept_influence]は一切かかりません。"
 concept_ongoing_diplomatic_action: "実行中の外交アクション"
 concept_ongoing_diplomatic_actions: "実行中の外交アクション"
 concept_ongoing_diplomatic_action_desc: "[concept_diplomatic_pact]の一種で、対象[concept_country]の承認や費用負担を必要とせず、自由に開始・終了することができるものです。"
 concept_diplomatic_pact: "外交協定"
 concept_diplomatic_pacts: "外交協定"
 concept_diplomatic_pact_short: "協定"
 concept_diplomatic_pacts_short: "協定"
 concept_diplomatic_pact_desc: "2つの[Concept('concept_country', '$concept_countries$')]の間の一方的または双方向的な合意です。これらは、一方または両方の当事者に[concept_influence]の維持コストがかかる場合があり、[concept_subject]関係を含む幅広い影響を与える可能性があります。$concept_diplomatic_pacts_short$は、[concept_relations]がいずれかの方向に大きく逸脱する、どちらかが明示的に破棄する、制限時間が経過するなど、さまざまな理由で破棄される可能性があります。"
 concept_truce: "停戦協定"
 concept_truces: "停戦協定"
 concept_truce_desc: "$concept_truce$は、ある[concept_country]が別の$concept_country$に対し[concept_diplomatic_demand]を行ったり、敵対的な[concept_diplomatic_play]に参加したりすることを妨げる外交ステータスです。$concept_truces$は一方的な場合も双方向的な場合もあり、[concept_peace_deal]の締結や[concept_alliance]の破棄など、さまざまな方法により作成されます。"
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022
 concept_war_reparations: "戦争賠償金"
 concept_war_reparations_desc: "[concept_diplomatic_play]に追加して[concept_peace_deal]の一部として主張することができる副次的な[concept_war_goal]です。実行された場合、対象となる[concept_country]は[concept_treasury]収入の[GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%]を、他国へと#v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_MONTHS')|0]ヶ月#!間、支払わなければなりません。"
 concept_colonization_rights: "植民地化権"
 concept_colonization_rights_desc: "[concept_decentralized_nation]が[concept_native_uprising]で打ち負かされた時に結ばれる[concept_diplomatic_pact]です。$concept_colonization_rights$を与えられた国が自らの領土を植民地化する速度を上昇させ、停戦の期間中に効力を発揮します。"
 concept_foreign_investment: "国外投資"
 concept_foreign_investments: "国外投資"
 concept_foreign_investment_desc: "別の$concept_country$に[Concept('concept_building_level','$concept_building_levels$')]を建築および所有している[concept_country]。\n\n$concept_foreign_investments$は、[concept_overlord]がその[Concept('concept_subject','$concept_subjects$')]に対し行うか、2つの主権$concept_countries$家間による[concept_foreign_investment_rights]の締結によって行うことができます。\n\n[concept_government_construction]も[concept_private_construction]も、$concept_foreign_investment$によって許可されます。\n\n他国の所有者が$concept_building_levels$を建設し、[concept_dividends]を得る一方で、[concept_workforce]は地元の[concept_state]から雇用され、[concept_taxes]はその$concept_state$を管理する$concept_country$に支払われます。[concept_building]が使用した[Concept('concept_good','$concept_goods$')]は、地元の[concept_market]に留まります。"
 concept_foreign_investment_rights: "国外投資権"
 concept_foreign_investment_rights_short: "投資権"
 concept_foreign_investment_rights_desc: "ある[concept_country]が他の国に対し、協定期間に[concept_foreign_investment]を行うことを許可します。"
 concept_open_market: "市場開放"
 concept_open_market_short: "開放"
 concept_open_market_desc: "[concept_diplomatic_play]や[concept_peace_deal]の一部として主張できる[concept_war_goal]です。[concept_country]がその[concept_market]の$concept_open_market_short$を強いられた場合は、即座に[SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Trade Policy')]を[SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','Free Trade')]に変更し、#v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0]ヶ月#!間、再び変更できなくなります。[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2: "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3: "\n\nまた、期間中、以下の効果を受けます：\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_humiliation: "屈辱"
 concept_humiliated: "屈辱"
 concept_humiliate: "屈辱"
 concept_humiliation_desc: "[concept_diplomatic_play]や[concept_peace_deal]の一部として主張できる[concept_war_goal]です。$concept_humiliated$ [concept_country]は、$concept_humiliated$を行った$concept_country$に対して#v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0]ヶ月#!間、自国の$concept_diplomatic_plays$を発動できません。[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nこの期間中、以下の効果を受けます: \n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union: "関税同盟"
 concept_customs_union_desc: "$concept_senior_partner$のリーダーシップのもと、[concept_senior_partner]と、1つまたは複数の[Concept('concept_junior_partner','$concept_junior_partners$')]が単一の[concept_market]を共有するために強制的に締結される協定です。通常、[concept_power_bloc] [concept_power_bloc_principle] によって強制されます。また、すべての[concept_subject] $concept_diplomatic_pacts_short$ は $concept_customs_union$として機能します。"
 concept_senior_partner: "盟主国"
 concept_senior_partner_desc: "[concept_customs_union]の$concept_senior_partner$は、その[Concept('concept_junior_partner','$concept_junior_partners_possessive$')] [Concept('concept_market','$concept_markets$')]を制御できるようになります。$concept_junior_partners$は他の$concept_markets$と[Concept('concept_trade_route','$concept_trade$')]を継続できますが、$concept_senior_partner$だけが[Concept('concept_embargo','$concept_embargoes$')]を発令し、[Concept('concept_tariffs','$concept_tariff$')]のレベルを設定できます。$concept_senior_partner$は$concept_market$の$concept_tariff$収入のごく一部を共有する代わりに、より大きく、成熟した$concept_market$に参加することで[Concept('concept_country','$concept_countries_possessive$')] [Concept('concept_building','$concept_building_industries$')]が利益をもたらします。"
 concept_junior_partner: "加盟国"
 concept_junior_partners: "加盟国"
 concept_junior_partners_possessive: "加盟国の"
 concept_junior_partner_desc: "[concept_customs_union]の$concept_junior_partner$は、[concept_senior_partner]に自分の[concept_market]の支配権を譲り渡すことになります。$concept_junior_partner$は他の$concept_markets$と[Concept('concept_trade_route','$concept_trade$')]を続けることができますが、[Concept('concept_embargo','$concept_embargoes$')]の発令や[Concept('concept_tariffs','$concept_tariff$')]レベルのコントロールは行えません。その代わり、彼らは$concept_market$の$concept_tariff$収入のごく一部を受け取り、彼らの[Concept('concept_building','$concept_building_industries$')]がより強力で成熟した$concept_market$に参加することで利益をもたらします。"
 concept_regime_change: "体制変更"
 concept_regime_change_desc: "標的国の[concept_government]を執行者と同様のものに変更させ、新政権が支持する最大#v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#!件の[Concept('concept_law', '$concept_laws$')]を、即座に制定させるよう働きかけます。"
 concept_alliance: "同盟"
 concept_alliances: "同盟"
 concept_alliance_desc: "2つの[Concept('concept_country','$concept_countries$')]の間の[concept_diplomatic_pact]。$concept_alliance$に関与する$concept_countries$は、 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]において、一方が影響を受ける[concept_strategic_region]に[concept_active_interest]を持っているか否かに関わらず味方となることができます。これは、相手の$concept_country$が$concept_diplomatic_play_short$の先制国であるか標的国であるかに関係なく、適用されます。"
 concept_defensive_pact: "防衛協定"
 concept_defensive_pacts: "防衛協定"
 concept_defensive_pact_desc: "[concept_diplomatic_pact]とは、2つの[Concept('concept_country','$concept_countries$')]の間で結ばれる限定的な[concept_alliance]であり、2つの国のうちいずれかが$concept_diplomatic_play_short$の[concept_target]である[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]でのみ効力が生じます。"
 concept_guarantee_independence: "独立保証"
 concept_guarantee_of_independence: "独立保証"
 concept_guarantee_independence_desc: "ある[concept_country]が他国を標的にすることによって成立する[concept_ongoing_diplomatic_action]。第2の$concept_country$がなんらかの[concept_diplomatic_play]において防衛側となる場合、第1の国に援助を要請できます。"
 concept_ally: "同盟国"
 concept_allies: "同盟国"
 concept_allied: "同盟"
 concept_ally_desc: "$concept_ally$とは、他国と[concept_alliance]または[concept_defensive_pact]を維持し、[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]において支援の呼びかけを受けられる[concept_country]のことです。[concept_initiator]にとっては、完全な[concept_alliance]を結ぶ[Concept('concept_country','$concept_countries$')]だけが、その[concept_diplomatic_play]における$concept_allies$とみなされます。"
 concept_supply: "供給"
 concept_supply_desc: "[concept_military_formation]の$concept_supply$は、[Concept('concept_unit','$concept_units$')]が[concept_morale] をどれだけ早く回復するかを決定します。\n\n#indent_newline:3 $concept_supply$は通常 #v 100%#!ですが、$concept_army$が次の場合は低くなる可能性があります。\n- 海外にいて、侵害された[concept_shipping_lane]による供給を受けている\n- [concept_building]が[Concept('concept_input_goods_shortage','$concept_input_goods_shortages$')]の対象となる$concept_units$を含んでいる\n- $concept_army$が$concept_hq$ から完全に切り離されている場合ゼロになる。#!\n\n[Concept('concept_modifier','$concept_modifiers$')]も場合によっては適用されます。"
 concept_escort_convoys: "護衛船団"
 concept_escort_convoys_desc: "$concept_escort_convoys$は[Concept('concept_shipping_lane','$concept_shipping_lanes$')]を安全に通過させ、必要に応じて敵艦と交戦します。"
 concept_manpower: "人員"
 concept_manpower_desc: "[concept_unit]内の[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Soldiers')]と[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Officers')]の人数です。$concept_manpower$が大きいほど、$concept_unit$はより多くの[concept_casualties]を対処することができます。"
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"
 concept_morale: "士気"
 concept_morale_demoralized: "戦意喪失"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "[Concept('concept_unit','$concept_unit_possessive$')]の$concept_morale$は、残りの[concept_manpower]がどの程度[concept_battle]に対応できるかを示すものです。戦闘のラウンドごとに、一部の残存$concept_manpower$はその戦闘中は$concept_morale_demoralized$し、攻撃行動を取ることができなくなります。すべての$concept_units$が決定的なまでに$concept_morale$が低下すると、[concept_commander]は撤退し、相手側の勝利となります。\n\n$concept_battle$の後、$concept_units$の$concept_morale$は[concept_military_formation]の[concept_supply]に基づき、定常速度で回復します。"
 concept_rank: "ランク"
 concept_ranks: "ランク"
 concept_rank_desc: "[Concept('concept_country','$concept_country_possessive$')]の$concept_rank$は、世界中の他の$concept_country$と比較して、その[concept_prestige]を測定して決定されます。これによって、どのような国際的な活動に関わることが許されるのか、国民や世界から何を期待されているのか、そして世界の序列の中でどの位置にいるのかが決まります。[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\nあなたの現在の$concept_rank$は[GetPlayer.GetRank]で、以下の恩恵が得られます：\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_migration: "移住"
 concept_migration_internal: "国内移住"
 concept_weekly_migration: "週間移住"
 concept_migrating: "移民"
 concept_migrate: "入国移民"
 concept_immigration: "入国移民"
 concept_immigrating: "入国移民"
 concept_emigrate: "出国移民"
 concept_emigration: "出国移民"
 concept_emigrating: "出国移民"
 concept_migration_desc: "[Concept('concept_state','$concept_states$')]間の[Concept('concept_pop','$concept_pops$')]の移動。$concept_migration$は一般的に同じ[concept_market]の[Concept('concept_state','$concept_states$')]間で起こりますが、[Concept('concept_mass_migration','$concept_mass_migrations$')]の場合は異なる$concept_markets$の[Concept('concept_country','$concept_countries$')]家間で起こる場合もあります。\n\n$concept_migration$は、[concept_migration_pull]が低い$concept_states$から高い$concept_states$へと流れます。そしてその差が大きいほど、移動人数は増加します。$concept_migration$率は、$concept_states$の[concept_infrastructure]などの要因の影響も受けます。\n\n移民は、$concept_pops$が$concept_emigrate$となることができ、その意思がある場合にのみ起こります。$concept_pops$は、十分に[Concept('concept_job_satisfaction', '$concept_job_satisfaction_dissatisfied$')]である場合にのみ、$concept_emigrate$を検討します。たとえば、[concept_sol]が$concept_market$の平均未満である場合、または[concept_unemployed]である場合などです。さらに、$concept_pops$は、[concept_culture]の[concept_culture_community]が存在する$concept_states$にのみ$concept_migrate$します。"
 concept_mass_migration_pull: "集団移住求心力"
 concept_mass_migration_pull_desc: "[concept_country]の$concept_mass_migration_pull$は、他の$concept_countries$と比較して、[Concept('concept_migration_target', '$concept_mass_migration$')]を受け取る可能性がどの程度かを示します。これは主に、$concept_country$の[Concept('concept_migration_target', '$concept_mass_migration_eligible$')] [Concept('concept_state', '$concept_states$')]の平均 [concept_migration_pull]に基づいています。\n\n$concept_country$が#b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#!$concept_mass_migration_eligible$ $concept_states$未満である場合に、$concept_mass_migration_eligible$ $concept_states$の数に応じて、$concept_mass_migration_pull$に対するペナルティが増加します。"
 concept_mass_migration: "集団移住"
 concept_mass_migrations: "集団移住"
 concept_mass_migration_migrating: "集団移民"
 concept_mass_migration_desc: "$concept_mass_migration$とは、特定の[concept_culture]の[concept('concept_pop', '$concept_pops$')]の多くが二つの[concept('concept_country', '$concept_countries$')]家間を移動することです。[Concept('concept_migration_target', '$concept_mass_migration_target$')]は、二つの[Concept('concept_market', '$concept_markets$')]が[concept_trade_route]でつながっており、出国元となる$concept_country$の特定$concept_culture$の[concept_cultural_turmoil]が[GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]以上である場合に起こる場合があります。$concept_country$の[concept_mass_migration_pull]が高い場合、その$concept_states$のいずれかが$concept_migration_target$として選ばれる可能性が高くなります。"
 concept_migration_target: "移住ターゲット"
 concept_mass_migration_target: "集団移住ターゲット"
 concept_migration_targets: "移住ターゲット"
 concept_mass_migration_targets: "集団移住ターゲット"
 concept_mass_migration_eligible: "条件を満たす"
 concept_migration_target_desc: "最適な移住先として[concept_mass_migration]に選ばれた[concept_state]。その周囲の$concept_state$にも$concept_mass_migration$からある程度の$concept_immigration$ が流入します。\n\n$concept_mass_migrations$の$concept_mass_migration_eligible$であるためには、州が[Concept('concept_incorporated_state', '$concept_incorporated$')]であり、#b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#!の[concept_arable_land]と#b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#!の[concept_market_access]以上を所有している必要があります。さらに、$concept_state$が、別の$concept_mass_migration$のターゲットになっていてはならず、$concept_country$の[GetLawGroup('lawgroup_migration').GetName]および[GetLawGroup('lawgroup_citizenship').GetName] [Concept('concept_law', '$concept_laws$')]が、$concept_migration$を許可している必要があります。"
 concept_base_price: "基本価格"
 concept_base_price_desc: "[Concept('concept_buy_orders','$concept_buy_orders_demand$')]と[Concept('concept_sell_orders','$concept_sell_orders_supply$')]が完全に等しい時の[concept_good]の価格です。"
 concept_market_impact: "市場影響"
 concept_market_impact_short: "影響"
 concept_market_impacts_short: "影響"
 concept_market_impact_desc: "市場影響とは、現在の[concept_good]の収支（[concept_buy_orders][Nbsp]-[Nbsp][concept_sell_orders]）が[concept_market]に与える影響の大きさです。$concept_good$の[concept_market_price]（安価か高価か）のみで決定されるのではなく、$concept_market$を巡回し[Concept('concept_pop', '$concept_pops$')]と産業に影響を与える$concept_good$の量も考慮されます。"
 concept_capital_state: "首都"
 concept_capital_state_short: "首都"
 concept_capital_state_desc: "[Concept('concept_country','$concept_country_possessive$')]の中央[concept_government]がある場所です。戦争時は$concept_capital_state_short$を支配することが重要であり、そこに住む[Concept('concept_pop','$concept_pops$')]は政治に影響を与えることができる程度の[concept_political_strength]を持っています。[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\n以下の効果が適用されます：\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port: "条約港"
 concept_treaty_ports: "条約港"
 concept_treaty_port_desc: "その[concept_country]との[Concept('concept_trade_route','$concept_trade$')]を開く目的で[concept_war_goal]として奪われた単一の[concept_province]を持つ沿岸の[concept_state]。$concept_treaty_port$は、同じ[concept_state_region]にある任意の[concept_market]と取引する際に、その所有者が[concept_tariffs]と[Concept('concept_embargo','$concept_embargoes$')]を回避できるようにします。敵対者が支配している$concept_treaty_ports$は、支配下にある間はその恩恵をもたらすことはできません。\n\n$concept_treaty_port$がその効果を発揮するには、保有者の[concept_rank]が[concept_market_owner]よりも高いか、あるいは保有者が[concept_recognized_power]であり[concept_market_owner]がそうでないことが条件となります。"
 concept_prestige: "威信"
 concept_prestige_desc: "[concept_rank]は、自国の$concept_prestige$を世界中の他の[Concept('concept_country','$concept_countries$')]と比較することで決定されます。$concept_prestige$は主に[concept_gdp]で測定される経済力、[concept_power_projection]で測定される軍事力、そして自国の[concept_country_tier]から生じます。また、[SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Arts Academy')]や [Concept('concept_monument','$concept_monuments$')]、特定の[concept_good]の生産において世界をリードしているかなど他の要因によっても影響を受けることがあります。"
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"
 concept_power_projection: "戦力投射"
 concept_power_projection_desc: "すべての[Concept('concept_unit', '$concept_units$')]の[concept_offense]と[concept_defense]の平均に基づく、[Concept('concept_country','$concept_country_possessive$')]軍の総合力です。この数値は[concept_country]が陸軍と海軍から得ている[concept_prestige]の量に基づき計算されます。また、他の$concept_countries$が[concept_diplomatic_play]を開始または一方を支持するかどうかを検討する際に、その国が自国をどの程度脅威だと感じるかにも影響します。"
 concept_dividends: "利益配当"
 concept_dividends_desc: "[concept_privately_owned][Concept('concept_building','$concept_building$')]がプラス[concept_building_balance]である間、この利益の一部は$concept_dividends$として所有者である[Concept('concept_pop', '$concept_pops$')]に払い戻され、これには[concept_budget_dividends_taxes]が適用されます。\n\n[Concept('concept_country','$concept_country_possessive$')]の現在の$ECONOMIC_SYSTEM_GC_LINK$に応じて、[concept_pop]の$concept_dividends$の一部が[concept_reinvestment]で経済に還元される可能性があり、残りは[concept_pop_needs]と[concept_wealth]に用いられます。\n\n$concept_building$のすべてまたは一部が[concept_nationally_owned]である場合、利益は[concept_government_dividends]として支払うこともできます。"
 concept_government_dividends: "政府の利益配当"
 concept_government_dividends_desc: "[concept_nationally_owned] [Concept('concept_building','$concept_buildings$')]がプラス[concept_building_balance]の間は、利益の一部が$concept_government_dividends$として[concept_treasury]に直接納められます。\n\n支払われる額は、$concept_nationally_owned$ [Concept('concept_building_level','$concept_building_levels$')]に対する[concept_privately_owned]の割合によって決まります。\n\n[concept_gdp]の高い大きな経済では、その効率の悪さによって利益の一部が無駄になります。さらに、$concept_nationally_owned$ $concept_buildings$が保有する[concept_cash_reserves]に対する[concept_loans]は[Concept('concept_building','$concept_buildings$')]が支払う$concept_government_dividends$の量を減少させます。"
 concept_credit: "信用枠"
 concept_credit_debt: "負債"
 concept_credit_limit: "信用枠上限"
 concept_credit_desc: "$concept_credit$は[concept_treasury]がその経済から借りられる[concept_money] の額で、国内の全[concept_cash_reserves]の合計に[concept_gdp]により算出された基準値を足したものです。もし[concept_principal]が$concept_credit_limit$を超えると、[concept_country] は[concept_default]に陥ります。"
 concept_principal: "元金"
 concept_principal_desc: "[concept_treasury]が負っている[concept_budget_interest]を除いた[concept_loans]の総量です。[concept_principal]が[concept_credit]を上回ると[concept_default]になります。"
 concept_loans: "債務"
 concept_loans_desc: "[concept_treasury]が[Concept('concept_country','$concept_country_possessive$')]の[Concept('concept_pop','$concept_pops$')]に対して返済しなければならない資金。\n\n$concept_treasury$がマイナス収支になると、それをカバーするだけの[concept_gold_reserves]がない限り、自動的に$concept_loans$が増加します。\n\n[concept_budget_interest]は[concept_principal]に対して毎週発生します。$concept_principal$が$concept_country_possessive$の[concept_credit]を超えると、国は[concept_default]に陥ります。"
 concept_war_support: "戦争支持率"

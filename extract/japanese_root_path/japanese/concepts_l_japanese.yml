 concept_head_of_state_desc: "[Concept('concept_country','$concept_country_possessive$')]の[concept_ruler]または最高代表者です。誰が$concept_head_of_state$を務めるか、いつ交代するかはその[concept_government_type]によって決まります。[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"

 concept_georegion_south_america: "南アメリカ"
 concept_georegion_south_america_desc: "南アメリカは、次の[Concept('concept_strategic_region','$concept_strategic_regions$')]から構成される[concept_georegion]です:\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_brazil').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_la_plata').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_andes').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_gran_colombia').GetName]"

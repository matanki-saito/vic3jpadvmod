# individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
# institutionalization: "Institutionalization"
# institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalisation of functions that were previously in the private sphere also bring along profound societal changes as well."

 supreme_army_command:0 "軍最高司令部"
 supreme_army_command_desc:0 "軍全体を単一の命令系統の中に組織することで、指揮系統における末端への指令伝達が容易になります。"
 utilitarianism:0 "功利主義"
 utilitarianism_desc:0 "「万人の幸福としての結果」たる功利性に基づいて行動の良し悪しを評価する考え方です。そこに内因的な行動は存在しません。 "
 international_alliances:0 "国際同盟"
 international_alliances_desc:0 "近代国家が有する産業における潜在能力と活動範囲の国際的な拡大は、国益の安全な確保を実現するために、本当の意味での国際的な同盟関係の構築を必要とします。"

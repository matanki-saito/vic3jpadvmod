  ### Technology Tooltips
  ##joint_stock_companies: "Joint Stock Companies"
  ##joint_stock_companies_desc: "A joint stock company is one whose ownership is divided into a number of shares which are held unequally by many investors, who derive dividends from the company according to the size of the portion they own. This allows trading of partial ownership and investment by both rich and middle-class businessmen."
  ##lenders_of_last_resort: "Lenders of Last Resort"
  ##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behaviour by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
  ##limited_liability: "Limited Liability"
  ##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
  ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
  ##paper_money: "Paper Money"
  ##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
  ##regulated_private_notes: "Regulated Private Notes"
  ##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
  #alcohol: "Alcohol"
  #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
  #atomic_theory_of_matter: "Atomic Theory of Matter"
  #atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
  #bankruptcy_law: "Bankruptcy Law"
  #bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
  #building_societies: "Building Societies"
  #building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialise in cheap mortgages."
  #census: "Census"
  #census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
  #chemical_batteries: "Chemical Batteries"
  #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
  #civil_service: "Civil Service"
  #civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
  #clinical_thermometer: "Clinical Thermometer"
  #clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
  #commercial_banks: "Commercial Banks"
  #commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
  #cooperatives: "Co-Operatives"
  #cooperatives_desc: "Intended as a mutually beneficial organisation to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
  #credit_unions: "Credit Unions"
  #credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
  #customs_tariffs: "Customs Tariffs"
  #customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
  #department_stores: "Department Stores"
  #department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
  #distribution_channels: "Distribution Channels"
  #distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
  #enclosure_acts: "Enclosure Acts"
  #enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
  #espionage: "Espionage"
  #espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
  #gold_standard: "Gold Standard"
  #hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialise and do things that do not require you to farm. A military caste to protect yourself from hostile neighbours is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
  #insurance: "Insurance"
  #insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels travelling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
  #malthusianism: "Malthusianism"
  #malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
  #manifest_destiny: "Manifest Destiny"
  #manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
  #oceanic_cablelaying: "Oceanic Cablelaying"
  #oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
  #ophthalmoscope: "Opthalmoscope"
  #ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionised the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
  #positivism: "Positivism"
  #positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyse we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
  #postal_banks: "Postal Banks"
  #postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
  #savings_banks: "Savings Banks"
  #silver_standard: "Silver Standard"
  #vertical_filing_cabinet: "Vertical Filing Cabinet"
  #vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty:0 "海軍本部"
 admiralty_desc:0 "海軍本部では厳格な指揮系統を伴う複雑な階級制度を採用しており、それが海軍の作業効率向上に貢献しています。"
 anaesthetics:0 "麻酔薬"
 anaesthetics_desc:0 "麻酔薬は、手術中の患者が感じるメスや医療スタッフによる体内への刺激といった不快感を和らげるために用いる鎮痛剤または痛み止めです。"
 anarchism:0 "無政府主義"
 anarchism_desc:0 "自治と体制への反意を推進する政治的イデオロギーです。無政府主義は、民意に反して施政を行う国やその他の公共施設を、自分たちの息のかかった任意団体と挿げ替える方法を模索しています。"
 aniline:0 "アニリン"
 aniline_desc:0 "アニリンによって特定染料の生産が劇的に容易になります。"
 anti_clericalism:0 "反教権主義"
 anti_clericalism_desc:0 "権力者の腐敗と宗教施設は、他の誰よりも腐敗に対して無力です。彼らは大衆に救いを提供すると主張しますが、その裏では贅沢な暮らしを追求し、価値がないと判断した者たちへの権利を認めようとはしません。我々は組織的な宗教の影響力を公共の場から排除し、あくまでも教育水準の低い人民たちへの選択肢として残せるように尽力しなければなりません。"
 antibiotics:0 "抗生物質"
 antibiotics_desc:0 "抗生物質は感染症の治療に用いられる高度な医薬品です。病院における生存率が劇的に向上します。"
 antiseptics:0 "消毒薬"
 antiseptics_desc:0 "熱にさらすことで滅菌が可能であることが科学によって立証されましたが、この方法の問題点は生きている組織に有効ではないことです。しかしながら、フェノール溶液に浸したパッドで傷口を覆うと、壊疽の発生率が劇的に低下することが実験によって明らかになりました。消毒薬に関する学術研究がこうして誕生しました。"
 arc_welding:0 "アーク溶接"
 arc_welding_desc:0 "膨大な電力を生成することで、二つの金属を接合できるほどの熱を生み出すことができます。"
 army_reserves:0 "陸軍予備役"
 army_reserves_desc:0 "いざという時に通常の軍隊の支援部隊として活動できる市民で構成された準職業軍人の一団、それが陸軍予備役という概念です。"
 art_patronage:0 "芸術の経済的援助"
 art_patronage_desc:0 "芸術はただではありません。芸術や文化の発展には芸術に関心を持ちこれを支援する富豪の存在が必要となります。彼らはその見返りとして美しい品々を所有しているという名声を得ることになります。"
 art_silk:0 "人絹"
 art_silk_desc:0 "植物から採取した素材を用いることで、絹にとてもよく似た代替品をかなりの安価で製造することができます。"
 artificial_fertilisers:0 "人工肥料"
 assembly_line:0 "組立ライン"
 assembly_line_desc:0 "製品を組み立てる工程を流れ作業にすることで、各作業を正確に行うことができ、より効率的な工場の建設が可能になります。"
 atmospheric_engine:0 "大気圧機関"
 atmospheric_engine_desc:0 "大気圧機関は、実際に運用されたものとしては史上初となる蒸気機関です。 "
 automatic_bottle_blowers:0 "自動ボトル吹込成形機"
 automatic_bottle_blowers_desc:0 "ガラスの成形に空気を吹き込む工程を自動化することで、一日当たりの瓶生産量を増加させることができます。"
 battlefleet_tactics:0 "近代戦艦戦術"
 battlefleet_tactics_desc:0 "巨大戦艦の運用は困難な任務です。特定の艦隊戦術を学習してこれを実践することで、より大きな戦果を上げることができるでしょう。"
 battleship_tech:0 "戦艦"
 battleship_tech_desc:0 "弩級型設計と全銃座の大口径化、その他の様々な改良を加えることで、よりさらに強力な軍艦を建造することが可能になります。"
 bessemer_process:0 "ベッセマー法"
 bessemer_process_desc:0 "ベッセマー法は、銑鉄から大量の鉄を生産する技巧です。"
 bessemer_steel:0 "ベッセマー鋼"
 bessemer_steel_desc:0 "ベッセマー法では溶解させた銑鉄に冷気を吹き付け炭素、ケイ素、マンガンなどを燃焼させ、軟鋼を生産します。坩堝で生産した鉄ほど高品質ではありませんが、かなり安価であることに加え、低品質の鉄鉱石を利用することができ、線路やコンクリートの補強材を大量生産することが可能になります。"
 biological_determinism:0 "生物学的決定論"
 biological_determinism_desc:0 "自然界に存在する遺伝情報や遺伝子を研究して、人間行動がどの程度生物学によって判断できるかを探求する学問です。"
 feminism:0 "フェミニズム"
 feminism_desc:0 "フェミニズムとは、女性による社会や経済への進出、政策における男女平等に重きを置いたイデオロギーです。フェミニストは、不動産所有、雇用、政界進出において男性と同様の権利が女性に与えられるべきだと考えています。"
 blast_furnaces:0 "溶鉱炉"
 blast_furnaces_desc:0 "鉱石の溶解などの冶金プロセスに、手動あるいは水車を動力とする鞴でより多くの酸素を取り込むために用いられるのが溶鉱炉です。これによって炉内の温度が開放型の炉よりもかなり高くなり不純物を燃焼させることができるため、貴金属の合金などを製造することができます。溶鉱炉は銑鉄の生産に特に有効で、より高度なプロセスを経ることで錬鉄あるいは軟鋼などに加工することができるようになります。"
 bolt_action_rifles:0 "ボルトアクションライフル"
 bolt_action_rifles_desc:0 "ボルトアクションライフルでは、ボルトの手動操作によって弾薬の装填や排出を行います。これによって武器の信頼性や威力が高まります。"
 chemical_bleaching:0 "化学的漂白"
 chemical_bleaching_desc:0 "特定の塩分やミネラル、あるいは薬品を素材に添加することで、生産された商品の外面的な品質がかなり向上します。"
  # bone_china: "Bone China"
  # bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 # artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc:0 "重火器による長距離砲撃は、自軍を危険にさらすことなく敵軍を威嚇し、散開させることができます。精度が低く、動きが鈍く、高価でありながら、近代的な軍隊には欠かせない存在です。"
 breech_loading_artillery:0 "後装砲"
 breech_loading_artillery_desc:0 "砲弾の装填方式を大砲の先端からではなく尾部からできるよう設計を変更することで、武器の効率性を大幅に向上させることが可能になります。"
 bureaucracy:0 "官僚制"
 bureaucracy_desc:0 "官僚制は、国家の歯車となって国の運営効率を判断する政府機構です。"
 centralization:0 "中央集権化"
 centralization_desc:0 "統括業務を論理階層内に集約することで、政府運営の水準を高めることができ、従前では不可能と思われた功績を達成することができるようになります。"
 camera:0 "写真機"
 camera_desc:0 "薬剤を使った複雑な行程を経ることで、ある瞬間を写実的にとらえることができるようになります。いわば即席の絵画と言えます。"
 canals:0 "運河"
 canals_desc:0 "沿岸部や河川部に設置された艀は、非常に効率的な商品輸送の手段です。国内に運河を張り巡らせることで艀同士の連絡網が拡張されることになります。運河に高低差がある場合は閘門機構が必要となり、計画に要する費用がかなり高額となるケースもあります。"
 canneries:0 "缶詰工場"
 canneries_desc:0 "缶詰工場では、長期保存が可能になるよう気密状態で食品を密封することに特化した機械が稼働しています。"
 canning_jars:0 "密閉瓶"
 canning_jars_desc:0 "フランス革命軍は、物資に関する問題を解決する革新的な方法を必要としていました。有害な液体や毒物が中に紛れ込んで糧食を劣化させることがないようにガラス瓶で調理を行うのも解決策の一つです。外部との接触を防ぐために、溶融させた蝋を瓶の口に注いで封をしています。"
 canning_machines:0 "製缶機"
 canning_machines_desc:0 "初期の缶詰食品生産では自動化が進んでいませんでした。缶は手作業で成形とはんだ付けが行われていたのです。ブリキの板を機械で素早く丸めて缶にすることが出来るようになり、生産の品質基準と生産量が改善されました。"
 carrier_tech:0 "航空母艦"
 carrier_tech_desc:0 "巨大で平坦な甲板をもつ大型船を設計し、適切な武装を施すことで海上における制空権を確保することが可能になります。"
 catalytic_contact_process:0 "触媒接触法"
 catalytic_contact_process_desc:0 "イギリスの酢商人であったぺリグリン・フィリップスは、1831年に白金を触媒コンバーターとして用いより多くの濃硫酸を生産するプロセスを発明しました。ソーダ灰や肥料の生産には取り立てて有効ではなかったものの、この方法は有機染料の生産において一大ブームを巻き起こしました。"
 chemical_isolation:0 "化学的分離"
 chemical_isolation_desc:0 "薬品の精製には蒸留、濾過、蒸発など様々な方法が用いられます。当然のことながら精製プロセスの品質が分離物の品質に影響を及ぼします。"
 chemical_synthesis:0 "化学合成"
 chemical_synthesis_desc:0 "1828年にドイツの化学者フリードリヒ・ヴェーラーが犬の尿を合成したことは有名です。これをきっかけにして化学現象における無機物と有機物の境界が曖昧になり、より多くの薬品が合成されることで新たな工業プロセスへの道が開かれることになりました。"
 chemical_warfare:0 "化学兵器戦争"
 chemical_warfare_desc:0 "特定の化学物質を組み合わせたものに直接人間が触れると有害であったり、時には死に至ることすらあります。こういった物質を兵器に転用することで戦争におぞましい側面が発現することになりました。 "
 civilizing_mission:0 "教化ミッション"
 civilizing_mission_desc:0 "未開の文明を近代化という光で照らし、発展途上国の人々に我々の輝かしい文化における神聖な価値観を教育して彼らに浸透させることができるかどうかは、我々強国の双肩にかかっています。"
 colonization:0 "植民地化"
 colonization_desc:0 "人口が増えるにつれ、主たる所有者のいない土地を新たに獲得するために国外に出ることが可能になります。  "
 color_photography:0 "カラー写真"
 color_photography_desc:0 "フルカラーの写真を撮影する初期の技巧は、光線がどのように目で知覚されているかについての洞察に基づいています。三枚の写真を異なる色のフィルターを通して効果的に撮影してこれを組み合わせることで、元の色を再現した一枚の写真が出来上がります。."
 combination_acts:0 "団結禁止法"
 combination_acts_desc:0 "労働者が秘密裏に会同して宣誓の怒号を浴びせ合う行為は、国家安全保障への脅威であり、明らかに急進的民主主義による国家転覆の手段になり得ます。紛争のような非常事態が発生した際に、労働者によるこのような行為の脅威により、外部の敵に対する我々の防衛能力にも悪影響を及ぼす可能性があります。公序良俗を維持するために、我々はこのような活動を規制する一連の法律を通過させることになるでしょう。"
 combustion_engine:0 "燃焼機関"
 combustion_engine_desc:0 "燃焼機関を用いると、機関内で発生する爆発力に応じて燃料を直接機械の動力に変換することができます。"
 central_planning:0 "中央指令型経済"
 central_planning_desc:1 "経営科学と電気通信の最新イノベーションを総動員すれば、社会全体の発展のための長期的な計画を、一つの事務局でまとめることができます。"
 compound_microscopes:0 "複合顕微鏡"
 compound_microscopes_desc:0 "光学分野で使用されるレンズには非常に高度なガラス製造スキルが求められます。この分野における革新技術として、二枚のレンズを使用し、一枚を被写体にもう一枚を一枚目のレンズに焦点合わせすることで拡大率を向上させるものがあります。こういった顕微鏡は生菌の観察などに用いられます。"
 compression_ignition:0 "圧縮点火"
 compression_ignition_desc:0 "圧縮点火機関は圧縮した空気によって燃料を発火させるもので、他のどの機関よりも燃焼効率が高くなっています。"
 concrete_dockyards:0 "コンクリート造船所"
 concrete_dockyards_desc:0 "頑丈でで安価なコンクリートは、超高重量船荷の積み降ろしにも対応できる超大型埠頭の建設を可能にします。"
 concrete_fortifications:0 "コンクリート要塞"
 concrete_fortifications_desc:0 "要塞化にコンクリートを導入することで、強靭な塹壕線を極めて迅速に築き上げることが可能になります。"
 condensed_milk:0 "練乳"
 condensed_milk_desc:0 "通常の場合、乳牛から搾乳された牛乳は素早く消費する必要があります。真空釜などで容器内の気圧を下げ、牛乳に含まれる水分を蒸発させると、缶詰などにして販売できる練乳が完成します。"
 conspicuous_consumption:0 "衒示的消費"
 conspicuous_consumption_desc:0 "財力だけが持つ名声があります。富を顕示することで名声をさらに高めることができ、上流社会への階段を登ることができるようになります。上流階級へと進むことでビジネスマンや政治家たちと交流するような機会にも恵まれるようになるでしょう。物質主義の社会では、軽薄さや贅沢がさらなる富の獲得を逆説的に支援することになります。"
 conveyors:0 "コンベア"
 conveyors_desc:0 "ベルトにモーターを取り付けることで、人の手を介さずに商品をベルトに乗せて移動させるプラットフォームの作成が可能になります。"
 cotton_gin:0 "綿繰り機"
 cotton_gin_desc:0 "綿繰り機は、綿の種子と繊維を素早く分離させる機械です。処理に要する時間は手作業よりもかなり短くなります。"
 crucible_steel:0 "坩堝鋼"
 crucible_steel_desc:0 "石でできた坩堝に砂鉄と木炭を入れて熱することで生産されます。この高炭素合金は、1750年頃までインドとペルシャで生産されていた「ダマスカス鋼」に近いものだと考えられています。この工程を用いると、非常に品質が良く、工具やばね、その他超硬質で高価な物体への使用に適した鋼を生産することができます。"
 law_enforcement:0 "法執行機関"
 law_enforcement_desc:1 "より広範な権力を用いて民衆を監視し、国家の風紀を正すべく訓練された専門家の部隊です。"
 defense_in_depth:0 "縦深防御"
 defense_in_depth_desc:0 "複数の防衛線を築き上げることで、敵戦力の分散および足止め、時には包囲すらも可能になります。"
 democracy:0 "民主主義"
 democracy_desc:0 "民主主義の根底には、投票やその他の手段を介して国民が自国の運営方法を選択するという意図があります。 "
 distillation:0 "蒸留"
 distillation_desc:0 "蒸留は、異なる沸点を利用して液体の成分を分離させる方法です。蒸留によって得られた液体成分は様々な用途に利用されます。"
 divine_revelation:0 "天啓"
 divine_revelation_desc:0 "すべての法律の根幹は、我々の聖典より派生しています。より高次の権力への従順を示すことでのみ、社会の秩序が適切に保たれ、安定が保証されます。 "
 watertube_boiler:0 "水管ボイラー"
 watertube_boiler_desc:0 "従来型ボイラーを改良したものが水管ボイラーです。より細い水管に水を分割することで水温の上昇が早くなり効率が改善されます。"
 dreadnought_desc:0 "大口径砲と蒸気推進のみで構成された軍艦を建造することで、すべての同型船を圧倒することが可能になります。"
 dreadnought_tech:0 "ドレッドノート"
 dynamite:0 "ダイナマイト"
 dynamite_desc:0 "ニトログリセリンに安定剤を混合することで、はるかに安全で信頼性の高い爆発物を製造することが可能になります。"
 egalitarianism:0 "平等主義"
 egalitarianism_desc:0 "平等主義は、人類の平等と政治的、経済的、そして社会的な平等の魅力的な特性を説く教義です。"
 electric_arc_process:0 "電弧法"
 electric_arc_process_desc:0 "金属を通して電弧放電を流すことでより早く効率的に金属を融解させることが可能になります。"
 electric_railway:0 "電軌鉄道"
 electric_railway_desc:0 "列車の動力として蒸気ではなく電力を用いることで、より信頼性の高い路線網を構築することが可能になります。"
 electrical_generation:0 "発電"
 electrical_generation_desc:0 "稲妻の持つ特性の本質を取り出して、様々な種類の機器類を作動させる動力として使用することが可能になります。"
 elevator:0 "エレベーター"
 elevator_desc:0 "重りや滑車で構成された複雑な機構を用いることで、人や物体を希望する高さまで自由自在に持ち上げることができます。"
 empiricism:0 "経験論"
 empiricism_desc:0 "文化的な規範や宗教的な信念からではなく、実践的な証拠や経験から得られた情報から知識を導出する認識論的哲学です。"
 enlightenment_thought:0 "啓蒙思想"
 enlightenment_thought_desc:0 "理性の時代が訪れ、古い定説に疑問が投げかけられ始めました。「神の思し召し」はもはや通用せず、権力の座にいる者たちは、社会における立ち位置を正当化する必要に迫られたのです。絶対君主制においてすらこの新しい思想に威光が見出され、「啓蒙専制君主」たちは欧州の教育、法律、そして経済システムを再編しました。これらの再編はそれほど大きな流れにはなりませんでしたが、それでもジョン・ロックやヴォルテール、ジャン・ジャック・ルソーやトマス・ペインといった思想家たちは、アメリカやフランスの革命で最高潮に達する支配者層への攻撃を先導しますが、これは彼ら自身が世界中の自由主義者に発奮を促したものでした。"
 fascism:0 "ファシズム"
 fascism_desc:0 "ファシズムは、社会におけるありとあらゆる側面を政府が厳格に統括する政治システムです。"
 field_works:0 "堡塁"
 field_works_desc:0 "堡塁とは、戦場となる場所の地形を改良して兵士たちをより強固に防護するためのものです。"
 film:0 "フィルム"
 film_desc:0 "複数枚の写真を連続で撮影することで、リアルタイムの動作を映像に捉えることが可能になり、その後現像して再生することができます。"
 flash_freezing:0 "瞬間冷凍"
 flash_freezing_desc:0 "食品を超低温にさらすことで素早く冷凍でき、長期間の保存が可能になります。"
 floating_harbor:0 "浮遊式港湾"
 floating_harbor_desc:0 "潮流の向きに合わせて波止場の高さを一定に保つことで、船舶は水路の水位や波止場の高低差を考慮することなく、より素早い停泊や船荷の積み降ろしを行うことができます。"
 food_sterilisation:0 "食品の滅菌"
 food_sterilisation_desc:0 "ビジネスマンたちは、牛乳の低温殺菌、あるいは濃縮による高濃度のシロップ化、果実や野菜のピクルス漬け、肉やスープの缶詰等、食品の保存方法を発見するために様々な試行錯誤を繰り返しました。これらの技法に共通しているのは保存食品から雑菌を取り除くという点です。この概念は顕微鏡によって細菌が発見されるまで完全に理解されていたわけではありませんでした。こういった考え方への理解が徐々に広まっていくことで、食品産業の衛生基準が向上し、それに伴い公衆衛生も改善されていったのです。"
 four_field_crop_rotation:0 "四圃式輪作"
 four_field_crop_rotation_desc:0 "蕪のタウンゼンドの異名で知られる領主チャールズ・タウンゼンドの解説で有名ですが、蕪やシロツメクサといった窒素固定物を利用することで、農地の枯渇や休耕の心配をせずに恒常的な作付けが可能になります。"
 fractional_distillation:0 "分別蒸留"
 fractional_distillation_desc:0 "蒸発と濃縮を繰り返すことで、液体成分の純度を高めることができます。実際このプロセスは何度でも繰り返し適用することができます。"
 fruit_jars:0 "フルーツ瓶"
 fruit_jars_desc:0 "金属製の缶詰にいれて食肉やスープを保存するというアイデアは広く知られることになりましたこれ以外にも、果実や野菜をピクルス液に漬け込むやり方や熱してジャムにするといった保存方法などの食品保存方法も同様に広まって行きました。"
 fulminates:0 "雷酸水銀"
 fulminates_desc:0 "爆鳴性原料とは鋭い衝撃によって点火するものを指します。このような原料には水銀、銀、カリウムといったイオンが含まれています。これは1800年にエドワード・チャールズ・ハワードによって初めて発見され、その後銃用雷管システムとして軍事転用されることになります。"
 functionalism:0 "機能主義"
 functionalism_desc:0 "社会を社会的機能によって定義される構成要素から成るシステムと見なす理論的な枠組みを指します。機械的および生物学的システムを比喩として用い、社会の構造と構造間の相互依存性を社会の安定性を決定する要因であると見なします。"
 gantry_cranes:0 "ガントリークレーン"
 gantry_cranes_desc:0 "建設や輸送で活躍するガントリークレーンは、船舶の幅を一跨ぎに出来るほど巨大です。これによってかなりの構造強度を持っており、船舶に辛うじて積載可能な高重量貨物であっても持ち上げることができます。"
 general_staff:0 "幕僚"
 general_staff_desc:0 "将校の一団を配置し、彼らの所属する師団と最高司令部を繋ぐコンジットとして従事させることで、意思伝達の精度や効率を向上させることができます。"
 germ_theory:0 "胚種説"
 germ_theory_desc:0 "病気が人から人へと感染する可能性があると最初に言ったのはトゥキュディデスです。古来よりコレラのような病気の原因は瘴気であると信じられてきました。しかし、科学によって病気の原因は細菌と呼ばれる微生物であることが証明されたのです。"
 gunpowder:0 "火薬"
 gunpowder_desc:0 "硫黄、木炭、硝酸塩で構成される化合物、つまり火薬は爆発で急速に燃え広がり、膨張するガスの力で発射体を管から押し出すことができます。この燃焼によって硫黄と木炭から大量の黒煙が発生するため、戦場におけるマスケット銃の使用には汚れや煙幕がつきものとなっていました。火薬はまた採掘や建設における発破など民間向けの用途にも広く用いられています。中国人は千年前に火薬を発明し、祝賀用の花火や攻城砲などに使用していました。"
 gunsmithing:0 "銃工"
 gunsmithing_desc:0 "銃工によって爆発性兵器の製造が可能になります。これによって肉体的な強靭さは重要性が低下することになります。"
 gymnastics:0 "体操"
 gymnastics_desc:0 "スパルタ人は新兵に施す訓練の一環として体操を取り入れました。体操を意味するジムナスティクスという言葉は、肉体の鍛錬を指す単語として1570年代から使用されています。ただ現代においては、スパルタ人による「健全な精神は健全な肉体に宿る」の実践であったことが周知の事実となっています。教育の先駆者たちは、自律の発達を助けるために様々な装置を使った少年向けの演習を開発しました。一部の急進派はこの運動を少女にまで拡大することを提案しています。"
 gyroscopes:0 "ジャイロスコープ"
 gyroscopes_desc:0 "ジャイロスコープは、回転を支持するためのジンバルを組み合わせて作られます。一つのジンバルが垂直方向にそしてもう一つのジンバルが水平方向に回転することで最も中心に近い箇所で支持されている物体はあらゆる方向に回転することが可能になります。ジャイロスコープは、激しく揺れる船にある方位磁針等など、周囲が移動している環境で物体を安定させることができます。"
 handcranked_machine_gun:0 "手動クランク式機関銃"
 handcranked_machine_gun_desc:0 "クランク機構を用いて銃身を回転させることで、通常の火器とは比較にならないほど高速で銃弾を連射することができます。"
 hydraulic_cranes:0 "水圧クレーン"
 hydraulic_cranes_desc:0 "水圧を動力とするクレーンは、従来の設置型クレーンよりも圧倒的に強力です。このクレーンの強さと高い効率性が商業港における商品の流通をさらに加速させることになります。"
 hydraulic_power:0 "液体動力"
 hydraulic_power_desc:0 "穀物の製粉には古くから水車が使われて来ました。これを機械の動力などといった工業用途に転用することは理にかなった進歩と言えるでしょう。"
 hypodermic_syringes:0 "皮下注射器"
 hypodermic_syringes_desc:0 "従来の予防接種は、皮膚を切開して傷口となった箇所に病原体をこすりつけることで患者に投与されてきました。中空の針で患者の体に液体を注入するという発想は、明らかにより衛生的であり、医師にとっても正確な量の投与が可能になるという利点があります。初期の注射器は銀で作られていましたが、製造工程の洗練に伴い、より細い針が製造できるようになるにつれて、ガラス製のものが普及し始めています。"
 idealism:0 "観念主義"
 idealism_desc:0 "多くの哲学では、我々の知識は物事の捉え方に依存していると考えられています。これによって我々は、物事の本質よりも、物事の表象を知ることに囚われてしまうのです。"
 identification_documents:0 "身分証明書"
 identification_documents_desc:0 "住民の国籍を識別する書類を作成することで、彼らの行動を追跡することが容易になります。"
 impressionism:0 "印象主義"
 impressionism_desc:0 "ある場面を見た時の総合的な知覚を再現することに焦点を当てた手法です。ある状況における感覚や経験を再現するという芸術的野心は、知覚を越えた芸術の様式においても取り入れられました。"
 improved_fertilizer:0 "改良肥料"
 improved_fertilizer_desc:0 "異なる化学薬品を用いた実験によってさらに効率的な肥料の製造が可能になります。"
 international_trade:0 "国際貿易"
 international_trade_desc:0 "国内や自国のある大陸だけにとどまらず、全世界に向けて広く貿易を行うことが世界経済に革新をもたらしました。"
 ironclad_tech:0 "装甲船"
 ironclad_tech_desc:0 "船体を鉄板で被覆することで、船の耐久性や焼夷弾に対する耐性をはるかに高めることが可能になります。"
 jeune_ecole:0 "青年学派"
 jeune_ecole_desc:0 "数隻の大型船ではなく多数の小型船を所有することで、これ以外の編隊では不可能なレベルの機動性を確保することが可能になります。"
 labor_movement:0 "労働運動"
 labor_movement_desc:0 "世界全体で工業化が進むにつれ、労働者の組織的な団結力も高まっています。彼らはより良い賃金や就労条件を求めて宣伝活動を展開しています。"
 land_reform:0 "農地改革"
 land_reform_desc:0 "土地の所有権と社会は切っても切れない関係です。あらゆる国において土地は富と社会的地位の主要な発生源であり、土地を所有することは富と社会的地位を手にすることと同義です。もし我々が望むような社会を構築したいのであれば、土地の所有者を根本的に変える準備が必要となります。"
 lathe:0 "旋盤"
 lathe_desc:0 "金属や木材といった材料を回転させて好きな形状に簡単に加工出来るようにする工作機械が旋盤です。"
 lathes:0 "旋盤類"
 lathes_desc:0 "旋盤は工具を当てている材料自体を回転させます。これは材料に対して自らが回転するドリルとは対照的な工具です。材料が回転するため、対称的な切削加工が可能になります。技巧を凝らした燭台から大砲の穿孔まで、様々な産業で導入されています。初期型の旋盤にはその産業の運営分野に応じて手動および馬を動力とするものや、水車の力で動くものなどがあります。"
 laws_of_physics:0 "物理法則"
 laws_of_physics_desc:0 "動く物体を支配する基本法則は、望遠鏡を使うことで簡単に観察することができます。自身が持つ高性能反射望遠鏡の技術と、ヨハネス・ケプラーが残した既存の科学的予測へ研究結果を積極的に応用したおかげで、アイザック・ニュートン卿はこの分野における先駆者となることができたのです。"
 crystal_glass:0 "クリスタルガラス"
 crystal_glass_desc:0 "ガラスに鉛を添加することで結晶のようなガラスを製造することができます。このガラスはその価値から貴重な品として珍重されました。"
 automatic_machine_guns:0 "自動機関銃"
 automatic_machine_guns_desc:0 "手動クランク式を進化させたコンセプトに基づいて作られたのが機関銃です。人力による回転を自動化したシステムに置き換えることでより多くの弾丸をさらに高速で発射できるようになりました。"
 malaria_prevention:0 "マラリア予防"
 malaria_prevention_desc:0 "医薬品や蚊帳のような予防措置を組み合わせることで、発生地域におけるマラリアの感染率を下げる効果が期待できます。"
 manufacturies:0 "製造工場"
 manufacturies_desc:0 "商売において利用できる手段や雇用に関する商習慣はギルドが管理していたため、このことが労働力の新規参入を妨げ、腕が良く（ギルドにとっては当然のことながら）特定の業務をこなすことができると認められた職人のみが求められる結果となりました。都市部を離れる実業家がますます増え、既存の基準やギルドマスターの高賃金に煩わされることのない新天地で革新的な会社を起業をするようになっていったのです。"
 mass_communication:0 "大衆伝達"
 mass_communication_desc:0 "大衆伝達とは、新聞などの技術を活用して情報を簡単に拡散することを指します。"
 mass_propaganda:0 "大衆宣伝"
 mass_propaganda_desc:0 "短期間で大量の情報を印刷物として配布することにより、配布者当人にとっての真実を従来よりも迅速かつ効率的に広めることができるようになります。"
 mass_surveillance:0 "監視社会"
 mass_surveillance_desc:0 "他者の追跡と報告を唯一の専門とする人員を配置することによって、自国内の動向をより注意深く観察し続けることが可能になります。"
 mechanized_farming:0 "機械化農業"
 mechanized_farming_desc:0 "農作業において発生する様々な肉体労働を機械化することで、農業の効率を大幅に向上させることが可能になります。"
 mechanized_workshops:0 "機械化工房"
 mechanized_workshops_desc:0 "機械化工房では、工房内で発生する様々な肉体労働を機械的なソリューションに置き換えることで、より多くの作業を迅速にこなせるようになっています。"
 military:0 "軍事"
 military_aviation:0 "軍用航空"
 military_aviation_desc:0 "従来の航空技術と軍事技術の融合により、様々な軍事用途に利用できる航空機を製造することができます。"
 mobile_armor:0 "車両装甲"
 mobile_armor_desc:0 "原動機を備えた車両に金属製の装甲を装備させることで、より先進的な兵器プラットフォームを製造することができます。"
 modern_nursing:0 "現代看護"
 modern_nursing_desc:0 "手洗いやベッドサイドケアといった技法を使用することで、看護師は死亡者を相当数減らすことができるようになります。"
 modern_sewerage:0 "近代下水道"
 modern_sewerage_desc:0 "近代下水道では、専用のトンネルと配管によって都市部からゴミが取り除かれるため、このことが生活水準の改善に繋がります。 "
 currency_standards:0 "通貨本位制度"
 currency_standards_desc:0 "標準化された通貨を確立することで、住民に対する均一な課税や徴税が労働や商品ではなく通貨を介して行えるようになります。"
 monitor_tech:0 "モニター艦"
 monitor_tech_desc:0 "浅瀬での運用に適した小型の軍艦を建造して巨大な銃を装備させることで、効果的な海軍兵器を製造することができます。"
 musical_instruments:0 "楽器"
 musical_instruments_desc:0 "文化や芸術の発展には音楽が不可欠です。この事実は、ある文化によって最初に生み出された楽器の進化が将来的な文化の発展に影響することからも見て取れます。"
 napoleonic_warfare:0 "ナポレオン戦争"
 napoleonic_warfare_desc:0 "ナポレオンは大砲の適切な運用がどれほど大切であるかを説いて戦争に革命をもたらしました。"
 nationalism:0 "国家主義"
 nationalism_desc:0 "「自分は何者なのか？」これは自己同一性の中核に突き刺さる重要な疑問です。昔の人は出身地である地方、町、さらには家系まで持ち出して自らのアイデンティティを表現していました。こういった概念が昇華され、その代替として国家間で共有されるアイデンティティという発想が生まれ、さらには国は単一の国として統一されるべきだという認識に至ることになります。"
 natural_selection:0 "自然淘汰"
 natural_selection_desc:0 "遺伝性の形質を次世代が受け継ぐことで生命体が進化するメカニズム、それが自然淘汰です。この発見によって種がどのように誕生し、どのように環境に適応していくかが詳しく説明できるようになりました。"
 naval_theory:0 "海軍理論"
 naval_theory_desc:0 "海軍の挙動にいくつかの戦略を取り入れることで、はるかに効果的な海軍の編成が可能になります。"
 drydocks:0 "乾ドック"
 drydocks_desc:0 "乾燥した場所に船舶を停泊できる閉鎖空間を設けることで、より簡単かつ徹底的な貨物船や軍艦の整備が可能になります。"
 navigation:0 "航海術"
 navigation_desc:0 "星座や地図、方位磁針といった様々な方法を用いることで、世界中の海図を正確に作成できるようになります。"
 neoclassicism:0 "新古典主義"
 neoclassicism_desc:0 "1750年から1820年にかけて、古典派の芸術、演劇、音楽などが支配的となり、これ以降新古典主義と呼ばれるようになりました。この名称は古典古代を暗示するものでもあったため、西洋とローマ・ギリシャ時代のハイカルチャーが比較され、ここに既知の世界の主としての支配階級の血統が欧州において確立されていったのです。"
 nitrogen_fixation:0 "窒素固定"
 nitrogen_fixation_desc:0 "様々な化学物質を高温で結合させることで大量のアンモニアを生成することが可能になります。"
 nitroglycerin:0 "ニトログリセリン"
 nitroglycerin_desc:0 "これは信頼性の高い爆薬を硝酸塩から製造する技術でした。多くの場合、原料物質として肥料が用いられました。"
 open_hearth_furnace:0 "平炉"
 open_hearth_furnace_desc:0 "鉄鋼生産においては、銑鉄から不純物を除去し、他の材料を加えることで希望する種類の鉄鋼を製造することができます。鉄鋼の生産にはかなりの高温が必要となりますが、平炉の場合は炉から排出されるガスを使ってレンガを加熱し、燃料の流れを逆転させます。加熱されたレンガに空気が触れることで炉内の蓄熱を行います。この工程は他の工程よりも時間を要しますが、制御や規模の調整が用意であるため、一度の作業で大量の鉄鋼を生産することができます。"
 open_hearth_process:0 "平炉法"
 open_hearth_process_desc:0 "銑鉄に含まれる不純物を焼き払って鉄鋼に変えるための特殊な行程です。"
 opium_dens:0 "アヘン窟"
 opium_dens_desc:0 "単に阿片の購入や喫煙が可能になっている場所をアヘン窟と呼びます。ただ、この場所が邪悪な倒錯の吹き溜まりであり、道徳的腐敗の発生源であると訝しむ人もいます。"
 paddle_steamer:0 "外輪船"
 paddle_steamer_desc:0 "外輪船は蒸気を動力とする船舶であり、蒸気の力で外輪を回転させ、水面に浮かぶ船を前進させます。"
 pan-nationalism:0 "汎国家主義"
 pan-nationalism_desc:0 "国家主義という概念では、同一言語の話者は同一民族であるというのが共通認識です。しかし、ほとんど同じ言語を話す人々はどうなるのでしょう？彼らをいとこのようなものと見なす人もいますが、彼らが長い間音信不通になっていた兄弟であり、より素晴らしい存在として統一されるべきだという考え方も生まれています。力を合わせることで我々はさらに強くなり、人々を守ることができるようになるでしょう。"
 percussion_cap:0 "銃用雷管"
 percussion_cap_desc:0 "銃用雷管はあらゆる気象条件下における確実な火器の使用を可能にする使い捨ての装置です。"
 percussion_caps:0 "銃用雷管類"
 percussion_caps_desc:0 "銃用雷管類を使用することで信頼性の低い従来の武器を全天候型の武器へと変えることができます。"
 personal_liberty:0 "個人の自由"
 personal_liberty_desc:0 "社会における統治のあり方といった疑問に加え、統治の範疇を越えた事柄についての疑問も生じています。多数派の専横によって侵害されない個々の自由を確立することがリベラルな思想の根幹部分となっています。"
 pharmaceuticals:0 "製薬"
 pharmaceuticals_desc:0 "製薬技術の発見によるあらゆる種類の疾病に対する処方が可能になったため、医薬品のさらなる進歩が期待できるようになります。"
 policing_by_consent:0 "同意による警察活動"
 policing_by_consent_desc:0 "警察官である彼らは、政敵の抑圧にあたる兵士ではなく、公益のために活動する民間人であることから、内務大臣に就任中であったロバート・ピール卿は、大陸の暴君的な憲兵隊とは一線を画すために警察庁を創設しました。"
 political_agitation:0 "政治的扇動"
 political_agitation_desc:0 "政治的扇動者は街頭に繰り出して人々の怒りに訴えかけ、できるだけ早い段階で政治的行動を実行に移すように促します。"
 political_theory:0 "政治理論"
 political_theory_desc:0 "国家運営のあり方について疑問を持つ人が増え、国家の理想的な未来像としての青写真を正確に定めた理論がいくつも提唱されました。"
 popular_sovereignty:0 "国民主権"
 popular_sovereignty_desc:0 "国家およびその延長線上にある政府が有する権力は、人民の同意によってのみ発生と維持が行われなければなりません。自由な政府において施政者は僕であり、住民こそが上官かつ君主となるのです。"
 portland_cement:0 "ポルトランドセメント"
 portland_cement_desc:0 "イングランドドーセット州の島から採掘される石によく似ていることからこの名がつきました。このセメントはコンクリートの有効成分であり、巨大建造物の建設に用いられます。石灰岩や一般的な素材から生産されるため、非常に安価となっています。"
 potash:0 "カリ"
 potash_desc:0 "カリは、木材を燃やした灰を水を張った鍋に沈殿させて生産します。ガラス、石鹸、灰汁、火薬、肥料等、カリは化学物質を使う工程に用いられます。これらの工程における有効成分となるのがカリウムという元素であり、その名称はカリに由来しています。"
 power_looms:0 "力織機"
 power_looms_desc:0 "羊毛や綿、その他の繊維を織るための装置が織機です。初期の織機では手足の力を使って糸を紡いでいました。1733年に発明された「フライングシャトル」は、産業革命に拍車をかけたとされており、織る作業に機械的な動力を用いることで、熟練度の低い織工でも生地を大量生産することができるようになりました。革新的な進化形として1804年に開発されたジャカード織機があり、この織機はパターンを自動化するためにプログラム可能なパンチカードシステムを備えていました。"
 power_of_the_purse:0 "財政権"
 power_of_the_purse_desc:0 "財政権があることで船長に購入に関する決裁権が与えられます。これによってはるかに自律的で効果的な艦隊の編成が可能になります。"
 pre_modern_warfare:0 "前近代戦争"
 pre_modern_warfare_desc:0 "往年の武力衝突は近代戦の惨害と比較すると見劣りしますが、それでもその行為自体は血生臭い出来事でした。"
 production:0 "生産量"
 propaganda:0 "プロパガンダ"
 propaganda_desc:0 "欧州各国の政府は、一般市民が直面することになる苦難に対する国民の支持を得るために、革命戦争とナポレオン戦争の期間中にプロパガンダ用施設を建築しました。政治的な小冊子や風刺漫画が都市に配布される一方、定番の曲に合わせて歌えるように愛国的な歌詞が作詞されました。"
 puddling_furnaces:0 "パドル炉"
 puddling_furnaces_desc:0 "銑鉄から錬鉄を製造するためにパドル炉が使われます。レンガ造りの炉を付着物と一緒に鉄が溶ける温度まで熱し、その後鉄梃などを用いて混合物を機械的に処理します。これにより、鉄に含まれる余剰な炭素が空気と接触して一酸化炭素を発生させるかたわら、表面に浮かび上がってくる軽量の鉱滓が硫黄やその他の不純物を運び去ります。2時間の手作業が経過した後に「パドルボール」と呼ばれる錬鉄の塊が形成され、残存する鉱滓から取り除くことができるようになります。この技法は難易度が高く、高い熟練度が求めらるため、非常に費用のかかる方法です。"
 quinine:0 "キニーネ"
 quinine_desc:0 "単離したキニーネは、過酷なマラリアの症状に対する最も効果的な医薬品として利用することができます。"
 radio:0 "無線"
 radio_desc:0 "目に見えない「波」を使うことで、電線を使わずにかなり遠くまで情報を伝達できるようになります。"
 railways:0 "鉄道"
 railways_desc:0 "最初の蒸気機関車鉄道は、乗客の輸送を目的として敷設されました。産業用として使われるようになったのは後年のことです。効率的で迅速な移動手段が登場したことから運河を使う運搬システムはすぐに時代遅れとなりました。中には莫大な費用を投じて完成させてから数年しか経過していない運河もありました。"
 rationalism:0 "理性主義"
 rationalism_desc:0 "知識とは、いかなる経験にも依存することなく、理性によって獲得されるものであるとする哲学の教義が理性主義です。"
 realism:0 "写実主義"
 realism_desc:0 "題材をロマンチックに誇張することを避け、現実を正確に描写しようとする芸術運動です。多くの場合、様々な階級や職業に属する人々の現代的な日常生活に焦点が当てられています。"
 reinforced_concrete:0 "鉄筋コンクリート"
 reinforced_concrete_desc:0 "鉄製の補強用棒材すなわち鉄筋をコンクリートに加えることで、軽微なコスト増と重量増だけで鉄が持つ剛性を構造に取り込むことができます。"
 repeaters:0 "連発銃"
 repeaters_desc:0 "連発銃を使うと、再装填の合間に複数の弾薬を発射することができます。このことが銃の連射率向上につながります。"
 rifling:0 "施条"
 rifling_desc:0 "銃身の内側に螺旋状の溝を彫ることで発射体に回転が加わり、命中精度が高まることが発見されました。この溝を施条と言います。"
 romanticism:0 "ロマン主義"
 romanticism_desc:0 "正確で合理的なものとは対照的に、感情的で空想的なものを賛美する芸術運動です。自然や歴史の一場面並びにドラマチックで極めて感情的な描写が一般的です。"
 rotary_valve_engine:0 "ロータリーバルブエンジン"
 rotary_valve_engine_desc:0 "ロータリーバルブエンジンは、可変バルブタイミングといった様々な改良を加えた蒸気機関です。これらの改良により、通常の蒸気機関のよりもはるかに熱効率が高まっています。 "
 rubber_recycling:0 "ゴムのリサイクル"
 rubber_recycling_desc:0 "古くなったゴムを粉砕して再成形するために「マスチケーター」が用いられます。これによって貴重な原料のリサイクルや再利用が可能になります。"
 rubberised_fabrics:0 "ゴム引き布"
 rubberised_fabrics_desc:0 "使って二枚の生地を貼り合わせたり、植物繊維を組み合わせて人工皮革のように仕立てるために天然ゴムが使われます。これによってマッキントッシュのコートのような防水製品やサスペンダーのような伸縮性の衣類付属品を製造することができます。"
 rule_of_law:0 "法の支配"
 rule_of_law_desc:0 "通常の憲法では、書面（米国の場合）または不文律（英国の場合）として政府制度に法の支配が存在します。例えば、国家において暴力行為の発生は不可避であることから、政府が違法行為を定義し、犯罪に対する罰則を定め、たとえ法を施行する当局側に属する人物であっても法執行の対象となるということを明確にすることで犯罪の回避が可能といったように、法の支配は、法律学における一連の関連性を持った思惑で構成されています。"
 screw_frigate:0 "スクリューフリゲート艦"
 screw_frigate_desc:0 "より高速の船舶を建造するためにスクリュー推進技術を導入したのがスクリューフリゲート艦です。"
 sea_lane_strategies:0 "シーレーン戦略"
 sea_lane_strategies_desc:0 "シーレーンの制御に海軍の戦力を集中させることで、制海権の掌握が容易に達成できるようになります。"
 semaphore_signalling:0 "腕木式信号機"
 semaphore_signalling_desc:0 "鉄道用の信号機は、線路上を運行中の列車に指示を伝達します。たとえ機関車が運転中であったり、駅の職員が近くにいない場合でも、路線の交通整理が可能になります。ナポレオン軍が使った軍事信号システムに着想を得た腕木式信号機を用いると、すべての鉄道で活用できる統一されたシステムを構築することができます。"
 separation_of_powers:0 "権力分立"
 separation_of_powers_desc:0 "汚職や職権乱用を防ぐために、各自に相互監視を行う役割を持たせた支署を政府内に設置するというアイデアは、憲法によって政府を行政、立法、司法に分割するという「アメリカの壮大なる実証」の相対的成功を受け、その認知度を一気に高めることになりました。"
 sericulture:0 "養蚕"
 sericulture_desc:0 "カイコを養殖して絹を生産するという長い歴史を持つ門外不出の技術です。"
 sewage_systems:0 "下水道システム"
 sewage_systems_desc:0 "都市の成長に伴い、河川が下水で詰まるようになりました。この詰まりは黒く変色して地獄のような悪臭をまき散らします。古代人の知恵を拝借して都市部から汚水を排出する下水道システムを構築する時がやって来ました。"
 shaft_mining:0 "縦坑式採鉱"
 shaft_mining_desc:0 "希望する深さに到達して坑道を分岐させるまで直下式に採鉱を進めて行き、昇降システムをつかって資材を上下移動させることで大幅な時間短縮が可能になります。"
 shell_gun:0 "榴弾砲"
 shell_gun_desc:0 "その弾薬の性質から注目に値する大砲が榴弾砲です。発射体自体に爆発性を持たせており、単なる金属の塊よりも多くの損害を与えることができます。"
 slag_fertilisers:0 "スラグ肥料"
 slag_fertilisers_desc:0 "溶鉱炉や転炉から出る弱酸性の廃棄物は、農業用の土壌への添加物としてとても優秀です。ケイ酸塩石灰スラグは、天然の石灰石やドロマイトよりも溶解性が高く、土壌のリン酸塩含有量を増加させることができます。"
 socialism:0 "社会主義"
 socialism_desc:0 "労働者による生産手段や自己管理を、上流階級ではなく社会全体の共同所有物として奨励する政治イデオロギーです。"
 society:0 "社会"
 enclosure:0 "エンクロージャー"
 enclosure_desc:0 "閉鎖された個人所有地に自給用の区画を統合することで、より組織化された農業の運営や、食料ではなく換金作物を作付けするといった耕作地利用が可能になります。"
 intensive_agriculture:0 "集約農業"
 intensive_agriculture_desc:0 "食糧生産を業界のサプライチェーンに統合することにより、はるかに大量の収穫量を実現できるようになります。"
 steam_donkey:0 "スチームドンキー"
 steam_donkey_desc:0 "ウインチシステムの動力に蒸気を導入することで、依然と同程度の労力を必要とせずに同量に近いレベルの動力を達成することができます。"
 threshing_machine:0 "脱穀機"
 threshing_machine_desc:0 "蒸気式脱穀機は、穀物の脱穀に必要な肉体労働を取り除くことで農業の効率をはるかに高めてくれます。"
 steel_frame_buildings:0 "鉄骨建築物"
 steel_frame_buildings_desc:0 "建物の構造を支える鉄骨を製造することで、より強固な高層建築物の建設が可能になります。"
 steel_railway_cars:0 "鋼製鉄道車両"
 steel_railway_cars_desc:0 "鋼製鉄道車両によって列車がより頑丈になりますが、車両はかなりの高重量になります。"
 stormtroopers:0 "突撃歩兵"
 stormtroopers_desc:0 "浸透任務に特化した訓練と装備を施した軍隊を編成することで、埋没した場所などを襲撃する際の成功率が飛躍的に向上します。"
 streamliners:0 "流線型列車"
 streamliners_desc:0 "近代的な牽引車とアルミボディ構造の新しい車両設計により、より多くの列車を高速かつ安全に運行させることが可能になります。"
 submarine:0 "潜水艦"
 submarine_desc:0 "ボートのコンセプトを採用してそれを水没させるという設計思想を持つのが潜水艦です。これによって隠密性が格段に向上し、それにつれて戦術的な能力も高まっています。"
 multilateral_alliances:1 "多国間同盟"
 multilateral_alliances_desc:0 "近代国家が有する産業における潜在能力と活動範囲の国際的な拡大は、国益の安全な確保を実現するために、本当の意味での国際的な同盟関係の構築を必要とします。"
 synthetic_dye:0 "合成染料"
 synthetic_dye_desc:0 "これまで多種多様な染料を合成によって作り出してきた化学的なプロセスが組み込まれています。この染料は生地の着色に革命をもたらし、生産コストが上がり過ぎた天然染料の製造に終止符が打たれました。"
 system_gin:0 "システム化綿繰り機"
 system_gin_desc:0 "蒸気動力の採用など、様々な改良を綿繰り機に加えることで、さらに効率的な機械の製造が可能になります。"
 telegraph:0 "電報"
 telegraph_desc:0 "モールス信号のように瞬間的な信号の伝達に電気を用いることができます。遅延の主な要因は人間の交換手にあり、人間の場合だと音による短点と長点の組み合わせという形で伝送されるメッセージの暗号化や解読を十分な訓練によって習熟する必要があるからです。"
 telephone:0 "電話"
 telephone_desc:0 "電話によって遠距離通信が可能になり、従来よりもはるかに速い速度で世界中に情報を伝達することが出来るようになります。"
 telephones:0 "電話"
 telephones_desc:0 "それまでは電報の内容を音声に変換することが理論上可能であることはわかっていましたが、その方法が不明でした。エレクトロニクス分野が進歩したことでついにこのアイデアが実現し電話が誕生することになります。"
 tin_cans:0 "ブリキ缶"
 tin_cans_desc:0 "フランス革命で軍隊が使用したガラス瓶が缶詰というコンセプトの原点となっています。その後すぐにこのアイデアは民間に普及しました。金属製の缶に入れて調理された肉やスープは外気にさらされず、中産階級の家庭で気軽に使うことができたのです。ブリキ缶という名称は、外気との接触で金属がさびないように鉄板や鋼板の外側に薄いスズの層をめっきしたブリキ板に由来しています。"
 trench_works:0 "塹壕作業"
 trench_works_desc:0 "適切な工具を兵士に装備させることで、わずかな労力で強固な要塞を建造することが可能になります。"
 triage:0 "トリアージ"
 triage_desc:0 "負傷の深刻さと回復の見込みによって負傷者を選択的に治療することで、はるかに効率的な救急医療システムを構築することが可能になります。"
 urban_planning:0 "都市計画"
 urban_planning_desc:0 "都市の発展を成り行きに任せるのではなく、事前に計画を立てた上で建設を行うことで、はるかに効率的な生活圏を創造することができます。"
 urbanization:0 "都市化"
 urbanization_desc:0 "農村部から都市部に移り住む人が増えるにつれ、彼らの生き方そのものにも変化が訪れるはずです。"
 vaccination:0 "予防接種"
 vaccination_desc:0 "病原性が低い病気の形態であると思しきものを人々に接取するという方法は何世紀も前から知られていましたが、非常に高いリスクを負うものでもありました。予防接種には、危険性の低い関連疾患の利用や、病原体の処理により感染能力を失わせるといった手段が用いられます。この方法ははるかに安全で信頼性の高いものです。"
 vacuum_canning:0 "真空缶詰"
 vacuum_canning_desc:0 "真空缶詰は、真空を利用して缶を密封し、内容物をより長く保存するための方法です。"
 vitamins:0 "ビタミン"
 vitamins_desc:0 "人体が必要とする特定栄養素を単離することで、健康的でバランスのとれた食事をより多くの人々に提供することが可能になります。"
 vulcanization:0 "加硫"
 vulcanization_desc:0 "衣料産業で使用されるゴムには防水性や弾力性といった数々のメリットがありますが、寒い時期にはもろくなり、暑い時期にはべたつくというデメリットもあります。ゴムに硫黄を添加して熱することで耐久性向上と製造後の形状維持を実現するためのプロセスが加硫です。"
 wargaming:0 "戦闘作戦"
 wargaming_desc:0 "架空の戦争シナリオを想定した戦略を実践することで、将校たちの戦闘能力を向上させることができます。"
 water_treatment:0 "水処理"
 water_treatment_desc:0 "我々の家庭に病気を運んでくる犯人は水であることが明らかになっていますが、それでも科学によって回答が得られます。濾過と化学処理を導入するだけで水をきれいな状態に戻すことができます。"
 wood_pulp_papermaking:0 "木材パルプ製紙"

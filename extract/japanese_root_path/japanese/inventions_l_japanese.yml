 central_archives:0 "中央公文書館"
 central_archives_desc:1 "近代国家は良好な記録保持に努めるべきであり、良好な記録保持には広範な書類作成を必要とします。詳細をご希望の場合は、ML-4.11866様式のフォームを3通作成して、2～5営業日後の返答をお待ちください。"
 steelworking:0 "製鉄"
 steelworking_desc:1 "鋼鉄の丈夫さは何千年ものあいだ幅広く評価されてきましたが、この鉄合金の大量生産を習得するには近年になるまでかなりの困難を極めていました。"
 prospecting:0 "探鉱"
 prospecting_desc:1 "金の採鉱にはまず金を見つけなければなりません。一攫千金を狙う個人から工業的な規模の調査に至るまで、財を成すには探鉱が不可欠なのです。"
 baking_powder:0 "ベーキングパウダー"
 baking_powder_desc:1 "焼き菓子は文明の黎明期から普及していましたが、ベーキングパウダーの登場により、初めて工業規模での焼き菓子製造が可能になりました。"
 mechanical_tools:0 "メカニカルツール"
 mechanical_tools_desc:1 "手作りの商品は類まれなる品質のものもありますが、一貫生産およびその迅速化には機械的な補助を必要とします。"
 rubber_mastication:0 "ゴムの素練り"
 rubber_mastication_desc:1 "粘性を備えた奇妙な素材である天然ゴムは、工業用の材料を製造するために重労働が必要となります。"
 pumpjacks:0 "ポンプジャック"
 pumpjacks_desc:1 "原油採掘のコツは、一定量の流量を保ちながら地中より抽出することです。簡易な構造のポンプジャックは、費用対効果も抜群です。"
 shift_work:0 "シフト勤務"
 shift_work_desc:1 "職場内外で労働力を循環させることは一日の生産量を安定させるための健全な手段であり、一つのチームによる長時間労働よりもはるかに長い間生産量を維持し続けることができます。"
 paved_roads:0 "舗装道路"
 paved_roads_desc:1 "未舗装道路は凹凸が激しく不均衡であり、ほんの少しの水であっても大型車両を待ち構える泥だらけの罠となります。道路を舗装することで、土や砂利のような摩耗や損壊を起こさない地面を確保でき、道路の利用者により良い利用体験を提供して、貨物車両や交通機関による交通の流れを改善します。"
 pasteurization:0 "低温殺菌"
 pasteurization_desc:1 "牛乳や果汁を短時間加熱することで、病原体を運ぶバクテリアや酵素を排除し、より飲用に適した保存期間の長い製品を製造することができます。"
 pneumatic_tools:0 "空気工具"
 pneumatic_tools_desc:1 "人類が利用できる最も大きな力の一つが空気です。圧縮空気が配管やピストンを通ることによって工業用に適した驚異的な力を生み出すことができるのです。"
 steam_turbine:0 "蒸気タービン"
 steam_turbine_desc:1 "タービンは、蒸気の力で大型ローターを動かし、大量のエネルギーを生成します。こういったエネルギーは、プラント内に設置する常設の機構として、あるいは海上を航海する船舶の推進用エンジンとして機能します。"
 plastics:0 "プラスチック"
 plastics_desc:1 "プラスチックには明るい未来があります。成型や圧延が可能でどのような形にも変化させ、保存することができます。近いうちにプラスチックの時代がやって来ることでしょう。"
 dough_rollers:0 "生地ローラー"
 dough_rollers_desc:1 "急激に増大する人口による需給を満たすだけの食料を生産するには、伝統的なパン職人ではもはや十分とは言えません。"
 oil_turbine:0 "オイルタービン"
 oil_turbine_desc:1 "石炭よりもはるかにエネルギー量の豊富な石油を利用することでタービンの出力を増幅させることができます。"
 standing_army:0 "常備軍"
 standing_army_desc:1 "外交政策や国内情勢の不安といった複雑な課題は、急遽かき集めた民兵ではもはや対応しきれません。近代にはいついかなる時でも出動可能な軍隊の創設が求められます。"
 mandatory_service:0 "必須兵役"
 mandatory_service_desc:1 "ボランティアや傭兵では近代の軍事力に必要とされる人員需要を満たしきれない可能性があります。時として国家は、全国民に任務の遂行を求めなければならないことがあります。"
 military_drill:0 "軍隊の演習"
 military_drill_desc:1 "「練習あるのみ」という格言は、音楽家同様兵士にもあてはまります。すべての命令に混乱することなく迅速に対応できる軍隊は、将軍から格別の評価を受けることになります。"
 line_infantry:0 "戦列歩兵"
 line_infantry_desc:1 "標準化された装備を装着し、平準化された方法で訓練を受けた兵士は、軍隊の均一性を高めます。そして、そのことがより高い信頼性を生むことになります。"
 logistics:0 "物流"
 logistics_desc:1 "世界で最も優れた銃であれば、装備している兵士が疲労と空腹で狙いが定まらなくても、たとえ銃自体に弾丸が装填されていない場合でも全く問題なく機能することでしょう。"
 electric_telegraph:0 "電信"
 electric_telegraph_desc:1 "単純な電気パルスを使うことにより、電線を介した長距離間での迅速な通信が可能となります。すし詰め状態になったオフィスの将校たちが、地球の反対側に展開する軍隊に即座に命令を伝えることができるのです。神よ、あなたは何を創造されたのですか？"
 enlistment_offices:0 "募兵事務局"
 enlistment_offices_desc:1 "新兵を関心を引きつけるために建てられた事務所は、国家に属する軍人の強化にとても役立ちます。"
 military_statistics:0 "軍事統計"
 military_statistics_desc:1 "優秀な将軍は、全弾丸の使いどころだけでなく、それらの弾丸がどこから支給され、どれほど残っているかを認識しています。"
 self_propelled_torpedoes:0 "自走式魚雷"
 self_propelled_torpedoes_desc:1 "従来型の魚雷には、小型船舶から突き出た水中の竿に取り付けられた基本的な機雷や爆薬も含まれています。現代の魚雷は、機雷とは異なり可動式になったことで、これら二つの爆発物の威力が大幅に改善されています。また外装水雷とは違い自走によって任務を完遂します。"
 war_propaganda:0 "戦争宣伝"
 war_propaganda_desc:1 "勝利を手にするために、国民に時間、資源、血を差し出すよう説得することは、それ自体が一つの作業分野として完結しています。"
 nco_training:0 "下士官訓練"
 nco_training_desc:1 "学校教育による訓練を受けた船長や将軍を保持するのと同様に、彼らの技術に精通した下級将校たちによる訓練を施された組織を維持することも大切です。"
 destroyer:0 "駆逐艦"
 destroyer_desc:1 "魚雷や小型の銃を装備した軽量の船舶は、現代の海軍において主力艦と同じぐらい重要です。"
 landing_craft:0 "上陸用舟艇"
 landing_craft_desc:1 "水陸両用部隊の保護に特化した設計を施された船舶は、海上と陸上双方での作戦行動における成功確率を大幅に向上させます。"
 flamethrowers:0 "火炎放射器"
 flamethrowers_desc:1 "塹壕に立てこもる兵士を防衛線から引きずり出す有効な手段は、彼らの足元に火を放つことです。"
 banking:0 "銀行業"
 banking_desc:1 "大規模な金融機関である銀行は、公的または私的な利益のセキュリティを強化し、投資、融資、投機が形成する広範な金融ネットワークの中心的な存在となる可能性があります。"
 academia:0 "学界"
 academia_desc:1 "高等教育機関は個々人の精神修養の場としてだけではなく、国家で最も優秀で聡明な人材が集まり、驚異的な偉業を成し遂げる場でもあります。"
 international_relations:0 "国際関係"
 international_relations_desc:1 "形式的な外交を行うことで他国との親密度を向上させて敵対関係を解消する確固たる枠組みを実現することができます。"
 stock_exchange:0 "証券取引所"
 stock_exchange_desc:1 "株式や債券の売買を行う組織化された市場が証券取引所です。証券取引所は現代社会において中心的な役割を果たしています。"
 medical_degrees:0 "医学学位"
 medical_degrees_desc:1 "業務担当者が訓練を受け、専門分野での認定を取得している場合、公衆衛生は大幅に改善されます。"
 organized_sports:0 "団体スポーツ"
 organized_sports_desc:1 "スポーツは競技者のためだけに存在するのではありません。彼らはショーであり、地域社会の感情表現であり、大衆が帰属意識を感じられる場所でもあるのです。スポーツの素晴らしさは、競技場で達成された偉業と同じくらい重要です。"
 central_banking:0 "中央銀行"
 central_banking_desc:1 "銀行を集約して中央集権化することで、政府に莫大な権力がもたらされるでしょう。"
 dialectics:0 "弁証法"
 dialectics_desc:1 "哲学的概念を物質的条件に適用することで、新しい概念や、あるいは新しい政策のアイデアが生まれてくるかもしれません。"
 psychiatry:0 "精神医学"
 psychiatry_desc:1 "精神障害には医学的アプローチが可能であり、医学的アプローチが診断と治療を可能にするという考え方は、生活の品質向上という新世界に人々を導く新しい概念です。"
 postal_savings:0 "郵便貯金"
 postal_savings_desc:1 "銀行が利用できない場合でも貯金を可能にする貴重な貯蓄手段である郵便貯金は、最貧困層の市民の間においてもお金の保管と流通を促進します。"
 human_rights:0 "人権"
 human_rights_desc:1 "すべての人に不偏的で不可侵な権利を与えるという思想を受け入れることで、国家の社会的および政治的な舞台に新しい概念がとりこまれます。"
 mutual_funds:0 "投資信託"
 mutual_funds_desc:1 "共同出資による投資資金の一種である投資信託は、投資家個人の所有する富を巨大な資金プールと融合させて誕生した莫大な資金により、証券やその他高額金融商品の取得を可能にするほどの経済力を発揮します。"
 zeppelins:0 "飛行船"
 zeppelins_desc:1 "空気よりも軽く剛性の高い航空機の一種である飛行船は、貨物や乗客を雲の上へと運び、陸地や海上にある障害物を軽々と乗り越えることができます。"
 international_exchange_standards:0 "国際為替基準"
 international_exchange_standards_desc:1 "会計や為替を扱う国際的な機関を確立することで、国家間における貿易をより簡単で安価に維持できるようになります。"
 psychoanalysis:0 "精神分析"
 psychoanalysis_desc:1 "個人の精神発達を理論づけることによって、より広義的な社会的行動の枠組みが定まり、集合体としての本能や人口の思考を理解するのに役立てることができます。"
 philosophical_pragmatism:0 "哲学的プラグマティズム"
 philosophical_pragmatism_desc:1 "哲学的思考の導入と実践は、社会的および政治的な分析にとって画期的な進展をもたらすかもしれません。"
 modern_financial_instruments:0 "現代金融商品"
 modern_financial_instruments_desc:1 "金儲けの手法はさらにその数を増やしながら拡大を続けています。ピラミッド構造を逆流するようなマネーフローを伴う方法もあるかもしれませんが、これらすべてがより常在的なマネーフローを含んでいます。"
 macroeconomics:0 "マクロ経済学"
 macroeconomics_desc:1 "お金には総合的なアプローチが必要です。すべての市場が一つとなって国際規模での会計処理が可能であると言うのに、なぜ単一市場の今後5年間の展望だけを考慮するのでしょうか？"
 behaviorism:0 "行動主義"
 behaviorism_desc:1 "効果の法則を確立することで、一般大衆に適用可能な行動予測モデルを作成することが可能になります。"
 analytical_philosophy:0 "分析哲学"
 analytical_philosophy_desc:1 "哲学に対する厳密にして論争的なアプローチや、分析哲学の持つ形式的な論理と数学よりの姿勢が、社会運動にアプローチするための強固な枠組みを実現します。"
 electrical_capacitors:0 "電気コンデンサー"
 electrical_capacitors_desc:0 "電気コンデンサーは、発電機を直接接続しなくても電気を使えるようにするためのものです。"


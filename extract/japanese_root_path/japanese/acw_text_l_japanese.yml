l_japanese:
 acw_events.1.t:0 "奴隷制廃止論者の受難"
 acw_events.1.d:0 "熱心な奴隷制廃止論者であった作家が、家の前に集まった奴隷制支持派の群衆との銃撃戦で死亡した。この話は全国に広まり、以前は無関心であったあらゆる階級の人々を先鋭化させることとなった。"
 acw_events.1.f:0 "彼の友人が溜息を漏らす。再び暴徒が暴れないよう、ささやかな葬儀が営まれた。墓石は簡素なもので特に変わった意匠も施されていない。一つだけ許可された装飾が短い墓碑銘で、そこには\n\n「勇敢な男の後生だ。墓所はそっとしておいてくれ」と記されていた。"
 acw_events.1.a:0 "恐ろしいことだ！奴隷制擁護派の暴力には対抗すべきだ。"
 acw_events.1.b:0 "廃止論者による扇動を止めさせなければ！"

 acw_events.2.t:0 "逃亡の奴隷"
 acw_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader').GetFullName]が所有する奴隷が[SCOPE.sCharacter('slaver_ig_leader').GetHerHis]の屋敷から脱走して北部の自由州に逃亡した。[SCOPE.sCharacter('slaver_ig_leader').GetLastName]は身柄の引き渡しを要求したが、奴隷制廃止論者たちは、[SCOPE.sCharacter('slaver_ig_leader').GetHerHis]の要求を無視すべきだと声を上げている。"
 acw_events.2.f:1 "「私が正義よりも重んじていることが二三ある。もし誰かが上着を失くしたとしよう。その上着は彼に返却するのが自然な流れというものではないかな？所有物を返して欲しいという簡単なお願いをしているだけなのに、どうしてこのような大騒ぎになるのか？」"
 acw_events.2.a:0 "[SCOPE.sCharacter('slaver_ig_leader').GetFullName]の逃げた奴隷を探し出して返すべきだ。"
 acw_events.2.b:0 "自由な土地では何人たりとも束縛されない。[SCOPE.sCharacter('slaver_ig_leader').GetFullName]が政府の協力を得ることはないだろう。"

 acw_events.3.t:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]が提示する条件"
 acw_events.3.d:0 "[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]のリーダーである[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName]は、新たに我が国の領土となった西部地域における奴隷制の完全撤廃を進言している。反対勢力の中には簡素な節度を求める者もいるが、他方で新たな領土全域における奴隷制の制定を要求している者もいる。"
 acw_events.3.f:0 "「看過できない慣習の影響をこれ以上拡大させるわけにはいかない！自由国家の繁栄には自由な土壌が必要なのだ！」"
 acw_events.3.a:0 "条件を却下して、この件を州の裁量にゆだねる。"
 acw_events.3.b:0 "条件を承認し、西部の奴隷制を廃止する。"
 acw_events.3.c:0 "条件を却下して、西部の奴隷制を拡張する。"

 acw_events.4.t:0 "忘れ去られた出来事"

 acw_events.5.t:0 "血まみれの[SCOPE.sState('bleeding_kansas').GetName]"
 acw_events.5.d:0 "奴隷制廃止論者と支持派が続々と[SCOPE.sState('bleeding_kansas').GetName]になだれ込み、領地を統括する政府を自分たち好みに作り替えようと画策している。複数の準軍事組織が、対抗勢力や民間人に対して暴力行為を行い始めている。"
 acw_events.5.f:0 "「神と証人たちに誓います。私は今この時から奴隷制の破壊に人生を奉げましょう。この罪深き土地の犯した罪は血をもってのみ洗い清めることができるのですから」" # two separate quotes by John Brown.
 acw_events.5.a:0 "ボーダー・ラフィアンズが法律を記すなかれ！[SCOPE.sState('bleeding_kansas').GetName]は自由州であるべきだ。"
 acw_events.5.b:0 "正否を断ずるのはジェイホーカーズに非ず！[SCOPE.sState('bleeding_kansas').GetName]はこれからも奴隷州だ。"
 acw_events_5_free_state_tt:0 "[SCOPE.sState('bleeding_kansas').GetName]は自由地区であり続ける。"
 acw_events_5_slave_state_tt:0 "少数の奴隷集団が[SCOPE.sState('bleeding_kansas').GetName]へ移住した。"

 acw_events.6.t:0 "[SCOPE.sCharacter('charles_sumner_leader').GetFullName]のむち打ち刑"
 acw_events.6.d:0 "忌憚なき発言で知られる廃止論者の[SCOPE.sCharacter('charles_sumner_leader').GetFullName]が、奴隷所有者である[SCOPE.sCharacter('preston_brooks_leader').GetFullName]からむちで打たれるという事件が起きた。負傷により、[SCOPE.sCharacter('charles_sumner_leader').GetLastName]は療養と公職からの引退を余儀なくされたが、一方で[SCOPE.sCharacter('preston_brooks_leader').GetLastName]は未だ何のお咎めもなしだ。"
 acw_events.6.f:0 "「なんと野蛮な！このような二つの異質な社会がどのようにして一つの州を構成できると言うのか。私にはわからない」"
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName]は自らの名誉を守っただけだ。我々は何もしない。"
 acw_events.6.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetFullName]は職務から退職する。"
 acw_events.6.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName]が市民を襲撃しただと！職務を解いて逮捕すべきだ。"
 acw_events.6.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName]は職務から排除された。"

 acw_events.7.t:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')]の自由州"
 acw_events.7.d:0 "支持を集めた[SCOPE.sState('free_state_of_county').GetName]の反分離主義的扇動家が、 連合主義政府の樹立を宣言した。"
 acw_events.7.f:0 "「分離主義に果敢に挑む我々は、人々の決意によって裏切り者とは袂を分かち、自由と独立を宣言しつつも、[SCOPE.sCountry('unionist_usa').GetName]への変わらぬ忠誠を誓う」"
 acw_events.7.a:0 "武力を見せることで彼らはひれ伏すだろう。"
 acw_events.7.b:0 "今は彼らに対抗する余裕がない。"

 acw_events.8.t:0 "機関車大チェイス"
 acw_events.8.d:0 "敵の襲撃部隊が機関車を盗みだし、制止されるまでに[SCOPE.sState('great_locomotive_chase_state').GetName]の線路と電信網を数マイルに渡って破壊した。"
 acw_events.8.f:0 "まるで疲れ切った[SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')]が息切れしているかのように、機関車の吐き出す煙が弱まっていく。数マイル前から襲撃部隊の燃料は底をつき、彼らがこれまで破壊してきた線路も足止めには十分とは言えまい。彼方に立ち上る一筋の煙が追っ手の接近を知らせている。この追走劇にも終幕の時が近づいていた。"
 acw_events.8.a:0 "他はどうでも良い。線路と電線を再建だ！"
 acw_events.8.b:0 "こちらの列車に部隊を配置することで速度は落ちるが安全にはなる。"
 acw_events.8.c:0 "次は奴らが何かする前に襲撃部隊を捕まえてやるぞ。"

 acw_events_low_tt:0 "内戦緊張度が少し高まるだろう。"
 acw_events_med_tt:0 "内戦緊張度がほどほどに高まるだろう。"
 acw_events_high_tt:0 "内戦緊張度がかなり高まるだろう。"

 acw_followup_events.1.t:0 "[SCOPE.sCharacter('lincoln_proxy').GetLastName]暗殺計画"
 acw_followup_events.1.d:0 "最近の反乱に同調した人物が[SCOPE.sCharacter('lincoln_proxy').GetFullName]の命を奪った。犯行後その人物は逮捕され、共謀者も明らかになったが、 [SCOPE.sCharacter('lincoln_proxy').GetLastName]の死は、アメリカ史における悲劇の時代が迎えた陰鬱な結末となっている。"
 acw_followup_events.1.f:0 ""[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting]は危険な持ち場での任務を遂行し、凶弾に倒れたものの、[SCOPE.sCharacter('lincoln_proxy').GetHerHis]の人生が失われたわけではない。[SCOPE.sCharacter('lincoln_proxy').GetHerHis]の示した勇気と不屈の精神によって、我が国の汚点、国民性の汚濁、人々による諍いの火種は完全に取り除かれ、一掃されたのだ。[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting]の名は歴史に刻まれるだろう」"
 acw_followup_events.1.a:0 "この日は国家として喪に服そう。"

 acw_followup_events.2.t:0 "[SCOPE.sCharacter('lincoln_proxy').GetLastName]暗殺計画"
 acw_followup_events.2.d:0 "最近の反乱に同調した人物が[SCOPE.sCharacter('lincoln_proxy').GetFullName]の暗殺を試みた。侵入しようとしているところを捕らえられ、共謀者も明らかになった。[SCOPE.sCharacter('lincoln_proxy').GetLastName]は、今一度[SCOPE.sCharacter('lincoln_proxy').GetHerHis]が掲げる大義への支持を集めるためにこの機会を利用した。"
 acw_followup_events.2.f:0 "「一発の銃弾も満足に打てないというのに、よくもまあもう一度のし上がろうなどという愚かな夢を見られるものだ」"
 acw_followup_events.2.a:0 "悲劇は回避された！"

 acw_followup_events.3.t:0 "[SCOPE.sCharacter('lincoln_proxy').GetLastName]暗殺計画"
 acw_followup_events.3.d:0 "最近の反乱に同調した人物が[SCOPE.sCharacter('lincoln_proxy').GetFullName]の暗殺を企てたが、事は暗殺者の思い通りには運ばなかった。"
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetFullName]は、[SCOPE.sCharacter('lincoln_proxy').GetHerHim]の背後で床板がきしむのを聞いた。[SCOPE.sCharacter('lincoln_proxy').GetHerHis]を狙う暗殺者がデリンジャーを構えることすらままならない刹那に、[SCOPE.sCharacter('lincoln_proxy').GetLastName]が飛びかかる。「悪霊め！卑怯者め！お前には品位というものがないのか？」[SCOPE.sCharacter('lincoln_proxy').GetHerHis]の拳が振り下ろされる度に、[SCOPE.sCharacter('lincoln_proxy').GetSheHe]のあげる雄叫び一言一句が、[SCOPE.sCharacter('lincoln_proxy').GetLastName]の暗殺者となるはずであった人物の体に刻まれていった。"
 acw_followup_events.3.a:0 "暗殺者の最後はこんなものだ！"

 acw_followup_events.4.t:0 "40エーカーとラバ"
 acw_followup_events.4.d:0 "分離主義者との戦争においては、奴隷であった人々の多くが、解放後には奴隷として強制労働に従事させられていた土地の所有権が手に入るのだと信じていた。[SCOPE.sState('land_redistribution_state').GetName]に問題の解決を迫られた現地当局がこちらの指示を仰いでいる。"
 acw_followup_events.4.f:0 "「土地だ！我々には土地が必要だ！投票箱では食べてはいけない。既に仕事をしていた区画を分け与えてくれれば家族を養うことができるというものだ」"
 acw_followup_events.4.a:0 "限定的な土地の再分配を許可しよう。"
 acw_followup_events.4.b:0 "経済的措置は問題の引き金になりがちだ。"

 acw_followup_events.5.t:0 "[SCOPE.sState('supremacist_violence_state').GetName]における至上主義者の暴力"
 acw_followup_events.5.d:0 "白人暴徒と黒人解放奴隷が起こした暴力沙汰で、[SCOPE.sState('supremacist_violence_state').GetName]が極度の緊張状態に陥っている。"
 acw_followup_events.5.f:0 "「無慈悲な暴徒たちが踏みつけ、蹴り飛ばし、こん棒で殴る。通りは無実の人々が流した血で赤く染まっていた。攻撃の激化によって再装填する余裕もなくなったのか、弾を撃ち尽くしたリボルバーが地面に転がっていた。ここに来てようやく戒厳令が敷かれ、あたかも秩序の再来を告げるかのように軍隊の行進が始まったのだ」"
 acw_followup_events.5.a:0 "政府が全力で解放奴隷を保護する。"
 acw_followup_events.5.b:0 "軍隊を使って現地のリーダーたちを遠ざけるわけにはいかない。"

 acw_followup_events.6.t:0 "リディーマー"
 acw_followup_events.6.d:0 "元南軍と南軍シンパによる連合部隊が、公正および不正な手段で[SCOPE.sState('redeemer_state').GetName]州政府の支配権を掌握し、進行中の再建プロセスを脅かしている。"
 acw_followup_events.6.f:0 "かたや知的で美徳に溢れ、自尊心を持つ民主主義を信奉する側と、かたや腕力と恐怖によるほぼ抑制の利かない政治的優位性を掲げる側はハッキリと区別しようではないか。そこには自由な政府が持つ一つの特性ではなく、かつて地球に存在した呪われし権力を死に物狂いで取り戻そうとする哀れなオールドサウスの暴君の姿が見えることだろう」" # this is an inversion of Lucius Quintus Cincinnatus Lamar II's horribe racist diatribe.
 acw_followup_events.6.a:0 "和解には彼らとの合意が要求される。"
 acw_followup_events.6.b:0 "彼らを逮捕して新たな州政府を設立しよう。"

 acw_followup_events.7.t:0 "準軍事組織の脅迫"
 acw_followup_events.7.d:0 "再建に異を唱える政治集団が、[SCOPE.sState('paramilitary_intimidation_state').GetName]の有権者を威嚇して権力を回復するために軍事組織を編成した。"
 acw_followup_events.7.f:0 "「我々の組織が人口の一部を占めるグループを驚愕させていることは理解しているが、安心していただきたい。我々の銃剣やライフルは単に見せることが目的なのだ」"
 acw_followup_events.7.a:0 "なにより大切なのは忠実な州政府だ。"
 acw_followup_events.7.b:0 "空恐ろしい！こんな部隊はすぐに解散させろ！"

 acw_followup_events.8.t:0 "カーペットバッガーズ"
 acw_followup_events.8.d:0 "[SCOPE.sState('carpetbagger_state').GetName]州北部出身の住民は、トラブルメーカーや搾取者であるとして地元の人々から非難の対象となっている。しかしながら、[SCOPE.sState('carpetbagger_home').GetName]の作家や雄弁家は、政府による北部人の保護を要求している。"
 acw_followup_events.8.f:0 "「私がここへやって来たのは、奴隷制打倒後の復興を手伝うためだ。もちろんその過程において出世することも厭わなかった。だが私は何を手に入れた？私の手には何も握られていない。私宛の誹謗中傷や脅迫が連祷のように繰り返されているだけだ」"
 acw_followup_events.8.a:0 "[SCOPE.sState('carpetbagger_state').GetName]の好きにさせておこう。"
 acw_followup_events.8.b:0 "たとえ誰かを怒らせることになっても、我々はすべてのアメリカ人を守らなければ。"

 wild_west.1.t:0 "[SCOPE.sState('bank_robbery_state').GetName]のならず者たち！"
 wild_west.1.d:0 "無法者たちで構成された凶悪なギャングが、[SCOPE.sState('bank_robbery_state').GetName]にある大きな居留地を襲撃した。."
 wild_west.1.f:0 "荒くれ者はリボルバーをホルスターに収め、保安官代理の体を蹴って横へ押しのけた。バカ笑いしながら男が嘯く、「俺は言ってやったんだぜ、自由の身になったら[SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')]が悪って言葉の#S本当#!の意味を教えてやるってな」"
 wild_west.1.a:0 "現地の保安管理処理を任せる。"
 wild_west.1.b:0 "ピンカートンに依頼しよう。彼らなら乱暴なやり方を心得ている。"
 wild_west.1.c:0 "州兵の銃が無法者たちを制止するだろう。"

 wild_west.2.t:0 "機関車襲撃"
 wild_west.2.d:0 "線路が一般的な標的となったことにより、先住民による襲撃の頻度が増加している。[SCOPE.sState('raided_railroad').GetName]の住民は政府の対応を求めている。"
 wild_west.2.f:0 "「我々は前人未到の地を横切るように線路を敷設したのに、奴らはどこからともなく現れて攻撃をしかけてくる！列車への攻撃が止まず、線路が引き裂かれ続けている間、我々はどうやって成果を上げれば良いのだ？」"
 wild_west.2.a:0 "軍隊を派遣だ！"
 wild_west.2.b:0 "我々には助ける余裕がない。"
 wild_west.2.c:1 "[SCOPE.sCulture('native_people_infringed').GetName]のリーダーと対話して取引しよう。"

 wild_west.3.t:0 "円陣のガンファイト"
 wild_west.3.d:1 "[SCOPE.sState('OK_corral_state').GetName]の法執行官が数人のカウボーイと銃撃戦を行った。調査の結果、この銃撃戦は法律の執行を目的としたものではなく、アメリカ人高官と一市民の間の個人的な確執が原因である可能性が高いことがわかった。人々は法執行官に対する正義の鉄槌を要求している。"
 wild_west.3.f:1 "「さあどうした。他にも運試ししたい奴はいないのか？このバッジを見ろよ。俺がここの責任者って意味さ！俺が正義なんだ！さあ行った行った、ここには目ぼしい物なんぞありゃしないぜ」"
 wild_west.3.a:0 "法執行官は法律だ。我々には法律を止めることなどできない。"
 wild_west.3.b:0 "高官を一時的に[SCOPE.sState('OK_corral_state').GetName]から解任する。"

 je_acw_countdown:0 "奴隷制論争"
 je_acw_countdown_reason:1 "奴隷制廃止論者と奴隷所有者による激しい議論は、国全土へと波及し始めている。遅かれ早かれこの言葉による議論は、銃弾による議論への変貌を遂げることになるだろう。"
 je_acw_countdown_complete:0 "アメリカ南北戦争が始まった。"
 je_acw_reconstruction:0 "再建"
 je_acw_reconstruction_status:1 "分裂を引き起こした南北戦争の後で国を再建する。"
 je_acw_reconstruction_reason:0 "南北戦争は過去のものになった。今こそ以前は分離独立州を連合へと再編入しよう。"
 je_acw_reconstruction_goal:0 "かつて反抗的であった州を再建する。"
 je_acw_reincorporate:0 "分離独立州を再承認する"
 je_acw_reincorporate_status:0 "かつての分離独立州を取り込み、もう一度本格的な併合された州として再出発する。"
 je_acw_reincorporate_reason:0 "反抗的であった州を再び連合として迎え入れることは国内の動揺を鎮め、以前の状態を回復するために不可欠であり、政府による新たな権力基盤の確立にも寄与するかもしれない。"
 je_acw_equality:0 "すべての人の平等"
 je_acw_equality_status:0 "真実が我々の国家と同義であるように、北部や南部の出身者、白人や黒人などすべての人を評価する社会構造を創出するのだ。"
 je_acw_equality_reason:0 "この国は、何十年もの間覆い隠され、ついには看過できなくなるまで大きくなってしまった根の深い問題を巡って戦争を行った。我々はこのような災厄を繰り返さないためにも、問題には真正面から取り組んでいこう。さもなければ、一世紀先まで問題の火種が燻り続けてしまうことになる。"
 je_acw_wild_wild_west:0 "ワイルド・ワイルド・ウエスト"
 je_acw_wild_wild_west_reason:0 "開拓時代の西部は、国内にある他の地域の混乱によって炎上することになってしまった。我々は鎮火する方法を探し出さなければならない。"

 je_acw_war:0 "アメリカ南北戦争"
 je_acw_war_reason:0 "州同士の戦争という事実が我々にのしかかって来る。今こそ連合を維持しなければ。たとえ命懸けになったとしても。"
 acw_war_tt_complete:0 "分離主義者は敗北し再併合が行われた。"

 acw_je_events.1.t1:0 "南部の分離宣言"
 acw_je_events.1.t2:0 "北部の分離宣言"
 acw_je_events.1.d1:1 "奴隷制支持州の代表者会議において、南部諸州が[SCOPE.sCountry('csa_scope').GetName]として我が国から独立することが宣言された。連合に挑戦状が叩きつけられたが、簡単に譲歩することはないだろう。"
 acw_je_events.1.d2:1 "廃止論州の代表者会議において、南部諸州が[SCOPE.sCountry('fsa_scope').GetName]として我が国から独立することが宣言された。連合に挑戦状が叩きつけられたが、簡単に譲歩することはないだろう。"
 acw_je_events.1.f1:1 "「我々が長い間その一部として参画してきた政府との関係を解消するという歴史的な一歩を踏み出したわけだが、我々が向かう未来への引き金となった傑出した理由を宣言するに至っただけのことだ。\n\n我々の立場は奴隷制の慣習、つまり全世界の物質的な利益と完全に一致している」"
 acw_je_events.1.f2:0 "「我々が長い間その一部として参画してきた政府との関係を解消するという歴史的な一歩を踏み出したわけだが、我々が向かう未来への引き金となった傑出した理由を宣言するに至っただけのことだ。\n\n我々の立場は奴隷制の慣習、つまり必ず廃止しなければならない比類なき邪悪な慣習が完全に証明してくれている」"
 acw_je_events.1.a:0 "家族がバラバラでは自分たちの姿勢を維持することすらままならない。連合を称えよ！"
 acw_je_events.1.b:0 "私はむしろ我らの掲げる大義を州の権利の一つと称したい。"

 acw_je_events.2.t:0 "国家の再建"
 acw_je_events.2.d:0 "軍隊による戦闘は終焉を迎えたが、国民の魂のための戦いはそうではない。二つに分断された[SCOPE.GetName]は、自らを再構築しなければならない。"
 acw_je_events.2.f:0 "「私はこの国の崩壊を予見していない。歓迎されてもされなくても、一つにまとまってもそうでなくても、この国家は肉体と精神の分断をやめることになるだろう」"
 unreconstructed_state:0 "再構築されていない州"

 acw_je_events.3.t:0 "国家再建後"
 acw_je_events.3.d:0 "我々の国家は再建された。より明瞭で、より新しく、そして何より重要なことに統一されたのだ。"
 acw_je_events.3.f:0 "「我々の犯した過ちを乗り越え、我々は国家を作り直した。そしてこの地球から消滅することのない政府を自分たちの手で築き上げたのだ」"
 acw_je_events.3.a:0 "我々はもう一度一つになった。"

 acw_je_events.4.t:0 "奴隷解放宣言"
 acw_je_events.4.d:0 "奴隷制支持派が反旗を翻しているため、我々は反抗的な領域すべての奴隷を解放すべく布告を発することができる。これは奴隷制完全撤廃に向けた最初の、しかし極めて重要な一歩である。"
 acw_je_events.4.f:0 "「武器の使用を伴う反乱の時代において、私に授けられた権力により、今現在奴隷として拘束されているすべての人々の解放を命令し、これを宣言する。この宣言により、私は人類の思いやりに満ちた英断と全知全能の神による慈悲深い恵みを祈願するものである」"
 acw_je_events.4.a:0 "この努力によって我らは連合を救うのだ！"
 acw_je_events.4.b:0 "我々は従来の手段以外の方法による解放を拒否する。"


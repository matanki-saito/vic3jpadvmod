 communal_divides_events.3.t: "危険な思想"
 communal_divides_events.3.d: "[SCOPE.sState('relevant_state').GetName]での抗議集会で、[SCOPE.sPoliticalMovement('india_congress_scope').GetName]の演説者が、自由なヒンドゥー国家を築きたければ、英国式の生活を捨て、ヒンドゥーのルーツに立ち返るべきだと聴衆に訴えました。この発言によって、[SCOPE.sPoliticalMovement('muslim_league_scope').GetName]のメンバーの間で宗教弾圧に対する懸念が高まり、両グループ間の敵対感情はますます深まっています。"
 communal_divides_events.3.f: "ムハンマド・カーンは、演説者の図々しさに耳を疑った。男はあろうことか、「我々の党のイスラム教徒支部の代表者、カーン氏においでいただき光栄です」と言ったのだ。自分のほうが長くこの党にいるというのに！英国と法廷で戦い、勝利したのも自分だ！それなのに、イスラム教徒支部の一代表者だと？\n\nそれからこの生意気な新人は、なんとヒンドゥー国家の樹立を提案した。ヒンドゥー教徒やシーク教徒がこれを聞いたら、どうなると思っているのだ？改宗するとでも？"
 communal_divides_events.3.a: "二人とも立場をわきまえる必要がある。"
 communal_divides_events.3.b: "我々に矛先が向くより、2人でいがみ合っているほうが好都合だ。"
 communal_divides_events.3.c: "国家の分割を完了させ、国土も分割しよう"

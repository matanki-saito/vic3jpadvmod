 sepoy_mutiny_events.1.t: "ペーシュワーの名の下に"
 sepoy_mutiny_events.1.d: "マラーター帝国の世襲首相として統治していたバート家は、その威信と権力においてチャトラパティに次ぐ存在であった。今や、最後のペーシュワーの養子である[SCOPE.sCharacter('nana_saheb_scope').GetFirstName]が剣を捧げ、イギリス人を追い出し、帝国を復興すると誓っている。"
 sepoy_mutiny_events.1.f: "兵士は咳払いをしたが、喉に詰まった塊は取れなかった。兵士の先祖たちは、アウラングゼーブにとって厄介な存在であった。チャトラパティがムガル帝国の圧政から自由を勝ち取るための軍勢であったのだ。\n\nしかし、それはすべて無駄だったのだろうか。またしても強力な敵と戦う準備をしているのだから。先祖たちを誇りに思わせることはできるだろうか。それともその期待には応えられないのだろうか。そんな考えは、聞こえる声と共に彼の頭から消えた。隊長が「前進！」と叫んだ。"
 sepoy_mutiny_events.1.a: "我々を勝利へと導け、ペーシュワー。"
 sepoy_mutiny_events.1.b: "彼は[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に仕えるかもしれないが、戦場においてのみだ。"
 sepoy_mutiny_events.1.c: "彼を追い出せ、バート・ペーシュワーの時代は終わった。"
 sepoy_mutiny_events.1.e: "バージー・ラーオはまだ生きている。最期の正統なペーシュワーにその地位を提供せよ。"
 sepoy_mutiny_peshwa_power: "正当なペーシュワー"
 sepoy_mutiny_reinstated_peshwa: "復位したバート・ペーシュワー"
 sepoy_mutiny_turned_away_peshwa: "ナーナー・サーヘブを拒絶"
 sepoy_mutiny_bhat_family_generals: "バート家の司令官"
 sepoy_mutiny_events.2.t: "とどめの一撃"
 sepoy_mutiny_events.2.d: "インドの反逆者の壊滅的な勝利は、経営陣の間で白熱した議論を引き起こしました。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の[ROOT.GetCountry.GetRuler.GetLastName]は、インドを完全に放棄するのか、減少する資源を大陸での足場の維持に集中させるのかを決めなければなりません。"
 sepoy_mutiny_events.2.f: "総督は執務室の隅々まで歩き回った。壁は彼の怒りをぶつけられ、かろうじて持ちこたえている。補佐官は棒のように立ち尽くしていた。総督の茶盆の中身のように、インド地図に叩きつけられたくはなかったのだ。\n\n彼らが翼と頭と尾を押さえて捕らえた金の卵であるインドは手のひらからこぼれ落ち、選択肢はすべて悪手のように感じる。もし彼に決定権があるのなら、最初の足掛かりであるカルカッタを占領し、残りは捨てるだろう。しかし、ボンベイは彼らに多大な犠牲を払わせ、マドラスはまだ捨てるには惜しい。難しい選択だ──バン！\n補佐官はひるんだ。総督が壁に向かってピストルを発砲したのだ。どうやら、総督宛ての伝言が届いているかどうかを確認しに行くべきタイミングのようだ。"
 sepoy_mutiny_events.2.a: "インドは失われた。英国政府が残りの資産をめぐって争うことだろう。"
 sepoy_mutiny_events.2.b: "フォート・ウィリアムを落とすわけにはいかない。全軍をカルカッタに向かわせよ。"
 sepoy_mutiny_events.2.c: "南部では会社の支配が続くだろう。マドラスに撤退せよ。"
 sepoy_mutiny_events.2.e: "ボンベイが持ちこたえている！残りの全軍を西へ向かわせよ。"

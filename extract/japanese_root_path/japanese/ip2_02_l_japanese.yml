 communal_divides_events.4.t: "目には目を"
 communal_divides_events.4.d: "[SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName]が[SCOPE.sState('relevant_state').GetName]で大規模で騒々しい宗教行進を実施し、モスクの前でパフォーマンスを行いました。イスラム教徒の若者たちが、この侮辱に対抗し、同じように行進を行いました。両者の対立はエスカレートし、暴動や暴力沙汰に発展しました。"
 communal_divides_events.4.f: "誰が最初に石を投げ、誰が最初に短刀を抜いたのかわからない。ただ一つ確かなのは、息子が死んだということだけだった。彼女は、息子の亡骸を腕に抱いていた。涙は枯れ果て、一滴も出ない。夫が近づき、息子を彼女から引き離そうとしたが、彼女は拒んだ。彼はすでに一度、息子を奪ったのだ。二度と奪われてなるものか。愛が欲しければ、自分が共に行進した暴徒たちに求めればいいのだ。"
 communal_divides_events.4.a: "ヒンドゥー大協会は危険な対立を煽っている。"
 communal_divides_events.4.b: "イスラム教徒の若者たちは、当局に通報すべきだったのだ。"
 communal_divides_events.4.c: "もっと寛容な指導者に対応を任せればいいのではないだろうか。"

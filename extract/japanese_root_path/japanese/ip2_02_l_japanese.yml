 india_events.18.t: "ベラールの管理"
 india_events.18.d: "ベラールで強盗や騒乱が頻発していることを理由に、[SCOPE.sCountry('bic_scope').GetName]が、かなりの額の年間租借料と引き換えに、我々に代わって[SCOPE.sState('berar_scope').GetName]を管理すると申し出ました。"
 india_events.18.f: "「その盗賊のリーダーには、いくら懸賞金がかかっているのだ？」イギリスの高官が尋ねた。\n\n「5000ルピーです」\n\n「5000！このガッバルにそんな価値があるとは思えないが？」\n\n「このあたりの村々では」と役人が答え、目の前の地図に大きな円を描いた。「子供が夜泣きすると、母親は『早く寝ないとガッバルに連れていかれるわよ』と言うのです」\n\n「そんなに恐れられているのなら、我々に任せたほうがよろしい」そう言って高官はほほ笑んだ。「結局のところ、我々は縄張りからテロリストを排除する専門家だからな」"
 india_events.18.a: "よかろう。ベラールは[SCOPE.sCountry('bic_scope').GetCapital.GetCityHubName]に任せよう。"
 india_events.18.b: "ベラールは[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]のものだ。誰にも渡さない。"

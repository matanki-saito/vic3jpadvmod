 indian_famines.3.d: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName]は、[SCOPE.GetRootScope.GetCountry.GetName]に対して、換金作物の代わりに食料作物を許可させるため、死ぬまでの断食を始めた。"
 indian_famines.3.f: "総督がオフィスを歩いているのを見て、秘書は思わず微笑んでしまった。総督は何千もの軍隊を指揮していたが、最大の脅威は断食する男だった。もしその男が死ねば、恐ろしい結果を招くだろう。生き延びた場合、再びいじめるだろう。王と女王の命だけが重要視されていた。なぜ彼らは普通の男をこれほどの重要人物にしてしまったのか？"
 indian_famines.3.a: "農民たちも断食を実践できるかもしれない。"

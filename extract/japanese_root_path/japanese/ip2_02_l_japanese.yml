 communal_divides_events.1.t: "一国家論"
 communal_divides_events.1.d: "[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、いわゆる「二民族論」を正式に否定し、信条や信念に関わらずすべてのインド人が永遠の兄弟愛で結ばれることを[ROOT.GetCountry.GetCapital.GetCityHubName]の地から誓いました。"
 communal_divides_events.1.f: "2人の女性がそれぞれの家の玄関先に座っていた。1人は青いサリーをまとい、もう1人は華やかなブルカをまとっていた。2人はそれぞれ忙しそうに夕食の野菜を切っている。目の前の通りでは、息子たちがギリダンダに興じている。\n\n「続くと思う？」ハスラットがジャヤを見やり、尋ねた。\n\nしかし、彼女が答えるよりも先に子供たちが喧嘩をはじめた。2人の母親は冷静に厳しく叱りつけ、子供たちを黙らせた。「謝りなさい！」ジャヤが叱った。子供たちは耳たぶをつまんで引っ張りながら互いに謝った。母親たちは満足して会話に戻り、子供たちもまた遊びはじめた。\n\n「続くと思うかって？」とジャヤが繰り返した。そして子供たちを見やり、「そう願いたいわ」と言った。"
 communal_divides_events.1.a: "偉大なるインドに万歳！多様性の中に団結せよ！"
 communal_divides_events.1.b: "平等な権利には、平等な責任が伴う。"

 je_sepoy_mutiny_reason: "当社に対して、反乱と反逆が勃発しました。我々が権威を維持するためには、これを完全に打ち砕かねばなりません。"
 je_uneasy_raj_tt_1: "植民地統治を改革しました"
 je_uneasy_raj_tt_2: "全ての[concept_presidency]の[Concept('concept_presidency_stability','$concept_presidency_stability_short$')]が#variable 100#!ヶ月にわたり#bold 普通#!([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')])以下です"
 je_uneasy_raj_tt_3: "#bold ベンガル管区#!\n$region_bengal$、$region_central_india$、$region_punjab$の[Concept('concept_strategic_region','$concept_strategic_regions$')]から構成されます。\n\n#bold ボンベイ管区#!\n$region_bombay$の[concept_strategic_region]から構成されます。\n\n#bold マドラス管区#!\n$region_madras$の[concept_strategic_region]から構成されます。"
 je_uneasy_raj_tt_4: "反乱の深刻さは3つの[Concept('concept_presidency', '$concept_presidencies$')]それぞれの[Concept('concept_presidency_stability','$concept_presidency_stability_short$')]により決定され、小さな騒乱や離反からイギリスの権力の完全な崩壊までの範囲にわたります。\n\n反乱が勃発すると、[concept_liberty_desire]が#bold 高い#![Concept('concept_princely_state','$concept_princely_states$')]は反乱軍に加わります。#bold 普通#!であれば中立を維持し、#bold 低い#!場合は積極的に味方として戦ってくれます。"

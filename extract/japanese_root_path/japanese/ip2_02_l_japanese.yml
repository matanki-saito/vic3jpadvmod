 communal_divides_events.2.t: "大分断"
 communal_divides_events.2.d: "インドが民族・宗教によって分断されたことは不幸な現実です。二民族論支持者の主張が正しかったことが、ほぼ立証されたように思われます。ヒンドゥー教徒とイスラム教徒の関係が悪化し、暴力沙汰が国中で起きています。"
 communal_divides_events.2.f: "夕日が沈むなか、2人の老いた政治家がデリーの旧市街を歩いていた。「君は満足だろうな」と1人が尋ねた。\n\n「こうなって心外だという素振りはよせよ。私に邪魔されず、自由に統治できるようになったんだからな」\n\n「しかし友よ、もし私の悩みが君だけだったと思うなら、それは大きな誤解だ」男は道の先を見やった。ホームレスの女が物乞いをし、果物屋が貧弱な品を売りつけようとしている。「残念だが、問題が半分になったのではない。資源が半分になっただけだ」"
 communal_divides_events.2.a: "この400年に渡る試みは、行きつくところまで行った。団結は不可能だと認めるときだ。"
 communal_divides_events.2.b: "しばらく離れれば傷が癒えて、また一つになるだろう。"

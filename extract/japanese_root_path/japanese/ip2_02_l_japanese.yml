 je_communal_divides_reason: "「#italic イスラム教徒とヒンドゥー教徒、2つの民族が1つの王座を分かち、対等の立場を保つことなどできるのだろうか？」#!\n\nインドにおける#bold ヒンドゥー教徒とイスラム教徒#!の歴史は複雑で、一言では語れません。協力や共存の物語と対立や残虐行為の物語が織り合わさっています。それでも、この2つのコミュニティは何世紀にもわたり、封建主義の君主の庇護下でどうにか歩んできました。\n\nしかし、新たな#bold 国民意識#!が台頭し、#bold 民族宗教的なナショナリズム#!が浸透している今、古いやり方が新しいやり方に道を譲らねばならないのは明らかです。しかし、新しいやり方とはどんなやり方なのかについては、意見がさまざまに割れています。\n\n不和を抱える国家はいずれ滅びます。何とかして一つにまとめる必要があります。\n\n#bold 二民族論#!\nイスラム教徒もヒンドゥー教徒も他方を抑圧せずに統治することはできないという考えに基づき、いわゆる「二民族論」が近年支持を集めています。#bold $je_communal_divides$#![concept_journal_entry]が有効である限り、#tooltippable #tooltip:religious_nationalist_groups_tt #bold 宗教的民族主義#!#!#![Concept('concept_political_movement','$concept_political_movements$')]の求心力は強まります。"

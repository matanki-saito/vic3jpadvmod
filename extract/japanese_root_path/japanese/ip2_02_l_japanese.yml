 communal_divides_events.5.t: "モスク建設の強行"
 communal_divides_events.5.d: "多くのヒンドゥー教徒が反対したにもかかわらず、[SCOPE.sState('relevant_state').GetName]の人口密集地域に新しいモスクが建設されました。ヒンドゥー教徒の優位性と信仰を改めて示すため、[SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName]が行進を主催しました。参加者たちにモスク内を練り歩かせたため、たちまち暴力的な衝突に発展しました。"
 communal_divides_events.5.f: "#bold 地域の紛争が新段階に突入！#!\n[SCOPE.sState('relevant_state').GetCityHubName]で発生した宗教間の暴動は昨日で3日目に突入した。ヒンドゥー教徒が自分たちの地区だと主張する場所にモスクが建設されたことが原因である。匿名のイギリス諜報員は次のようにコメントした。「起こるべくして起こったことだ。我々の努力があって彼らは大人しくしていたのだ。それが今や思春期の子供のように我々に反抗している。駄々をこねる兄弟のようだ。彼らは、どうしたらいいのかわからないのだ」"
 communal_divides_events.5.a: "この地域の行政は英国当局に委ねるべきだ。"
 communal_divides_events.5.b: "均等な数のヒンドゥー教徒とイスラム教徒で構成される委員会に行政を委ねるべきだ。"
 communal_divides_events.5.c: "行政がイスラム教徒にモスクの建設を許可したなら、ヒンドゥー教徒はその決定に従うべきだった。"

 je_indian_famines_reason: "#italic 「死と飢饉が広がっていても、雨が降る兆しはない\n飢えて死んだ者がいても、その骨は埋められもしない」#!\n\n甚大で恐ろしい災難がインドを襲いました。近年の不作がもたらした窮状に、蔓延する貧困や政府の失政が追い打ちをかけ、[ROOT.GetCountry.GetName]国内で飢餓が公式に宣言されるほど状況が深刻化しています。\n\n#bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')]#!が続く限り、私たちの支配に敵対する勢力による#tooltippable #tooltip:je_indian_famines_tt #bold 扇動率は高くなる#!#!#!ことが予想されます。\n\n#bold インドでの飢饉#!\nインドでは灌漑のためにモンスーンがもたらす雨に強く依存しているため、大部分では干ばつやその他の有害な[Concept('concept_harvest_condition', '$concept_harvest_conditions$')]に特に脆弱です。内務省はこの状況を阻止するため、#tooltippable #tooltip:je_indian_famines_tt_2 #bold 内陸の乾燥地帯に灌漑#!#!#!し、干ばつの影響を和らげるよう勧めています。"

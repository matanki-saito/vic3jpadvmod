 communal_divides_events.6.t: "声なき者に権利はなし"
 communal_divides_events.6.d: "[SCOPE.sState('relevant_state').GetName]の[SCOPE.sState('relevant_state').GetCityHubName]は、人口の大多数がヒンドゥー教徒であるにもかかわらず、ほとんどの行政官がイスラム教徒です。自分たちの声が無視されていると感じ、ヒンドゥー教徒たちが抗議の声を上げています。"
 communal_divides_events.6.f: "「ほとんどのイスラム教徒が善良だということは否定しない」老いたバラモンが群衆に向かって言った。「しかし、犠牲祭のときに、何人かのイスラム教徒が私の寺院のすぐ近くでヤギを屠った。そして、それを食べながら寺院の敷地を横切ったのだ！もちろん、私は当局に通報しようとしたが、イスラムの男たちが、なぜ祭りを楽しまないのかと私を笑い飛ばしたのだ。これが問題なのだ！」\n\n司祭が話を続けようとするのを、別の男が遮った。「それが事実なら、その男たちはどこにいるのだ？あなたが嘘をついてイスラム教徒を貶めようとしているのではないと、誰にわかるのだ？」\n\n指導者たちが何か言おうとしたが、大勢の聴衆が叫びはじめ、大騒ぎになった。"
 communal_divides_events.6.a: "人口比例に応じて役人を雇用する。"
 communal_divides_events.6.b: "イスラム教徒専用地区とヒンドゥー教徒専用地区に分離する"
 communal_divides_events.6.c: "ヒンドゥー教徒が多い地域ではヒンドゥー教徒に主導権を渡せば、彼らも安心するだろう。"

 indian_famines.1.t: "蓄える余裕が残っていない"
 indian_famines.1.d: "[SCOPE.sState('indian_famine_state_scope').GetName]は、厳しい状況にあり、今年は税金を払うどころではなく、自らを養うための穀物さえ十分にない状態です。もちろん、飢えた人々に供給するための過去数年間の備蓄はまだいくらか残されています。"
 indian_famines.1.f: "税徴収官は農民たちを疑いの目で見た。農民たちは懇願するように手を合わせて集団で彼のもとにやってきた。普段であれば、彼らの税免除の懇願は退けていたことだろう。毎年厳しいんだと彼らを言うことだろう。\n\nしかし、今回は死んだ牛や枯れた畑を見にしていた。穀物の蓄えが多少あるとしても、一年を乗り切れないようにも見える。それなら、彼は一体誰から税金を取ればいいのだろう？"
 indian_famines.1.a: "取り決めは取り決めである。[SCOPE.sState('indian_famine_state_scope').GetName]は税金を払わねばならない。"
 indian_famines.1.b: "飢饉が続く間、国家は税の軽減を提供することができる。"
 indian_famines.1.c: "この親切心を彼らが忘れないことを願おう。税を免除し食糧援助を提供しよう。"

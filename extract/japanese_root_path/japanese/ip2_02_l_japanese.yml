 sepoy_mutiny_events.3.t: "反乱！"
 sepoy_mutiny_events.3.d: "限界点に達しました。インド全土でセポイが連隊旗を降ろし、会社に対して武器を取り反乱を起こしています。あらゆる階級の不満を抱く地元民が加わり、彼らは大陸全土の都市で権力を掌握しました。"
 sepoy_mutiny_events.3.f: "プーナの兵士が隊長に発砲すると、イスラム教徒の少年がさらに弾丸を手渡す。傷口から血を流しているシク教の兵士がその光景を眺める。もし彼らの先祖が、彼らが争うのではなく一緒に戦っているのを見たら何と言うだろうか。そして、彼の命が尽きる時、もっと切実な思いが彼の頭に浮かんだ。彼らの孫たちは、今日の彼らの行動について何と言うだろうか。ワヘグル、彼らは誇りに思うだろうか。恥じるだろうか。そもそも覚えていてくれるのだろうか？"
 sepoy_mutiny_events.3.a: "忠実な兵士を全員召集せよ。反乱軍を倒せ。"
 sepoy_mutiny_events.3.b: "[SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName]万歳！正統なる皇帝に万歳！"
 sepoy_mutiny_events.3.c: "ハラ・ハラ・マハーデーヴァ！チャトラパティの旗を掲げよ！"
 sepoy_mutiny_events.3.e: "ヴァンデー・マータラム！ラル・パタンを我が国から追い出せ！"
 sepoy_mutiny_events.3.g: "カールサー・ジ・ディ・サルカール！シク王国は再び立ち上がるのだ！"
 sepoy_mutiny_events.3.h: "前進し、デカンから刀剣の惨劇を一掃するのだ。"
 sepoy_mutiny_events.3.tt_1: "インド反乱軍が[ROOT.GetCountry.GetName]に[concept_war]を宣言します"
 sepoy_mutiny_events.3.tt_2: "[Concept('concept_presidency_stability','$concept_presidency_stability_short$')]に基づき、すべての[Concept('concept_presidency', '$concept_presidencies$')]に以下が適用される:\n- インド反乱軍が関連する[Concept('concept_state', '$concept_states$')]を制圧する\n- 急進主義者とマイナスの[Concept('concept_modifier','$concept_modifiers$')]がすべての構成[Concept('concept_state', '$concept_states$')]に追加される\n- 非首都の$building_barracks$が無作為に破壊される"
 sepoy_mutiny_events.4.t: "炎上するインド"
 sepoy_mutiny_events.4.d: "[SCOPE.sCountry('eic_scope').GetName]に雇われたセポイがかつての主人に対して反乱を起こし、イギリス領インドを混乱に陥れました。[ROOT.GetCountry.GetAdjective]宮廷の強硬派のメンバーは、私たちも反乱軍に加わり、一緒にインドからイギリスを追い出すべきだと声高に主張しています。"
 sepoy_mutiny_events.4.f: "王位の重責を理解する者はほとんどいない。宮廷の全員が議論をしているが、王子は彼らが自分の決定を待っていることを知っている。彼らは戦争を要求したり、和平を訴えたりしたいのかもしれないが、失敗したらいつでも王子のせいにできるとわかっているので、自由に言いたいことを言えるのだ。しかし、王子自身は誰に責任を問えるのだろうか？自由を約束するために命を落とした兵士たちの叫び声を聞きながら眠れない彼を、誰が慰めてくれるのだろうか？"
 sepoy_mutiny_events.4.a: "我々で力を合わせて武装勢力を海へ追いやろう。"
 sepoy_mutiny_events.4.b: "デリーの皇帝に忠誠を誓おう。"
 sepoy_mutiny_events.4.c: "マラーター族は再び立ち上がる。チャトラパティの旗を掲げよ。"
 sepoy_mutiny_events.4.e: "これは間違いだ。会社に対する忠誠心を再確認せよ。"
 sepoy_mutiny_events.6.t: "味の問題"
 sepoy_mutiny_events.6.d: "新たなエンフィールド銃を標準装備として採用して以来、大統領府軍の兵士たちは、新たな火薬カードリッジがひどい味だと不満を訴えています。"
 sepoy_mutiny_events.6.f: "第13ベンガル先住民歩兵連隊中佐として、私は難問に直面しました。私は連隊のリーダーとして、隊員たちは命令に従うものと期待していました。しかし私は自ら新しいカートリッジを噛み、かろうじて吐き気を抑えたのです。私ですら任務をこなせなかったとしても、隊員たちを罰するのは正しいことでしょうか？"
 sepoy_mutiny_events.6.a: "兵士の人生は厳しいものだ。弾薬の改善方法を模索せよ。"
 sepoy_mutiny_events.6.b: "彼らがこんなことも我慢できないのであれば、戦争の試練でどれほど苦しむだろうか？"
 sepoy_mutiny_cartridge_grease_exploration: "カートリッジのグリースの実験"
 sepoy_mutiny_events.7.t: "うまい解決策"
 sepoy_mutiny_events.7.d: "カートリッジに使用するグリースの代替品として、蜜蝋が提案されました。部隊はグリースの変更に喜んでいます。しかし中には、何が変わったのかと尋ねる者もいます。"
 sepoy_mutiny_events.7.f: "その夜、兵士たちは食堂の周りに座り、会社がカートリッジを改善してくれたことに満足していました。セポイの一人が、ローティを噛みながら尋ねます。\n\n「新しいカートリッジには蜜蝋が使われているとして、前のには何が使われていたんだ？」\n\n若いセポイが答えます。「何だっていいさ。お前のお袋みたいな臭いがしない限り、俺はかじってやるよ」"
 sepoy_mutiny_events.7.a: "工場製のグリースの代わりに、蜜蝋が使われるようになったことを部隊に伝えよ。"
 sepoy_mutiny_events.8.t: "問題の兆候"
 sepoy_mutiny_events.8.d: "ベンガル管区の兵士たちは、カートリッジに使われたグリースは動物の脂肪だという噂を耳にしています。"
 sepoy_mutiny_events.8.f: "若いスーバダールは一晩中眠ることができませんでした。さらに嘔吐し、不快に感じながら混乱しています。「噂が本当だったらどうなるのだ？彼は本当に牛の脂肪を噛んだのか？」道路の向こう側にあるお寺を見ながら続けます。「そんなことをしても寺は彼を受け入れてくれるのだろうか？家はどうだ？彼の妻や息子はどうなる？あるいはもしかすると、心配の必要はないのかもしれない。隊長はただの化学物質だと断言していた。隊長が皆に嘘をつくはずがない！」"
 sepoy_mutiny_events.8.a: "兵士たちに動物の脂肪ではないことを伝えて安心させよ。"
 sepoy_mutiny_events.8.b: "味が不快なら手でカートリッジを開けるよう、兵士に提案せよ。"
 sepoy_mutiny_timer_decrease_5_months: "$je_uneasy_raj$ [concept_journal_entry]のタイマーを#variable 5#!ヶ月進めよ。"
 sepoy_mutiny_alternative_cartridge_handling: "代替カートリッジの取り扱い"
 sepoy_mutiny_alternative_cartridge_debacle: "セポイの要求に屈した"
 sepoy_mutiny_events.9.t: "避けられない困難"
 sepoy_mutiny_events.9.d: "噂が根付き、例のカートリッジは元々、あるい現在、改宗を強制するものだと信じる兵士もいます。そういった兵士たちは、訓練中に武器の発射を拒むのです。"
 sepoy_mutiny_events.9.f: "隊長は悩んでいました。非番の兵士たちが、教会を出る隊長の後をつけていることに気づいたのです。張り詰めた空気が漂うキャンプ。先住民の連隊はどこか様子がおかしく、夜間の外出禁止令を破って大人数のグループで集まり、勤務時間外にライフルを所持しています。命令に従うことを拒む者もいるようです。\n\n隊長がキャンプにいる他のイギリス将校を数えると、かなりの人数がいます。先住民が反乱を起こした場合、彼らは自分の身を守れるだろうか。隊長がぎこちなく笑みを浮かべました。いや、そんな事態になったら、弾を装填する前に殺されるだろう、と。"
 sepoy_mutiny_events.9.a: "兵士たちに重労働の罰を与えよ。"
 sepoy_mutiny_events.9.b: "彼らを任務から外せ。だが他は続けさせよ。"
 sepoy_mutiny_breakdown_of_morale: "規律の喪失"
 sepoy_mutiny_loss_of_authority: "手に負えない連隊"
 sepoy_mutiny_events.10.t: "最初のドミノが倒れる"
 sepoy_mutiny_events.10.d: "部隊に重労働の罰が下ったことを聞くと、他の連隊のセポイたちが逆らい、仲間の兵士たちを解放しようと試みました。"
 sepoy_mutiny_events.10.f: "カーンプル駐屯地。\n[SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting]将軍\n\n緊急です。\n\nセポイ50人が弾薬庫に立てこもり、近づく将校に発砲しています。問題が起こったのは奴らが夜中に酔ったときです。上官に向けて発砲したのです。残りの連隊からは武器を取り上げ、兵舎で待機するように伝えています。忠実な者によれば、反乱を起こしている者たちは、重労働の罰を下された部隊を解放しようとしているようです。\n\nどうか、ご助言を！"
 sepoy_mutiny_events.10.a: "参加者全員を処罰せよ。"
 sepoy_mutiny_events.10.b: "全部隊を処罰せよ。"

 indian_famines.2.d: "[SCOPE.sState('indian_famine_state_scope').GetName]を苦しめる飢饉に直面して、[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName]は、[SCOPE.GetRootScope.GetCountry.GetName]に対し、「換金作物」の代わりに「食料作物」を農民が栽培できるよう、請願書を提出した。"
 indian_famines.2.f: "年老いた農民は、[SCOPE.sCharacter('hunger_strike_agitator_scope').GetLastNameNoFormatting]を敬意を込めて見つめ、それが役人に不安を抱かせた。熱狂的な支持者とは危険なもので、彼らの手綱を握るのは難しい。今のところ単に請願書を提出しているだけなので役人は安心していたが、いつか穀物ではなく、人間にその鎌を向けようとしたらどうなるのだろうか、とも思った。"
 indian_famines.2.a: "是非もない要求だ。一部の農民に作物を変更する許可を与えよ。"
 indian_famines.2.b: "小麦は世界中の誰もが育てられる。ここに来たのは藍とコットンのためだ。"

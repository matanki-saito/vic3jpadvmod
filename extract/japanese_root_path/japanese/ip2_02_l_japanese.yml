 indian_famines.4.d: "[SCOPE.sState('indian_famine_state_scope').GetName]の飢饉により、多くの人々が困窮している。生計を立てるために、[SCOPE.sState('indian_famine_state_scope').GetFarmHubName]の困窮した農民たちは、[SCOPE.sState('indian_famine_state_scope').GetCityHubName]まで歩いてきて、町の門の前で待っています。"
 indian_famines.4.f: "子供はあくびをするほど眠くてお腹も空いていた。そして、街の空気は悪臭を放っていた。しかし、父親は彼にこう言った、妹が2歳まで生きてほしいなら、ここに来なければならないと。こうして彼らは一週間の道のりを経て、ここにたどり着いた。\n\nそれなのに、周りには食べ物が見当たらなかった。耕す畑もない。冷たい雰囲気の漂う大きなレンガの家々があるだけで、その中にはさらに冷たい人々が住んでいた。これでどうやってママや姉ちゃんを助けることができるのだろうか？"
 indian_famines.4.a: "この町には農家の居場所はない。"
 indian_famines.4.b: "工場や倉庫は、減税のために彼らを雇うかもしれない。"

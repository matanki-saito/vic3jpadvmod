 #SocialClass.GetStrata links
 upper_strata_concept: "[concept_upper_strata]"
 middle_strata_concept: "[concept_middle_strata]"
 lower_strata_concept: "[concept_lower_strata]"
 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "基礎ヒエラルキー"
 default_social_hierarchy_desc: "社会の構成員を明確に定義されたカテゴリーに分類し、個人や集団間の社会的関係を説明しようとする組織システム。高い地位のグループには、低い地位のグループよりも多くの物質的・社会的資源が与えられ、結果や機会の差が生まれる。"
 #classes: default_social_hierarchy
 upper_class: "上流階級"
 upper_class_desc: "ほとんどの特権と明白な権力を持つ社会のメンバー。社会的ヒエラルキーの上層部に位置します。"
 middle_class: "中流階級"
 middle_class_desc: "下層階級よりは特権を持っている社会のメンバー。社会的ヒエラルキーの中間層に位置し、社会的移動の可能性があります。"
 lower_class: "下層階級"
 lower_class_desc: "最も特権、権力、富を持たない社会のメンバー。社会的ヒエラルキーの最下層に位置し、社会的移動の可能性は限られています。"
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "イギリス領インドのカースト制度"
 british_indian_caste_system_desc: "イギリスが簡易化し体系化した、古来から続くヒンドゥー教ヒエラルキー。当初はイギリス領インド帝国の中央政府に尽くし導くために作られました。このヒエラルキー内の地位およびそれに関連する権利や特権は子へ受け継がれ、変化することはありません。"
 british_indian_caste_system_trigger_desc: "#b $hindu$#!を[concept_religion]としており、#b $south_asian_heritage$#!の[concept_cultural_trait]の[concept_culture]に属している"
 #classes: british_indian_caste_system
 brahmins: "バラモン"
 brahmins_desc: "代々教師や聖職者の職に就くバラモンは、唯一ヒンドゥー教の経典を解釈する権利が与えられています。そのため、他のカーストに与えられた神聖な権利や特権を要求するのです。イギリス領インド帝国のバラモンは、政治的な代表者や仲介役としての役割を果たすこともあります。"
 kshatriyas: "クシャトリヤ"
 kshatriyas_desc: "代々戦士となるクシャトリヤは、軍事的またリーダー的ポジションとしての責任があります。彼らはほとんどの権利や特権を享受し、神の意思を規定する能力を禁じています。"
 vaishyas: "ヴァイシャ"
 vaishyas_desc: "ヴァイシャのカーストには、商人、取引業者、地主が含まれます。そのため、彼らは上位のカーストのために尽くし、富と知識を集めることが許されているのです。"
 shudras: "シュードラ"
 shudras_desc: "シュードラは承認された4つのカーストのうち、一番低い階級です。彼らは使用人や労働者にしかなれず、上位のカーストの言いなりです。また富と知識を集めることはできません。"
 dalit: "ダリット"
 dalit_desc: "4つのカースト以外で生まれた人を指します。ダリットがこのヒエラルキーに入る方法はありません。そのため何世代にもわたり、彼らは追放され軽んじられてきました。ダリットは強制的に卑しい仕事をさせられ、権利や特権が与えられることはないのです。"
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "どの$concept_pops$がこの階級に属するかは、[Concept('concept_country','$concept_country_possessive$')]の[concept_social_hierarchy]に依存します。"

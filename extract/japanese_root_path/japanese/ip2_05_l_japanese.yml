 je_mughal_hindustan: "赤い砦の囚人"
 je_mughal_hindustan_reason: "[SCOPE.sCountry('mughal_scope').GetName]の領主たちはかつてカブールからカルナータカ沿岸までを支配していましたが、その黄金時代はとうに過ぎ去りました。[SCOPE.sCountry('bic_scope').GetName]の権力は着実に成長し、毎年新たな特権を主張し、かつて私たちの宮廷が享受していた権威、名声、伝統をますます否定しています。いまや、ティムールの偉大な子孫たちは、デリーの赤い砦の外ではほとんど権力を持たないほどです！\n\n#N #bold 我々は[SCOPE.sCountry('mughal_scope').GetNameNoFormatting]が忘れ去られないように行動し、[SCOPE.sCountry('mughal_scope').GetNameNoFormatting]を救わなければなりません。#!#!"
 mughal.1.t: "継承の不満" #You don't need to make this a pun in other languages if you don't want to.
 mughal.1.d: "1835年、イギリスの代理人は、[SCOPE.sCharacter('akbar_ii').GetFirstName][SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle]が[SCOPE.sCharacter('bahadur_ii').GetFirstName][SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle]を[SCOPE.sCharacter('akbar_ii').GetHerHis|l]の後継者として認めることを主張しましたが、これは[SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle]が[SCOPE.sCharacter('akbar_ii').GetHerHis|l]の病弱な8番目の息子であるミルザ・#tooltippable_name #bold サリム#!#!を法定相続人として指名したいという希望にもかかわらずでした。裁判所内の一部の者は[SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting]に、この決定に最後にもう一度異議を申し立てるよう促しています。"
 mughal.1.f: "「自分の姿を見てください！」と廷臣は怒鳴った。「この場所を見てください！何百年にもわたる権力と栄光がここにあります！ティムールの血があなたの体を流れています！しかし、あなたはここでおとなしく座り、カルカッタの代理人に後継者を決めさせているのです！あなたは皇帝ではないのですか？#bold 偉大な人物は偉大なことをしなければならないのです！#!」"
 mughal.1.a: "[SCOPE.sCountry('probably_east_india_company_scope').GetName]の決断は最終的なものだ。"
 mughal.1.b: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]の意見なぞクソ喰らえだ。#bold ミルザ・サリム#!が後継者と#italic なる#!のだ。"
 mirza_salim_succeeds: "#tooltippable_name ミルザ・サリム#!が[SCOPE.sCharacter('bahadur_ii').GetFullName]に代わって[SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle]となります。彼はバハダールよりも#P 若く#!、#P 野心的#!でもありますが#N 病弱#!です。"
 mirza_salim_will_probably_die: "この拒絶によるストレスで、病に苦しむ#bold ミルザ・サリム#!の病状が悪化し、死に至る可能性もあります。"
 notification_mirza_salim_has_died_name: "ミルザ・サリムが死亡しました。"
 notification_mirza_salim_has_died_desc: "#bold ミルザ・サリム#!は悲しみと落胆の中、潰瘍で死亡しました。"
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
 assertive_mughals: "積極的なムガル"
 belated_british_interference: "遅すぎる英国の介入"
 notification_mughals_pick_own_successor_name: "[SCOPE.sCountry('hindustan').GetName]は私たちの絶対的命令を無視しています！"
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCountry('hindustan').GetName]の[SCOPE.sCharacter('akbar_ii').GetFirstName][SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle]は、私たちの以前の判決を拒否し、[SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName]を後継者に指名しました。"
 notification_mughals_pick_own_successor_tooltip: "#header $mughals_pick_own_successor_name$#!\n$TOOLTIP_DELIMITER$\n$mughals_pick_own_successor_desc$"
 mughal.4.t: "侵入者への嘆願"
 mughal.4.d: "[SCOPE.sLaw('current_law_scope').GetName]の可決の遅れにより、裁判所内で大きな不満が生じています。[SCOPE.sCountry('probably_east_india_company_scope').GetName]に援助を求めることは可能ですが、それは実質的に[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]にさらなる立法権を譲ることを意味します。"
 mughal.4.f: "[SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle]の代理人は、ただ#italic そこ#!に立って、一切の無駄を省いて言うべきことをすべて言っていた。[SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting][SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle]は、物議を醸す法令を受け、神経質に彼を見つめていた。彼にたった1つの要求をするのはとても簡単なことのはずだ！[SCOPE.sCharacter('hindustan_ruler').GetHerHim|l]が失うことは何もない。しかし、[SCOPE.sCharacter('hindustan_ruler').GetSheHe|l]は、それにより帝国がすべてを失うことになることを理解していたのだ。"
 mughal.4.a: "[SCOPE.sCountry('probably_east_india_company_scope').GetName]の裁定を依頼せよ。"
 mughal.4.b: "この法律は[SCOPE.sCountry('hindustan').GetNameNoFormatting]のためであり、[SCOPE.sCountry('hindustan').GetNameNoFormatting]のみによって制定されるのだ！"
 governor_general_rules_in_favor_of_law: "総督の支持"
 government_reliant_on_bic: "依存の代償"
 mired_in_court_intrigue: "宮廷の陰謀に巻き込まれる"
 mug_independent_lawmakers: "無所属議員"
 mughal.5.t: "給付金の要求"
 mughal.5.d: "理論上、[SCOPE.sCountry('hindustan').GetName]は課税対象となる収益性の高い地域をまだいくつか支配していますが、実際にはデリーの境界を越えるとほとんど影響力を持っていません。収入を増やす唯一の方法は、王宮の恥とはなりますが、[SCOPE.sCountry('probably_east_india_company_scope').GetName]の金庫からより高い給付金を要求することです。[SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName]にとっては大した金額ではないかもしれませんが、[SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]にとっては大きな金額です。"
 mughal.5.f: "「税金だ！」[SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting][SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle]は笑った。「税金だ！」[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U]は玉座に揺られ、しばらく含み笑いをした。\n\n[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U]は周りの大理石の壁に向かって手を振った。「何に税金を課そうか？石か？」[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U]は首を横に振った。「いや、ここらの石は金ではなく塵になるだけだ。他のものを見つける必要がある」[SCOPE.sCharacter('hindustan').GetSheHe|U]は書記官を呼んだ。[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]の前で[SCOPE.sCharacter('hindustan_ruler').GetHerselfHimself|l]を再び貶める時が来たのだ。"
 mughal.5.a: "財政を健全に保つためには給付金が必要だ。"
 mughal.5.b: "[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]に借金をするより無一文のほうがましだ。"
 reliant_on_temporary_stipend: "王宮は外国の資金に頼る"
 proudly_poor: "誇り高き貧困王宮"
 mughal.6.t: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]・インド社会"
 mughal.6.d: "[SCOPE.sCountry('probably_britain_scope').GetName]の改革者たちは、私たちの情勢、[SCOPE.sCountry('probably_east_india_company_scope').GetName]の私たちの扱い、そしてより広い意味でのインドの福祉に関心を示しています。彼らと関われば、[SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]での支持を得られるかもしれませんが、彼らがここで活動すれば、知識人の間で過激な考えが育まれるかもしれません。"
 mughal.6.f: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]の男は、謁見の間の大理石の天井の下で落ち着かなくなり、神経質に身をよじった。「私はインド全土を旅してきました、[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle]」と語り始めた。「そして、[SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]の統治の不平等の大きさ、冷酷さを目の当たりにしました」[SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]の笑顔が揺らいだ。「インドの改革と解放の大義のための、[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]社会の意欲のあるすべてのメンバーからの最大限の協力と支援が必要でしょう」\n\n[SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting][SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle]は目の前の人物を観察した。強力な味方になる可能性は十分にあるが、改革派の発言で[SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]の感情をかき立て、政府にとって事態を悪化させる可能性も十分にある。危険を冒してこの[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]男を信用する価値はあるのだろうか？"
 mughal.6.a: "[SCOPE.sCountry('probably_britain_scope').GetAdjective]の改革論者との接触を奨励しよう。"
 mughal.6.b: "[SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]の理念は、解決するよりも多くの問題を生み出すだろう。"
 mughal.6.c: "[SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName]とのコネクションを利用して、[SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]で我々の大義に注目を集めよう。"
 british_india_society_support: "インド社会からの支持"
 ideology_surge_in_popularity: "イデオロギー的人気の高まり"
 ig_mug_slavers_pleased: "奴隷制擁護派は喜んだ"
 britains_baleful_eye: "祖国の望まぬ注目"
 mughal_6_slavers_offended: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]の改革論者が[SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]の奴隷制支持者を怒らせてしまいました。"
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName]は[SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]の理念に転向します。"
 mughal_6_overlord_pleased_at_discretion: "[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]は、あなたが波風を立てないことを選択したことに安堵しています。"
 notification_britain_hindustan_intervention_name: "[SCOPE.sCountry('probably_britain_scope').GetName]が[SCOPE.sCountry('hindustan').GetAdjective]の改革論者を支持"
 notification_britain_hindustan_intervention_desc: "[SCOPE.sCountry('hindustan').GetName]に支持された改革論者が、[SCOPE.sCountry('probably_britain_scope').GetName]が一時的に私たちに対する統制を強化し、私たちの従属国に対する統制を緩めるよう強いるように仕向けました。なんて厚かましい！"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 mughal.7.t: "孔雀の玉座が脱出に成功"
 mughal.7.d: "政治工作、陰謀、そして上からの介入により、[SCOPE.sCountry('hindustan').GetName]は[SCOPE.sCountry('bic_scope').GetName]から独立を勝ち取りました。[SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]は[SCOPE.sCharacter('hindustan_ruler').GetFirstName][SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle]の統治を祝うお祭り騒ぎです。"
 mughal.7.f: "「先生、ご覧ください！善良さと誠実さ、忠誠心と愛、この祝福された土地にすべてが戻ってきました！」と、詩人志望の若者は叫んだ。\n\n聴衆の中の老人は、若者が自分の作品を弾みながら歌っているのを見て弱々しく微笑んだ。[SCOPE.sCountry('hindustan').GetNameNoFormatting]が自由になったのは良いことだが、国がまだ安全とは程遠いことがわかっていた。父と息子は互いにいがみ合い、兄弟はお互いと戦い、インド全土で団結が損なわれていた。\n\nそれでも、詩人が単調に語り続ける中、クッションの上で身をよじりながら、彼は考え込んだ。この不吉な雰囲気にもかかわらず、終末の日はまだ来ておらず、最後のラッパは鳴っていない。結局のところ、誰が最後の大惨事の手綱を握っているのか、誰にもわからないのだ。そんな心配をするよりも、今ある喜びを祝うべきなのだろう。" #with apologies to Mirza Ghalib and his fine work, the Chiragh-i-Dair
 mughal.7.a: "新たな[SCOPE.sCountry('hindustan').GetNameNoFormatting]ではインド全土が歓迎されるだろう。"
 mughal.7.b: "王の中の王よ、最強の君主よ。我々はあなたを忘れない！"
 mughal.7.c: "長らくくすぶっていた野望の炎が今燃え上がるのだ！"
 mughal.7.dd: "今こそ、[SCOPE.sCountry('bic_scope').GetNameNoFormatting]が腐らせてしまったものをすべて修正するときだ。"
 mughal_7_annex_up_to_3_immediate_neighbors: "[SCOPE.sCountry('hindustan').GetNameNoFormatting]によって、共通の#bold 系統#!特性と#green #bold 親愛#!#!以上の関係を持つ最大#bold #green 3#!#!つの隣国が併合されます。"
 mughal_7_annex_up_to_2_immediate_neighbors: "[SCOPE.sCountry('hindustan').GetNameNoFormatting]によって、共通の#bold 系統#!特性と#green #bold 親愛#!#!以上の関係を持つ最大#bold #green 2#!#!つの隣国が併合されます。"
 liberator_of_hindustan: "ヒンドゥスターンの解放者"
 scion_of_the_liberator: "解放者の子孫"
 mug_unshackled_governance: "束縛されぬ統治"
 je_india_non_cooperation_movement: "非協力運動"
 je_india_non_cooperation_movement_reason: "[SCOPE.sCountry('india_scope').GetName]の国民運動が勢いを増す中、運動の指導者たちが新しい運動を思いつきました。この運動には、経済的・政治的非協力、つまり[SCOPE.sCountry('probably_britain_scope').GetAdjective]当局への協力を拒むという明確な目標があります。彼らは、[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]と[SCOPE.sCountry('india_scope').GetNameNoFormatting]の間の[SCOPE.sGoods('british_trade_route_goods').GetName]貿易を妨害することで、運動の力を見せつけたいと考えています。"
 national_swadeshi_movement: "全国スワデーシー運動"
 india_non_cooperation_violence_escalates_tt: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]の急進主義のレベルが#warning 75#!以上になると、非協力運動が暴力に変わり、終了する可能性があります。"
 india_non_cooperation.1.t: "非協力運動"
 india_non_cooperation.1.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]の標的は[SCOPE.sCountry('probably_britain_scope').GetAdjective]の[SCOPE.sGoods('british_trade_route_goods').GetName]貿易です。[SCOPE.sCountry('india_scope').GetName]は、[SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]とその商業帝国の奴隷でいるのをやめなければなりません！"
 india_non_cooperation.1.f: "集会所は男たちで埋めつくされていた。演説者が天井に頭をぶつけずに立っていられるのが不思議なくらいだ。そんなひどい状況にもかかわらず、演説者の声は鋭いナイフのように蒸せた空気を切り裂いた。\n\n「自立によって、自治と独立が手に入るのだ。我々の目標はいたってシンプルだ。我々に属するものを取り戻し、我々の国に属さないものを拒否することだ」"
 india_non_cooperation.1.a: "運動を注意深く監視する必要がある。"
 india_bar_advance_10_tt: "#v $je_india_nationalism_britain$#!の#b 進捗ゲージ#!が#v 10#!進みます"
 india_non_cooperation.1.b: "しばらく投獄すれば、[SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName]もこの運動を考え直すかもしれない。"
 india_non_cooperation.2.t: "[SCOPE.sCountry('india_scope').GetName]の非協力"
 india_non_cooperation.2.d: "[SCOPE.sCountry('india_scope').GetName]の民族主義扇動者が我が国の商品の不買を宣言しました。彼らの運動が成功しても財政的な打撃はありませんが、[SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting]に対する我が国の立場は確実に悪くなります。"
 india_non_cooperation.2.f: "煙が梁の間を漂う中、灰色のメガネをかけた人物が報告書を読み上げた。彼のもごもごした声から聞き取れたのは、「[SCOPE.sCountry('india_scope').GetNameNoFormatting]」、「扇動」などの言葉だけだった。しかし、それがどうしたというのだ？帝国はうまくいっている。"
 india_non_cooperation.2.a: "誰かが対処するだろう。"
 india_non_cooperation.3.t: "閉店ストライキ！"
 india_non_cooperation.3.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]に扇動され、[SCOPE.sState('hartal_state').GetName]の労働者が仕事道具を投げ出し、仕事場から立ち去りました。地域全体がストライキに入りました！"
 india_non_cooperation.3.f: "事務員が息を切らせ、行政官の執務室に飛び込んできた。「せ、先生！」彼はどもりながら言った。「民衆が働くのをやめてしまいました！」\n\n老いた行政官は眉を寄せた。「誰が働くのをやめただと？」\n\n「全員です、先生。[SCOPE.sState('hartal_state').GetName]の全住民です！」\n\n「まさか！そんなことが#italic 許される#!のか？」"
 india_non_cooperation.3.a: "この労働者の運動は、善良な政府に対する侮辱だ！"
 india_non_cooperation.3.b: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]と話し合う時が来たようだ。"
 hartal_action: "閉店ストライキ"
 hartal_negotiating_with_leaders: "ストライキにおける交渉"
 india_non_cooperation.4.t: "スワデーシー運動"
 india_non_cooperation.4.d: "[SCOPE.sState('swadeshi_state').GetName]の[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]指導者たちが、自分たちで商品を生産し、地産の商品だけを買うよう民衆に呼びかけています。税収が急激に減っています！"
 india_non_cooperation.4.f: "「私の愛国心は、私の自由と同じくらいに強い！」演説者は力を込めて言った。「私は、[SCOPE.sCountry('india_scope').GetNameNoFormatting]の精神が高まり、全世界に良い影響を与えることを望んでいる」"
 india_non_cooperation.4.a: "この[SCOPE.sState('swadeshi_state').GetName]の運動は、大した問題ではない。"
 india_non_cooperation.4.b: "今すぐ[SCOPE.sState('swadeshi_state').GetName]の扇動者たちを止めよ！"
 swadeshi_agitation: "スワデーシーの扇動"
 successful_swadeshi_action: "スワデーシー運動の成功"
 suppressed_swadeshi_action: "スワデーシー運動の抑圧"
 india_non_cooperation.5.t: "燃え上がる警察署"
 india_non_cooperation.5.d: "急進主義が広まり、[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]のスワデーシー運動の支持者と[SCOPE.sState('chauri_chaura_state').GetName]の地元警察との間で衝突が発生しました。抗議者たちが撃たれ、その報復として暴徒が地元の警察署を焼き払いました。[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]の指導者たちは、暴動の知らせを受け明らかに動揺しています。"
 india_non_cooperation.5.f: "新聞を握る男の手が震えた。彼は自分を取り囲む男たちを見上げた。「我々はこんなことは望んでいない」彼は言った。涙が頬を伝った。「これは私が目指していた運動ではない。運動を中止せねばならん」"
 india_non_cooperation.5.a: "暴力なしの非協力など不可能だ。"
 india_non_cooperation.5.b: "気の優しい者はそろそろ身を引くべきだろう。"
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName]がこの運動とすべての政治活動から身を引きます。"

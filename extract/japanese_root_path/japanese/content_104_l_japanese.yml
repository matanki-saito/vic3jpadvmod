 #Antarctica Expedition
 antarctica_expedition: "南極遠征"
 antarctica_expedition_desc: "技術の奇跡と冒険家たる英雄によってようやく南極大陸の深部へと足を踏み入れることができるかもしれません。競争は始まっています。南極点への一番乗りは我々でなければ！"
 cold.101.t: "南極大陸遠征隊"
 cold.101.d: "南極大陸のほぼすべてが未踏の領域です。この広大で凍り付いた荒野への遠征にはかなりの費用がかかり、危険も伴います。それでも南極点に一番乗りすることで計り知れない栄光を手にすることができるでしょう。"
 cold.101.f: "熱狂にほだされた夢に過ぎなかった人類最後の地理的発見が現実味を帯びてくると、世界最高権威である科学アカデミーのホールには、人々の呟きや囁きが響き渡った。"
 cold.101.a: "ちょうどよい適任者を知っている。"
 cold.101.b: "このような出費は国庫から賄えないか？"
 cold.102.t: "極地探検家"
 cold.102.d: "出発が迫る南極大陸遠征隊のリーダーを選任する必要があります。有望な立候補者たちが、それぞれの強みを提示しています。"
 cold.102.f: "人類の勇気と力を見事なまでに証明する、このようなまぎれもない英雄の偉業に挑むことができる人材はそれほど多くない。この男たちは、今までの冒険家が確実なる死として認識していた流氷のさらに中心部へと航海しなかればならないのだ。彼らは英雄だ。この言葉が持つ最高の意味での英雄なのだ。"
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName]は経験豊富な極地探検家です。"
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName]が我が国を栄光に導くでしょう。"
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName]はこれまで我々を失望させたことがありません。"
 cold.102.e: "[SCOPE.sCharacter('expedition_leader_4').GetFullName]が最も備えが出来ている。"
 cold.1.t: "狂気の山脈にて"
 cold.1.d: "遠征隊が地平線上にエレバス山とテラー山を視認しました。ジェームズ・クラーク・ロスによってこの二つの山が発見された時、エレバス山では噴火活動が確認されています。ありがたいことに今は休止状態のようです。"
 cold.1.f: "「あの山々は西の空を覆い隠すように佇んでいた。そのため、むき出しのどんよりした黒っぽい山頂が識別可能であり、赤みがかった南極の光が、こちらを挑発するように虹色に輝く氷と塵の雲に反射して生み出す幻想的な様子は、我々を奇妙な感覚に陥れた」" #Lovecraft
 cold.1.a: "先を急ぐべきだ。"
 cold.1.b: "地質学サンプルを回収しよう。"
 cold.1.c: "エレバス山の登頂だ。クレーターの初踏破は我々が！"
 antarctic_mountains_modifier: "極地の山を研究した"
 cold.2.t: "中継基地"
 cold.2.d: "遠征隊が南極大陸の凍てついた海岸に上陸しました。帰還時の休息や物資の保管用に、また将来ここを訪れるかもしれない探検家のために、比較的アクセスが容易な地点に頑丈な小屋を建設することを隊員が提案しています。"
 cold.2.d2: "遠征隊は南極大陸の凍り付いた海岸に降り立ちます。木の小屋を臨む心強い光景が隊員たちを歓迎します。室内には少しばかり雪が降り込んでいますが、ちょっとした作業で滞在可能になります。それに中には十分な食糧が蓄えられていました。"
 cold.2.f: "「当然のことながら小屋の室温は低かった。だがそれ以外は極めて快適だ。ビスケットが無尽蔵に蓄えられており、プラムポイントを発見したことでアザラシ肉の供給にも事欠かないだろう。空になった灯油缶と耐火煉瓦でちょっとしたストーブをこしらえ、これを古いストーブパイプと接続している。既に皆がここを第二の我が家と認識するようになっていた」" #Scott
 cold.2.a: "この小屋は、経年劣化に耐え抜くことができなければ。"
 cold.2.b: "小屋は帰還の時までもってくれればいい。"
 cold.2.c: "先に進む前に休息と補給を行うべきだ。"
 discovery_hut_tt: "将来の冒険家がこの小屋を訪れた場合#tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt 進捗#!を獲得します。"
 cold.3.t: "見失った目印"
 cold.3.d: "遠征隊は、次の補給基地へ向かうルートを行き過ぎていたことに気づきました。"
 cold.3.f: "「容赦ない白の世界をひたすら突き進んでいたが、雪塚の数が段々と減っていく。少なくとも我々にはそのように思えた。「もうすぐ夕刻だ」皆が足を止めた。私はどうにか質問を絞り出した。「食料は十分なのか？」　皆答えはわかっていた。私が聞いた理由も。一度頷いたきりで誰も話そうとはしない。その嘘がこの大地のように清廉潔白であることを誰もが知っていたからだ」"
 cold.3.f2: "「容赦ない白の世界をひたすら突き進んでいたが、雪塚の数が段々と減っていく。少なくとも我々にはそのように思えた。神よ助け給え。我々はこれ以上進めない。それは確かだ。仲間たちはどこまでも果てしなく陽気だが、一人一人が胸中に何を秘めているのか、私には想像することしかできない」" #Scott
 cold.3.a: "物資が必要だ。引き返せ。"
 cold.3.b: "先に進め。物資がなくてもなんとかなる。"
 cold.4.t: "迫りくる終わりの時"
 cold.4.d: "遠征隊はおしまいです。疲労と凍傷が激しく、物資も底をつきました。後は冷たい死の抱擁を待つのみです。"
 cold.4.f: "「毎日のように11マイル先の基地に出発する準備をしているが、テントの出入り口の向こう側では強風が渦を巻いている。今となっては我々に残された希望はないように思われる。我々は最後までやり遂げるつもりだが、当然体が弱ってきている。終わりはそう遠くないだろう。とても残念なことではあるが、これ以上書くことができないようだ」\n\n「みんなの面倒をよろしく頼む」" #Scott
 cold.4.a: "今外出中でしばらく時間がかかるかもしれない。"
 cold.5.t: "南極点"
 cold.5.d: "遠征隊は目的地である南極点に到達しました！[SCOPE.sCharacter('expedition_leader').GetFullName]が誇らし気に[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]国旗を冠したテントを設営しており、隊員たちはココアで祝杯をあげています。"
 cold.5.d2: "南極点に到達した遠征隊が見たものは[SCOPE.sCountry('pole_winner_country').GetAdjectiveNoFormatting]国旗の付いたテントでした。我々は先を越されてしまったのです！"
 cold.5.f: "「極地点。一点の汚れもなき白。まるで雪自体に光が宿っているかのように大気が輝いている。足元の凍てついた大地には秘密の太陽が眠っているに違いない。\n\n「ここだ」　我々は測量を開始し、可能な限りの異常を記録した。「こっちだ。ビーコンを移動させろ」　それからはやっぱりこっちだっただの、いやそりの近くだっただのといったやりとりが繰り広げられたが、ここだったのだ。ついに見つけた。反射した青白い光が我々の疲れ切った顔を照らし出す。「みんな。やっと休めるぞ」\n\nここにあったのだ」"
 cold.5.a: "成功だ！だがいよいよ過酷な北極への旅が始まる..."
 cold.5.b: "なんてことだ！ではいよいよ過酷な北極への旅が始まる..."
 cold.6.t: "犬肉"
 cold.6.d: "南極探検隊の物資が底をつきかけています。隊員たちはそり犬を何匹か殺してその肉を隊員と残った犬で分け合い生存確率を上げることの利点について議論しています。"
 cold.6.f: "「知性と個性を備え、たびたび我慢強い資質を見せ、時には友人や仲間と見なすことになるほどの動物を殺めることなど、どうやっても冷静に考えることなどできるはずがない」\n\n「目的を達成するためには、どんなことであっても尻込みしないということで意見が一致した！たとえ我々がこれを実行しなかったとしても、犬たちはどのみち栄養失調や疲労困憊によって命を落とすことになるだろう」" #Scott
 cold.6.a: "現実的な判断だ。"
 cold.6.b: "そんな野蛮な考えに屈してはならない！"
 pet_dog.tt: "犬の世話をして旅を続けろ。"
 ate_dogs_modifier: "犬を食らう"
 cold.7.t: "帰路"
 cold.7.d: "ついに南極遠征隊の隊員たちが帰還を果たしました。目的の達成は叶わなかったものの、彼らの努力により、科学に進歩がもたらされ、未来の冒険家のために道を切り開いたのです。"
 cold.7.d2: "南極遠征隊の隊員たちがついに母国へと戻ってきました。世界で初めて南極点に到達した彼らは、[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]の英雄として称賛されています。"
 cold.7.f: "「栄光、勝利。歓声とパレード。呆れるほどの大金。労いの言葉。英雄の大合唱に埋もれる自らの名前。隊員。不屈のろくでなしどもで編成されたかけがえのないグループ。我が家。昼。夜。繰り返される昼と夜の移り変わりへの憧憬。退屈な日々の繰り返し。ベッドの上で私は目を覚ます。ホットチョコレート。コーヒー。紅茶。好物のタルト。私はこの通りの雑踏がどれほど恋しかったことか」"
 cold.7.a: "次回は成功する。"
 cold.7.b: "彼らは国の名誉だ。"
 succesfull_south_pole_modifier: "成功した極地探検家"
 cold.8.t: "流氷"
 cold.8.d: "遠征隊が目的地に近づくにつれ、砕けた海氷が水面を覆い始めました。船は体当たりや砕氷で氷塊を通り抜けようとしていますが、隊が前進するほど氷の強度も増していきます。"
 cold.8.f: "「かような危険に際して気分が高揚したことを告白するのは健全ではないかもしれないが、辺りを埋め尽くす海氷の増加は、最終目的地への到着が間近であることを我々に知らせていた。私はその事実を恐れ、同時に魅了された。積雪に覆い隠されていたため、我々の姿や船影が海面に反射することはなかったが、我々と極地点以外に見るべきものはそこに存在しなかったのだ」"
 cold.8.a: "前進！"
 cold.8.b: "[SCOPE.sCharacter('expedition_leader').GetFullName]の経験を信頼すべきだ。"
 cold.9.t: "氷に閉ざされた世界"
 cold.9.d: "遠征隊の船に幾度となく打ち寄せた波が、周囲にあった氷を割り、大きな流氷になってゆきます。勝利の余韻に浸る間もなく2つの浮氷が船の右舷を襲いました。船首と船尾の氷で船が挟まれてしまったのです。隊員たちが集まって船を氷から解放する手段を講じています。"
 cold.9.d2: "流氷を突っ切って航路を切り開くことはシーシュポスの偉業にも似た大仕事となりました。さらに悪いことに、押し寄せる氷で船を押しつぶされそうです。たとえ船を氷から出せたとしても航海を続けることはできないでしょう。残った選択肢は船を捨てて、徒歩で捕鯨基地を探し当てることです。"
 cold.9.f: "「寒さが我々を出迎える。アンティークオーク材の甲板は積雪の白い層に隠れてわずかに確認できる程度だ。我々の努力により、船全体に明かりが煌々と灯っていたが、それがなければ廃船と見間違えるほどであった。氷が我々を飲み込んでゆく。そしてその氷が当然の如く我々の大切な避難場所を貫こうとしている」"
 cold.9.a: "氷を砕いてひたすら前進だ！"
 cold.9.b: "船を廃棄しろ。"
 cold.10.t: "捕鯨基地"
 cold.10.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]は、無事遠征隊の隊員たちをサウスジョージア島へと引率することができました。勇敢にもわずかな物資を載せた屋根のない救命艇でエレファント島から旅立ったのです。[SCOPE.sCharacter('expedition_leader').GetFirstName]の武勇伝は、遠征の失敗にもかかわらず国中の知るところとなりました。"
 cold.10.f: "「冷酷な白銀の世界で昨夜キャンプをしている時に、「引き返す」という選択肢は難しい決断であったのかと調理師が私に尋ねた。「あれほどまで進んでいたんだ、苦渋の決断だったでしょう？」いや。これだけは言っておきたい。難しい決断ではなかったと。\n\n大海と山脈に挟まれ、霧と寒さが飢えを運んで来る。そんな状況で極地点がどんな喜びをもたらすというのだろうか。乾いた風がもう少し強く吹いていたなら、透き通った雪の結晶は、我々の心から完全に払拭されていただろう」"
 cold.10.a: "[SCOPE.sCharacter('expedition_leader').GetFullName]に万歳三唱！"
 safe_polar_exp_modifier: "極地救済者"
 cold.11.t: "巨大な氷の壁"
 cold.11.d: "遠征隊の船が舵を切ると、隊員たちが腰を抜かすほど巨大な氷の壁が立ちふさがっていました。そしてここが大陸へ続く唯一の入口だったのです。"
 cold.11.f: "「そこにどっしりと氷が鎮座していた。もし顔があったなら我々を笑っていたんだろうな。バキバキとひび割れる音、それは氷が砕けている音だ。それがあちこちで起きて塊が海に落ちている。脅威と命の危険が我々の船に向かってくる。最後に寄港した港を出発して以来、その瞬間の到来を我々は恐れていた。困難な航海であったが、未知の大陸に足を踏み入れるということは、凍てついた地獄の底へ潜っていくようなものなのだ」"
 cold.11.a: "乗り越えろ！"
 cold.11.b: "亀裂を迂回するルートをとれ。"
 cold.12.t: "南極横断山脈"
 cold.12.d: "遠征隊は、人類の往来を拒む南極横断山脈が視界に入るまで来る日も来る日も雪中行軍を続けました。この地のルートはほとんど文書化されていないため、遠征隊は新たな試練に挑むことになります。"
 cold.12.f: "「灰色一色に染まる空が我々の心を残酷に麻痺させる。大気と雪、雪上の足跡、我々と雪を区別する境界線がわからなくなってしまった。目の前少し濃い灰色が現れ、その鈍い色合いに我々は安堵を覚えた。\n\n石の壁は白く覆われ、それが垂直の空ではないということを理解するまで一日の大半を要することになった。空が落ちてきているわけではない、終末の聖歌も、破滅のトランペットも聞こえず、儚い夢を見ているわけでもない。そこは山脈だったのだ」"
 cold.12.a: "新しいルートを探すことにしよう。"
 cold.12.b: "既知の進入路をとることにしよう。"
 cold.13.t: "奇妙な傷跡"
 cold.13.d: "遠征隊が雪の中を進んでいると、見たこともない目印のついた奇妙な岩を発見しました。足元の一部が雪に埋もれています。"
 cold.13.f: "「ちょうど今朝明るい色の岩を掘り起こした。滑らかな表面の質感と完璧な曲線を邪魔するように見慣れない刻印のような模様が刻まれている。それが人類にはとても解読できないようなシークエンスを形成していた。太陽に向けて見てみると、どうやら時刻と共にその色調が変化するようだ。白の次は黄、そして夕暮れになると緑といった具合に」"
 cold.13.f2: "「ちょうど今朝明るい色の岩を掘り起こした。滑らかな表面の質感と完璧な曲線を邪魔するように見慣れない刻印のような模様が刻まれている。一見すると解読不可能なシークエンスに見えたが、しばらくすると意味が理解できるようになった。私はその言語を知らなかった。完全に乖離した曲解すら導けなかった。しかし全体で見ると解ったんだ。彼らは腹が空くんだ、空腹なんだ」"
 cold.13.a: "足を止めて調査しろ。"
 cold.13.b: "無視しろ。"

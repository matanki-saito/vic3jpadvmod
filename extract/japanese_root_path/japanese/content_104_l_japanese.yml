 ig_suppression_events.6.t: "自己破壊活動"
 ig_suppression_events.6.d: "[SCOPE.gsInterestGroup('target').GetName]に所属する[SCOPE.sCharacter('suppressed_leader').GetFullName]の意志の弱さに関する噂は、もはや疑惑の域を越えています。対抗勢力の弱点をうまく利用する方法はいくつかあります。"
 ig_suppression_events.6.f: "「さて、君の目の前には二種類の金属がある。わかるね？そして君はどちらかを選ぶことができるのだ。親切な申し出としての金なのか、それともこちらの鋭敏ながらも同様に美しい鋼か。私の言いたいことが理解できるかな？」"
 ig_suppression_events.6.a: "リーダーの判断に任せようじゃないか。"
 ig_suppression_events.6.b: "他にもっと...安上がりな方法がある。"

 children_rights_events.2.t: "酸っぱい真実"
 children_rights_events.2.d: "[SCOPE.sState('child_labor_state').GetName]の労働者が受け取っている賃金の低さを受け、ますます多くの親たちが、家計を助けるために子どもを仕事に送り出さなければならなくなっています。"
 children_rights_events.2.f: "「これは狂気だ！彼ら自身が子どもに労働を強いているというのであれば、彼らを助ける必要がどこにある？！なんとかしなければ！この野蛮な決断に今すぐ終止符を打たねばならん！」\n\n「まあ他に選択肢があれば、誰も子どもたちにこんなことは望むはずなかろうて。それは明らかなはずだが？貧しい人々が生存を優先したことを糾弾したところで彼らが救われるわけでもなかろうに」"
 children_rights_events.2.a: "これを止めなければ。"
 children_rights_events.2.b: "彼らは成すべきことを成す。"

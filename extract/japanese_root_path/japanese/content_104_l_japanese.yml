 internal_security_events.6.d: "警官隊のメンバーが[SCOPE.sLaw('current_law_scope').GetName]法支持者に対する組織的な攻撃を実行し、被害者の事業や集会所を破壊していることが明らかとなりました。"
 internal_security_events.6.f: "「奴らはベンチを破壊してドアを押し破った。窓に投石を行い、書籍を全部燃やしたんだ。壁には我々が動物として描写された絵が残されていた。その絵の中でも我々を支配していたよ。脅しを残していくことを忘れないら奴らだとわかったよ」"
 internal_security_events.6.a: "これは公式に演説をおこない許されない行為であることを明確にしなければ。"
 internal_security_events.6.b: "警官隊は腐敗して倫理感を失った。浄化しなければ。"

 sol_events.5.t: "[ROOT.GetCountry.GetCapital.GetCityHubName]の現状"
 sol_events.5.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]にあるスラム街での生活環境に関する[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]の記事が大衆向けに公開されました。当然のことながら、怒りは瞬く間に拡散しました。"
 sol_events.5.f: "「この偉大なる都市を見るにつけ、その荘厳さと素晴らしさに、我々の心は容易に、そして不当に高揚するかもしれない。眩しく輝く宮殿、寺院、邸宅。正義の法廷、科学の学び舎、慈善活動の公共施設。このような街にあまりにも多くの邪悪、衰退、未開、そして傲慢が存在することが悔やまれる... 社会から爪弾きにされ、惨めで、不潔で、厄介で、自堕落で、疲弊した人々が群れとなって蠢いている」" #John Knox
 sol_events.5.a: "この場所はできるだけ早く浄化する必要がある。"

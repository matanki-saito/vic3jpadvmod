 ig_suppression_events.4.t: "慈悲の介錯"
 ig_suppression_events.4.d: "[SCOPE.sCharacter('suppressed_leader').GetFullName]の評判を下げるために粘り強く努力を続けてきましたが、[SCOPE.sCharacter('suppressed_leader').GetSheHe]は頑なに辞任を拒んでいるようです。より強硬な手段を講じる必要があります。"
 ig_suppression_events.4.f: "「扉は再度開かれた。今回それを知らせる風は吹かない。この安全な部屋には音もなく、煩わしさを感じさせるようなものもない。しかし、再び彼がやって来る。あの穏やかな声でこちらに近づいてくる。「失礼します」聞き覚えのある抑揚の声だ。「私の訪問によって重要な事案の邪魔にならなければいいのですが。ただ我々の標的はなかなか説得に応じようとしません。つまり残る選択肢は一つです」\n\n「[SCOPE.sCharacter('suppressed_leader').GetHerHim]を殺すなどできるわけがない！」\n\n工作員がこちらに訝し気な一瞥を投げかける。「[SCOPE.sCharacter('suppressed_leader').GetHerHim]を殺す？まさか、そんなことを提案したりはしませんよ！私はただ空になっている牢獄がたくさんあるなと考えていただけです...」"
 ig_suppression_events.4.a: "[SCOPE.sCharacter('suppressed_leader').GetHerHis]の体が牢屋で朽ち果てんことを。"

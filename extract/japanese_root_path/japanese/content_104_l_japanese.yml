 natural_disaster_events.7.t: "[SCOPE.sState('volcanic_state').GetName]での噴火"
 natural_disaster_events.7.d: "[SCOPE.sState('volcanic_state').GetName]を激しい噴火が襲いました。火山砕屑物の破片と火山灰が建物や作物に降り注ぎ、国民の命を奪っています。"
 natural_disaster_events.7.f: "「立ち上る煙に続いて明瞭な噴火が確認された。麓で働いていた羊飼いたちは、光り輝く雲を虚ろな目で見つめる。その後で地滑りが起こった」"
 natural_disaster_events.7.a: "噴火は予測不可能だ。"
 natural_disaster_events.7.b: "人々が我々を必要としている！"
 modifier_volcano_relief: "火山噴火支援"
 natural_disaster_events.8.t: "[SCOPE.sState('mega_volcanic_state').GetName]での大噴火"
 natural_disaster_events.8.d: "前例を見ない規模の噴火が[SCOPE.sState('mega_volcanic_state').GetName]を襲い、多くの人命を奪いました。何百マイルも離れた場所まで爆発音が鳴り響き、火山の近くに滞在するという不幸な運命を背負ったものすべてが壊滅的な災害に見舞われたのです。"
 natural_disaster_events.8.f: "「そして夜になった。山腹に巨大な炎が滝のように流れている。途方もなく巨大な黒雲、そして鳥たちはとうの昔にこの地を去ってしまった。\n\n何年も経てば、私は暖炉の前に座り、光に心を乱されることもなくなるだろう。」"
 natural_disaster_events.8.a: "残念だが割り当てる資金がない。"
 natural_disaster_events.8.b: "絶対に彼らを助ける必要がある。"

 psychology_events.4.t: "疑わしい慣行"
 psychology_events.4.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]精神病院を退院した患者は、徐々に彼らの受けた医学療法と思しき治療に対する非難を始めました。告発の内容には、患者の虐待、個人宛の手紙の没収、そして不釣り合いなほどの懲罰が含まれています。"
 psychology_events.4.f: "「一日中とは言わないまでも、椅子に何時間も座らされることがありました。それも黙ったままで。他の患者とは会話できなかったし、読書もできませんでした。運がいい時はトイレ休憩だけは許されていました。そうでない場合は錆びついたおまるです。食事も水もなし。入院時にどこも悪くなかったとしても数週間いれば病気になっていたでしょうね」"
 psychology_events.4.a: "彼らの判断は信頼しかねる。"
 psychology_events.4.b: "精神病院のあり方を根底から変える必要がある。"

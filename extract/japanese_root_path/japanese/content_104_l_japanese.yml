 expedition_events.290.t: "旅路の停泊所"
 expedition_events.290.d: "山間部の気温が下がって来たため、遠征隊は避難場所にぴったりの牧草地を見つけました。ここは川にほど近く、不法侵入を回避するために近くの村からも十分に離れています。[SCOPE.sCharacter('expedition_leader').GetFullName]が、川辺で伐採したハコヤナギの木材による野営地の建設を提案しています。"
 expedition_events.290.d2: "山間部の気温が下がって来たため、遠征隊は避難場所にぴったりの牧草地を見つけました。ここは川にほど近く、不法侵入を回避するために近くの村からも十分に離れています。以前ここを訪れた探検家によるものと思われる安息所のような砦が、堂々たる様子で建っています。"
 expedition_events.290.f: "「山々が我々の眼前で無慈悲な審判を下した月は異常なほどに寒さが厳しかった。太陽が沈み始めると、林冠を通り抜けた眩い光が影を揺さぶる。そして息も絶え絶えになった茶色い枯草に雨粒が降り注いだ。\n\n遠征隊は疲れていた。そして故郷を離れ、海に近づいているという精神的な疲労は、消えゆく太陽から放たれた最後の光線が彼らの腫れぼったい顔を照らした時、より一層明白になったのだ。"
 expedition_events.290.a: "砦の建設にはうってつけの場所だ。"
 expedition_events.290.b: "この遅延を賄う余裕はない。"
 expedition_events.290.c: "立ち止まって休息をとるべきだ。"
 built_fort_tt: "砦はすでに前回の遠征隊により建設されています。"
 expedition_events.291.t: "生命の奇跡"
 expedition_events.291.d: "遠征隊は真夜中に目を覚ましました。人のものとは思えないような絶叫がテントの一つから聞こえてきます。そして女性の「私の赤ちゃん！」という声が聞こえました。"
 expedition_events.291.f: "「生命の奇跡！貧しい女性の出産を見ていると、奇跡というよりも拷問を受けているかのように見える。叫び声は少なくとも2時間ほど止まらず、我々に残された数少ない医薬品はすべてこの恐ろしいまでの重労働に割り当てられた。薬がどの程度効力を発揮したのかはわからない。白状すると望みは薄いと思っていたし、この女性には受難の後にささやかな人生を送って欲しいと願っていた」"
 expedition_events.291.f2: "「生命の奇跡！貧しい女性の出産を見ていると、奇跡というよりも拷問を受けているかのように見える。叫び声は少なくとも2時間ほど止まらず、我々に残された数少ない医薬品はすべてこの恐ろしいまでの重労働に割り当てられた。薬がどの程度効力を発揮したのかはわからない。白状すると望みは薄いと思っていたし、このガイドには受難の後にささやかな人生を送って欲しいと願っていた」"
 expedition_events.291.a: "赤子の面倒は我々が見よう。"
 expedition_events.291.b: "村に戻るのが二人にとって最善だ。"
 expedition_events.292.t: "自分なりの冒険人生"
 expedition_events.292.d: "遠征隊の中に反乱分子のグループが出現し、夜間酒屋に行くために二人の男がコッソリと抜け出しました。"
 expedition_events.292.d2: "既に命令不服従で警告を受けているにもかかわらず、この二人の探検家はまたしても夜姿を消しました。翌朝酔っ払って床に転がっているところを発見されたのです。"
 expedition_events.292.f: "「でもよ... わかるだろ、隊長。祖国を離れてかなりの時間が経ってるん...ヒック！探検家はどこへ行っても探検家なんだ、そうだろ？俺たちはちょっと冒険の...方向性を変えただけさ、ヒック！それでも冒険にゃ変わりねえぜ！」"
 expedition_events.292.a: "この連中には躾が必要なようだ。"
 expedition_events.292.b: "彼らは息抜きしたかっただけだ。"
 expedition_events.293.t: "新たなる冒険"
 expedition_events.293.d: "遠征隊の進行が続くにつれ、任務の優先順位が重要性を増してきました。そこで[SCOPE.sCharacter('expedition_leader').GetFullName]は、隊員たちがすべき作業を追跡するために記録をつけ始めたのです。"
 expedition_events.293.d2: "遠征隊の進行が続くにつれ、任務の優先順位が重要性を増してきました。[SCOPE.sCharacter('expedition_leader').GetFullName]は、隊員たちがすべき作業を記録しています。しかし、早くも従順ではない探検家たちがこの決定には同意できないと反抗し始めています。"
 expedition_events.293.f: "「植物や花の新種を記録して、それらの絵を描き、動物の絵を描いてそれも記録する。我々の中には芸術家の才能と腕前を持った男がいる。彼が解剖学で抱える困難はすでに数人のメンバーから疑問視されてはいるが。とにもかくにも彼はこの遠征でとても役に立っている。\n\n他のメンバーのほとんどが狩りに派遣され、我々の旅路は先人たちが通った道や地図にある村を後にした。今ここにいるのは我々だけ、大自然と我々だけだ」"
 expedition_events.293.a: "狩りを優先させるべきだ。"
 expedition_events.293.b: "集落を見つけることが先決だ。"
 expedition_events.294.t: "平和的な意図"
 expedition_events.294.d: "遠征隊のメンバーたちが偵察任務に出て数日後、戻って来た彼らから隊への援助が期待できそうな先住民の村を発見したと報告を受けました。"
 expedition_events.294.d2: "遠征隊のメンバーたちが偵察任務に出て数日後、戻って来た彼らから、生まれたばかりの赤ん坊を平和的な意図の象徴として活用することで隊への援助が期待できそうな先住民の村を発見したと報告を受けました。"
 expedition_events.294.f: "「一日はただただ過ぎてゆくが、風景には最小限の変化しか訪れない。この鋭く切り立った山々は古く、かなり浸食が進んでいる。川がこちら側を流れていたかと思えば、反対側を流れてることもある。ただ、状況の連鎖に代わり映えはない。\n\n別の先住民の村を発見したという素晴らしい知らせを持って隊員たちが戻って来たので、贈り物を用意することにしよう。針、鏡、メダル、リボン、その他金持ち風に見えて美しい小物類だ。すでにこの儀式は何百回と繰り返してきているが、そのいずれも同じぐらい重要だった。我々には彼らの助けが必要なのだ」"
 expedition_events.294.a: "彼らとの物々交換を試みてみるべきだ。"
 expedition_events.294.b: "我々の案内人に慣れるような人物はいるのか？"
 expedition_events.294.c: "彼らは我々の赤子と母親のために幾ばくかの食料を分けてくれることになりました。"
 expedition_baby_tt: "遠征隊に乳児がいます。"
 expedition_events.295.t: "狩り"
 expedition_events.295.d: "狩りに派遣された遠征隊の隊員が、川の土手の傍でこれまでに遭遇した動物たちがそこかしこに見られるエリアを発見しました。ここで問題となるのはどの動物を狩れば良いのかということです。"
 expedition_events.295.f: "「熊、イノシシ、オオカミ、シカ、バイソン、ウサギ、キツネ、果てはヤギまで。その森は緑色の夢のような場所だった。そこはまるで歩く図鑑のように、彼らの発する声や行動で賑わっていたのだ。そこは手つかずの大自然で、まるで楽園の庭を再訪したかのように、ありのままの自分をさらけだしたいという誘惑に駆られるのであった」"
 expedition_events.295.a: "リスクを冒す余裕はない。小型の動物にしておけ。"
 expedition_events.295.b: "我々には食料が必要だ。大きな獲物を狙え。"
 expedition_events.296.t: "地球が口を開くとき"
 expedition_events.296.d: "我々が山岳部を通り抜けると、遠征隊は危険な峡谷に入りました。彼らのガイドが距離は伸びるがより安全なルートを行けと助言しています。"
 expedition_events.296.d2: "我々が山岳部を通り抜けると、遠征隊は危険な峡谷に入りました。先住民である彼らのガイドは、部族と一緒によく通っていた別の道を行くよう提案しています。"
 expedition_events.296.f: "「薄紫色の夜明けが訪れ、山々の影がライラックのように咲き乱れている。岩の彫刻は、博物館に展示されているミニチュア模型のようだ。峡谷はさらに険しく、そして狭くなっていく。地球が我々に向かって大きな口を開けている。その飢えを満たすことは不可能だ」"
 expedition_events.296.a: "ガイドの方がよく知っている。"
 expedition_events.296.b: "無駄にする時間はない。"
 expedition_events.296.c: "彼女はこれらの道を知っている。"
 native_guide_tt: "遠征隊に地元案内人がいます。"
 expedition_events.297.t: "閉所性発熱"
 expedition_events.297.d: "遠征隊は山岳地帯で小さな小屋を見つけた。半壊しているがスペインの使節団が使用していたものらしい。今では無人になっている。"
 expedition_events.297.f: "「ここは反乱に最適な場所だ。暴動である。私は彼らが忘れないようにこの男たちに苦難を与えた。さっき二人が話しているところを見た。彼らだけに聞こえるようつぶやくように話し、私がいる方向は時折見るだけだった。これは彼らの意図が容姿ほど高貴なものでないことを証明している。\n\n今では彼らの熱い視線を肌で感じることができる。二人は小屋に目をやり頷き合った。「今夜はここに滞在すべきです」 当然彼らはそう言うだろうと思っていた」"
 expedition_events.297.a: "それでも別の場所で夜を明かす必要がある。"
 expedition_events.297.b: "彼らに好機を与えるわけにはいかない。"
 expedition_events.120.t: "[SCOPE.sCharacter('old_expedition_leader').GetLastName]博士ではありませんか"
 expedition_events.120.d: "川沿いの村に到着すると、一人の住人が遠征隊に駆け寄ってきました。何やら「あいつらの仲間だ」といったようなことをもごもご喋っています。"
 expedition_events.120.f: "「密林とその喧噪、苛烈な住人、響き渡る雷鳴のような彼らの叫び。新たな集落を訪問することはいつだって楽しく、心が落ち着くものだ。\n\n我々の接近をみた若者の一人がこちらに駆け寄って来る。町の方を指さして、どうやら我々の仲間があそこにいると言っているらしい。そして我々は彼を見つけた。男の影だ。輪郭がぼやけ、生気はない。\n\n「[SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting]博士ではありませんか？」"
 expedition_events.120.f2: "「密林とその喧噪、苛烈な住人、響き渡る雷鳴のような彼らの叫び。危険で恐ろしい野獣の声を絶え間なく聞かされた後で新たな集落を訪問することはいつだって楽しく、心が落ち着くものだ。\n\n我々の接近をみた若者の一人がこちらに駆け寄って来る。町の方を指さして、どうやら我々の仲間があそこにいると言っているらしい。そして我々は彼を見つけた。男の影だ。輪郭がぼやけ、生気はない。彼は我々に向かって叫び出した。彼の目つきに昔の面影は一切見受けられなかった。\n\n「[SCOPE.sCharacter('old_expedition_leader').GetLastName]博士ではありませんか？」"
 expedition_events.120.a: "彼を見つけたぞ！"
 expedition_events.120.b: "彼はここで幸せそうだ。"
 expedition_events.120.c: "彼を連れて行くことは遠征隊にとってリスクになる。"
 found_explorer_modifier: "発見された行方不明の探検家"
 found_old_explorer: "発見された行方不明の探検家"
 expedition_events.130.t: "予期せぬ訪問客"
 expedition_events.130.d: "遠征隊は怪しい交易商人の集団に出くわしました。その中の一人が、自分は「傭兵たち」に誘拐された[SCOPE.sC('ambassador_country').GetAdjectiveNoFlag] 大使だと主張しています。"
 expedition_events.130.f: "「彼らの手は、土と草と乾いた血の色をしていた。我々の姿をみたその顔には笑みが浮かび、私は険しい表情で隊員に注意を促した。このような密林の奥地で笑う男などいるはずがない。\n\n連中の一人がこちらに近づいて、外国語で話しかけてきた。若い隊員にその言語を話す者がいる。「彼らは商人です。何か売りたい物はないかと言っています」だそうだ。「探検家だって？」慌てたように必死で叫ぶ。「こいつらに数か月前誘拐されたんだ！こいつらは泥棒で傭兵で犯罪者なんだ！私は[SCOPE.sC('ambassador_country').GetAdjectiveNoFormatting]大使だ！この不誠実な宿命から私を救ってくれ！」"
 expedition_events.130.a: "この男の安全な場所まで連れて行く必要がある。"
 expedition_events.130.b: "どうやって真偽を確認するんだ？"
 expedition_events.140.t: "悪い知らせ"
 expedition_events.140.d: "居留地の一つに到着すると、[SCOPE.sCharacter('expedition_leader').GetFullName]宛の手紙が届いていました。[ROOT.GetCountry.GetName]に残してきた婚約者が別の男性と結婚したと書かれています。"
 expedition_events.140.f: "「ああ、この悲痛に心が沈む！この裏切り者は私の知性に呪いをかけ、私の精神に毒を盛ったのだ！なんと惨めなんだ！なんという絶望だ！運命の神々が公平であると言うのなら、この卑劣な女に相応しい終わりを与えたまえ！」"
 expedition_events.140.a: "好きなだけ悲しませてやれ。"
 expedition_events.140.b: "そのうちいい人を見つけるだろう。"
 expedition_events.150.t: "犯人はこの中に"
 expedition_events.150.d: "遠征隊の隊員の一人が、必要以上の食料をくすねていることが露見しました。病気でより多くの食料が必要だったと言い訳しています。"
 expedition_events.150.f: "「配給が底をつき始め、噂や不信感が遠征隊の内部に蔓延していた。ある男が、夜中にこっそりとパンや豆を盗んでいるとして別の男を糾弾した。「隊長！」泣きながら叫ぶ彼の顔は黄色く痩せこけていた。「私には食料が必要だったんです！段々と体が弱り始めていて、密林を長時間歩く隊列についていくことが出来なくなっていました」\n\nただ、大半の隊員が彼の言葉に疑いを持っていた。"
 expedition_events.150.a: "一人でも欠けてはだめだ。"
 expedition_events.150.b: "盗人には用はない。"
 expedition_events.160.t: "金欠ビジネス"
 expedition_events.160.d: "遠征隊が直面している数々の危険と、得られたわずかな進捗を聞いた[ROOT.GetCountry.GetName]から、このミッションをすぐに帰還させる必要があるとの苦言を呈されました。"
 expedition_events.160.f: "「あの高慢ちきな官僚どもはオーク材の机にゆったりと鎮座して、葉巻を吸いながら年代物のウイスキーを飲んでいる。奴らの心配事といったら、次の犠牲者をどんな形で送り出してやろうか、そうなれば延々と終わらない書類を作る地獄のような日々が来るだろう、なんていうことばかりだ。\n\nその手紙は正午に届いた。「[SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting]殿。貴兄の遠征隊が当方の期待する結果を達成できなかったという報告を受けました...、」これを燃やすことができたらすぐにでもそうするだろう。前進するのであれば、どこへだって行ってやるさ！」"
 expedition_events.160.a: "これは時間の無駄だ。"
 expedition_events.160.b: "今となっては後戻りできない！"
 expedition_extra_expenses_modifier: "遠征隊追加出費"
 internal_security_events.1.t: "不可解な失踪"
 internal_security_events.1.d: "[SCOPE.gsInterestGroup('anti_secret_police_ig').GetName]の[SCOPE.sCharacter('anti_secret_police_leader').GetFullName]が失踪した事件はエリートたちの間に深刻な懸念をもたらしました。昨今[SCOPE.sLaw('current_law_scope').GetName]に対し[SCOPE.sCharacter('anti_secret_police_leader').GetHerHis]の反対意見があったからです。"
 internal_security_events.1.f: "「家族から当局に通報があったのは正午過ぎのことだった。[SCOPE.sCharacter('anti_secret_police_leader').GetFullNameNoFormatting]が朝になっても戻らないらしい。警告文やメモなども残されていないようだ。親族は[SCOPE.sLaw('current_law_scope').GetName]に対する[SCOPE.sCharacter('anti_secret_police_leader').GetHerHis]の強硬な対決姿勢が事件と関係しているのではと懸念している。彼らによれば数日前玄関脇で小型ナイフが見つかっており、今となってはそれが脅しであったのだと考えられるからだ」"
 internal_security_events.1.a: "この件について調査すべきことはない。"
 internal_security_events.1.b: "人々の信頼を犠牲にしてまで法案を通過させるわけにはいかない。"
 forced_disappearance_modifier: "不可解な失踪"
 forced_disappearance_coverage_modifier: "未解決のリーダーの失踪"
 forced_disappearance_acknowledge_modifier: "リーダーの失踪を認知"
 internal_security_events.2.t: "偶然の発見"
 internal_security_events.2.d: "政府が[SCOPE.sLaw('current_law_scope').GetName]法の通過に備える一方で、我々の工作員が[SCOPE.sC('spy_country').GetAdjectiveNoFormatting]のスパイを捕らえました。すでに失墜している彼らへの信頼に傷がつきました。"
 internal_security_events.2.f: "「将軍全員とその家族が掲載された一覧表で、我が国の兵舎や港の現状についての覚書や、輸出入量、生産能力、港湾関係などすべてに関する予測数値も！我々のお気に入りである[SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')]の在庫目録がないことに驚いたぐらいだ！」"
 internal_security_events.2.a: "国民にも知らせなければ！"
 internal_security_events.2.b: "これは非常に有益な情報だ。保管すべきだな... 秘密裏に。"
 counterintelligence_modifier: "防諜活動の取り組み"
 counterattack_modifier: "防諜活動攻撃"
 counterintelligence_weak_modifier: "防諜活動の取り組み"
 internal_security_events.3.t: "情報の年齢"
 internal_security_events.3.d: " [SCOPE.sLaw('current_law_scope').GetName]法が注目を集めるにつれ、プライバシーに関する懸念を表明する人々が増えてきました。"
 internal_security_events.3.f: "「私には存在しない権利がある」不安に駆られた市民が[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]へ駆け込んだ。「こんなことは前代未聞だ！情報精度の欠如によって何が起きるか... 考えてみて欲しい。自分の名前が間違ったリスト、間違ったイデオロギー、間違った経歴に載せられるだけで、関与していない犯罪の罪を問われることになるかもしれないのだ」"
 internal_security_events.3.a: "それもそうだ。"
 internal_security_events.3.b: "何も心配することはない！"
 privacy_concerns_modifier: "プライバシーへの懸念"
 privacy_concerns_movement_modifier: "プライバシーへの懸念"
 privacy_concerns_movement_bad_modifier: "プライバシーへの懸念"
 privacy_concerns_ig_modifier: "プライバシーへの懸念"
 privacy_concerns_good_modifier: "隠すものはない"
 internal_security_events.4.t: "自由の叫び"
 internal_security_events.4.d: "中傷する人々を黙らせるために、[SCOPE.sLaw('current_law_scope').GetName]法支持を訴える抗議活動が開催されましたが、法律を独自解釈した警察は、抗議活動の参加者を彼ら自身の手で暴力的に鎮圧することを決断したのです。"
 internal_security_events.4.f: "「ああ！なんという皮肉な状況だ！腐敗した警察から市民を守れなかった現行法に反対する抗議活動であったのに、その当の警察によって止められてしまうとは！この記事を書いている私の手は怒りに震えている。今警察にこんなことができるのなら、今後彼らはどんなことをしでかすだろうか？我々には自分たちを守る法律が必要だ」"
 internal_security_events.4.a: "両者ともに落ち着く必要がある。"
 internal_security_events.4.b: "警察はこの件に関して公式に謝罪することになる。"

 titanic.2.f: "「私がボートに乗せられると彼は私に叫びました。「大丈夫だ、お嬢さん。さあ行くんだ。僕は残る」ボートが出発すると彼は私にキスを投げかけました。それが最後に見た彼の姿です」" #real life Titanic quote
 titanic.2.a: "それは悲劇だ。"
 titanic_sank_modifier: "遠洋定期船沈没"
 titanic.3.t: "印象的な航海"
 titanic.3.d: "巨大なタイタニック号が[SCOPE.sState('titanic_state').GetName]の造船所を出発すると、すぐに処女航海の大成功が明らかになりしました。到着した港の群衆が歓声をあげながら乗客に手を振っています。"
 titanic.3.d2: "巨大な[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]号が[SCOPE.sState('titanic_state').GetName]の造船所を出発すると、すぐに処女航海の大成功が明らかになりしました。到着した港の群衆が歓声をあげながら乗客に手を振っています。"
 titanic.3.f: "「波や大海原に比べれば人なんぞちっぽけな存在だ。その船は人間が海の支配権を確立したことを証明するただ一つの証拠だった。時代遅れの賢者は打ち震え、呪いの言葉を浴びせかけるだろう。我々が彼らの神々を魅了し、液体の怪物を超越したからだ。\n\n我々は今ここにいる。そして畏敬の念は尽きることがない」"
 titanic.3.a: "それは夢の船だった。"
 titanic_good_modifier: "遠洋定期船成功"
 je_krakatoa: "クラカタウ噴火"
 je_krakatoa_reason: "ジャワ西部で起きた噴火の余波が依然として世界の気候に影響を及ぼしています。"
 krakatoa_je_tt: "クラカタウ火山が噴火しました。"
 krakatoa.1.t: "暗闇の日々"
 krakatoa.1.d: "前例を見ない規模の噴火が[SCOPE.sState('krakatoa_state').GetName]を襲い、多くの国民の命を奪いました。クラカタウの爆発音は何百マイルも離れた場所まで鳴り響き、火山の近くに滞在するという不幸な運命を背負ったものすべてが壊滅的な災害に見舞われたのです。"
 krakatoa.1.f: "「そして夜になった。山腹に巨大な炎が滝のように流れている。途方もなく巨大な黒雲、そして鳥たちはとうの昔にこの地を去ってしまった。\n\n何年も経てば、私は暖炉の前に座り、光に心を乱されることもなくなるだろう。」"
 krakatoa.1.a: "全力で救援に当たるべきだ。"
 krakatoa.1.b: "大自然とは気まぐれな生き物だ。"
 krakatoa_eruption_help_modifier: "クラカタウ噴火"
 krakatoa_cost_modifier: "クラカタウ人道支援"
 krakatoa_eruption_no_help_modifier: "クラカタウ噴火"
 krakatoa.5.d: "前例を見ない規模の噴火が[SCOPE.sState('krakatoa_state').GetName]を襲い、多数の[SCOPE.sCountry('krakatoa_country').GetAdjectiveNoFormatting]の命が奪われました。クラカタウの爆発音は何百マイルも離れた場所まで鳴り響き、火山の近くに滞在するという不幸な運命を背負ったものすべてが壊滅的な災害に見舞われたのです。"
 krakatoa.5.a: "全力で救援に当たるべきだ。"
 krakatoa.5.b: "大自然とは気まぐれな生き物だ。"
 krakatoa.2.t: "夜の波"
 krakatoa.2.d: "恐ろしい噴火の影響で、煙突よりも高い波が[SCOPE.sState('tsunami_state').GetName]を襲いました。"
 krakatoa.2.f: "「あの静けさを忘れることはないだろう」"
 krakatoa.2.a: "この悲劇は言葉では表現できない。"
 krakatoa_tsunami_tt: "津波は噴火の近くに存在する#bold 沿岸部国家#!を荒廃させます: \nインドシナが#red 30%#!荒廃\nインドネシアが#red 30%#!荒廃\n中国南部が#red 30%#!荒廃\n日本、オセアニア、ザンジ、エチオピア、南アフリカ、南インドが#red 10%#!荒廃"
 krakatoa.3.t: "燃え盛る灰"
 krakatoa.3.d: "火山の噴火によって起きた気温の低下で、国内の作物がすべて台無しになってしまい、[SCOPE.sState('farm_state').GetName]の農家が支援を懇願しています。"
 krakatoa.3.f: "「家に食料がないんです。一株も助けることができなかった。子どもが尋ねるんです。空がいつでも暗くて赤いのはなぜかとね。あの子らは腹ペコなんです。空腹で恐れているんです。そしてこの私も」"
 krakatoa.3.a: "彼らに食料を送り届けよう。"
 krakatoa.3.b: "我々に出来ることはない。"
 krakatoa.3.c: "緊急救援法が布告されていたのは幸いだった。"
 crop_failure_big_modifier: "冬の噴火による凶作"
 crop_failure_medium_modifier: "冬の噴火による凶作"
 crop_failure_small_modifier: "冬の噴火による凶作"
 krakatoa_crop_cost_modifier: "冬季噴火対策コスト"
 krakatoa_crop_failure_tt: "凶作は世界各地の国々にも影響を及ぼすでしょう。"
 krakatoa_crop_failure_small_modifier_tt: "農場や農園を持つ我が州は小規模な不作に見舞われるでしょう。"
 krakatoa_crop_failure_medium_modifier_tt: "農場や農園を持つ我が州は大規模な不作に見舞われるでしょう。"
 krakatoa_crop_failure_big_modifier_tt: "農場や農園を持つ我が州は破滅的な不作に見舞われるでしょう。"
 krakatoa.4.t: "煙の川"
 krakatoa.4.d: "この数か月間国内で鮮やかな赤い夕焼けの報告が続いています。この大火を鎮火させるために[SCOPE.sState('art_state').GetName]では消防車まで動員されました。多くの芸術家や学者がこの現象に関心を示しています。"
 krakatoa.4.f: "「青と緑に輝く月が可燃性の光を放ち、不自然な程の明るさで夜を照らしている。雲の切れ間から差し込んだ白い月明かりは、紫、青、そして緑に色を変化させる。\n\nラベンダーの太陽、夜光雲、そこには卑猥な魅力がある」"
 krakatoa.4.a: "この美しさを描写できるのは絵画だけだ。"
 krakatoa.4.b: "学者たちは次回の噴火への備えを万全にしておくように。"
 krakatoa_art_modifier: "着想を得た芸術家を支援"
 krakatoa_uni_modifier: "予算が当てられた火山研究"
 krakatoa_uni.tt: "今後火山噴火による損害が軽減するでしょう。"
 je_prohibition: "禁酒運動"
 je_prohibition_reason: "[SCOPE.gsInterestGroup('devout_ig').GetName]と[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]のスタンスは、まったく異なる前提が由来となっていますが、アルコールが心に害毒をもたらすことに両者が同意しています。この邪悪に終止符を打てるのは政府による禁止令のみです。"
 je_prohibition_goal: "以下の条件が10年間真であること (中断可):"
 prohibition_fail.tt: "禁酒法関連イベントで禁酒運動を拒否しました。"
 prohibition_success.tt: "主要文化のすべてから飲酒文化への[concept_obsession]が排除されます。"
 prohibition.1.t: "禁酒法"
 prohibition.1.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]と[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]の両者が、国内の過度なアルコール消費を止めたいという願望を表明しており、政府の禁止令を求める嘆願を行っています。"
 prohibition.1.f: "「私は酒を飲まないしタバコも吸わない。教師から基本となる3つの美徳を学んだからだ。それは個人の清潔さ、心の清潔さ、そして節制だ」" #John Burns
 prohibition.1.a: "アルコールは心の毒だ。"
 prohibition.1.b: "就寝前に飲むグラス一杯のウイスキーが人を最高の笑顔にするのだ！"
 started_temperance_modifier: "禁酒運動開始"
 rejected_prohibition_modifier: "禁酒運動却下"
 rejected_prohibition_tt: "これによりジャーナル記事のエントリーから禁酒運動の進捗が削除されます。"
 prohibition.2.t: "灯台下暗し"
 prohibition.2.d: "[SCOPE.gsInterestGroup('alcoholic_ig').GetName]の[SCOPE.sCharacter('alcoholic_leader').GetFullName]が自宅に違法な蒸留所を建設していたことが明るみに出ました。[SCOPE.sCharacter('alcoholic_leader').GetHerHis]の息子が開催していた極めて健全なパーティーで、ゲストが開ける扉を間違えてしまったのです。"
 prohibition.2.f: "「これは狂気だ！遵法精神溢れる市民の見本たる私が、どうしてそのような、そのような...見下げた振る舞いに対する非難を浴びねばならないのだ。背信だ！脅迫だ！私ははめられたんだ！」"
 prohibition.2.a: "言い訳だ！この男をそのパーティーに送り込んでやれ！"
 prohibition.2.b: "[SCOPE.sCharacter('alcoholic_leader').GetSheHe|U]は常に問題のある性格でした。"
 prohibition.2.c: "[SCOPE.sCharacter('alcoholic_leader').GetSheHe|U]は明らかにはめられたのです。"
 birthday_raid_modifier: "違法な蒸留所を解体"
 birthday_raid_leader_modifier: "違法な蒸留所を発見"
 birthday_raid_gentlemen_modifier: "違法な蒸留所を発見"
 prohibition.3.t: "商売あがったり"
 prohibition.3.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName]のメンバーが昨今の禁酒運動に対する不満を表明し、酒造業界が重要な収入源の一つであると語っています。"
 prohibition.3.f: "「これからどうすればいい？おもちゃでも売れと？おばあちゃんの所へ遊びに行けと？祖母に編み物を教わってお人形さん用の可愛らしいセーターを編めと？勘弁していただきたい。我々は皆成人した大人なんだぞ？」"
 prohibition.3.a: "ならばすぐにでも[SCOPE.sCharacter('industrialist_leader').GetSheHe]は[SCOPE.sCharacter('industrialist_leader').GetHerHis]の祖母に電話すべきだな。"
 prohibition.3.b: "ブドウ畑はまだ利用できるだろう。"
 industrialists_rejected_modifier: "実業家の酒類に関する要求を却下"
 wine_allowed_modifier: "ワイン生産を支援"
 prohibition.4.t: "町一番のワンだフルペットショップ" #Simpsons' Reference (I'm sorry)
 prohibition.4.d: "[SCOPE.sState('temperance_state').GetCityHubName]で異音や怪しい活動に関する報告が上がっています。現地のペットショップが、直近のオープンにもかかわらず、多数の顧客を集めています。"
 prohibition.4.f: "「ペットショップ？じゃあ一つ聞かせてもらいたい。午前1時にならず者の声と騒々しい音楽が鳴り響くペットショップなど存在するのだろうか？」" #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a: "たぶん声の大きいペットショップボーイズなんだろう。"
 prohibition.4.b: "まあ、そういうことならペットショップの書類を確認しようか。"
 prohibition.4.c: "奴らは誰をおちょくっていると思ってるんだ！？将校！"
 prohibition.5.t: "ビール男爵"
 prohibition.5.d: "[SCOPE.gsInterestGroup('alcoholic_ig').GetName]のメンバーが、[SCOPE.sState('temperance_state').GetName]にある[SCOPE.sBuilding('temperance_building').GetName]を使って余分なアルコールを製造していることが明らかになりました。彼らはこれを違法に販売して個人的な利益を得ています。"
 prohibition.5.f: "「ジャガイモが悪いんです！他にどうすれば良かったんです？ピューレですか？アルコールを生成する性質があるのなら、それをどうやって阻止すればいいのですか？」"
 prohibition.5.a: "即座に解体すべきだ。"
 prohibition.5.b: "ただの農場だ。"
 subsistence_liquor_modifier: "農園製のアルコールが許可された"
 subsistence_liquor_bad_modifier: "農園製のアルコールが禁止された"
 banned_subsistence_liquor: "農園製のアルコールが禁止された"
 prohibition.6.t: "絶対禁酒主義"
 prohibition.6.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]は、依然としてワインの入手が可能であるなら、禁酒には何の意味もないと宣言しています。"
 prohibition.6.f: "「酒を飲んで理性のない怪物になりたいと言うのなら、自由にすればいい！そこにいないふりをしてワインを飲み、何事もなかったように宴会をするなど無意味だ！」"
 prohibition.6.a: "それも一理ある。"
 prohibition.6.b: "国民の適量分しか存在ない。"
 teetoliarism_modifier: "支持された絶対禁酒主義"
 no_teetoliarism_modifier: "却下された絶対禁酒主義"
 prohibition.7.t: "白昼の虐殺"
 prohibition.7.d: "対立するギャングのメンバー2人が、酒に関連した口論の最中に白昼堂々殺害されるという事件が発生しました。片方のリーダーの身元が明らかになり、市民が保護を要求しています。"
 prohibition.7.f: "「でも奴はすごく信頼できる人間なんだ！いつでも慈善的でね。海賊版やヤバいブツを扱ってるってのにさ。貧しい人々に寄付をして、助けを必要とする人のためにスープキッチンを開いていた。現代のロビンフッドだよ。本当さ！」"
 prohibition.7.a: "これで終わりだ。法廷に引きずり出してやる。"
 prohibition.7.b: "好き嫌いが分かれるタイプだな。落としどころが必要だ。"
 prohibition.7.c: "奴とギャングに教育を施してやろう。"
 deal_with_gangster_modifier: "ギャングと取引"
 gangsters_modifier: "ギャングを出廷させた"
 prohibition.8.t: "ブルーリボンバッジ"
 prohibition.8.d: "アルコール飲料を禁止する政府の取り組みにより、[ROOT.GetCountry.GetName]から酒類が消滅しました。"
 prohibition.8.f: "「イスラエルの子孫に命じ、代々衣類の四隅に房を作り、青い紐を四隅の房に着けさせるのだ。汝らがその房を見て主の戒めをすべて思い出したれば、その戒めを実行すべし」" #Numbers 15:38-39
 prohibition.8.a: "ようやく国民が邪悪から解放された。"

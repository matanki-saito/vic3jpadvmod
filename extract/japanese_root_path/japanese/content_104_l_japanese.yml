 je_fascism_1: "ファシズムへの道"
 je_fascism_1_reason: "我々は一つの旗の下に進軍すべきです。我々のリーダーが誰なのかを忘れてはなりません。そして彼らが外国の脅威に対する唯一の防衛線であることも。"
 fascism_1_tt: "#bold ファシスト#!のリーダーまたは扇動者が存在"
 fascism_events.1.t: "めくるめく策謀"
 fascism_events.1.d: "我が国の将軍やリーダーの内部に脅威が存在するという疑惑が高まっており、それが [SCOPE.sCharacter('fascist_leader').GetFullName]の聞き及ぶところとなりました。明らかにファシズム体制にまつわる脅威を根絶する必要性があります。性急な言葉、特徴のない容姿、彼らはそこかしこにいるのです。どんなところにも。"
 fascism_events.1.f: "「短剣は闇に呑まれた。我々が到着した時、彼らは就寝中であった。\n\n「起きろ！」木の床が血に染まる。「お前は[SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]と政権に対する罪に問われている。何か申し開きはあるか？」\n\n彼らの声は馬の荒い鼻息のようであり、戦場に轟く銃声や大砲のようでもあった。「これはナンセンスだ！」「お前の罪状は...」「ナンセンスだ！これは謀反だ！[SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]に栄光あれ！」　彼らはどこにでもいる。そう、いたるところに」"
 fascism_events.1.a: "細心の注意を払って対処する必要がある。"
 fascism_events.1.b: "公開処刑に処せ。"
 fascism_events.1.c: "奴らが牢獄で朽ち果てんことを。"

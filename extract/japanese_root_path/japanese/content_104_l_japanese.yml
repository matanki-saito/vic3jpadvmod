 sol_events.3.t: "声にならない叫び"
 sol_events.3.d: "[SCOPE.gsInterestGroup('ig_devout').GetName]が[ROOT.GetCountry.GetCapital.GetCityHubName]のスラム街周辺を徘徊しているところが目撃されている。貧しい人々に食料を配る慈善事業を行っているようだ。ただ、彼らは今後これを国家事業とするよう要請している。"
 sol_events.3.f: "「このような裏通りを歩くと、まるで悪魔の領域に足を踏み入れたように錯覚する。虫の悪臭で耐え難いほどに鼻孔が満たされ、地獄の門が開いていく様を目の当たりにすると、慈悲を越えた何かに感情を揺さぶられ目を覆ってしまうほどだ。\n\nもし、必要な支援が得られないのであれば、神の光が消し炭に覆われた彼らの顔を照らすことは決してないだろう」"
 sol_events.3.a: "これは支援に値する大義だ。"
 sol_events.3.b: "これ以上彼らに権力を持たせる必要はない。"

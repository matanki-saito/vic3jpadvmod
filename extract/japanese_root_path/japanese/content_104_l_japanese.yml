 je_whaling_reason: "鯨油は我らの歴史、そして未来です！石鹸、ランプの燃料、機械用の重要な潤滑油としても利用できます。この万能物質はこういったニーズをすべて網羅することができるのです。"
 production_tech_events.301.t: "危険な商売"
 production_tech_events.301.d: "[SCOPE.sState('whaling_state').GetName]にある我が国の[SCOPE.sBuilding('whaling_building').GetName]の作業には危険を伴う対応が含まれ、航海では死亡事故が日常茶飯事になっています。払う対価が高額ですが、利益も同様に高くなっています。"
 production_tech_events.301.f: "クジラの体躯は空のように巨大だ。頭部は根こそぎにされ、樽に入った油には血が浮かんでいる。\n\n「12人死んだ」埠頭に声が木霊した。そしてその声は死亡者の名前と出身地を読み上げる。何人かは首都の出身であり、兄弟と同じ名前を持つ者もいた。\n\n油は煌めく。サイレンが流す黄金の血の如き液体が男を破滅へと導くのだ。"
 production_tech_events.301.a: "船員の安全を確保する必要がある。"

 children_rights_events.3.t: "不可抗力の負傷"
 children_rights_events.3.d: "政府が[SCOPE.sLaw('current_law_scope').GetName]を推進していることで、残された作業の空隙を成人男性が穴埋めしなければならなくなっています。しかし、子どもたちの作業をするには彼らの体は大きすぎ、指も太すぎるため、現場での事故が多発しています。"
 children_rights_events.3.f: "「彼らの絶叫が工場に響き渡る。機械類はまるで心臓を持っていたかのように血まみれだ。以前子どもたちの細い指で操作されていた機械を扱おうとして大人が指を切る事故は今週に入ってこれで10回目だ。抗議活動「事故に見舞われるのはあなたかもしれない」が組織されている」"
 children_rights_events.3.a: "誰もこのような作業をする必要はない。"
 children_rights_events.3.b: "子どもたちは戻って来ない。慣れた方が良いな。"

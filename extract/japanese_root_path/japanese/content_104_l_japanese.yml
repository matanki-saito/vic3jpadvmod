 ig_suppression_events.7.d: "[SCOPE.gsInterestGroup('target').GetName]の評判を貶めるという我々の企みは驚くほどの成果をあげています。彼らの影響力が弱まった今、今度は我々がより重大な事案に取り組む番です。"
 ig_suppression_events.7.f: "「今回扉は開いていなかった。数分が経過しても何も起こらない。少しばかり失望した。建物から出ようとしている男が廊下を歩いてはいるが。あなたは何かを期待して別珍のフロックコートを纏ったその男に目を向けた。別の男が彼に近づき、二人は一緒に出て行った。何も起こらない」"
 ig_suppression_events.7.a: "人々は誰が敬意の対象なのかを知るだろう。"
 ig_suppression_events.7.b: "この成果を達成したのが誰なのかを彼らが忘れるようなことがあってはならない。"
 ig_suppression_events.7.c: "我々の法律を彼らに思い出させる良い機会だ。"

 exhibition_events.6.t: "キラキラのお土産"
 exhibition_events.6.d: "万国博覧会のオープニングが間近に迫った今、我々はちょっとした記念品を持って帰りたいと臨む訪問客のために準備をしなければなりません。"
 exhibition_events.6.f: "香水を浴びたような女性がしなやかに万国博覧会の会場を練り歩く。「オーガストちゃんはきっとこれを気に入るわ！」近くに並んだ商品の傍に立って彼女はそう言った。オーガストちゃんが噴水の構造模型を気に入るとは思えないが、あえて反論はしない。\n\n「ヒルだわ！」とても高揚した調子で彼女が叫んでいる。"
 exhibition_events.6.a: "ステレオスコープのカードならもう一度万国博覧会を楽しめるだろう。"
 exhibition_events.6.b: "紙製のお土産なら誰でも買えるのではないかな。"

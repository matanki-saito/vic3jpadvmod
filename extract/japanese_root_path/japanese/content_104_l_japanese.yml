 belle_epoque_events.2.t: "アールヌーボー"
 belle_epoque_events.2.d: "自然に触発された新しい芸術様式の広がりは、進歩の矛盾を表現するため、頑丈な鉄やガラスを使って植物の不規則な曲線を模倣し、より階級の高い[SCOPE.sState('belle_epoque_state').GetCityHubName]に受け入れられるようになった。"
 belle_epoque_events.2.f: "「ご存じの通り、私はただ描いただけ。構想やスケッチなしにただ描いただけだ。描いていくうちに形になり、最後の方には完全と呼べる領域に到達したのだ。描き始めた箇所に立ち戻って、おや、ここは最初からやり直さなくてはと思って描き直したり、相違点に印をつけるなどといったこともした。このような自由闊達さによってあらゆるタッチを施したのだ。そして青と金の調和はさらに高まってゆく。こうして私はそこにある喜びのすべてを忘れたのだ」" #James McNeill Whistler
 belle_epoque_events.2.a: "この新しい手法は本当に幻惑的だ。"
 belle_epoque_events.2.b: "構想なしに絵を描いているとな。まあ、見ればわかる。"
 art_nouveau_strike_modifier: "アールヌーボーの衝撃"
 art_nouveau_love_modifier: "アールヌーボーの魅惑"
 belle_epoque_events.3.t: "象徴の森" #Baudelaire reference
 belle_epoque_events.3.d: "象徴主義運動の出版物が成功を収めた後、[SCOPE.sCharacter('symbolist_leader').GetFullName]は自分の目指す道へと進み、[SCOPE.sCharacter('symbolist_leader').GetHerHis]の文学、つまり独自の文学を模索する旅に出ることを決断しました。それは[SCOPE.gsInterestGroup('symbolist_ig').GetName]にとっての懸念材料です。"
 belle_epoque_events.3.f: "「それでも\nワイン、あるいはアヘンよりも私が好むのは\n愛が誇示する唇という名の万能薬だ。\nそして欲望の荒野では\nあなたの目が私の渇きを潤す井戸となる」" #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a: "彼らには私生活を送る資格がある。"
 belle_epoque_events.3.b: "前代未聞だ！詩人の政治家とは！"
 belle_epoque_events.3.c: "[SCOPE.sCharacter('symbolist_leader').GetSheHe|U]は辞任するでしょう。"

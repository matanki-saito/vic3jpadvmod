 children_rights_events.1.t: "見えない叫び声"
 children_rights_events.1.d: "子どもたちが非人道的な労働環境に直面していることから、[SCOPE.sState('child_labor_state').GetName]に住む家族の多くが、仕事に駆り出されないように子孫を隠すようになっています。"
 children_rights_events.1.f: "「静かにしているように言われたから、その言いつけを守りました。兄弟と一緒にここで墓石のように立っていたんです。できる限り息を殺していましたが、あまりにも暗かったので彼らがもう立ち去ったのだと思いました。ここなら見つかりっこありません。ママもそう言っていました。でもここはとても暗くて寒かったです」"
 children_rights_events.1.a: "子ども？子どもとは？"
 children_rights_events.1.b: "空き家に身を隠さなければならないとは気の毒なことだ..."

 sol_events.4.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]にあるスラム街の住宅事情があまりにも悲惨な状態になっており、複数の建造物の階段に一家全員で住んでいる例もあるという報告が上がっています。"
 sol_events.4.f: "「到着した我々は、歯車がけたたましくうなりをあげる機械と一緒に詰め込まれた家人たちを発見した。住居ブロック全体が薄汚れた蒸し風呂のようで、老朽化が酷く、小汚い裏庭とすすけた地下室があり、豚箱のような環境に多くの住人たちがひしめき合っている。いかなる生命の尊厳も目にすることはない」"
 sol_events.4.a: "こういった人々にもそれなりの尊厳が必要だ。"
 sol_events.4.b: "経費を賄うことができない。"

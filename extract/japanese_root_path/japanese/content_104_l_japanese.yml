 je_romanticism: "ロマン主義の奨励"
 je_romanticism_reason: "空想的芸術運動が、騎士、城、海賊、未踏の大自然、失われた英雄といった輝かしい過去を称賛しています。その魅力的な性質はただちに普及させるべきです。"
 society_tech_events.302.t: "それは空想的なのか？"
 society_tech_events.302.d: "[SCOPE.sState('academy_state').GetName]の[SCOPE.sBuilding('academy_building').GetName]がロマン主義運動の高まりを実感しています。我が国で最も偉大な芸術家たちが真の傑作を生み出しているからです。"
 society_tech_events.302.f: "「キサナドゥーにおいては、クブラ・カーンが決断した\n堂々たる歓楽の都の建設を。\n聖なる河アルフは\n果てしなく長い洞窟を抜け人里に至り\n太陽の届かない海へと流れる」" #Coleridge
 society_tech_events.302.a: "ロマン主義のあり方を我が国から世界へと発信するのだ！"
 society_tech_events.302.b: "将来有望な若者たちにはいくらお金をつぎ込んでも足りないぐらいだ。"
 society_tech_events.302.c: "ただもう少し...現実的にできないものか？"

 fascism_events.5.d: "国家インフラの拡張が、産業の効率化と生産性向上を後押ししました。この技術的優位性を最初の足掛かりにしましょう！"
 fascism_events.5.f: "「我が国の国境の外側にいる列強と呼ばれる連中が、我々の足を引っ張ろうとしている。我々の国土を傷つけて評判を貶め、人々に害を及ぼそうとしている。だがそれも今日で終わりだ。今後奴らが我々に危害を加えることはない。最高の鋼、古代の刃、ダマスカス鋼ですら[ROOT.GetCountry.GetAdjectiveNoFormatting]の士気には敵わないだろう。\n\nそして我々は今日それを証明する。[ROOT.GetCountry.GetAdjectiveNoFormatting]に経済的な損失を被らせることは不可能であると。我が国のインフラは国外の捕食者たちの魔の手から解放されたのだ」"
 fascism_events.5.a: "我々の造船所は日光があたる場所を確保してくれるだろう。"
 fascism_events.5.b: "建設速度を早めるために使用すべきだ。"

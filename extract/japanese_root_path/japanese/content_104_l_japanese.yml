 ig_suppression_events.5.t: "突然の訪問"
 ig_suppression_events.5.d: "[SCOPE.gsInterestGroup('target').GetName]の本部において非常に興味深い会議が開催されていることを聞きつけました。奇遇なことに場所がハッキリとわかっています。顔を出しておいた方が良いかもしれませんね。"
 ig_suppression_events.5.f: "「私か？ああ、たまたま通りがかったら君たちがちょっとした素敵な集まりを催していることに気が付いてね。違うのかな？でも内輪グループ限定だなんてどうにも水臭いじゃないか。それは見方次第ではやや...宗派的とも言えるのではないかな？」\n\n「もちろんそのようなことで糾弾するつもりはさらさらないが、この完全に違法で不潔な会議を一刻も早く解散させることが関係者全員にとっての最善策だろうな」"
 ig_suppression_events.5.a: "こちらの工作員が秘密裏に対処する。"
 ig_suppression_events.5.b: "扉をぶち破れ！"
 ig_suppression_events.5.c: "残念だ。彼らに集会の権利されあれば..."
 ig_suppression_events.5.e: "解散させるだけなら理由など不要だ。"

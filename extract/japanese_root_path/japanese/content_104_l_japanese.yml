 decree_events.4.t: "大海原の中ほどより来たる"
 decree_events.4.d: "新しい提督が[SCOPE.sState('decree_state').GetName]の港に姿を現し、仲間たちから盛大な歓待で迎えられました。ただ、[SCOPE.sCharacter('noble_character').GetFullName]の甥も、この役職にかなりご執心であったのではと云われています。"
 decree_events.4.f: "「耳を澄ますと、まるで小説の如く真偽不明な物語を耳にすることがある。ある船乗りから聞いた話だが、捕鯨船で生まれた少年がいたそうだ。彼は世にも恐ろしい旅から帰還を果たした8人の男の一人であった。\n\n何年もの間、彼の所在は不明だった。彼は誰とも話そうとしなかったし、誰とも目を合わせようともしなかった。そして彼は魔女のような賢明さを備えて戻って来た。彼は6隻の捕鯨船に乗船したが、そのすべてを無事帰港させることに成功したのだ」"
 decree_events.4.a: "部下たちは彼に従うべきだ。"

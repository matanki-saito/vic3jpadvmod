 production_tech_events.300.t: "あなたもその声を聞いたか？"
 production_tech_events.300.d: "電話の発明により、情報伝達手段...あるいは我が国の電気産業に劇的な改善の兆しが見えてきました。"
 production_tech_events.300.f: "「冷たく埃にまみれた地下室に響き渡るような主の声を聞いた時、助手の背筋には衝撃が走った。\n\n「私の言っていることが理解できるかね？」男は微動だにせず、持っていた木製の箱を危うく落としそうになる。半分機械で半分人間のような革新的な装置の周囲には燭台が丁寧に並べられ、ぼんやりと辺りを照らしている。「は、はい」\n\n「すぐにこちらに来るんだ！こっちは手が塞がっているんだぞ、坊や」"
 production_tech_events.300.a: "情報伝達手段を改善すべきだ。"
 production_tech_events.300.b: "手紙を書けばいい！電気は産業のためにある！"

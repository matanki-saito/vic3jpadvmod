 urbanization_events.6.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName]が、[SCOPE.sState('subsistence_state').GetName]に存在する自給農家について苦言を呈し、そのまぎれもない非効率性をすぐにどうにかしなければならないと提言しています。"
 urbanization_events.6.f: "「我が国の肥沃な土壌は、疲れ切った冷淡な人々の手によって苦しめられている。彼らは疲労困憊のあまり、最適な水準で手作業をこなすことができない。貧しさのあまりより収益性の高い道具を使用できない... この業界は無駄な投資だ」"

 sol_events.6.t: "パン騒動"
 sol_events.6.d: "スラム街における食料の供給不足と、辛うじて存在する程度の低賃金が、[ROOT.GetCountry.GetCapital.GetCityHubName]での女性たちによる暴動の引き金となり、何軒かの店舗の店先が破壊されました。"
 sol_events.6.f: "「私たちには食べ物もお金もありません。裕福な連中は、私たちの腕より太い指をしているというのに、まるで飢餓に備えるかのように食料を蓄えています。私たちには彼らと同じように空腹を満たす権利があるのです」"
 sol_events.6.a: "彼らに分け与えられるものがきっと見つかるはずだ。"

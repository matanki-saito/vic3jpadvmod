 ig_suppression_events.1.t: "あのような友人に囲まれて..."
 ig_suppression_events.1.d: "[SCOPE.gsInterestGroup('suppressed_ig').GetName]の保持する強大な影響力が我が国の政府を脅かしています。味方の工作員から... やや奇抜な解決策を提案されました。"
 ig_suppression_events.1.f: "「木の机に置かれていた書類が風で散らばるまで、扉が開いていることに誰も気が付いていなかった。\n\n「失礼します」　穏やかな声が響き、注意深く書類を拾い上げる。「私の訪問によって重要な事案に遅延が発生しないといいのですが。ただ、[SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting]が正しい方向性に関する助言を求めて苦心しているようでして、彼らと我々双方に得られるものがあるのではないかということをお伝えしに参った次第です」"
 ig_suppression_events.1.a: "彼らには我々の助言が必要だとも。"
 ig_suppression_events.1.b: "それは完全に道徳に反する！"
 ig_suppression_tt: "これにより[SCOPE.gsInterestGroup('suppressed_ig').GetName]の権力が低下する事象が発生します。"
 dismissed_ig_suppression_tt: "好機を逸したため、我々は従来のやり方で[SCOPE.gsInterestGroup('suppressed_ig').GetName]を抑制することになります。"
 ig_suppression_events.2.t: "噂の真相"
 ig_suppression_events.2.d: "[SCOPE.gsInterestGroup('target').GetName]の[SCOPE.sCharacter('suppressed_leader').GetFullName]が罪深い生活を送っているとの噂がまことしやかに流れ、大衆の間で山火事のように拡散されようとしています。"
 ig_suppression_events.2.f: "「彼らが誰に何をしてあげたと？そんなことを信じるわけにはいかない！この敬虔な国ではそのようなスキャンダラスな行動は許されないぞ！それに彼らが何によって従ったと？こんな戯言はこれ以上聴きたくないな！お願いだ、この苦しみから解放してくれ！終わらせてくれ！後生だ！」"
 ig_suppression_events.2.a: "最高の噂は出処を突き止めることができない。"
 ig_suppression_events.2.b: "この話は複数の上流階級の舞踏会で拡散されるだろう。"
 ig_suppression_events.2.c: "郊外に住む人々は社会的な攻撃手段に熱心だ。"

 custom_gods: "神々"
 election_other_parties_events.3.t: "自然な解決策"
 election_other_parties_events.3.d: "[SCOPE.sParty('military_party').GetName]のメンバーは、[SCOPE.sWar('ongoing_war').GetName]戦争から抜け出す唯一の方法は、我が国の政府の元から去り、自分たちの手で政権を担うことだと声高に主張しています。"
 election_other_parties_events.3.f: "「絶望の時代には緊急避難的な方法が求められる。もちろん我々がその緊急避難的な方法なのではない。それは言葉の綾というものだ。言語学における自然な秩序だ。十人十色、自然界の序列といったルールに則って物事を進めなくてはならない。戦時下における国の主導を[SCOPE.sParty('military_party').GetName]の手に委ねる以上に自然なことがあるだろうか？」"
 election_other_parties_events.3.a: "実際彼らは最も有能な人々の集まりだ。"
 election_other_parties_events.3.b: "軍事ポピュリズム？私の戦争で？"
 supported_war_politics_modifier: "戦時政策"
 supported_war_leaders_modifier: "軍事的リーダーを支持"
 election_other_parties_events.4.t: "中庸"
 election_other_parties_events.4.d: "[SCOPE.sParty('social_democrat_party').GetName]のメンバーが[SCOPE.sParty('leftist_party').GetName]の躍進に対する注意を促し、彼らの過激な政治信条とは一線を画す穏健な解決策を提供する旨を表明しています。"
 election_other_parties_events.4.f: "「あの危険な[SCOPE.sParty('leftist_party').GetName]のことを聞いたか？話によると夜な夜なメンバーが集まっては次のテロ活動を計画したり赤ん坊を食べたりしているそうだ！赤ん坊だぞ！」"
 election_other_parties_events.4.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]の御業に感謝しよう。"
 election_other_parties_events.4.b: "にわかには信じがたい話だが、まだ[SCOPE.sParty('social_democrat_party').GetName]は常識的な選択と言えよう。"
 election_other_parties_events.5.t: "急拡大"
 election_other_parties_events.5.d: "[SCOPE.sParty('radical_party').GetName]の思想が全国的な関心を集めており、混乱を招く可能性が出てきました。"
 election_other_parties_events.5.f: "「自由を重んじ動揺を減じるとのたまう連中は、地面を耕すことなく作物を欲しがる人々だ。雷や稲妻を伴わない雨を求め、多量の水による轟音を生じさせない海を望んでいる」" #Frederick Douglas
 election_other_parties_events.5.a: "そして彼らはさらに拡張を続けるべきだ。"
 election_other_parties_events.5.b: "彼らは[ROOT.GetCountry.GetNameNoFormatting]の団結に軋轢を生じさせている！"
 election_other_parties_events.5.c: "誰かが説得して止めるべきだ。"
 stopped_radicals_modifier: "急進主義に立ち向かう"
 je_belle_epoque: "ベル・エポック"
 je_belle_epoque_goal: "[ROOT.GetCountry.GetName]を世界の文化と技術の中心地として#BOLD 10年#!間導く。"
 je_belle_epoque_reason: "芸術的そして社会的な高次元の進歩を達成した今、我々の功績をのんびりと楽しむことにしましょう。"

 belle_epoque_events.4.t: "ムーランルージュ"
 belle_epoque_events.4.t2: "煙とキャバレー"
 belle_epoque_events.4.d: "モンマルトルの丘の麓にオープンした豪華なキャバレーはパリのナイトライフに途轍もない活況をもたらした。そしてもちろんそのことが保守層の関心と疑念を呼び寄せることになる。"
 belle_epoque_events.4.f: "煙が充満した部屋で報告書を読み上げる間、その女性はずっとため息をついていた。その煙がお香なのかタバコなのか見分けがつかない。発生源を知ることは不可能だが蒸気も同様だ。音楽は濃密なシロップのようにくぐもっている。\n\n「こんな寒い夜に来ていただいてありがとう」書類を火にくべながら彼女は猫なで声でそう言った。「ここでは燃料が不足気味ですのよ」"
 belle_epoque_events.4.a: "ここにはすべてが揃っている！"
 belle_epoque_events.4.b: "このように不道徳な安酒場は即刻閉鎖すべきだ。"
 cabaret_modifier: "キャバレーの開店"
 cabaret_good_modifier: "キャバレーの抑圧"
 cabaret_building_modifier: "キャバレーを支援"
 shut_down_cabaret_modifier: "キャバレーの抑圧コスト"
 belle_epoque_events.5.t: "パスツールの狂犬病ワクチン"
 belle_epoque_events.5.t2: "狂犬病ワクチン"
 belle_epoque_events.5.d: "カイコの病気、殺菌、病気の伝染方法に関する研究で知られる科学者ルイ・パスツールが、感染したウサギの神経組織を乾燥させて作った狂犬病ワクチンの人体実験を完了させました。"
 belle_epoque_events.5.d2: "[ROOT.GetCountry.GetAdjective]の研究所が、感染したウサギの神経組織を乾燥させて作った実用的な狂犬病ワクチンの人体実験を初めて完了させました。"
 belle_epoque_events.5.f: "　「あの子どもの死は避けられないように思われた。想像には難くないだろうが、私はゾッとするほどに強烈な不安を感じながら、犬に対し一貫して成功を収めてきた方法を、ジョセフ・マイスターに用いることを決断した」"
 belle_epoque_events.5.f2: "予防接種の効果を確実なものにするには、罹患した動物に対する曝露後可能な限り早く、14日から21日の間毎日、作業時間の終了間際に接種を行うこと。"
 belle_epoque_events.5.a: "人類はまたしても疫病に打ち勝った。"
 modifier_rabies_vaccine: "狂犬病ワクチン"
 belle_epoque_events.6.t: "工場の出口"
 belle_epoque_events.6.t2: "映画の興隆"
 belle_epoque_events.6.d: "シネマトグラフの発明者であるルイ・リュミエールとオーギュスト・リュミエールが、[SCOPE.sState('lumiere_state').GetName]の工場から出てくる労働者たちを映した45秒間の「活動写真」を公開しました。"
 belle_epoque_events.6.d2: "[SCOPE.sState('lumiere_state').GetCityHubName]のカメラ工場で働く人々を映した短編映画は、活動写真の技術に対する世間の関心を高めました。[SCOPE.sState('belle_epoque_state').GetName]の観客が、サロンや劇場でこの映画や、似たような映画を観るために押し寄せたのです。"
 belle_epoque_events.6.f: "投資家や起業家も含め、観客はみな映写幕に映し出される映像を食い入るように見ていた。まずは重役たちが工場を出て、次に工場で働く女性たちが、そして一般の労働者が後に続く。布製の映写幕に映像が広がり、空中に漂う塵が映写機から放たれる光線を浴びる中、期待に胸を膨らませる観客にとって45秒という上映時間は実際よりも遥かに長く感じられた。"
 belle_epoque_events.6.a: "20世紀の世界はフィルムに映し出されるのだ！"
 belle_epoque_events.6.b: "映画に商業的な未来はない。"
 modifier_film_industry_bonus: "台頭する映画"
 modifier_trad_arts_bonus: "伝統芸術の支援"
 belle_epoque_events.7.t: "シネオラマ"
 belle_epoque_events.7.d: "発明家のラウル・グリモアン・サンソンが、複数の面に同時に動画像を投影する装置「フォトアヒグラフ」を開発した。この装置と、上空から撮影したパリの映像を使い、熱気球での空の旅を疑似体験できる「シネオラマ」を制作することに成功しました。"
 belle_epoque_events.7.f: "鋲で留められていたポスターが風になびき、既に緩んでいた鋲がさらにぐらつく。その前には、このイベントのために建設された大きなドームがそびえ立ち、大勢の観客がそれを取り込んでいた。\n\n「La Grande Attraction Nouvellae: Ballon Cinéorama! Projections panoramiques animées de GRIMOIN-SANSON!（新しい展覧物「気球のシネオラマ」が大公開！グリモアン・サンソンによる全周映画！）」"
 belle_epoque_events.7.a: "フォトアヒグラフは計り知れない可能性を秘めている！"
 belle_epoque_events.7.b: "確かに可能性は計り知れないかもしれないが、火災の危険性も計り知れないぞ。"
 modifier_cineorama_nice: "シネオラマでの旅"
 modifier_cineorama_fire: "シネオラマの火災"
 belle_epoque_events.8.t: "プジョーとセルポレ"
 belle_epoque_events.8.t2: "蒸気式の乗合自動車"
 belle_epoque_events.8.d: "技術者のレオン・セルポレと共に、プジョー社はセルポレの「瞬間蒸気生成装置」を使った実験的な蒸気式三輪車を共同設計しました。一般公開はされなかったものの、この機械は[ROOT.GetCountry.GetName]の技術革新の象徴となりました。"
 belle_epoque_events.8.d2: "機械推進式車両に対する政府の規制が緩和され、より効率的な蒸気機関が開発されたため、[SCOPE.sState('belle_epoque_state').GetName]を走る蒸気駆動の輸送バスが増え始めました。"
 belle_epoque_events.8.f: "「利点？始動が高速で、軽量かつ小型、水の消費量が少なく… もちろんのこと、爆発の危険性も最小限だ」"
 belle_epoque_events.8.f2: "「原動機付き乗合自動車は蒸気の動力を用いており、そして[SCOPE.sState('belle_epoque_state').GetFarmHubName]のような特徴を持つ町において特に重要なのが、匂い、騒音、振動が全くないということです」"
 belle_epoque_events.8.a: "これらの機械が、我らが都市の成長をけん引していくのだ。"
 belle_epoque_events.8.b: "機械式車両に課税すれば、必要な収入を得られる。"
 modifier_steam_car: "蒸気の馬車"
 belle_epoque_events.9.t: "パリ・ルーアン自動車レース"
 belle_epoque_events.9.d: "内燃機関を動力源とする自動車が開発されたことで、様々な自動車メーカーが「パリ・ルーアン馬なし馬車競技会」という形で展示会を開催するようになりました。"
 belle_epoque_events.9.f: "ガソリンと蒸気を動力とする、それぞれ形の違う乗り物が5台ずつ並んでいる。\n\n旗が振られると、原動機の音がけたたましく鳴り響き、徒歩の観客をはるかにしのぐ速度で街道に飛び出た。程なくしてコースがカーブに差し掛かり、スタートラインが見えなくなると、エンジン音に代わって歓声が響いた。"
 belle_epoque_events.9.a: "出発したぞ！"
 belle_epoque_events.9.b: "なんと恐ろしい見世物か！"
 modifier_paris_rouen: "パリ・ルーアン間の見世物"
 modifier_noise_complaints: "騒音の苦情"
 belle_epoque_events.10.t: "にわか成金"
 belle_epoque_events.10.t2: "新たなお金"
 belle_epoque_events.10.d: "[ROOT.GetCountry.GetAdjective]社会の繁栄により、新世代の裕福な起業家たちが出現しました。この「にわか成金」たちの間で流行っているのが、「マキシム」という店で、アール・ヌーヴォーの様式で飾り立てられたこの高級レストランは、[SCOPE.sState('belle_epoque_state').GetCityHubName]の最も裕福でお洒落な市民に料理を提供しています。"
 belle_epoque_events.10.d2: "[ROOT.GetCountry.GetAdjective]社会における最近の急激な技術発展で財を成した者たちは、独自のファッションを確立し、豪奢な上流階級の催しや、アール・ヌーヴォーの様式で装飾された高級レストランにますます姿を現すようになりました。"
 belle_epoque_events.10.f: "「ビロードやレースにリボン、ダイヤモンド、そのほか名状しがたいものに覆いつくされていた。ああいう女性の服を脱がせるのは、3週間前に予告しておかないといけない外出のようなもので、まるで家を引っ越すかのような作業だ」"
 belle_epoque_events.10.f2: "「彼女の声はどこか無分別なところがある」私はそう言った。「あの声には-」私は続けるのをためらった。\n\n「彼女の声には金が詰まってる」と彼は突然言った。\n\nそれだ。今の今まで理解できていなかった。金に満ちているのだ。それがあの声に現れては消える無尽蔵の魅力なのだ。あの鈴のようであり、シンバルのようでもある音色。" #- F. Scott Fitzgerald
 belle_epoque_events.10.a: "女性を連れていくのにぴったりだ。妻は連れていけないがね。"
 belle_epoque_events.10.b: "新たな世界だ。物質的で、現実味がない。"
 modifier_noveaux_riches: "新たな富"
 belle_epoque_events.11.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName]のローラースケート場"
 belle_epoque_events.11.t2: "車輪の上で踊る"
 belle_epoque_events.11.d: "[SCOPE.sState('belle_epoque_state').GetCityHubName]の洒落た地区にローラースケート場の営業が始まり、お披露目されるや否や爆発的な人気となりました。"
 belle_epoque_events.11.d2: "[SCOPE.sState('belle_epoque_state').GetCityHubName]でローラースケート場の営業が始まり、都市部にすむ人々に刺激的な新しい娯楽を提供しています。"
 belle_epoque_events.11.f: "建物の中では、幸運にも早く到着した人々が木の床の上で円を描いて笑い、外では遅く来た人たちが次の順番を求めて警官と衝突していた。"
 belle_epoque_events.11.f2: "「熱狂？ええ、そうだとしか言いようがないですね。ダイヤモンドと絹に身を包んだ富豪が尻餅をついて狂ったように笑い、そしてまた同じことを繰り返すだなんて、他では見られないでしょう？」"
 belle_epoque_events.11.a: "こういう風変わりな場所は必要だ。"
 belle_epoque_events.11.b: "自らの内に潜む悪魔を忘れる楽な方法だ。"
 modifier_roller_skating_sol: "車輪の上で踊る"
 belle_epoque_events.12.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName]のメトロ"
 belle_epoque_events.12.t2: "[SCOPE.sState('belle_epoque_state').GetCityHubName]の地下鉄"
 belle_epoque_events.12.d: "エクトール・ギマールによって設計されたアール・ヌーヴォー様式の入口を備えた地下鉄網が[SCOPE.sState('belle_epoque_state').GetCityHubName]に開通しました。赤い照明と装飾されたレタリングが用いられたメトロ入口のしなやかな曲線の意匠は、瞬く間に[SCOPE.sState('belle_epoque_state').GetCityHubName]の象徴となりました。"
 belle_epoque_events.12.d2: "新たな地下鉄網が[SCOPE.sState('belle_epoque_state').GetCityHubName]に開通し、通勤客が都市内を安価で移動できる象徴的な交通手段が利用可能になりました。"
 belle_epoque_events.12.f: "「あのメトロの神聖な入口を通ることで、君主的で生気あふれる未来の美学が存在する潜在意識の領域へと降りていくことができるのだ」" #- Salvador Dali
 belle_epoque_events.12.f2: "地下鉄の駅に向かいながら、最近の街路は前よりもはるかに文明的だと彼は思った。以前は職場を行き来する陰鬱な者たちの行進で埋め尽くされていたものだが、今ではあの見苦しい大群は地下へと集められ、円筒の中に押し込められ、トンネルの中を高速で移動している。\n\nそして、暗闇の中を疾走しないのであれば、進歩に何の意味があるというのだろうか？"
 belle_epoque_events.12.a: "未来の街へ、また一歩を踏み出した。"
 belle_epoque_events.12.b: "我が国の進歩を示す新たな象徴だ。"
 modifier_metro_prestige: "高名な地下鉄網"
 modifier_metro_productivity: "多くの利益を生む地下鉄網"
 belle_epoque_events.13.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName]の植民地博覧会"
 belle_epoque_events.13.d: "世界中にある我々の植民地の富を展示する展覧会が[SCOPE.sState('belle_epoque_state').GetName]で開催され、風変わりな動物や天然資源の展示、原住民の村を再現した[SCOPE.sCulture('colonial_culture').GetName]の人々の民族学的展示は、訪問者を魅了しています。"
 belle_epoque_events.13.f: "「L'EXPOSITION ORIENTALE（植民地博覧会）」と題され、けばけばしい赤色で彩られた展覧会のポスターには、帝国の人々の風刺画が描かれていた。\n\n胸をあらわにした西アフリカの女性が盾と棍棒を持ってうなり声をあげている絵の横には、パイナップルを持ったアルジェリア人の絵や、口紅を塗った繊細なベトナム人の少女が頭の上に壺をのせて落とさないようにしている絵が載っている。\n\n絹の服を着た母の腕にしがみつく子どもは、希望を持った目でそのポスターを見つめていた。「…たった半フランだよ！」"
 belle_epoque_events.13.f2: "「我々の人種は、我々の一員を猿と一緒に展示しなくとも、十分に辛い気持ちを味わっているはずです。我々は、魂ある人間とみなされるに値すると考えます」" #- James H. Gordon
 belle_epoque_events.13.a: "驚異的で、勉強になるな！"
 belle_epoque_events.13.b: "人間の見世物というのは行き過ぎではないだろうか。"
 modifier_condemned_human_zoos: "人間動物園を糾弾"
 modifier_condemned_human_zoos_negative: "人間動物園を糾弾"
 belle_epoque_events.14.t: "オートクチュール"
 belle_epoque_events.14.t2: "ファッションへの情熱"
 belle_epoque_events.14.d: "パリの職人たちが作る完璧な絹のドレスや洒落た宝飾品のイメージに魅せられた[ROOT.GetCountry.GetAdjective]の女性たちが、パリのブティックで高級な衣服を購入するために、[SCOPE.sCountry('haute_couture_country').GetName]へと旅立つという動きが出始めています。"
 belle_epoque_events.14.d2: "[SCOPE.sCountry('haute_couture_country').GetAdjective]のデザイナーたちが作る完璧な絹のドレスや洒落た宝飾品のイメージに魅せられた[ROOT.GetCountry.GetAdjective]の女性たちが、上質な衣服の作成を依頼するために国境を越えるという動きが出始めています。"
 belle_epoque_events.14.f: "「どうしてたかが衣服のためにそんな大金をよこせというのだ？それでどれほどの幸福が得られるというのだ？」\n\n「あなたの金時計やサーベルと同じくらい、いや、恐らく、それよりもはるかに幸せにしてくれるでしょう」"
 belle_epoque_events.14.a: "国境に関係なく、我々の国はどちらも対等に美を謳歌している。"
 belle_epoque_events.14.b: "[SCOPE.sCountry('haute_couture_country').GetAdjective]に負かされてはならない！"
 modifier_haute_couture_competition: "オートクチュールの競争"
 belle_epoque_events.15.t: "オートクチュールの探求"
 belle_epoque_events.15.t2: "ハイファッション"
 belle_epoque_events.15.d: "パリの職人たちが作る完璧な絹のドレスや洒落た宝飾品のイメージに魅せられた女性たちが、パリのブティックで高級な衣服を購入するため、遠く[SCOPE.sCountry('haute_couture_buyer_scope').GetName]から[SCOPE.sCountry('haute_couture_country').GetName]へと旅立つという動きが出始めています。"
 belle_epoque_events.15.d2: "我が国の職人たちが作る完璧な絹のドレスや洒落た宝飾品のイメージに魅せられた女性たちが、我が国のデザイナーの衣服を購入するため、遠く[SCOPE.sCountry('haute_couture_buyer_scope').GetName]から[SCOPE.sCountry('haute_couture_country').GetName]へと旅立つという動きが出始めています。"
 belle_epoque_events.15.f: "最近よく見られるようになったこの光景は、[SCOPE.sState('belle_epoque_state').GetCityHubName]駅の車掌を常に楽しませてくれた。いっぱいになった財布を持ち、不安そうな目をした女性たちが[SCOPE.sCountry('haute_couture_buyer_scope').GetAdjectiveNoFormatting]駅からの列車に乗ってやって来て、数週間後には見事なガウンとすっかり軽くなった財布を持って去っていくのだ。\n\nプラットホームではその両方の集団が入り交じるのだが、無関心な夫たちは目をそらし、一方で妻たちはというと、お互いの趣味の良さを褒め合い、また会おうと約束していた。"
 belle_epoque_events.15.a: "[ROOT.GetCountry.GetName]は世界のファッションの中心地となる。"
 belle_epoque_events.15.b: "これはすべて、デザイナーや職人たちのおかげだ。" #Like that would ever happen.
 modifier_prestigious_fashion_industry: "権威ある服飾業界"
 modifier_recognised_fashion_industry: "ファッション業界の労働者の働きぶりを認識"
 belle_epoque_events.16.t: "グランド・ルー・ド・パリ"
 belle_epoque_events.16.t2: "世紀の変わり目"
 belle_epoque_events.16.d: "19世紀の終わりと20世紀の始まりを祝うため、[SCOPE.sState('belle_epoque_state').GetCityHubName]に巨大な観覧車が建設されました。その乗りかごからは、[SCOPE.sState('belle_epoque_state').GetCityHubName]の大都市の至る所で上がる新年の花火を見ることができます。"
 belle_epoque_events.16.d2: "19世紀の終わりと20世紀の始まりを祝うため、[SCOPE.sState('belle_epoque_state').GetCityHubName]に巨大な観覧車が建設されました。その乗りかごからは、[SCOPE.sState('belle_epoque_state').GetCityHubName]の大都市の至る所で上がる新年の花火を見ることができます。"
 belle_epoque_events.16.f: "セーヌ川を行き交う船から、雪に覆われ花火を反射している屋根まで、パリの街全体が光に包まれていた。乗りかごが観覧車の頂点に達した時、マリーはそこから見えるであろう自分のささやかな家を心に浮かべた。夫の酒代を捻出するため、硬貨1枚でも節約できるようにと、照明は消されていた。\n\nこれほど広大で明るい世界なら、ここから離れて暮らす未来もあるのだろうかと、彼女は思った。"
 belle_epoque_events.16.f2: "人類の最大の憧れは、他の皆を見下すことだ。それがたとえほんの一瞬であっても。"
 belle_epoque_events.16.a: "新たな世紀へいざ！"
 belle_epoque_events.16.b: "…そして旧世紀に別れを！"
 modifier_new_century: "新たな世紀"
 belle_epoque_events.17.t: "世紀末思想"
 belle_epoque_events.17.t2: "世紀の終わり"
 belle_epoque_events.17.d: "世紀末が間近に迫り、社会の退廃を恐れる厭世的な文学や芸術の運動が[ROOT.GetCountry.GetName]を席巻しています。"
 belle_epoque_events.17.f: "「明日は良い日になるといいな、レーン」\n\n「いつだってそうはならないでしょう」\n\n「レーン、君は完璧な悲観主義者だな」\n\n「満足していただくのが私の務めですから」" #- The Importance of Being Earnest, Oscar Wilde
 belle_epoque_events.17.a: "世界はより良くなっている。やつらは我々のGDPの数字を見てないのか？"
 belle_epoque_events.17.b: "私たちの心の中には、必ず悲観の種があるものだ。"
 modifier_fin_de_sicle: "世紀末思想"
 modifier_fin_de_sicle_more: "強まる世紀末思想"
 belle_epoque_events.18.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName]の退廃"
 belle_epoque_events.18.d: "[SCOPE.gsInterestGroup('decadent_ig').GetName]と関連のある芸術家や作家たちは、世俗から逃れるため、超審美的感覚体験と理想主義的芸術に溺れる男を描くジョリス＝カルル・ユイスマンスの退廃小説「さかしま」から芸術的着想を得始めています。"
 belle_epoque_events.18.f: "「彼女の発明には、それがどれほど繊細であっても、堂々としていても、人間の天才が想像できないものは一つもない… 疑いの余地はない。この戯言を並べるとこしえの老婆は、もはや真の芸術家からは称賛されず、術策に取って代わられる時が来たのだ」"
 belle_epoque_events.18.a: "退廃の手引書と言えよう。"
 belle_epoque_events.18.b: "有害で、精神を蝕む本だ。"
 modifier_decadence_movement: "退廃主義"
 modifier_decadence_movement_no: "退廃主義の拒絶"
 belle_epoque_events.19.t: "象徴主義者の声明"
 belle_epoque_events.19.d: "詩人のジャン・モレアスが、退廃主義運動の流れを汲み、過大な比喩や婉曲表現を通じて風変わりな理想を表現しようとする芸術的傾向を詳細につづった声明書を発表しました。"
 belle_epoque_events.19.f: "「韻律。活気づけられた古代の測定法。学問的に秩序付けられた混沌。韻律が発達し、金と青銅の丸盾のように叩かれ、意味不明の流動性の韻律となる。数多くの流動性の止めを有するアレキサンダー格。初めの特定の数字 – 7、9、11、13 – の務めは、その対価である様々な韻律の組み合わせで大胆であることだ」"
 belle_epoque_events.19.a: "大胆に生きようではないか！"
 belle_epoque_events.19.b: "いかなる革新も狂気の沙汰だ！"
 modifier_symbolism_movement_triumphant: "象徴主義運動の勝利"
 modifier_symbolism_movement_mediocre: "取るに足りない象徴主義運動"
 belle_epoque_events.20.t: "新たなメナジェリー"
 belle_epoque_events.20.t2: "[SCOPE.sState('belle_epoque_state').GetCityHubName]の植物園"
 belle_epoque_events.20.d: "[SCOPE.sState('belle_epoque_state').GetName]のパリ植物園付属動物園は、[SCOPE.sCountry('france_scope').GetAdjective]の繁栄と余暇の時間の急増に合わせ、展示物の拡充を始めました。"
 belle_epoque_events.20.d2: "[SCOPE.sState('belle_epoque_state').GetName]の動物園は、[ROOT.GetCountry.GetAdjective]の繁栄と余暇の時間の急増に合わせ、展示物の拡充を始めました。"
 belle_epoque_events.20.f: "「私の個人的なコレクションから、アフリカでの狩りで捕獲した子ライオンの実に素晴らしい標本をお貸しすることができますよ…」\n\n「たまたまなのですが、かなり前から、風変わりな鳥の蒐集家と育種家を知ってまして、彼の個人的な動物園には見事なインコがいるのです…」\n\n園長は椅子に深く腰掛け、彼の前にいる賛助者たちを見た。「私があなた方に求めるのはただ一つ…」"
 belle_epoque_events.20.manul: "「私の個人的なコレクションから、アフリカでの狩りで捕獲した子ライオンの実に素晴らしい標本をお貸しすることができますよ…」\n\n「…運がよければ、私が特に好んでいる種の標本をあなたのために確保することができるでしょう。モンゴルの最果ての草原に生息する、あの丸々としてはいるが獰猛なマヌルネコを…」\n\n園長は椅子に深く腰掛け、彼の前にいる賛助者たちを見た。「私があなた方に求めるのはただ一つ…」"

 titanic.1.d: "[SCOPE.gsInterestGroup('titanic_ig').GetName]の[SCOPE.sCharacter('titanic_leader').GetFullName]は、[SCOPE.sState('titanic_state').GetName]の造船所で建造される豪華遠洋定期船の出資者になることを決断しました。今までに見たことがないような船になることでしょう。"

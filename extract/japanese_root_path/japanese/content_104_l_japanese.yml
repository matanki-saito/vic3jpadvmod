 exhibition_events.1.t: "万国？博覧会"
 exhibition_events.1.d: "準備に数か月を要した万国博覧会がついに終わりました。そして誰もが口をそろえてとても失望したと言っています。"
 exhibition_events.1.f: "「反射材の傘、おばあちゃんが身につけていたものより小さくてくすんだダイヤらしきもの、通りの匂いが抜けていない馬車。\n\n「私はこんなものを見るために国の反対側からやって来たのか？」"
 exhibition_events.1.a: "まあ仕方ない。"
 exhibition_events.2.t: "万国博覧会"
 exhibition_events.2.d: "準備に数か月を要した万国博覧会がついに終わりました。そして評判は上々です。"
 exhibition_events.2.f: "「無数の秘宝を見ることができた。見たこともないようなガラスのドーム、こぶし大のダイヤモンド、子どもに名前を聞かれても誰も答えを知らないような動物たち。とても信じられない、まるで別世界に来たような気分だった」"
 exhibition_events.2.a: "それは良いな！"
 exhibition_events.3.t: "最高の万国博覧会"
 exhibition_events.3.d: "準備に数か月を要した万国博覧会がついに終わりました。史上最高の万国博覧会の一つであるとして大歓迎されています。"
 exhibition_events.3.f: "「そしてこれが海から引き上げた像です」という紹介文とともに、まだ濡れた状態で中央の噴水付近に展示されていた。「このガラスの向こうを除く勇気を持つあなたには、最も孤独な星座が見えることでしょう」\n\nホールの反対側では、全身白ずくめの[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]が訪問客を出迎えていた。\n\nトランペットや歓声が鳴り響き、海上は音楽と煙に包まれていた。その素晴らしさは言葉で表現できない。そこには眩く輝く生命があったのだ。"
 exhibition_events.3.a: "素晴らしい。ただただ...素晴らしい。"
 exhibition_events.4.t: "湧き上がる疑念"
 exhibition_events.4.d: "万国博覧会の計画は、開催が近づくにつれて論争の原因となります。[SCOPE.gsInterestGroup('conservative_ig').GetName]のメンバーが、大量の来場者が潜在的な反乱分子となりうることに懸念を表明しました。"
 exhibition_events.4.f: "「このような見かけ倒しを許可した[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の愚かしさと馬鹿馬鹿しさが、賢明な思想家の心に響くことだろう。そして私が驚いているのは、少なくとも開催期間中における[SCOPE.sState('grand_exhibition_state').GetNameNoFormatting]訪問を大臣自ら[ROOT.GetCountry.GetRuler.GetHerHim]に強く進言しかなったことだ。このような機会に何が起こりえるのかを答えられる人間など存在しないというのに。\n\nこのアイデアは... 善良で正直な[ROOT.GetCountry.GetAdjectiveNoFormatting]人にとってショックだったはずだ。だが、ヨーロッパ人の目には、すべてが我々を貶める陰謀として映っていることだろう」" #Ernest Augustus I of Hanover
 exhibition_events.4.a: "彼らの懸念には根拠がない。"
 exhibition_events.4.b: "大量の訪問客が流入することでいくつかの問題が発生するかもしれん。"

 fascism_events.6.f: "「過去の傑物に比肩しうる逸材が、まもなく我が国の新たな伝説の中で頭角を現してくるだろう。我らの英雄は今、笑顔を浮かべて我々を見守っている。我々の言語、我々の文化、我らを形成するすべてが一つとなる。同じ祖先をもつ息子や娘たちがようやくそのことを誇れる日がやって来るのだ」"

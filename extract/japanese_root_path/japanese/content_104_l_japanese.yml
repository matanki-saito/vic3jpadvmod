 je_airships_reason: "最新技術の応用方法が続々と発見されており、近い将来航行可能な気球に関する夢が夢でなくなる可能性があります。"
 society_tech_events.301.t: "空高く"
 society_tech_events.301.d: "飛行船[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]号が、上流階級が開催する舞踏会の特別会場に選ばれました。国内で最も著名な会員がこの壮大な機械について意見を述べています。"
 society_tech_events.301.f: "「この高さからだと、水平線はまるで黄金のネックレスだ。海の鮮やかな青にぴったり沿うように拵えられている。間もなくディナーの時間だ。食堂は少量の煙に霞み、低い声が響き渡っている。\n\n「お席にご案内しましょう。ええと...お名前は？」\n\n私は自分の名を書き記すわけにはいかない。我々の中には国外に持ち出せない秘密を持つ者もいるのだ。太陽の鼓動がその日最後の脈動を終えると、食器類の奏でる金属音がリズミカルな抑揚で決別を告げた」"
 society_tech_events.301.a: "なんと恥ずべき奇行なのか。これは偵察用の軍事兵器だぞ！"
 society_tech_events.301.b: "あれは別珍のクッション！それに絵が描かれた絹の壁！"
 society_tech_events.301.c: "この空間が乗客ではなく荷物を載せていればどんなに良かったか..."

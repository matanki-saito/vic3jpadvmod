 prohibition_laws_weak_pm.tt: "これによりジャーナル記事のエントリーにある禁酒運動の進捗が増加します。"
 prohibition_laws_bad_pm.tt: "これによりジャーナル記事のエントリーにある禁酒運動の進捗が減少します。"
 expedition_events.695.t: "予期せぬ集団"
 expedition_events.695.d: "遠征隊が先に進むにつれ、緑豊かなジャングルが別の顔をのぞかせ始めた。行方不明となった[SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting]遠征隊の隊員が急ごしらえのハンモックで具合が悪そうに臥せっていたのだ。"
 expedition_events.695.f: "「それはまるでベールが裂けたようだった。象牙のような青白い顔には陰鬱なプライド、冷酷な権力、貪欲な恐怖、強烈でどうしようもない絶望などが浮かんでいた。\n\n彼はその完全な知識への欲望、誘惑、降伏という極限状態を余すところなく体験して自分の人生を取り戻したのだろうか？あるイメージでは彼はすすり泣いている。別のビジョンでは息遣いほどの叫び声で「恐怖！恐怖だ！」と繰り返していた」" #Joseph Conrad
 expedition_events.695.a: "彼らを安全な避難所まで連れて行くことにしよう。"
 expedition_events.695.b: "仲間になれ！遠征隊は一つより二つの方が良い。"
 expedition_events.695.c: "これは遅延を発生させるだけだ。"
 expedition_events.695.e: "[SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting]人の集団は決して信頼してはいけない。ナイフを研いでおけ。"
 killed_lost_expedition_tt: "この行動が良からぬ結果をもたらすかもしれない。"
 expedition_events.696.t: "広まる噂"
 expedition_events.696.d: "凱旋帰国の直後、[SCOPE.sCharacter('expedition_leader').GetFullName]率いる遠征隊は、[SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting]からの非難を浴びた。行方不明になった彼らの遠征隊の最後に関与したとの噂がエスカレートしたためだ。"
 expedition_events.696.f: "「衣類に残された赤銅色の染み、日焼けの跡、酸化。彼らの顔は無邪気なしかめっ面に変わり、今では笑顔で微笑み、そして後悔している。おそらく。血は数週間あるいは数か月が経過している。彼らはそれを嫌ったのだろうか？その行動に誇りを持っていたのだろうか？逃げだすことすらできなかったのだろうか？忘れていた？憎んでいた？それは数週間、ひょっとすると数か月乾燥していたのかもしれない」"
 expedition_events.696.a: "[SCOPE.sCharacter('expedition_leader_cruel').GetSheHe|U]はすぐに辞任すべきだ！"
 expedition_events.696.b: "彼らはそれを証明する方法はない。"
 expedition_leader_cruel_fired_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName]は辞任するでしょう。"
 je_assassination: "暗殺計画を阻止する"
 je_assassination_reason: "策謀者たちを見つけ、手遅れになる前に暗殺計画を阻止しましょう。\n\n#bold 警察制度#!のレベルを上げ、#bold 異議の禁止#!、#bold 専門警察#! 、または#bold 秘密警察#! 法を制定し、#bold $identification_documents$#! または#bold $mass_surveillance$#!を研究して、反逆者たちを阻止する可能性を上げましょう。"
 je_assassination_low: "暗殺策謀者の発見についてあまり進展がありません。"
 je_assassination_middle: "暗殺策謀者の発見について少し進展がありました。"
 je_assassination_high: "暗殺策謀者の正体が確定間近です。"
 je_assassination_tt: "脅迫された支配者はいなくなりました。"
 je_assassination_timeout_tt: "策謀者たちは支配者を暗殺しました。"
 je_assassination_caught_em_tt: "策謀者たちの正体が確定しました。"
 assassination_events.1.t: "姿の見えない者たち"
 assassination_events.1.d: "信頼できる情報源によると、[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]の命を絶つとうとする内部の陰謀があるようです。早急に対処しなくては、国家の安定が保てなくなります。"
 assassination_events.1.f: "彼らの口調は、権力に伴う必然的不安から来るのかもしれない。暗く甘い優しさは、反逆者たちも最後の晩餐を恐れてしまうほど誠意のないものだ。\n\n「人々は噂する。そして一部の人々は、[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting]が二度と話さなくなってほしいと願う。」\n\n30の銀の欠片、象徴的な額だ。今日、もしかしたら明日 ― 運が良ければ。"
 assassination_events.1.a: "見つけて絞首刑だ！"
 advance_assassination_progress_tt: "これは支配者の暗殺を企てている人物の確定を進行させます。"
 assassination_events.2.t: "姿の見えない者たち: 空席"
 assassination_events.2.d: "[SCOPE.gsInterestGroup('suspicious_ig').GetName]のメンバーが計画した密談が明らかになりました。彼らはそれが純粋に金銭的な目的だと断言していますが、暗殺策謀者たちとの関係を疑う者が多数います。"
 assassination_events.2.f: "彼らの声は、意図はわからないが驚くほどはっきりと街路まで届いている。しかし、ガラスの音は中でしか聞こえない。ワインに映る彼らの顔はぼんやりとしている。\n\n「彼らは一日中あそこにいる。」花屋は軽蔑するように無神経に指さす。「店を開いていると彼らがやってくるのが見えた。昼食を取りに出てくることもない。」"
 assassination_events.2.a: "単なるパーティーのようだ。"
 assassination_events.2.b: "確かに怪しい。"
 assassination_events.2.c: "[SCOPE.gsInterestGroup('second_suspicious_ig').GetName]の評判は悪い。"
 assassination_ig_not_monitored_modifier: "未監視利益集団"
 assassination_events.3.t: "姿の見えない者たち: 内部情報"
 assassination_events.3.d: "[SCOPE.gsInterestGroup('snitch_ig').GetName]のリーダー、[SCOPE.sCharacter('snitch_leader').GetFullName]が驚くべき警告と共にやってきた。[SCOPE.sCharacter('snitch_leader').GetSheHe|U]は、[SCOPE.gsInterestGroup('snitched_ig').GetName]が[SCOPE.sCharacter('assassination_ruler_scope').GetFullName]の暗殺を企てている集団だと訴えている。"
 assassination_events.3.f: "「私が正直な[SCOPE.sCharacter('snitch_leader').GetWomanMan]なのは知っているでしょう。公平な人、紳士、真の淑女に逆らうことは決してありません。ですが、彼らは気高い人々じゃない。彼らは、妬みと裏切りの言葉を肴にし、芯まで腐った舌を口の中に留めておくことさえできないのです」"
 assassination_events.3.a: "当然のことだろう。"
 assassination_events.3.b: "ライバルを信用していいのだろうか？"
 assassination_events.3.c: "興味深い…[SCOPE.sCharacter('snitch_leader').GetHerHim]に関する噂も耳にしているもので。"
 suspicious_modifier: "疑わしい利益集団"
 snitch_modifier: "密告"
 assassination_events.4.t: "姿の見えない者たち: 告発"
 assassination_events.4.d: "もっとも高名な社会人たちは、お互いが暗殺計画の一員だと毎日非難を続け、今全員の目は[SCOPE.gsInterestGroup('suspicious_ig').GetName]に向けられている。"
 assassination_events.4.f: "「親愛なる日記。今日はとてもいい日だった。母と夕食に出かけ、季節が終わるまで街を訪れている母の田舎の友人に会いに行った。\n\n悲しいかな、彼女たちは皆どこどこの紳士が誰と出会っていたなど、ばかげた暗殺について話していた。ピンチャー君が私になついてくれたことを[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]に感謝する。その夜はほとんど広間でその子と遊んでいた！とっても可愛い子だった！」"
 assassination_events.4.a: "十分怪しい。"
 assassination_events.4.b: "一体#italic 誰#!が言ってるんだ？"
 assassination_events.4.c: "情報がそんなに簡単に広まるのから、問題はさらに深い。"
 assassination_events.6.t: "暗殺事件 - ではないかもしれない"
 assassination_events.6.d: "暗殺計画は予期せぬ終わりを迎えた。[SCOPE.sCharacter('assassination_ruler_scope').GetFullName]が国の長を退いたため、彼らの努力は無駄になった。"
 assassination_events.6.f: "「勝つ時もあれば、負ける時もある。勝つために負けなければならない時もある。」"
 assassination_events.6.a: "暗殺事件が起こらなかっただけ良かった。"
 deposed_ruler_modifier: "追放された支配者"
 assassination_events.7.t: "暗殺計画阻止"
 assassination_events.7.d: "[SCOPE.gsInterestGroup('suspicious_ig').GetName]の謀反心がとうとう明るみに出た。当局員は暗殺計画を阻止するための十分な証拠を見つけた。"
 assassination_events.7.f: "[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting]は[SCOPE.sCharacter('assassination_ruler_scope').GetHerHis]の朝食を、月曜から金曜は8時、週末は8時半にとる。[SCOPE.sCharacter('assassination_ruler_scope').GetSheHe]は昼食後に庭を散歩することを好み、[SCOPE.sCharacter('assassination_ruler_scope').GetSheHe]に付添人がつくことは稀だ。\n\nその後に提供される名前のリストには、[SCOPE.sCharacter('assassination_ruler_scope').GetSheHe]がトランプをするために招待する人々の名が並んでいる。[SCOPE.sCharacter('assassination_ruler_scope').GetHerHis|U]の料理人、若い女性たち、そして政府の人間が二名ほど含まれている。"
 assassination_events.7.a: "偉大なる一日！"
 assassination_caught_em_modifier: "阻止した暗殺計画"
 assassination_events.8.t: "暗殺事件 - ではないかもしれない"
 assassination_events.8.d: "暗殺計画は予期せぬ終わりを迎えた。[SCOPE.sCharacter('assassination_ruler_scope').GetFullName]が無関係の理由で亡くなり、彼らの努力は無駄になった。"
 assassination_events.8.f: "そして今後永久に、死の後には復活が訪れます。今現在の情熱から喜びが生まれます。この国に二度と死が訪れないことを信じましょう！" #Denis Wortman
 assassination_events.8.a: "[SCOPE.sCharacter('assassination_ruler_scope').GetSheHe]が安らかに眠れますように。"
 assassination_dead_ruler_modifier: "死した支配者"
 election_other_parties_events.1.t: "機械より人"
 election_other_parties_events.1.d: "[SCOPE.sParty('agrarian_party').GetName]のメンバーは、技術が肉体労働の独立性と尊厳に取って代わるのではないかという懸念を表明しています。"
 election_other_parties_events.1.f: "「子供の教育を機械に任せることができるだろうか？肉体の健康はどうだろう？ではなぜ我々はこの国の労働をそれらに任せるのだ？\n\n農業を介して我々が口にする食料、仲間意識、重労働、共同作業は、我々の社会の基礎なのだ。進歩がそれに取って代わることは不可能であり、また、そうあるべきでもない」"
 election_other_parties_events.1.a: "国民の仕事を妨害するべきではない。"
 election_other_parties_events.1.b: "進歩は常に方法を見つけるものだ。"
 anti_industrial_party_modifier: "機械より人"
 election_other_parties_events.2.t: "神の思し召し"
 election_other_parties_events.2.d: "[SCOPE.gsInterestGroup('ig_devout').GetName]の[SCOPE.sCharacter('religious_leader').GetFullName]が[SCOPE.sParty('religious_party').GetName]贔屓の説教をしているところを目撃されています。[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]の計画で彼らの勝利が予見されていると思い込んでいるのです。"
 election_other_parties_events.2.f: "「我らの敬虔な国家のために[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]が計画を用意していないとでも思っているのか？もちろん計画は存在する！きっとはるはずだ！私は自分の目で見たのだ。今あなた方を見ているように目の前ではっきりとね。\n\nそして、その計画を明確に読み取ることのできる者以外にこの放埓な政府を率いることができる人物が存在するのだろうか？」"
 election_other_parties_events.2.a: "我々が[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]の思し召しに抗うとでも？"
 election_other_parties_events.2.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]がこの国を統治していないのは残念なことだ。"
 election_other_parties_events.2.c: "ですが[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]は[SCOPE.sParty('other_party').GetName]に勝利してほしいと心底思っています！"

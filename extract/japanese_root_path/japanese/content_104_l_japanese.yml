 rubber_events.1.d: "[ROOT.GetState.GetName]にてゴム栽培に成功しました。ゴムの木はあまり強くなく、栽培に求められる気候条件を満たすことも困難であるため、この偉業の達成は極めて重要です。"
 rubber_events.1.f: "アマゾン川流域によるゴムの寡占がついに終わる！幾度の失敗を経て、この美しい木は別の場所で育つことを決断してくれたのだ。なんとも強情な厄介者であったが、これであの欲深い連中が築き上げたゴム帝国に引導を渡すのは我々の義務となった。"
 rubber_events.1.a: "この場所が最も効率的なようだ。"
 rubber_events.1.b: "注意しろ。土地がやせ細ってしまわないようにな。"

 internal_security_events.5.f: "「公開情報にアクセスする方法なくして、どうやって反動的な攻撃や構想を防ぐというのか？我々から国民に提供できるものがセキュリティーに関する誤った感覚だけであるというのなら、今後どうやって国民の安全を守ればいいのか？」"

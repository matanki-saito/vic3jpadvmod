 famine_migration_modifier: "飢饉による移住"
 famine_events.4.t: "気前の良い寄付"
 famine_events.4.d: "[SCOPE.sState('famine_state').GetName]の民衆が苦難に耐え忍んでいるという恐ろしい知らせを受け、国家の連帯意識が高まり、大義のために使って欲しいと多数の人が寄付を申し出ています。"
 famine_events.4.f: "「さあ、見よ！ここにはかつて美麗と栄華を極めた街と豊潤で肥沃な大地があり、そこで簡素な人生が営む幸せそうな笑顔があった。悲しいかな、そんな時代はとうの昔に過ぎ去った。そして聞いてくれ。今では飢えという名の血に飢えたオオカミが人々の平和を貪り食っている！彼らの苦しみを緩和すること。これは我らの義務なのだ。\n\nこれによって我々は彼らの心に、そして彼らの国の中心に、さらには人類の中核に特別な地位を築くことになり、互いの距離をより近づけることになるであろう！」"
 famine_events.4.a: "[SCOPE.sC('neighbor_country_1').GetName]の寄付を受け入れるべきだ。"
 famine_events.4.b: "[SCOPE.sC('neighbor_country_2').GetName]の寄付を受け入れるべきだ。"
 famine_events.4.c: "国内の寄付に頼るべきだ。"

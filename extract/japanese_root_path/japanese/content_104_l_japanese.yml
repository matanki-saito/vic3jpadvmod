l_japanese:
 congo_river_expedition: "コンゴ川遠征"
 congo_river_expedition_desc: "アフリカ大陸の最深部は未だ謎に包まれています。我々は遠征隊を派遣してコンゴ川の測量を行うべきです。"
 congo_river_expedition_tooltip: "条件："
 modifier_congo_river_expedition_complete: "コンゴ川の流路を地図に書き記す"
 expedition_events.601.t: "コンゴ川遠征"
 expedition_events.601.d: "ルアラバ川およびコンゴ川の探索に向かう遠征隊の出発日が設定されました。"
 expedition_events.601.f: "様々な分野から複数の専門家が、大自然の神秘を探る遠征隊に参加するために集結しています。彼らの若々しい熱意と、とても経験豊富なベテラン冒険家が感じる未知の大陸への恐怖が静かに混ざりあい、渾然一体となっています。"
 expedition_events.601.a: "いい案だ。"
 expedition_events.601.b: "今はやめておこう。"
 expedition_events.602.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.t: "予算の選択"
 expedition_events.603.d: "遠征費に割り当てる予算はいくらですか？"
 expedition_events.603.f: "「我々は様々な障害に行き当たるだろう。そして、資金があればあるほど、備えも万全にできるのだ」"
 expedition_events.603.a: "少額。"
 expedition_events.603.b: "それなりの額。"
 expedition_events.603.c: "多額。　"
 expedition_events.604.t: "遠征隊の到着"
 expedition_events.604.d: "数週間の準備期間と旅程を経て、[SCOPE.sCharacter('expedition_leader').GetFullName]率いる遠征隊がコンゴ川の河口に到着した。ここから彼らは謎多きコンゴ川の流路を測量する旅に出発する。"
 expedition_events.604.f: "「あの川を遡ることは、まるで原始の世界への時間旅行だった。植生が大地に溢れ、大木が王の如く世界に君臨していた太古の地球。水のない小川、辺りを包む静寂。鬱蒼と生い茂る森。濃厚な空気は暖かく、重く、どこか物憂げだ。眩しく輝く日光に照らされていても、そこに喜びはない。どこまでもどこまでも続く水の流れが、遥か彼方の砂漠に浮かぶ蜃気楼の麓へと消えて行くようであった」" #Joseph Conrad
 expedition_events.604.a: "進め！"
 expedition_events.611.t: "遠征の成功"
 expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]が凱旋を果たし、コンゴ川の水源の地図が完成しました。"
 expedition_events.611.f: "「帰還が一番簡単であろうと余人は思うだろうし、ある意味でそれは確かにそうだ。しかし、かの密林は、歓喜と恐怖をもって我々の魂を蹂躙し、我々を永遠の虜にしてしまった。我々の一部は未来永劫あの場所に留まり続ける。あの場所で目を閉じると、私には家族が見えた。それなのにここで目を閉じると、私の眼前には、ただひたすらに溺れそうなほどの深緑が広がっている」"
 expedition_events.611.a: "素晴らしい知らせだ！"
 congo_expedition_modifier: "コンゴ遠征の成功"
 expedition_events.612.t: "遠征の失敗"
 expedition_events.612.d: "何ヶ月もの間報告が途絶えていましたが、コンゴ川の水源を探る遠征は失敗に終わり、[SCOPE.sCharacter('expedition_leader').GetFullName]も行方不明になっていたことが明らかとなりました。"
 expedition_events.612.d2: "何ヶ月もの間報告が途絶えており、遠征隊がいかなる運命をたどったのかは明らかです。しかしながら今朝、ついに[SCOPE.sCharacter('expedition_leader').GetFullName]から手紙が届き、そこには生き延びるためには引き返すほかなかったという告白が綴られていました。"
 expedition_events.612.f: "「あなたは事の顛末を見聞きしているだろうか？まるで夢物語でも伝えようとしているように感じられる。このように無駄なことを試みているのは、夢にまつわるいかなる事柄であっても、夢の感覚を伝えることができないからなのだ。苦悩に満ちた反乱の中に、不条理、驚嘆、そして困惑が響き渡り、混ざり合ってゆく。超常の虜囚であるという概念、それこそが夢の本質なのだ...」"
 expedition_events.612.a: "天罰か！"
 expedition_events.612.b: "天罰か！"
 failed_congo_river_expedition_modifier: "コンゴ遠征の失敗"
 expedition_events.620.t: "ボート修理"
 expedition_events.620.d: "[SCOPE.sState('current_expedition_location').GetName]にある川の蛇行部分のもっとも細い箇所を航行していた時に、そこにあった岩に気づかず我々のボートが損傷を負ってしまいました。"
 expedition_events.620.f: "「鋸歯状の岩肌、流木、周囲の密林から流れ出る漂流物を縫うように細い川は流れている。誰しもがこの川で迷子になり得る。あるいは本当に自分を見失うことになるかもしれない。そしてこれらの残骸は、我ら自身の墓標となるやもしれないのだ。\n\nけたたましい音によって我々は幼稚な空想、別の場所の簡素な時代の記憶から目覚めた。この存在を飲み込むほど遠く離れた別の時代によって一層野趣に溢れ、より孤独なものへと変化してゆく。我々が現場に駆けつけ調べてみると、船体の一部に酷い損傷が見つかった」"
 expedition_events.620.a: "進行を止めて対処にあたる必要がある。"
 expedition_events.620.b: "時間を無駄にする余裕はない。"
 expedition_events.620.c: "数日あれば問題なく修理を終えられるだろう。"
 expedition_events.630.t: "白い霧"
 expedition_events.630.d: "夜が明け、遠征隊が目を覚ますと、当たりは濃い霧に包まれており、ほぼ視界が効かない状態となっています。"
 expedition_events.630.f: "「そこにあるのは腐敗した白い血の集合体のようであり、大自然が苦し紛れに吐き出した粘性の強いねっとりとした凝固物質の層にも見える。我々の蒸気船がどこにあるのかもわからず、隣にいるのが誰なのか、その人物がまだ生きているのかどうかもわからないほどだ。\n\nそれは凪だ。そしてその躍動感のなさは、安息には似ても似つかないものであった」"
 expedition_events.630.a: "そんなものは無視して旅を続けるべきだ。"
 expedition_events.630.b: "そんな気候条件での航行は安全ではない。"
 expedition_events.640.t: "クロコダイルだ！"
 expedition_events.640.d: "川を上っている最中に船体の状態を確認していた仲間の一人が川に引きずり込まれ、窮地に陥っています。"
 expedition_events.640.f: "「銀色に輝く砂州の上で、カバとワニが仲良く日光浴をしていた。夜明けの静寂を破るように絶叫が響き渡る。だが、それは不安と騒音にまみれた夢であり、植物と水域、そして喧囂が支配するこの奇妙な世界が生み出す圧倒的な現実の中で起きた超常現象のようでもあった。眠い目をこすりながら音のする所へ行ってみると、鋭い顎に輝く目、それにエメラルドにも似た肌を持つ何かが部下の一人を川の底へ引きずり込んでいくところであった」"
 expedition_events.640.a: "命懸けで戦え！"
 expedition_events.641.t: "命あっての物種"
 expedition_events.641.d: "激しい戦闘が幾度となく繰り返された後、隊員はどうにかワニの顎を木の板で塞ぎ、素早く船上へと戻ることができました。"
 expedition_events.641.f: "「悲鳴、闘争、恐怖。殴打に咬傷、そして水泳。閉じた目と震える手で安堵の溜息を漏らす。我々は己の生死を懸けて戦った男を見下ろし、彼の肩に手をおいて「今すぐ休め」と声をかけた」"
 expedition_events.641.a: "この男を昇給させよう！"
 expedition_events.642.t: "黙祷"
 expedition_events.642.d: "度重なる激闘の果てには、必然となる結末が待ち受けています。"
 expedition_events.642.f: "「口を閉じる鋭い音が、柔らかい何かを引きちぎっている。何も聞こえなくなればいいのにと誰もが願っていた。薄紅色に染まる水の上を、蒸気船は滑るように進んでゆく」"
 expedition_events.642.a: "彼のことは決して忘れない。"
 expedition_events.650.t: "後続部隊"
 expedition_events.650.d: "遠征隊は宣教師の野営地に到着し、そこで待望の食事や休息にありつくことが出来ました。旅の間に遠征隊を悩ませた食料不足から、ある男が遠征隊の分割を要請する衝動に駆られたのです。"
 expedition_events.650.f: "「あの男のような表情を私が今まで見たことがない。いや、あるぞ。まだ私が若かった頃、魅力と希望が野心と欲望に混じりあっていた頃だ。だが、感動はなく、私は恐れている。彼の口の周りの皮膚がよじれていたのは、相好を崩したからではなく、快感に歪んでいたからだ。「私に後方を任せてくれ、[SCOPE.sCharacter('expedition_leader').GetFullName]、この通りだ」"
 expedition_events.650.a: "全隊員の食料を確保することは不可能だ。"
 expedition_events.650.b: "遠征隊を分割するわけにはいかない。"
 expedition_events.650.tt: "その男は置き去りにされました。"
 expedition_events.651.t: "後続部隊からの知らせ"
 expedition_events.651.d: "後方で生存している数名の勇敢な隊員たちから[ROOT.GetCountry.GetNameNoFlag]宛に書簡が届きました。後続部隊は今や陰惨な地獄絵図となっている模様です。"
 expedition_events.651.f: "「後に残してきた隊員の運命を知るすべはない。我々は後を振り返らずに航行を続けた。慙愧の念が我々を襲い、留まらなかった後悔の海で溺れそうになることがわかっていたからだ。彼の地でどのような残虐行為が繰り広げられたのか、我々にはわからないし、想像すらできない。そしてそのままにしておく方が賢明なのかもしれない」"
 expedition_events.651.a: "遠征隊の名が汚された。"
 expedition_events.652.t: "反乱！"
 expedition_events.652.d: "遠征隊の分割を要求する部下たちによって反乱が起きました。"
 expedition_events.652.f: "「とらえどころのない一瞥と、逃げ口上。幾人かの部下の表情から、私の心には後方に留まりたいという彼らの請願に耳を傾けておけばよかったという後悔が芽生えていた。ただそれは彼らの自己中心的な欲求を満たしたかったからではなく、彼らの仲間が私の軽蔑の対象となったからだ。\n\n「[SCOPE.sCharacter('expedition_leader').GetFullName]さんよ」そう聞いて振り向くと、私の胸には冷たい銃口が向けられていた。「引き返すのが賢明だぜ」"
 expedition_events.652.a: "裏切り者は排除だ！"
 modifier_expedition_rear_column_disaster: "後続部隊の災厄"
 expedition_events.660.t: "交易居留地"
 expedition_events.660.d: "遠征隊はアラビアの商人が往来する辺境の居留地に到着しました。彼らは武器や弾薬と引き換えに食料の提供を申し出ています。"
 expedition_events.660.f: "「我々は体を横たえた大蛇を追いかけていた。その頭は海にあり、残りの体は広大な国のはるか遠くまでうねうねと続き、その尾は国の奥地へと吸い込まれている。我々は貪欲な狩人のようにその尻尾を追いかけたが、やがて大蛇は姿を消してしまった。\n\n我々が密林から出ると、目の前に小さな居留地が見えた。住民は砂漠の北に住む民族のような服装を身にまとっている。興味深そうに我々を見ていた彼らが我々の武器に気づいた。「食料」住民の一人がそう言いながら、空腹に打ちひしがれた狩人たちに一塊のパンを見せて来たのだ」"
 expedition_events.660.a: "もっと食料が必要だ。"
 expedition_events.660.b: "我々には銃が必要だ。"
 expedition_event_decreasing_peril_tt: "これによって遠征隊の現在の危険度が#tooltippable;TOOLTIP:expedition_peril_explanation_tt 低下#!します。"
 expedition_events.670.t: "密林の中へ"
 expedition_events.670.d: "我々による当初の予測では、[SCOPE.sState('current_expedition_location').GetName]の森が遠征隊にもたらす困難の影響が考慮されていませんでした。我々はコンゴのこの地域に二か月という時間を費やしてきましたが、この時間はおそらくその倍に膨れ上がることになるでしょう。"
 expedition_events.670.f: "「理解できていなかったのだ。我々が既に深入りし過ぎていることに。上官にそれを伝えようと試みたが、彼らは我々がまだ密林の奥地に達していないとしてこの進言を却下した。遅きに失したということが彼らには理解できなかった。密林の深部や川の上流に向かうでもなく、空一面の星と深い静寂に包まれたこの汚れなき夜ですら手遅れなのだ。\n\n我々は時間の終焉に向かって旅をしている。それは時の始まり。最初の、そして最後の時代。我らの道標となるものはここにはない。前進か後退か。喧噪の密林に対峙するは沈黙。ただ沈黙あるのみ」"
 expedition_events.670.a: "食料を配給する必要がある。"
 expedition_events.670.b: "終わりは近づいている。"
 expedition_events.680.t: "七大瀑布"
 expedition_events.680.d: "[SCOPE.sState('current_expedition_location').GetName]の森を抜けた遠征隊の耳に、どこからともなく水が流れる音が響いてきます。音のする方向へ進むと、やがて地図に載っていない滝が姿を現しました。"
 expedition_events.680.f: "「まるで緞帳が上がったようだった。他の色の存在を忘れてしまうほど密林は緑一色で、その鮮やかな色の世界に我々は言葉を失うほどだった。そしてようやく見つけたのだ。我々は極限まで力を振り絞り、暗闇の最深部を突破した。我々は紅に染まった血まみれの手と血塗られた唇で食み、飲み込み、這い上がってきたのだ。\n\n我々は茂みをかきわけ、木々の隙間を、葉と石の合間を通り抜けて行った。眼前に立ちふさがる青と白。我々を出迎えた一連の雄々しき滝は、語りかけてくるようであり、牙をむいているようでもあった。まるでこの渇き切った世界にたった一つの水源であるかのように」"
 expedition_events.680.a: "今後この滝を[SCOPE.sCharacter('expedition_leader').GetLastName]滝と名付けよう。"
 modifier_expedition_waterfalls: "ルアラバ川滝"
 waterfalls_modifier: "命名された滝"
 expedition_events.690.t: "気前の良い贈り物"
 expedition_events.690.d: "遠征隊は現地の村の[SCOPE.sState('current_expedition_location').GetName]に滞在しています。[SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle]である[SCOPE.sCharacter('local_ruler').GetFullName]が友好の印に贈り物を申し出てきました。"
 expedition_events.690.f: "「我々の到着は夜明けだった。密林の中に人の声のようなものを聞いた。疲れ切った我々の肉体では、そういった声にしか注意を向けることができなかったのだ。\n\n我々は夜明けに到着し、彼らも我々の来訪を予期していなかったが、既に彼らは我々の同胞に出会ったことがあるようだった。彼らのリーダーと思しき[SCOPE.sCharacter('local_ruler').GetWomanMan]がこちらにやって来て、[SCOPE.sCharacter('local_ruler').GetHerHis]は[SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting]と名乗り、簡素かつ友好的な身振りで、その日の滞在をすすめてきた。そして、呆気に取られていた私にネックレスを手渡したのだった」"
 expedition_events.690.a: "このような思いやりのある贈り物には報いねば。"
 expedition_events.690.b: "現地人との親交を深める時間はない。"
 urbanization_events.1.t: "進歩への道"
 urbanization_events.1.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName]は、国の目指す方向性と新規に建設された工場群への満足感を表明しています。"
 urbanization_events.1.f: "「目指すべき方向は一つしかない。前進あるのみ！進歩とは止まらない列車のようなもので、誰かを待つこともしない。伸るか反るか。それだけだ」"
 urbanization_events.1.a: "我々がそれをしたのは人々のためだ。"
 urbanization_events.1.b: "そしてその列車を支援すべきだ。"
 modifier_urbanized_state: "国民寄り"
 ig_urbanization_industrialists: "実業家寄り"
 je_urbanization_events_1: "農場から工場まで"
 je_urbanization_events_1_reason: "小作農の国は過去の国家体制です。農場しかないというのに、祖国の進歩を期待するなどどうしてできるのでしょうか？"
 je_urbanization_events_2: "[ROOT.GetCountry.GetNameNoFlag]を都市化"
 je_urbanization_events_2_reason: "未来は白か黒ではない。昔から云われているように灰色だ！未来の国に我々を誘う列車の色！その旅費を稼ぐための工場の色！友よ、この色は進歩の色なのだ。"
 modifier_final_urbanization: "確実な都市化"
 urbanization_events.2.t: "大量消費の街"
 urbanization_events.2.d: "[SCOPE.sState('urbanization_state').GetName]の最有力メンバーが属する社交界が、近頃建設された都会的で豪華な建物で豪勢なパーティーを催しているようだ。"
 urbanization_events.2.f: "「大理石の壁はキラキラと輝く。人々の往来が奏でる雑踏が街に新たな命を吹き込み、我々は街が死んでいたことに気づかされる。高層ビルは日没を遮り、子どもたちがブロックで遊ぶ。煙は雲と一つに混じりあい、遠くに聞こえる鐘の音が次の列車を知らせるのだ。進歩がやって来る」"
 urbanization_events.2.a: "祝杯をあげさせてやれ。"
 urbanization_events.2.b: "パーティーは終わらない！"
 modifier_ig_industrialists_urbanization: "都市化に満足している。"
 modifier_strong_urbanized_state: "都市化の改良"
 urbanization_events.4.t: "もたげる懸念"
 urbanization_events.4.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName]は、政府の判断が明らかに[SCOPE.gsInterestGroup('industrialist_ig').GetName]寄りであることに懸念を表明しています。"
 urbanization_events.4.f: "「決断とは常に困難なものだ。決断自体が難しいのではない。その後の影響が少しばかり...不便であるからだ。工場から立ち上る煙のように噂は拡散する。それは[ROOT.GetCountry.GetNameNoFormatting]の清浄な空気を、濃密で毒性の高い瘴気で汚すのだ。"
 urbanization_events.4.a: "この件には対処が必要だ。"
 urbanization_events.4.b: "我々が万人を満足させられないことを彼らは受け入れるべきだ。"
 modifier_ig_happy_urbanization: "都市化にまつわる懸念に対処済み"
 modifier_ignored_ig_urbanization: "都市化にまつわる懸念を無視"
 modifier_ig_happy_urbanization_bad: "都市化にまつわる懸念を不承認"
 modifier_ig_ignored_urbanization: "無視された懸念を不承認"
 urbanization_events.5.t: "変化の翼"
 urbanization_events.5.d: "我々が初めて注目して以来、[SCOPE.sState('urbanization_state').GetName]は長い道のりを歩んできました。小さな家と点在する農地は、全盛の都市へと生まれ変わりつつあります。"
 urbanization_events.5.f: "女はため息をつき、かぎ針で編み物をしていた老いた手を一瞬止めた。「若いころは、ここ一体は農地だった。幼かった私たちは自由に遊びまわり、交通事故の心配も、犯罪者に誘拐される心配もなかった。そのうえ働く時間だってあった！」\n\n「おばあちゃん、これからはさらに働ける場所が増えていくよ。」"
 urbanization_events.5.a: "ついに[SCOPE.sState('urbanization_state').GetName]がかつてないほどの輝きを手に入れました。"

 psychology_events.3.t: "兵隊病"
 psychology_events.3.d: "任務から戻った[SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle]の[SCOPE.sCharacter('mentally_ill_character').GetFullName]はすっかり変わってしまいました。[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U]は兵舎を疫病か何かのように避け、武器の使用を拒絶するようになったのです。[SCOPE.sCharacter('mentally_ill_character').GetSheHe]は、ハッキリとこう宣言しました。[SCOPE.sCharacter('mentally_ill_character').GetSheHe]は戦争に関する言葉を一切聞きたくないのだと。"
 psychology_events.3.f: "「[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U]は汗だくになりながら大声をあげて真夜中に目をさますのです。 [SCOPE.sCharacter('mentally_ill_character').GetSheHe]がこちらを見ても私が誰なのかは認識できません。私を指差して[SCOPE.sCharacter('mentally_ill_character').GetHerHis]の兄弟のことを尋ねるだけ。[SCOPE.sCharacter('mentally_ill_character').GetHerHis]大切な兄弟のことを。\n\n時折[SCOPE.sCharacter('mentally_ill_character').GetSheHe]は私に物を投げつけようとすることさえあります。「ここはどこだ？！」そう言って[SCOPE.sCharacter('mentally_ill_character').GetSheHe]は叫ぶのです。[SCOPE.sCharacter('mentally_ill_character').GetHerHis]の目は私を見てはいません」"
 psychology_events.3.a: "そういった記憶は人の心を壊してしまうものだ。治療が必要だな。"
 psychology_events.3.b: "[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U]は、精神科で適切な治療を受けることになる。衆人環視から遠く離れた場所で。"
 psychology_events.3.c: "単に臆病風に吹かれただけだ。[SCOPE.sCharacter('mentally_ill_character').GetHerHim]を任務に復帰させろ。"

 marx_events.1.t: "共産主義者宣言"
 marx_events.1.d: "我が国の社会で拡大する貧富の格差は、鎌の切っ先のように危険で明確になってきています。社会主義革命家によって書かれた「共産主義者宣言」と呼ばれる小冊子が、巷で話題となっています。"
 marx_events.1.f: "「現代までの社会の歩み、それは階級闘争の歴史である。\n\n自由人と奴隷、貴族と庶民、君主と農奴、商業組合長と職人、要するに抑圧する側とされる側である。彼らは絶え間なく対立し、その軋轢は途切れることがなく、時には隠れて、そして時には公に戦いを続け、その都度社会全体の革新的な再構成や対立階級のありふれた破滅によって終焉を迎えてきた」"
 marx_events.1.a: "こういった教訓から国民が何かを学びとるであろう。"
 marx_events.1.b: "統一、それしかない！鎖以外我々に失うものはない！"
 marx_events.1.c: "このような反乱分子に望むものは何もない。"

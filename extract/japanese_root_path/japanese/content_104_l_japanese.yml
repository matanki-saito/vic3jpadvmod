 exhibition_events.5.t: "トイレ事情"
 exhibition_events.5.d: "[SCOPE.gsInterestGroup('anti_toilet_ig').GetName]のメンバーは、万国博覧会に公衆トイレを設置することで、会場の匂いと評判に悪影響が出ると明言しています。"
 exhibition_events.5.f: "「ママ、ママ！トイレに行きたいの！この国の政府が公衆トイレを設置してくれればなあ！」\n\nおやおや、こんな事態は避けたいだろう。"
 exhibition_events.5.a: "トイレを設置しなければ匂いと評判がさらに悪化するだろう。"
 exhibition_events.5.b: "こんなことのために万国博覧会の信用を傷つけるべきではない。"

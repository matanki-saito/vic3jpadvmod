 exhibition_events.7.t: "商売の問題"
 exhibition_events.7.d: "万国博覧会のホールで特別商品に追加料金を請求している怪しい紳士たちがいるという報告がありました。"
 exhibition_events.7.f: "背の高い帽子をかぶった男だ。それはそれは背の高い帽子だ。彼が望遠鏡を指差した。なんとも貴重そうな品物だ。「どうでしょう。お試しになりませんか？たった1ペニーで夜空の奇跡を目撃することができるのですよ！」\n\nはた、と動きを止める。光り輝く機械。確かに金属製の下に脈動が見える。入場費用は1シリング。ポケットはからっぽだ。今、男は険しい笑顔を見せている。それはとてもとても険しい笑顔だ。"
 exhibition_events.7.a: "このような連中に万国博覧会の名を汚させるわけにはいかない。"
 exhibition_events.7.b: "1ペニーや2ペニー程度ならどってことない..."

 psychology_events.5.t: "夢の解釈"
 psychology_events.5.d: "人格者として有名な[SCOPE.sState('university_state').GetName]所属の[SCOPE.sBuilding('university_building').GetName]博士が、精神医学合宿において、無意識と埋没した幼少期の記憶が心理学的病理学で果たす役割に焦点を当てる最新の調査を実施しています。"
 psychology_events.5.f: "「以降のページでは、夢の解読を可能にする心理学的な手法が存在すること、またこの手法を取り入れることで、起床時における精神活動に当てはめることのできる意味を持った心理的構造の発現としてあらゆる夢を紐解くことが可能であるという実例をご覧いただこう。\n\n研究によって達成されたこの手法は、夢の問題点がより大きな問題に遭遇したポイントで終了する。問題の解決は他の方策を用いて試行されなければならない」" #Sigmund Freud
 psychology_events.5.a: "彼は大学で研究を継続しても良い。"
 psychology_events.5.b: "この明晰な頭脳にはもっと重要な役職が相応しい！"
 psychology_events.5.c: "どうにも胡散臭い話だ。"

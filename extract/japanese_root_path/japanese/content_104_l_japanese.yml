 famine_events.1.t: "苦難の時代"
 famine_events.1.d: "[SCOPE.sState('famine_state').GetName]からの報告によると食料が底をつき、我が国で飢餓がかなり深刻な問題となっています。緊急支援措置が要請されています。"
 famine_events.1.f: "「彼らが習慣的かつ物静かに耐えている貧困を適切な言葉で表現することは不可能だ... 大半の地区ではジャガイモが唯一の食事であり、水が唯一の飲み物となっている。彼らの住まいが雨風をしのぐことはまれだ。ベッドや毛布などは希少な贅沢品であり、彼らの資産はほぼすべて所有する豚と肥料の山で構成されている」" #Devon
 famine_events.1.a: "我々には出費を賄うことができない。"
 famine_events.1.b: "[SCOPE.sState('famine_state').GetName]を緊急支援の強化地域とする。"

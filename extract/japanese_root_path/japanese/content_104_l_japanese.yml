 decree_events.3.t: "成り上がり"
 decree_events.3.d: "卑しい生まれの男性が[SCOPE.gsInterestGroup('ig_intelligentsia').GetName]の有名なリーダーの座に上り詰めました。このような階級の移動を快く思わない人もいます。"
 decree_events.3.f: "「当初彼は貧しい未亡人の母と暮らしていた。その後は恐ろしいおじと暮らしていたが、話によると二人とも死んでしまったため孤児となり逃げるように州を出た。それから彼はワイン商を営む姿を目撃される。まだ彼は若かったことから、法律家かなにかになりたかったのではないかと言う人もいる。それから彼は作家の真似事をしてそれなりの成功を収め... [SCOPE.gsInterestGroup('ig_intelligentsia').GetName]のリーダーとなり現在に至る。ようやく安息を手に入れたというわけだ」"
 decree_events.3.a: "彼はこの仕事を自らの手で勝ち取ったのだ。"
 decree_events.3.b: "確かに心温まる話ではあるが、彼に特別扱いは相応しくない。"

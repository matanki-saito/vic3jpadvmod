 vampire_panic.1.d: "[SCOPE.sState('vampire_state').GetName]のとある家系が奇病に苦しめられているという報告が相次いでいます。地元民は、このいわゆる「呪い」を止めるために死体を掘り起こし始めました。"
 vampire_panic.1.f: "「君には理解できないもの、そして一部の人間にしか見えないものがあると思うか？他人から聞いた知識、あるいは正しいと信じ込んでいる知識があるからといって、それがいつの時代のものであっても、人間が熟考してはならないことがある。\n\nああ、人類の科学の欠点はすべてを説明したがることだ。そしてすべてが説明ができなければ、なにも説明することはないと言う。」" #Bram Stoker

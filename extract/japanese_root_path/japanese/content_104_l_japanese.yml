 fascism_events.2.t: "激励の言葉"
 fascism_events.2.d: "[SCOPE.gsInterestGroup('fascist_ig').GetName]のリーダーである[SCOPE.sCharacter('fascist_leader').GetFullName]が、最近[SCOPE.sCharacter('fascist_leader').GetHerHis]の人気度を上げています。ファシスト的な演説が人々の心を掴んでいる模様です。"
 fascism_events.2.f: "「一日で誕生した街は存在せず、数日で時化がおさまった海もない。怠惰が船を完成させたこともなければ、家族の避難所たる家が二週間で建てられたこともない。\n\n我が国が達成した偉業は決して容易な作業と侮ってはならないし、侮られるべきでもない。歴史上の建築家のように、我々は自らの国に、未来永劫不変の奇跡を打ち立てるのだ。情熱と強さ、そして力を介して！」"
 fascism_events.2.a: "権力を介して！"
 fascism_events.2.b: "これ以上扇動者は必要ない。"
 fascism_events.2.c: "[SCOPE.sCharacter('fascist_leader_2').GetFullName]の方がよっぽど優れたリーダーだ。"

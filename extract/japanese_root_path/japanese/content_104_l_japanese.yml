 decree_events.5.d: "[SCOPE.sState('decree_state').GetName]の名門[SCOPE.sBuilding('decree_building').GetName]に委任状が届けられました。ここで最高の作曲家に[ROOT.GetCountry.GetName]の壮大さを織り込んだ国民的オペラを制作してもらうためです。"
 decree_events.5.f: "「最も辛らつな批評家でさえ、私の傑作オペラ[SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')]が内包する調和、スケール感とリズム感に一点の瑕疵すら認めることができなかった。[ROOT.GetCountry.GetAdjectiveNoFormatting]の伝説を彷彿させる愛と死、そして不滅の物語だ。荘厳なアリアのおかげで彼らの英雄たちは永遠に人々の記憶に刻み込まれることだろう！」"

 sol_events.1.t: "時代のあだ花"
 sol_events.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]中心部である女性が抗議活動を立ち上げ、子どもたちがネズミしか食べられないと訴えています。彼女の周りに人だかりができ、絶望に満ちた訴えかけに賛同しています。"
 sol_events.1.f: "「私は願います。人々が黒焦げになったネズミを豚だと偽って子どもに与え、その子の顔を眺めながら彼らの純真さがもう少し、あと一日だけ長続きしますように、と祈らなくてもいいように。お腹が空かないよう子どもたちのかくれんぼを禁止しなくてもいいように。運動するとブギーマンが捕まえに来ると子どもたちを脅さなくていいように」"
 sol_events.1.a: "そんな人生に相応しい人間はいない。"
 sol_events.1.b: "貧困は人生の真実に過ぎない。"
 sol_events.1.c: "すぐさま扇動者たちを捕獲しろ。"

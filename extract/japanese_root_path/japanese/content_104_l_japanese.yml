 je_fascism_2: "無我の国家"
 je_fascism_2_reason: "安全な国は国内が安全でなければなりません。裏切り者や策略家はどこにでもいます。我々は彼らに立ち向かうことができなければいけません。"
 fascism_2_tt: "#bold 前衛主義、共産主義、無政府主義、または急進主義#!のリーダーを持つすべての利益集団は、#bold 非主流派#!であるか#bold 抑圧#!されているかのどちらかです"
 fascism_events.3.t: "組織化された多数派"
 fascism_events.3.d: "我が国の街路は人々の安息の場となっています。昼夜を問わず警察官が彼らの安全を守り、我が国のファシズム政府がて扇動者たちを窮地へと追い込んでいます。"
 fascism_events.3.f: "「暖かな木漏れ日につられて鳥たちが規則正しい合唱を奏でる。鳴き声に追従するように通りには巡回するパトカーのサイレンが鳴り響き、夜間外出禁止の門限が迫るまで子供たちは公園で遊ぶ。他とは異なる安全な社会は実現可能であり、我々は正しい方向へと進んでいるのだ」"
 fascism_events.3.a: "警戒を重視すべきである。"
 fascism_events.3.b: "人々は我々を信頼すべきだ。"
 fascist_authority_modifier: "権威主義的な政策"
 fascist_loyalty_modifier: "忠誠心に基づく政策"
 fascism_events.4.t: "大義に参画されたし"
 fascism_events.4.d: "我々のファシズム的な理想が他のグループにも根付き始め、大衆からの不満が高まっていることに伴い、[SCOPE.gsInterestGroup('fascist_ig').GetName]のメンバーは十分な数の[SCOPE.gsInterestGroup('new_fascist_ig').GetName]のメンバーに声をかけて、より政権に沿ったリーダーを選出するよう働きかけました。"
 fascism_events.4.f: "「あなた方は本当にあのような国を尊重しない悪党どもを放置しておくつもりなのか？無能な連中の支配下では、長きにわたる労苦と分別の日々によって[SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting] が勝ち取ってきた敬意も永遠に失われてしまうだろう。\n\n奴らには純真な子供が思い描くような平和で平等な社会を夢想させておけばいいのだ。平和を達成する唯一の方法。それが支配なのだ」"
 fascism_events.4.a: "その通り。方法はたった一つ。"

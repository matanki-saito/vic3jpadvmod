 belle_epoque_events.1.t: "エッフェル塔"
 belle_epoque_events.1.d: "エッフェル塔の建設により、パリ市民の間に分断が生じました。この構造物が史上最悪のランドマークになると主張する人もいれば、この塔を「巨大電波塔」と呼ぶ人もいます。"
 belle_epoque_events.1.f: "「我々のような作家、画家、彫刻家、建築家、そしてこれまでのパリが持っていた手つかず美しさを愛する人々は、軽んじられたフランスらしさの名において、この役立たずでバカでかいだけのエッフェル塔とやらの建設に強く、そして憤慨を持って反対する」"
 belle_epoque_events.1.a: "彼らは間違っている！この施設はパリそのものだ！"
 belle_epoque_events.1.b: "まあ彼らがそう言うのなら・・・"
 belle_epoque_events.1.c: "どの道10年以内に解体される予定だ。"

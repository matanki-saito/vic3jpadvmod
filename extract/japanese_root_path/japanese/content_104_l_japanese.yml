 psychology_events.1.t: "うわの空"
 psychology_events.1.d: "[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]のリーダー[SCOPE.sCharacter('mentally_ill_leader').GetFullName]による、会議を欠席や職務の放棄が報告されています。これ以上[SCOPE.sCharacter('mentally_ill_leader').GetHerHis]の不在を看過するわけにはいきません。"
 psychology_events.1.f: "「[SCOPE.sCharacter('mentally_ill_leader').GetHerHis]の名前を呼んでも[SCOPE.sCharacter('mentally_ill_leader').GetLastName]はわずかな反応を示すだけだ。[SCOPE.sCharacter('mentally_ill_leader').GetSheHe] は目の焦点が合っておらず、瞬きもほとんどしない。「散歩にでも行こうかと[SCOPE.sCharacter('mentally_ill_leader').GetHerHim]を誘っても、[SCOPE.sCharacter('mentally_ill_leader').GetSheHe]は黙ってうなずくだけ。それから静かに二人で歩くのだ」"
 psychology_events.1.a: "[SCOPE.sCharacter('mentally_ill_leader').GetHerHim]に医師の診察を。"
 psychology_events.1.b: "[SCOPE.sCharacter('mentally_ill_leader').GetSheHe|U]は精神科で[SCOPE.sCharacter('mentally_ill_leader').GetSheHe]に必要な支援を受けられる。"
 psychology_events.1.c: "今流行りの精神分析はかなり期待が持てる。"
 psychology_events.1.tt: "このキャラクターは精神科に送られます。"
 psychology_events.2.t: "窮余の策"
 psychology_events.2.d: "[ROOT.GetCountry.GetRuler.GetHerHis]の不在が続いていることで、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]である[ROOT.GetCountry.GetRuler.GetFullName]の健康状態に関する懸念が国中に広がっています。[ROOT.GetCountry.GetRuler.GetHerHis]の配偶者が、[ROOT.GetCountry.GetRuler.GetHerHim]に治療を施せる医師が存在しないことを涙ながらに告白しました。"
 psychology_events.2.f: "「私はすべてを試しました！ただ、[ROOT.GetCountry.GetRuler.GetHerHis]の病気の原因は... 内面的なものなのです。骨は折れてないし、喉の痛みすらない！\n\nどうやら他の方法に切り替えなければならないようです。私のいとこに友人がいるのですが、彼が彼女の治療に成功したのです！指をパチンと鳴らして彼女の未来を占っただけなのに！彼女は幸せに人生を謳歌していたあの頃の彼女に戻ることができました」"
 psychology_events.2.a: "バカバカしい！本物の医師なら[ROOT.GetCountry.GetRuler.GetHerHim]に正真正銘の催眠術をかけるべきだ。"
 psychology_events.2.b: "試す価値はある。"
 psychology_events.2.c: "哲学部から実験的治療が提案されている。"

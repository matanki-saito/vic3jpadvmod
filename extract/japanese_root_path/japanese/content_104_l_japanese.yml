 children_rights_events.4.t: "貧民学校"
 children_rights_events.4.d: "[SCOPE.sLaw('current_law_scope').GetName]制定への動きが強まる中、貧民学校設立を強く求める声が国内で高まっています。こういった慈善団体は、我が国の社会で最も貧しい子どもたちに食料と教育を提供することになります。"
 children_rights_events.4.f: "「他人との繋がりや家族を持たない貧しい子どもたちが社会を生き抜くための方法が一つだけある。教育だ。自分の名前の書き方を知らないと言うのなら、我々が署名のやり方を教えよう。文字が読めないというのなら、最新情報を取得する方法を教えよう。このような子どもが食事にありつけないのなら、我々が仕事を与えよう」"
 children_rights_events.4.a: "このように殊勝な取り組みは[SCOPE.gsInterestGroup('devout_scope').GetName]が対応するべきだ。"
 children_rights_events.4.b: "教師が対応すべき素晴らしい取り組みだ。"
 children_rights_events.4.c: "我々には必要なさそうだ。"
 ragged_schools_modifier: "貧民学校"
 ragged_schools_devout: "宗教的貧民学校"
 ragged_schools_no_devout: "非宗教的貧民学校"
 children_rights_events.5.t: "ペンと紙"
 children_rights_events.5.d: "民衆の抗議活動によって[SCOPE.sLaw('current_law_scope').GetName]の制定に待ったがかかっています。参加者の多くは、子どもが通う新しい学校の教材類を買い揃えるだけの経済力を持たない家族で、その結果子どもたちの学業に支障が出ています。"
 children_rights_events.5.f: "「聞いて欲しい。ここで子どもたちを待ち受ける宿命よりも上等な未来を阻害しようとする親があるだろうか。だが、私が決断をしなければならないのであれば、パンあるいはペンとインクどちらを買うかという決断をしなければならないのであれば、それは公平な決断とは言えないはずだ」"
 children_rights_events.5.a: "経済力が阻害要因になってはいけない。"
 children_rights_events.5.b: "これ以上公的資金を投入することはできない。"
 school_supplies_modifier: "供給された学校教材"
 no_school_supplies_modifier: "補助金なしの学校教材"
 children_rights_events.6.t: "決して同類ではない"
 children_rights_events.6.d: "[SCOPE.gsInterestGroup('gatekeeper_ig').GetName]のメンバーが[SCOPE.sLaw('current_law_scope').GetName]の制定に懸念を提起しています。彼らはこの法律が雇用に影響すると信じており、そのことが下層階級の人々を刺激しています。"
 children_rights_events.6.f: "「誰にでも自分の居場所というものがある。そうじゃないかね？これには皆が同意してくれると思う。我々の子どもに教えていることと同じ内容をあの子どもに教えたとしよう。同じ仕事に就きたいと彼らが言い出したら誰が止めるのだ？\n\nその場合彼らの仕事を代わりにするのは誰なんだ？教育のための教育などナンセンスであり、困窮、無人の工場、労働者の怠惰に繋がるだけの能天気な理想郷だ。そしてそれらすべてが我々の税金によって賄われるのだ！」"
 children_rights_events.6.a: "チャンスは皆に与えられる。"
 children_rights_events.6.b: "彼らが正しいと[SCOPE.gsInterestGroup('gatekeeper_ig').GetName]に伝えろ。それから我々の計画を続行だ。"
 children_rights_events.6.c: "民間からの資金提供があれば、そうした懸念も解消されるだろう。"

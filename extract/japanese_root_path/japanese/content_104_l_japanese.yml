 sol_events.2.t: "希望の物語"
 sol_events.2.desc: "過去と比較すると、我が国の生活水準は確実に向上しており、都市で最も貧困にあえいでいた場所にも希望がもたらされています。それでも我々にはやるべきことがまだまだ残されています。"
 sol_events.2.f: "「それは最高の時であり、最悪の時でもあり、知恵の時代であり、愚かさの時代でもあり、信念の紀元であり、不信の紀元でもあり、光の季節であり、闇の季節でもあり、希望の春であり、絶望の冬でもあった」" #Dickens
 sol_events.2.a: "国民は我々がしてあげたことを決して忘れるべきではない。"
 sol_events.2.b: "これによって我が国はさらに前へと進むことができるだろう！"
 sol_events.2.c: "我々には彼らの福祉の充足だけで十分である。"

 decree_events.2.t: "灰色の日々"
 decree_events.2.d: "より良い道路網によって[SCOPE.sState('decree_state').GetName]の交通量が増加し、その結果汚染も悪化しています。"
 decree_events.2.f: "「工業化後の厳しい時代には暗闇が世界を包む。夜は日中より明るくなり、街灯が通りを明るく照らし、中流階級の宿泊施設には照明が絶えず、やや治安の悪い場所では焚火が灯される。しかし、日々に...日々に太陽の終わりなき輝きが失われてしまった。今の今まで途切れることがなかったのに。\n\n工場から立ち上る煙だけではなく、往来する自動車によって発生する強風が、咳き込む人々の頭上に灰色を塗り広げているのだ」"
 decree_events.2.a: "[SCOPE.gsInterestGroup('ecology_ig').GetName]が、早急な対応で望むべきだと提案しています。"
 decree_events.2.b: "山岳地帯への旅で解決できないものはない。"

 ig_suppression_events.3.t: "説得"
 ig_suppression_events.3.d: "[SCOPE.sCharacter('suppressed_leader').GetHerHis]生活に関する噂がすべての階級に到達し、[SCOPE.sCharacter('suppressed_leader').GetHerHis]の評判はがた落ちです。[SCOPE.gsInterestGroup('target').GetName]リーダーとしての[SCOPE.sCharacter('suppressed_leader').GetHerHis]役職から辞任するよう[SCOPE.sCharacter('suppressed_leader').GetFullName]を説得することができるはずです。"
 ig_suppression_events.3.f: "「それは工場から漏れる明かりが小さな目のように窓越しに煌めいていた時代。街全体の目が[SCOPE.sCharacter('suppressed_leader').GetHerHim]に注がれ、非難と要求が浴びせられていると[SCOPE.sCharacter('suppressed_leader').GetFullName]が感じていた時代。ただ、それは[SCOPE.sCharacter('suppressed_leader').GetHerHis]の責任ではない！[SCOPE.sCharacter('suppressed_leader').GetSheHe]は知っていた。[SCOPE.sCharacter('suppressed_leader').GetSheHe]は何も悪いことをしていないと... それは政府だ。明らかに政府が嘘を垂れ流している。連中が[SCOPE.sCharacter('suppressed_leader').GetHerHim]に好意を寄せたことがあったろうか？そんなことは決してなかった。\n\n「何を見てるんだ！？」"
 ig_suppression_events.3.a: "ちょっとした脅迫で死人が出るわけでもあるまい。"
 ig_suppression_events.3.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName]は辞任するでしょう。"
 ig_suppression_events.3.b: "もうちょっと醜聞を焚き付ける必要があるかもしれないな。"
 ig_suppression_events.3.c: "少しやり過ぎだ。"

 emergency_relief_promise_tt: "[SCOPE.sState('famine_state').GetName]に緊急支援令を発令する必要があるだろう。"
 famine_events.2.t: "パンと血"
 famine_events.2.d: "供給不足が隣の[SCOPE.sState('famine_2_state').GetName]まで広がっています。この州では凶作が発生していることから犠牲者の数も増加しています。"
 famine_events.2.f: "「[SCOPE.sState('famine_2_state').GetNameNoFormatting]で数多くの家族が直面する恐怖を全く想像することも、言語で表現することも、どんな男女、作家、ジャーナリスト、画家や俳優であってもこれを描写することは不可能だろう。栄養失調の顔は病人のようにやせ細り、赤子と膨らんだ毛布との区別ができないほどだ。それも今月最後の食料を買うために毛布を売り飛ばしたりしていなければの話だが。"
 famine_events.2.a: "緊急支援措置が犠牲者の数を軽減している。"
 famine_events.2.b: "これは我々が直面しなければならない結果だ。"
 famine_events.2.c: "発生源となっている[SCOPE.sState('famine_state').GetName]で今すぐ緊急支援措置を発動させるべきだ。"
 no_emergency_relief_tt: "緊急支援措置の不足により飢饉が拡大します。"
 emergency_famine_modifier: "飢餓支援対策"
 famine_events.3.t: "より良い生活を求めて"
 famine_events.3.d: "人生に災厄をもたらした大飢饉から逃れるために、そしてより良い定住先を探すために。希望を胸に秘めた[SCOPE.sState('famine_state').GetName]の人々による国内の大移動が始まりました。"
 famine_events.3.f: "「荒れ果てて錆びついた線路脇からは子どもの泣き声だけが聞こえてくる。正午まで列車はやって来ない。だが荒廃した駅の傍にはすでに家族たちが集まっていた。中には何日も歩いて来た者もいる。「弟はどこ？」　彼らは歩き続ける。\n\n彼方の土地には、より良い暮らしが待っているという噂は、愚かな希望なのではと彼らは訝しむ。「兄さんはどこ？」　空からは雨粒が落ち、大地には命が零れた」"
 famine_events.3.a: "緊急支援措置が犠牲者の数を軽減している。"
 famine_events.3.b: "これは我々が直面しなければならない結果だ。"
 famine_events.3.c: "発生源となっている[SCOPE.sState('famine_state').GetName]で今すぐ緊急支援措置を発動させるべきだ。"

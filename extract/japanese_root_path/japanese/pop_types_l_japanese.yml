l_japanese:
 aristocrats: "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon: "@aristocrats!"
 aristocrats_no_icon: "貴族"
 aristocrats_desc: "裕福な土地所有者で、古い人脈を持つ資産家。農場やプランテーションの所有者として、利益の一部を[concept_investment_pool]に拠出している。彼らの政治的利益は土地所有者として代表される。"
 bureaucrats: "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon: "@bureaucrats!"
 bureaucrats_no_icon: "公務員"
 bureaucrats_desc: "政府の機能やインフラの管理を担当する役人。政治的には知識人や少ブルジョアに属する傾向があります。"
 capitalists: "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon: "@capitalists!"
 capitalists_no_icon: "資本家"
 capitalists_desc: "産業界の旗頭、新しい時代の金脈を持つ者たち。採掘場や工場のオーナーである彼らは、その利益の一部を[concept_investment_pool]に拠出しています。彼らの政治的利益は、実業家として代表されます。"
 clergymen: "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon: "@clergymen!"
 clergymen_no_icon: "聖職者"
 clergymen_desc: "司祭、学者、その他の宗教指導者で、地方の人々の精神的なニーズに応えています。政治的には敬虔な信者のバックボーンとなっています。"
 clerks: "@clerks! $clerks_no_icon$"
 clerks_only_icon: "@clerks!"
 clerks_no_icon: "事務員"
 clerks_desc: "政府、インフラ、店舗などで管理業務を行う下級オフィスワーカー。一般的には少ブルジョアに属するが、労働組合に参加する者もいます。"
 engineers: "@engineers! $engineers_no_icon$"
 engineers_only_icon: "@engineers!"
 engineers_no_icon: "技師"
 engineers_desc: "製造業、鉱業、建設業などの分野で先進的な機械を使って技術的な解決策を発明したり、設計したりする人。実業家や小ブルジョアを支持する者もいれば、労働組合に参加する者もいます。"
 farmers: "@farmers! $farmers_no_icon$"
 farmers_only_icon: "@farmers!"
 farmers_no_icon: "農家"
 farmers_desc: "安定しているが、乏しい生活を送りながら食糧生産や換金作物の栽培をしている小作人や農地所有者。ほとんどの人は、自分たちの利益は農村民として代表されると考えています。"
 peasants: "@peasants! $peasants_no_icon$"
 peasants_only_icon: "@peasants!"
 peasants_no_icon: "百姓"
 peasants_desc: "自給農家は[Concept('concept_subsistence_building', '$concept_subsistence_buildings$')]でのみ就業します。彼らはここで農作物の生産や簡単な商品の製造を行いますが、それらは主に彼ら自身の利用が目的です。彼らの生存は[concept_subsistence_output]に左右され、[concept_market]経済において限定的な役割しか果たしません。[Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')]状態になる傾向があります。"
 laborers: "@laborers! $laborers_no_icon$"
 laborers_only_icon: "@laborers!"
 laborers_no_icon: "労働者"
 laborers_desc: "日雇い労働者や農夫など、雇用の安定性に乏しい人々が、社会の中で携わることのできる、あらゆる仕事をこなしています。彼らは通常、政治に関与しませんが、労働組合を通じて関与することもあります。"
 officers: "@officers! $officers_no_icon$"
 officers_only_icon: "@officers!"
 officers_no_icon: "士官"
 officers_desc: "陸軍と海軍で国の軍隊を指揮する将校。政治的には軍部の上層部を代表します。"
 academics: "@academics! $academics_no_icon$"
 academics_only_icon: "@academics!"
 academics_no_icon: "学者"
 academics_desc: "研究者、医師、弁護士、その他の教育を受けた専門家で、学術機関で研究や教授を行っています。政治的には知識人層として振る舞います。"
 shopkeepers: "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon: "@shopkeepers!"
 shopkeepers_no_icon: "商店主"
 shopkeepers_desc: "都市部で顧客に商品を販売する店舗の経営者や管理者。政治的には小ブルジョアに属します。"
 slaves: "@slaves! $slaves_no_icon$"
 slaves_only_icon: "@slaves!"
 slaves_no_icon: "奴隷"
 slaves_desc: "人としてではなく物として扱われ、奴隷制が認められている国の様々な分野で強制労働を行わされています。そのため、政治に参加することもできません。"
 soldiers: "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon: "@soldiers!"
 soldiers_no_icon: "兵士"
 soldiers_desc: "軍人の大部分を占める兵士と水兵。彼らは一般的に、軍隊の一員としての役割と政治的に一致しています。"
 machinists: "@machinists! $machinists_no_icon$"
 machinists_only_icon: "@machinists!"
 machinists_no_icon: "機械工"
 machinists_desc: "製造業、採掘場、機械化された農場などで機械を操作する安定した雇用を持つ肉体労働者。政治的には、労働組合の推進力となる傾向があります。"
 ACADEMICS_QUALIFICATIONS_DESC: "十分な[concept_literacy]を持つPOPだけが #v $academics$#! になれます。[concept_literacy]と[concept_wealth]が大きいほど、その可能性は高まります。[concept_culture]が[concept_discrimination]に直面しているPOPは、より長い時間がかかります。 #v $clerks$#! と #v $aristocrats$#! は、特に簡単に #v $academics$#! になれます。"
 ARISTOCRATS_QUALIFICATIONS_DESC: "十分な[concept_wealth]を持つPOPだけが #v $aristocrats$#! になれます。[concept_literacy]と[concept_wealth]が大きいほど、 [concept_literacy]が低いほどその可能性は高まります。[concept_culture]が[concept_discrimination]に直面しているPOPは、より長い時間がかかります。 #v $officers$#! と #v $bureaucrats$#! は、特に簡単に #v $aristocrats$#! になれます。"
 BUREAUCRATS_QUALIFICATIONS_DESC: "十分な[concept_literacy]を持つPOPだけが #v $bureaucrats$#! になれます。[concept_literacy]とが大きいほど、その可能性は高まります。[concept_culture]が[concept_discrimination]に直面しているPOPは、より長い時間がかかりますが、[concept_accepted_culture]と[concept_accepted_religion]の両方が高いPOPは早くなります。 #v $clerks$#! と #v $clergymen$#! は、特に簡単に #v $bureaucrats$#! になれます。"
 CAPITALISTS_QUALIFICATIONS_DESC: "十分な[concept_wealth]を持つPOPだけが #v $capitalists$#! になれます。[concept_literacy]と[concept_wealth]と[concept_literacy]が大きいほど、その可能性は高まります。[concept_culture]が[concept_discrimination]に直面しているPOPは、より長い時間がかかります。 #v $shopkeepers$#! と #v $engineers$#! は、特に簡単に #v $capitalists$#! になれます。"
 CLERGYMEN_QUALIFICATIONS_DESC: "十分な[concept_literacy]を持つPOPだけが #v $clergymen$#! になれます。[concept_literacy]とが大きいほど、その可能性は高まります。[concept_religion]が[concept_discrimination]に直面している人民は、より長い時間がかかりますが、[concept_accepted_religion]が高いPOPは早くなります。 #v $academics$#! と #v $aristocrats$#! は、特に簡単に #v $clergymen$#! になれます。"
 CLERKS_QUALIFICATIONS_DESC: "どんなPOPでも #v $clerks$#! になれます。[concept_literacy]が高いほど可能性が高まります。 #v $laborers$#! は、特に簡単に #v $clerks$#! になれます。"
 ENGINEERS_QUALIFICATIONS_DESC: "十分な[concept_literacy]を持つPOPだけが #v $engineers$#! になれます。[concept_literacy]と[concept_wealth]が大きいほど、その可能性は高まります。 #v $machinists$#! と #v $clerks$#! は、特に簡単に #v $engineers$#! になれます。"
 FARMERS_QUALIFICATIONS_DESC: "どんなPOPでも #v $farmers$#! になれます。[concept_wealth]が高いほど可能性が高まります。 #v $peasants$#! と #v $laborers$#! は、特に簡単に #v $farmers$#! になれます。"
 MACHINISTS_QUALIFICATIONS_DESC: "最小限の[concept_literacy] を持つPOPは #v $machinists$#! になれます。[concept_literacy]が高いほど可能性が高まります。 #v $laborers$#! は、特に簡単に #v $machinists$#! になれます。"
 OFFICERS_QUALIFICATIONS_DESC: " #v $soldiers$#! か[concept_accepted_culture]のPOPだけが #v $officers$#! になれます。[concept_literacy]が高いほど可能性が高まります。 #v $aristocrats$#! は、特に簡単に #v $officers$#! になれます。"
 SHOPKEEPERS_QUALIFICATIONS_DESC: "一定の[concept_wealth]を持つPOPだけが #v $shopkeepers$#! になれます。[concept_wealth]が高いほど可能性が高まります。 #v $clerks$#! と #v $farmers$#! は、特に簡単に #v $shopkeepers$#! になれます。"

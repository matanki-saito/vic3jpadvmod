 india_railway.1.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting]での列車強盗"
 india_railway.1.d: "国際報道機関が、[SCOPE.sCulture('discriminated_culture').GetNameNoFormatting]の扇動者によって、[SCOPE.sState('relevant_state').GetNameNoFormatting]で列車強盗が行われたことを報じています。"
 india_railway.1.f: "「もし奴らが強盗団だったなら、もっと多くの人間が死んでいるはずだ。この若者たちは我々のために我々の金を盗み返そうとしていた。奴らは間違いを犯したが、その意図は崇高なものだ。」\n\n「もし奴らがそんなに崇高であるなら、同胞に向かって銃を振り回して何をしていんだ？無実の男が死んだ。彼の奥さんの泣き声は忘れられない。」"
 india_railway.1.a: "我が国の[SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting]の衛兵が押し負けたことを否定する。"
 india_railway.1.b: "損失を隠すのは無駄だ。"

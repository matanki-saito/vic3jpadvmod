 caste_conflict.4.t: "非バラモン宣言"
 caste_conflict.4.d: "非バラモン宣言は、[ROOT.GetCountry.GetCapital.GetCityHubName]に出回っており、[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]と [SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName]の間に緊張を引き起こしています。"
 caste_conflict.4.f: "2人の党首は向かい合って座り、彼らの補佐たちはその二者の頭脳戦を2時間も注視していました。\n\n「どうか、正義党の見解をお聞きください」と、 [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting]が懇願しました。「団結しなければ、我々は必ず失敗します！」\n\n「あなたの側で私たちをイギリスの警棒に立ち向かわせるつもりですね。しかし、明日が来たとき、私たちにもあなたと共に統治する権利を与えてくれるのですか？ イギリスが私にしたことは、あなたが私にしたことと大差ありません。事実、多くのイギリスの行動は、あなたの決断に左右されてきました。」"
 caste_conflict.4.a: "その声明は非愛国的だ！"
 caste_conflict.4.b: "その声明にはおそらく、正当な部分がある。"
 argument_to_be_made: "議論の余地あり"
 caste_conflict.5.t: "不可触民と追放者"
 caste_conflict.5.d: "ダリット共同体は自らの権利を主張するために、立ち入りを禁じられていた公共の水タンクから水を飲んだ。この非暴力的な抗議行動は[SCOPE.sCharacter('character_scope').GetFullName]の指導によって行われ、その結果、バラモン司祭による抗議を引き起こした。"
 caste_conflict.5.f: "ダリットの若い少女ミーナは、遠くの大きな木の陰から行進を見守っていた。彼女は前日に母親とここに来て、タンクの水を飲んだばかりだった。それは大きな出来事のように思えたが、その日は仕事を休むために来ていただけだった。しかし、目の前の光景は彼女を恐怖に陥れた。なんと、司祭たちは水に牛の尿と糞を注ぎ込んでいたのだ。ミーナは牛の尿が混じった水を飲んだのだろうか？いずれにせよ、彼女は二度とこの汚染されたタンクの水を飲むことはないだろう。"
 caste_conflict.5.a: "司祭たちの行為は容認できない。"
 caste_conflict.5.b: "そうやって互いに気を取られていればいい。"

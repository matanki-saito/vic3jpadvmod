l_japanese:
 #Utilitarian Content
 ideology_utilitarian_millian: "功利主義"
 ideology_utilitarian_millian_desc: "#lore このグループは、公共の利益を促進するために、政府の機能は成文化され、合理化されるべきだと考えています。#!"
 ideology_utilitarian_leader: "功利主義"
 ideology_utilitarian_leader_desc: "#lore このリーダーは、手段が基本的自由であれ、慈悲深い専制政治であれ、公益を追及することが政府の重要な役割だと考えています。#!"
 je_imperialism_of_promise: "約束の帝国主義"
 je_imperialism_of_promise_reason: "我々には、必要なあらゆる手段を用いて、公益を促進する義務がある。基本的自由や機会均等は、政策立案の中心的役割を果たす。植民地統治に対する[GetIdeology('ideology_utilitarian_millian').GetName]アプローチは、[ROOT.GetCountry.GetName]と世界中で、進歩するための強力な力をもたらすだろう。"
 je_imperialism_of_promise_status: "[JournalEntry.GetCountry.GetName]での植民地統治に対する[GetIdeology('ideology_utilitarian_millian').GetName]アプローチを監督する。"
 utilitarian_character_trigger: "どの[concept_agitator]または[concept_leader]も[GetIdeology('ideology_utilitarian_leader').GetName]の[concept_ideology]を持っています。"
 has_any_secessionists_fail_tt: "離脱した国はすべて[ROOT.GetCountry.GetName]から分裂しています。"
 bic_collapse_var_tt: "[ROOT.GetCountry.GetName]はもはや[concept_subject]ではありません"
 utilitarian.1.t: "良い政府をすべての人のために"
 utilitarian.1.d: "[GetIdeology('ideology_utilitarian_millian').GetName]のイデオロギーの原則は、今や[ROOT.GetCountry.GetAdjective]の政策決定の中心的役割を果たしています。政権は改革され、油をさした機械のようによく機能しています。"
 utilitarian.1.f: "功利主義に対する[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]の尽力は、[ROOT.GetCountry.GetNameNoFormatting]の発展を舵取りすることで、より深くなりました。植民地統治に対する[SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting]のアプローチの価値を疑問視する声はまだありますが、[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]は、功利主義を支持するための一歩を踏み出しました。\n\nインドの人々が生活を続けていく中で、行政がもたらした成果がずっと、そして広範囲に及ぶかどうかは、時が経てば分かるでしょう。この成功は将来の改革への道標です。"
 utilitarian.1.f2: "功利主義に対する政府の尽力は、[ROOT.GetCountry.GetNameNoFormatting]の発展を舵取りすることで、より深くなりました。植民地統治に対するこのアプローチの価値を疑問視する声はまだありますが、熱心な支持者たちは功利主義を支持するための一歩を踏み出しました。\n\nインドの人々が生活を続けていく中で、行政がもたらした成果がずっと、そして広範囲に及ぶかどうかは、時が経てば分かるでしょう。この成功は将来の改革への道標です。"
 utilitarian.1.a: "未来は幸せに満ちていて明るい。"
 utilitarian_bonus: "功利主義の影響"
 util_colonial_admin_success: "功利主義の成功"
 utilitarian.2.t: "偽りの約束"
 utilitarian.2.d: "[ROOT.GetCountry.GetName]の混乱は、[GetIdeology('ideology_utilitarian_millian').GetName]の計画の失敗を意味するものです。行政を取り返しのつかないほど不安定にしたとして、その支持者たちは強く非難されています。"
 utilitarian.2.f: "植民地統治に対する功利主義のアプローチの約束は実現しませんでした。この失敗により、計画の熱心な支持者たちは嘲笑的な発言を浴びせられ、幻滅しています。\n\n「計画は失敗すると分かっていた。このアプローチには始めから、根本的に欠陥があった。こんな馬鹿げた計画はありえない」"
 utilitarian.2.a: "功利主義はここでは活かせない。"
 utilitarian_malus: "破られた約束"
 util_colonial_admin_fail: "弱体化した影響力"
 utilitarian.3.t: "進捗がない計画"
 utilitarian.3.d: "植民地統治に対する[GetIdeology('ideology_utilitarian_millian').GetName]アプローチは有望でしたが、[ROOT.GetCountry.GetName]では定着しませんでした。"
 utilitarian.3.f: "計画の勢いが失われてしまったため、功利主義に対する[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]の決意は揺れ動きました。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]はもはや、功利主義の計略を優先することはないでしょう。\n\n少しの間、[SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting]はこの試み全体の教訓を振り返ります。「おそらく、我々の原則をどのように政策立案に反映させるかについて、より実践的にならなくてはいけない」、と[SCOPE.sCharacter('relevant_character').GetSheHe]はつぶやきます。"
 utilitarian.3.f2: "熱心な支持者を失い、功利主義に対する政府の決意は揺れ動きました。\n\nある男がこの試み全体の教訓をしばし振り返っています。「おそらく、我々の原則をどのように政策立案に反映させるかについて、より実践的にならなくてはいけない」、と彼はつぶやきます。"
 utilitarian.3.a: "そんなことは関係なく、我々の国民は繁栄する。"
 utilitarian_partial_malus: "実現されていない約束"
 util_colonial_admin_partial_success: "かすかな成功"
 utilitarian.4.t: "過度な影響力"
 utilitarian.4.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]は、[SCOPE.sCountry('relevant_overlord').GetName]の世論と報道が、[ROOT.GetCountry.GetAdjective]の政策に悪影響を及ぼしていると主張しています。"
 utilitarian.4.f: "「もちろん、タイムズには意見がある。パン職人のジョンにも、裁縫師のジェーンにも意見があるだろう。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]はそれらの意見すべてに耳を傾けるべきだ。インドに関する彼らの考えがいくら情報不足であろうとも、誰も気に留めない。政策はすべて、総選挙で決定されるかもしれない。」\n\n「インドを統治するにはインドにいなければならないということを、彼らは一体いつ学ぶのだろうか？」"
 utilitarian.4.a: "報道内容を制御する。"
 utilitarian.4.b: "[SCOPE.sCountry('relevant_overlord').GetAdjective]国民の意見は無害だ。"
 stop_meddlesome_affairs: "世論を制御した"
 meddlesome_affairs: "問題的な世論"
 utilitarian.5.t: "帝国の負債"
 utilitarian.5.d: "[SCOPE.sState('relevant_state').GetName]にいる[SCOPE.sCulture('not_discriminated_culture').GetName]管理者の[SCOPE.sCulture('discriminated_culture').GetName]の人々に対する態度と行動は、[GetIdeology('ideology_utilitarian_leader').GetName]の使命を脅かしています。"
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]は、[SCOPE.sState('relevant_state').GetNameNoFormatting]にいる[SCOPE.sCulture('discriminated_culture').GetNameNoFormatting]の人々に対する最近起きた暴力について証言しています：\n\n「[ROOT.GetCountry.GetNameNoFormatting]に来て、財を成そうとする[SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting]管理者の傍若無人な振る舞いは、我々の[GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting]の使命を台無しにする。[SCOPE.sCulture('discriminated_culture').GetNameNoFormatting]の人々は、[SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting]の富を求める者たちによる不当な仕打ちから、保護を受けることを必要としている。」"
 utilitarian.5.a: "この管理者たちは自制しなくてはならない。"
 utilitarian.5.b: "なぜ今になって干渉をするのだ？"
 unrestrained_fortune_seekers: "富を求める自由な者たち"
 restrained_fortune_seekers: "自制をした富を求める者たち"
 utilitarian.6.t: "関係性の強化"
 utilitarian.6.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]は、[ROOT.GetCountry.GetName]と[SCOPE.sCountry('relevant_lobby_country').GetName]の関係性を強化しようと、積極的に動いています。"
 utilitarian.6.f: "夜遅くまで議論していた威厳のある2人の後ろで、[SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting]の肖像画が大きく見える。\n\n「我々はみな、帝国の忠実な臣下であるんだ、[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]。いかなる政策も、それを変えられない。しかし、我々はすべての臣下を助けるために動いているが、君は見込みのある者だけを助けたいと願っている。」\n\n「もし[SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle]が私を信じてくれるのなら、[SCOPE.sCountry('relevant_lobby_country').GetRuler.GetHerHis]の支援を求めることができる。」\n\n「もし人々が君のことを信じるならば、君は決して助けを求めたりしないだろう。」"
 utilitarian.6.a: "今はもっと自主性が必要だ。"
 utilitarian.6.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]の努力が邪魔されないことを確認する。"
 utilitarian.7.t: "遅れた判断"
 utilitarian.7.d: "[ROOT.GetCountry.GetAdjective]の将校や役人向けの新しい統治指示が書かれた書簡が、[SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName]から届きました。"
 utilitarian.7.f: "多くの場合、この[SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting]将校の日々の行動は、[SCOPE.sState('relevant_state').GetNameNoFormatting]の一角ではほとんど監視されていません。彼の行動は長い間確認されていませんでした。[SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName]からの書簡には、書類の食い違いの報告に関する新しい指示が説明されていました。\n\n「何とも迷惑な話だ。将校たちは懸命に働いている。あちこちにある食い違いは、きっと見過ごされるだろう。」"
 utilitarian.7.a: "命令に従わなくてはならない。"
 utilitarian.7.b: "地元の役人の判断に任せる。"
 bic_by_the_book: "教本通り"
 utilitarian.8.t: "機会均等"
 utilitarian.8.d: "[ROOT.GetCountry.GetName]における教育の拡大を推奨する[SCOPE.sCountry('relevant_overlord').GetName]から、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に正式な派遣が行われました。"
 utilitarian.8.f: "電報は夜遅くに届きました。それを読んだ[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、朝まで読まなければ良かったと感じました。\n\n「大衆を教育しろだと？それは物事を揺るがすに違いない。私の後継者は、自分の言いなりになる事務員を多く抱えるか、あるいは、十分な知識をつけた、雄弁な反対派を抱えるかのいずれかになる。どうするかは慎重ならざるを得ない。」"
 utilitarian.8.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]はこの変更を制定するのに役に立ちます。"
 utilitarian.8.b: "派遣を迎え入れることは不利だ。"

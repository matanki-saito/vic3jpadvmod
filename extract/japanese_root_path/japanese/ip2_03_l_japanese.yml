 SIKH_MILITANCY: "シク教過激派"
 wedding_prestige: "ロイヤルウェディング"
 notification_sikh_wedding_diplomacy_message_name: "王室の外交"
 notification_sikh_wedding_diplomacy_message_desc: "[SCOPE.sCountry('pan_scope').GetCapital.GetCityHubName]でのロイヤルウェディングに出席してから、[SCOPE.sCountry('pan_scope').GetName]と[SCOPE.sCountry('bic_scope').GetName]の関係が改善されました。"
 notification_sikh_wedding_diplomacy_message_tooltip: "#header $sikh_wedding_diplomacy_message_name$#!\n$TOOLTIP_DELIMITER$\n$sikh_wedding_diplomacy_message_desc$"
 sikh_empire.2.t: "[SCOPE.sCountry('relevant_country').GetName]が攻撃を仕掛ける"
 sikh_empire.2.d: "私たちの将軍たちがロイヤルウェディングに出席している間、[SCOPE.sCountry('relevant_country').GetName]の軍隊が[SCOPE.sState('relevant_state').GetName]の領土を奪取しようと試みました。"
 sikh_empire.2.f: "首長が要塞を攻撃したという知らせがマハラジャに届いたとき、私はラホールにいました。祝祭の時間が突然終わりを迎えたのです。一瞬、街全体が静まり返りました。\n\nそして、何十年もシク王国の敵を恐怖に陥れてきた戦いの雄叫びを、大きな威厳のある声が上げるのが聞こえました。「ジョー・ボーレー・ソー・ニハール」。これを唱える者は祝福されます。そして、カールサージの兵士全員が、おなじみの返しで「サット・スリ・アカル」、つまり神は究極の真実であると答えたのです。"
 sikh_empire.2.a: "より多くの兵士が軍隊に加わるよう奨励せよ。"
 sikh_empire.2.b: "カールサージに次の行動の戦略を立ててもらおう。"
 sikh_conscription: "数の力"
 show_of_strength: "戦略の力"

 india_railway.4.t: "一流の装具"
 india_railway.4.d: "多くの人々が鉄道旅行を受け入れている一方で、差別が根強く残っているため、地域間での緊張は高いままです。"
 india_railway.4.f: "2人の少年が列車のドアから身を乗り出し、暑い悲惨な一日を過ごした彼らを、猛烈な風が冷ます。\n\n「一等席にはシーリングファンがあって、ベッドがあって、椅子には綿が詰められているから、何時間でも座っていられるって聞いたよ！」\n\n「専用のトイレもあるって聞いた。」\n\n「それは間違いだよ。紳士淑女にはトイレは必要ないさ。」\n\n「だから僕たちのコンパートメントにもトイレがないの？」"
 india_railway.4.a: "社会的な問題の緊急性は低い。"
 india_railway.4.b: "茶店が増えれば緊張も和らぐだろう。"
 rising_intracommunal_tension: "高まる緊張感"
 india_railway.5.t: "繁栄のための鉄道"
 india_railway.5.d: "壮大な鉄道計画がついに完了しました。新しい鉄道は、人々が全国を旅行し、働き、つながるための新たな機会をもたらしてくれます。"
 india_railway.5.f: "この駅の完成により、インド帝国の将来は安泰です。列車網は貿易、軍事、政府の機関となります。蒸気や石炭は、帝国中を流れていくのです。\n\nそしてこの美しい駅は、偉大なる[SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle]にちなんで名付けられ、帝国の心臓となるのです。"
 india_railway.5.f2: "この駅の完成により、インド帝国の将来は安泰です。列車網は貿易、軍事、政府の機関となります。蒸気や石炭は、帝国の鉱脈を流れていくのです。\n\nそしてこの美しい駅は、偉大なる[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]にちなんで名付けられ、鼓動する心臓となるのです。"
 india_railway.5.a: "素晴しい。"
 india_railway_reward: "素晴らしいつながり"
 #Victoria Terminus Content
 je_victoria_terminus: "ヴィクトリア・ターミナス"
 je_victoria_terminus_reason: "[SCOPE.gsInterestGroup('relevant_terminus_ig').GetName]の関係者は、$STATE_BOMBAY$に #tooltippable #tooltip:victoria_terminus_construct_tt #bold 壮大なターミナスを建設#!#!#!するための資金を集めました。このエレガントなターミナスは、さらなる鉄道プラットホームと管理事務所を備え、インドの世論を高めることを約束しています。"
 je_victoria_terminus_status: "$STATE_BOMBAY$の[Concept('concept_state_region','$concept_state_region$')]に$building_victoria_terminus$を建設します。"
 victoria_terminus_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting]には、$STATE_BOMBAY$の[Concept('concept_state_region','$concept_state_region$')]に$building_railway$があります。"
 victoria_terminus_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] は$STATE_BOMBAY$の[Concept('concept_state_region','$concept_state_region$')]に$building_victoria_terminus$を建設しました。"
 victoria_terminus_populated_tt: "$building_victoria_terminus$の 労働力[concept_occupancy]が#variable 50%#!以上"
 rejected_victoria_terminus_project_tt: "[ROOT.GetCountry.GetNameNoFormatting]は$building_victoria_terminus$の建設を拒否しました。"
 does_not_have_state_bombay_tt: "[ROOT.GetCountry.GetNameNoFormatting]には$STATE_BOMBAY$がありません。"
 victoria_terminus.1.t: "他にはないターミナス"
 victoria_terminus.1.d: "[SCOPE.gsInterestGroup('relevant_terminus_ig').GetName]は、[SCOPE.sState('relevant_bombay_state').GetName]に壮大なターミナスを建設する提案を提出しました。同組織はその建設に使われる多額の資金を集めています。"
 victoria_terminus.1.f: "新しい鉄道のターミナスの設計する役人たちが集まり、小さなオフィスはパイプの煙で充満しています。\n\n「これにはかなり費用がかかりそうだ。駅の再建は本当に資源の有効活用になるのだろうか？」\n\n「親愛なる同胞たちよ、今は機関車の時代だ。我々の収益は貨物をどれだけ届けられるかによる。そして現在は馬車程度しか届けられていない。」"
 victoria_terminus.1.a: "今すぐに建設を始める。"
 victoria_terminus.1.b: "この資金は必要なところに割り当てるべきである。"
 victoria_terminus_construct_tt: "$STATE_BOMBAY$の[concept_political_lens]を使って、$building_victoria_terminus$が建設できます。"
 dismissed_victoria_terminus_je_tt: "#bold $je_victoria_terminus$#![concept_journal_entry]が却下される"
 victoria_terminus_accepted: "ターミナス建設が許可されました"
 victoria_terminus_rejected: "ターミナス建設が却下されました"
 victoria_terminus.2.t: "建築の脅威"
 victoria_terminus.2.d: "完成した$building_victoria_terminus$は建設技術を融合させたもので、[SCOPE.sState('relevant_bombay_state').GetName]とインド全体にとって、新たな一章となります。"
 victoria_terminus.2.f: "日雇い労働者がスーツ姿のイギリス人男性2人の荷物を運ぶ間、2人の男性は新しく建設されたターミナスの外に立っていた。\n\n「もし数ヶ月の長い船旅をしてこなかったら、ここがロンドンだと勘違いしていただろうね。」\n\n「だから、この設計は天才的なんだ。我々の同胞は、これをイギリス文化の拡張と見なしている。一方、地元の人々は、ムガル帝国の遺産を大切に受け継ぐものだと考えている。誰もが満足し、誰も気分を害することなく、何よりもビジネスが繁盛している。」"
 victoria_terminus.2.a: "このターミナスはインド全土に役立つだろう。"
 victoria_terminus.2.b: "世界は我々の斬新な功績に驚嘆するだろう。"
 victoria_terminus_reward_loc: "新都市の分岐点"
 victoria_terminus_reward_int: "象徴的な成長"
 #Sikh Empire Content
 je_sikh_sovereignty: "シク王国の主権"
 je_sikh_sovereignty_reason: "我々の正当性が#v 50#!以上でなければ、#b 進捗#!を進めることができません。もし[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が亡くなれば、#tooltippable #tooltip:[GetPlayer.GetTooltipTag],je_sikh_sovereignty_complete_tt #bold 進捗#!#!#!は#v 0#!に#bold リセット#!され、[Concept('concept_court_intrigue','$concept_court_intrigue_short$')]のポイントが低下します。\n\n#lore 今は、新しく設立された王朝の初期です。#bold シェール・エ・パンジャーブ#!がかつてのムガル帝国の首都を征服して以来、私たちの急成長中の王国は大きな成功を収めてきました。\n\n現時点では、外部からの侵略から領土を守り、[GetReligion('sikh').GetName]の信仰の教義を尊重することが重要です。この王朝の遺産が長く受け継がれていきますように！#!\n\n#b [concept_court_intrigue]#!\n[ROOT.GetCountry.GetNameNoFormatting]は、外部だけでなく、内部の脅威にも直面しています。宮廷内の勢力が、彼らの候補者を援護し、支配者を打倒する陰謀を企てるかもしれません。もし#b $sikh_empire_intrigue_bar$#!が#v 100%#!に達すれば、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は暗殺され、新たな候補者が即位することになります。"
 je_sikh_sovereignty_complete: "#tooltippable #tooltip:je_sikh_sovereignty_complete_tt #bold 進捗#!が#v 100%#!#!#!に到達しました"
 je_sikh_sovereignty_complete_tt: "進捗ゲージを進めるには、次の条件を満たしている必要があります:\n•我々の[concept_legitimacy]が#b 50#!以上である\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]の[concept_interest_group]が[concept_in_government]にいる\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_interest_group]が[concept_powerful]である\n• [GetReligion('sikh').GetName]が[concept_state_religion]である\n• [GetLawType('law_freedom_of_conscience').GetName][concept_law]が[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]である"

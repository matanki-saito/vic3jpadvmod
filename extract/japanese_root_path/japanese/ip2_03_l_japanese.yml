 #Dravidian Movement
 je_dravidian_movement: "ドラヴィダ運動"
 je_dravidian_movement_reason: "[ROOT.GetCountry.GetName]の非バラモン階級が、代表率や政治力がバラモン階級に偏っていることに反発し、立ち上がりました。非バラモン階級による会議を重ね、ドラヴィダ運動を結成して、バラモン支配に対抗するための新しい指針を定めたのです。彼らは、政府内に存在するカースト区分の弊害を正すことを目指しています。"
 dravidian_movement_fail_tt: "インド内政自治法が通過"
 caste_conflict.1.t: "不平等な機会"
 caste_conflict.1.d: "最近の国勢調査で、政府職におけるバラモンの不均衡な代表率が明らかになり、非バラモンの資格が限られていることが浮き彫りになって以来、カースト間の緊張が一層顕著になっています。"
 caste_conflict.1.f: "経済学と法学、2つの修士号を記載した履歴書が、ブラピーンの手の中でくしゃくしゃに握り潰された。彼はまたしても採用を断られ、怒り狂いながら立ち去るところだった。\n\n怒ったり、驚いたりすべきでないのはわかっていた。[ROOT.GetCountry.GetCapital.GetCityHubName]に移り住んだときから、母校である先進的な大学の支援を受けられなくなることはわかっていたのだ。しかし、それでもあからさまな差別はショックだった。資格があるにもかかわらず、彼は自分の食い扶持を稼ぐのにも苦労している。一方で、同じ教育を受けた他の者たちは、邸宅でチャイを楽しんでいる。彼を最も激怒させたのは、守衛に行く手を塞がれたことだった。彼らは、自分たちが守っている大切な主人にとっては、彼よりも自分たちのほうが優れているのだと言わんばかりの態度だった。"
 caste_conflict.1.a: "[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]は変革の擁護者となるだろう。"
 caste_conflict.1.b: "[SCOPE.sCountry('top_overlord_scope').GetName]には、これを支持する理由がある。"

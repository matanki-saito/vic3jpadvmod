 notification_pack_animal_loan_message_desc: "[ROOT.GetCountry.GetName]と[SCOPE.sCountry('top_overlord_scope').GetName]の関係は、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が[SCOPE.sCountry('top_overlord_scope').GetAdjective]にラクダを支援することで改善しました。"
 notification_pack_animal_loan_message_tooltip: "#header $notification_pack_animal_loan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pack_animal_loan_message_desc$"
 princely_states.4.t: "もっとも高貴なるインドの星勲章"
 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting]は、[SCOPE.sCharacter('award_winner_scope').GetFullName]を称え、[SCOPE.sCharacter('award_winner_scope').GetHerHim]をインド帝国騎士団の大指揮官に任命して栄誉を授けます。"
 princely_states.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、[ROOT.GetCountry.GetRuler.GetHerHis]の一族の宮殿の廊下を歩いていました。[ROOT.GetCountry.GetRuler.GetHerHis]の祖先たちの肖像画が、[ROOT.GetCountry.GetRuler.GetHerHim]を取り囲むように壁に並んでいます。もし先祖たちが[ROOT.GetCountry.GetRuler.GetHerHis]の立場にいたら、どうするだろうか？神々以外の誰の権威も認めなかった、これらの強き者たちは？[ROOT.GetCountry.GetRuler.GetHerHim]に跪けと言うだろうか？それとも、誰かが先頭に立ち、まず「ノー」と言わなければならないことを[ROOT.GetCountry.GetRuler.GetHerHim]に思い出させてくれるだろうか。"
 princely_states.4.a: "天国の光が我らを導く。"
 princely_states.4.b: "そのような名誉は何の意味もない。"
 rejected_overlord_gesture: "拒絶された報酬"
 princely_states.5.t: "[SCOPE.sCountry('bic_scope').GetName]が藩王国を併合する"
 princely_states.5.d: "失権の原理を利用して、[SCOPE.sCountry('bic_scope').GetName]は別の藩王国を支配下に置いた。"
 princely_states.5.f: "幼い頃、[ROOT.GetCountry.GetRuler.GetHerHis]の家庭教師は、[ROOT.GetCountry.GetRuler.GetHerHim]にチェスを勧めていました。今振り返ってみると、チェスは統治者としての一面をよく捉えているように思えます。統治者は、一度に一歩しか動けない。しかし、もし[ROOT.GetCountry.GetRuler.GetSheHe]が倒れれば、他の駒は意味を持たなくなるのです。今日、また一つ[ROOT.GetCountry.GetRuler.GetHerHis]の隣国が[SCOPE.sCountry('bic_scope').GetName]の前に倒れ、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、まるでチェス盤上のキングのように、敵に囲まれ何もできない気分になっていました。それでも、[ROOT.GetCountry.GetRuler.GetSheHe]にはまだ一手残されていました。[ROOT.GetCountry.GetRuler.GetSheHe|U]がすべきことは、その一手が正しい選択であることを確認するだけでした。"
 princely_states.5.a: "その政策は忌まわしい！"
 princely_states.5.b: "これには何らかの知恵があるのかもしれない。"

 no_edu_change_stance_gain_pol_str: "永続的な優先"
 utilitarian.9.t: "要求が非常に厳しい構想"
 utilitarian.9.d: "植民地統治者は[GetIdeology('ideology_utilitarian_leader').GetName]の哲学に固執し、[ROOT.GetCountry.GetAdjective]社会の全面的な合理化に向けた野心的な計画を立案しました。しかし、批評家たちはそれを、不可能であり、非常に要求の厳しいビジョンだと呼んでいます。"
 utilitarian.9.f: "「これは壮大な事業であり、最も重要なものである。この国に秩序のようなものをもたらすには、忠実な臣下の全総力を結集する必要がある。国民も、国民が尊敬する人々も、我々の忠告に耳を傾けなければならない。」\n\n「しかし、まず誰を頼ればいいのだろうか？国民はリーダーたちを我々の大義に向けるだろうか？それとも、我々の主張を彼らに訴え、彼らが我々の進む道の価値を、支持者たちに示してくれることを願うべきなのだろうか？結局のところ、我々が行うことはすべて、万人の利益のために行うことなのだ。」"
 utilitarian.9.a: "国民を説得しなければならない。"
 utilitarian.9.b: "より多くの役人を説得し、我々の大義に加える。"
 persuasive_util_pamphlet_attract: "国民の説得"
 persuasive_util_pamphlet_pol_str: "政策における強み"
 utilitarian.10.t: "インド社会の研究"
 utilitarian.10.d: "[ROOT.GetCountry.GetName]では、人口を包括的に把握するための、組織的な国勢調査が提案されています。"
 utilitarian.10.f: "「インドの研究は、法律や医学と同じように、研究自体が専門職でなくてはならない。」\n\n「統治するためには、統治される側を知らなくてはならない。国勢調査をせずにここまで来たのは奇跡だ。しかし、これ以上進むのは愚かだ。もっと悪く言えば、目隠しをして罠だらけの迷路をさまようようなものだ。ダメだ。全員の言語、カースト、宗教、性別を知らなければならない！」" #First sentence is quote from Mill in EIC's Charter: 49
 utilitarian.10.a: "国勢調査を進める。"
 utilitarian.10.b: "国勢調査が何の役に立つのか？"

 india_railway.2.t: "王室からの窃盗"
 india_railway.2.d: "革命家たちが強盗殺人罪で起訴された、列車強盗裁判の審議が始まりました。"
 india_railway.2.f: "法廷の外に集まった群衆の怒号により、被告人の心は温かい気持ちになる。その怒号により、検事の声が聞こえにくくなるのだ。容赦なく、彼は続ける。\n\n「ハイジャック、違法銃器の所持、そして殺人。これだけでもひどい行為だ。しかし、この恥知らずな男たちは、さらに凶悪な犯罪を犯すためだけに、これらすべてを行ったのだ。彼らは、自分たちを大切にしてくれる王室から盗もうとしたのだ。外の群衆は彼らを英雄と呼ぶだろうが、法律は彼らを裏切り者と呼ぶだろう。」"
 india_railway.2.a: "見せしめに尋問を行う。"
 india_railway.2.b: "適正手続に従う。"

 sikh_empire.1.t: "ただの結婚式ではない"
 sikh_empire.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、外交的かつ政治的な偉業として、国のエリート層と外国の代表者を王子の豪華な結婚式に招待しました。"
 sikh_empire.1.f: "マハラジャに雇われた宮廷の年代記作者は、祝賀行事を詳細に記録しています。\n\n#italic 「あらゆる種類の花火が打ち上げられました。動く玉座と、さまざまな種類の花で飾られた『シャラバグ』が、約100人の男の肩に担がれました。」#!" #Sohan Lal Suri
 sikh_empire.1.a: "外国の代表団を歓迎しよう。"
 sikh_empire.1.b: "世界の王室の舞台における我らの役割を確保するのだ。"

 notification_pan_encroaching_neighbor_message_desc: "[SCOPE.sCountry('relevant_country').GetName]が[SCOPE.sState('relevant_state').GetName]の領土を奪取しようと試みました。応戦しなければなりません。"
 notification_pan_encroaching_neighbor_message_tooltip: "#header $notification_pan_encroaching_neighbor_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_neighbor_message_desc$"
 sikh_empire.3.t: "シェール・エ・パンジャーブの死"
 sikh_empire.3.d: "マハラジャが睡眠中に急逝しました。国民はこの損失を嘆き悲しんでいます。"
 sikh_empire.3.f: "[SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting][SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]の宮廷では、[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]の死の報せは祝われました。「ライオンは死んだ」と大臣たちは喜びました。「パンジャーブは我々のものとなる」\n\nしかし、多くの者が[SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]はそれに加わることはなかったと言います。「パンジャーブのライオンは強い子たちを残していった。しかし、会社を相手に持ちこたえられるだろうか？」[SCOPE.sCountry('relevant_country').GetRuler.GetHerHis]の妻の1人が、[SCOPE.sCountry('relevant_country').GetRuler.GetHerHim]がつぶやいているのを聞いたのです。「それともすぐにもイギリスがやってくるのだろうか？」"
 sikh_empire.3.a: "マハラジャの遺産が継がれ続けることを祈ろう。"
 ranjit_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName]が死亡しました。"
 notification_eic_encroaching_pan_message_name: "[SCOPE.sCountry('pan_scope').GetAdjective]の国境姿勢"
 notification_eic_encroaching_pan_message_desc: "[SCOPE.sCountry('pan_scope').GetAdjective]軍のユニットはランジート・シングの死後、我々に敵対する姿勢を取りました。"
 notification_eic_encroaching_pan_message_tooltip: "#header $notification_eic_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_eic_encroaching_pan_message_desc$"
 sikh_empire.4.t: "反乱の恐れ"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName]は、[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の統治への反対を表明しています。"
 sikh_empire.4.f: "デリーにあるイギリス東インド会社の事務所では、男たちが何時間もシク王国の国境の向こう側から届いた報告について議論していた。委員長は疲れ果てていたが、ある考えが浮かんだ。\n\n「あるいは…何もしないのもいいかもしれない」と彼は提案する。\n\n「何もしない？」と若い男が尋ねる。\n\n「最近わかったことだが、帝国にとって権力の移行ほど不安定な瞬間はない。これはシク王国にも当てはまる。彼らの長は死に、子たちは証明すべきことが山ほどあり、ハイエナはすでに彼らの足を噛み始めている。なぜ私たちが手を出さなければならないんだ？彼らにはお互いに疲労させるようにしておけばいい」"
 sikh_empire.4.a: "批判を抑圧せよ。"
 sikh_empire.4.b: "反対は表明させてやろう。"
 sikh_empire.5.t: "早すぎる死"
 sikh_empire.5.d: "謎の重病により、[SCOPE.sCharacter('relevant_ruler').GetFullName]は[SCOPE.sCharacter('relevant_ruler').GetHerHis]の王位を保つことができなかった。支配層の間では、この状況について過激な憶測が飛び交っている。"
 sikh_empire.5.f: "若い宮廷使用人が家に帰ると、家族全員がそこにいた。誰もが彼に質問した。\n\n「[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は飲み過ぎで死んでしまったのか？」と、批判的な母が尋ねた。\n\n「暗殺に違いない」と、熱心な父親が断言した。\n\nしかし、男はそのような質問も、兄弟や叔父や叔母の質問も気にしなかった。彼はただ眠り、決して目覚めないことを望んだ。そうしないと、#italic 高官が彼に届けさせた飲み物には何が入っていたのか？#!との自問が止まらなかったのだ。"
 sikh_empire.5.a: "人々はこの損失を嘆くだろう。"
 kharak_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName]は退位を余儀なくされました。"
 notification_pan_encroaching_eic_message_name: "[SCOPE.sCountry('bic_scope').GetName]による攻撃の恐れ"
 notification_pan_encroaching_eic_message_desc: "$Kharak$ $Singh$の屈辱的な退位により、[SCOPE.sCountry('bic_scope').GetName]との対立の恐れが高まっています。"
 notification_pan_encroaching_eic_message_tooltip: "#header $notification_pan_encroaching_eic_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_eic_message_desc$"
 sikh_empire.6.t: "重大な怪我"
 sikh_empire.6.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]の[SCOPE.sCharacter('relevant_ruler').GetFullName]は、[SCOPE.sCharacter('relevant_ruler').GetHerHis]の父の葬儀から戻る途中、石造建築物からの落下物が当たってしまいました。高官は、[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]は重傷を負っており、手の施しようがないと主張しています。"
 sikh_empire.6.f: "人々は通りに集まった。皆の心の中で同じ考えが渦巻いていた。マハラジャ・ランジートの死は悲惨だったが、彼は高齢だった。カーラクの死は不穏だったが、ワヘグルの決めたことに違いない。しかし、[SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting]が父の翌日に亡くなるというのは、あまりにも絶望的すぎる。子供がどうやって人々を守るというのだろう？彼らはアフガンと会社のどちらに先に倒されてしまうのだろうか？"
 sikh_empire.6.a: "高官の話を聞くのだ。"
 sikh_empire.6.b: "マハラジャを助けるために手を尽くせ。"
 nau_nihal_dies_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]は負傷により死亡しました。"
 nau_nihal_lives_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]はなんとか一命をとりとめました。"
 notification_neighbor_encroaching_pan_message_name: "[SCOPE.sCountry('relevant_country').GetName]による攻撃の恐れ"
 notification_neighbor_encroaching_pan_message_desc: "私たちの統治者が致命傷を負った事件により、国家は脆弱な状態に陥りました。[SCOPE.sCountry('relevant_country').GetName]が私たちに対する攻撃を開始する恐れがあります。"

 india_railway.3.d: "穀物や農作物の大量輸出により、[SCOPE.sState('relevant_state').GetNameNoFormatting]の人々は地域的飢饉に見舞われました。"
 india_railway.3.f: "#italic 親愛なるエリザベス、\n\n先日、インド全域で王室の収集物を護衛していた際、とても恐ろしい光景を目の当たりにした。棒のように細い男が、飢えた妻と2人の子供の前に立ち、見張っていたのだ。私が仲間に、彼は何を守っているのかを聞くと、この村では共食いが行われているのだと説明された。 #!"
 india_railway.3.a: "鉄道輸送を利用し、余剰物資の供給をする。"
 india_railway.3.b: "そのような措置をとる余裕はない。"

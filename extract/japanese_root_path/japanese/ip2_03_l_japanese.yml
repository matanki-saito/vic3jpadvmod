 caste_conflict.2.t: "平等がついに実現"
 caste_conflict.2.d: "ドラヴィダ運動の政策の成功により、新たな法律が制定され、非バラモンの生活の質が向上しました。"
 caste_conflict.2.f: "この戦いはまだ終わっていないことを、プラヴィーン・パラーは知っていた。それでも彼は、質素な政府の事務所に座り、頭上のファンが背中の汗を優しく冷やしてくれるのを感じながら、思わず微笑んだ。\n\n向かいにはアイヤール氏が、左側にはアガスティヤ氏が座っていた。どちらも高カーストのバラモンだ。そして、ここに、同じ地位と給料を持つパラーがいる。彼らはパラーの目を見ようとはしなかった。そう、まだやるべきことは残っている。しかし、今日のところはこれで十分だろう。彼は、共に行進し、抗議した仲間に感謝し、最初のファイルを開いた。"
 caste_conflict.2.a: "[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]は、その有能さを証明しました。"
 caste_conflict.2.b: "非バラモンにとっての未来は明るいでしょう。"

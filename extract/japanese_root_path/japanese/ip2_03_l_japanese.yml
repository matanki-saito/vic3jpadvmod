 sikh_empire.7.t: "王朝の終わり"
 sikh_empire.7.t2: "ライオンの遺産の崩壊"
 sikh_empire.7.d: "私たちの帝国はもはや独立していません。シェール・エ・パンジャーブが築いたものは消え去りました。"
 sikh_empire.7.d2: "死が宮廷を脅かしています。最近私たちの[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が亡くなりました。シェール・エ・パンジャーブが築いたものも、すべて消え去ってしまうかもしれません。"
 sikh_empire.7.f: "「彼らはランジート・シングをシェール・エ・パンジャーブ、つまりパンジャーブのライオンと呼​​んだ」とイギリス軍の将軍はニヤニヤしながら言った。「それが彼らの最初の間違いだったのだ」\n\n彼はイギリスの紋章が上部に大きく刻まれた併合文書を指でなぞった。「ライオンは領土を共有しないことを知っておくべきだったな」"
 sikh_empire.7.f2: "「彼らはランジート・シングをシェール・エ・パンジャーブ、つまりパンジャーブのライオンと呼​​んでいた」と将軍はニヤニヤしながら言った。「知らなかったのか？」\n\n彼は、互いに戦って死んだすべてのシク王国の王子と将軍のリストを指でなぞった。「おごりは破滅に先立つだ」"
 sikh_empire.7.a: "悲しいかな、ライオンの遺産はもうないのだ。"
 sikh_empire.8.t: "ライオンの遺産"
 sikh_empire.8.d: "私たちの国は長年の混乱を乗り越え、他国の支配下にはなっていません。シェール・エ・パンジャーブの遺産は継がれ続けるでしょう。"
 sikh_empire.8.f: "「マハラジャ・ランジート・シングが今の我々を見たら何と言うだろうか」とカールサージの若い兵士は尋ねた。「彼は我々の不屈の精神を誇りに思うだろうか？それとも我々のしたことに失望するだろうか？」\n\n「国民には家と未来がある…願わくば、平和な未来がな」隊長は答えた。「ライオンは自分の働きで子供たちに家を確保できたことを誇りに思うはずだ」"
 sikh_empire.8.a: "栄光の日々はこれからも続くだろう。"
 sikh_sovereignty_success: "帝国の勝利"
 lions_legacy: "ライオンの遺産"
 sikh_empire.9.t: "最後のマハラジャ"
 sikh_empire.9.d: "シク王国の崩壊の後に退位させられた若き[SCOPE.sCharacter('duleep_character').GetFullName]が再浮上しました。"
 sikh_empire.9.f: "宮廷は領土を持たない王子の登場に大騒ぎだったが、面と向かってそう呼ぶ勇気はなかった。その若者は容姿端麗で礼儀正しく、宮廷の同情を集めていた。両親に育てられず、統治するもののない王子だった。しかし、彼はそれを一切気にしていないようだった。一方で、彼が自分が失ったものの本当の大きさを理解しているかどうかを疑問に思う者もいた。"
 sikh_empire.9.a: "彼は目的を見つけるかもしれない。"
 sikh_empire.9.b: "彼はきっとどこかで歓迎されるだろう。"
 duleep_goes_to_gbr_tt: "$GBR$に移住する"
 sikh_empire.10.t: "圧倒された"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName]は、[SCOPE.sCharacter('assassin_scope').GetFullName]の武器を検査している最中に暗殺されました。[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]が[SCOPE.sCharacter('assassin_scope').GetHerHis]のショットガンの銃口を覗き込んだ瞬間、[SCOPE.sCharacter('assassin_scope').GetFirstName]が引き金を引いたのです。"
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetFullName]は、廷臣が輸入したショットガンを実演している最中に暗殺されました。[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]がショットガンの銃口を覗き込んだ瞬間、その廷臣が引き金を引いたのです。"
 sikh_empire.10.f: "「ワヘグル、ワヘグル、ワヘグル」と何度も何度も宮殿の敷地に響いていた。それは、今や名を失った[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]に忠誠を誓った者たちの嘆きの声だった。他の者たちは静かだった。その男を嫌う者たちは、この結果がもたらすことを恐れていた。ドゥリープに忠誠を誓った者たちは、彼の安否を心配していた。そして残りの者たちは、疲弊していた。終わりなき死に付きまとわれ、ただ疲弊していた。"
 sikh_empire.10.a: "「なんという裏切りだ！」"
 sher_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName]が死亡しました"
 sikh_empire.11.t: "道半ば"
 sikh_empire.11.d: "[ROOT.GetCountry.GetName]を飲み込む残酷な宮廷の陰謀により、また一人犠牲者が出ました。道半ばで、[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]の[SCOPE.sCharacter('relevant_ruler').GetFullName]が、[SCOPE.sCharacter('relevant_ruler').GetHerHis]の部屋で死亡しているのが発見されました。[SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: "「ここで誰も働きたがらないってどういうことだ？」と宮殿の料理人は叫んだ。彼の召使いである二児の母親は、目をそらさずに彼を見つめた。「この場所が呪われていると思っているんです」と彼女は答えた。「まあ、彼らを責めることはできません。どれだけの金を積んでも、この石に染みついた死の臭いは消せませんから。」\n\n料理人は深い息を吐いた。「そうだな、確かにそうだ。じゃあどうするんだ？新しい王を飢え死にさせろっていうのか？」\n\n「ランガルでなら、誰でも食事ができます、王でも農民でも」と彼女は答えた。「食べ物が王の元に来ないなら、王が食べ物の所へ行けばいいんです。」"
 sikh_empire.11.a: "早すぎる死だ。"
 sikh_ruler_death_stab: "短剣により突き刺さされていました。"
 sikh_ruler_death_poison: "毒による犠牲者となっていました。"
 sikh_ruler_death_ceiling_drop: "崩れ落ちた天井の下敷きになっていました。"
 sikh_ruler_death_fire: "煙で窒息死していました。"
 sikh_ruler_death_drowned: "浴槽でうつ伏せに倒れていました。"
 five_deaths_in_a_row_tt: "#v 5#!人の[ROOT.GetCountry.GetAdjective]の$RULER_TITLE_MAHARAJA$は、この[concept_journal_entry]（現在[ROOT.GetCountry.MakeScope.Var('sikh_dead_maharajas_var').GetValue|V0]）を完了することなく死亡しました。"
 #Sikh Empire IGs and IG traits
 ig_granthis: "グランティ"
 ig_granthis_desc: "グランシはシク教の聖職者です。シク教は世俗的な利益の追求は神の唯一性を阻害するとする一神教の宗教です。"
 ig_trait_rehat: "リハット"
 ig_trait_rehat_desc: "最初のパンジ・ピアレの時代から、私たちの信仰によって心を揺さぶられた偉大なる戦士たちが、私たちの正当なる大義へと加わってきました。この困難な時代において、兵士たちは再び信仰に突き動かされ、私たちの旗の下で奉仕するのです。"
 ig_khalsaji: "カールサージ"
 ig_khalsaji_desc: "シク王国の有力な戦闘部隊であるカールサージは、シク教のカールサーの伝統と近代化されたフランスとイギリスの原則を組み合わせています。"
 ig_trait_khalsa: "カールサー"
 ig_trait_khalsa_desc: "私たちには武器の扱いを訓練し、罪のない人々を守る義務があります。戦士として、私たちはどんな困難にもかかわらず勇敢に戦い、リハットの伝統に忠実に生きなければなりません。"
 ig_jats: "ジャート族"
 ig_jats_desc: "ジャート族とは、パンジャーブ地域の伝統的な農民や小作農のことで、牧畜業を起源としています。彼らは主に、農民的なものに関心を抱いています。"
 ig_trait_khalsa_panth: "カールサー・パンス"
 ig_trait_khalsa_panth_desc: "誠実な生活と勤勉。私たちは聖なる道を歩み、極端を避け、中道を歩みます。私たちが生産する商品は、それを必要とする人々に届きます。"
 ideology_sikh_militancy: "シク教過激派"
 ideology_sikh_militancy_desc: "#lore シク教は、強力な国軍を持つことを支持する軍事活動を実施します。#!"
 ideology_sikh_moralist: "シク教道徳主義者"
 ideology_sikh_moralist_desc: "#lore シク教徒は、すべての人が神と平等に結びついていると信じており、他の宗教の実践を尊重しています。#!"
 #Princely States
 princely_state_decision: "独立を求めて"
 princely_state_decision_desc: "あまりにも長い間、イギリスは我々の権威を見下し陥れていた。独立を勝ち取るための戦いを開始せよ。"
 je_princely_states: "主権を得るための戦い"
 je_princely_states_reason: "偉大なる[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]は[ROOT.GetCountry.GetNameNoFormatting]を統治していると言えるかもしれないが、我々は[SCOPE.sCountry('top_overlord_scope').GetNameNoFormatting]の気まぐれと愚行に従い続けている。[SCOPE.sCountry('overlord_scope').GetNameNoFormatting]の力は日に日に強まっているが、我々はまだ自らの運命を切り開くことができる。\n\n今こそ、[ROOT.GetCountry.GetNameNoFormatting]の自治権を高め、独立への道を追求すべき時だ。そうしなければ[SCOPE.sCountry('top_overlord_scope').GetAdjectiveNoFormatting]に完全に支配権を奪われるだろう。"
 je_princely_states_status: "[JournalEntry.GetCountry.GetNameNoFormatting]の独立を勝ち取ろう。"
 has_been_annexed_tt: "[ROOT.GetCountry.GetNameNoFormatting]は併合された。"
 modifier_increase_autonomy: "積極的な独立追求"
 notification_struggle_for_sovereignty_message_name: "藩王国：宗主国に反対"
 notification_struggle_for_sovereignty_message_desc: "[SCOPE.sCountry('princely_state_scope').GetNameNoFormatting]の[SCOPE.sCountry('princely_state_scope').GetRuler.GetPrimaryRoleTitle]は、[SCOPE.sCountry('princely_state_scope').GetNameNoFormatting]が[SCOPE.sCountry('overlord_scope').GetNameNoFormatting]からの独立を求めているという[SCOPE.sCountry('princely_state_scope').GetRuler.GetHerHis]の意向を明らかにしました。"
 notification_struggle_for_sovereignty_message_tooltip: "#header $notification_struggle_for_sovereignty_reaction_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_struggle_for_sovereignty_message_desc$"
 princely_states.1.t: "異なる運命"
 princely_states.1.d: "[ROOT.GetCountry.GetName]のいたる所で独立への願望が感じられます。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]はこの岐路において、どう行動すべきか決断しなければなりません。"
 princely_states.1.f: "[SCOPE.sCountry('overlord_scope').GetNameNoFormatting]の支配から逃れたいという人々の切望が、着実に高まっています。それはあらゆる階層の[ROOT.GetCountry.GetAdjectiveNoFormatting]の心に広がっています。広がる不安は、[ROOT.GetCountry.GetNameNoFormatting]がどうやって自らの運命を切り開くべきかという問いかけになっています。\n\n[ROOT.GetCountry.GetCapital.GetCityHubName]を通る旅人でさえ、人々がもはや[SCOPE.sCountry('overlord_scope').GetNameNoFormatting]の支配下で生活することを望んでいないというささやきから逃れることはできません。"
 princely_states.1.a: "[ROOT.GetCountry.GetNameNoFormatting]はいつか自由になる日が来る。"
 princely_states.1.b: "誰かが[SCOPE.sCountry('overlord_scope').GetNameNoFormatting]に立ち向かわなければならない。"
 liberty_desire_boost: "藩王の反乱"
 improve_relations_every_princely_state: "[ROOT.GetCountry.GetNameNoFormatting]の[concept_princely_state]との[concept_relations]は#g [SCOPE.ScriptValue('basic_princely_state_relations_change')]#!によって高まります。"
 princely_states.2.t: "藩王国はもう存在しない"
 princely_states.2.d: "独立のための厳しい戦いの後、[ROOT.GetCountry.GetNameNoFormatting]は単なる藩王国ではなくなりました。人々は祝福し、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は[ROOT.GetCountry.GetNameNoFormatting]の権力の拡大を見据えています。"
 princely_states.2.f: "ムバラク・ホー！\n\n[TimeKeeper.GetCurrentDate.GetString]、[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]は新たな権力を祝して豪華なパレードを開催し、最後には祝砲が鳴り響きました。食べ物が人々に配られ、豊かな時代の到来を予感させています。空気は祝祭ムードに包まれていました。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]がその約束を果たすかどうかは、時が経てばわかるでしょう！"
 princely_states.2.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]のリーダーシップのもと、我々には明るい未来がある。"
 princely_states.2.b: "[ROOT.GetCountry.GetNameNoFormatting]は壮大なことを成し遂げるでしょう！"
 increase_autonomy_prestige_success: "信頼されたリーダー"
 increase_autonomy_auth_success: "真の権力"
 annex_neighbor_princely_state: "共通の#bold 系統#!特性を持ち、#green #bold 親愛#!#!以上の関係を持つ隣接する藩王国は[ROOT.GetCountry.GetName]に併合されます。"
 princely_states.3.t: "駄獣の不足"
 princely_states.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、荷物を運ぶ駄獣の不足に悩む[SCOPE.sCountry('top_overlord_scope').GetAdjective]を支援するため、ラクダを送る計画を立てています。"
 princely_states.3.f: "宮廷は何時間もこの問題について議論を重ねました。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は厳粛な表情を浮かべ、[ROOT.GetCountry.GetRuler.GetHerHis]の顧問たちの議論に頷きながら、静かに耳を傾けていました。しかし、[ROOT.GetCountry.GetRuler.GetHerHim]にとって、その選択は、本当の権力者が誰かを認めたくない者たちの幻想にすぎません。イギリスを支援するかどうかは、かつての同盟国への忠誠と金の間の選択ではなく、苦しむか繁栄するかの選択だったのです。"
 princely_states.3.a: "金を払う限り問題はない。"
 princely_states.3.b: "彼らの戦いは我々の戦いではない。"

l_japanese:
 GBR_FLAVOR_TEXT:0 "風雲急を告げる19世紀を迎え、大英帝国は急速に世界一の産業国家へと登り詰めていった。この巨大な帝国を強大たらしめているのは世界中に散らばる労働力である。しかし王であるウィリアム4世には死期が迫っていた。次の君主によってどのような時代が幕を開けるのか。それは誰にもわからなかった。"

 BEL_FLAVOR_TEXT:0 "ベルギーでは産業革命が全盛期を迎えつつある。この国がオランダの圧政という軛から解き放たれたのはわずか6年前のことであるというのに、ヨーロッパ大陸初となる鉄道の建設など、既に前宗主国を凌駕するほどの発展を遂げている。彼らの行く末にはどのような未来が待ち構えているのだろう？"

 CHI_FLAVOR_TEXT:1 "乾隆帝の時代に隆盛を極め、約200年にわたり中国を支配してきた清王朝は、世界の人口の3分の1を支配下に置いている。しかし、アヘンの蔓延やヨーロッパ列強の干渉により、これまで保ってきた内政の均衡が脅かされている。中国の未来予想図には一体何が描かれているのだろうか？"

 TIB_FLAVOR_TEXT:0 "チベットは清王朝の圧政に虐げられている。ひょっとすると、国民の自助努力によってこのような状況を打開することができるのかもしれない。"

 FRA_FLAVOR_TEXT:0 "シャルル10世がルイ・フィリップに王位を追われてから6年が経過した。度重なる王座への脅威に対し、ルイ・フィリップは民衆の締め付けを一層強化していった。より民主的な政治がフランスに訪れる未来はくるのだろうか？"

 RUS_FLAVOR_TEXT:0 "反乱の殲滅による統治を開始したロシア皇帝のニコライ1世は、現在万力で締め上げるような施政を行い、正教、専制、国籍を教義として信奉している。19世紀において栄華を極めるのはこの権威主義体制のロシアだろうか。それとも異なる体制のロシアが新たに勃興するのか？"

 PRU_FLAVOR_TEXT:0 "ナポレオン戦争によって広大な領地を獲得することに成功したプロイセンは、ここ数年国全土において不穏な再編成計画に取り組んでいる。プロイセンはこの路線を維持し、ドイツを統一へと導くのだろうか？"

 JAP_FLAVOR_TEXT:0 "全国で飢饉や騒動が発生しており、徳川将軍家の政には陰りが見え始めている。日本で200年以上続いて来た江戸時代であるが、この先200年続く太平の世を実現することはできるのか？"

 PER_FLAVOR_TEXT:0 "今世紀初めに帝政ロシアに領土を奪われたペルシャは、依然として損失から立ち直れないでいる。果たして彼らは強大国としての地位に再び返り咲くことができるのだろうか？"

 AUS_FLAVOR_TEXT:0 "それは完全なる調和なのか、それとも不安に苛まれる停滞か。この時代のオーストリア帝国についての見解は見る人によって異なることだろう。全国的に革命運動が抑圧されてはいるが、この現状がいつまでも続いてゆくことになるのだろうか？"

 USA_FLAVOR_TEXT:1 "アメリカ合衆国は、欧州列強諸国に対してアメリカの独立権を主張していたが、その一方で何千人というアメリカ先住民族を住み慣れた故郷から強制的に追い出そうとしたり、奴隷制に関して州同士が激しい論争を繰り広げている。アメリカ合衆国の行く末にはどんな未来が待っているのだろうか？"

 TUR_FLAVOR_TEXT:0 "19世紀初頭に数々の戦乱に巻き込まれたオスマン帝国では、復興に向けた試みが幾度となく講じられてはいたが、この帝国の凋落を防ぐにはまだまだ十分とは言えないだろう。"

 SPA_FLAVOR_TEXT:1 "分裂したスペインを統治する若き女王イザベラ。その傍らでは自由主義者と保守派の派閥がお互いの喉元に剣を突きつけている。女王はこの闘争の操り人形になってしまうのか？それともより積極的な役割を担ってゆくのだろうか？"

 BRZ_FLAVOR_TEXT:0 "皇帝ペドロ1世の王位継承権放棄により、ブラジルは動乱期の渦中にあった。現在この国は摂政が政治を取り仕切っているが、ブラジルはこれらの障害を克服して強大国としてのし上がることができるだろうか？"

 MEX_FLAVOR_TEXT:0 "テキサス共和国が新たにメキシコからの独立を宣言し、両国間で高まっていた緊張は、全面戦争へと発展していった。メキシコはテキサスを平定して以前の状態を回復することができるだろうか？"

 NET_FLAVOR_TEXT:0 "オランダは6年前にベルギーを失っている。依然経済は安定しているものの、近隣諸国に比べると工業化のスピードはやや鈍くなっている。19世紀の世界を動かす原動力としてオランダが頭角を現す日はくるのだろうか？"

 POR_FLAVOR_TEXT:0 "ポルトガルの内戦が終結し、マリア2世が女王として王座に返り咲いたのはわずか2年前のことだ。ポルトガルの植民地は世界各地に散在している。国内の動乱が収まった今、この国が見据える今世紀の展望は如何に。"

 SAR_FLAVOR_TEXT:0 "サルデーニャ・ピエモンテでは、フランスの君主制に対する反動主義が過去30年に渡ってこの国を牽引しており、貴族や教会の復権を奨励する一方でナポレオンによる改革の解体を進めている。このままこの潮流が継続するのだろうか？それともよりリベラルな国家が勃興するのであろうか？"

 PAN_FLAVOR_TEXT:0 "シク王国は交戦に次ぐ交戦で勝利を重ね、領土を拡大しているが、この帝国の未来には何が待ち受けているのだろうか？"

 DEN_FLAVOR_TEXT:0 "デンマークでは、リベラル新派と国民からの圧力により、各地で政策転が進められている。一方で国内では芸術、文学、哲学などが今まさに黄金期を迎えていた。この国の将来像はいかなる様相を呈するのか？"

 SWE_FLAVOR_TEXT:0 "フィンランドを失い、同君連合でノルウェーを獲得したスウェーデン。徐々に工業化へと舵を切り始める一方で一層のリベラル化が進行しつつある。スウェーデンの行く末を左右するものは一体何なのだろうか？"
  
  # South-East Asia
 LAN_FLAVOR_TEXT:0 "ボルネオに埋蔵している金を採掘する目的で、中国人炭鉱夫たちから成る国内シンジケートによって建国されたのが蘭芳共和国だ。蘭芳はオランダの進攻を退け、彼らが望む繁栄を見事達成することができるのだろうか？"
 ACE_FLAVOR_TEXT:0 "ラジャ・ムダの尽力により、アチェ王国に王権復古の兆しが見えている。アチェは再び王国を立て直し、眼前に迫りくるオランダに独立を認めさせることができるのだろうか？"
 BRU_FLAVOR_TEXT:0 "今のところブルネイは、主権の侵害を企てる植民地化勢力の企みを退けることができている。この先ブルネイは没落して名もなき国へと成り下がるのか？それとも再び盛り返してこの地域の覇権を握ることになるのだろうか？"
 JOH_FLAVOR_TEXT:0 "イギリスとオランダに虎視眈々と領土を狙われているジョホールの立ち位置は非常に不安定である。ジョホールはわずかに残された国家の主権を維持することができるだろうか？"
 SIA_FLAVOR_TEXT:0 "ラタナコーシン朝の旗頭の元で東南アジアでの覇権を掌握しているシャムではあるが、この国は果たして国内経済や社会を近代化に向けて再編することができるだろうか？"
 DAI_FLAVOR_TEXT:0 "数世紀に及ぶ分断と抗争を経て統一を果たしたベトナム。大南は国をまとめ上げて強国を築き上げることができるだろうか？それとも再び分断への道を突き進むのだろうか？"
 BUR_FLAVOR_TEXT:0 "コンバウン王朝の成立には血で血を洗う紛争が繰り返されたが、大英帝国の野心が明らかである以上、この紛争に終止符が打たれるのはまだまだ先になりそうだ。ビルマはイギリスの一植民地と成り下がってしまうのか？それとも海外の侵略者たちの前に断固として立ちはだかるのだろうか？"
 CAM_FLAVOR_TEXT:0 "クメール王朝の黄金期以来、カンボジアは低迷を極めている。クメールは国家として再び隆盛を見ることができるのか？それとも恒久の暗黒時代が続くのか？"
 LUA_FLAVOR_TEXT:0 "かつては強大なラーンサーン王国の中心地であったルアンパバーンも、今となっては過去の残影に過ぎない。大南やシャムといった強国の狭間で、ラオスの人々は力を蓄え独立を勝ち取ることができるのだろうか？"
  
  # Australia
 UNT_FLAVOR_TEXT:0 "部族連合が主権を有する独立を宣言した。ただ実際のところは大英帝国に温情をかけられたに過ぎない。本当にイギリスがマオリ族との和平協定を尊重すると信じても良いのだろうか？"
 NSW_FLAVOR_TEXT:0 "流刑地から国王直属の植民地へと変遷を遂げる中で、ニュー・サウス・ウェールズは他地域の政権樹立に伴い、その領土を縮小させていった。オーストラリアの未来に待ち受けるものとは？"
 SAS_FLAVOR_TEXT:0 "南オーストラリアがニュー・サウス・ウェールズから割譲され、独自の政権が認められたのはわずか2年前のことだ。オーストラリアの行く末や如何に？"
 WAS_FLAVOR_TEXT:0 "スワンリバーの入植者たちがアボリジニによって代々受け継がれる土地に税を課し、そこ結果ピンジャラの虐殺へと発展したのはわずか2年前のこと。植民地におけるこの抗争はどうすれば沈静化できるのだろうか？"
 TAS_FLAVOR_TEXT:0 "ファン・ディーメンの所有地はイギリス支配下のオーストリアにおける主要な流刑地である。受刑者たちの住むこの土地にはどのような未来が待ち受けるのだろうか？"

  # Balkans
 SER_FLAVOR_TEXT:0 "激しい戦いの末に独立を勝ち取ったセルビアだが、独立を維持するために今後も苦難の日々が続くことだろう。列強各国の板挟みとなったセルビアは、欧州の火薬庫となってしまうのだろうか？"
 GRE_FLAVOR_TEXT:0 "血生臭い闘争を経てオスマン帝国から独立をもぎ取ったギリシャではあるが、今後この国は領土を広げることができるのだろうか？"
 WAL_FLAVOR_TEXT:0 "民族統合と政治的独立を求めるルーマニアと、現状維持を望むロシアとオスマンの利益相反がこの地域の政策を複雑化させている。果たしてルーマニアは自由を勝ち取ることができるのだろうか？"
 MOL_FLAVOR_TEXT:0 "民族統合と政治的独立を求めるルーマニアと、現状維持を望むロシアとオスマンの利益相反がこの地域の政策を複雑化させている。果たしてルーマニアは自由を勝ち取ることができるのだろうか？"
 ION_FLAVOR_TEXT:0 "この島は過去30年間にオスマンからロシア、フランス、そしてイギリスの支配下におかれてきた。島民はギリシャの新国家との同盟を達成できるのか、それともイギリスの指導のもとで新たな道を模索するのか？"
  
  # Italy
 PAP_FLAVOR_TEXT:0 "カトリック教会の政治的影響力はここ数世紀弱体化する一方、教皇領における教皇の存在感は依然健在だ。信仰心はこれまで同様に人心を御しているのだろうか？"
 TUS_FLAVOR_TEXT:0 "大公レオポルドは大公国の解放を模索しているが、彼の施政は激しい抵抗に直面している。トスカーナは如何にして自由主義と民族主義との間で揺れ動くイタリア人たちの心を掌握すれば良いのだろう？"
 SIC_FLAVOR_TEXT:0 "自由主義者とシチリア分離主義者に対する政治的弾圧はあまり効果的でないことが明らかとなっている。それはこれらの運動が地下で進行し支持者を増やしているからだ。事態が山場を迎える瞬間は必ず訪れる。その時この両シチリアはどのような顔を見せるのだろう？"
 PAR_FLAVOR_TEXT:0 "ウィーン会議で、ナポレオンの2番目の妻マリー・ルイーズが死ぬまで公国を支配することが確認された。民族主義と激動の時代に、彼女は自分の土地を守り抜くことができるのだろうか？"
 LUC_FLAVOR_TEXT:1 "パルマの正当な土地から引き離されたブルボン・パルマ家は、マリーの死後、パルマの正当な王位を取り戻すまでの間、ルッカを与えられることになった。イタリアの民族主義が高まる中、この異変はいつまで続くのだろうか？"
 MOD_FLAVOR_TEXT:1 "モデナ公国は、ハプスブルク家とオーストリア帝国の支配下にあり、政治的にも従属的だ。モデナはこのような家族の忠誠の鎖を振り切ることができるのか、それともきつく縛られてしまうのか？"
  
  # Germans
 BAV_FLAVOR_TEXT:0 "欧州全域を巻き込んだ昨今の革命の余波からバイエルンは極端な保守へと傾倒しているが、依然反乱の火種はくすぶり続けている。バイエルンは燃え上がる炎にその身を焼かれてしますのだろうか？"
 SWI_FLAVOR_TEXT:0 "ウィーン会議においてスイスの永世中立が承認されたことにより、欧州政界という舞台における一定の安全が確保された。スイスは永世中立国としての立場を維持するのか？それとも異なる方向性を目指すのだろうか？"
 HAN_FLAVOR_TEXT:0 "ハノーファーは現在イギリスの君主制に支配されているが、相続法の違いはこの連合に終焉が近づきつつあることを意味している。この先ハノーファーはどこへ向かっていくのか？"
 GERMAN_FLAVOR_TEXT:0 "ウィーン会議は中央ヨーロッパの平和を維持する目的で統合ドイツ諸国から成るドイツ連邦を誕生させたが、事実上この連邦の支配権を争っているのはライバル関係にあるオーストリアとプロイセンだ。小さな国々はやがて訪れる騒乱の時代を乗り切ることができるのだろうか？"

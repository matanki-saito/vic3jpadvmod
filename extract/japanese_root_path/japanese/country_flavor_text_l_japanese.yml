 # Poland
 KRA_FLAVOR_TEXT:1 "ポーランドの人々の遺産は、構成国から不信感を持たれ、オーストリアに占領されていたクラクフ自由国の肩に重くのしかかっている。新しいポーランド国家は、もう一度灰の中から立ち上がることができるのだろうか？"
  
  # North America
 QUE_FLAVOR_TEXT:0 "かつてヌーベルフランスの植民地であったローワー・カナダもイギリスの軍門に下った。多数派を占めるフランス系人口と植民地政府との間に生じた軋轢は、時を待たずしてさらにエスカレートするであろうし、平和的解決に至る可能性は極めて低い。ケベックは自由を勝ち取ることができるのだろうか？"
 ONT_FLAVOR_TEXT:0 "ローワー・カナダで高まる緊張に触発され、アッパー・カナダの人々も植民地政府に抵抗する準備を整え始めた。オンタリオは自由を勝ち取ることができるのだろうか？"
 HBC_FLAVOR_TEXT:0 "ハドソン湾会社はいかなる手段を講じてでも毛皮貿易における市場寡占を固持するつもりだ。先住民たちとの間に交わされる同意もその破棄も会社の胸三寸で行われ、動機などは意に介さずあるのはただ利益の追求のみ。冷酷さだけで会社を十分に守り切ることができるのだろうか？"
 NBS_FLAVOR_TEXT:0 "スコットランドやアイルランドから製材に従事する入植者がニューブランズウィックに到着し、この植民地の造船業が活況を呈している。統一されたカナダをニューブランズウィックが牽引するのか？"
 ORG_FLAVOR_TEXT:0 "現在のコロンビア地区は比較的自治が認められた状態にあり、ハドソン湾会社とアメリカ政府の双方が争点となっているこの地区に食指を伸ばしている。いずれかの勢力が成功を収めるのか？それとも独立したオレゴンが頭角を現すのか？"
 TEX_FLAVOR_TEXT:0 "新たに独立を宣言したテキサス共和国は旧宗主国のメキシコを相手に勝ち目のない戦いを挑んでいるかのようだ。ローン・スター・ステイトを救う奇跡は発現するのだろうか？"
 HAI_FLAVOR_TEXT:0 "ジャン・ピエール・ボワイエの旗頭の元、ハイチはイスパニョーラ島の支配者となった。かつての奴隷たちによって建国されたこの国は自由を達成できるのか？それとも専制主義へと堕ちて行くのか？"
 CUB_FLAVOR_TEXT:0 "宗主国スペインとキューバとの関係に緊張が走っている。スペイン議会への参加要求と奴隷制廃止への抵抗感からマドリードが敵愾心を露わにしているからだ。キューバの革命はもはや不可避なのだろうか？"
  
  #Central Asia
 KHI_FLAVOR_TEXT:0 "ペルシャとロシアによる干渉を後目に、カーンの為政下にあるヒバは独立状態を謳歌している。ヒバは自国の独立を守り切ることができるのだろうか？"
 BUK_FLAVOR_TEXT:0 "近隣の汗国とは異なり、ブハラの首長たちはジンギスカンの末裔としての出自よりもイスラムの法に重きを置いている。信仰が勝利を収める日はやってくるのだろうか？"
 KOK_FLAVOR_TEXT:0 "コカンドは汗王室がかき鳴らす不協和音に苦慮している。コカンドは中央アジアの支配者として君臨することができるのだろうか？"
 AFG_FLAVOR_TEXT:0 "強欲な大英帝国とロシア帝国が、アフガニスタンのアヘン生産地に羨望の眼差しを送っている。過去そして現在においてもアフガニスタンは帝国の墓場であるのか？"
  
  # Maghreb
 TRI_FLAVOR_TEXT:1 "長期に渡る事実上の独立状態を経て、トリポリタニアは再びオスマンの軍門に下ることとなった。バルバリアの海賊たちは、再び大海原へと船出するのだろうか？"
 TUN_FLAVOR_TEXT:0 "海賊の襲撃に対する支援の打ち切りを強要されたチュニジアでは、経済に陰りが見え始めた。この国の統治者たるベイは再び繁栄を回復することができるだろうか？"
 ALD_FLAVOR_TEXT:0 "バーバリ戦争の余波により、アルジェリアはフランスに沿岸部の大半を奪われてしまった。残滓となったアルジェリアはさらなるフランスの侵蝕を食い止めることができるのだろうか？"

l_japanese:
 oscar_wilde_events.1.t: "男は皆、己の愛するものを殺す"
 oscar_wilde_events.1.wilde: "悪名高い一流の劇作家、[SCOPE.sCharacter('oscar_wilde').GetFullName]が同性愛の罪で2年の重労働を言い渡された。もし、[SCOPE.sCharacter('oscar_wilde').GetSheHe]が恩赦を受けられないのなら、[SCOPE.sCharacter('oscar_wilde').GetHerHim]を[ROOT.GetCountry.GetNameNoFlag]の芸術と共に刑に処したようなものだろう。"
 oscar_wilde_events.1.flavor_wilde: "「[SCOPE.sCharacter('oscar_wilde').GetHerHis]の作品は、風刺と機知に富んだ我が国の伝統の中でも、最も優れたものの一つだ」\n\n"
 oscar_wilde_events.1.flavor_author: "「ギリシャ悲劇のような恐ろしい美しさがある。そしてその悲劇は、私が大きく関わったものなのだ。\n\n"
 oscar_wilde_events.1.flavor_quote: "世間が不道徳と呼ぶ書物は、世間に自らの恥を示す書物なのだ」"
 oscar_wilde_tt: "[SCOPE.sCharacter('oscar_wilde').GetFullName]は解放されます。"
 oscar_wilde_events.1.a: "天才には免罪が必要だ。"
 oscar_wilde_events.1.b: "裁判官の判決を台無しにするようなことはできない。"
 oscar_wilde_events.1.c: "これが犯罪行為にならないのは野蛮とすらいえるだろう…"
 happy_arts_protected: "芸術家の保護を承認"
 unhappy_defended_homosexuality: "同性愛への寛容を不承認"
 imprisoning_gentlemen: "投獄された紳士"
 upheld_ruling: "判決の支持"

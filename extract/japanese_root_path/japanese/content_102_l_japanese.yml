l_japanese:
 oscar_wilde_events.1.t:1 "男は皆、己の愛するものを殺す"
 oscar_wilde_events.1.wilde:2 "悪名高い一流の劇作家、[SCOPE.sCharacter('oscar_wilde').GetFullName]が同性愛の罪で2年の重労働を言い渡された。もし、[SCOPE.sCharacter('oscar_wilde').GetSheHe]が恩赦を受けられないのなら、[SCOPE.sCharacter('oscar_wilde').GetHerHim][ROOT.GetCountry.GetNameNoFlag]の芸術と共に刑に処したようなものだろう。"
 oscar_wilde_events.1.flavor_wilde:1 "「[SCOPE.sCharacter('oscar_wilde').GetHerHis]の作品は、風刺と機知に富んだ我が国の伝統の中でも、最も優れたものの一つだ」\n\n"
 oscar_wilde_events.1.flavor_author:0 "「ギリシャ悲劇のような恐ろしい美しさがある。そしてその悲劇は、私が大きく関わったものなのだ。\n\n"
 oscar_wilde_events.1.flavor_quote:0 "世間が不道徳と呼ぶ書物は、世間に自らの恥を示す書物なのだ」"
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetFullName]は解放されます。"
 oscar_wilde_events.1.a:0 "天才には免罪が必要だ。"
 oscar_wilde_events.1.b:0 "裁判官の判決を台無しにするようなことはできない。"
 oscar_wilde_events.1.c:0 "これが犯罪行為にならないのは野蛮とすらいえるだろう…"
 happy_arts_protected:0 "芸術家の保護を承認"
 unhappy_defended_homosexuality:0 "同性愛への寛容を不承認"
 imprisoning_gentlemen:0 "投獄された紳士"
 upheld_ruling:0 "判決の支持"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 oscar_wilde_events.1.author:2 "悪名高い作家である [SCOPE.sCharacter('oscar_wilde').GetFullNameNoFormatting]の社会風刺画が、ある重要人物を刺激したため、[SCOPE.sCharacter('oscar_wilde').GetSheHe]は同性愛の罪で刑務所に入れられることになりました。しかし、[ROOT.GetCountry.GetCapital.GetCityHubName]には[SCOPE.sCharacter('oscar_wilde').GetHerHis]作品に感動しない人はほとんどおらず、この判決は厳しすぎると文学者たちは非難しています。"

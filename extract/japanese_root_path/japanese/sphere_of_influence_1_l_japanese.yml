l_japanese:
 tibet_expedition_events.1.t: "チベットへ！"
 tibet_expedition_events.1.d: "我が国はチベットに進出し、国益のためその地を手に入れることにした。ヒマラヤ地域へのルートを調べ、我が国の力をチベット人に見せつけ、交渉のテーブルにつかせる必要がある。"
 tibet_expedition_events.1.f: "「いたって簡単なことだ」男が火のついた葉巻で壁の地図を指し、煙をくゆらせた。男は中央の一点を指した。「#italic そこが#!我々の弱点だ。あそこを抑えられたら一巻の終わりだ。そうならないためには...」彼はそこで言葉を切り、煙草の煙にかすむ地図に目をこらした。「チベットだ！国を守るにはチベットを手に入れる必要がある」"
 tibet_expedition_events.1.a: "ちょうどよい適任者を知っている！"
 tibet_expedition_events.3.t: "遠征隊の出発"
 tibet_expedition_events.3.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName]を責任者としたチベット遠征が始まろうとしている。\n\n#N 責任者である[SCOPE.sCharacter('expedition_leader').GetSheHe]が命を落とせば、遠征は失敗に終わるだろう。#!"
 tibet_expedition_events.3.f: "[SCOPE.sCharacter('expedition_leader').GetLastName]は、報告書に目を通し眉をひそめた。この遠征の要となる峠に関するうわさが本当なら、ヒマラヤはスイスのチーズよりも穴だらけだということだ。何が真実なのか行って確かめるしかない。"
 tibet_expedition_events.3.a: "チベットに向かって前進！"
 tibet_expedition_events.4.t: "ヤク飼い越境事件"
 tibet_expedition_events.4.d: "地元のヤク飼いの一団が国境を超えた。彼らはチベットの巡察隊に行く手を阻まれ、追い返されてはじめて過ちを犯したことに気付いた。一団は手荒な扱いを受けたと訴え、このような卑劣な暴力行為には、暴力での報復を宣言するよう[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]に進言した。"
 tibet_expedition_events.4.f: "「これは国家の問題です。細かいことは問題ではありません。国境が侵されたのです。国交を軽んじ我が国の主権を侮辱したことに対し、適切に対処しなければなりません！命令さえいただければ、#italic 今すぐ#!にでも連隊を送り込めます」"
 tibet_expedition_events.4.a: "思い切った行動に出る必要がある。"
 tibet_expedition_events.4.b: "こんな暴力的な提案は馬鹿げている！"
 tibet_expedition_events.5.t: "山岳地帯の調査"
 tibet_expedition_events.5.d: "調査隊員がチベットを取り囲む山々や峠の調査を開始した。未開の地を探索し、未踏の山々に登るのは危険な任務だが、[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle]の[SCOPE.sCharacter('expedition_leader').GetLastName]はそれでも参加したがっている。"
 tibet_expedition_events.5.f: "「あんな山をみたことがあるか？あそこに登る#italic 必要がある#!！」\n\n「だけど、なぜ」\n\n「なぜって...#italic そこに山がある#!からさ！」"
 tibet_expedition_events.5.a: "[SCOPE.sCharacter('expedition_leader').GetLastName]に危険なまねはさせられない。別の者を派遣する。"
 tibet_expedition_events.5.b: "アンドリュー・スコット・ウォー少将がうってつけだ。"
 tibet_expedition_events.5.c: "チャールズ・グランヴィル・ブルースに登れない山はない！"
 tibet_expedition_events.5.dd: "[SCOPE.sCharacter('expedition_leader').GetLastName]が現場の責任者なのだから取り仕切るべきだ。"
 tibet_expedition_events.6.t: "吸血ヒル！"
 tibet_expedition_events.6.d: "ヒマラヤ山脈の麓は危険な生き物や植物だらけである。チベット高原へのある有力なルートを使うには、気味の悪い生物だらけの地域を探索しなければならない。もしこのルートを使うのであれば、[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle]の[SCOPE.sCharacter('expedition_leader').GetLastName]は自分で調査を行わなければならないだろう。"
 tibet_expedition_events.6.f: "「これは無理だ」\n\n「いやいや、決まっている。絶対に無理だ。」\n\n偵察隊員は最後にもう一度沼の水をのぞき込んだ。くっくっと笑いが漏れた。「はははは、俺は#italic 絶対にごめん#!だ！」\n\nここに足を踏み入れなければならないのは自分ではない。別の誰かだった。"
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName]ならできるし、それが任務だ。"
 tibet_expedition_events.6.b: "山の空気を吸って休憩したほうがいいだろう。"
 tibet_expedition_events.7.t: "遠征部隊の編成"
 tibet_expedition_events.7.d: "行く手に広がる大地について情報を十分に収集した[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle]の[SCOPE.sCharacter('expedition_leader').GetLastName]は、部隊を編成しチベット高原へと向かう準備が整ったと宣言した。"
 tibet_expedition_events.7.f: "もっと簡単に決められると思っていた。単なる任務の一つに過ぎないのに、どうしたことか... なぜかこの任務に適したメンバーを決めるのは、予想外に困難だった。もちろん正規兵なら十分すぎるほどいるが、選りすぐりのメンバーだけに絞ってはどうだろう。砲兵隊は連れていくべきだろか？馬はどうだろう？将校は？\n\nさんざん悩んだ挙句、[SCOPE.sCharacter('expedition_leader').GetSheHe]はお気に入りのピューター像を引っ張りだしてテーブルに並べ、遠征部隊の編成はもっと夜が更けてから行うことにした。"
 tibet_expedition_events.7.a: "遠征に人員不足は禁物だ。"
 tibet_expedition_events.7.b: "これから起こることに耐えられるのは、最も屈強な兵だけだ。"
 tibet_expedition_events.7.c: "型破りなやり方を考える必要がある。"
 tibet_expedition_events.8.t: "ヒマラヤ山脈へ"
 tibet_expedition_events.8.d: "地図と兵士の準備が整い、[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]はついにチベットへと出発できる。"
 tibet_expedition_events.8.f: "「我々がここへ来たのは、栄光のためでも黄金のためでもない」そういいながら将校は集結した隊列の横をゆったりとした足取りで通り抜ける。「それは少なくとも我々自身のためではない。我々のことなど誰も思い出しはしない」\n\n彼は遠くに見える広大な山々を指差しこう言い放った。「誰も思い出すのは#italic あれだ#!。この緑なす忘却の絨毯に立ち尽くすのか、それとも#italic 彼の地#!で岩肌の頂に立ち、永劫の記憶に留まり続けるのか？」"
 tibet_expedition_events.8.a: "いざ、世界の屋根へ！"
 tibet_expedition_events.9.t: "[SCOPE.sCountry('expedition_country').GetAdjective]のチベット侵攻"
 tibet_expedition_events.9.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]率いる[SCOPE.sCountry('expedition_country').GetAdjective]の部隊がチベットの国境を侵し、首都に向かっているという知らせがラサの特使から届いた。"
 tibet_expedition_events.9.f: "その穏やかな声とは裏腹に、大使は額に汗を滲ませていた。「チベットは万事」彼は使者にメッセージを書き取らせながら、イライラと指先でテーブルを叩いた。「異常ありません」\n\n彼はそこで言葉を切り、やり手の戦術家さながらに用心深く続きを考えた。「しかしながら政府はこの件に対し、適切な手段をもち、出来るかぎり迅速に対処すべきかと思われます」\n\n大使は深く息を吐いた。これで問題に対処する責任は#italic 彼らに#!に転嫁された。"
 tibet_expedition_events.9.a: "大した騒ぎではない。チベットを援護するは必要ない。"
 tibet_expedition_events.9.b: "[SCOPE.sCountry('expedition_country').GetName]大使館に抗議する。"
 tibet_expedition_events.9.c: "断じて許せない。ラサに援軍を贈り、チベットに支援を申し出る。"
 tibet_expedition_events.10.t: "[SCOPE.sCountry('expedition_country').GetAdjective]部隊が接近！"
 tibet_expedition_events.10.d: "[SCOPE.sCountry('expedition_country').GetAdjective]武装勢力が国境を超えて首都に向かっているという報告が入ってきている。これは我が国の主権の甚だしい侵害である。しかし[SCOPE.sCountry('expedition_country').GetName]に単独で抵抗したところで手に負えないかもしれない。"
 tibet_expedition_events.10.f: "「違う、あえて撃たなかったんだ！」衛兵は口ごもった。「その場にいなかったくせに！どれだけの人数がいたと思ってるんだ！どんな銃を持っていたか見てないだろう！対してこっちは十人かそこらだ。退却するしかなかったんだ！」"
 tibet_expedition_events.10.a: "今は見て見ぬふりをするしかない。"
 tibet_expedition_events.10.b: "どんな強国だろうが、今すぐ反撃しなければならない。"
 tibet_expedition_events.11.t: "[SCOPE.sCountry('expedition_country').GetAdjective]部隊を足止め？"
 tibet_expedition_events.11.d: "[SCOPE.sCountry('expedition_country').GetAdjective]は我が国の首都に向かって前進を続けている。時間を稼ぐため、[SCOPE.sCountry('expedition_country').GetAdjective]部隊が通りそうなルートに沿って応急的なバリケードを築くよう巡察隊に指示するという手もある。\n\n#N これは[SCOPE.sCountry('expedition_country').GetNameNoFormatting]との紛争に発展する可能性がある。#!"
 tibet_expedition_events.11.f: "それは一見、シンプルな計画だった。敵を足止めするには、ある程度の衝突は覚悟しなければならない。だが...我が国に真っ向から戦うだけの余裕があるのだろうか？この疑問が、この一件に関わる大臣や将軍の頭を一様に悩ませた。"
 tibet_expedition_events.11.a: "交戦するわけにはいかない。このまま前進させよ。"
 tibet_expedition_events.11.b: "バリケードでは歯が立たない。別の機会をに足止めせよ。"
 tibet_expedition_events.12.t: "[SCOPE.sCharacter('expedition_leader').GetLastName]遠征隊を阻止"
 tibet_expedition_events.12.d: "[SCOPE.sCountry('tibet_scope').GetAdjective]哨戒隊が、[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]の遠征隊のルートにバリケードを仕掛けた。遠征に遅れが出れば、作戦にとって大きな痛手になるおそれがある。"
 tibet_expedition_events.12.f: "[SCOPE.sCharacter('expedition_leader').GetFullName]は[SCOPE.sCharacter('expedition_leader').GetHerHim]目の前の光景に顔をゆがめた。屈強そうなチベット兵が[SCOPE.sCharacter('expedition_leader').GetHerHim]行く手を塞いでいる。だが[SCOPE.sCharacter('expedition_leader').GetSheHe]には遠征隊が誇る最新鋭の武器がある。防塞を突破すること自体は問題ではない——問題はその代償である。"
 tibet_expedition_events.12.a: "できるだけ多く倒せ！前進！"
 tibet_expedition_events.12.b: "これは大虐殺になる—撤退せよ。"
 tibet_expedition_events.13.t: "チベットでの[SCOPE.sCountry('expedition_country').GetAdjective]の武力衝突"
 tibet_expedition_events.13.d: "[SCOPE.sCountry('expedition_country').GetAdjective]遠征隊と現地のチベット部隊との間で血生臭い武力衝突があったと報告が入った。我々は[SCOPE.sCountry('tibet_scope').GetName]に対する義務に基づき、事態を鎮静化させる必要がある。だが、大臣の中には[SCOPE.sCountry('tibet_scope').GetCapital.GetName]政府を強化することに不快感を示す者もいる。"
 tibet_expedition_events.13.f: "「峠での一件は屈辱的であり、惨劇だ！」\n\n「チベットと我が国に対する大きな侮辱だ！」\n\n「では諸君、我々はどう対応すべきなのだ？直接支援するのか？国境に軍を送り込むのかね？それとも武器を供与するのかね？」\n\n気まずい沈黙が流れたあと、コホンと誰かが乾いた咳をした。"
 tibet_expedition_events.13.a: "具体的な援助は一切できない。"
 tibet_expedition_events.13.b: "[SCOPE.sCountry('tibet_scope').GetAdjective]軍を支援しなければならない。"
 tibet_expedition_events.14.t: "ヒマラヤの大吹雪"
 tibet_expedition_events.14.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]の遠征隊は、[SCOPE.sCountry('tibet_scope').GetCapital.GetName]に向かう途中の険しい道で、予期せぬ悪天候によって足止めを食らっている。遅延は手痛いが、この吹雪の中前進すればもっと大きな犠牲が出るおそれがある。"
 tibet_expedition_events.14.f: "[SCOPE.sCharacter('expedition_leader').GetLastName]のブーツの下やつま先あたりを凍った風が吹き抜けていった。地面には霜が降りている。氷点下を大きく下回っている。そのうえ兵士が叫び声が聞こえた。おそらく雪のことを嘆いているのだろうが、鼻先よりも向こうはほとんど何も見えない。兵士がどこにいるのか、まして周囲で何が起こっているのか、[SCOPE.sCharacter('expedition_leader').GetSheHe]にはさっぱり分からなかった。"
 tibet_expedition_events.14.a: "雪に怯まず、前進あるのみ！"
 tibet_expedition_events.14.b: "安全を優先し、嵐が去るのを待つべきだ。"
 tibet_expedition_events.18.t: "ギャンツェ・ゾン"
 tibet_expedition_events.18.d: "巨大な要塞ばりの僧院が、前方のチベットの岩肌から突き出している。ツァンポ渓谷の屈強な番人であり、ラサへの重要な近接ルートであるギャンツェ・ゾンである。この要塞を遠征隊の兵が制覇しない限り、首都へのどのルートの安全も確保できない。"
 tibet_expedition_events.18.f: "難攻不落の要塞が周囲の風景を見下ろすようにそびえ立っていた。頭上に立ちはだかる石造りの巨人に比べれば、近隣の村々は塵のようだった。荘厳な壁と古代の広間には、何世紀にも渡り続いていてきた苦労、誇り、数えきれないほどの祈り、戦闘や陰謀の残響がこだましていた。要塞は代々の指導者たちの意志を刻んだ永遠の遺言碑であった。\n\nだがそれも[SCOPE.sCharacter('expedition_leader').GetLastName]の砲撃を受ければ一日で落ちるだろう。"
 tibet_expedition_events.18.a: "今すぐ要塞へ攻め込め！"
 tibet_expedition_events.18.b: "我々の目的は殺戮ではない。降伏を勧めよ。"
 tibet_expedition_events.19.t: "無許可の略奪"
 tibet_expedition_events.19.d: "[SCOPE.sCountry('tibet_scope').GetName]に近づくにつれ、[SCOPE.sCharacter('expedition_leader').GetLastName]の一部の兵士が勝手な真似をしはじめた。兵士の一団が民家や僧院に侵入し、好き勝手に略奪したという報告が入ってきている。"
 tibet_expedition_events.19.f: "「断じて申し上げますが、これは完全に許容範囲内です。何しろ抵抗してきたのですから、それに応じた措置を取るのは当然です。しかし、もちろん僧院からの報告は誇張されているに違いありません」"
 tibet_expedition_events.19.a: "それがどうした。軍隊とはそういうものだ。"
 tibet_expedition_events.19.b: "兵士を懲戒処分とし、地元の役人に謝罪を申し出よ。"
 tibet_expedition_events.20.t: "最後通告の伝達"
 tibet_expedition_events.20.d: "我が国の遠征隊が[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]に迫っている。誰と交渉すればいいのかという難題と向き合うときがついに来た。とにかく、この地の最終的な権限を握る者と話をしなければならない。"
 tibet_expedition_events.20.f: "将校はテーブルでうなだれ、両手で顔を覆って叫んでいた。\n\n「ある役人に話をすると、別の役人のところへ行くように言われる。#italic その#!役人に会うと、#italic そいつ#!は、自分じゃないと言ってまた別の奴のところへ俺をたらい回しにする。するとそいつは—全くの人違いだと言って、権限を握っているのは#italic 最初の#!奴だと言いやがる」\n\n「はぁ、いつになったら終わるんだ？誰が責任者なんだ？もしかして#italic 俺#!だったりして？」"
 tibet_expedition_events.20.a: "もちろん[SCOPE.sCountry('tibet_scope').GetName]に要求を伝える。"
 tibet_expedition_events.20.b: "[SCOPE.sCountry('overlord_of_tibet').GetName]と直接話をする。"
 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName]が[SCOPE.sCountry('tibet_scope').GetName]との交渉に入ります。"
 sending_tibet_overlord_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName]が[SCOPE.sCountry('overlord_of_tibet').GetName]との交渉に入ります。"
 tibet_expedition_events.21.t: "[SCOPE.sCountry('expedition_country').GetAdjective]の最後通告"
 tibet_expedition_events.21.d: "我々の努力もむなしく、[SCOPE.sCountry('expedition_country').GetAdjective]の遠征隊が首都に到達した。彼らの過大な要求は極めて単純だ。彼らに服従しろと言うのだ。"
 tibet_expedition_events.21.f: "「実に簡単なことです」[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]の特使はニヤリと笑った。「宗主国のことはご存知でしょう。代わりに我々を頼ってはいかがです。他国との関係を断ち、あとは我々に任せればいい」"
 tibet_expedition_events.21.a: "[SCOPE.sCountry('expedition_country').GetName]に従う。"
 tibet_expedition_events.21.b: "力を誇示しても我々には効かない。#bold 交渉は決裂だ。今すぐ立ち去れ！#!"
 tibet_expedition_events.22.t: "[SCOPE.sCountry('expedition_country').GetAdjective]の最後通告"
 tibet_expedition_events.22.d: "[SCOPE.sCountry('expedition_country').GetAdjective]遠征隊のチベット入りをくい止められなかったことで、当地域における我々の権威が失墜した、その上今度は支配権を正式に引き渡すよう求められている。屈辱的な事態だが、今彼らに立ち向かう勇気が我々にあるだろうか？"
 tibet_expedition_events.22.f: "「実に簡単なことです」[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]の特使はニヤリと笑った。「これまではあなた方がこの地域を支配してきた。だがこれからは我々が支配する。このヒマラヤ山脈一帯を任せていただければ、あとは自由にしてかまいません。この問題もこれで幕引きとなります」"
 tibet_expedition_events.22.a: "[SCOPE.sCountry('expedition_country').GetName]の要求に従う。"
 tibet_expedition_events.22.b: "力を誇示しても我々には効かない。#bold 交渉は決裂だ。今すぐ立ち去れ！#!"
 tibet_expedition_events.26.t: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]協定"
 tibet_expedition_events.26.d: "[SCOPE.sCountry('expedition_country').GetAdjective]遠征隊が[SCOPE.sCountry('tibet_scope').GetAdjective] 官僚に直接働きかけ、[SCOPE.sCountry('expedition_country').GetAdjective]宗主権を認めるよう強要した。これで彼らは[SCOPE.sCountry('expedition_country').GetName]の従属国となった。"
 tibet_expedition_events.26.f: "「実に簡単なことです」[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] の特使はニヤリと笑った。「関係者と手短に協議した結果、彼らは我々の従属国となりました。これからは我々のルールに従っていただきます」彼は満足げに笑い[SCOPE.sCountry('ex_tibetan_overlord').GetAdjectiveNoFormatting]の官僚を手で追い払った。"
 tibet_expedition_events.26.a: "[SCOPE.sCountry('tibet_scope').GetAdjective]土地は常に我らのものだ！"
 tibet_expedition_events.26.b: "[SCOPE.sCountry('expedition_country').GetName]は、#bold 今すぐ#![SCOPE.sCountry('tibet_scope').GetNameNoFormatting]を返還する必要があります。"
 tibet_expedition_events.27.t: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]協定"
 tibet_expedition_events.27.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetFullName]のチベット遠征は華々しい成功を収め、この戦略的地域は我が国のものとなった。[SCOPE.sCharacter('expedition_leader').GetLastName]はすでに[ROOT.GetCountry.GetCapital.GetCityHubName]で敬意を持って迎え入れられ、[SCOPE.sCharacter('expedition_leader').GetSheHe]の眼前には約束された輝かしい未来が広がっている。"
 tibet_expedition_events.27.f: "「いたって簡単なことだ」男が火のついた葉巻で壁の地図を指し、煙をくゆらせた。「#italic そこが#!我々の弱点だった。兵と資金をつぎ込む必要がどうしてもあったのだ。えー...」彼はそこで言葉を切り、煙草の煙にかすむ地図に目をこらした。「チベットに！我々の身を守るにはチベットを抑える必要があったのだ」\n\n彼はクラブにいた他の男たちのほうを振り返った。「さて！誰かビリヤードをしないかね？」"
 tibet_expedition_events.27.a: "[SCOPE.sCharacter('expedition_leader').GetFullName]に万歳三唱！"
 tibet_expedition_events.29.t: "獰猛な獣"
 tibet_expedition_events.29.d: "遠征隊は険しい峠を越える途中で動物の巣穴を見つけた。調査の結果、珍しいマヌルネコの巣であることが判明した。"
 tibet_expedition_events.29.f: "ランタンを低くして巣穴の奥を覗くと、凶暴な金色の目がこちらを見つめていた。丸い瞳とそれを取り囲む模様が、眉間にしわを寄せた口ヒゲ男のような独特の人間臭さを醸している。こちらが危険な存在かどうか見極めているのだ、と隊員が思った瞬間、マヌルネコは塹壕に潜む兵士さながらするりと穴の奥へと引っ込んだ。\n\n灯りの角度を変えると、三組の小さな目が見つめ返してきた。巣穴の中で母猫が三匹の仔猫を守っているのだ。仔猫たちは幼いながら光に向かってシャーッと威嚇している。植物園に持っていけば大金を支払ってくれるだろう。しかし、指を何本か犠牲にするほどの価値があるだろうか？"
 tibet_expedition_events.29.a: "捕まえて[ROOT.GetCountry.GetCapital.GetCityHubName]に送る。"
 tibet_expedition_events.29.b: "上等な毛皮が手に入る！"
 tibet_expedition_events.29.c: "頭の片隅に入れておくが、手は出さない。"

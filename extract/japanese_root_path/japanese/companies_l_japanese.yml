 COMPANY_CHARTER_INDUSTRY_EFFECTS: "@green_checkmark! [concept_company]による[BUILDING_TYPE.GetName]の[Concept('concept_construction','$concept_construct$')]が可能になります"
 COMPANY_CHARTER_MONOPOLY_EFFECTS: "@green_checkmark! [concept_company]にその$concept_company_possessive$[concept_country]における[BUILDING_TYPE.GetName]に対する[Concept('concept_company_monopoly','$concept_company_monopoly_short$')]を付与します。"

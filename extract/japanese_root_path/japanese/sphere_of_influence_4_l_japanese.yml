 fund_lobbies_events.1.t: "不信の輪"
 fund_lobbies_events.1.d: "[SCOPE.sCountry('relevant_country').GetAdjective]の圧力団体活動資金が[ROOT.GetCountry.GetAdjective]の政策に流入し、国内の緊張度を著しく高めている。特定の政治家が[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]仲介者であるという噂や非難は、今やありふれたものとなっている。"
 fund_lobbies_events.1.f: "「最近、何をやってもうまくいかないと感じることが多くてね。従姉妹が買ったものについて尋ねられたんだ。従姉妹といっても一度しか会ったことはないんだが」\n\n「誰に尋ねられたんだ？」\n\n「国庫の人間だよ。今、君に話していることをそっくりそのまま彼に話したんだ」\n\n「最近、ヤツらはイライラしているみたいだ。階下のバカを責めたくなるね。 [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName]の銀食器を大臣との会談に使ったって？せっかくのいいものを、我々以外の人間に使って台無しにしてくれるとは」"
 fund_lobbies_events.1.a: "あなたは[ROOT.GetCountry.GetAdjectiveNoFormatting]ですか？それとも、[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]ですか？"
 fund_lobbies_events.1.b: "正直な政治家なんて存在するのか？"
 fund_lobbies_events.2.t: "誰に対する説明責任なのだ？"
 fund_lobbies_events.2.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName]に所属する匿名の著者が、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]に所属する[SCOPE.gsInterestGroup('relevant_ig').GetName]を攻撃する論文を記した。その文書の中で、彼らは[SCOPE.sCountry('relevant_country').GetAdjective]秘密情報機関に後援された外国の代理人であると非難している。"
 fund_lobbies_events.2.f: "「我々には最善を想定する傾向があり、これは我々にとって最も強味となる部分でもある。[SCOPE.sCountry('relevant_country').GetNameNoFormatting]の存在しない世界を想像して欲しい。つまりは、[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]の無い世界だ。この世界では、[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting]の行いは徹底して正しいはずだ。\n\n[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U]は、第一印象を良くする権利を有する。しかしながら、#italic 客観的#!な視点を持ち、不備を見つけ次第報告することもまた我々の責任である。[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis] [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]大使館訪問時に、[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]が受け取るコインのためにこの第一印象を調整しなければならないのはこういった理由からである…"
 fund_lobbies_events.2.a: "こんな中傷は市民社会にあってはならない。"
 fund_lobbies_events.2.b: "ええ、本当に。"
 fund_lobbies_events.2.c: "調査した結果、不正行為は見つからなかった。"
 fund_lobbies_events.3.t: "実証済みの権利"
 fund_lobbies_events.3.d: "[SCOPE.sCountry('relevant_country').GetAdjective]の資金が彼らに友好的な国内の関係者の手に渡ったという報告は、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が反対派に向けた非難を次々と公にする発端となった。"
 fund_lobbies_events.3.f: "ここ最近、[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting]は潔白を証明されたような感覚に陥ることが多くなっていた。[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis]の机上に散らばった報告書の数々は、[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の影響力が統治の最高レベルに浸透していることを、[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]が何年も前から警告していたことを示していた。 [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis]のライバルはすべて容疑者であると示し、[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis]の味方は精通した内部関係者として描かれている。\n\nもちろん作業は必要だ。[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis]以外の団体にも同じ確認が流れているだろうし、他の者も同じ考えを持っていることは間違いない。今はレースであり、最も早くスタートした者が最初にゴールすることはほぼ確実なのだ。"
 fund_lobbies_events.3.a: "彼らは、ある種の権力を確立しているのだ。"
 fund_lobbies_events.3.b: "壊れている時計でも、たまには正しい時刻を示すことがある。"
 fund_lobbies_events.4.t: "身分不相応"
 fund_lobbies_events.4.d: "[SCOPE.sCharacter('relevant_character').GetFullName]は[SCOPE.sPoliticalLobby('relevant_lobby').GetName]の有力な盟友だが、最近では[SCOPE.sCharacter('relevant_character').GetHerHis]の平均的な生活を大幅に上回って贅沢をしていることが目撃されている。[SCOPE.sCharacter('relevant_character').GetHerHis|U]を非難する人々は、[SCOPE.sCharacter('relevant_character').GetHerHis]の生活水準は[SCOPE.sCountry('relevant_country').GetAdjective]の「寄付」によって実現されているのだと主張する。"
 fund_lobbies_events.4.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]の新居はすぐに特定できた。磨きたてで光を反射する漆喰は、[SCOPE.sCharacter('relevant_character').GetHerHis]の隣家の年月と共に劣化した外観とは明らかに違っていた。以前は、[SCOPE.sCharacter('relevant_character').GetHerHis]の外観にはそんなものはなかったし、中にもなかった。豪華なパーティーが毎日のように開催され、その様子は日ごとに変化していった。\n\nその光景は見る者すべてに疑問を投げかけた。モヤモヤしていながらも、明白であり心に迫るものがあった。一体、どうやってこんな生活を？"
 fund_lobbies_events.4.a: "この財力の出所について調査を命じる。"
 fund_lobbies_events.4.b: "おそらく、[SCOPE.sCharacter('relevant_character').GetSheHe]は単に投資で儲けただけだろう。"
 fund_lobbies_events.4.c: "なぜ人は貧乏になることを選ぶのだ？"
 character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName]は汚職で有罪となり、投獄される"
 character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName]はすべての容疑で免罪となる"
 fund_lobbies_events.5.t: "臆面もない日和見主義"
 fund_lobbies_events.5.d: "[SCOPE.sCountry('relevant_country').GetAdjective]団体資金の流入に伴い、 [SCOPE.gsInterestGroup('relevant_ig').GetName]の一部は自分たちも豊かになり、力をつけなければならないと感じている。そして、彼らは[SCOPE.sPoliticalLobby('relevant_lobby').GetName]に引き寄せられ始めた。"
 fund_lobbies_events.5.f: "言い訳をする者はごくわずかだった。さらにその中の数人は、何百ページにもわたって論理を提示するエッセイや、聞こえの良い言い訳をした。しかし、大半の者はそうではなかった。彼らは、自らの選択は友人から、あるいは[SCOPE.sCountry('relevant_country').GetNameNoFormatting]の敵の残虐行為から、はたまた、自分たちの正義感からだと主張した。\n\nしかし、なぜ彼らは今になってこの啓示を受けたのだろうか？財源が乏しく、理念しかなかったときに、なぜそうしなかったのか？\n\nその答えは誰にもわからなかった。"
 fund_lobbies_events.5.a: "彼らは自分たちの行いを恥じるべきだ。"
 fund_lobbies_events.5.b: "それ以上の理由があると考えた方がいい。"
 fund_lobbies_events.5.c: "チャンスが訪れたなら、つかみ取れ！"

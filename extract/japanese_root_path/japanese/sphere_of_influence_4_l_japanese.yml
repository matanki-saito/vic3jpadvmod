 russo_chinese.4.t: "アイグン条約"
 russo_chinese.4.d: "シベリアでの著しい軍備増強は、[ROOT.GetCountry.GetAdjective]と[SCOPE.sCountry('china_scope').GetAdjective]を代表する外交官たちの交渉に拍車をかけた。アムール川の相互航行権を確保し、[SCOPE.sState('amur_scope').GetName]の領土を[ROOT.GetCountry.GetName]に譲渡する条約が結ばれた。"
 russo_chinese.4.f: "「アルグン川からアムール川河口までのアムール川左岸は、[ROOT.GetCountry.GetAdjectiveNoFormatting]が所有し、ウスリー川までの下流の右岸は、[SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting]が所有するものとする。\n\nウスリー川から海までの領域および土地は、国境が確定するまでの間、[SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting]と[ROOT.GetCountry.GetAdjectiveNoFormatting]が共同で所有するものとする。[SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting]およびロシアの船舶のみがアムール川、スンガリ川、ウスリー川を航行することができ、他国の船舶はこれらの川を航行してはならない…」"
 russo_chinese.4.a: "この条約を正確かつ絶対的に永続させよう。"
 emu_war.1.t: "エミュー戦争"
 emu_war.1.d: "[SCOPE.sState('westralia_state').GetName]の[GetPopType('farmers').GetName]は、[SCOPE.gsInterestGroup('armed_forces_ig').GetName]による保護が十分ではないと不満の声をあげている。彼らが恐れている最大の敵の名は、ドロマイウス・ノヴァエホランディエだ。"
 emu_war.1.f: "「なぜアヒルごときを狩るために、これだけの弾丸を込める必要があるんだ？」\n\n「アヒルだと？水鳥でも狩りに行くつもりか？耳の穴をかっぽじってよく聞けよ、このアホウ。奴らの鉤爪に引っかかれた時は神に祈れ。俺はお前の内臓を元に戻してやるつもりはないからな」\n\n「わかった、わかった。ちょっとやりすぎなんじゃないかと思っただけだよ」"
 emu_war.1.a: "いいだろう。そちらに#italic 誰か#!を寄越せ。"
 emu_war.1.b: "正式な宣戦布告も用意しようか？"

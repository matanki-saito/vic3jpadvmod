 lobby_proposal.1.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が行動を求めています" #Pro-Lobby Demand
 lobby_proposal.1.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が、我が国が[SCOPE.sCountry('third_party_country').GetName]を[SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')]することを要求している。[SCOPE.sCountry('third_party_country').GetNameNoFormatting]は[SCOPE.sCountry('related_country').GetAdjective]の利害対立国として知られている。"
 lobby_proposal.1.f: "「できるかぎり包括的な対応を取らねばならない。そうでなければ無責任だ。[SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting]侵略はあまりにも古くさい」\n\n「強国のために、自国を駒のように使っていると受け取られはしないだろうか。そう迫られたら、どう答えるのだ？」\n\n「事情があって協力したからといって従属することにはならない。今回は、偶然にも[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の関心が[ROOT.GetCountry.GetAdjectiveNoFormatting]の関心と同じだったというだけのことだ」"
 lobby_proposal.1.a: "この件を検討する。"
 lobby_proposal.1.b: "この件は我が国のためにならない。"
 lobby_proposal.2.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が行動を求めています" #Anti-Lobby Demand
 lobby_proposal.2.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が、我が国が[SCOPE.sCountry('related_country').GetName]を[SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')]することを要求している。この要求にうまく応えれば、わが国の政府はこの圧力団体の好意をかなり得られるだろう。"
 lobby_proposal.2.f: "「では、この要求を拒否して現状を維持しようとする者はどうするのですか？」\n\n何のためらいもなかった。返答は繰り返し練習したかのように聞こえた。そして実際にそうであった。この男は何でも先回りして考えるタイプだ。こうなることを予期して、自分の部屋を何時間も歩き回っていたのだ。\n\n「私の回答はこうだ。そもそも、そのような者が我々に近づくのを許すべきではなかったのだ。欺瞞の上に築かれた友情には何の意味もなく、そこから得られる友好はただの幻想に過ぎない」"
 lobby_proposal.2.a: "この件を検討する。"
 lobby_proposal.2.b: "この件は我が国のためにならない。"
 lobby_proposal.3.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が機会を申し出ます" #Pro-Lobby Opportunity
 lobby_proposal.3.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]から、[SCOPE.sCountry('relevant_country').GetName]を[SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')]する機会の申し出があった。彼らは、交渉をスムーズに進めるために、団体の繋がりを利用することを提案している。"
 lobby_proposal.3.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]政府の代表との交渉が秘密裏に行われた。それは長く困難な交渉だった。[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の代表は、相手が自分たちにかなわないことを見抜き、巧みに交渉してきた。しかしながら、とにかく合意にはこぎつけた。書面は交わさなかったが、それは問題ではない。万が一政府が正式な書面を送ってきたとしても、[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]にはすでに回答の草案が用意されているからだ。"
 lobby_proposal.3.a: "この話を喜んで前に進める。"
 lobby_proposal.3.b: "この件は我が国のためにならない。"
 lobby_proposal.4.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が機会を申し出ます" #Anti-Lobby Opportunity
 lobby_proposal.4.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が、[SCOPE.sCountry('third_party_country').GetName]を[SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')]機会の申し出があった。この申し出を受けるということは、[SCOPE.sCountry('relevant_country').GetAdjective]の利益に対立するということである。"
 lobby_proposal.4.f: "それは巧妙に包み隠された攻撃だった。理論的には、熱心な好戦主義の心にも損失を嫌う者の心にも訴えかける内容だ。だが、一見穏和なやり口ながら、敵は否応なく対応を強いられることになり、場合によっては危険な衝突に発展するおそれがある。\n\n「最後の[SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting]になるまで[SCOPE.sCountry('relevant_country').GetNameNoFormatting]と戦うつもりだな」ある大臣はそうコメントした。代表者の顔が紅潮した。二通りの返答を用意していたが、どちらも使い物にならなかった。"
 lobby_proposal.4.a: "この話を喜んで前に進める。"
 lobby_proposal.4.b: "この件は我が国のためにならない。"

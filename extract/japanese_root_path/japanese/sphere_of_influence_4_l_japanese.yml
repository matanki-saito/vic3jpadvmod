 lobby_events.5.t: "投資のメリット"
 lobby_events.5.d_join: "[SCOPE.gsInterestGroup('relevant_ig').GetName]が、[SCOPE.sCountry('relevant_country').GetName]との[SCOPE.sGoods('relevant_goods').GetName]貿易の潤沢な利益に関心を抱き、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と手を組んだ。"
 lobby_events.5.d_form: "[SCOPE.gsInterestGroup('relevant_ig').GetName]が、[SCOPE.sCountry('relevant_country').GetName]との[SCOPE.sGoods('relevant_goods').GetName]貿易の潤沢な利益に関心を抱き、[SCOPE.sCountry('relevant_country').GetNameNoFormatting]との連携強化を支持するロビー活動に乗り出した。"
 lobby_events.5.f: "「取引量が増えればリスクも増えるのでは？」\n\n「全く逆だ。大金が舞い込むと人は浮かれるものだ。ウェイターにチップを弾んだり、びっくりするような料金も笑顔で払ったり、気をつけないと帳簿も見なくなる。今までより#italic もっと#!お金を使うようになる。こうして破滅への道を歩むのだ」\n\n「素晴らしい指摘だ。軍艦の配備も認められるだろうか」\n\n「そうあるべきだ。認めなければちょっと賄賂を包めばいいだけだ」"
 lobby_events.5.a: "我が国の繁栄に乾杯だ。"
 lobby_events.5.b: "我が国の繁栄に乾杯だ。"
 lobby_events.5.c: "我々の関係はあくまでも取引関係に留めるべきだ。"
 lobby_events.6.t: "昔の友"
 lobby_events.6.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]に率いられる離反者たちが、[SCOPE.sCountry('relevant_country').GetName]が共産主義に統治されたことを受け、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]から我先にと脱退している。"
 lobby_events.6.f: "「ほんの数か月で共産主義者どもは[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の国家の精神そのものを消し去ってしまった。古くから続く社会秩序を根こそぎ破壊し、文化遺跡をたたき壊したのだ。[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]にいた配下の者たちは辛うじて逃げ出すことができたが」\n\nアタッシェはこの男の話は本当だと思った。彼の言葉から、赤い旗や銃剣、大使館の煙突から立ち上る煙がまざまざと想像できた。\n\n「承知しました」彼の礼儀正しい口調はどこか形式ばっていた。「すぐに会議を招集しましょう」"
 lobby_events.6.a: "予想できたことだ。"
 lobby_events.6.b: "とりあえず、この脱退をくい止められないものか。"
 lobby_events.7.t: "プロレタリアの団結"
 lobby_events.7.d_join_defect: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName]が、[SCOPE.sCountry('relevant_country').GetName]のプロレタリアートとの国際的な団結を理由に、[SCOPE.sPoliticalLobby('old_lobby').GetName]から[SCOPE.sPoliticalLobby('relevant_lobby').GetName]へと離反した。"
 lobby_events.7.d_join: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName]が、[SCOPE.sCountry('relevant_country').GetName]のプロレタリアートとの国際的な団結を理由に、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と手を組んだ。"
 lobby_events.7.d_defect: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName]が、[SCOPE.sCountry('relevant_country').GetName]のプロレタリアートとの国際的な団結を理由に、[SCOPE.sPoliticalLobby('old_lobby').GetName]から脱退し、[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の仲間の支援に回った。"
 lobby_events.7.d_form: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName]が、[SCOPE.sCountry('relevant_country').GetName]のプロレタリアートとの国際的な団結を理由に、[SCOPE.sPoliticalLobby('old_lobby').GetName]から脱退し、[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の仲間を支援するためのロビー活動に乗り出した。"
 lobby_events.7.f: "「共産主義者は、自らの見解や目的を隠すことを恥とする。共産主義者は、自らの目的が今ある社会構造をすべて力尽く壊すことによってのみ達成できることを、堂々と公言する。支配階級は共産主義革命に震え上がるがいい。プロレタリアには自らを縛る鉄鎖以外には、失うものは何もない。我々が得るものは全世界である。\n\n万国のプロレタリアよ、団結せよ！」" #- The Communist Manifesto
 lobby_events.7.a: "団結よ、永遠なれ！"
 lobby_events.7.b: "彼らの真の忠誠心が明らかになる。"
 lobby_events.7.c: "彼らが何をしようが、彼らの話を聞くつもりはない。"
 lobby_events.8.t: "共同歩調"
 lobby_events.8.d: "[SCOPE.sParty('relevant_party').GetName]の主要な支持者である[SCOPE.gsInterestGroup('first_party_member').GetName]が、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が公式な政党綱領に含められるように支援すると申し出た。"
 lobby_events.8.f: "「リスクは承知のうえで、喜んで押し進めるつもりです。実際のところ、有権者は国境の向こうで何が起こっているかなど気にかけていません。これまでもずっとそうでした。この先数か月で情勢が大きく変わって[SCOPE.sCountry('relevant_country').GetNameNoFormatting]に不利な状況になったとしても、おそらく全体的な原則を破ることなく党内方針を維持できるでしょう」\n\n「根拠は理解しました。しかし、もう少し詳しい話をお伺いしてからどちらの側につくか決めさせていただきたい。国のスタンスは、空論家の気まぐれではなく確固たる必要性に基づいて決めるものだ」"
 lobby_events.8.a: "この件に関しては、この政党と考えが一致している。"
 lobby_events.8.b: "そして、外国の操り人形だと非難されるのか？"
 lobby_events.8.c: "これは政党の選挙活動にプラスになるかもしれない。"
 lobby_events.9.t: "武器の使用"
 lobby_events.9.d_join: "[SCOPE.sCountry('relevant_country').GetAdjective]軍が高度な[SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')]を使用することに感銘を受け、[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と歩調を合わせ始めた。"
 lobby_events.9.d_form: "[SCOPE.sCountry('relevant_country').GetAdjective]軍が高度な#v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')]#!を使用することに感銘を受け、[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]との連携強化を支持するロビー活動に乗り出した。"
 lobby_events.9.f: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting]からの報告書は何度も参加者の間で回され、端がふやけ始めていた。恐れおののく者もいれば、冷静な意見を述べる者もいた。報告書の内容をそもそも信じない者もいた。\n\n「彼らにできるのなら我々にもできるはずだ。しかし、それまでは、あの銃が我々に向けられないよう対策を講じるべきだ」。テーブルの端にいた将校が言った。"
 lobby_events.9.a: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]のモデルは採り入れるに値する。"
 lobby_events.9.b: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]のモデルは採り入れるに値する。"
 lobby_events.9.c: "彼らは何にでもすぐ感動する。"

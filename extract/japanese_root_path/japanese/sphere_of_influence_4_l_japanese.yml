 gg_afghanistan.1.t: "[SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting]合意"
 gg_afghanistan.1.d: "[SCOPE.sCountry('gp_scope').GetName]と[SCOPE.sCountry('rival_gp_scope').GetName]の[Concept('concept_great_power','$concept_great_powers$')]は、「アフガニスタンで長期化している国境紛争を解決する」ことを目的とした計画に合意した。この条約案は我が国に対して譲歩を求めている。"
 gg_afghanistan.1.f: "文書の語調は世界を揺るがすものであり、今後何世紀にも渡ってこの地域に平和をもたらすものだった。[ROOT.GetCountry.GetNameNoFormatting]からの各譲歩事項は競合国のひとつからの恩恵として語られ、一方が領有権を主張する土地を、既にそこに住んでいる人々に譲渡することが記されていた。あまりのことに、大使は[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が合意について知らされているのか疑問に思う程であった。"
 gg_afghanistan.1.a: "受け入れる他ない。"
 gg_afghanistan.1.b: "最も強い言葉で反論する。"
 gg_afghanistan.2.t: "アフガニスタンが合意案を拒否"
 gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle]は提案された[SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting]合意に対し、断固として拒否する旨の返答をした。アフガン政府には現状の条約を履行する気がないため、条約に変更を加える必要があるかもしれない。"
 gg_afghanistan.2.f: "退きながら、急使は[SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle]陣営の鋭い視線が彼の上着の裾を燃え上がらせるだろうことを充分に予期していた。彼の背後には何千丁もの銃、何百万ポンドもの金、堂々たる艦隊がついていたが、海岸から遠く離れ、最も近い前哨基地からも数キロ離れた場所にいる今は、どれ一つとして意味を成さなかった。"
 gg_afghanistan.2.a: "最初からやり直しだ。"
 gg_afghanistan.3.t: "アフガニスタンからの支援要請"
 gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetName]はアフガニスタン再統一のために我々の援助を要請した。友好的なアフガン国家を確立させれば、この地域の対立国に対抗する上で役立つだろう。"
 gg_afghanistan.3.f: "国境は大まかに引かれているだけだ。ドゥラーニー帝国の崩壊により、子孫が争いを続けているバーラクザイ朝とドゥラーニー朝、そして地方部族や反乱勢力の支配地域を代表とする国々が誕生している。特使は書簡を机の上に置き、入室してきた眼鏡の参謀を見やった。\n\n特使が口を開く。「この青の部分にあたる[SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting]の[SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle]が、『反乱を起こした地方を鎮圧し、アフガニスタンの合法的な支配を回復するため』に援助を要請してきています。検討する価値があるのか、それとも当たり障りのない返答をすべきでしょうか？」"
 gg_afghanistan.3.a: "絶好の機会だ。"
 gg_afghanistan.3.b: "この件には興味がない。"
 gg_afghanistan.4.t: "アフガン統一"
 gg_afghanistan.4.d: "最後まで抗っていた反乱勢力が敗北し、ドゥラーニー帝国の崩壊によって勃発した内戦は終わりを告げた。現在、[ROOT.GetCountry.GetName]の正当な[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は[ROOT.GetCountry.GetRuler.GetFullName]唯一人だ。"
 gg_afghanistan.4.f: "戦争は最も簡単な過程だったと[ROOT.GetCountry.GetRuler.GetSheHe]は回想した。部族や部下の忠誠心を管理することの方が余程困難を伴ったが、今度は同じことを国という規模で行わなければならない。もし政府が崩壊したら、反乱の波が再び押し寄せるまでにどれだけの時間がかかるだろうか？ 戦争と平和の両方で勝利を収めることができる、実に稀有な[ROOT.GetCountry.GetRuler.GetWomanMan]だった。\n\nだが今は祝う時だった。民衆は喜び、演説を求めた。[ROOT.GetCountry.GetRuler.GetSheHe|U]がその声に応えるだろう。"
 gg_afghanistan.4.a: "再び征服すべき地はまだある。"
 gg_afghanistan.4.b: "できるだけ長く、この国を維持しよう。"
 gg_afghanistan.5.t: "交差する国境"
 gg_afghanistan.5.d: "#v $AFG$#!の北の国境に関する提案は、[SCOPE.sCountry('sender_scope').GetAdjective]の交渉チームによる提案と対立するものであり、妥協できる余地はない。交渉を進めるには、一方が譲歩しなければならない。"
 gg_afghanistan.5.f: "アフガニスタン北部には、色の違うインクで3本の線が引かれていた。線はあちこちで分岐しながら、トルケスタン山脈、アムダリヤ川、トルクメン砂漠とパミール南部を曲がりくねり、気が滅入りそうになるほどに少ない重なった箇所が、虹色のしみとなって完全に紙に滲んでいた。\n\n代表のひとりが「もう一度やり直すべきだ」と言い、他の代表たちも歯を食いしばって頷いた。"
 gg_afghanistan.5.a: "[SCOPE.sCountry('sender_scope').GetAdjective]の提案を受け入れよう。"
 gg_afghanistan.5.b: "[SCOPE.sCountry('sender_scope').GetAdjective]の提案を受け入れよう。"
 gg_afghanistan.5.c: "[SCOPE.sCountry('sender_scope').GetAdjective]の提案を受け入れよう。"
 gg_afghanistan.5.e: "これは最終決定だ。[SCOPE.sCountry('sender_scope').GetAdjective]は従わなければならない。"
 gg_afghanistan.6.t: "交差する国境"
 gg_afghanistan.6.d: "#v $AFG$#!の南西の国境に関する提案は、[SCOPE.sCountry('sender_scope').GetAdjective]の交渉チームによる提案と対立するものであり、妥協できる余地はない。交渉を進めるには、一方が譲歩しなければならない。"
 gg_afghanistan.6.f: "アフガニスタン北東部には、色の違うインクで3本の線が引かれていた。線はインダス川とバルーチ砂漠の上を蛇行し、カカール山脈の波打つ山々を縫うように好き勝手に分岐して伸び、気が滅入りそうになるほどに少ない重なった箇所が、虹色のしみとなって完全に紙に滲んでいた。\n\n代表のひとりが「もう一度やり直すべきだ」と言い、他の代表たちも歯を食いしばって頷いた。"

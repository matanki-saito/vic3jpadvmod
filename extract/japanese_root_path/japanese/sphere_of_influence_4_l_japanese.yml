 lobby_events.1.t: "裏切られた革命"
 lobby_events.1.d_join: "強硬な外交政策を採ることで、共産主義に対する非難から逃れようと、[SCOPE.gsInterestGroup('relevant_ig').GetName]の[GetIdeology('ideology_social_democrat').GetName]指導部は[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と同調し始めた。"
 lobby_events.1.d_form: "強硬な外交政策を採ることで、共産主義に対する非難から逃れようと、[SCOPE.gsInterestGroup('relevant_ig').GetName]の[GetIdeology('ideology_social_democrat').GetName]指導部は[SCOPE.sCountry('relevant_country').GetAdjective]の利益と対立する圧力団体の基盤を築いた。"
 lobby_events.1.f: "「我々は共産主義と戦うために同盟を組んだのだ」[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]は言った。「彼らは民主主義に対抗する立場を取っている。民主主義なくして自由はない。暴力に訴えるのは反動主義者のすることだ」\n\n参加者の反応は薄かった。まばらな拍手が響く。誰が手を叩いたのか見分けがつくほどだ。それでも、彼らのこれまでの[SCOPE.gsInterestGroup('related_ig').GetLeader.GetSheHe]に対する反応に比べれば、はるかに手ごたえがあった。" #- Two melded-together Friedrich Ebert quotes
 lobby_events.1.a: "彼らの愛国心は模範的だ。"
 lobby_events.1.b: "彼らの愛国心は模範的だ。"
 lobby_events.1.c: "彼らは、他の人たちとの関わりを避けるべきだ。"
 lobby_events.2.t: "虐げられた同胞"
 lobby_events.2.d_join: "[SCOPE.sReligion('relevant_religion').GetName]の人々に対する差別が[SCOPE.sCountry('relevant_country').GetName]で公表され、その結果、[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と手を組んだ。"
 lobby_events.2.d_form: "[SCOPE.sReligion('relevant_religion').GetName]の人々に対する差別が[SCOPE.sCountry('relevant_country').GetName]で公表され、その結果、[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と手を組んだ。"
 lobby_events.2.f: "「彼らを許してやらないこともないが、それには悔い改めてもらう必要がある。[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]政府は反省を知らない傲慢の塊だ」\n\n「なんと寛大なことで」\n\n「しかも私は彼らの[Scope.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]よりもはるかに多くを提示している！」\n\n彼は敵意をむき出しにしていた。窮地に立たされたアタッシェには、それがはっきりわかった。そして彼が自分のやり方を押し通すなら、国家もすぐに同じようにするだろう。"
 lobby_events.2.a: "話が通じない相手には剣が必要だ。"
 lobby_events.2.b: "話が通じない相手には剣が必要だ。"
 lobby_events.2.c: "奴らは#italic こんなこと#!のために、国家間の揉め事を起したいのか？"
 lobby_events.3.t: "技術力"
 lobby_events.3.d_join: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName]と[GetPopType('academics').GetName]の能力に感銘を受けて、技術に傾倒する[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と手を組んだ。"
 lobby_events.3.d_form: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName]と[GetPopType('academics').GetName]の能力に感銘を受けて、技術に傾倒する[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sCountry('relevant_country').GetName]との連携強化を支持するロビー活動に乗り出した。"
 lobby_events.3.f: "「我々の基準でだって？彼らが工場で採用している方法を使えば、半分の労働力で同じ量を生産できるのだ。私が見学した工場には、先進的な照明システムも導入されていた。想像してみたまえ、労働時間を一日一時間延長できるとしたら...」\n\n口髭をたくわえた彼の仲間が紙を取り出し、さまざまな計算式の間に線を引いた。二つの合計値が並ぶと彼は低く口笛を吹いた。"
 lobby_events.3.a: "手を組めば、技術を飛躍的に進歩させることができる。"
 lobby_events.3.b: "手を組めば、技術を飛躍的に進歩させることができる。"
 lobby_events.3.c: "我々が生み出すものは、[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]のガラクタよりも遥かに優れている。"
 lobby_events.4.t: "状況の変化"
 lobby_events.4.d: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName]が革命で敗北し、[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]の支持への関心を失った。彼らは、[SCOPE.sCountry('relevant_country').GetName]との連携強化を支持することをやめた。"
 lobby_events.4.f: "手紙を送っても一向に返事はなかった。こっそり訪ねてみると悪い予感は的中していた。建物は差し押さえられ、冷酷そうな弁護士が事務所を置き、家族と住んでいた。この男は、まさに文字通りに、自らの地位をかけて戦った官僚の友人だった。建物の正面に残る生々しい銃弾の痕をちらりと見ただけで、補償などないことは明らかだった。"
 lobby_events.4.a: "彼らの努力はすべて水の泡だ。"
 lobby_events.4.b: "被害者はさらに出るだろう。"

 lobby_events.13.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]の大衆主義派の母体が外国関与に反対する立場に回った。内部からの圧力により同グループは[SCOPE.sPoliticalLobby('relevant_lobby').GetName]から距離を置くようになった。"
 lobby_events.13.f: "#bold [ROOT.GetCountry.GetAdjectiveNoFormatting]ファースト#!\n\n国民は言う - 外国関与に「ノー」、国家間条約にも「ノー」！\n\n#italic 自国の繁栄か、海外のゴタゴタか？どんな強国も要塞化した[ROOT.GetCountry.GetNameNoFormatting]に攻め入ることはできない！#!"
 lobby_events.13.a: "彼らをあてにしたのが間違いだった。"
 lobby_events.13.b: "彼らは大衆主義の風潮を避けなければならない。"
 lobby_events.14.t: "貿易か報復か"
 lobby_events.14.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]の[SCOPE.sGoods('relevant_goods').GetName]貿易に関心を持つメンバーを代表するグループが[SCOPE.sCountry('relevant_country').GetName]の敵対的な貿易慣行を引き合いに出し、同国への措置を政府に求めるロビー活動に乗り出した。"
 lobby_events.14.f: "彼らは午前中ずっと外務大臣の部屋に出入りしていた。「[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の貿易戦争」、「物の自由な移動の妨害」、「未実現利益の差し押さえ」。外務省に顔の知れた裕福で地位の高い男たちが、こぞって同じ不満を述べた。\n\n彼が立ち上がり、鍵をかけて店じまいしようとした瞬間、またノックの音が鳴り響いた。体中の力が抜けて彼はカーペットに倒れ込みそうになった。顔を歪めながらやっとのことで一歩進み、勢いよくドアを開けた。\n\n「ええ、いますとも。お掛けください...」"
 lobby_events.14.a: "彼らの主張はよく理解できる。"
 lobby_events.14.b: "圧力によって我々のスタンスを変えるつもりはない。"
 lobby_events.15.t: "外国お断り"
 lobby_events.15.d_join: "[SCOPE.sCountry('relevant_country').GetName]からの海外投資の流入は国家主義者グループの間に恐怖を引き起こした。その結果、外国による転覆工作を警戒する[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と手を組んだ。"
 lobby_events.15.d_form: "[SCOPE.sCountry('relevant_country').GetName]からの海外投資の流入は国家主義者グループの間に恐怖を巻き起こした。その結果、外国による転覆工作を警戒する[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の利益に反するロビー活動に乗り出した。"
 lobby_events.15.f: "「奴らは厚紙と鉛くずで工場を建て、奴らの鋼鉄は剃刀にしか使えん。だがそれでも武器にすればアザくらいはできるぞ！」\n\nテーブルを囲んだ男たちはどっと笑った。赤いネクタイの男が得意げにせせら笑って続けた。「奴らが土地を買うのを許してみろ。一年もしないうちにどの寄宿舎にも[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]のスパイがいるだろうよ。奴らのことはお見通しさ。俺は[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]で一か月過ごしたからな、ほら...」"
 lobby_events.15.a: "どうすればいいだろう？"
 lobby_events.15.b: "つまらない被害妄想者の集まりだ。"
 lobby_events.16.t: "失われた熱意"
 lobby_events.16.d: "[ROOT.GetCountry.GetName]と[SCOPE.sCountry('relevant_country').GetName]との間で勃発した武力衝突によって、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]に破滅的な影響が及んでいる。[SCOPE.gsInterestGroup('relevant_ig').GetName]に率いられ、かつての熱心な支持者たちが圧力団体からこぞって脱退しはじめた。"
 lobby_events.16.f: "最初の発砲は眠っている間に起こった。そして、目覚めたときには世界は全く違うものに変わり果てていた。一週間で両者の結束はすっかり消え失せ、事務所に近づくたびに嫌な顔をされるようになった。三人目の強面の警察官がやってきて「消防法への適合」を確認すると、最も熱心だった支持者すら翻った。キャビネットの中身はすべてブリーフケースに詰めて持ち去られ、椅子はめちゃくちゃのまま放置されていた。"
 lobby_events.16.a: "彼らは評判が落ちるまえに逃げるべきだ。"
 lobby_events.16.b: "この戦争が終結する日に備えるのが一番だ。"
 lobby_events.17.t: "二股の道"
 lobby_events.17.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]の[SCOPE.sCountry('relevant_country').GetName]に対する態度が冷ややかになるなか、グループの指導者たちは[SCOPE.sPoliticalLobby('relevant_lobby').GetName]の支持を見直すことを検討しはじめた。"
 lobby_events.17.f: "近頃は外務省で予約を取りつけるのも難しくなっていた。当初は集まっていた関心も薄れて久しく、圧力団体の活動は[ROOT.GetCountry.GetCapital.GetCityHubName]の雑音と化していた。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]が最初に関心を失った。グループの代表者は、はじめのうちは記事がないことにがっかりしていたものの、そのうち新聞が届いても読もうとも思わなくなった。\n\n「なぜ[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]で起こることを気にする必要があるのでしょうか」若手のメンバーが疑問を呈した。古参のメンバーは、どう答えていいかわからなかった。"
 lobby_events.17.a: "今こそ軌道を修正するときだ。"
 lobby_events.17.b: "うまく行っているものを、あえて変える必要はない。"

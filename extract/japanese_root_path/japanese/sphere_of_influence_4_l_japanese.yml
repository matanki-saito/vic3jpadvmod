 gg_core.1.t: "大勝利"
 gg_core.1.d: "陰謀、巧みな外交、勇猛な戦いを通じて、我が国はグレート・ゲームを有利な結末に導いた。この勝利は、世界の舞台での栄光を[ROOT.GetCountry.GetName]に、そして屈辱を[SCOPE.sCountry('opponent_scope').GetName]にもたらした。"
 gg_core.1.f: "[SCOPE.sCountry('opponent_scope').GetAdjectiveNoFormatting]の新聞でも、そのように書かれている。かつては大きな敗北さえも、小さな勝利や報復運動として報じられていたが、今では[ROOT.GetCountry.GetAdjectiveNoFormatting]の覇権があたかもずっと存在していたかのように外国事情を粛々と報じている。大使は広げた紙面を見やり、それから興奮を抑え込んでいる書記官の方を向いた。\n\n「もう一部持って来てくれ。壁に貼りたいのだ。」大使は言った。"
 gg_core.1.a: "私たちの王冠にある宝石は、比類なきもの。"
 gg_core.2.t: "大敗北"
 gg_core.2.d: "グレート・ゲーム全域での[SCOPE.sCountry('opponent_scope').GetAdjective]の決定的な勝利は、世界の舞台で計り知れない屈辱を[ROOT.GetCountry.GetName]にもたらした。我々の敗北で戦いは終わった。"
 gg_core.2.f: "「我が国は過去数十年間、壮大な白昼夢の中で過ごし、次から次へとお粗末な干渉をし、失敗した。片手でかつて支えてくれた人たちを押しのけながら、もう片方の手で到達不可能な目標を狙った。グレート・ゲームで勝つことなど不可能だったのだ。数々の失敗を犯した時点ですでに勝ち目などなかったのに、そうとも知らずにゲームに首をつっこんでしまったのだ。」"
 gg_core.2.a: "平穏かつ幸福な日々は過ぎ去ったのか？"
 gg_core.3.t: "こう着状態"
 gg_core.3.d: "国際的な影響力をめぐる戦いに多額を出費していたにもかかわらず、[ROOT.GetCountry.GetName]も、[SCOPE.sCountry('opponent_scope').GetName]も、グレート・ゲームで決定的な勝利を収めることはできなかった。双方とも傷を負い、相手を打ち負かすことができずに戦いから抜け出した。"
 gg_core.3.f: "ゲームが中盤に達する前から、すでに暴露本が出回っていた。探検家が日記にブハラやカブールで見たことを記していた。一時的な勝利により、英国やロシアの優位性を主張していた時期もあったが、合意に達したことはなかった。\n\n現在は合意に達しつつあるが、どちらの国も誇れるものではない。グレート・ゲームは愚行だったのだ。そしてそこから、政治家を標的にした責任のなすり合いという新しいゲームへの小さな一歩が始まる。"
 gg_core.3.a: "得られるものが少なすぎる。"
 gg_core.4.t: "ゲームの終わり"
 gg_core.4.d: "我が国を競技場として外国勢力が繰り広げたグレート・ゲームは終焉を迎えた。最終的に残った[SCOPE.sCountry('russia_scope').GetAdjective]軍と[SCOPE.sCountry('britain_scope').GetAdjective]軍は、相手国の策略ではなく自らの行為によって、中央アジアから撤退を余儀なくされた。"
 gg_core.4.f: "この時代、新聞はたやすく手に入った。大臣は、[SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName]の「Times」、「[SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName] Record」、パリの「Correspondent」など、新聞を数多く収集していた。先週は、これらの新聞で軍事遠征の帰還が報じられた。今週は、[SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]の相方の辞任についてだ。いくつもの小さな記事から、その苦境を推察できる。失墜したにもかかわらず、面目を保とうと必死なようだ。傲慢で認めないかも知れないが、それは明らかだった。あちらの国民にも見透かされているだろう。"
 gg_core.4.a: "彼らは我が国に今後も対等に接してくるだろう。"

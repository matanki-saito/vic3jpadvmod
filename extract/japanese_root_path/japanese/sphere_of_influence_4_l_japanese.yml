 lobby_events.12.d_join: "[SCOPE.sCountry('relevant_country').GetAdjective]の芸術家が生み出す優れた[SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')]に魅了され、[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と歩調を合わせ始めた。"
 lobby_events.12.d_form: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の芸術家が生み出す美しい[SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')]に魅了され、[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sCountry('relevant_country').GetName]との連携強化を支持するロビー活動に乗り出した。"
 lobby_events.12.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の印象派。これらの単語は今や「フランスのワイン」や「中国の絹」のようになめらかにつながり、一つの言葉となって、はるかに深い意味を獲得したかのように思えた。残りの人生をすべてこの画廊で過ごし、名画を輸入して自宅の壁という壁に飾ってもいいくらいだ。それでも、はじめて目にしたときと同じようにやはり魅了されるだろう。\n\nどの絵からも、解釈に生涯を捧げてもいいほど魅惑的な文化を垣間見ることができた。一筆一筆にこの国の絵にはない力強さがあった。時間と才能さえあったなら、これらの絵を通してどれほど[SCOPE.sCountry('relevant_country').GetNameNoFormatting]のことを理解できるだろうか。"

 movement_events.1.t: "政府の方針について"
 movement_events.1.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName]が、[SCOPE.sPoliticalMovement('relevant_movement').GetName]のためにパンフレットを発行し、問題に対する政府の現在の政策を激しく批判しました。[SCOPE.sCharacter('relevant_agitator').GetHerHis|U]のパンフレットは改革派の間で人気を博しています。"
 movement_events.1.d2: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]の[SCOPE.gsInterestGroup('relevant_ig').GetName]の支持者がパンフレットを発行し、問題に対する政府の現在の政策を激しく批判しました。[SCOPE.sCharacter('relevant_agitator').GetHerHis|U]のパンフレットは改革派の間で人気を博しています。"
 movement_events.1.f: "#bold [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の政策について#!\n\n10月中旬、我らが[ROOT.GetCountry.GetCapital.GetCityHubName]改革協会の前で行われた素晴らしい演説。\n\n印刷時のミス - スピーチの1ページ目を読んだあとは、5ページ目、4ページ目、6ページ目の順にお読みください。"
 movement_events.1.a: "表現の自由の原則を尊重しなければならない。"
 movement_events.1.b: "パンフレットは見つけ次第没収する。"
 movement_events.1.c: "作者の身元調査を始める。"
 movement_events.2.t: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]改革協会"
 movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName]が、[SCOPE.sPoliticalMovement('relevant_movement').GetName]を全国的に統率するための全国組織の設立を支援しました。"
 movement_events.2.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetName]の人員が、[SCOPE.sPoliticalMovement('relevant_movement').GetName]を全国的に統率するための全国組織を設立しました。"
 movement_events.2.f: "「では、我々が成功を収めた場合、どうすべきかも言っておくべきだろう。我々が築いているこの組織は、何世代にもわたって存続する可能性もある。解散を許したりすれば悲劇だろう」\n\n「すべての参加者が、この先もずっと運動を支えてくれるなど思ってはならない。我々の組織には多くの人が参加しているが、その理由は皆それぞれ違う。何かを無理強いさせられていると思われるようなことはしてはならない」"
 movement_events.2.a: "どんな頑張ったところで結局彼らには何もできない。"
 movement_events.2.b: "我々は認めないということをしっかり伝達する。"
 movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName]は監視すべき[SCOPE.sCharacter('relevant_agitator').GetWomanMan]である。"
 movement_events.3.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting]政治連合"
 movement_events.3.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]に加わっている組織者が、[SCOPE.sState('relevant_state').GetNameNoFormatting]地域の政治への民衆の参加を推進することを目的とした組織を設立しました。"
 movement_events.3.f: "演説者はこう言った。「我が国が苦難に直面しているのは、怠慢でずる賢い階級に権力が集中しているからにほかならない。だからこそ我々は、勤勉な階級の力を結集して彼らの不正に対抗し、彼らを道徳的な対決の場に引きずり出さねばならない。これは政治的な善と悪の戦いである」\n\n演説を聞いていたある者は、善良な者なら良い意見だと思うだろうが、そうでなかったら... 一体これをどう受け取るだろうかと想像するとぞっとした。"
 movement_events.3.a: "人びとが声を上げ始めた。"
 movement_events.3.b: "手に負えなくなる前に中止させる。"
 movement_events.4.t: "嘆願者ら、政府に働きかける"
 movement_events.4.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]の名の知れた支持者数名が、その目的を遂行すべく、大胆な要求を述べた嘆願書を政府に提出しました。この請願書は、なくてはならない足掛かりとして運動の参加者の間で支持されています。"
 movement_events.4.f: "署名用紙には100名以上の署名があった。判読できないほどの装飾文字で書かれた名前や、特定が困難を極めるようなありきたりな名前が並んでいる。これが嘆願書の良い点だ。一定の数を超えると、署名者全員を罰することは不可能になるからだ。\n\n異議を唱えているのが一人だけなら捕らえるのは簡単だが、1000人になるとそうはいかない。"
 movement_events.4.a: "提起された問題について討論を許可する。"
 movement_events.4.b: "政府の正式な手続きを守らなければならない。"
 movement_events.4.c: "リストを利用して署名者を調査するように命ずる。"
 movement_events.5.t: "[SCOPE.sState('relevant_state').GetCityHubName]市民大会"
 movement_events.5.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]の集会が[SCOPE.sState('relevant_state').GetCityHubName]で開催され、人々の支持を集めています。そして[SCOPE.sLawType('relevant_law').GetName]の内容について公然と議論しています。このイベントは地元の人々の注目を大いに集めています。"
 movement_events.5.f: "「やぁ。いい旅だったかい」\n\n「ああ、よかったよ。この時期は道の状態が本当に悪い。危うく遅刻するところだった...運転手に感謝しなきゃ」\n\n「へぇ。給料を上げてやるのか？」\n\n「そうしたいんだが！募金したあとお金が残っていれば考えよう」"
 movement_events.5.a: "何て陽気な会話だろう！"
 movement_events.5.b: "直ちに阻止するように命ずる。"
 movement_events.6.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting]全域での抗議活動"
 movement_events.6.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]が、[SCOPE.sState('relevant_state').GetName]全域で集団抗議活動を組織しました。抗議活動は今のところ平和に進んでいますが、地元当局は暴動が起こらないか懸念しています。"
 movement_events.6.f: "見たこともないほどの人出だった。[SCOPE.sState('relevant_state').GetFarmHubName]は物静かで素朴な人物として知られていたが、叫び声やのぼり旗に気持ちが高まった。あの中に近所の者もいるだろうか、と彼は思った。あいつらとは共通の話題などないと思ってきたが、もしかしたら思い違いだったかもしれない。"
 movement_events.6.a: "人びとが懸念を表明することを許す。"
 movement_events.6.b: "当局は、これらの活動を中止させなければならない。"
 movement_events.7.t: "壁のビラ"
 movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName]が、[SCOPE.sPoliticalMovement('relevant_movement').GetName]のために全国的なビラ貼り活動を組織しました。都市によっては、壁という壁に[SCOPE.sLawType('relevant_law').GetName]賛成のビラが貼られています。"
 movement_events.7.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetFullName]の支持者が、[SCOPE.sPoliticalMovement('relevant_movement').GetName]のために全国的なビラ貼り活動を組織しました。都市によっては、壁という壁に[SCOPE.sLawType('relevant_law').GetName]賛成のビラが貼られています。"
 movement_events.7.f: "#bold 日曜日: [SCOPE.sLawType('relevant_law').GetNameNoFormatting]の集い#!\n\n午後7時から8時まで、全ての地域交流会館で開催します。[SCOPE.sLawType('relevant_law').GetNameNoFormatting]の大義名分の支持をぜひ表明しましょう！\n\n#italic 参加者には7時30分から軽食が出ます。詳細はお住まいの地域の「賛同者」をお読みください。#!"
 movement_events.7.a: "ビラは雨で剥がれ落ちるだろう。"
 movement_events.7.b: "直ちにビラを剥がすように命ずる。"
 movement_events.8.t: "鉄格子の向こうで"
 movement_events.8.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]に関わっている粗暴なデモ参加者が逮捕されました。彼が不当な扱いを受けているという話が流れ、仲間の間で怒りが広がっています。彼の釈放を求めて新たなデモが計画されています。"
 movement_events.8.f: "牢獄は悲惨だった。鉄格子、石の壁、冷たい床。ここ数週間、看守たちが通りざまに時おり警棒で鉄格子を叩くようになり、眠れない。昼間の緊張感が夢の中でも蘇り、夜も休めない。\n\n警官を押しのけただけでこんな仕打ちとは。最初はしなければ良かったと思った。しかし今では、押しのけるだけでなく警官全員を殴ってやりたい気分だ。"
 movement_events.8.a: "模範的な態度を理由に、早期に釈放すべきだろう。"
 movement_events.8.b: "ならず者のために例外を認めるつもりはない。"
 movement_events.9.t: "[SCOPE.sState('relevant_state').GetName]のストライキラッシュ"
 movement_events.9.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]に触発されて労働者のストライキが相次ぎ、[SCOPE.sState('relevant_state').GetName]の産業を揺るがしています。ストライキを起こした労働者たちは、地域の複数の都市の抗議活動に参加しています。"
 movement_events.9.f: "労働者たちは、その警官の想像とは全く違っていた。薄汚れて廃液くさく、汗まみれの男たちを想像していたのだ。しかし、彼らは週末と同じ洋服を身にまとい、こざっぱりとしていた。目には誇りがあった。こき使わている者のおどおどした表情はなく、威圧的な表情で堂々と立ち、手にはありとあらゆる要求を書いた看板を握りしめていた。"
 movement_events.9.a: "彼らの要求を認識していることを知らせる。"
 movement_events.9.b: "労働に戻らせる。"
 movement_events.10.t: "地面に踏みつけられて"
 movement_events.10.d: "[SCOPE.sState('relevant_state').GetName]で[SCOPE.sPoliticalMovement('relevant_movement').GetName]のデモが警察によって手荒に鎮圧され、数人の死者と重傷者が出ました。この事件の記憶は、反体制派のスローガンとなっています。"
 movement_events.10.f: "群衆の中へ馬を進ませながら、彼は微笑んでいた。彼のその表情は、深くえぐるように彼女の心に刻み込まれた。悲鳴が上がり、骨がへし折られ、血が飛び散る中、一体どうすればあんなふうに冷酷に落ち着き払っていられるのか。人びとが逃げ惑うなか、彼は配下の者に前進を命じた... そのあとどうなったのか。\n\n恐怖で混乱するなか、彼女は気付くと偶然閉店していたバーに身を隠していた。他の多くの人びとは彼女ほど幸運ではなかった。デモの開かれていた現場では石畳の上に人びとが倒れ、そのうち一体何人がまだ生きているのかすら分からなかった。"
 movement_events.10.a: "警察の責任者を問責する。"
 movement_events.10.b: "民衆は解散を命じられた。警察に非はない。"
 movement_events.11.t: "[SCOPE.sState('relevant_state').GetCityHubName]の新聞"
 movement_events.11.d: "[SCOPE.sState('relevant_state').GetCityHubName]の[SCOPE.sPoliticalMovement('relevant_movement').GetName]のメンバーが明らかに反政府系の新聞を創刊し、その第一号が発行されました。広告や政治漫画とともに、政府の政策への辛辣な批判を掲載しています。"
 movement_events.11.f: "そこにはある種の才能が光っていた。一番安い紙を使い、インクをケチり、広告や大きな文字で紙面を埋めつくすことで、他の新聞がその五倍、十倍の値段で売るなか、一部わずか一ペニーで儲けの出る新聞を作ったのだ。そして特定の思想を堂々と徹底的に支持することで、その日の夕刻までには都市のあらゆる労働者に新聞の存在を知らしめることができた。他の新聞社も同じように浅ましくなる覚悟がないなら、読者を失うまでだ。"
 movement_events.11.a: "反政府系の新聞がいつまでも売れるわけがない。"
 movement_events.11.b: "そうか。それなら印刷許可を出さないだけだ。"
 movement_events.12.t: "資金切れ"
 movement_events.12.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]は、次々に誤った決断を下したと評され、その結果、資金調達能力が大きく低下しました。多くの裕福な賛同者が、現在の形での運動への支援をひそかにやめました。"
 movement_events.12.f: "「狂信者には見られたくありません」。また同じ言葉だ。主催者は狭苦しい事務所を行ったり来たりし、皮膚を突き破りそうなほど拳を強く握りしめていた。時おり机の上の未開封の封筒に目をやったが、どうせ同じようなことが書かれているのはわかっている。\n\n「狂信者」——どういう意味だったろうか？何かを大切に思うことか？金庫の金を数えるのを後回しにして他のことをすることか？彼にはやるべき大事なことがあった。社会を変える大事なことだ。彼らにもそうするチャンスがあったのだ。そう考えれば、狂信者も悪くはないのではないか？"
 movement_events.12.a: "きっと別の資金源を見つけるだろう。"
 movement_events.12.b: "何にでも終わりがある。はやく終わるものもある。"
 movement_events.13.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]が[SCOPE.sState('relevant_state').GetName]で結成"
 movement_events.13.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]に加わっている組織者が、[SCOPE.sState('relevant_state').GetName]で[SCOPE.sLawType('relevant_law').GetNameNoFormatting]の支持を集めるための地域活動に乗り出しました。"
 movement_events.13.f: "世界中どの地域の住民も、自分たちの地域は他とは違って、昔から固い絆で結ばれていると言うものだ。この組織者も同じような考えだった。問題は、言うまでもなく、そうした地域社会が往々にして部外者を受け入れないことだった。彼もこれまで数えきれないほど締め出されたが、それでもめげなかった。正しい相手に正しい言葉を届けることができれば、最初は聞く耳さえ持たなかったとしても、そのうち受け入れられるかもしれない。"
 movement_events.13.a: "[SCOPE.sState('relevant_state').GetNameNoFormatting]には喜んで耳を傾ける者がたくさんいる。"
 movement_events.13.b: "彼はもっと現実的なことに関与しているに違いない。"
 movement_events.14.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]学生集会"
 movement_events.14.d: "[SCOPE.sState('relevant_state').GetName]の[SCOPE.sBuilding('relevant_university').GetName]に通う学生のグループが、[SCOPE.sPoliticalMovement('relevant_movement').GetName]を支持するデモを計画しました。このデモがきっかけで、他の学生たちも運動に参加するようになりました。"
 movement_events.14.f: "講義室は閑散としていた。病気や旅行、家の用事など、欠席する学生はいつも一人か二人はいたが、これほどの規模は初めてだ。それぞれの列に三人か四人の学生が座っているだけで、両隣の空席がやけに目立っていた。このことをテーマに講義ができそうなほどだ、と彼は思った。砂山の砂粒が次々と吹き飛ばされ、突然それが砂山とは別のものになるように、もはやこれは講義と呼べるものではなかった。"
 movement_events.14.a: "若者たちが[ROOT.GetCountry.GetNameNoFormatting]を未来へと導くだろう！"
 movement_events.14.b: "学生は勉強に専念すべきだ。"
 movement_events.15.t: "食違う供述"
 movement_events.15.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]が主催したイベントが乱闘騒ぎに発展した。運動反対派が群衆に紛れ込んでいたのだ。警察が到着したとき、つじつまのあう供述をする参加者は一人もいなかった。"
 movement_events.15.f: "ほとんどの者はあざがあるか、唇が切れているか、鼻血を出しているかだった。しかし彼の怪我は、彼らのように誇れるものではなかった。出口へと急いでいてテーブルの角に腰を強打し、近づいてきた憲兵に衝突しそうになったのだ。二つの矛盾する説明が頭に浮かんだ。ひとつは警察官に話すためのストーリー、もうひとつは友人に話すためのストーリーである。"
 movement_events.15.a: "全員一日投獄して、頭を冷やさせる。"
 movement_events.15.b: "イベントの主催者を告訴する。"

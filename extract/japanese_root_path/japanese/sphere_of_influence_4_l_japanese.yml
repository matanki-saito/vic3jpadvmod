 lobby_events.10.t: "外国への感化"
 lobby_events.10.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]は、[SCOPE.sCountry('relevant_country').GetName]に魅了されている。[ROOT.GetCountry.GetAdjective]国家を近代化するための手本として見ているのだ。彼らの出版物は、[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の法律や技術の分析で埋まっている。"
 lobby_events.10.f: "[SCOPE.gsInterestGroup('related_ig').GetLeader.GetSheHe|U]には思い描く構想があった。[ROOT.GetCountry.GetCapital.GetCityHubName]と[ROOT.GetCountry.GetCapital.GetFarmHubName]をつなぐ鉄道線、ガス灯のともる広い大通りのある都市、健全で専門的な官僚制度。欧米人とその同盟国は、これらをはじめ、多くのものを持っていた。[ROOT.GetCountry.GetNameNoFormatting]も望めばこれらを手に入れることができた。阻むものは何もなかった。\n\nしかし、そこには盲点があった。[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]はそれをよく認識していた。発明品の輸入には自国が[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]に領土として取り込まれるリスクがつきまとう。[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]はこの点についてどう舵取りするつもりなのだろう？"
 lobby_events.10.a: "西側諸国との連携強化には多くの利益がある。"
 lobby_events.10.b: "西側諸国との連携強化には多くの利益がある。"
 lobby_events.10.c: "西側諸国の執着心は、我が国の主権を脅かす。"
 lobby_events.11.t: "協調の妨害"
 lobby_events.11.d_leave: "[SCOPE.sCountry('relevant_country').GetName]によるヨーロッパ協調の強引な妨害に恐れをなし、かつては[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]を支持していた[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]を離脱した。"
 lobby_events.11.d_join: "[SCOPE.sCountry('relevant_country').GetName]によるヨーロッパ協調の強引な妨害に恐れをなし、[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と手を組んだ。"
 lobby_events.11.d_form: "ヨーロッパで勃発した戦争は、[SCOPE.sCountry('relevant_country').GetName]の攻撃的な行動によって拍車がかかり、その結果、[SCOPE.gsInterestGroup('relevant_ig').GetName]は[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の利益に反するロビー活動に乗り出した。"
 lobby_events.11.f: "「忌々しいバカどもが！あそこには金をつぎ込んだというのに！奴らの[SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]は自分をナポレオンだとでも思っているのか？次に得するのは誰だ？」\n\n「デンマーク人でしょう」\n\n「そうだ、その通りだとも、デンマーク人だろう。ともかく、やるべきことがこれで分かっただろう」\n\n彼はしかめっ面でドアをバタンと閉めて出ていった。取り残された秘書は、すでに[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]宛ての封筒を用意していた。運がよければ今月中に届き、この混乱による損害を少しは減らせるだろう。"
 lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting]はことごとく誤った選択ばかりした。"
 lobby_events.11.b: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting]はことごとく誤った選択ばかりした。"
 lobby_events.11.c: "彼らの過ちを償うには、はるかに多くの犠牲が必要だ。"
 lobby_events.11.e: "彼らはなんて逃げ出すのが早いんだろう。"

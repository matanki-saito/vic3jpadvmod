 je_pacify_kazakh_steppes: "カザフ草原の和平"
 je_pacify_kazakh_steppes_reason: "18世紀初頭にカザフ・ハン国の統治権を正式に拡大したが、カザフ草原を効果的に統治することは困難だった。1828年にこの地域の再編成を行い、かつての各ハンは公式にロシアが任命した[Concept('concept_ruler','$RULER_TITLE_SENIOR_SULTAN$')]に取って代わられたが、その統治に対して広がった不満や盗賊の問題は依然として残っている。この事態を解決するには、3ジュズを平定し、ロシアの直接統治下に置かなければならない。"
 je_acquire_korean_protectorate: "朝鮮保護領の確保"
 je_acquire_korean_protectorate_reason: "朝鮮半島は、我が国の影響力を東アジアと太平洋にまで拡大する好機をもたらすだろう。朝鮮を監視下に置いて適切に発展させれば、日本に匹敵する国となり、極東の領土を強化して外国の侵略に対抗することができる。"
 je_counter_russian_pacific_influence: "ロシアの太平洋地域への影響力に対抗"
 je_counter_russian_pacific_influence_reason: "ロシアが太平洋沿岸の質の高い港を獲得すれば、我が国が北太平洋における海上優位性を失うことになるのだから、容認できない脅威である。この地域におけるロシアの影響力を封じ込めるため、我が国はこの地域の独立勢力の中に信頼できる味方を探さなければならない。"

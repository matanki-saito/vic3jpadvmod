 gg_korea.1.t: "東学"
 gg_korea.1.d: "東学の哲学に触発された[GetPopType('peasants').GetName]が、[ROOT.GetCountry.GetName]全域で組織化され始めている。社会的平等、宗教的寛容、外国の影響力の排除を求める彼らの要求は、無視できなくなってきている。"
 gg_korea.1.f: "辛酉の年になり、各方面の学者が私に近づき、「先生、神霊が降臨するとはどういう意味ですか？」と尋ねる。\n\n私は「尽きぬ帰還の原理」と答える。\n\n「ならば、この道をどのように呼びますか？」\n\n「これは天の道である。」\n\n「西洋の道とは違うのですか？」\n\n「西洋学には、独自性があります。実体のない呪文のような。それでも動きは同じで、道は一つであるが、原則は一つではない」" #- Donggyeong Daejeon
 gg_korea.1.a: "新たな農民戦争が迫っているのか？"
 gg_korea_effect_tt: "#v 東学運動#!が活発な中、[SCOPE.gsInterestGroup('donghak_ig').GetName]は影響力を増し、[Concept('concept_revolution','$concept_revolutions$')]は我が国にとって、より大きな脅威となるだろう。"
 gg_korea.2.t: "東学の反乱"
 gg_korea.2.d: "[SCOPE.gsInterestGroup('donghak_ig').GetName]内で不満が高まり、紛争に発展しつつある。[ROOT.GetCountry.GetName]全域で、農民が東学の基盤を利用し、革命に向けて組織化している。"
 gg_korea.2.f: "命令は町中に広まった。その内容は、できるだけ早く[ROOT.GetCountry.GetCapital.GetCityHubName]に向かい、外国人を追放し、[SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting]一家全員を殺害することであった。\n\nこれは、罪のない人とその財産を守り、その食料の代金を支払い、人びとに忠誠心と正義を示すための慈悲深い行動であり、政府軍兵士の行為とは対照的であった。"
 gg_korea.2.a: "部隊を招集し、戦いの準備をする。"
 gg_korea.3.t: "東学"
 gg_korea.3.d: "[SCOPE.sState('choi_je_woo_state').GetName]地方で、[SCOPE.sCharacter('choi_je_woo_scope').GetFullName]が提唱する新しい教義、東学が生まれた。すべての人の平等、そして地球上に楽園を築くことを求めるものである。"
 gg_korea.3.f: "「西洋諸国が勝利と征服によって成功を収めることはほぼ間違いないが、その結果、すべてが破壊し滅亡に追い込まれるだろう。どうやって国を守り、国民に平和をもたらせばいいのだろうか？悲しいかな、この時代、人々はその幸運に気づいておらず、この言葉を聞いて、同意する人もいれば、反対する人もいて、街頭で議論になるが、誰もが美徳の欠如から生じる恐怖によって煽られている。」" #- Donggyeong Daejeon
 gg_korea.3.a: "これは単なる民衆の心の慰めである。"
 gg_korea.3.b: "詐欺師であり、世界に対する危険である。"
 gg_korea.4.ta: "参礼の嘆願"
 gg_korea.4.tb: "[SCOPE.sState('petition_state').GetFarmHubName]の嘆願"
 gg_korea.4.d: "東学信者が、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]政府に一連の改革を請願した。これには、宗教的寛容、外国人の追放、汚職役人の処刑などが含まれている。"
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]にとって、東学信者はお馴染みの存在になっていた。田舎で組織化しているという報告もたびたび受けたし、数多くの嘆願書や手紙が[ROOT.GetCountry.GetRuler.GetHerselfHimself]や[ROOT.GetCountry.GetRuler.GetHerHis]の役人に届くからだ。その中身はほぼ同じだった。[ROOT.GetCountry.GetRuler.GetHerHim]に対する最大限の忠誠心、そして嘆願の内容の説明である。\n\n[ROOT.GetCountry.GetRuler.GetSheHe]がこの種の請願を見るのはこれが初めてではなかったが、これほどしつこいものは初めてだ。選択肢は2つ。この新たな農民組織を遠ざけるか、臣下の怒りを買うかのどちらかだ。"
 gg_korea.4.a: "解散しない場合は、報復があると脅す。"
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]がこの請願を審理する。"
 gg_korea.5.t: "忍耐の後の楽園"
 gg_korea.5.d: "慎重な改革と[SCOPE.gsInterestGroup('donghak_ig').GetName]との協力を通じて、東学運動を鎮めることに成功した。[ROOT.GetCountry.GetName]は世界から孤立するが、友好的なやり方でそうすべきだ。"
 gg_korea.5.f: "最後の船が港から出航し、門が閉ざされた。今ごろ海の向こうのどこかで、ヨーロッパの商人が衝撃を受け、知り合いの政府関係者全員に手紙を送っているだろう。西洋人が戻ってくることは確実であり、その際、武装して戻ってくることも確実である。\n\nだが、[ROOT.GetCountry.GetCapital.GetPortHubName]の民衆はこれまでとどこか違う。1日中、目に見えない力に満たされているようだ。もはや船や銃を恐れておらず、お互いを敵視していない。西洋人が戻ってきても、利用できるような亀裂は国内に存在しないだろう。そして、どんな遠征軍が数百万の予備軍を征服できるだろうか？"
 gg_korea.5.a: "私たちは正義と共同体を守った。"
 gg_korea.5.b: "私たちは山脈の中に楽園を築く。"
 gg_korea.6.t: "支援なし"
 gg_korea.6.d: "約束された改革を、あり得ないほど長い時間待ち、東学運動の我慢は限界に達した。[SCOPE.gsInterestGroup('donghak_ig').GetName]の態度は裏切りそのものであり、反乱の始まりである。"
 gg_korea.6.f: "また使者が姿を消した。家族は希望を持っていたが、警察は二度と見つからないだろうと考えていた。徴税人、国勢調査員、使者、警察官...人気のない場所に踏み込んだ者が次々と姿を消していっていた。全員がいなくなるわけではなかったが、兵舎内に恐怖を植え付けるには十分で、兵舎は無関心な状態から恐怖の状態に変わった。\n\n[ROOT.GetCountry.GetNameNoFormatting]は統一された国ではなく、広大で敵対的な恨みの海に囲まれた、切れそうな糸で結ばれた街の群島のようになりつつあった。"
 gg_korea.6.a: "私たちはこの結果を受け入れて生きなければならない。"
 gg_korea.7.ta: "東学の反乱"
 gg_korea.7.tb: "[SCOPE.sState('korea_rebellion_capital').GetCityHubName]の反乱"
 gg_korea.7.d.japan: "[SCOPE.sCountry('korea_scope').GetName]全域で反乱が起り、[SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName]の統治が脅かされている。この反乱は、[SCOPE.sCountry('china_scope').GetName]を犠牲にして、[SCOPE.sCountry('korea_scope').GetNameNoFormatting]における我が国の影響力をさらに高める絶好の機会である。"
 gg_korea.7.d.china: "[SCOPE.sCountry('korea_scope').GetName]全域で反乱が起り、忠実な[SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]の統治が脅かされている。反乱軍が政府打倒に成功すれば、[SCOPE.sCountry('korea_scope').GetNameNoFormatting]は外国勢力を前になすすべもないだろう。"
 gg_korea.7.f: "電報が届くと、部屋全体がざわめいた。[SCOPE.sCountry('korea_scope').GetNameNoFormatting]からの報告は長くて痛みを伴うものだった。通常であれば、これを読んだ誰もが息をのむだろうが、今は違う。この文書を読んでいるのは自分たちだけではない。東海の反対側にいるライバルも自分たちと全く同じように準備をしているのだ。陸路か海路かにかかわらず、どちらが早く動員できるかの戦いが始まったのだ。"
 gg_korea.7.a: "[SCOPE.sCountry('korea_scope').GetAdjective]政府を支えなければ。"
 gg_korea.7.b: "この反乱で、私たちの勝利への関心はさらに高まるだろう。"
 gg_korea.7.c: "この件には興味がない。"
 gg_korea.8.t: "[SCOPE.sCountry('korea_scope').GetName]での機会"
 gg_korea.8.d: "[SCOPE.sCountry('korea_scope').GetNameNoFormatting]の反乱を鎮圧したことで、好ましい戦後秩序を整えられるようになった。[SCOPE.sCountry('china_scope').GetName]に、[SCOPE.sCountry('korea_scope').GetNameNoFormatting]の独立を正式に承認するよう要求することで、この地域での影響力をより効果的に強化できるようになるだろう。"
 gg_korea.8.f: "「両班は概して能無しばかりだが、現代的な考えを受け入れている大臣も中にはいる。」\n\n「誰だ？」\n\n「[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]、[SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting]、おそらく[SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]。緊急内閣のメンバー候補はたくさんいる。好きなように政策を実行する機会を得て、大喜びするだろう。」"
 gg_korea.8.a: "要求を送る。"
 gg_korea.8.b: "[SCOPE.sCountry('china_scope').GetName]との関係を悪くしてはならない。"
 china_demanded_to_cede_korea_tt: "[SCOPE.sCountry('china_scope').GetName]は、#v $KOR$#!を割譲するか、[concept_war]に直面するかのいずれかしかない"
 gg_korea.9.t: "[SCOPE.sCountry('japan_scope').GetName]が、[SCOPE.sCountry('korea_scope').GetName]からの撤退を要求する"
 gg_korea.9.d: "[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]政府から、要求の一覧が送られてきたが、その内容は主に、[SCOPE.sCountry('korea_scope').GetNameNoFormatting]からの撤退である。この要求は、反乱鎮圧後も撤退を拒否している朝鮮半島の残留軍によって支持されている。"
 gg_korea.9.f: "印刷業者はその布告書を不安そうに眺めた。それは迫り来る嵐のようで、読み進めるほどに不吉な予感がする。さまざまな出来事によって状況は悪化し、混乱が反乱へと変わっていく。[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]は厳しい言葉で非難され、その違反行為が銃殺隊の並んだライフル銃のごとく記されている。\n\n「合理化するのは困難」、「根拠のない」、「満足のいく説明の欠如」。苦境に立たされた政府の苦悩に満ちた婉曲表現だ。突然の方針転換がない限り、容赦なく戦争へと向かうだろう。"
 gg_korea.9.a: "朝鮮は、喜んで肩から降ろしたい重荷である。"
 gg_korea.9.b: "これ以上の租界は認められない。"
 korea_monarchy.1.t: "病める王"
 korea_monarchy.1.d: "[SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heonjong_scope').GetFullName]は、若いにもかかわらず、重い病気を患っている。[SCOPE.sCharacter('heonjong_scope').GetHerHis|U]の状態が急激に悪化したことより、[SCOPE.sCharacter('heonjong_scope').GetSheHe]はこの世にあまり長くいられないのではないかという懸念が生じている。"
 korea_monarchy.1.f: "彼が病気になったのは、これが初めてなどではない。王位に就いた瞬間から、その健康状態は国の状態を反映するようになった。国が洪水や季節風に見舞われるたびに、国王も病気に見舞われたり、宮廷内で汚職や反逆が起こったりしたからだ。時折、王は自分が何の遺産も残せないのではないか、危機との戦いだけに費やした統治は後継者たちに無駄だとみなされるのではないかと恐れた。しかし、そもそも自分には跡継ぎができないだろうから、そんな心配は無用かもしれないとも考えた。"
 korea_monarchy.1.a: "正祖の家系は終焉を迎えた。"
 korea_monarchy.1.b: "[SCOPE.sCharacter('heonjong_scope').GetHerHis|U]の医師は何らかの治療法を知っているはず。"
 korea_monarchy.2.t: "後継者不在"
 korea_monarchy.2.d: "[SCOPE.sCharacter('cheoljong_scope').GetFullName]の男児はすべて死亡し、王位継承を主張できる近親者がいないため、病弱な[SCOPE.sCharacter('cheoljong_scope').GetPrimaryRoleTitle]の跡継ぎは未定であった。安東金一族は、[SCOPE.sCharacter('gojong_scope').GetFullName]を[SCOPE.sCharacter('cheoljong_scope').GetHerHis]の後継者として提案した。"
 korea_monarchy.2.f: "「また床に臥し、跡継ぎもいない。希望はあるのか？」\n\n「彼はできる限りのことをしているが、期待外れになるかもしれない。先日の判事との出来事について聞いたか？」\n\n「聞いてない。何があったんだ？」\n\n「王に自分が何者であるかを思い出させ、統治を維持するようお願いしなければならなかった。最初は腹が立ったが、今はもう責められない」"
 korea_monarchy.2.a: "李家は持ちこたえるだろう。"
 korea_monarchy.3.t: "閔妃"
 korea_monarchy.3.d: "[SCOPE.sCharacter('myeongseong_scope').GetFullName]は、[SCOPE.sCharacter('gojong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gojong_scope').GetFullName]の政治的な問題について率直な意見を述べる正室であり、[ROOT.GetCountry.GetAdjective]宮廷内で確固たる地位を築いている。彼女の経済的援助は、[SCOPE.sCharacter('myangseong_scope').GetInterestGroup.GetName]に大きな利益をもたらすだろう。"
 korea_monarchy.3.f: "「通訳を介していても、私は王妃の優雅さと魅力的な態度、思慮深い優しさ、並外れた知性と力、驚くべき会話力に感銘を受けた。並外れた政治的影響力を持ち、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]をはじめとする多くの者を思い通りに動かした。そして才能と力によって、国家のほぼすべての主要な職に親族を配置することに成功した。それに憤慨する敵は多い。\n\n彼女の人生は絶え間ない戦いである。権力のため、夫と息子の尊厳を守るため、反対する者の打倒のために、その魅力、洞察力、聡明さをすべてかけて戦った。」" #- Edited quote of Isabella Bird Bishop.
 korea_monarchy.3.a: "王妃の経済的援助は近代化に貢献する。"
 korea_monarchy.3.b: "王妃は宮廷の職務に集中すべきだ。"

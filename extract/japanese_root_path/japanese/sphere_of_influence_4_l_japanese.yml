 lobby_events.18.t: "正当な国境"
 lobby_events.18.d_join: "熱心な国家主義派の[SCOPE.gsInterestGroup('relevant_ig').GetName]が、[SCOPE.sCountry('relevant_country').GetName]とその[SCOPE.sState('revanchist_state').GetName]地域に議論の矛先を向けた。彼らは領土奪還を実現できることを期待して[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と手を組んだ。"
 lobby_events.18.d_form: "熱心な国家主義派の[SCOPE.gsInterestGroup('relevant_ig').GetName]が、[SCOPE.sCountry('relevant_country').GetName]とその[SCOPE.sState('revanchist_state').GetName]に議論の矛先を向けた。彼らは領土奪還を実現するため、[SCOPE.sCountry('relevant_country').GetNameNoFormatting]に対する敵対行為を支持するロビー活動に乗り出した。"
 lobby_events.18.f: "「[SCOPE.sState('revanchist_state').GetNameNoFormatting]がはっきりと[ROOT.GetCountry.GetAdjectiveNoFormatting]の特徴を持ち合わせていることは明白である。事実、この地域は我々が統合した複数の前身国家に属していた。まず...」\n\nその将校は、講義堂の最前部で男が論文を発表する間、行儀よく座っていた。男が[SCOPE.sState('revanchist_state').GetCityHubName]の地中から発見したという古代の硬貨を高く掲げると聴衆から歓声が上がった。彼も拍手をしたが、つられてそうしただけだった。彼の心はもはや剣と航海の時代にはなかった。[SCOPE.sState('revanchist_state').GetNameNoFormatting]の奪還は、今の砲煙と大砲の時代の問題だった。それ以外のことは、今は問題ではない。"
 lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting]は合法的に[ROOT.GetCountry.GetAdjectiveNoFormatting]である！"
 lobby_events.18.b: "この武力による脅しを断固として拒否する。"
 lobby_events.19.t: "悪い予感"
 lobby_events.19.d_join_country: "[SCOPE.sCountry('relevant_subject').GetName]が[SCOPE.sCountry('relevant_country').GetName]に征服されたことで、自国も同じような運命に陥るのではないかという不安が[SCOPE.gsInterestGroup('relevant_ig').GetName]の間で広がっている。その結果彼らは[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と手を組んだ。"
 lobby_events.19.d_form_country: "[SCOPE.sCountry('relevant_subject').GetName]が[SCOPE.sCountry('relevant_country').GetName]に征服されたことで、自国も同じような運命に陥るのではないかという不安が[SCOPE.gsInterestGroup('relevant_ig').GetName]の間で広がっている。その結果彼らは[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の利益に反するロビー活動に乗り出した。"
 lobby_events.19.d_join_state: "[SCOPE.sCountry('relevant_country').GetAdjective]植民地である[SCOPE.sState('relevant_colonial_state').GetName]が近隣にあることから、自国も同じような運命に陥るのではないかという不安が[SCOPE.gsInterestGroup('relevant_ig').GetName]の間で広がっている。その結果彼らは[SCOPE.sPoliticalLobby('relevant_lobby').GetName]と手を組んだ。"
 lobby_events.19.d_form_state: "[SCOPE.sCountry('relevant_country').GetAdjective]植民地である[SCOPE.sState('relevant_colonial_state').GetName]が近隣にあることから、自国も同じような運命に陥るのではないかという不安が[SCOPE.gsInterestGroup('relevant_ig').GetName]の間で広がっている。その結果彼らは[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の利益に反するロビー活動に乗り出した。"
 lobby_events.19.f: "「不安でいっぱいになるのは当然だ。恥じることはない。彼らは海の怪物のように勢力を広げ、目の前の弱国を次々にたいらげている。彼らは負け知らずだ。我々に勝ち目はないように見える。だが我々はまだ屈していない。そしてそれには理由がある」\n\n実際それは儚い希望だった。[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting]には、山火事のあとに残った一本の草を想像することしかできなかった。\n\n「我々はこれらの理由に着目して、それを武器に変えなければならない。それには時間が必要だ。そのための時間を稼いでほしい」"
 lobby_events.19.a: "彼らが[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]の脅威を警戒するのは当然のことだ。"
 lobby_events.19.b: "敵意を表せば、彼らが恐れていたことが現実になるだけだ。"
 lobby_events.20.t: "手の広げすぎ"
 lobby_events.20.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]の政治資源は限られているため、同グループの指導者らはグループが[SCOPE.sPoliticalLobby('relevant_lobby_1').GetName]と[SCOPE.sPoliticalLobby('relevant_lobby_2').GetName]の両方に加わっていることに疑問を呈している。"
 lobby_events.20.f: "「そして事務用品は平均で...」会計監査人は該当する項目のページをめくり、列の下のほうを見やった。「月に300クラウンです」\n\n向かいに座っていた男は眩暈がした。「本当か？」\n\n「それに業務関連の出張費が1200クラウン」\n\n「...すまないが」彼はやっとのことで言った。「明細書の写しをもらえないか。今すぐ仲間と話をしなければ」"
 lobby_events.20.a: "[SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]に留まる理由はない。"
 lobby_events.20.b: "[SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting]のメンバーであることに、もはや意味はない。"
 lobby_events.20.c: "どちらを脱退するのも賢明ではない。"

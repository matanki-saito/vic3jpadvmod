 law_state_atheism: "国家無神論"
 law_state_atheism_desc: "一般の生活において宗教が禁止され、国家が反宗教的な政策を提唱します。すべての宗教が弾圧され、聖職者は社会においてほとんど何の役割も認められません。"
 atheist: "無神論者"
 pm_no_urban_clergy: "国家無神論"
 state_atheism.1.t: "民衆のアヘン"
 state_atheism.1.d: "[SCOPE.sLaw('current_law_scope').GetName]法の成立により、[ROOT.GetCountry.GetStateReligion.GetName]の信仰がなければ精神的な充足が得られず、民衆が絶望に陥ってしまうのではという不安が生じています。"
 state_atheism.1.f: "宗教とは、虐げられた者のため息であり、無常なる世界の心であり、魂無き状況における魂だ。それは民衆のアヘンなのである。" #Karl Marx
 state_atheism.1.a: "神は死んだ。"
 state_atheism.1.b: "我々は魂ではなく、腹に栄養を与えるのだ。"
 state_atheism.1.c: "アヘンこそが民衆のアヘンだ。"
 opium_of_the_masses_enactment: "民衆のアヘン"
 opium_of_the_masses_mod: "民衆のアヘン"
 state_atheism.2.t: "神無き者たちの協会"
 state_atheism.2.d: "[SCOPE.sState('godless_state').GetName]の[SCOPE.sBuilding('godless_uni').GetName]の[SCOPE.sPop('godless_pop').GetName]は、[SCOPE.sLaw('current_law_scope').GetName]法を強く支持しています。彼らは反宗教的思想を広めるため、神無き者たちの協会を設立しました。"
 state_atheism.2.f: "「我々は「人類の文化における最高の業績を侵害する」野蛮人だと侮辱されてきた。もし、それが人類の成し遂げたことの中で最高のものであるというのなら、飛んだ笑い草だ。より高い次元に到達するには、水溜まりを飛び越えるだけでよいのだから」"
 state_atheism.2.a: "賢明な取り組みだ。"
 state_atheism.2.b: "街頭で有神論者に声をかけるんだ。"
 state_atheism.2.c: "大学でこの協会の地位を高めよう。"
 state_atheism.3.t: "慈善の活動"
 state_atheism.3.d: "聖職者や敬虔な信徒たちが職員として働いているとして、[SCOPE.gsInterestGroup('works_of_charity_ig').GetName]と関連のある慈善団体が[SCOPE.sLaw('current_law_scope').GetName]法の支持者から非難を受けています。これらの人気ある慈善団体を擁護するために多くの人が集まっており、[SCOPE.sLaw('current_law_scope').GetName]の成功が危険にさらされています。"
 state_atheism.3.f: "「あれを「慈善団体」と呼ぶ人がどれだけいようが、私にとっては関係ない。あれは宗教団体であって、世の中に存在する他の団体と同じで何かしらの意図を持ってる。生まれ変わったと言おうが知ったことか。そうでないことは皆知っているはずだ！世間がどう言おうがどうでもいい。あの連中を止めなければ」"
 state_atheism.3.a: "慈善団体への攻撃を続けろ。"
 state_atheism.3.b: "社会保障を推進して、奴らの活動を弱体化させるんだ。"
 state_atheism.3.c: "競合する救済慈善団体を立ち上げて、奴らの活動を妨害するんだ。"
 state_atheism.3.dd: "慈善団体のことは放っておけ。"

l_japanese:
 amendment_corporate_state_nominating_body_tu: "労働者寄り"
 amendment_corporate_state_nominating_body_tu_desc: "州の企業会議の指名機関は、組織的に労働者組織や労働組合を優遇する。"
 amendment_corporate_state_nominating_body_id: "雇用主寄り"
 amendment_corporate_state_nominating_body_id_desc: "州の企業会議の指名機関は、組織的に雇用主組織や産業界を優遇する。"
 amendment_corporate_state_nominating_body_it: "大学寄り"
 amendment_corporate_state_nominating_body_it_desc: "州の企業会議の指名機関は、組織的に大学や学術団体を優遇する。"
 amendment_ragged_schools: "貧民学校"
 amendment_ragged_schools_desc: "学校制度は、宗教団体が孤児や貧しい労働者階級の子供たちを対象として運営する「貧民学校」によって補われる。"
 amendment_religious_workhouses: "宗教的な救護院"
 amendment_religious_workhouses_desc: "救護院の運営責任は、入所者の道徳的向上を目指す宗教当局に委任されている。"
 amendment_veterans_pensions: "退役軍人年金"
 amendment_veterans_pensions_desc: "福祉制度により、戦没者の寡婦と存命中の退役軍人には、手厚い国家年金が支給される。"
 amendment_agricultural_communes: "農業共同体"
 amendment_agricultural_communes_desc: "農村地域では、国家権力に代わり、まったく新しい農業技術を活用する自律的な農業共同体のネットワークが広がっている。"
 amendment_cult_of_personality: "個人崇拝"
 amendment_cult_of_personality_desc: "支配者は、生来のカリスマ性と国家のプロパガンダ機関の働きにより、かなりの規模の個人崇拝を育んできた。"
 amendment_farmers_cooperatives: "農業協同組合"
 amendment_farmers_cooperatives_desc: "農地改革の受益者たちは、小規模な農業協同組合の連合を結成する傾向がある。そのため大規模企業は農業部門になかなか進出できない。"
 amendment_vertically_integrated_agriculture: "垂直統合型農業"
 amendment_vertically_integrated_agriculture_desc: "農業経済が、特定の何社かの大規模企業が自社の供給網全体を所有、管理する点を特徴としている。"
 amendment_sovereign_of_the_nation: "国家の主権者"
 amendment_sovereign_of_the_nation_desc: "君主は民族主義的イデオロギーから正統性を得て、自らを特定の国民の最高代表者に位置付けている。"
 amendment_malthusian_foundations: "マルサス主義的基盤"
 amendment_malthusian_foundations_desc: "この福祉制度は、無制限の人口増加が壊滅的な資源不足を招くという暗黙の前提に基づいて制定され、下層階級における人口増加の抑制を目的としている。"
 amendment_welfare_pro_employer_bias: "雇用主寄り"
 amendment_welfare_pro_employer_bias_desc: "この福祉制度によって提供される給付金は意図的に制限されている。その目的は労働者階級の交渉力を低減させ、失業者を迅速に就労させることにある。"
 amendment_migration_religious_restrictions: "宗教規制"
 amendment_migration_religious_restrictions_desc: "この移住制度は、特定の外国宗教の信者に長期的な居住権を認めていない。"
 amendment_migration_tariff_exemptions: "関税免除"
 amendment_migration_tariff_exemptions_desc: "この法律は、自由貿易の支持者をなだめるべく、人の自由な移動までは保証しないものの、物の自由な移動を保証している。"
 amendment_short_term_tax_cuts: "短期的減税"
 amendment_short_term_tax_cuts_desc: "税制改正による納税者負担を軽減するため、この改革では、一連の期限付き減税措置が取られる。"
 amendment_draconian_blasphemy_laws: "厳格な冒涜法"
 amendment_draconian_blasphemy_laws_desc: "この国家は、さまざまな宗教犯罪に対する死刑の制度を維持しており、宗教当局に生殺与奪の権限を与えている。"
 amendment_degenerate_art: "退廃的な芸術の規制"
 amendment_degenerate_art_desc: "差別されている少数派に関連した各種の芸術は厳しく弾圧される一方、国家は民族主義的および伝統的テーマを持つ芸術を奨励する。"
 amendment_prussian_education: "プロイセン教育"
 amendment_prussian_education_desc: "この教育システムは、規律正しく従順な市民を育成することに主眼を置いて構築されている。"
 amendment_co_ed_schools: "男女共学学校"
 amendment_co_ed_schools_desc: "すべての性別の学生が、公立学校で一緒に教育を受ける。"
 amendment_single_sex_education: "性別別教育"
 amendment_single_sex_education_desc: "この州は性別に分けた教育システムを並行して維持する。"
 amendment_state_anti_clericalism: "州の反教権主義"
 amendment_state_anti_clericalism_desc: "州は州の事務から宗教の影響を排除する積極的な取り組みを実施し、結果として宗教機関との対立を招く。"
 amendment_voting_age_18: "投票年齢18歳"
 amendment_voting_age_18_desc: "選挙で投票できる最低年齢が18歳に設定される。"
 amendment_voting_age_21: "投票年齢21歳"
 amendment_voting_age_21_desc: "選挙で投票できる最低年齢が21歳に設定される。"
 amendment_voting_age_25: "投票年齢25歳"
 amendment_voting_age_25_desc: "選挙で投票できる最低年齢が25歳に設定される。"
 amendment_generic_sponsor_polstr_increase: "政治的譲歩"
 amendment_generic_sponsor_polstr_increase_desc: "この法律は、その成立に協力した利益団体に対して、特定の政治的譲歩を与える。"
 amendment_voter_suppression_policies: "有権者抑制政策"
 amendment_voter_suppression_policies_desc: "名目上は普通選挙だが、その選挙制度には下層階級に不均衡な影響を及ぼす投票上の障壁が存在している。"
 amendment_homestead_acts: "入植法"
 amendment_homestead_acts_desc: "この州は、まだ編入されていない地域の公用地の区画の所有権を入植者が獲得できる正式な手段を提供する。"
 amendment_extraterritoriality_rights: "治外法権"
 amendment_extraterritoriality_rights_desc: "外国を拠点とする農業投資家は、国内の一部法律が免除され、代わりに自国の法律が適用される。"
 amendment_open_legal_questions: "未解決の法的問題"
 amendment_open_legal_questions_desc: "この法律の制定によって、国内法と外国法の適用に関するいくつかの法的問題が明らかとなり、外国投資家の間では費用のかかる法的紛争への懸念が生じる。"
 amendment_generic_sponsor_polstr_approval_increase: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_approval_increase_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_1: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_1_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_2: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_2_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_3: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_3_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_industrial_socialization: "産業国有化"
 amendment_industrial_socialization_desc: "従業員が100人を超える特定の企業は、国有化されるか、国が組織する労働組合の管理下に置かれる可能性がある。"
 amendment_shop_councils: "商店評議会"
 amendment_shop_councils_desc: "特定の小企業は、国が組織する商店評議会の下に統合される。この評議会は通常、旧企業所有者で構成される。"
 amendment_foreign_investment_seizures: "国外投資接収"
 amendment_foreign_investment_seizures_desc: "外国資本企業は国有化されるか、国が組織する労働組合の管理下に置かれる可能性がある。"
 amendment_redemption_payments: "国家償還金の支払い"
 amendment_redemption_payments_desc: "国家が元の地主に補償を行う代わりに、元の農奴は特別な税の支払いを義務付けられる。"
 amendment_individual_redemption_payments: "個人償還金の支払い"
 amendment_individual_redemption_payments_desc: "農奴制廃止の財政的負担は個々の農奴が直接負うことになり、彼らは元地主との間の直接契約によって束縛される。"
 amendment_provided_school_supplies: "供給された学校教材"
 amendment_provided_school_supplies_desc: "この教育システムでは、学校用品は税金で直接購入され、必要に応じて生徒や教師に提供される。"
 amendment_unfunded_school_supplies: "補助金なしの学校教材"
 amendment_unfunded_school_supplies_desc: "この教育システムでは、生徒の家族が個別に学校用品を購入することが求められる。"
 amendment_workhouse_regulations: "救護院規制"
 amendment_workhouse_regulations_desc: "救護院での労働条件や労働時間に対し、規制が設けられる。"
 amendment_nativist_labour_market: "排外的労働規制"
 amendment_nativist_labour_market_desc: "労働規制は、国内で生まれた市民の雇用を促し、外国人労働者の就労機会を制限するよう設定される。"
 amendment_preserved_bureaucratic_caste: "官僚階級の保護"
 amendment_preserved_bureaucratic_caste_desc: "最近の官僚制度改革では、改革前の体制の多くがそのまま残された。高級官僚の大部分は、旧体制からの居残り組である。"
 amendment_restricted_colonial_outsourcing: "植民地への業務委託の規制"
 amendment_restricted_colonial_outsourcing_desc: "国内労働者を安価な植民地の労働力との競争から守るため、規制が導入されている。"
 amendment_church_organised_schools: "教会運営学校"
 amendment_church_organised_schools_desc: "この公立学校制度は主に宗教当局によって設立された既存の構造を土台としており、宗教的な学校教育の多くの特徴を維持している。"
 amendment_secular_school_system: "非宗教的学校制度"
 amendment_secular_school_system_desc: "この公立学校制度は、教育における宗教当局の影響を抑え、宗教色のない機関として一から作られている。"
 ### Starting Amendments
 amendment_american_second_amendment: "憲法修正第2条"
 amendment_american_second_amendment_desc: "「規律ある民兵は、自由な国家の安全にとって必要であるため、人民が武器を保持し、また携帯する権利は、これを犯してはならない」"
 amendment_american_fugitive_slaves_act: "逃亡奴隷法"
 amendment_american_fugitive_slaves_act_desc: "奴隷所有者は、奴隷制度を禁止する現地の法律にかかわらず、逃亡した奴隷を取り戻す法的権利を有する。"
 amendment_200_franc_suffrage: "200フラン選挙権"
 amendment_200_franc_suffrage_desc: "選挙権は、年間200フラン以上の税金を納める、25歳を超える男性に限定される。"
 amendment_chamber_of_procurators: "代議員院"
 amendment_chamber_of_procurators_desc: "コルテス・へネラレスの下院選挙は二段階の間接的な方式で行われる。高額納税者と町議会の構成員からなる選挙人団が950名の代議員を選出し、代議員が代議員院の代表者を任命する。"
 amendment_chamber_of_gentleman_deputies: "紳士代議員院"
 amendment_chamber_of_gentleman_deputies_desc: "コルテス・ジェライスの下院選挙は二段階の間接的な方式で行われる。高額納税者の選挙人団が地方議会の議員を選出し、地方議会が紳士代議院の代表者を任命する。"
 amendment_haiti_polish_naturalization: "ポーランド人の帰化"
 amendment_haiti_polish_naturalization_desc: "ハイチ革命派とともに戦ったポーランド軍団兵の子孫は、憲法上黒人と同じ法的地位を与えられ、財産を保有し、市民権を持つことができる。"
 amendment_racialized_subjecthood: "植民地における人種化"
 amendment_racialized_subjecthood_desc: "植民地支配を維持する目的で、行政は被支配者を人種的に分類する制度を採用している。支配国の国民と同じ人種を受け継いでいる者は、すべて植民地の支配階級の一員とみなされる。"
 amendment_geheime_staatskonferenz: "秘密国家会議"
 amendment_geheime_staatskonferenz_desc: "カイザー・フェルディナント1世には効果的な統治の能力がないと判断されたため、故フランツ1世の遺志により、神聖大公フランツ・ヨーゼフが成年に達するまでの間、集団摂政および事実上の統治内閣として機能する秘密国家会議が設立された。"
 amendment_geheime_staatskonferenz_metternich: "再編された秘密国家会議"
 amendment_geheime_staatskonferenz_metternich_desc: "カイザー・フェルディナント1世には効果的な統治の能力がないと判断されたため、故フランツ1世の遺志により、神聖大公フランツ・ヨーゼフが成年に達するまでの間、集団摂政および事実上の統治内閣として機能する秘密国家会議が設立された。\n\n秘密国家会議は宰相クレメンス・フォン・メッテルニヒによる再編でその機能が改善されることとなり、メッテルニヒに指導者としての不動の地位が与えられた。"
 amendment_geheime_staatskonferenz_kolowrat: "再編された秘密国家会議"
 amendment_geheime_staatskonferenz_kolowrat_desc: "カイザー・フェルディナント1世には効果的な統治の能力がないと判断されたため、故フランツ1世の遺志により、神聖大公フランツ・ヨーゼフが成年に達するまでの間、集団摂政および事実上の統治内閣として機能する秘密国家会議が設立された。\n\n秘密国家会議はフランツ・アントン・フォン・コロヴラート大臣と皇室により再編され、コロヴラートがその実権を掌握することとなり、宰相メッテルニヒは外交分野へと追いやられた。"
 amendment_electoral_clientelism: "選挙における恩顧主義"
 amendment_electoral_clientelism_desc: "選挙の結果は、政権与党と共生関係にある政界の有力者たちのネットワークによって左右される。彼らは時に物で釣り、またある時には力で従わせることによって自らのコミュニティを動員し、特定の政党の勝利を確実なものにすることができる。"
 amendment_tradition_of_free_elections: "自由選挙の伝統"
 amendment_tradition_of_free_elections_desc: "この国には自由で公正な選挙の伝統があり、全国的な選挙干渉を困難にする制度が整備されている。"
 ruler_wants_dictatorship_tt: "[concept_ruler]は[GetLawType('law_autocracy').GetName]、[GetLawType('law_technocracy').GetName]、または[GetLawType('law_single_party_state').GetName]の制定を支持している"
 any_government_ig_wants_dictatorship_tt: "[concept_powerful]な[concept_in_government][concept_interest_group]は[GetLawType('law_autocracy').GetName]、[GetLawType('law_technocracy').GetName]、または[GetLawType('law_single_party_state').GetName]の制定を支持している"
 amendment_reinstated_fueros: "フエロの復活"
 amendment_reinstated_fueros_desc: "何世紀にも及ぶバスク州伝統の権利であるフエロ制度が、王の勅令により復活した。"
 amendment_economic_regeneration_1: "再生の遺産"
 amendment_economic_regeneration_1_desc: "再生の成功によって投資家からの信頼が急上昇した。国家が現在の方針を維持する限り、余剰の資本を持つことができるだろう。"
 amendment_economic_regeneration_2: "再生の遺産"
 amendment_economic_regeneration_2_desc: "再生の成功によって投資家からの信頼が急上昇した。国家が現在の方針を維持する限り、余剰の資本を持つことができるだろう。"

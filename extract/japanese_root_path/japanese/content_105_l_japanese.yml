  # Welfare Law Events
 welfare_laws.1.t:0 "信仰の家"
 welfare_laws.1.d:0 "救護院がその業務に宗教的指導を含むという見通しから、[SCOPE.sLaw('current_law_scope').GetName]の提案が[SCOPE.gsInterestGroup('devout_ig').GetName]に支持されることになりました。"
 welfare_laws.1.f:0 "「自らの破滅のために貧しさを追い求める人と、自らの魂の向上のために貧しさを追い求める修行者の違いは何だろうか？その答えはきっと、物質的な貧しさではなく、精神の貧しさにあるのだろう。これこそ、救護院が最も緩和に尽力せねばならない貧困の形なのだ」"
 welfare_laws.1.a:0 "宗教的な実践は、貧しい人々が必要とする道徳的な規律の鍵だ！"
 welfare_laws.1.b:1 "道徳観念は、[SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]の助けを借りずに植え付けることができるものだ。"
 welfare_laws.2.t:0 "人口の規律"
 welfare_laws.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName]が成立しなければ、生産性のない貧困層が増え、維持できない社会の負担となると警告する知識人もいます。"
 welfare_laws.2.f:0 "「貧困人口の増加は、それを抑制しようとしない社会では必然である。近視眼的な人には冷淡な措置に見えるかもしれないが、貧乏人が増えるのを阻止しなければ、すぐに飢えた人々が増えることになる」"
 welfare_laws.2.a:0 "このような災難を食い止めるには、毅然とした態度が必要だ。"
 welfare_laws.2.b:1 "このように恐怖を利用することは、この法を非人道的なものに見せてしまう。"
 welfare_laws.3.t:0 "貧困層の牢獄"
 welfare_laws.3.d:0 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]の中の一部の社会改革者は、貧困そのものを犯罪とする試みであるとみなして、[SCOPE.sLaw('current_law_scope').GetName]を提案しています。"
 welfare_laws.3.f:0 "「最も野心的な救護院計画のデザインに注目していただければ、理想的な刑務所を建設しようとする私たちの最も近代的な試みと驚くほど似ていることにお気づきいただけると思います。それは、それが刑務所だからなのです。犯罪を犯していない人々を収容するための刑務所であり、その目的は正義ではなく、罰と弱者の搾取にあるのです」"
 welfare_laws.3.a:0 "貧困層は社会のお荷物であり、犯罪そのものなのだ。"
 welfare_laws.3.b:0 "この新しいシステムには、個人の自由を尊重する方法があるはずだ。"
 welfare_laws.4.t:0 "救護院の子供"
 welfare_laws.4.d:0 "今日、救護院で育った子供が議会で演説し、そこでの状況を詳しく説明し、救貧法の廃止を促しました。"
 welfare_laws.4.f:0 "「聴衆の皆さんは、きっと自分の子供をそんなところに連れて行くことをためらうでしょう。ですが、それでも子供たちは毎日そこに連れてこられているのです。彼らはすぐに子供らしくないこと、家族の一員でないこと、機械の一部であることを学ばされます。家族というのは、食べ物と同じです。どれだけ働いても、こんな場所に収容されている人にはふさわしくないと思われるような贅沢品だと感じてしまうのです」"
 welfare_laws.4.a:0 "このような子どもたちの声をもっと聞かなければならない！"
 welfare_laws.4.b:0 "言いたいことはよくわかった。"
 welfare_laws.5.t:0 "導きの手"
 welfare_laws.5.d:1 "[SCOPE.gsInterestGroup('landowners_ig').GetName]は、救護院が貧困層を見守ることがなければ、彼らが必要と考える下層階級のための指導が欠けてしまうことを懸念しているようです。"
 welfare_laws.5.f:0 "「どんな社会でも、貴族は下層階級に対して一定の責任を負っているのだ。そして彼らもまた自分たちより上位の階級に対して責任を負っている。そのような責任を容易にするために作られた制度を廃止するときには、その責任も一緒に廃止してしまわないように注意しなければならない」"
 welfare_laws.5.a:0 "貧乏人は金持ちほど指導を必要としないだろう。"
 welfare_laws.5.b:1 "この鞭は愛情表現だ！"
 welfare_laws.6.t:0 "理想の手"
 welfare_laws.6.d:0 "救貧法の廃止に伴って救護院が閉鎖され、社会の最貧困層が収容されなくなるため、犯罪率の上昇を懸念する市民もいるようです。"
 welfare_laws.6.f:0 "「もし誰かがハンセン病療養所を廃止することを提案したら、きっと誰もが最初に聞くのは、「患者はどこへ行くのだ？」だろう。しかし、私たちは、閉鎖された救護院から溢れ出る貧困と絶望がそのような懸念の原因にはならないはずだと思っている。まっとうな暮らしができない人たちだ。彼らが街に溢れたら、どんないいかげんな生活を送ることになるのだろうか？」"
 welfare_laws.6.a:0 "この貧乏人に対する恐怖心こそが、この非人道的な法律を作り出した原因なのだ！"
 welfare_laws.6.b:0 "この人々は、宿のない放浪者から身を守る権利があるのだ。"
 welfare_laws.8.t:0 "戦争の代償"
 welfare_laws.8.d:0 "退役軍人は[SCOPE.sLaw('current_law_scope').GetName]を指示して発言し、改革を支援するために[SCOPE.gsInterestGroup('armed_forces_ig').GetName]で多くの人々を結集しました。"
 welfare_laws.8.f:0 "「戦争が人間の心に与える残忍性の多くが、不確実性に起因しているということを、どれほど強調するべきだろうか。いつ敵が攻めてくるか分からない、何日後に目が覚めるか分からない、#ITALIC もし#!目覚めたとしても誰が一緒にいてくれるのか分からない、という不確実性だ。自分が死んだらどうなるのか、多くの人が不安を感じている。我らが求めるのは、生きていればどうなるのか、ある程度の確信が持てるという安心感だけなのだ」"
 welfare_laws.8.a:0 "この新しい年金制度では、退役軍人が最も優先される。"
 welfare_laws.8.b:0 "すべての労働者は、それぞれの方法で国に貢献している。"
 welfare_laws.9.t:0 "組合贔屓"
 welfare_laws.9.d:0 "[SCOPE.gsInterestGroup('industrialists_ig').GetName]は、提案された[SCOPE.sLaw('current_law_scope').GetName]の改革案が、[SCOPE.gsInterestGroup('trade_unions_ig').GetName]に給与交渉における影響力を与えることに懸念を持っています。"
 welfare_laws.9.f:0 "「慈善事業というのは、基本的には善いことだ。だが、存在するだけで、ある種の慈悲を受ける権利があるという考え方は、非常に狡猾なものだ。公正な交渉は、当事者がお互いに何を必要としているかということに基づいて合意に至ることができる。一方の当事者がすでに一定の条件を保証されている場合、相手にすでに無料で一歩譲ったことになる。ちなみに、一歩譲るという言葉はご存知かな？」"
 welfare_laws.9.a:0 "より良いものを。これは権利であって、利益ではない。"
 welfare_laws.9.b:0 "企業経営者とともに、納得のいく改革を立案していく。"
 welfare_laws.10.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]による注意喚起"
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]が最近、政府の過剰支出を警告する演説を行い、 [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] の [ROOT.GetCountry.GetRuler.GetHerHis]支持者に、[SCOPE.sLaw('current_law_scope').GetName]に対する疑念を植え付けています。"
 welfare_laws.10.f:0 "「[ROOT.GetCountry.GetName]の制度は、良い時も悪い時も同じように、長持ちするように作られなければならない。暖冬のときに家を増築して、厳冬のときに暖房費が足りなくなるようなことがないように、気をつけなければならないのだ」"
 welfare_laws.10.a:0 "この提案は、富を減少させるものではなく、共有するものだ。"
 welfare_laws.10.b:1 "[ROOT.GetCountry.GetNameNoFormatting]にとってはその財力に見合った暮らしをすることが大事だ。"

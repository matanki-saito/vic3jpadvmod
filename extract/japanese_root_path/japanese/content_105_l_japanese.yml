  # Oil Rush Events
 oil_rush.1.t:0 "石油！"
 oil_rush.1.d:0 "[ROOT.GetState.GetName]で石油が発見され、この活況を呈する産業への就職を希望する人々が集まってきています。"
 oil_rush.1.f:0 "「金？銀？ダイヤモンド？何のために？貴族のための装身具や装飾品、自分たちの時代が終わったことを隠すための華やかさだろう？いいか友よ、郷愁には金細工がちょうどいいかもしれないが、未来は…石油で駆動するんだ」"
 oil_rush.1.a:0 "この流れを後押しせよ。石油は未来だ！"
 oil_rush.1.b:0 "[ROOT.GetState.GetName]での流行はまだ変わる可能性がある。注意せよ。"
 oil_rush.2.t:0 "オイルラッシュの鈍化"
 oil_rush.2.d:0 "[ROOT.GetState.GetName]での石油産業の下地ができあがり、自分たちの財産を築こうとする人たちの間で、その魅力と期待が薄れつつあります。"
 oil_rush.2.f:0 "「結局、一部の人がすべてのカードを握るというのが、この事業の本質だ。業界は存続するが、我々の手は弾かれてしまう。我々は一握りの成功者の中に入っていなかったのだ」"
 oil_rush.2.a:0 "永遠に続くフロンティアはない"
 oil_rush.3.t:0 "荒れた油田"
 oil_rush.3.d:0 "[ROOT.GetState.GetName]での石油採掘が過酷になるにつれ、暴噴や石油火災などの致命的な事故が頻発するようになりました。"
 oil_rush.3.f:0 "「君は火を見たことがあると思うが、こんな火は見たことがないだろう」と、彼は青年に厳しい視線を送った。「そうならないように祈るんだな。油田を見たことがなければ、こんなの地獄でしか見られないからな」"
 oil_rush.3.a:0 "油のあるところ、血のあるところだ。"
 oil_rush.3.b:0 "所有者に圧力をかけて、より慎重な対応をしよう。"
 oil_rush.4.t:0 "[ROOT.GetState.GetName]のパイプライン"
 oil_rush.4.d:0 "[ROOT.GetState.GetName]で操業する石油会社は、他のインフラ整備を伴うことを約束し、パイプラインの建設のために政府に資金援助を要請しています。"
 oil_rush.4.f:0 "「固体の中に液体を入れ、その固体を別の固体の中に入れ、それらすべてを鉄道に乗せて走らせる。信じてください。後になれば、今私たちがやっている手法は、きっと笑われるだろう。さあ、これがどんなに簡単にできるものか、お見せしましょう。水道の蛇口をひねるようなものですよ」"
 oil_rush.4.a:0 "このプロジェクトの資金に貢献しよう。"
 oil_rush.4.b:0 "[ROOT.GetState.GetOwner.GetName]のための予算はない"
 oil_rush.5.t:0 "黒い金、黒いお金"
 oil_rush.5.d:0 "政府政治家の[SCOPE.sCharacter('bribed_politician').GetFullName]の最近の財産は、石油会社からの賄賂によって蓄積されたもののようです。どうやら彼らに、入札なしで土地を貸していたことが調査によって明らかになりました。"
 oil_rush.5.f:0 "「このような捜査では、正しい道を歩んでいることを知る方法がある。それは、探したものの記録が消え始めることだ。調べれば調べるほど、消えていくのだ。まるで、何もないところから、財産を作り出したかのように見えるのさ。魔法のように見せかけるように仕向ければ、 そのトリックを解明することができるんだ」"
 oil_rush.5.a:0 "このスキャンダルの関係者全員を見せしめにしなければならない。"
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetFullName]は厳しい判決を受け、辞任を余儀なくされるだろう。"
 oil_rush.5.b:0 "選ばれた役人が[SCOPE.sCharacter('bribed_politician').GetHerHis]の地位を乱用することは重大な犯罪である。"
 oil_rush.5.c:0 "政府を蝕む企業のリーダーを野放しにすることは許されない。"
 oil_rush.5.e:0 "偉大な人物でもミスはするものだ。これは、多少の罰金ですべて解決できる。"

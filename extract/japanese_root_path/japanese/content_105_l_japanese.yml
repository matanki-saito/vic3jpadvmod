 # Additional Meiji Restoration Events
 meiji.7.t:0 "鉄道アドバイザー"
 meiji.7.d:0 "鉄道網の整備を急ぐため、すでに鉄道網の整備された国から外国人アドバイザーを招聘することが提案されています。"
 meiji.7.f:0 "「その方と知り合って間もない頃、機関車に興味があるということで、あまり期待はせずに質問してみたのです。その結果、鉄道について知っておくべきことは、実は意外にたくさんあることがわかったのですよ」"
 meiji.7.a:0 "[SCOPE.sC('railway_engineer_country_1').GetName]は私たちを助けてくれるかもしれない。"
 meiji.7.b:0 "[SCOPE.sC('railway_engineer_country_2').GetName]は素晴らしい技師だ！"
 meiji.7.c:0 "[SCOPE.sC('railway_engineer_country_3').GetName]は鉄道に詳しい。"
 meiji.7.e:0 "外国の助言など不要だ。"
 meiji.8.t:0 "軍事鉄道"
 meiji.8.d:0 "[ROOT.GetCountry.GetName]の鉄道を拡張しようとする政府の野望を知り、[SCOPE.gsInterestGroup('armed_forces_ig').GetName]は[SCOPE.sState('military_railway_state').GetName]でのその努力を支援すると申し出てきました。"
 meiji.8.f:0 "「軍はいずれにせよ鉄道の恩恵を受けるが、現状では数ある優先順位のうちの1つに過ぎない。自分たちで路線を作ることができるようになれば、大きく異なってくる。どの時代も、地図を描けるようになった者の手に、多くの権力が握られているのだ。我々の時代では、鉄道網がその地図になるのかもしれないのだよ」"
 meiji.8.a:0 "軍と産業の見事な連携だ！"
 meiji.8.b:0 "優先順位は自分たちで決める。"
 meiji.9.t:0 "刃の学徒"
 meiji.9.d:0 "武士階級の特権が減少するにつれ、ステータスシンボルとしての刀を持つ特別な権利が問われるようになってきました。"
 meiji.9.f:0 "「戦士が社会的に特別な地位を失い、その価値が現代的な優先順位のために捨てられるのは、おそらくすべての国の宿命であろう。しかし、戦士から武器を奪い、地位だけでなく、自分が誰であるかの象徴と先祖の名誉を奪うことは、屈辱の極みと見なさなければならぬ！」"
 meiji.9.a:0 "この特権はそろそろ廃止されるべきだ。"
 meiji.9.b:0 "この権利は他の身分の市民にも拡大される可能性がある。"
 meiji.9.c:0 "侍の刀を奪うことは、その魂を引き裂くことだ！"
 meiji.10.t:0 "私学校"
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetFullName]は[SCOPE.sState('kyushu_state').GetName]で私的な軍学校を組織し始め、軍事理論のみならず、[SCOPE.sCharacter('armed_forces_leader').GetHerHis]自身の政治思想も教え始めています。"
 meiji.10.f:0 "「これが政治団体であるという見方もあろうが、指導者としての責任や、国家の野心や拡大の重要性を教えずに、どうやって侍の精神を身につけさせるというのか？隣国への侵攻がどのように行われるかを論じずに、どうやって軍事戦術を教えることができようか？実際、軍事力がどのような目的で使われるのか、その政治的応用まで含めて、カリキュラムの一部とすることができるし、そうしなければならないのだ！」"
 meiji.10.a:0 "彼らは我々の軍隊に貴重な労力を提供している。"
 meiji.10.b:0 "この政治的な派閥が危険な状態になる前に、閉鎖されなければならない。"
 meiji.11.t:0 "[SCOPE.sState('infringed_port_state').GetPortHubName]事件"
 meiji.11.d:0 "[SCOPE.sC('infringing_country').GetName]が我々の港の一つを強制的に開港を求め、[SCOPE.sState('infringed_port_state').GetName]の港への入港を要求してきました。"
 meiji.11.f:0 "「私は、海岸に近づいてくる[SCOPE.sC('infringing_country').GetAdjectiveNoFormatting]の船員を見ました。私が彼らを海に追いやろうと仲間を集めた時には、彼らはすでに海岸に着いていました。私たちのほとんどは農民で、兵士ではありませんでしたが、当時は彼らも戦う準備ができていないかもしれないと思いました。覚悟があろうがなかろうが、血は流れることとなりました。残った者は逃げました。その後、彼らがどこに行ったかは存じ上げません」"
 meiji.11.a:0 "反撃せよ！鎖国は守らねばならない。"
 meiji.11.b:0 "要求の一部を満たすよう交渉しよう。"
 meiji.11.c:0 "おそらく、[SCOPE.sC('assistance_country').GetName]がこの困難な状況を調停するのに役立つだろう。"
 meiji.12.t:0 "風向きはいかに"
 meiji.12.d:0 "最近出版された記事では、アジア諸国と同盟を結ぶか、アメリカやヨーロッパの大国と同盟を結ぶか、といった具合に、鎖国が解除された後の[ROOT.GetCountry.GetName]の未来が議論されています。"
 meiji.12.f:0 "「一国の忠誠心が地理的な問題に縛られるのは当然と思われるかもしれない。だが、その考え方は過去のものだ。世界の大きさは変わったのだ。将来、どのようにコントロールされるかは誰にも分からない。世界は…小さくなり続けるだろう」"
 meiji.12.a:0 "[ROOT.GetCountry.GetName]はアジアを離れ、西欧列強につくべきだ。"
 meiji.12.b:0 "我々は、近隣の国々と共に立ち向かおう。"
 meiji.12.c:0 "未来は不確かだ。あらゆることに備えなければならない。"

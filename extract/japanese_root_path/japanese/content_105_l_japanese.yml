  # Manifest Destiny Decision
 manifest_destiny:0 "宿命の宣言"
 manifest_destiny_desc:0 "我々の偉大な国家は、大陸に広がる運命にある。"
 manifest_destiny_tooptip:0 "条件："
 ig_manifest_destiny:0 "$manifest_destiny$"

  # Springtime of the Peoples
 peoples_springtime.1.t:0 "革命の火花"
 peoples_springtime.1.d:0 "[ROOT.GetCountry.GetName]で勃発した革命は、大陸中の過激な感情を刺激しています。"
 peoples_springtime.1.f:0 "「[ROOT.GetCountry.GetAdjective]での革命に使われた兵器が近隣諸国に流れ込み、悪人の手に渡ることを懸念する声があることは理解しています。私は火薬ではなく、それに着火するものを恐れているのです。すべての人が権力を欲するわけではないが、自分の分け前がだまし取られたと確信すれば、それを求めることが自分の義務であると考える可能性は常にあります。権力は人民のものであるという考えほど危険なものはないでしょう」"
 peoples_springtime.1.a:0 "[ROOT.GetCountry.GetName]を未来に導くのは誰だ？"
 peoples_springtime.1.b:0 "私たちはこれらの理想によって分かれることはない！"
 peoples_springtime.2.t:0 "革命のこだま"
 peoples_springtime.2.d:0 "急進的な自由主義思想の流れは国際的に広がっており、最近では[ROOT.GetCountry.GetName]に到達しています。"
 peoples_springtime.2.f:0 "「なぜ報道の自由を気にしなければならないのか？印刷されるのはゴミばかりだ！」\n\n「印刷されないゴミの種類を知れば、種類の区別が思ったより重要だとわかるかもしれない」"
 peoples_springtime.2.a:0 "彼らの声に耳を傾けてみよう。"
 peoples_springtime.2.b:0 "脅迫のように聞こえる。"
 peoples_springtime.3.t:0 "現代の革命"
 peoples_springtime.3.d:0 "現在台頭してきている自由主義思想の声が、[SCOPE.gsInterestGroup('radical_ig').GetName]によって広められています。"
 peoples_springtime.3.f:0 "「この新しいスタイルの政治をどう考えたらいいのかわからない。こんな無謀な要求をするのは機転が利かないと言えるだろう」\n\n「政治的配慮を構成する前提自体に欠陥があると主張すると、少々の機転のきかなさがその主張を後押ししてくれる」"
 peoples_springtime.3.a:0 "耳を傾けよう。"
 peoples_springtime.3.b:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]の政治には極端すぎる話だ。"
 peoples_springtime.4.t:0 "革命の推薦"
 peoples_springtime.4.d:0 "自由主義的な改革を推進する人々は、その考えを隣国にも広めようとしています。"
 peoples_springtime.4.f:0 "「もし革命が失敗したら？[ROOT.GetCountry.GetAdjective]の人々がこれらのアイデアに準備ができていなかったとしたら？」\n\n「我々は千の種を植えた。[ROOT.GetCountry.GetName]が準備できたら、その木の実が我々の未来の種になるだろう」"
 peoples_springtime.4.a:0 "私たちがそうであるように、彼らもそうなるのだ！"
 peoples_springtime.4.b:0 "この伝染を食い止めなければならない！"
 peoples_springtime.5.t:0 "刺激的な急進主義"
 peoples_springtime.5.d:0 "[ROOT.GetCountry.GetName]の一部で急進的な自由主義の流れが、局所的な革命活動を引き起こしているようです。"
 peoples_springtime.5.f:0 "「では、これはローカルなグループだけが騒いでいるのだと？世界的な連携はないのか？」\n\n「唯一確かなことは、世界的な連携があるとすれば、それを隠すために連携しているということだ」"
 peoples_springtime.5.a:0 "どこにでも起こり得ることだ。"
 peoples_springtime.5.b:0 "それは、私たちの国の中心に存在するものだ。"
 peoples_springtime.6.t:0 "春の終わり"
 peoples_springtime.6.d:0 "急進的な思想や革命的な感情の国際的な流れは、終焉を迎えようとしています。"
 peoples_springtime.6.f:0 "「私たちの試みが成功もしくは失敗に終わったかを判断するには、まだ早すぎるかもしれない。私は、この時代の火が消えた後も、目標を前進させ続ける力を、私たちが作り出したと信じたい」"
 peoples_springtime.6.a:0 "世界は変わっている。"
 peoples_springtime.6.a.tt:0 "すべての国から$je_springtime_of_the_peoples$ [concept_journal_entry]が消え去る。"
 peoples_springtime.7.t:0 "革命の勝利"
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName]と [SCOPE.gsInterestGroup('radical_ig').GetName]は、[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName]の運動の目標が、[ROOT.GetCountry.GetName]で達成可能であることを証明しました。"
 peoples_springtime.7.f:0 "「今は休む時ではない！幾人もの革命家がその瞬間をとらえたにもかかわらず、ただその成果が歴史の潮流によって砂の城のように押し流されてきたことだろうか。権力は暴君の手から滑り落ちた。我々は暴君が再び権力を握ることができないようにしなければならないのだ」"
 peoples_springtime.7.a:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName]の閣僚は、さらに大きな自由をもたらすだろう！"
 peoples_springtime.7.b:0 "我らの仲間は、我らの力だ！"
 peoples_springtime.7.tt:0 "[ROOT.GetCountry.GetName]には、過激なリーダーたちが登場しやすくなるだろう。"
 peoples_springtime.8.t:0 "革命の敗北"
 peoples_springtime.8.d:0 "[ROOT.GetCountry.GetName]で急進派のリーダーによって導かれた自由主義革命の努力は、権力を再び主張し急進派を闇へと追いやる権力者によって抑圧されています。"
 peoples_springtime.8.f:0 "「下層階級や中層階級が権力を握ろうとすることは常にあったが、一度握った権力を保持し続けることはほとんどないのだ。この試みが短期間で実を結ばなかったのは幸いであり、さもなければ[ROOT.GetCountry.GetName]の伝統と社会秩序に計り知れない損害がもたらされたかもしれない」"
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetFullName]はしっかりと、しかし正しく統治する。"
 peoples_springtime.8.b:0 "国民はそんな狂言に振り回されることはない！"
 peoples_springtime.8.tt:0 "[ROOT.GetCountry.GetName]には、過激なリーダーたちが登場しにくくなるだろう。"

  # Distribution of Power Law Events
 distribution_of_power_laws.1.t:0 "魅力的な[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 distribution_of_power_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetFullName]が[SCOPE.sLaw('current_law_scope').GetName]で力を結集するための努力は[ROOT.GetCountry.GetRuler.GetHerHis]の天性カリスマによって強化されました。"
 distribution_of_power_laws.1.f:0 "「私は政治家は好きではない。ほとんどの[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、風呂を沸かすことすら信用できない。だが、[ROOT.GetCountry.GetRuler.GetFirstName]は全く別物だ！私に言わせれば、[ROOT.GetCountry.GetName]を安全に保つ最善の方法は、[ROOT.GetCountry.GetRuler.GetHerHim]に物事を実行させて他のハゲタカどもを排除することだ。それがまさに[ROOT.GetCountry.GetRuler.GetSheHe]がやろうとしていることのように思えるのだ！」"
 distribution_of_power_laws.1.a:0 "すべての権力を我らが解放者、[ROOT.GetCountry.GetRuler.GetLastName]に！"
 distribution_of_power_laws.1.b:0 "[ROOT.GetCountry.GetRuler.GetLastName]の声が人民の声だ！"
 distribution_of_power_laws.2.t:0 "新たな政権の事務仕事"
 distribution_of_power_laws.2.d:1 "[SCOPE.sLaw('current_law_scope').GetName]の賛成によって現在解体されている多くの民主的制度を維持するために働いている$bureaucrats$は、[ROOT.GetCountry.GetRuler.GetFullName]の体制での将来を懸念しています。"
 distribution_of_power_laws.2.f:0 "「私たちの最大の関心事は、もちろん、私たちが保護するためにここにいる権利が縮小されることです。しかし、新しい[ROOT.GetCountry.GetName]の優先順位によっては、私たちは何らかの支援をすることができるかもしれません。結局、この種の中央管理は、多くの事務処理をしなければならないのですから」"
 distribution_of_power_laws.2.a:0 "死んだ肉を切り取らなければ、[ROOT.GetCountry.GetName]は若返らないのだ！"
 distribution_of_power_laws.2.b:0 "新政権には彼らの居場所があるはずだ。"
 distribution_of_power_laws.3.t:0 "世論"
 distribution_of_power_laws.3.d:0 "[SCOPE.sLaw('current_law_scope').GetName]への移行により、[ROOT.GetCountry.GetAdjectiveNoFormatting]の政治体制において発言力が失われることを懸念して、多くの人が議会の外に抗議に集まっています。"
 distribution_of_power_laws.3.f:0 "「この政権移行は、権利を奪われた人々の無関心、無知、恐怖を当てにしている。私たちは、政治権力は私たちの利益のために取り除かれ、他人が私たちを見守り、私たちに代わって最善の利益を図ってくれると信じるものだと期待されているのだ。だが、私たちは騙されないし、黙りもしない！」"
 distribution_of_power_laws.3.a:0 "新政権が反対派をどう扱うか、彼らが最初に味わうことになるのだ！"
 distribution_of_power_laws.3.b:0 "彼らが自分たちの意見を通したいのなら、通せるかもしれない。今のところは。"
 distribution_of_power_laws.4.t:0 "軍事的な後ろ盾"
 distribution_of_power_laws.4.d:0 "[SCOPE.sLaw('current_law_scope').GetName]への移行が進むことによる緊張を恐れて、[SCOPE.sCharacter('supportive_commander').GetFullName]は新しい法律へのサポートを表明し、権利を奪われた者たちが蜂起する可能性に立ち向かうことを約束しました。"
 distribution_of_power_laws.4.f:0 "「反乱を期待しているわけではない。あなたは事態を完全に掌握しているように思える。だが、政治的な権力が変わるとき、民意の不一致が容易に軍事的な問題になることを人々は忘れてしまうものだ。私は他の多くの者と同様、原則的にこの改革を支持している。しばしば対立する国に、秩序と統一をもたらすための一歩として。より重要なのは、この改革を実際に行うことだ。私を信じてほしい、軍部の[SCOPE.sCharacter('supportive_commander').GetManWoman]こそが、本当に頼れる支持者なのだと」"
 distribution_of_power_laws.4.a:0 "手に負えない大衆を前に、[SCOPE.sCharacter('supportive_commander').GetHerHis]のサポートが必要だ！"
 distribution_of_power_laws.4.b:0 "[SCOPE.sCharacter('supportive_commander').GetSheHe|U] は、我々の軍隊における忠誠心の素晴らしい見本となるだろう！"
 distribution_of_power_laws.5.t:0 "大衆の無知"
 distribution_of_power_laws.5.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の改革を支持する政治家たちは、下層階級から選挙権を取り除くことが必要であるという議論を提起しています。彼らは政治問題について教育を受けておらず、そうした決定を下す能力がないというのがその論拠です。\n\nこの議論の影響は、[ROOT.GetCountry.GetTotalLiteracyRate|%v]の[ROOT.GetCountry.GetAdjectiveNoFormatting]の識字率と比例しています。"
 distribution_of_power_laws.5.f:0 "「多くの哲学者や政治家が、暴徒支配に警告を発しています。[ROOT.GetCountry.GetNameNoFormatting]の民主主義は、国の運営について何も知らない人々が、最も説得力のある嘘をつくことができた詐欺師に票を投じる、茶番劇になってしまうかもしれません。幸いなことに、私たちにはこのような問題について教育を受けた、より優れた市民層が存在します。彼らは、自分たちができること以上に、国民の利益を考えてくれるでしょう」"
 distribution_of_power_laws.5.a:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]の大衆には、それを気にかけるだけの寛大な心が必要だ。"
 distribution_of_power_laws.5.b:0 "これは我が国民を誹謗中傷する外国の宣伝だ！"
 distribution_of_power_laws.6.t:0 "民主的な代表"
 distribution_of_power_laws.6.d:1 "[SCOPE.sLaw('current_law_scope').GetName]への移行に対し、[SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName]の政府大臣である、 [SCOPE.sCharacter('opposing_politician').GetFullName]が、この特権の縮小は、選挙で選ばれた代表としての [SCOPE.sCharacter('opposing_politician').GetHerHis]の役割と相容れないと主張しています。"
 distribution_of_power_laws.6.f:0 "「この政府が、私たちが奉仕すべき人々、私たちが行使する権力に正当性を与える人々を脇に追いやっているのを見るのは悲しいことだ。選挙権を制限することで、私たちは国民の支持を得ているとは思っていないという明確なメッセージを送っている。それは、政治をゲームと見なすだけでなく、勝つためにはルールを変えても構わないという、正直に遊ぶことさえできないゲームであるというメッセージだ。私は、自分自身ではなく、[ROOT.GetCountry.GetNameNoFormatting]に仕えるものだ。それ故に、私はそれに加担しない！」"
 distribution_of_power_laws.6.a:0 "[SCOPE.sCharacter('opposing_politician').GetHerHim]を解任しろ！"
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetFullName]の政治生命も終わりだ。"
 distribution_of_power_laws.6.b:0 "[SCOPE.sCharacter('opposing_politician').GetHerHim]をとどまるよう説得しろ。"
 distribution_of_power_laws.7.t:0 "民主主義の根"
 distribution_of_power_laws.7.d:0 "新しい[SCOPE.sLaw('current_law_scope').GetName]改革に対する国民の支持を示すために、[SCOPE.sState('election_organizers_state').GetName]の市民が次の選挙を組織するボランティアとして申し出ています。"
 distribution_of_power_laws.7.f:0 "「官僚や役人の寛容さだけで機能する民主主義は、国民に求める市民の義務を反映することはできない。私たちは皆、投票だけでなく、その投票が効果を発揮するための仕事と資材を提供しなければならないのだ」"
 distribution_of_power_laws.7.a:0 "彼らを国中に派遣しろ！"
 distribution_of_power_laws.7.b:0 "彼らは[SCOPE.sState('election_organizers_state').GetName]に集中させるべきだ。"
 distribution_of_power_laws.8.t:0 "若者の愚行"
 distribution_of_power_laws.8.d:0 "新しい[SCOPE.sLaw('current_law_scope').GetName]改革により、[ROOT.GetCountry.GetName]で投票年齢に関する議論が行われています。"
 distribution_of_power_laws.8.f:0 "「両親はどちらも字が読めませんが、弟は読めます。そしてそれが大事なことなのです。この前、大学から帰ってきた彼は、[ROOT.GetCountry.GetNameNoFormatting]を死守することを誓った私に、その義務感について尋ねました。そして、新しい選挙制度について話し、[ROOT.GetCountry.GetNameNoFormatting]が自分に対して持つべき義務について考えたことがあるかと聞いてきたのです。私が思うに、弟はとても大事な議論をしてきたのでしょう、私が投票できる年齢なら、彼も間違いなくそうであるべきです」"
 distribution_of_power_laws.8.a:0 "投票年齢を25歳にすることで、責任ある大人のみが含まれることを保証する必要がある。"
 distribution_of_power_laws.8.b:0 "21歳が合理的な妥協点だろう。"
 distribution_of_power_laws.8.c:0 "選挙権年齢を18歳にするのが、これからの時代というものだ。"
 distribution_of_power_laws.9.t:0 "古い権威"
 distribution_of_power_laws.9.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の改革案は、[ROOT.GetCountry.GetName]の多くの有力者が持つ権力を脅かし、その中にはその通過を妨害するために自分の持つ政治的コネを利用しているものもあります。"
 distribution_of_power_laws.9.f:0 "「ここだけの話、高邁な理想主義者が多すぎるんだ。彼らは自らの影響力を放棄し、貧者に施しをするように大衆に広めることに高貴なものを見出しているのだよ。それが自分の魂や遺産を救うとでも思っているのだろうな。私は、もっと現実的な考えを持っている。自分自身や友人の目先のことを考えている。君も、その一人だ。そうだろう？」"
 distribution_of_power_laws.9.a:0 "新しい法律を妨げるのなら、彼らには退いてもらわねばならない！"
 distribution_of_power_laws.9.b:0 "もしかしたら、新システムを作る際に協力できるかもしれない。"
 distribution_of_power_laws.10.t:0 "過去の罪"
 distribution_of_power_laws.10.d:0 "[SCOPE.sLaw('current_law_scope').GetName]改革の支持者は、この変革が緊急に必要な理由として、現政権による過去の権力濫用に注意を喚起しています。"
 distribution_of_power_laws.10.f:0 "「まあ、私自身はほとんど覚えていないのだが。なにせ時代が違うんからな。そういうことは、単に起こったことであって、それについて尋問されるとは思ってもみなかった。それに疑問がないとは言わないが、不平を言う人は常にいるものだ。物事を成し遂げたいなら、彼らの言うことを聞くわけにはいかなかったのだ。もちろん、これはすべて[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の承認があった上でのことだ。公式には違うがね。君は知っておくべきだと思う。これは、ここだけの話だ」"
 distribution_of_power_laws.10.a:0 "権力は腐敗する。だからこそ、権力者は有権者によって責任を負わされなければならないのだ。"
 distribution_of_power_laws.10.b:0 "過去は過去だ。これらの問題は、改革とは関係ない。"
 distribution_of_power_laws.11.t:0 "民なき民主主義"
 distribution_of_power_laws.11.d:0 "[SCOPE.sLawType('universal_suffrage_type').GetName]の支持者は、[SCOPE.sLaw('current_law_scope').GetName]の改革案は不十分な妥協の産物であり、多くの人々を民主主義への参加権から排除すると主張しています。"
 distribution_of_power_laws.11.f:0 "「[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]ね。耳障りが良いだけだ！まるで、重荷を移動させるのではなく、抑圧のくびきを投げ捨てることを意味するかのようだ。この改革が行われても、まだ多くの人が参政権を得られないままなのに、どうやって団結しろというのだ？いつものように、彼らは何かが起こっていると喜ぶことだけを期待されているんだ。自分たちの生活にはまったく期待させないでな。それは人間に対する仕打ちではないよ」"
 distribution_of_power_laws.11.a:0 "明らかに改善された、現在の改革案に集中すべきだ。"
 distribution_of_power_laws.11.b:0 "[SCOPE.sLaw('current_law_scope').GetName]は、[SCOPE.sLawType('universal_suffrage_type').GetName]への足がかりとなるのだ！"
 distribution_of_power_laws.12.t:0 "選挙の事務作業"
 distribution_of_power_laws.12.d:0 "来たる[SCOPE.sLaw('current_law_scope').GetName]選挙に向けて適切な投票システムを導入するため、[ROOT.GetCountry.GetAdjectiveNoFormatting]政府の管理能力に負担がかかっています。"
 distribution_of_power_laws.12.f:0 "「インフラが整えば、もっと簡単になるはずです。それができることを証明する必要があります。自分の票がきちんと集められ、集計されていることを人々が信頼できなければ、選挙は見せかけのものだとすぐに見限られてしまいます。国民は見ているのです。そして、他の国も。近道をする余裕はないのです」"
 distribution_of_power_laws.12.a:0 "必要であれば、他の行政機関の資源も活用しよう。"
 distribution_of_power_laws.12.b:0 "時間をかけるしかない。"


  # Secession Events
 secession_events.1.t:0 "分離主義者の宣言"
 secession_events.1.d:0 "[SCOPE.sCulture('secessionist_culture').GetName]の独立のための主張をまとめた宣言が[ROOT.GetCountry.GetName]で広がり始めています。"
 secession_events.1.f:0 "「このようなことは違法なのだろうか？武力革命を主張しているわけではないのだ。[SCOPE.sCulture('secessionist_culture').GetName]の独立は完全に平和的なプロセスで行うことが可能なのだから。しかし、これだけは言っておく。もしそのような革命が起これば、彼らはバリケードからこのように叫ぶことだろうと」"
 secession_events.1.a:0 "これらの議論に対抗するための宣伝活動を開始する。"
 secession_events.1.b:0 "宣言を禁ずる。"
 secession_events.1.c:0 "気にしない。"
 secession_events.2.t:0 "公式翻訳"
 secession_events.2.d:0 "政府は[SCOPE.sCulture('secessionist_culture').GetName]から、いくつかの公文書を彼らの言語に翻訳して提供するよう要請を受けています。"
 secession_events.2.f:0 "「[SCOPE.sCulture('secessionist_culture').GetName]が無教養であると話す時、あなたは2言語を話さない我々を指してそう言っているだろう。だが、あなたたちも同じであろうに」"
 secession_events.2.a:0 "これらの文書は、誰もが読めることが重要だ。"
 secession_events.2.b:0 "公用語を学ぶべきだ。"
 secession_events.3.t:0 "[SCOPE.sCulture('secessionist_culture').GetName]のリーダーシップ"
 secession_events.3.d:0 "[SCOPE.sCulture('secessionist_culture').GetName]で分離主義に共鳴する政治家が[SCOPE.gsInterestGroup('secessionist_ig').GetName]で台頭しました。"
 secession_events.3.f:0 "「前回の集会で誰が話したか聞いたことがあるかね？野党が[SCOPE.sCulture('secessionist_culture').GetName]のプロパガンダに信憑性を持たせているというような演説をね！現政権がそのような演説者を担ぎ上げることはないだろう。ちなみに、その演説自体もまさにそのような主張だったよ」"
 secession_events.3.a:0 "[SCOPE.sCulture('secessionist_culture').GetName]の政治リーダー？あり得ない！"
 secession_events.3.b:0 "[ROOT.GetCountry.GetName]では誰もが成功できるのだ"
 secession_events.4.t:0 "分離主義者の抗議"
 secession_events.4.d:0 "[SCOPE.sCulture('secessionist_culture').GetName]の分離独立運動の支持者が公開抗議のために集まりました。"
 secession_events.4.f:0 "人が集まり始めると、見物人や通行人の間に、通常の政治集会の場では考えられないような緊張が走った。国の独立という議題が内戦を想起させたのか、それとも単に[SCOPE.sCulture('secessionist_culture').GetName]の人々によって一瞬でも少数派に立たされたという状況に違和感があったのかもしれない。"
 secession_events.4.a:0 "解散させろ。"
 secession_events.4.b:0 "耳を傾けよう。"
 secession_events.5.t:0 "[SCOPE.sCulture('secessionist_culture').GetName]の政治家の発言"
 secession_events.5.d:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName]のリーダーである、我が国で最も著名な [SCOPE.sCulture('secessionist_culture').GetName]の人物である[SCOPE.sCharacter('secessionist_leader').GetFullName]が、独立国家 [SCOPE.sCulture('secessionist_culture').GetName]への賛成を口にした。"
 secession_events.5.f:0 "「私の政治的目標は私の生い立ちによって形成されたかもしれないが、私の[SCOPE.sCulture('secessionist_culture').GetName]的な背景をそれによって規定させたことは一度もない。しかし、[ROOT.GetCountry.GetName]こそが私を定義しようとする唯一の基準であるように、ますます見えてきたのだ」"
 secession_events.5.a:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName]に、この裏切り者を取り押さえるように伝えろ！"
 secession_events.5.b:0 "こんな無意味な戯言は無視しろ。"
 secession_events.5.c:0 "この運動に耳を傾けるときが来たのかもしれない。"
 secession_events.6.t:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName]が[SCOPE.sCulture('secessionist_culture').GetName]の分離独立を支持しています"
 secession_events.6.d:0 "[SCOPE.sCulture('secessionist_culture').GetName]の人々が[ROOT.GetCountry.GetAdjectiveNoFormatting]の法律の下で受ける差別を指摘し、[SCOPE.gsInterestGroup('secessionist_ig').GetName]は彼らが自己決定権を持つべきだと主張しました。"
 secession_events.6.f:0 "「この問題が国を分断しているという者がいるが、国民を法の前に平等に扱わない国を誰が一つの国と呼べるのだろうか？[ROOT.GetCountry.GetName]の二級市民として生きるより、[SCOPE.sCulture('secessionist_culture').GetName]州の一級市民として死ぬ方がましだという人々を誰が非難できるだろうか？」"
 secession_events.6.a:0 "司法制度に対する反逆的な誹謗中傷だ！"
 secession_events.6.b:0 "平等に扱われていないことは否めない。"
 secession_events.7.t:0 "国家主義者のオペラ"
 secession_events.7.d:0 "今度開催される祝典で、国家主義的な革命をテーマにしたオペラが上演されますが、その支持者たちが公然と[SCOPE.sCulture('secessionist_culture').GetName]の分離独立運動と結びつけています。"
 secession_events.7.f:0 "「23日（月）は花火、24日（火）はイルミネーション、25日（水）は革命」"
 secession_events.7.a:0 "花火を中止にしろ。"
 secession_events.7.b:0 "イルミネーションを中止にしろ。"
 secession_events.7.c:0 "革命を中止にしろ。"
 secession_events.8.t:0 "分離主義者によるビル爆破"
 secession_events.8.d:0 "[SCOPE.sCulture('secessionist_culture').GetName]の分離独立運動の過激派は、政府ビル爆破の責任を主張し、開戦の時期が急速に近づいていることを告げています。"
 secession_events.8.f:0 "「我々には、戦争が起こるかどうかを決めることはできないかもしれない。もしかしたら、いつ戦争が起こるかさえも決められないかもしれない。しかし、これらの問題を制御しようとする我々の決断によって、戦争が起こったときに、誰が我々の味方になるかを決めるのかもしれないのだ」"
 secession_events.8.a:0 "[SCOPE.sCulture('secessionist_culture').GetName]は我が国家を破壊しようとしている！"
 secession_events.8.b:0 "この忌まわしき行為によって、平和を台無しにされるわけにはいかない。"
 secession_events.9.t:0 "分離主義者への死？"
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName]は著名な[SCOPE.sCulture('secessionist_culture').GetName]の政治リーダーであり、彼らの独立運動のシンボルとなった人物です。諜報員は彼らの大義を後退させるために[SCOPE.sCharacter('secessionist_leader').GetLastName]に秘密裏に対処する計画を考案しました。"
 secession_events.9.f:0 "「特定の手法は受け入れがたいと感じるかもしれません。だからこそ、手法よりも結果を懸念することを推奨します。[SCOPE.sCulture('secessionist_culture').GetName]を含む、統一された[ROOT.GetCountry.GetName]は、ただ1つの受け入れられる結果と言えるでしょうか？そうでないのなら、手段は我々にお任せください」"
 secession_events.9.a:0 "不都合な[SCOPE.sCharacter('secessionist_leader').GetManWoman]へ、都合のいい結末を。"
 secession_events.9.b:0 "[ROOT.GetCountry.GetName]には、国民を殺害する仕事などないのだ。"

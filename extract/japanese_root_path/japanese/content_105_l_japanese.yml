 je_flamethrowers_reason:0 "新たな発明である近代火炎放射器は、紛争での徹底的な実地検証がまだの状態です。相手に恐怖を叩きこむその威力を過小評価するべきではありません。"
 flamethrowers_event.1.t:0 "塹壕の火竜"
 flamethrowers_event.1.d:0 "火炎放射器は時と場所を選ぶ兵器ですが、[SCOPE.sWar('flamethrowers_event_war').GetName]の塹壕戦における近接支援武器として効果的であることが証明されました。"
 flamethrowers_event.1.f:0 "「我ら人類は火を使うことで劣等生物の頂点に君臨しているが、敵の隠れ場所である溝が炎で満たされるのを見た時、人の心の中にはまだ臆病な動物が宿っていることを痛感させられた。炎で死んだ者は数名だ。死者の多くは炎から逃げようとして死んでいったのだ」"
 flamethrowers_event.1.a:0 "敵を恐怖のどん底に突き落とすことができるだろう。"
 flamethrowers_event.1.b:0 "効果的に兵士をあぶりだすために配備すべきだ。"

  # African Colonial Events
 africa_colonial_events.1.t:0 "アフリカでの争奪戦に参加"
 africa_colonial_events.1.d:0 "マラリアを防ぐ新しい手段とともに、アフリカで植民地帝国を拡大する[ROOT.GetCountry.GetName]は、大陸の植民地支配のための強大な競争相手となっています。"
 africa_colonial_events.1.f:0 "「この大陸を見たとき、未加工の素材で私は何でも彫れると思いました。しかし、荒削りな素材を扱うと災難に見舞われることもある。何かが壊れ、血を流すことになる。[ROOT.GetCountry.GetNameNoFormatting]は、少々の血が野心の邪魔になるほど怖がる相手ではないだろう？」"
 africa_colonial_events.1.a:0 "地図と直定規を持ってこい！"
 africa_colonial_events.2.t:0 "日の当たる場所"
 africa_colonial_events.2.d:0 "私たちのアフリカでの植民地支配の努力は実を結び、アフリカ大陸のかなりの部分を私たち版図に加えられることとなりました。"
 africa_colonial_events.2.f:0 "「我が国の植民地帝国の正確な範囲に異議を唱える者がまだいるかもしれないが、その存在に異議を唱える者はいない。国境をめぐって議論したい人には、私はいつもこう言っているのだ。歴史は、今も昔も、地図の製作者によって書かれるのだ、と」"
 africa_colonial_events.2.a:0 "これは[ROOT.GetCountry.GetAdjectiveNoFormatting]帝国の始まりに過ぎない！"
  #africa_colonial_events.3.t: ""
  #africa_colonial_events.3.d: ""
  #africa_colonial_events.3.f: ""
  #africa_colonial_events.3.a: ""
 africa_colonial_events.4.t:0 "アフリカでの宣教"
 africa_colonial_events.4.d:0 "キリスト教宣教師の一団が、私たちの植民地である[SCOPE.sState('african_colony_state').GetName]に福音による救いをもたらしたいと考えているようです。"
 africa_colonial_events.4.f:0 "「私はすべての人に救いを受ける権利があるとは思ってはおりません。それを拒む自由もありますから。ただ、選択する権利はあると信じているのです！この世界にまだ無知な異教徒がいる限り、[ROOT.GetCountry.GetNameNoFormatting]でじっとしているわけにはいかないのです。もしあなたが主張するように、植民地計画が本当に道徳的なものであるなら、すべての道徳的な指導はこの選択から始まることは間違いないでしょう」"
 africa_colonial_events.4.a:0 "真の信仰を広めることは、植民地計画の重要な部分だ！"
 africa_colonial_events.4.b:0 "私たちは、神の栄光ではなく、[ROOT.GetCountry.GetName]の栄光のために存在しているのだ。"
 africa_colonial_events.5.t:0 "奴隷貿易の終わり"
 africa_colonial_events.5.d:0 "[SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName]のリーダーであり、世界的な奴隷貿易の反対者として知られている[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName]は、大陸での奴隷貿易の廃止に向けて[SCOPE.sState('african_colony_state').GetName]における我々の植民地の野心を修正すべきだと主張しています。"
 africa_colonial_events.5.f:0 "「国境を越えた奴隷制の廃止は、人類の歴史という大きな視点から見れば、微々たる勝利に過ぎない。この世界に奴隷を売ろうとする国がある限り、奴隷を買おうとする国も出てくるだろうし、その逆もまた然りである。このコンセプトは、どこであろうと踏みつぶさなければならない。そうしなければ、最終的には人間の魂そのものを踏みつぶしてしまうこととなるだろう」"
 africa_colonial_events.5.a:0 "私たちの力が及ぶ限り、奴隷制を終わらせる義務がある！"
 africa_colonial_events.5.a.tt:0 "この目標に尽力することで、後々に繋がるかもしれない。"
 africa_colonial_events.5.b:0 "現実的な外交は、そのような道徳的な感情より優先されなければならないものだ。"
 africa_colonial_events.5.c:0 "現地の奴隷貿易は、私たちの地域計画のための労働力源になるかもしれないのだ！"
 africa_colonial_events.6.t:0 "奴隷と植民地労働者"
 africa_colonial_events.6.d:0 "アフリカの奴隷貿易を終わらせるという目標を宣言したにもかかわらず、最近の報告によると、[SCOPE.sState('african_colony_state').GetName]の労働者は、名前以外はすべて、我々の植民地管理の下で奴隷であることが示唆されています。"
 africa_colonial_events.6.f:0 "その時、それまで熱心に走り書きをしていた青年は、突然めまいを起こしたような様子で、通訳に止めるようジェスチャーをした。\n「すみません。これらはすべて記録されねばなりませんが、この大陸には来たばかりで、このような野蛮な振る舞いには慣れていないのです」\n通訳はしばらく困惑した様子で、中断したことを説明するために後ろを向いた。通訳がインタビューしていた地元の老人が答えたので、通訳は青年の方を向いた。\n「彼もまた、あなた方の同胞が来るまでは、こんなことには馴染みがなかったと言っているようです」"
 africa_colonial_events.6.a:0 "これは全くの偽善だ。このような虐待は終わらせなければならない！"
 africa_colonial_events.6.b:0 "似たようなものだと思うかもしれないが、私たちが課している重労働は人格を形成するためのものだ。"
 africa_colonial_events.7.t:0 "植民地からの来訪者"
 africa_colonial_events.7.d:0 "[SCOPE.sC('visiting_colonized_country').GetName]の知識人が我々の首都を訪れ、彼らの母国は我々が思っているよりもはるかに文明的であり、彼らに対する我々の植民地支配の意図は不当であるという主張を展開しています。"
 africa_colonial_events.7.f:1 "「盗まれたなどという主張は、困惑せざるを得ない。[ROOT.GetCountry.GetNameNoFormatting]は最大限の大いなる贈り物を…文明という贈り物をもたらしたというのに！」\n\nその[SCOPE.sC('visiting_colonized_country').GetAdjectiveNoFormatting]の紳士は寄り掛かりながら苦々しく応答した。\n\n「私は自国の岸辺に船が到着し、去っていくのを見ていましたよ。あなたがもたらしたと言ったこの文明はとても軽いもののようですが、その代償は実に重いようだ」"
 africa_colonial_events.7.a:0 "見せかけと嘘ばかりだな。すぐに追い返せ。"
 africa_colonial_events.7.b:0 "もしかしたら、彼らの意見を聞くことに価値があるのかもしれない。"
 africa_colonial_events.51.t:0 "厚かましい遠征"
 africa_colonial_events.51.d:0 "[SCOPE.sState('african_colony_state_sender').GetName]の[SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting]での遠征は我々の軍隊と遭遇し、その地域における植民地の野心が自分たちと対立することになると示唆しました。"
 africa_colonial_events.51.f:1 "「敵対的な出会いとは程遠かった。それどころか、彼らは他の人たちと、まあ、同じビジネスとでも言うのだろうか、とにかくそういう人と出会えてとても嬉しそうだった」\n\n「ビジネス！？彼らは自分たちが兵士であることを忘れてしまったのだろうか。アフリカ大陸の植民地化が共同作業だと信じているのだろうか。もし我々の軍隊が係争中の領土で会うことが敵対的な出会いとならないなら、[SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetNameNoFormatting]にいる我々の外交官はそれを補うために2倍の敵意を持たねばならないだろうさ！」"
 africa_colonial_events.51.a:0 "すぐに引き返させろ！"
 africa_colonial_events.51.b:0 "[SCOPE.sState('african_colony_state_sender').GetName]には全員のための十分な土地がある！"
 africa_colonial_events.52.t:0 "植民地の衝突"
 africa_colonial_events.52.d:0 "[SCOPE.sState('african_colony_state_recipient').GetName]における我々の植民地遠征隊の1つが、[SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting]の部隊と遭遇しています。[SCOPE.sC('african_colony_conflict_recipient').GetName]は我々が引き返し、[SCOPE.sState('african_colony_state_recipient').GetName]への計画を放棄することを要求しています。"
 africa_colonial_events.52.f:0 "[SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName]と[SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName]からの指示が来るまで、彼らは建前上のこう着状態を、明るい雰囲気で過ごそうと決めているようだった。[SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting]の将校は、[SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')]のボトルを開けて乾杯を提案した。不本意ながら[SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting]の指揮官はそのグラスを受け取った。\n「私が[SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting]に対してすることになるとは」と彼は思いながらグラスを飲み干した。"
 africa_colonial_events.52.a:0 "[ROOT.GetCountry.GetName]が阻まれることはない！"
 africa_colonial_events.52.b:0 "彼らは兵士を持っている。そこにあるのは、議論だけだ。"
 africa_colonial_events.53.t:0 "機会の大陸"
 africa_colonial_events.53.d:0 "[ROOT.GetCountry.GetName]のアフリカの新領土で新しい生活を築こうと[SCOPE.sState('african_colony_state').GetName]に移住してきた植民者たちが、慣れない環境で必死に生きているようです。"
 africa_colonial_events.53.f:0 "「気温と天気さえよければ、なんとかなる。植物、動物、土壌も我々の習慣とは全く異質なものでなければ！ [ROOT.GetCountry.GetAdjectiveNoFormatting]の歴史の新らたなフロンティアにいることは分かっていたが、敢えて特筆すべきことがあるとすれば、援助がひどく足りないということだ」"
 africa_colonial_events.53.a:0 "必要なものを供給していこう。"
 africa_colonial_events.53.b:0 "植民地の行政は、彼らを支援するべきだ。"
 africa_colonial_events.53.c:0 "アフリカの植民地は生存者のためのもので、慈善事業ではない！"
 africa_colonial_events.54.t:0 "地図の軽視"
 africa_colonial_events.54.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName]は[SCOPE.sState('african_colony_claim_state').GetName]における植民地事業に関する我々の[concept_claim]を無視したようです。もし厳重に注意すれば、その譲渡を引き出せるかもしれません。"
 africa_colonial_events.54.f:0 "「[ROOT.GetCountry.GetCapital.GetName]から遠く離れているため、我々が気づかないと思っているのかもしれない。あるいは、先に到着した相手との外交的な衝突を避けるために、私たちが立てた計画を適応させただけなのかもしれない。理由はどうであれ、彼らは高速船と大胆な動きによってアフリカ大陸の正当な分け前を騙し取ることができると考えているに違いない。もし我々が彼らの正しさを証明したら、世界は[ROOT.GetCountry.GetNameNoFormatting]をどう思うだろう？」"
 africa_colonial_events.54.a:0 "地図は明確だ。植民地は我々のものだ！"
 africa_colonial_events.54.b:0 "紙の上に書かれた線にもとづいて揉め事を起こすのはやめよう。"
 africa_colonial_events.55.t:0 "怪しげな主張"
 africa_colonial_events.55.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetName]は[SCOPE.sState('african_colony_claim_state').GetName]の我々の植民地に注目し、その植民地を彼らに譲渡することを要求して、彼らの[concept_claim]をこの地域の強制しようとしています。"
 africa_colonial_events.55.f:0 "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetAdjectiveNoFormatting]は理論的な傾向がありますよね？[ROOT.GetCountry.GetAdjectiveNoFormatting]の人たちは、常に現実的なんです。私たちはチャンスだと思い、それを掴みました。今、私たちは、今後どのようなチャンスを掴めるかについて話すよりも、私たちの手元にあるものをねたむ人々の泣き言に苦しめられています。残念なことに、その泣き言はどんどん大きくなっているようですね」"
 africa_colonial_events.55.a:0 "私たちが先に手に入れたのに、何を言ってるんだ？"
 africa_colonial_events.55.b:0 "単純な誤解だ！これは彼らのものだ。"

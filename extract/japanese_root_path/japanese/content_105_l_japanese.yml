  # Path to Liberalism
 je_liberalism_1:0 "自由主義への道"
 je_liberalism_1_reason:0 "正しい理想を持ったより民主的な社会が、すべての国民の自由を最優先する国への土台を築くのです。"
 je_liberalism_2:0 "貿易の自由"
 je_liberalism_2_reason:0 "近隣諸国や遠方の国々と同様に貿易を行う開かれた国こそが、経済的自由主義の未来の鍵なのです。"
 je_liberalism_2_goal:0 "[ROOT.GetCountry.GetAdjective]の[Concept('concept_trade_route', '$concept_trade_routes$')]が25%増加します。"
 je_liberalism_3:0 "思想の自由"
 je_liberalism_3_reason:0 "言葉を自由にすることで、思想も共に自由になり、抜本的な改革と革新の新時代を迎えることができるのです。"
 je_liberalism_4:0 "新たな巨像"
 je_liberalism_4_reason:0 "我々の自由で開かれた社会では、あらゆる人種や信条の人々が歓迎されるでしょう！"
 liberalism.1.t:0 "自由、平等、そして同胞"
 liberalism.1.d:0 "[SCOPE.sCharacter('liberal_leader').GetFullName]のリーダーシップの下、[SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName]は自由主義政治の時代を切り開き、すべての市民が政治プロセスに参加できる、自由な社会を約束しました。"
 liberalism.1.f:0 "「自らの意志に反する民意が叫ばれると、その声を封じ込めようとするイデオロギーの持ち主がたくさんいる。しかし、我々は違う！民衆が過去の軛から解放されるまで、民衆の足かせを一つずつ外していくのだ。そうしてこそ、民意が真に何であるかを知り、それが未来を形作るようにすることができるのだ」"
 liberalism.1.a:0 "[SCOPE.sCharacter('liberal_leader').GetLastName]は大胆な先駆者だ！"
 liberalism.1.b:0 "他の政治家もこの流れに乗るのが賢明だろう！"
 liberalism.1.c:0 "過激化しすぎる前に、理性的になることも必要だろう。"
 liberalism.2.t:0 "世界の市場"
 liberalism.2.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]の市場は、外国貿易を歓迎し、開放的であることで世界的に有名になりました。"
 liberalism.2.f:0 "「異国を征服し、従属させるのではなく、その見返りとして自分たちが持っているものを提供することによって、最も遠い市場から最もエキゾチックな商品を享受することができるのです。自国が提供するものに自信のある国は、武器を必要としないのです。もちろん、武器が売り物であれば話は別ですがね」"
 liberalism.2.a:0 "売って売って売りまくれ！"
 liberalism.2.b:0 "買って買って買いまくれ！"
 liberalism.3.t:0 "思想、言葉、理想"
 liberalism.3.d:0 "大胆かつ自由な発想を求める人たちにとって、[ROOT.GetCountry.GetName]は最も安全な場所の1つであることが判明してきたようです。"
 liberalism.3.f:0 "「[ROOT.GetCountry.GetAdjectiveNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]について書かれたこの「詩」と称される汚物を読んだことがあるか？けしからん」\n「実にけしからん！」\n「これは、[ROOT.GetCountry.GetRuler.GetHerHis]の同胞が書いたものだそうだ。想像できるかね？」\n「私は自分用に１冊手に入れたよ。誰かがこの文学的な自由主義者を監視せねばならない。[ROOT.GetCountry.GetAdjectiveNoFormatting]はそのつもりはないようだがね！」"
 liberalism.3.a:0 "現代芸術の理想郷だ。"
 liberalism.3.b:0 "伝統にとらわれない研究ができる場所だ。"
 liberalism.4.t:0 "歓迎の国"
 liberalism.4.d:0 "[ROOT.GetCountry.GetName]は、差別することなく移民を受け入れる国として世界に知られるようになりました。"
 liberalism.4.f:0 "「古き国々はそのままに、歴史を華やかに語ればよい！」\nと声なき唇は叫ぶ。「私にください、疲れた者たちを、\n貧しい者たちを、自由の息吹を切望し身を寄せ合う群衆を、\nあなたの国の海岸で拒まれた惨めな者たちを。\n彼らを送りなさい、住む場所のない者たちを、嵐に打たれた者たちを私の元へと、\n私は黄金の扉の傍らで灯火を掲げる者である！」" # Emma Lazarus
 liberalism.4.a:0 "皆来たれ！"
 liberalism.4.b:0 "誰もが我々を安全な場所として知ることになるのだ！"

l_japanese:
 pm_events.1.t:0 "危険な装備"
 pm_events.1.d:0 "[SCOPE.sState('industrialized_pm_state').GetName]にある [SCOPE.sBuilding('industrialized_pm_building').GetName]では、機械化の進展と安全規制の不備により、職場での労働災害が増加しています。"
 pm_events.1.f:0 "事故はいつだってつきものだが、以前は対応する時間があったように思う。今回は違う。私は彼を引き離そうと腕をつかんだが、かろうじて手首をつかんだところで、そこにあったのは腕だけだった。"
 pm_events.1.a:0 "スタッフがこの新しい機械に慣れるまで、生産を遅らせる。"
 pm_events.1.b:0 "進行中のエンジンにブレーキをかけることはできない。"
 industrial_safety_slowdowns:0 "産業の安全性により低速化"
 lacking_industrial_safety_regulations:0 "産業の安全規則の欠如"
 slowed_down_production:0 "生産の低速化"
 ignored_safety_concerns:0 "安全性への配慮を無視"
 pm_events.2.t:0 "不慣れな手付き"
 pm_events.2.d:0 "[SCOPE.sState('industrialized_pm_state').GetName]の[SCOPE.sBuilding('industrialized_pm_building').GetName]で働く子供たちが、生産で使用する機械を操作しようとして怪我をしています。"
 pm_events.2.f:0 "少年の手を診察した後、医師は座り直して母親に向かい、深いため息をついた。\n\n「残念ですが、あなたの息子さんは偉大なる音楽家になることはできないでっしょう」と、彼は言った。「そうは言っても、それが息子さんがなりたかったものの中には入っていなかったかもしれませんが」"
 pm_events.2.a:0 "子供たちを工場に入れるな！"
 pm_events.2.b:0 "このような新しい産業は、できるだけ多くの人材を必要としている。"
 child_labor_restrictions:0 "児童労働の制限"
 dangerous_child_labor:0 "危険な児童労働"
 child_crushing_machines:0 "子供を破壊する機械"
 pm_events.3.t:0 "永遠の用心"
 pm_events.3.d:0 "禁酒運動の運動家たちが[SCOPE.sState('liquor_making_state').GetName]で酒類の製造に反対しています。"
 pm_events.3.f:0 "「彼らは私の夫が死んだのは、飲酒にふける人のように、自分の人格の弱さが原因だったというのです。私がこのような非難を受けながら生きていくことはできます。でも、なぜ子どもたちが、父親の非難を聞きながら生きていかなければいけないのでしょうか？酒を作り続ける人たちは、多くの家庭と人生を壊しておいて何も言われないというのに」"
 pm_events.3.a:0 "この毒物の製造をやめさせねば！"
 pm_events.3.b:0 "一番強い蒸留酒の生産を中止しよう"
 pm_events.3.c:0 "[SCOPE.sState('liquor_making_state').GetName]はその酒を誇るべきだ！"
 liquor_production_ban:0 "酒類製造禁止"
 liquor_production_restrictions:0 "酒類製造制限"
 permitted_limited_liquor_production:0 "限定的な酒類の生産許可"
 permitted_unrestricted_liquor_production:0 "無制限の酒類の生産許可"
 pm_events.4.t:0 "戦争の不当利益"
 pm_events.4.d:0 "[SCOPE.sCharacter('pacifist_leader').GetFullName]が率いる平和主義者が[SCOPE.sState('arms_making_state').GetName]の武器製造に対して抗議しています。"
 pm_events.4.f:0 "「[ROOT.GetCountry.GetName]は平和だと言う者もいるかもしれない」と[SCOPE.sCharacter('pacifist_leader').GetLastName]が群衆に語った。そして [SCOPE.sCharacter('pacifist_leader').GetSheHe]は作業場に向かって身振りをし、 [SCOPE.sCharacter('pacifist_leader').GetHerHis]の声に本物の怒りを込めて、次のように続けた：\n\n「この世界のどの国でも、これらのライフルが撃ち続けられている限り、我々は平和ではないのだ！戦争の血は我々の手にも付着しているが、我々がこの死の道具を作るのをやめない限り、手をきれいに洗うことができないのだ」"
 pm_events.4.a:0 "これが落ち着くまではライフルの生産は中止しよう。"
 pm_events.4.b:0 "妥協案として兵器生産を大幅に削減する。"
 pm_events.4.c:0 "我らのものづくりに恥じるべきことなどない！"
 arms_manufacturing_ban:0 "銃器製造禁止"
 arms_manufacturing_restrictions:0 "銃器製造制限"
 permitted_limited_arms_manufacturing:0 "限定的な銃器の生産許可"
 permitted_unrestricted_arms_manufacturing:0 "無制限の銃器の生産許可"
 pm_events.5.t:0 "良質なビンテージ品"
 pm_events.5.d:0 "[SCOPE.sState('vinyard_state').GetName]で生産されるワインは、ソムリエから傑出していると賞賛されています。"
 pm_events.5.f:0 "「人は、ワインのように熟成しているとよく言いますが、その人たちは実際にワインと#ITALIC ワイン#!の区別がついていないのです。だから、私がその区別をすることにしましょう。もし[SCOPE.sState('vinyard_state').GetName]のワインを手に入れることができれば、ただ楽しい時間を過ごせるだけでなく、投資にもなるのです」"
 pm_events.5.a:0 "この製品を輸出専用にしよう。"
 pm_events.5.b:0 "流行の需要にあわせて生産量を増やそう。"
 exclusive_wine:0 "限定ワイン"
 popular_wine:0 "人気のワイン"

  # Obligation Events
 obligation_events.1.t:1 "お気に入りの政党"
 obligation_events.1.d:1 "[SCOPE.sC('obligation_request_target').GetName]が私たちに義務を負っていることは、[SCOPE.gsInterestGroup('obligation_request_ig').GetName]を彼らの政府に含めるよう圧力をかけるために使うことができます。"
 obligation_events.1.f:1 "「私は、[SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle]に[SCOPE.sC('obligation_request_target').GetRuler.GetHerHis]の運営をどうすべきかを指示するつもりはまったくない」と、[ROOT.GetCountry.GetRuler.GetFullName]は[ROOT.GetCountry.GetRuler.GetHerHis]の手を振りながら言った。「私はただ、[SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName]はとても合理的な[SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetManWoman]であり、耳を傾けるに値すると言いたいだけだ！」"
 obligation_events.1.a:1 "彼らにはただ、正しい方向への小さな一押しが必要なのだ！"
 obligation_events.a.tt:1 "彼らが受諾した場合:"
 obligation_events.b.tt:1 "彼らが受諾しなかった場合："
 notification_obligation_events_accepted_tooltip:1 "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name:2 "[SCOPE.sC('obligation_request_target').GetName]が提案を受諾しました！"
 notification_obligation_events_accepted_desc:2 "[SCOPE.sC('obligation_request_target').GetName]が私たちの提案を受諾しました。"
 notification_obligation_events_rejected_tooltip:1 "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name:2 "[SCOPE.sC('obligation_request_target').GetName]が提案を受諾しました！"
 notification_obligation_events_rejected_desc:2 "[SCOPE.sC('obligation_request_target').GetName]が私たちの提案を拒否しました。"
 obligation_events.1.b:1 "私たちは彼らの内政に関与しない方がいい。"
 obligation_events.2.t:1 "外国の利益"
 obligation_events.2.d:1 "私たちが[SCOPE.sC('obligation_request_sender').GetName]に負っている義務は、彼らの仲間を私たちの政府の[SCOPE.gsInterestGroup('obligation_request_ig').GetName]に加える要求への口実として使われています。"
 obligation_events.2.f:1 "「他国に政治を左右されるのは恥ずかしいことだが、政府よりも野党を信頼するのであれば、それもまた非常に見苦しいことだ」"
 obligation_events.2.a:1 "[SCOPE.sC('obligation_request_sender').GetName]はかつて私たちを助けてくれた。彼らの助言を聞こう。"
 obligation_events.2.b:1 "単なる提案だとしても、言語道断だ！"
 obligation_events.3.t:1 "恐れられ、愛されず"
 obligation_events.3.d:1 "[SCOPE.sC('obligation_request_target').GetName]が私たちに負っている義務は、世界が私たちの国をより華々しいものと見るようにする宣伝攻勢の要求に使うことができます。"
 obligation_events.3.f:1 "「国家が尊敬され、恐怖されるのはいいことです。ですが、多くの[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]の子供たちが、正しいふるまいをしなければ私たちが取って食べてしまうという話を聞かされて育ち、将来、私たちを支持してくれると思えるでしょうか？」"
 obligation_events.3.a:1 "私たちがどのように彼らを助けたか、みんな覚えているはずだ。"
 obligation_events.3.b:1 "我らは恐れられる国であるべきでは？"
 obligation_events.4.t:1 "子供のイメージ"
 obligation_events.4.d:1 "私たちが[SCOPE.sC('obligation_request_sender').GetName]に負っている義務は、世界に彼らの国が脅威ではないかのように喧伝する口実として使われています。"
 obligation_events.4.f:1 "「[SCOPE.sC('obligation_request_sender').GetName]を皆の最大限の利益を考慮している国として喧伝するのは、宣伝ではなく事実だろう。彼らは以前、我々を助けてくれたではないか？それは我々の過去を思い出させてくれるだけだ」"
 obligation_events.4.a:1 "誤解された国だ。彼らにはやり直しの機会が与えられるべきだ！"
 obligation_events.4.b:1 "彼らは脅威だ。民を騙すことはできない。"
 obligation_events.5.t:1 "[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]の才能"
 obligation_events.5.d:1 "[SCOPE.sC('obligation_request_target').GetName]が我々に負っている義務を、彼らの指揮官[SCOPE.sCharacter('obligation_request_character').GetFullName]を呼び出す機会に使えるのではないでしょうか。"
 obligation_events.5.f:1 "「誰もが母国で相応の機会を与えられているわけではない。我が国は野心的な国であり、[SCOPE.sCharacter('obligation_request_character').GetHerHis]の技術をこれまで以上に活用できる国だ」"
 obligation_events.5.a:1 "まさに我が軍に必要なものだ！"
 obligation_events.5.b:1 "義務は一人の[SCOPE.sCharacter('obligation_request_character').GetManWoman]の技術よりも価値がある。"
 obligation_events.6.t:1 "[SCOPE.sCharacter('obligation_request_character').GetManWoman]は需要がある"
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetName]は、私たちが彼らに負っている義務を使って、指揮官[SCOPE.sCharacter('obligation_request_character').GetFullName]を彼らの軍に従事させるよう求めています。"
 obligation_events.6.f:1 "「軍隊で国に貢献するというのは、あたかも単純な選択であるかのように語られることが多い。だが、もし、貴君が国に提供できる最高の奉仕が、他の国に奉仕することだとしたらどうだろうか？」"
 obligation_events.6.a:1 "それを得るために彼らのしたことに比べれば安いものだ！"
 obligation_events.6.b:1 "彼らは我々の軍事援助を受けているかもしれないが、我々の軍事リーダーではない。"
 obligation_events.tt.no:0 "[SCOPE.sC('obligation_request_target').GetName]にメッセージは送られません。"

  # Trade Route Events
 trade_route_events.1.t:0 "危険な銃職人"
 trade_route_events.1.d:0 "$ig_armed_forces$は、我が国にとって脅威と認識されている[SCOPE.sC('arms_seller_threat').GetName]からの武器輸入に依存することに疑問を抱いています。"
 trade_route_events.1.f:0 "「[SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting]のライフルの信頼性を疑うわけではない」と、将軍は言った「だが、もし彼らが自らが作り上げた銃身を見つめることを期待しているのでない限り、我々にライフルを供給し続けてくれるとは到底考えられぬ！」"
 trade_route_events.1.a:0 "裏切られた時のために、国内の軍需産業を立ち上げておこう。"
 trade_route_events.1.b:0 "[SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting]の脅威は誇張されている。"
 trade_route_events.2.t:0 "デザインの借用"
 trade_route_events.2.d:0 "[SCOPE.sC('arms_seller_gun_tech').GetName]から輸入したより高度な武器は、現在の軍事研究プロジェクトに重要な洞察を与えるかもしれません。"
 trade_route_events.2.f:0 "「これは正確には軍事スパイでも産業スパイでもない。むしろ、我々に銃製造に関する素晴らしいサンプルを提供してくれた友人、[SCOPE.sC('arms_seller_gun_tech').GetAdjectiveNoFormatting]に対する革新的なオマージュといっていいだろう」"
 trade_route_events.2.a:0 "分解して、組み立て方を確認しよう！"
 trade_route_events.2.b:0 "私たちは、未来の兵器への道を自ら切り拓いていくのだ。"
 trade_route_events.3.t:0 "退廃的な優先順位"
 trade_route_events.3.d:0 "[SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName]は、$grain$の高値が多くの貧しい市民にとって懸念材料である一方で、我々の首都への贅沢品を輸入することに対する道徳性を疑問視しています。"
 trade_route_events.3.f:0 "彼は問題点を強調するために必要以上に力強く木箱を置いた。\n\n「我々は毎日このドックでどれだけの荷物が運ばれているかを誰よりもよく知っている。パンの値段と今日のこの豪華な荷物の値段が関係ないとは言わせないぞ！」"
 trade_route_events.3.a:0 "基本的な商品も同様に輸入するように尽力しよう"
 trade_route_events.3.b:0 "ブリオッシュでも食べさせておけ！"
 trade_route_events.4.t:0 "工業用材料"
 trade_route_events.4.d:0 "$ig_industrialists$は、首都の$steel$の価格の高さが彼らの野望の妨げになっていると考え、その輸入を優先して欲しいと考えています。"
 trade_route_events.4.f:0 "「海外の取引先から、私は強権的なビジネス経営を行っていると言われているのです。威圧的に聞こえるかもしれませんが、実際のところは私の支出をネタにした屈辱的なジョークですよ。彼らは私の腕が鈍ってきたのだと暗に言っているのです！」"
 trade_route_events.4.a:0 "この現代において欠かせない資源の源を探そう。"
 trade_route_events.4.b:0 "彼らは鉄を使うのではなく、作るという野望を持つべきだ。"
 trade_route_events.5.t:0 "アイデアのキャンバス"
 trade_route_events.5.d:0 "$ig_intelligentsia$は、自分の考えを不滅にするために必要な安価な$paper$がなかなか見つからないようです。"
 trade_route_events.5.f:0 "「この惨めな状況の唯一の利点は、誰かが、あるアイデアは印刷した紙ほどの価値はないと言ったとき、少なくとも彼らはケチだということがわかることだ」と、教授は憤慨しながらため息交じりに言った。"
 trade_route_events.5.a:0 "明日の名作のためのページを確保しよう！"
 trade_route_events.5.b:0 "簡潔さを学ぼう。"
  # Trade Route Events: Journal Entries
 je_build_local_arms_industry:0 "現地の武器産業の構築"
 je_build_local_arms_industry_status:0 "国内の$building_arms_industry$を構築する。"
 je_build_local_arms_industry_reason:0 "$ig_armed_forces$の要請により、我々は自国の兵器の工業生産に資金を提供することで、外国の武器輸入への依存を減らすことを約束しました。"
 je_set_up_grain_import:0 "穀物輸入の計画"
 je_set_up_grain_import_status:0 "$grain$を首都へと輸入を始める"
 je_set_up_grain_import_reason:0 "[JournalEntry.GetTarget.GetInterestGroup.GetName]の要請により、貧しい人々の食料価格を下げるために$grain$を輸入することを約束しました。"
 je_set_up_steel_import:0 "鋼鉄輸入の計画"
 je_set_up_steel_import_status:0 "$steel$を首都へと輸入を始める"
 je_set_up_steel_import_reason:0 "$ig_industrialists$の要請により、産業用の鉄鋼価格を下げるために$steel$を輸入することを約束しました。"
 je_set_up_paper_import:0 "紙輸入の計画"
 je_set_up_paper_import_status:0 "$paper$を首都へと輸入を始める"
 je_set_up_paper_import_reason:0 "$ig_intelligentsia$の要請により、彼らの文学的野心のための材料費を削減するために$paper$を輸入することを約束しました。"

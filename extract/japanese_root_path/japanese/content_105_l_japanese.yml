  # Citizenship Law Events
 citizenship_laws.1.t:0 "頭蓋骨の計測"
 citizenship_laws.1.d:1 "[SCOPE.sState('phreonology_state').GetName]にある大学の教授たちは、頭蓋計測を用いた新しい理論が人種の違いを実証するために使用できると信じており、[SCOPE.sLaw('current_law_scope').GetName]への支持を集めています。"
 citizenship_laws.1.f:1 "「もちろん基質や犯罪特性の本質について驚くべき洞察を得ることができるような個人差というものは存在します。ですが、私たちが現在注目しているのは、より大きな集団間の違いです。ここにあるのは、私たちの機関に寄贈された、心も体も健康な普通の[SCOPE.sCulture('primary_culture_pop').GetName]市民の頭骨です。これは人類の最高段階を表しています。さて、ご想像の通り、私のコレクションの他の標本のいくつかは、これほどには進歩はしていないのです。」"
 citizenship_laws.1.a:0 "面白い！測径器をもってこい！"
 citizenship_laws.1.b:0 "ばかげたことで時間を無駄にするな。"
 citizenship_laws.2.t:0 "文化的貢献"
 citizenship_laws.2.d:1 "[SCOPE.sLaw('current_law_scope').GetName]を巡る議論は、[SCOPE.sState('degenerate_art_state').GetName]の芸術学校において、[SCOPE.sCulture('degenerate_art_pop').GetName]の芸術家に影響を受けた芸術活動は、[ROOT.GetCountry.GetAdjectiveNoFormatting]の芸術界隈において居場所があるかどうかという議論をまきおこしました。"
 citizenship_laws.2.f:0 "「現代の彫刻、絵画、音楽などには、いわゆる「芸術家」と呼ばれる人々の堕落した影響が感じられる。このようなことが学校で教えられ、美術館に展示されていることは、[ROOT.GetCountry.GetAdjectiveNoFormatting]の魂を平手で打つようなものだ。私たちの大衆の感情と価値観を[SCOPE.sPop('degenerate_art_pop').GetCulture.GetName]の汚物から守るために、それは浄化されなければならないのだ！」"
 citizenship_laws.2.a:0 "それらは[ROOT.GetCountry.GetAdjectiveNoFormatting]にふさわしくない！"
 citizenship_laws.2.b:0 "彼らの作品は、私たちの芸術的遺産の一部だ。"
 citizenship_laws.3.t:0 "二級市民"
 citizenship_laws.3.d:1 "[SCOPE.sCulture('future_discriminated_pop').GetName]の人々は [SCOPE.sLaw('current_law_scope').GetName]の法律の通過に対して、彼らは他の市民と同じ権利を得る資格があると主張しています。"
 citizenship_laws.3.f:0 "「この国のリーダーたちは、どうして私たちを敵視するのだろう。私たちは今まで共に苦労して働き、共に苦しみ、同じ食卓を囲み、兄弟姉妹として生きてきたのではないのだろうか？私たちの子供たちは、自分たちの親が協力して築いた国、自分たちを公平に扱ってくれた国を、偏見と悪意に負けて自分たちに背を向けた国として記憶することになるだろう。今からでも遅くはない、引き返すのだ」"
 citizenship_laws.3.a:0 "彼らは有害で異質な存在なのだ！"
 citizenship_laws.3.b:0 "彼らは[ROOT.GetCountry.GetAdjectiveNoFormatting]の社会の一部ではあるが、棲み分けは必要だ。"
 citizenship_laws.4.t:1 "[SCOPE.sCulture('future_accepted_pop').GetName]の声"
 citizenship_laws.4.d:1 "[SCOPE.gsInterestGroup('supporting_ig').GetName]は、[SCOPE.sLaw('current_law_scope').GetName]を支持しています。[SCOPE.sCulture('future_accepted_pop').GetName]の政治家が[ROOT.GetCountry.GetName]でその文化を受け入れるための戦いでリーダーシップを取るかもしれません。"
 citizenship_laws.4.f:0 "「他者へのメッセージはその一部ですが、それだけが唯一の理由ではない。私たちは、誰が本当に有能で、私たちの組織の特定のポジションにふさわしいかを再評価する必要がある。賢明でない時代に見過ごされ、無視されてきたのは誰であろうか？私たちが成功すれば、[ROOT.GetCountry.GetName]のすべてが同じことをすることになるだろう」"
 citizenship_laws.4.a:0 "平等はここから始まる！"
 citizenship_laws.4.b:0 "[SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName] のリーダーシップは、この不確かな時代に必要とされている。"
 citizenship_laws.5.t:0 "泥棒と嘘つき"
 citizenship_laws.5.d:1 "[SCOPE.sPoliticalMovement('discrimination_movement').GetName]に対する運動は、宣伝攻勢を始め、[SCOPE.sCulture('future_accepted_pop').GetName]の人々を、新たな[SCOPE.sLaw('current_law_scope').GetName]法のもとで横行することを許された犯罪者として描いています。"
 citizenship_laws.5.f:1 "「はい、パンフレットは読みましたよ。目新しいことは何もありませんね。[SCOPE.sPop('future_accepted_pop').GetCulture.GetNameNoFormatting]は泥棒であり、[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] は乱暴な暴漢であり、[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting]の文化は本質的に腐敗し、人種差別の廃止は[ROOT.GetCountry.GetNameNoFormatting]に行き着くらしいですね。[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting]の絵は、ボロボロの服を着て、どことなく私の父に似ていますね。私たちの多くが貧困にあえいでいるのは、現行法が私たちをそこへと追いやっているからだと考えたことはあるのでしょうか？」"
 citizenship_laws.5.a:0 "私たちは、このような卑劣な嘘に立ち向かう必要がある。"
 citizenship_laws.5.b:0 "泣き言は言わせておけ。"
 citizenship_laws.6.t:1 "[SCOPE.sCulture('future_accepted_pop').GetName]の顧客への反対"
 citizenship_laws.6.d:1 "一部の$shopkeepers$は[SCOPE.sLaw('current_law_scope').GetName]の法律の下での[SCOPE.sCulture('future_accepted_pop').GetName]にいる人々を平等に扱うことに対して反対を表明し、サービスを拒否すると訴えています。"
 citizenship_laws.6.f:1 "「政治家たちが平等と兄弟愛を掲げて法律を起草するのは簡単だが、私には商売があるんだ。私が[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting]を受け入れ始めたら、顧客の半分を失うことになるだろう。彼らは偏屈者なわけじゃない、ただ良い[SCOPE.sCulture('shopkeeper_pop').GetNameNoFormatting]で、この辺りで物事が特定の方法で行われることに慣れている人たちなんだ。私たちはこのやり方でやっていくよ。」"
 citizenship_laws.6.a:0 "このような差別は許せない。"
 citizenship_laws.6.b:0 "やりたいようにやらせればいい。"

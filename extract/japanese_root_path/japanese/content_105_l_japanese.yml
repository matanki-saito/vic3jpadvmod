  # Slave Owner Paranoia Events
 slave_owner_paranoia:0 "奴隷所有者の被害妄想"
 slave_owner_paranoia_reason:0 "一部の州では、僅かながらも奴隷の間で騒動が起きており、奴隷所有者は奴隷の反乱の可能性を懸念するようになっています。"
 slave_owner_paranoia_radicalization_high:0 "不安は、それが最初に持ち上がったときよりも増してきています。それというのも、奴隷の大半は、機会があれば反乱を起こす準備ができているようなのです。"
 slave_owner_paranoia_radicalization_mid:0 "大規模な反乱は起こりそうにないが、奴隷商人たちは小さな反乱にも細心の注意を払っています。"
 slave_owner_paranoia_radicalization_low:0 "被害妄想の引き金となった騒動はやや落ち着いたように見えるが、反乱の恐れは依然として残っています。"
 slave_owner_paranoia_events.1.t:0 "小さな陰謀"
 slave_owner_paranoia_events.1.d:0 "[SCOPE.sState('small_conspiracy_state').GetName]で奴隷の反乱を扇動する少人数のグループが捕まりました。しかし、地元の奴隷所有者たちはこれをより広範囲な陰謀の兆候であると考え、容疑者の処罰を要求しています。"
 slave_owner_paranoia_events.1.f:0 "「我々は二人の男と一丁の銃、それに多くの話を見つけただけかもしれない。だが、少し考えてみてくれ。いまだ明かされていない様々な陰謀は目に見えないようにその根を街中に張り巡らし、まさに反乱を成功に導こうとしているのではないだろうか？その可能性そのものが、関係者を見せしめにする十分な理由にはならないのか？」"
 slave_owner_paranoia_events.1.a:0 "このような反体制的な活動にリスクをおかすことはできない。"
 slave_owner_paranoia_events.1.b:0 "そのような無慈悲さは、自分に憑いている悪魔を祓うのに使うといいだろう。"
 slave_owner_paranoia_events.2.t:0 "隠れたコミュニティ"
 slave_owner_paranoia_events.2.d:1 "[SCOPE.sState('hidden_communities_state').GetName]の遠隔地にひっそりと暮らしている逃亡奴隷の小さなコミュニティが将来の反乱を支援する可能性を恐れ、地元の奴隷所有者たちが彼らを標的にしました。"
 slave_owner_paranoia_events.2.f:0 "彼はその日最初の監視員だった。やがて、最初は静寂に包まれていたのに、小さな夜の音が聞き分けられるようになった。木々や沼地の音、風や水の音。安全の音を。\n\n彼はいつも夜の音を聞くのが好きだった。農園にいた頃も、この静寂、あるいはそれに近いものが、無聊の源だった。しかし、今はそれ以上の意味がある。毎晩の静寂は、もう一つの自由の夜だったのだ。"
 slave_owner_paranoia_events.2.a:0 "このような場所が存在すること自体が、我々の権威を失墜させることになるのだ！"
 slave_owner_paranoia_events.2.b:0 "人里離れた場所で人を追い詰めて、何を成し遂げようというのだろう？"
 slave_owner_paranoia_events.3.t:0 "廃止論者の訪問"
 slave_owner_paranoia_events.3.d:1 "[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName]の[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetFullName]は、最近[SCOPE.sState('visiting_abolitionist_state').GetName]を巡っているようです。これは、廃止論者のためのプロパガンダと証言の収集のためであるようです。この州の奴隷所有者はこれを奴隷の間で激しい反乱を扇動しようとしているとみなし、[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName]を直ちに州から追い出すように要求しています。"
 slave_owner_paranoia_events.3.f:0 "「ああ、あなたは[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHim]を「穏健派」だと考えているのですね？[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHim]が話すのを聞いたことはありますか？[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetSheHe]が公然と奴隷が主人に対して蜂起するように演説することはありません。ですが、どの演説でも、制度そのものとそれを支持するすべての人を厳しく非難しているのです。それ故に、その大義に共感している聴衆が他の結論を導き出すとは到底思えませんね。奴隷はその演説を聞くことを許されないかもしれませんが、このような演説がここで行われていると聞くだけでも、奴隷の勇気となるでしょう。時間の問題です、よく覚えておいてください」"
 slave_owner_paranoia_events.3.a:0 "その懸念には根拠がある。[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName]はトラブルメーカーだ。"
 slave_owner_paranoia_events.3.b:0 "自由と正義について語ることは、常に許されるべきことだ。"

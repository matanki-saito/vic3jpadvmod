  # Discrimination Events
 discrimination_events.1.t:0 "不均衡に対して"
 discrimination_events.1.d.culture:1 "[ROOT.GetCountry.GetAdjective]法の下では完全な権利を享受していないにもかかわらず、一部の裕福な[SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName]の人々が近隣地域に移動し、通常なら門前払いにされる施設を頻繁に訪れるようになっています。"
 discrimination_events.1.d.religion:1 "[ROOT.GetCountry.GetAdjective]法の下では完全な権利を享受していないにもかかわらず、一部の裕福な[SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName]の人々が近隣地域に移動し、通常なら門前払いにされる施設を頻繁に訪れるようになっています。"
 discrimination_events.1.f:0 "「子供たちに未来を託すなら、ここで育てるべきだ」と、彼は言った。「私は彼らに、どこか安全な場所で暮らしてほしいの」\n\n彼女は腕を組んで言った。\n\n「私たちがどんな目で見られるか見たことがある？人々が「安全」と言うのは、それは私たちの#ITALIC ために#!という意味ではないわ。私たち#ITALIC から#!という意味なのよ」"
 discrimination_events.1.a:0 "平和を維持するために、新しい規制が必要かもしれない。"
 discrimination_events.1.b:0 "彼らは、その成功とそれに伴うすべてを公平に獲得しているはずだ。"
 discrimination_events.2.t:0 "隠されたナイフ"
 discrimination_events.2.d.culture:0 "最近の軍事的敗北による屈辱を受けた多くの人々は、[ROOT.GetCountry.GetName]の[SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName]が戦線で戦争努力を裏切っていると主張し、その責任を追及しています。"
 discrimination_events.2.d.religion:0 "最近の軍事的敗北による屈辱を受けた多くの人々は、[ROOT.GetCountry.GetName]の[SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName]が戦線で戦争努力を裏切っていると主張し、その責任を追及しています。"
 discrimination_events.2.f:0 "彼はグラスを叩きつけた。突然、彼の苦み走っていた顔が、本格的な怒りへと一気に変化した。\n\n「我々はよく戦った。戦線は決して膝をつくことはなかった。我々は[ROOT.GetCountry.GetName]を決して裏切らなかったし、[ROOT.GetCountry.GetName]は我々を決して裏切らなかった。誰も失敗しなかった。しかし、成功した者もいる。誰だか教えてやろうか」"
 discrimination_events.2.a:0 "そうに違いない！[ROOT.GetCountry.GetName]は公平な戦いで 決して負けることはないはずだ。"
 discrimination_events.2.b:0 "この失敗を自分たちのものとして受け止めなければならない。"
 discrimination_events.3.t:0 "クラスでの言語"
 discrimination_events.3.d:1 "[SCOPE.sCulture('discriminated_culture').GetName]の生徒たちは、[ROOT.GetCountry.GetAdjectiveNoFormatting]の学校で母国語を使用することがあります。このような言語の使用にペナルティを与え、子どもたちに[ROOT.GetCountry.GetName]の公用語を話すことを強制するよう、教師に求める声もあるようです。"
 discrimination_events.3.f:0 "「君も気づいているよね？授業中に誰かが話すと怒るんだけど、私たちが話しているときはいつももっと怒るの。たぶん、私たちが自分のことを話していると思っているんだわ」\n\n「自分が知らないことを私たちが知っていると言われることが嫌なだけなんじゃないかな」"
 discrimination_events.3.a:0 "学校は適切な言語を話すことを教えるべきだ！"
 discrimination_events.3.b:0 "彼らの言語は、彼らの遺産の一部なのだ。"
 discrimination_events.4.t:0 "産業障壁"
 discrimination_events.4.d:1 "[SCOPE.sState('discrimination_state').GetName]の工場は、[SCOPE.sCulture('discriminated_culture_pop').GetName]の人々の雇用を拒否しています。彼らが[ROOT.GetCountry.GetName]で二級市民としての地位にあるためです。"
 discrimination_events.4.f:1 "「わかってる、わかってるさ。私たちビジネスマンは、利益のことしか考えていないという風評があることはね。まあ、それもあり得るのは確かだよ。しかし、私が思うに、どんなベンチャー企業でも強固な価値観の基礎の上に築かなくてはいけない。[SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting]はその価値を理解していないのだ。どうしてかって？その価値観は#ITALIC 私たちの#!ものだからさ」"
 discrimination_events.4.a:0 "未来をつくるために、すべての人の手が必要だ。"
 discrimination_events.4.b:0 "この仕事は[ROOT.GetCountry.GetAdjectiveNoFormatting]のためのものだ。"

 je_dreadnoughts_reason:0 "こういった巨大で印象的な船は、平時における海軍力の尺度として用いられることは明らかです。しかし、実際の戦争ではどの程度役に立つのでしょうか？"
 je_destroyers:0 "駆逐艦の軍事行動"
 je_destroyers_reason:0 "駆逐艦による護衛は机上の安全性を提供しますが、武力紛争に配備されるまで、その活用方法を完全に理解することはできません。"
 je_battleships:0 "戦艦の軍事行動"
 je_battleships_reason:1 "近代の戦艦はますます複雑化しています。実戦への影響にこの船の理論的戦力はどこまで耐えられるのでしょうか？"
 naval_tech_events.1.t:0 "銃と蒸気"
 naval_tech_events.1.d:1 "進行中の紛争において、[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName]が我が国の誇る弩級戦艦の配備に成功し、単に海軍の虚栄心から生まれたプロジェクトではないことを証明しました。"
 naval_tech_events.1.f:0 "「最初は船自体が爆発したように見えたため、遠くから見ていた見物人はショックを受けていた。ただ実際のところ、船を包み込んだ炎は、舷側砲の初斉射によるものだったのだ。船体は傷一つ負っていないそうだが、後から聞いた話では、そのような場合に備えて壊れやすいものを船内に置くことは推奨できないとのことだ」"
 naval_tech_events.1.a:0 "これまでにないほど印象的だ。"
 naval_tech_events.1.b:0 "これでたとえ平和な時代であっても有効利用する方法が分かった。"
 naval_tech_events.2.t:0 "駆逐艦とプロテクター"
 naval_tech_events.2.d:1 "進行中の紛争で[SCOPE.sCharacter('destroyer_tech_commander').GetFullName]が駆逐艦をうまく使いこなし、この船のベストな活用方法を我々に教えてくれた。"
 naval_tech_events.2.f:0 "「つまり、魚雷駆逐艇の方がより正確な名前では？と理解している」\n\n「まったく違う。ありとあらゆるものを破壊できるように設計することが可能であると私は信じている」"
 naval_tech_events.2.a:0 "これで我が国の輸送船団を攻撃する者はいない！"
 naval_tech_events.2.b:0 "我が艦隊の主力として活躍するだろう。"
 naval_tech_events.3.t:0 "海の巨人"
 naval_tech_events.3.d:1 "進行中の戦争における[SCOPE.sCharacter('battleship_tech_commander').GetFullName]の戦艦利用は、この船の大量生産が依然として近代海戦での目的達成に役立つかもしれないことを世に知らしめた。"
 naval_tech_events.3.f:0 "少女は港に浮かぶ船をじっと見つめている。\n\n「まるで世界中の鋼鉄を集めて建造したみたい！こんな船は何隻ぐらいあるの？」\n\n「この大きさだからね。一隻だけだ」と提督は答える。「しかしねお嬢さん。敵がこのことを知ったらならすぐに二隻になることは間違いないよ」"
 naval_tech_events.3.a:0 "これらの存在が説得力のある反論となるだろう。"
 naval_tech_events.3.b:0 "この船の力で海を支配するのだ！"
 naval_tech_events.3.c:0 "学習した戦術を有効活用するぞ。"

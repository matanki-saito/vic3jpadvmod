  # Famine Economic Events
 famine_political.d:0 "[SCOPE.sState('famine_state').GetName]での飢饉は、[ROOT.GetCountry.GetName]の経済政策の批判に火をつけました"
 famine_political.1.t:0 "時代遅れの経済学"
 famine_political.1.d:0 "$famine_political.d$ 国際貿易に反対し、時代に合わせて変化することを拒否する伝統主義。"
 famine_political.1.f:0 "「周囲の国が近代化に湧いている只中にあって、[ROOT.GetCountry.GetName]がその経済を古いまま放っているのは誰の利益のためなのか？間違いなく、側溝で死んでいる人たちのためではない。受益者は、伝統が自分たちの正体やなすべきことを見えなくしていると思うかもしれないが、彼らがしがみついている過去はもはや存在しないのである。もし彼らがその中に留まることを選ぶなら、彼らもまたそのひとつとなるだろう」"
 famine_political.1.a:0 "伝統の維持は、人命を犠牲にしてはならない！"
 famine_political.1.b:0 "どの時代も農民は飢えていた。それが世の常だ。"
 famine_political.2.t:0 "経済システム"
 famine_political.2.d:0 "$famine_political.d$ 他国からの物資を受け入れないという孤立主義。"
 famine_political.2.f:0 "「私たちは、外国産の農産物に頼らない国であること、必要なものはすべて自給自足できることに誇りを持てと言われてきました。その誇りが、いつから錯誤に陥ったのか。我われのリーダーが食料がないことを認めるまで、あと何人死ななければならないのだろう。今こそ、誇りを飲み込むべき時だ。飲み込むものが、この国の最後になってしまう前に」"
 famine_political.2.a:0 "逼迫した状況故に、例外的に対応しよう。"
 famine_political.2.b:0 "どんな犠牲を払ってでも、自給自足でいく。"
 famine_political.3.t:0 "不平等な貿易"
 famine_political.3.d:0 "$famine_political.d$ 輸出偏重の貿易に重点を置いた重商主義。"
 famine_political.3.f:0 "「我らのリーダーの中には、[ROOT.GetCountry.GetName]を、一般人の理解を超えた抽象的なゲームに勝つために他の国を出し抜こうとする、ただのテーブル上のプレーヤーと見ているような人もいるようだ。もし彼らがバランスシートから少し目を離し、そこにある商品を生産している人々を見れば、それらは生身の人間であって駒ではなく、食事をする必要があることに気づくかもしれない」"
 famine_political.3.a:0 "重商主義のもとでも、必要不可欠な輸入品は確保しなければならない。"
 famine_political.3.b:0 "貧乏人が国民経済の何をわかるというのだ？"
 famine_political.4.t:0 "飢餓への自由"
 famine_political.4.d:0 "$famine_political.d$ 市場原理にすべてを委ねた自由貿易。"
 famine_political.4.f:0 "「貿易の自由、市場の自由、すべて詩的な表現で、本当はお金を持っている人の自由であることを難解にしているのだ。金のない者には、いくら需要があっても供給はない。このような政策を主張し、レッセフェールを装う人々に、私はこう言いたい。貧しい人々に訪れる死は見えざる手によるものだと自分を偽ることはできるかもしれない。しかし、その血が本当に誰の手によるものか、犠牲者たちは知ることになるだろう、と」"
 famine_political.4.a:0 "命を救うことができるなら、秤に手をかけることはできる。"
 famine_political.4.b:0 "市場は公平に価格を設定する。支払うか死ぬかだ。"
 famine_political.5.t:0 "失敗した計画、計画された失敗"
 famine_political.5.d:0 "$famine_political.d$ 政府の計画に依存した指令経済"
 famine_political.5.f:0 "「国家が私たちの経済を掌握して以来、一時的な不足、あるいは永続的な問題は、[ROOT.GetCountry.GetName]の将来のための壮大な計画のもとにあるとよく言われるようになった。このような失敗が計画の一部であったとは、以前は信じがたいことであった。飢饉が毎日人命を奪っている今、これが国家の壮大な計画の一部であると信じ続けることは、国家が無能であると宣言するよりもさらに酷い、道徳的な破綻の告発となるのではないだろうか」"
 famine_political.5.a:0 "私たちは失敗を受け入れ、経済を開放しなければならない。"
 famine_political.5.b:0 "飢饉？反対派の宣伝にしか聞こえないな。"

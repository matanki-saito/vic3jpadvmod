  # Suffragist Events
 je_suffragists:0 "女性参政権の呼びかけ"
 je_suffragists_reason:0 "女性への選挙権付与を求める参政権運動の高まりは、現代の政治状況において顕著な特徴となっています。"
 suffragist_events.9.t:0 "女性への投票"
 suffragist_events.9.d:0 "[ROOT.GetCountry.GetName]の女性たちが、総選挙での選挙権を求めて運動を始めました。[SCOPE.gsInterestGroup('suffragist_ig').GetName]の[SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetFullName]がこの運動の指導者として台頭しています。"
 suffragist_events.9.f:0 "「民主主義がその理想に沿うものであるためには、単に古代の共和国を模倣するものであってはならない。常に問い続ける計画でなければならないのです。聞き届けられぬ声は誰のものか？捨てられた知恵は誰のものか？[ROOT.GetCountry.GetNameNoFormatting]は、すでに女性が自分自身を制御する能力があると認めています。なぜ私たちが国家を統治するのを助けてはならないのでしょうか？」"
 suffragist_events.9.a:0 "価値ある活動だ！"
 suffragist_events.9.b:0 "敵対派の話だな。"
 suffragist_events.10.t:0 "最初の選挙"
 suffragist_events.10.d:0 "[ROOT.GetCountry.GetName]は、女性に投票権が拡大されてから初めての選挙を行い、[ROOT.GetCountry.GetAdjectiveNoFormatting]民主主義の新しい時代の始まりを告げています。"
 suffragist_events.10.f:0 "投票箱に一票を投じる瞬間は、ある意味、拍子抜けするほどだった。投票所までの道のりは、まさに政治闘争のようなものだったというのに。大声で、不服従に、時には暴力的に。その甲斐あって、この静かで整然とした権力の行使が実現した。今度もまた、彼女は忠実な市民であった。だが、期待は変わったのだ。\n\nそしてまた、おそらくこれが権力の感覚なのだろう。今まで自分を否定してきた人たちは、このように感じていたのだろう、と感じた。そして、それに慣れてはならぬと思ったのだ。"
 suffragist_events.10.a:0 "労働者運動は、平等のために戦い続けなければならないのだ！"
 suffragist_events.10.b:0 "平等は、私たちの知的伝統の一部だ。"
 suffragist_events.10.c:0 "誰もが時代とともに変化していかなければならないのだ。"
 suffragist_events.10.e:0 "婦人参政権論者の大勝利だ！"
 suffragist_events.1.t:0 "婦人参政権論者の行進"
 suffragist_events.1.d:0 "[SCOPE.sCharacter('suffragist_leader').GetFullName]が率いる活動家が[ROOT.GetCountry.GetName]の女性の投票権の欠如に抗議するために集まりました。"
 suffragist_events.1.f:0 "「新聞で読んだよ」とその青年は言った。「婦人参政権論者と呼ばれる人たちさ。このデモは、政治活動ごっこのようなもので、子供が初めて民主主義社会の仕組みを教わった時にやるようなものと同じさ。そういう文脈で理解されなければならないんだ…」\n\n彼の声が途切れた。通りすがりの群衆の中の一人の女性が振り返って彼を見ている。彼の友人たちは静かにうなずいていたが、誰もそれ以上何も言わなかった。"
 suffragist_events.1.a:0 "この抗議には耳を傾けるべきだ"
 suffragist_events.1.b:0 "問題児を一網打尽にし、逮捕しろ。"
 suffragist_events.2.t:0 "議会で演説する婦人参政権論者"
 suffragist_events.2.d:0 "女性参政権の支持者が自分たちの大義を主張するために議会で演説するようになり、女性は議会にふさわしくないと主張する[SCOPE.sCharacter('anti_feminist_leader').GetFullName]から嘲笑されるようになりました。"
 suffragist_events.2.f:1 "部屋が静かになるのを待つのは、忍耐の訓練としても実りのないものであると悟った[SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting]は力強く話した：\n\n「私たちは今日ここに、私たちの国の政治権力の正当な共有を主張するだけでなく、もしあなたが賢明かつ公平に統治したいならば、私たちが必要になる。それを伝えるために来ました。現在、[ROOT.GetCountry.GetNameNoFormatting]には苦しみや争いがなく、適切に統治を行えていると、誰が証明できるのでしょうか？」"
 suffragist_events.2.a:0 "この勇敢な人たちが国を正すチャンスを誰が否定できるだろうか？"
 suffragist_events.2.b:0 "このような敵対的な口調は、女性側が政治的な談話をする準備ができていない表れである。"
 suffragist_events.3.t:0 "放火"
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetFullName]は女性の参政権に反対する著名な人物で、この参政権支持者による放火行為のターゲットとなりました。"
 suffragist_events.3.f:0 "「今日、爆弾が [SCOPE.sCharacter('anti_feminist_leader').GetLastName] の事務所に郵送されたという見出しがあった。私たちが手紙を送ったとき、この見出しはどこにあったのだろうか？それらは読まれたのか？開封されたのか？このような冷徹な傲慢さを前にすれば、結局誰かがそういう荷物を送るのは避けられないことだったのだ」"
 suffragist_events.3.a:0 "この危険な行動を指示しているリーダーを逮捕しろ！"
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName]は3年間収監されるだろう。"
 suffragist_events.3.b:0 "攻撃の直接責任者を起訴する。"
 suffragist_events.4.t:0 "婦人参政権論者の殺害"
 suffragist_events.4.d:0 "女性参政権に関心を持たせようとしていた活動家が、ダービーで[ROOT.GetCountry.GetRuler.GetFullName]の所有する競走馬に殺される事件が発生しました。"
 suffragist_events.4.f:0 "「真の戦士もいるが、本当に完璧なアマゾネスは、最後の一片までをも犠牲にして、性別の自由という真珠を掴み取った彼女だ」"
 suffragist_events.4.a:0 "この基本的な権利が認められていれば、この大義のために誰も死ぬ必要はなかったのだ！"
 suffragist_events.4.b:0 "このような無謀な行為に政治的な同情を寄せることはないだろう。"
 suffragist_events.5.t:0 "ハンガーストライキ"
 suffragist_events.5.d:0 "政治活動中に逮捕された多くの婦人参政権論者が、投獄に抗議してハンガーストライキを行った。"
 suffragist_events.5.f:0 "「彼らは、私たちの優しさ、もろさを理由に、政治の世界での発言権を拒否し、世界の恐怖から私たちを守ると主張するのです。その幻想は、ほんの少しの反抗的な行動をもって、不当な罰を黙って受けようとしない女性に男たちが浴びせる、残酷で屈辱的な仕打ちによって打ち砕かれるのです」"
 suffragist_events.5.a:0 "ハンガーストライキを行っている者に強制的に食べさせる施策を行う"
 suffragist_events.5.b:0 "ストライキを行っている者の健康状態が良くなるまで釈放し、その後再逮捕しろ。"
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetFullName]が牢屋から解放されました。"
 suffragist_events.6.t:0 "猫とねずみ法"
 suffragist_events.6.d:0 "ハンガーストライキをした囚人を釈放し、健康状態が良くなったらまた逮捕するというやり方は、残酷で不条理だと批判されている。"
 suffragist_events.6.f:0 "「彼らは私たちをもてあそべれると思っている。私たちは喜んで独房に戻り、幸福のために偽りの懸念さえ見せ、再び逮捕されないように目につかないようにするだろう、と。私たちはその逆をやるのだ。彼らの方から迎えにくるように仕向け、声を上げ、団結しなければならないのだ。全国民が、いや全世界が、道徳の養護者とされる者たちがどんな残酷なことをしでかすか知ることになるのだ」"
 suffragist_events.6.a:0 "私たちは、この決断を支持する。"
 suffragist_events.6.b:0 "同法は廃止すべきだ。"
 suffragist_events.7.t:0 "女性の権利の宣言"
 suffragist_events.7.d:0 "[SCOPE.sCharacter('suffragist_philosopher').GetFullName]は、女性の政治的・市民的権利を主張する著作を書き、政治領域における男女の平等についての展望を提示しました。"
 suffragist_events.7.f:0 "「女性よ、目を覚ませ。理性の警鐘は、すでに世界中に響き渡っているのだ。己の権利を求めよ。自然の強力な帝国は、もはや偏見、狂信、迷信、嘘に囲まれてはいない。真実の炎は、愚行と簒奪の雲をすべて払いのけたのだ」"
 suffragist_events.7.a:0 "この著書は広く普及させるべきものだ。"
 suffragist_events.7.b:0 "出版を禁止すべきだ。"
 suffragist_events.7.c:0 "他の政治家もこれに学ぶべきだ。"
 suffragist_events.8.t:0 "女性の権利の集会"
 suffragist_events.8.d:0 "[ROOT.GetCountry.GetCapital.GetName]で女性の権利に関する集会が開催されています。主催者は女性のための財産権と社会権の拡大を追求することを決意しているが、その野心を政治の場まで拡大するかを議論しています。"
 suffragist_events.8.f:0 "「政府に参加する権利が否定されることで、単に女性の品位を落とし、大きな不正を永続させるだけでなく、世界政府の道徳および知性の力の半分を傷つけ、否定することになるのだ」"
 suffragist_events.8.a:0 "投票は基本的な権利であり、続行するべきだ！"
 suffragist_events.8.b:0 "漸進的な変化は、進歩へのより安全な道だ。"

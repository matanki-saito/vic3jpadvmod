  # Education Law Events
 education_laws.1.t:0 "学術的な助言"
 education_laws.1.d:0 "我々の高等教育機関の教師陣は、新しい[SCOPE.sLaw('current_law_scope').GetName]の実施について政府に助言することを申し出ています。"
 education_laws.1.f:0 "「子どもたちに基礎的なことを教えるのと、大学でより高度な教育を受けるのとでは、確かに違いがあります。しかし、私たちができることは、この高くそびえ立つ知の巨塔の上層部を作り上げる者として、基礎をどのように構築すべきかのヒントを提供することくらいだと考えています」"
 education_laws.1.a:0 "彼らの助けを借りられるなら僥倖だ！"
 education_laws.1.b:0 "彼らの研究活動はもっと重要だ。"
 education_laws.2.t:0 "訓練と処罰"
 education_laws.2.d:0 "新しい[SCOPE.sLaw('current_law_scope').GetName]における規律の役割は、この新しい教育システムの計画における改善点として[SCOPE.gsInterestGroup('armed_forces_ig').GetName]により提起されました。"
 education_laws.2.f:0 "「単に教室を整然とさせ、知識を与えるだけでなく、人格を身につけさせることが重要なのだ。我々は子供たちを立派な市民として育てようと最善を尽くしている親たちから、大きな責任を与えられているのだから。軍隊に入隊する少年たちの中には、粗暴な若年期を過ごしたり権威に対する敬意の欠如によって、すでに取り返しのつかないほど人格を破壊されている者があまりにも多く見受けられる。そうであってはならないのだ」"
 education_laws.2.a:0 "カリキュラムを重視すべきだ。"
 education_laws.2.b:0 "これを学校のシステムに組み込むことが最も重要だ。"
 education_laws.3.t:0 "カリキュラムの不一致"
 education_laws.3.d:0 "新しい[SCOPE.sLaw('current_law_scope').GetName]で何を教えるべきかについて政府内で意見の相違があり、改革の実施は足踏み状態になっています。"
 education_laws.3.f:0 "「これらの授業は2世紀前の貴族の個人指導には適していたかもしれないが、現代においてより幅広い生徒の役に立つと考えるのは、まさに狂気の沙汰だ！」\n「では、その「現代的」な代替案が、より生徒の役に立つとでも言うのか？古典的な教科を廃止して、無知と稚拙な文法を優先させるというのか？」"
 education_laws.3.a:0 "妥協してもらおう。"
 education_laws.3.b:0 "その違いをじっくり考えてみよう。"
 education_laws.4.t:0 "追加の教師"
 education_laws.4.d:1 "新しい[SCOPE.sLaw('current_law_scope').GetName]システムを促進するために、家庭で子供を教えた経験のある親が、地方で教師として援助を申し出ています。"
 education_laws.4.f:0 "「近所の人に聞けば、私が地域のためにしてきたことは、正式な資格はなくても保証してくれるでしょう。この辺りの子供で、読み書きができる子は、私が教えたんですよ。私にとっては、自分の手で作ったものよりも大きな誇りなんです」"
 education_laws.4.a:0 "すでに教養ある人々がいることは幸いだ！"
 education_laws.4.b:0 "このことで他の仕事に支障をきたさないようにしなければならない。"
 education_laws.4.tt:0 "この取り組みの影響は、[THIS.GetCountry.GetIncorporatedLiteracyRate|%v]の[Concept('concept_incorporated_state', '$concept_incorporated_states$')]における[THIS.GetCountry.GetAdjectiveNoFormatting] [concept_literacy]に比例しています。"
 education_laws.5.t:0 "少年少女"
 education_laws.5.d:0 "新しい[SCOPE.sLaw('current_law_scope').GetName]では、男子生徒と女子生徒のクラスを分けるべきか、またカリキュラムも異なるものにすべきかという議論があり、新しい教育システムの実施方法について意見の相違が生じています。"
 education_laws.5.f:0 "「男女間の生まれつきの気質の違いや、社会における神から定められた役割に疑問を持つ者はいるだろうか？もし教育においてそのような区別をしないのであれば、どうして適切な紳士淑女が育つと期待できるのだろうか？」"
 education_laws.5.a:0 "そんな考えは過去の遺物だ。"
 education_laws.5.b:0 "2つに分けてやりくりすべきだ。"
 education_laws.6.t:0 "学校組織"
 education_laws.6.d:0 "[SCOPE.gsInterestGroup('devout_ig').GetName]は伝統的に、[ROOT.GetCountry.GetName]の教育に対して何らかの責任を負ってきました。[SCOPE.sLaw('current_law_scope').GetName]の新しいシステムが構築されるにつれ、これらの学校を組織する彼らの役割に対する疑問が改革の中心になってきました。"
 education_laws.6.f:0 "「学校の優先順位については、もちろん国が最高権威であることに変わりはない。だが、地方レベルで面倒を見なければならない事務はたくさんある。いずれにせよ、[ROOT.GetCountry.GetStateReligion.GetNameNoFormatting]の文書はすでに学習計画の一部になっているだろう？」"
 education_laws.6.a:0 "組織的な責任は[SCOPE.gsInterestGroup('devout_ig').GetName]にあるはずだ。"
 education_laws.6.b:0 "世俗的な学校システムを一から構築する必要がある。"

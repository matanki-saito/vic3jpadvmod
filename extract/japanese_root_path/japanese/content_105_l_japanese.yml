 # Corn Laws
 je_corn_laws:0 "穀物法"
 je_corn_laws_reason:0 "穀物に対する法外な輸入税は、地主階級の利益に対する強力な保護政策として機能しており、もし撤廃されれば大変な騒ぎになるでしょう。"
 corn_laws.1.t:0 "穀物法の終わり"
 corn_laws.1.d:0 "穀物法の名で知られる穀物輸入税が廃止され、重商主義や地主権力からの脱却を意味する政治的転換が図られました。"
 corn_laws.1.f:0 "「私たちは商人の意のままになり、国土の経済力を国際貿易の濁流の中へと流してしまったと言う人がいるかもしれない。彼らは、自分たちの権力にとって、飢えた農民の群れほど大きな脅威はないことを、すっかり忘れ去ってしまっているのだ」"
 corn_laws.1.a:0 "穀物貿易を始めよう！"
 corn_laws.2.t:0 "現代の保守派"
 corn_laws.2.d:0 "[SCOPE.gsInterestGroup('landowners_ig').GetName]に新しい政治家が現れ、穀物法の廃止という異例の議題で選挙戦を展開しています。"
 corn_laws.2.f:0 "「政府が保有する証拠を示せば、私や他の者が出した危険に関する結論が誤りであったと考える人が多くでるかもしれません。ですが、忠告しておきます。国民に新たな食糧を供給できるようになるまでまだ7ヶ月あるのす。過信してはなりません。私は最近入ってきた報告をよく覚えています。しかし、危機が去ったという結論をあまりに早急に出さないよう、議会にお願いしたく思います。そうではありません。閣下。私は、結論が誤りであったと考える人々の何人かを納得させることができたと思います。少なくとも、特別な手段に頼ることを勧めたという点で、私の助言は誠実なものであったと言えるでしょう」" # Robert Peel
 corn_laws.2.a:0 "新たな時代のリーダーだ！"
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetFullName] は[SCOPE.gsInterestGroup('landowners_ig').GetName]の利益にはるかによく役立っている。"
 corn_laws.3.t:0 "穀物の権力"
 corn_laws.3.d:0 "穀物輸入税にかかわる穀物法は、地主階級に大きな経済的優位性を与え、それを使って[ROOT.GetCountry.GetAdjectiveNoFormatting]の政策に影響力を維持しています。"
 corn_laws.3.f:0 "「経済理論を議論するのは結構なことだが、理論が生み出す現実から目をそらしてはならない。穀物法の約束は、[ROOT.GetCountry.GetNameNoFormatting]の利益を保護するというものだが、ますます空虚なものになりつつある。むしろ、一部の[ROOT.GetCountry.GetAdjectiveNoFormatting]市民の利益を守っているように見えるのだ。同じような法律が他にどれだけあるのかと心配になるね」"
 corn_laws.3.a:0 "どの国でも、劣等民を支配する貴族が必要だ。"
 corn_laws.3.b:0 "開発を妨げている。"
 corn_laws.4.t:0 "パンがなければ、自由も在らず"
 corn_laws.4.d:1 "穀物に対する法外な輸入税のために、貧しい人々はパンを買うことができず、[SCOPE.sState('bread_buying_state').GetName]の人々が飢餓状態に近づきつつあります。"
 corn_laws.4.f:0 "「関税は賃金低下と飢餓からすべての[ROOT.GetCountry.GetAdjectiveNoFormatting]の農民を守るためにあると彼らは言っている。関税がなければ、市場は貧しくて買うこともできないパンで溢れかえってしまう、と。それに対して私は、関税なんてクソくらえだ！ と言ってやりたいね。私はすでに飢えているのだ。少なくとも、関税がなければ、飢えた男が盗めるパンがあるかもしれなかったんだからな！」"
 corn_laws.4.a:0 "貧しい人々も、私たちの政策の恩恵を受けなければならない。"
 corn_laws.4.b:0 "経済のために我慢してもらわねばならない。"

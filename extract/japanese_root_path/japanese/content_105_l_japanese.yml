  # Migration Law Events
 migration_laws.1.t:0 "世界の市民"
 migration_laws.1.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の改革に触発されて、[SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName]の[SCOPE.sCharacter('no_borders_visionary').GetFullName]は国境が完全になくなる未来図を描き出しました。"
 migration_laws.1.f:0 "「国境は地図の傷である。傷跡のように、ある意味、美しいと感じる人もいるかもしれない。苦労して、苦労して、勝ち取ったもの。それがあまりに美しいがゆえに、地図に傷跡は必要ないことを忘れ、傷跡をつけるようになるのだ。地図に、しかしもっと恐ろしいことに、人に。過去を捨て傷跡を癒す日、それは私たちがついに自由になれる日なのだ」"
 migration_laws.1.a:0 "これが望むべき未来だ！"
 migration_laws.1.b:0 "その精神は正しいかもしれないが、ただの理想郷にしか見えない。"
 migration_laws.2.t:0 "外国の信仰"
 migration_laws.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の提案により、[SCOPE.gsInterestGroup('devout_ig').GetName]では移民が独自の[ROOT.GetCountry.GetAdjectiveNoFormatting]の宗教感を共有するべきかという議論が起きています。"
 migration_laws.2.f:0 "「たとえ彼らが[ROOT.GetCountry.GetStateReligion.GetName]であっても、彼らがどんな奇妙な外国の儀式を持ってくるか、誰がわかるだろう？貶められた[ROOT.GetCountry.GetStateReligion.GetName]の信仰に、彼らの故郷の民間慣習に汚されたものとならないと。そのようなものを受け入れるなら、私たちの伝統はどうなるのだろうか？」"
 migration_laws.2.a:0 "私たちと同じように信仰を実践しない移民であっても受け入れるべきだ。"
 migration_laws.2.b:0 "これを防ぐために、何らかの制限を設けるべきかもしれない。"
 migration_laws.3.t:0 "外国との競争"
 migration_laws.3.d:1 "厳しい状況下で[SCOPE.sState('improverished_state').GetName]に暮らす人々は、[SCOPE.sLaw('current_law_scope').GetName]改革後、雇用市場の競争が激化するのではないかと恐れているようです。"
 migration_laws.3.f:0 "「これは誰のアイデアだ？おそらく、毎日、仕事があるかどうか、給料があるかどうか、生活できるかどうかを心配する必要がない人なのだろうな。金持ちの移民は、すでに裕福な人々にとって決して脅威ではないようだ。だが、底辺ではいつだって仕事は取り合いなんだ」"
 migration_laws.3.a:0 "競争に勝てないのであれば、仕事を失うのは当然だ。"
 migration_laws.3.b:0 "いざとなれば、すべての人に配慮することを約束しよう。"
 migration_laws.3.c:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]の求職者を優先すべきだ！"
 migration_laws.4.t:0 "[SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting]を締め出そう"
 migration_laws.4.d:0 "[SCOPE.sLaw('current_law_scope').GetName]を制定しようとする努力は、[SCOPE.sC('immigrant_fear_neighbor').GetName]での隣人に対する反感によって支持されています。そこからの流入を止めるために改革は必要だと主張しているのです。"
 migration_laws.4.f:0 "「国境管理と言えば、どの国境を指すのか皆知っている。それを言う必要はないかもしれない。それでも、敢えて口にだすべきなのだ。誰を締め出そうとしているのか、認めても恥ずかしくない。恥じることは何もない。#italic 彼ら#!こそが恥ずべきなのだから！」"
 migration_laws.4.a:0 "[SCOPE.sC('immigrant_fear_neighbor').GetAdjective]の連中が、まさにこの法律の対象なのだ！"
 migration_laws.4.b:0 "これは一般的な改革であり、[SCOPE.sC('immigrant_fear_neighbor').GetName]とは関係がない。"
 migration_laws.5.t:0 "民と商品"
 migration_laws.5.d:0 "自由貿易推進派の中には、[SCOPE.sLaw('current_law_scope').GetName]への移民改革が、移民だけでなく市場に対しても、[ROOT.GetCountry.GetName]を外の世界から閉鎖する第一歩になると懸念する者もいるようです。"
 migration_laws.5.f:0 "「これらは一見、別々の問題や理念のように見えますが、それは表面的な分析にすぎません。私たちは世界にメッセージを送っているのです。あなた方は、ここでは歓迎されません、と。外国の人々を拒絶しておいて、彼らが喜んですべてを分けてくれると期待できるでしょうか？」"
 migration_laws.5.a:0 "そうかもしれない！"
 migration_laws.5.b:0 "そうでないことを明確にするために、法律を立案するのだ。"
 migration_laws.6.t:1 "[SCOPE.sCulture('migrant_pop').GetName]の嘆願"
 migration_laws.6.d:2 "[SCOPE.sLaw('current_law_scope').GetName]の提案に対して、[SCOPE.sState('migrant_pop_state').GetName]に暮らす[SCOPE.sCulture('migrant_pop').GetName] の人々から自分もかつてそこに移民したこと、今後の規制で親族の移住が不可能な場合があるのではないかという訴えがありました。"
 migration_laws.6.f:0 "「私たちは皆、ある時に今の場所にたどり着いたのです。ある者は昨日、ある者は遠い昔のこと。おそらく理由があって忘れられたのでしょう。あなた方が今、自分のものと呼んでいる土地を手に入れた時、どれだけの血を流したのでしょうか？誰がここで暮らす権利があるのかを決める道徳的権威は何に由来するのですか？」"
 migration_laws.6.a:0 "皆が家族を呼び寄せられないようにすることも重要な点なのだ！"
 migration_laws.6.b:0 "これは[SCOPE.sPop('migrant_pop').GetCulture.GetName]には全く関係ない。"

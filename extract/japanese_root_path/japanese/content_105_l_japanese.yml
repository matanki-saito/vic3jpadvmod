 # Liberal and Conservative Election Events
 election_liberal_events.1.t:0 "極端な反応"
 election_liberal_events.1.d:0 "今度の選挙のためのキャンペーンにいて、[SCOPE.sParty('liberal_party').GetName]は[SCOPE.sCharacter('extremist_leader').GetFullName]を彼らの仲間に入れているとして、[SCOPE.sParty('conservative_party').GetName]を直接的に批判しました。そして、極右的な意見を受け入れている政党の一例として[SCOPE.sCharacter('extremist_leader').GetHerHis]を示しました。"
 election_liberal_events.1.f:0 "「彼らは自らを保守派と呼び、それ自体、価値観や理想が空虚であるが、その空虚さの中にさらに悪いものが育っている。彼らの仲間には、この国が変わるのを邪魔するだけでなく、ありもしない過去に対する自分たちの妄想でこの国の未来を形作ろうとする者たちがいて、そのためには手段を選ばないのだ。戦争と大量虐殺への道の第一歩を踏み出したいのでなければ、軽々しく投票してはならない」"
 election_liberal_events.1.a:0 "彼らが主張する伝統的な[ROOT.GetCountry.GetAdjective]の価値観とは程遠い。"
 election_liberal_events.1.b:0 "[SCOPE.sCharacter('extremist_leader').GetLastName]はただの献身的な愛国者だ！"
 downplaying_fascism:0 "差別の許可"
 election_liberal_events.2.t:0 "政府なき自由"
 election_liberal_events.2.d:0 "無政府主義の政治グループ[SCOPE.sParty('anarchist_party').GetName]が[SCOPE.sParty('liberal_party').GetName]の選挙キャンペーンの中で台頭し、自らをより妥当な代替者としてのイメージを塗り固めています。"
 election_liberal_events.2.f:0 "「人々は自由を求める。だが、それは何からの自由だ？法律からか、統治かぁら、組織社会そのものからか？もちろん、そうではない。純粋に必要のない法律、悪い統治、ビザンツ行政からである。あまりにも多くの政府が、抑制されないまま過剰に成長し、民衆が松明を持ってそれを焼き払おうとやって来るまで、それを許しているのだ。まるで木があらゆる家庭やポケットに枝を伸ばすようにね。このようなことは、賢き剪定によって避けることができるのだ」"
 election_liberal_events.2.a:0 "真の自由には時間がかかるものだ。"
 election_liberal_events.2.b:0 "腐敗したシステムは、改革することはできない。放棄しなければ。"
 election_liberal_events.3.t:0 "優しき[ROOT.GetCountry.GetName]"
 election_liberal_events.3.d:0 "平和主義者として知られる[SCOPE.sCharacter('pacifist_leader').GetFullName]は、来る選挙で[SCOPE.sParty('liberal_party').GetName]で、主戦的な[ROOT.GetCountry.GetName]よりもより平和的な政治要綱を掲げて戦っています。"
 election_liberal_events.3.f:0 "「海外に行くと、「[SCOPE.sCharacter('pacifist_leader').GetFirstName]、絶望的な人物だ。[ROOT.GetCountry.GetAdjective]は、暴力と脅迫によって自分の思い通りにすることに慣れてしまっている。そんな人たちは決して変わることはないだろう」と言われるのです。私は彼らに、[ROOT.GetCountry.GetAdjective]の人々は、すべての国の人々と同じように、平和を愛しているのだと伝えています。だからこそ、リーダーたちは武力と欺瞞を駆使して、彼らを戦争に向かわせるのだ、と。もう、そんなことはさせません！民衆の声を聞き、評判を回復させる。ここで平和を取り戻すことができれば、全世界を平和にできるのです！」"
 election_liberal_events.3.a:0 "これからは平和な国となるのだ。"
 election_liberal_events.3.b:0 "敵は今も昔も我々を恐れて止まないはずだ。"
 election_liberal_events.4.t:0 "市場開放"
 election_liberal_events.4.d:0 "[SCOPE.sGoods('expensive_good').GetName]の高値は、[SCOPE.sParty('free_trade_campaign_party').GetName]の選挙キャンペーンで中心的な議題となっています。彼らは、自分たちの自由貿易政策によって価格が下がると主張しています。"
 election_liberal_events.4.f:0 "「だまされるなかれ！貿易制限は、諸君を守るがゆえに保護主義と呼ばれるのではないのだ。一部の富める者を、飢えや貧困からではなく、競争から守っているのだ。世界から彼らを守っているのだ。彼らは、諸君らが自由であるよりも、[ROOT.GetCountry.GetAdjective]のブーツで首を抑えつけられている方が安全だと思い込ませているのだ。今こそ、彼らを守ることをやめる時だ！」"
 election_liberal_events.4.a:0 "世界市場の時代だ！"
 election_liberal_events.4.b:0 "現在の政策は、経済を安定させるために必要なものだ。"
 election_conservative_events.1.t:0 "信仰心のないリーダーたち"
 election_conservative_events.1.d:0 "[SCOPE.sCharacter('atheist_leader').GetFullName]の[SCOPE.sParty('liberal_party').GetName]の支持は、[SCOPE.sParty('conservative_party').GetName]のキャンペーンによって攻撃を受けています、宗教を否定したリーダーには約束を守ったり、正しい道徳心を維持できるはずがないとされているのです。"
 election_conservative_events.1.f:0 "「[SCOPE.sCharacter('atheist_leader').GetManWoman]は一体何に誓うというのでしょうか？[SCOPE.sCharacter('atheist_leader').GetSheHe]が密かに[SCOPE.sCharacter('atheist_leader').GetHerHis]の約束を破ったとして、何が罰するというのでしょうか？どうやら、[SCOPE.sParty('liberal_party').GetName]は自由を追い求めるあまりに、自由に伴う責任を与えてくれる美徳を忘れてしまったようです」"
 election_conservative_events.1.a:0 "そのような心の貧しい者は、[ROOT.GetCountry.GetName]を導くことはできない。"
 election_conservative_events.1.b:0 "きっと、[SCOPE.sCharacter('atheist_leader').GetLastName]は宗教的なドグマにとらわれることなく、明快に物事を見ているのだろう。"
 election_conservative_events.2.t:0 "伝統の団結"
 election_conservative_events.2.d:0 "[SCOPE.sState('devastation_state').GetName]のような州が被るであろう[concept_devastation]を鑑みて、[SCOPE.sParty('conservative_party').GetName]はこの試練の時にあって伝統的な価値観に基づいた[ROOT.GetCountry.GetName]の団結を呼びかけています。"
 election_conservative_events.2.f:0 "「我らが国は廃墟の中にあるが、[ROOT.GetCountry.GetNameNoFormatting]は以前にも灰の中から立ち上がったことがある。そして今再びそうするだろう。私たちが何者であるかを忘れない限りは！今は急進主義に走ったり、無謀なことをする時ではない。今こそ癒しの時なのだ。過去に私たちに忍耐を与えてくれたものに目を向け、それを破壊しようとする者たちから守らなければならない。再建するまで、傷が癒えるまで。それが私たちのすべてなのだ！」"
 election_conservative_events.2.a:0 "この困難な時期に、私たちは団結しなければならない。"
 election_conservative_events.2.b:0 "冷酷な日和見主義にしか思えないな。"
 election_conservative_events.3.t:0 "法と秩序"
 election_conservative_events.3.d:0 "[SCOPE.sState('turmoil_state').GetName]による急進的な活動によって[concept_turmoil]が横行していることから、[SCOPE.sParty('conservative_party').GetName]は警察活動の増加を掲げて選挙活動を行っています。"
 election_conservative_events.3.f:0 "「人々は、政治的な名目の最も適当なものが、[SCOPE.sState('turmoil_state').GetName]に見られる混乱を正当化するために使用できると考えるようだ。もし彼らがまだ名目を考えていないのなら、我々の敵は喜んで名目を与えることだろう。だが、私たちはそうはしない。我々は、[ROOT.GetCountry.GetAdjective]の法律を蔑ろにするような者たちに、正義からは逃れられぬということを示さねばならないのだ」"
 election_conservative_events.3.a:0 "この傷は、あまりにも長い間、放置されてきた。"
 election_conservative_events.3.b:0 "犯罪を防ぐには、貧困を防ぐことが重要だ。"
 election_conservative_events.4.t:0 "最高の護り"
 election_conservative_events.4.d:0 "隣国の[SCOPE.sCountry('election_threatening_neighbor').GetName]は、その無情な外交政策で知られており、その懸念を[SCOPE.sParty('hawk_campaign_party').GetName]が選挙キャンペーンで掲げ、侵略を抑制するために今後はより厳しい態度を取ることを約束しています。"
 election_conservative_events.4.f:0 "「我らが外交官は、もっと言語を勉強して世界中で連帯していこうと私に提案してきた。それは良いことではあるが、私たちは皆、[SCOPE.sCountry('election_threatening_neighbor').GetAdjective]という野蛮な獣が理解できる言葉は1つしかないことを理解している。彼らはそれを大学で教えることはないが、国境を今のまま維持しておきたいと思うなら、それを話す覚悟をしておいたほうがいいだろう！」"
 election_conservative_events.4.a:0 "[SCOPE.sCountry('election_threatening_neighbor').GetAdjective]の脅威は抑止せねばならない！"
 election_conservative_events.4.b:0 "彼らは自分たちの立場を示すための敵を探しているだけだ。"
 election_moderate_events.1.t:0 "良心の[ROOT.GetCountry.GetGovernment.GetName]"
 election_moderate_events.1.d:0 "[ROOT.GetCountry.GetName]における極左・極右政党の台頭は、[SCOPE.sParty('moderate_party').GetName]を、次の選挙における理性の声であり、過激主義に代わる穏健派としてみせることとなりました。"
 election_moderate_events.1.f:0 "「対立候補の罵詈雑言を聞いていると、選挙なんてやらない方が良いのではないかと思うくらいです。彼らは皆、理想を掲げている割には、早く血を流したいと思っているように見えます。そのような憎しみが、どんな理想郷を築けるというのでしょうか。天国への道は、悪意で舗装されているのです」"
 election_moderate_events.1.a:0 "有権者にとって賢明で安定した選択肢だ。"
 election_moderate_events.1.b:0 "むしろ、[ROOT.GetCountry.GetAdjective]の政策は揺さぶりに使うこともできるものだ！"
 election_moderate_events.2.t:0 "赤の脅威"
 election_moderate_events.2.d:0 "[SCOPE.sCountry('communist_country').GetName]などの強国における共産主義の台頭は、[SCOPE.sParty('moderate_party').GetName]の選挙キャンペーンの話題となり、同様の国内での運動に対する警告を発しています。"
 election_moderate_events.2.f:0 "「共産主義者が国際革命を求めていることは周知の事実である。[SCOPE.sCountry('communist_country').GetAdjective]の政権は今にも倒れるかもしれない。だが、だからといって他の政権による転覆の脅威を軽く見ていいわけではないのだ。彼らが自らのことを民主社会主義者や、サンディカリスト、あるいは左翼的な派閥主義の他の産物であると自称しようとも、それらはすべて[ROOT.GetCountry.GetAdjective]の価値に対する脅威なのである」"
 election_moderate_events.2.a:0 "[ROOT.GetCountry.GetCapital.GetCityHubName]の通りが血や他の何かで赤く染まることはない！"
 election_moderate_events.2.b:0 "国際的な労働者の運動は、議員に止められるものではないのだ。"

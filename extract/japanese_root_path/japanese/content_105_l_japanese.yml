  # Tech/Production JEs and Events
 je_pumpjacks:0 "石油産業の拡張"
 je_pumpjacks_reason:0 "石油の用途はまだ発見され始めたばかりですが、ある程度の供給は可能であることがわかりました。遅滞なく、それを利用しなければなりません。"
 je_electrical_generation:0 "電力プラントの拡張"
 je_electrical_generation_reason:0 "将来、電気がすべての動力源になると主張する人たちがいます。その夢が叶うかどうかは別として、すでに産業界では十分に活用されています。需要があれば、供給しなければならないでしょう。"
 production_tech_events.401.t:0 "石油産業の爆発的成長"
 production_tech_events.401.d:0 "近年、[SCOPE.sState('oil_rig_state').GetName]の[SCOPE.sBuilding('oil_rig_building').GetName]が拡大し、石油生産国として[ROOT.GetCountry.GetName]の将来への信頼が高まっています。"
 production_tech_events.401.f:0 "「もし、我々の祖先が、大地から飛び出す黒くて燃えやすい液体で動く機械を見たら、きっと我々の技術を悪魔の仕業と呼んだことだろう。我々ががこのような賢明な時代に生きていることを神に感謝する」"
 production_tech_events.401.a:0 "油田から一滴も漏らすな！"
 production_tech_events.401.b:0 "もっと石油を活用できるものを探そう！"
 production_tech_events.402.t:0 "電力の安定供給"
 production_tech_events.402.d:0 "近年、[SCOPE.sState('power_plant_state').GetName]の[SCOPE.sBuilding('power_plant_building').GetName]の拡張によって、今後[ROOT.GetCountry.GetName]はすべてが電気で満たされるようになるだろうと信じられています。"
 production_tech_events.402.f:0 "「轟く川や滝の力を雷雨の力に変えて閉じ込めるというのは、人間が自然を支配する最終段階に差し掛かっている証に違いない。我々は備えができているのだろうか？道徳的に、知的に、精神的に？それは問題ではない。それは近づいているのだ」"
 production_tech_events.402.a:0 "無限の電力！"
 production_tech_events.402.b:0 "すべての技術は、より良い列車に活用されねばならない。"
 production_tech_events.402.c:0 "他にも電力を生産する方法があるはずだ。"
 production_tech_events.402.e:0 "24時間体制で照明が点灯しているのに、なぜ仕事を止めねばならない？"
 oil_production_modifier:0 "石油ブーム"
 electrical_power_production_modifier:0 "電力プラントの先駆者"
 camera_film_pm_events.1.t:0 "光と影を捉える"
 camera_film_pm_events.1.d:0 "[ROOT.GetCountry.GetName]全体で写真芸術への関心が高まり、その技術を使った新しい芸術運動が数多く生まれました。"
 camera_film_pm_events.1.f:0 "「人間の目が捉えた現実を、人間の心の愛や慈しみがないままに写し取ることは、あまりにも残酷に映るかもしれません。しかし、その責任を芸術家から観衆に移すことで、人々が自分の心の中身をもっと意識するようになればと思います」"
 camera_film_pm_events.1.a:0 "これは、世界中の報道関係者の新しいツールになるだろう。"
 camera_film_pm_events.1.b:0 "[ROOT.GetCountry.GetName]の美を捕らえるために使われるべきだ。"
 camera_film_pm_events.1.c:0 "私たちは、この写真を活き活きとさせることに全力を注ぐべきだ。"
 camera_film_pm_events.2.t:0 "動く写真"
 camera_film_pm_events.2.d:0 "[ROOT.GetCountry.GetName]の各地に映画記録装置を配備し、映画館を設立したことで、映画産業が定着していきました。"
 camera_film_pm_events.2.f:0 "彼女が幼い頃、フェナキストスコープを貸してもらい、回転する円盤とその上で踊るカップルに目を奪われたことがある。数年後、彼女はそれは子供の幻想であり、単純な手品に従順な心が惑わされただけだと思ったのだ。\n\nしかし、列車が駅に入っていく様子を映像が映し出したとき、彼女はその瞬間に戻ったような気がした。魔法は再び現実のものとなったのだ。"
 camera_film_pm_events.2.a:0 "フィルムは、現代の厳しい現実を映し出すのに最適なツールだ。"
 camera_film_pm_events.2.b:0 "映画こそ、物語のフロンティアだ！"
 camera_film_pm_events.2.c:0 "このような喚起力のある媒体に、何か政治的な利用方法がないだろうか。"
 je_camera:0 "写真美術の確立"
 je_camera_reason:0 "技術的な新しさから始まった写真機は、芸術家が世界を描くためのツールになりつつあります。私たちは、この新しい芸術の最前線に立つべきです。"
 je_film:0 "映像美術の確立"
 je_film_reason:0 "映像の記録と映写の技術は、新しい芸術的野心とマスコミのための魅力的な機会を提供してくれています。私たちはこの新しい産業の基盤を全国的に構築することによって、それをつかむべきです。"
 landscape_photography:0 "風景写真"
 newspaper_photography:0 "新聞写真"

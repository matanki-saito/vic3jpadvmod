  # Sepoy Mutiny Events
 raj.3.t:0 "禁じられたグリース"
 raj.3.d:0 "軍に支給される予定の新型ライフルについて、ヒンドゥー教やイスラム教でタブーとされている獣脂やラードが含まれている可能性のあるカートリッジ・グリースを使用しているとの懸念が示されました。"
 raj.3.f:0 "「カートリッジを噛んでみると、その味がわかる。戦いのさなかに、会社が最も忠実な兵士である我々の信頼を裏切るような巧妙で卑怯な方法を見つけたと知って、この上ない裏切りだと感じたのだ。もし、その男に弾を撃ち込むことができたなら、迷わずそうしただろう」"
 raj.3.a:0 "彼らが暴挙に出ないよう、すぐに修正せねばならない。"
 raj.3.b:0 "どうせ兵士にはバレはしない。"
 raj.4.t:0 "カラ・パニ"
 raj.4.d:1 "[SCOPE.sReligion('hindu_pop').GetName]の信仰の中では、海を渡ることを禁止しているため、過去には兵士の海外勤務を免除することが許されていました。現在、一部の管理者はこの例外を撤廃すべきであると主張しています。"
 raj.4.f:0 "「すべての兵士に海外への転勤を求めるのは便利なように見えるが、過去にはすでに紛争の原因になっているのだ。24年には、ベンガル地方の連隊がビルマへの行軍計画をめぐり、海路で送られることを恐れて反乱を起こしたという。私たちは、カースト上位層がこのタブーをどれほど重く受け止めているか、理解しなければならないのだ」"
 raj.4.a:0 "地域の伝統を考慮することが必要だ。"
 raj.4.b:0 "必要とされる場所で奉仕せねばならない！"
 raj.5.t:0 "改宗の疑惑"
 raj.5.d:1 "[SCOPE.sState('missionaries_suspicion_state').GetName]に [SCOPE.sReligion('suspected_missionaries').GetName] $clergymen$があることで、一部の地元の人々は [ROOT.GetCountry.GetName]が人々をキリスト教に改宗させようと計画していると疑っているようです。"
 raj.5.f:0 "「あの会社が自分たちの文明観を押し付けようとしていることは、よく知られているさ。次にやってくることが、集団改宗ではないと誰が言えるだろうか？彼らは平和を維持するために我々の信仰を尊重するふりをしているが、自分たちよりも劣った文化的要素に過ぎないとずっと思い描いてきたのではないか？彼らは、最終的に私たちに彼らの信仰を強制的に採用させる計画のために、時間を待っているに過ぎないのだ」"
 raj.5.a:0 "それは真実からは程遠い。"
 raj.5.b:0 "彼らが自らの信仰を広めるためにそこにいるならば、そうすればいいだろう。"
 raj.6.t:0 "反乱！"
 raj.6.d:0 "長い間、会社の支配に反対してきた兵士や地元の人々が、北インドのムガル帝国の復権を宣言して立ち上がりました。"
 raj.6.f:0 "「我らがガジの心にイマンの残り香がある限り、ヒンドゥスターンの剣はロンドンの王座の前で閃くことだろう」" # Bahadur Shah Zafar
 raj.6.a:0 "鎮圧せよ！"
 raj.6.b:0 "新ヒンドゥスターン万歳！"
 raj.7.t:0 "企業の終わり"
 raj.7.a:0 "会社は無くなったが、帝国は存在し続ける。"

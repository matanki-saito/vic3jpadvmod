 jail.1.t: "牢屋へ"
 jail.1.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName]は、[SCOPE.sCharacter('prisoner_scope').GetHerHis]の政治的扇動に関連する罪で逮捕され、裁判にかけられている。[SCOPE.sCharacter('prisoner_scope').GetSheHe|U]は冷淡な裁判官の前に立たされ、有罪となれば長期の刑務所生活が待っている。"
 jail.1.f: "「[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')][SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting]、起立して演壇にお進みください。」\n\n[SCOPE.sCharacter('prisoner_scope').GetSheHe|U]は従った。反抗しても無駄だった。裁判は長引くこともなく、どう見ても公正ではなかった。問題は[SCOPE.sCharacter('prisoner_scope').GetSheHe]が有罪になるか無罪になるかではなく、どれだけ耐えられる判決になるかであった。\n\n「[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')][SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting]、あなたは反逆的名誉毀損の罪で有罪判決を受けました。本件の状況を十分に検討した結果、裁判所はあなたに判決を下します…」"
 jail.1.a: "[SCOPE.sCharacter('prisoner_scope').GetHerHim]に身の程を思い知らせるため、3年間の刑に処す。"
 jail.1.b: "[SCOPE.sCharacter('prisoner_scope').GetHerHim]を世間の目から遠ざけるため、5年間の刑に処す。"
 jail.1.c: "[SCOPE.sCharacter('prisoner_scope').GetSheHe|U]の行いにはもう限界だ。10年間の刑に処す。"
 jail.1.e: "大事にしたくはない。[SCOPE.sCharacter('prisoner_scope').GetHerHim]には警告だけで済ませよう。"

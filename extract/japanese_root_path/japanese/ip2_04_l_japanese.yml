 india_nationalism_events.3.t: "塩の行進"
 india_nationalism_events.3.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName]率いるインドの独立活動家たちは、[SCOPE.sState('salt_march_state').GetName]の海岸まで行進し、国の塩の独占権に抗議しました。海岸に到着すると、彼らは塩を収穫することで意図的に法律を破りました。"
 india_nationalism_events.3.f: "#bold [SCOPE.sState('salt_march_state').GetPortHubName]で塩騒動が発生！#!\n\n[TimeKeeper.GetCurrentDate.GetString]、[SCOPE.sState('salt_march_state').GetPortHubName]に大勢の人々が集まり、帝国法を破るという意図を持って、海水を集めて塩を作り始めました。ほぼ全員が逮捕されました。\n\n私たちは行進のリーダーである[SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting]の上級メンバーに、その意図を尋ねました。彼は、この塩税は耐え難いものであり、この非暴力的な抗議によって権利を主張しようとしていたと説明しました。この抗議を滑稽に感じる読者もいるでしょうが、国家主義運動は安全かつ平和的な手によって行われているのは確かです。"
 india_nationalism_events.3.a: "牢屋には全員をぶち込むだけの空きがある。"
 india_nationalism_events.3.b: "法を破る者に称賛を！"
 modifier_salt_tax_protests: "塩税抗議運動"
 india_nationalism_events.4.t: "ナタール・インド会議"
 india_nationalism_events.4.d: "[SCOPE.sCharacter('gandhi_scope').GetFullName]というインドの弁護士が、[ROOT.GetCountry.GetAdjective]のインド系住民の権利を擁護するために、ナタール・インド会議を設立しました。"
 india_nationalism_events.4.f: "#bold もう一つの反逆の声#!\n\n[TimeKeeper.GetCurrentDate.GetString]、ナタール・インド会議が設立されました。現政府に不満を抱く反乱的な団体が次々と誕生する中で、また一つの組織が現れたのです。若きインドの弁護士である[SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting]が率いるこの団体は、インド人が直面する困難に焦点を当てています。鋭い読者には驚くべきことではないでしょう。[SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting]は最近、インド人の選挙権を求めて声を上げていると報じられたばかりだからですから。しかし、彼らが壮大な反乱を企てているにもかかわらず、これらのグループが未だに統一されていないことには一抹の安心感を覚えるかもしれません。"
 india_nationalism_events.4.a: "インドのコミュニティは擁護者を見つけた。"
 india_nationalism_events.4.b: "彼が[SCOPE.sState('gandhi_state').GetCityHubName]の群衆にどう立ち向かうかを見てみよう。"
 india_nationalism_events.5.t: "サティヤーグラハ"
 india_nationalism_events.5.d: "長年にわたる海外生活を経て、[SCOPE.sCharacter('gandhi_scope').GetFullName]は[ROOT.GetCountry.GetName]に帰ってきました。彼はサティヤーグラハ、つまり「真実を堅持する」という理論を、インド独立運動に役立てようとしています。"
 india_nationalism_events.5.f: "その活動家が海外からの帰国後、6時間にも渡る演説を続ける中、会場は退屈そうな雰囲気に包まれていた。\n\n「賢い若者だな！」とある国会議員が皮肉っぽく口を挟んだ。\n\n「自分を何様だと思っているんだ？」別の議員が反応した。「彼は自分がこの場で一番賢いと思っているらしい。敵に無料で弾薬を渡しているようなものだ。」"
 india_nationalism_events.5.a: "英雄が故郷に戻る。"
 india_nationalism_events.5.b: "新聞社にこのことを黙っているよう命じる。"

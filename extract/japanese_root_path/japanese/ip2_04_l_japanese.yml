 india_events.1.t: "インド皇帝"
 india_events.1.d_1: "インドが王政下に置かれたことから、[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]は、「インド[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]」の称号を[SCOPE.sCharacter('ruler_scope').GetHerHim]に授けるように首相に求めた。"
 india_events.1.d_2: "インドが王政下に置かれたことから、[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]は、「インド[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]」の称号を得た。"
 india_events.1.f_1: "「よって、[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]陛下の威光により、ならびに聖職貴族、世俗貴族、および庶民院の進言と同意により、本議会において、本会議の権限のもと、次のとおり制定する。\n\nインド統治権の移譲について前述の承認を行うことを目的として、慈悲深き陛下におかれては、イギリス国璽の下に発せられる[SCOPE.sCharacter('ruler_scope').GetHerHis|U]の王令により、イギリスおよびその属領の帝国王冠に現在付随する肩書および称号に、陛下の裁量により追加を行うことは合法である。」"
 india_events.1.f_2: "「よって、[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]陛下の威光、ならびに聖職貴族および世俗貴族の進言と同意により、次のとおり制定する。\n\nインド統治権の移譲について前述の承認を行うことを目的として、慈悲深き[SCOPE.sCharacter('ruler_scope').GetHerHis|U]陛下におかれては、イギリス国璽の下に発せられる[SCOPE.sCharacter('ruler_scope').GetHerHis|U]の王令により、イギリスおよびその属領の帝国王冠に現在付随する肩書および称号に、陛下の裁量により追加を行うことは合法である」"
 india_events.1.a: "[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]万歳！"
 india_events.1.b: "この方針に反対するよう[SCOPE.sCharacter('ruler_scope').GetHerHim]に助言する。"
 india_events.1.c: "「イギリス、アイルランド、およびインド[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]」とすると、さらに立派な称号になるだろう。"

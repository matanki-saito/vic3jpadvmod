 india_nationalism_events.1.t: "無政府"
 india_nationalism_events.1.d: "[SCOPE.sCountry('india_scope').GetName]での不安定な状況が管理されなかったため、インド亜大陸全域で内戦が勃発しました。[ROOT.GetCountry.GetAdjective]の社会の指導者たちは、崩壊しつつある亜大陸を運命に任せるべきだと提案しています。"
 india_nationalism_events.1.f: "有力政治家で東洋学の研究者の[SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting]は、インドの現状と統治の再建の可能性について質問され、こう答えた。\n\n「インドの人々には古い歴史があり、統治を学ぶにはあまりにも年を取りすぎている。彼らは、いわゆる指導者に率いられているが、混乱こそが我々が期待できる最善の結果だ。我々は彼らにとって慈悲深い指導者であった。我々なしでは、彼らは明らかに途方に暮れている。」"
 india_nationalism_events.1.a: "我々の職員を退避させ、この事態から手を引く。"
 india_nationalism_events.1.b: "インドはかつて平和だった。再び平和になるだろう。"
 india_nationalism_events.2.t: "退避"
 india_nationalism_events.2.d: "インド全土での内戦の勃発は、[SCOPE.sCountry('overlord_scope').GetAdjective]政府の決意を打ち砕きました。彼らは我々の政権の廃止を命じ、全ての[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]市民に即時インドからの退避を命じました。"
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]#!\n#bold 帝国[ROOT.GetCountry.GetCapital.GetCityHubName]ジムカーナクラブ#!\n全ての会員の皆様へ、\n非常に残念なことですが、皆様にインドでの任務を放棄するようお願いしなければなりません。恩知らずなこの国の人々は、我々が尽くしてきた恩を踏みにじる道を選びました。私たちの偉大な業績に別れを告げ、祖先が築いた港に向かう準備をしてください。そこから最後の航海に出発することになります。"
 india_nationalism_events.2.a: "書類を焼き捨て、港へ向かえ。"
 india_nationalism_events.2.b: "[SCOPE.sCountry('revolution_scope').GetRuler.GetFullName]への正式な権力移譲を宣言する。"

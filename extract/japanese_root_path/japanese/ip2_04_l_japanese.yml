 princely_state_creation.1.t: "バルーチスターン庁"
 princely_state_creation.1.d: "[SCOPE.sState('baluchistan_state').GetName]の取得に伴い、我々はこの地域の統治を管理するバルーチスターン庁を設置した。バルーチスターン地域の統治権を、地域の君主らに返還してはどうかという提案が出ている。"
 princely_state_creation.1.f: "「一つの州に統一すれば、我々の管理責任が重くなる。地元の君主にそれぞれ管理を任せようじゃないか。そうすれば、我々は国境の防衛に専念できる。アフガンや、ペルシャ、ロシア人どもが我々の領土を侵略しようなどと考え出さないようにな」\n\n「五人の君主に五つの地区を統治させれば、それらの地区の統一を目論む支配者が五人生まれることになるんだぞ。インドには、すでにヨーロッパ全土よりも多くの王子がいるんだ。本当に王子の数を増やしたいのか？」"
 princely_state_creation.1.a: "南部地域を忠誠心のある王子たちに分配する。"
 princely_state_creation.1.b: "地域を分割し、カラートをマクラーンの支配下に置く。"
 princely_state_creation.1.c: "19発の礼砲が認められるカラート藩王国を設置する。"
 princely_state_creation.1.e: "高等弁務官が、当該地方を完全に支配できる。"
 princely_state_creation.2.t: "シンドの掌握"
 princely_state_creation.2.d: "我々が掌握する以前、[SCOPE.sState('sindh_state').GetName]はタルプール王朝のさまざまな分家の間で分割されていた。従順なタルプール統治者のもと、シンドに藩王国を樹立してはどうかという提案が出ている。"
 princely_state_creation.2.f: "電報には「Peccavi」と書かれていた。副官は上官に目をやり、眉を上げた。\n\n「『Peccavi』と書かれています。\n\nこれは暗号でしょうか？」将校は手元の報告書から目を上げた。「シンドは私のもの」彼は言った。\n\n「彼がシンドを統治しているのですか？」\n\n「そうだ」\n\n「なるほど」"
 princely_state_creation.2.a: "北部のタルプール王朝の存続を認める。"
 princely_state_creation.2.b: "シンド全域を19発の礼砲が認められる州として制定する。"
 princely_state_creation.2.c: "シンド全土をボンベイ総督府に組み入れる。"
 princely_state_creation.3.t: "北西辺境"
 princely_state_creation.3.d: "[SCOPE.sState('pashtunistan_state').GetName]を獲得したことで、我々の国境はパミール山脈にまで伸びた。この辺境地域の統治を、従順な地元の君主に委ねてはどうかという提案が出ている。"
 princely_state_creation.3.f: "「敵国の国境付近に藩王国を設置するだと？それは無責任で無謀というものだ。領地を手に入れたのだ。次はそれを管理するのが筋だろう」\n\n「領地の防衛と統治は別問題だ。なぜ、わざわざ人や資源をつぎ込んで、地域を治める必要がある？現地の者に統治させ、彼らの税金を我々の駐屯部隊の資金源にすればよいではないか」"
 princely_state_creation.3.a: "地域の忠誠な君主に、自治権を付与する。"
 princely_state_creation.3.b: "チトラールの領土を北部全域に拡大する。"
 princely_state_creation.3.c: "この地域の君主は、信頼に値しないことが証明されている。"
 princely_state_creation.4.t: "アムリトサル条約"
 princely_state_creation.4.d: "我々が新たに獲得した[SCOPE.sState('kashmir_state').GetName]地域は、かつては独立した強力な王国だった。強力な藩王国を新たに設置し、この地域を統治してはどうかという提案が出ている。"
 princely_state_creation.4.f: "「ヒンドゥー教徒はイスラム教徒を良く思っていない。イスラム教徒はシーク教徒を良く思っていない。シーク教徒は誰のことも良く思っていない。いったいどの王子なら、彼らをまとめられるというのだ？」\n\n「それでは、どこかの自信家の王子に統治させる代わりに、我々が大変な目に遭うのか？ゆっくり眠ることもできなくなるぞ？」"
 princely_state_creation.4.a: "ジャムとカシミールを、21発の礼砲が認められる一つの藩王国として制定する。"
 princely_state_creation.4.b: "そのような条約は不要だ。"
 princely_state_creation.5.t: "シャン州"
 princely_state_creation.5.d: "我々が新たに獲得した[SCOPE.sState('shan_state').GetName]は、複雑なパッチワークさながら、さまざまな王国によって構成されている。これらの王国を、現在の統治形態のまま、共通の総督代理を置いて王国連邦として組織してはどうかという提案が出ている。"
 princely_state_creation.5.f: "「これらの辺境地域は大きな収入源だが、統治するのは大変だ。バラバラに分断されているうえ、山岳地帯で、地形の把握には時間がかかる」\n\n「先例を参考にしてはどうだろう。シャンの君主らを連邦下に束ねるのだ。中央政権に税を納めればさえ、あとは彼らの好きにすればいい。いずれ徴税官が地理を把握すれば、連邦を解体すればいい」"
 princely_state_creation.5.a: "それぞれの君主のもとに各地域の自治権を認め、共通の総督代理を配置する。"
 princely_state_creation.5.b: "これらの地域をシャン地区として国に編入する。"

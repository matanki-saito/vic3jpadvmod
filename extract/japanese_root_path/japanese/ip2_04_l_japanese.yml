 je_india_home_rule: "インドの内政自治"
 je_india_home_rule_reason: "[SCOPE.sCountry('india_scope').GetName]全体で、インド先住民の国民意識が高まっています。[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag]の学校で教育を受け、植民地政府に雇用されたインド先住民は、帝国制度内での平等な地位、より大きな経済的機会、そして最終的にはインド全土の内政自治の確立を求めて運動し始めました。\n\nこの[concept_journal_entry]が有効な間、私たちは[SCOPE.sCountry('overlord_scope').GetName]に、より大きな自治権やその他の地方改革を嘆願する機会があります。これらの嘆願が受け入れられる可能性は、#bold 進捗ゲージ#!の状態に依存します。"
 je_india_nationalism_britain: "インド国民運動"
 je_india_nationalism_britain_reason: "[SCOPE.sCountry('india_scope').GetName]全体で、インド人先住民の国民意識が高まっています。[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag]の学校で教育を受け、植民地政府に雇用されたインド先住民は、帝国制度内での平等な地位、より大きな経済的機会、そして最終的にはインドの自治を求めて運動し始めました。\n\nこの[concept_journal_entry]が有効な間、[SCOPE.sCountry('india_scope').GetAdjective]国民運動は私たちに、より大きな自治権やその他の地方改革を嘆願する機会があります。これらの嘆願が受け入れられる可能性は、#bold 進捗ゲージ#!の状態に依存します。\n\n@warning!インド国民運動の[Concept('concept_activism','$concept_activism_short$')]が多くなりすぎると、運動は#bold 完全な独立#!に焦点が移されていきます。"
 preserve_british_rule_forever_tt: "[ROOT.GetCountry.GetAdjective]による#v $BHT$#!の統治を可能な限り維持します。"
 india_home_rule_events.1.t: "インド内政自治法"
 india_home_rule_events.1.d: "長期にわたる改革とインド先住民指導者との交渉を経て、[ROOT.GetCountry.GetTopOverlord.GetAdjective]議会は、イギリス領インド帝国をインド自治領に再編する法律を可決しました。"
 india_home_rule_events.1.f: "「この日以降、イギリス領インド帝国の直接の統治下にあったインドの植民地は、インド自治領を形成する。この自治領は、イギリス連合王国の王室統治下にあり、独自の立法権を持つ。ただし、王室の権威を侵害したり、抵抗したり、対抗したりしない限りにおいてである。」"
 india_home_rule_events.1.a: "我々はチャンスを掴んだのだ。"
 south_asian_primary_cultures_tt: "私たちの国家の[Concept('concept_homeland','$concept_homelands$')]を持つすべての#bold 南アジア#![Concept('concept_culture', '$concept_cultures$')]は[concept_primary_cultures]になります。"
 india_home_rule_events.2.t: "インド行政が政府改革を要請"
 india_home_rule_events.2.d: "インド国民運動からの圧力に直面して、[SCOPE.sCountry('india_scope').GetName]政府は、インド行政の役職に対する民主的な選挙を許可するよう私たちに要請してきました。"
 india_home_rule_events.2.f: "この要請は貴族院で多少面白がられながら受け入れられた。\nある貴族は「投票するには読み書きができなければならない。識字率が極めて低いインド政府は、国民がラージとラムを区別できすることを期待しているのだろうか？」と述べた。"
 india_home_rule_events.2.a: "インド人は責任ある政府を運営する能力がないだろう。"
 india_home_rule_events.2.b: "行政を安定させるために必要なステップだ。"
 india_home_rule_events.2.c: "我々自身で改革案を立案し、施行を命じよう。"
 india_home_rule_events.3.t: "殉教"
 india_home_rule_events.3.d: "[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]でインド国民運動の弾圧に対する平和的な抗議活動が行われている最中に、[SCOPE.sCharacter('dyer_scope').GetFullName][SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle]率いる[ROOT.GetCountry.GetAdjective]軍部隊が群衆に発砲しました。数百人のインド人が死亡し、数千人が負傷しました。"
 india_home_rule_events.3.f: "「[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]での出来事は、市内の反抗的な感情を鎮めたかもしれないが、全国的な怒りを引き起こした。\n\n私が行くところすべてで、人々が団結して抗議しているのを目にする。彼らは皆、同じマントラ「アザディー」、つまり、「自由」という一語を繰り返している。」"
 india_home_rule_events.3.a: "これは即刻隠蔽しなくてはならない。"
 india_home_rule_events.4.t: "負のスパイラル"
 india_home_rule_events.4.d: "事態を収束させようとする努力にもかかわらず、[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]での虐殺のニュースは[SCOPE.sState('jallianwala_bagh_state').GetName]中に広まりました。インド人が殺戮行為に抗議し、主要都市で暴動が発生し始めました。"
 india_home_rule_events.4.f: "今週日曜日のアムリトサルの反乱鎮圧に反応して、インド国民は暴動を起こした。\n\n「イギリス帝国主義を打倒せよ！イギリスの汚い犬どもを打倒せよ！」という言葉が、月曜日の朝、事務所へ向かうイギリスの行政官たちに浴びせられた。"
 india_home_rule_events.4.a: "[SCOPE.sCharacter('dyer_scope').GetLastName]を拘束し、正義が執行されることを約束せよ。"
 india_home_rule_events.4.b: "暴動を鎮圧するために軍隊を派遣せよ。"
 india_home_rule_events.4.c: "群衆を解散させるために空軍を派遣せよ。"
 india_home_rule_events.5.t: "事件調査委員会"
 india_home_rule_events.5.d: "[SCOPE.gsInterestGroup('army_ig').GetName]の行為に対する怒りが高まる中、[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]での大虐殺を調査するために政府による委員会が結成されました。[SCOPE.sCharacter('dyer_scope').GetLastName][SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle]への聴取により、[SCOPE.sCharacter('dyer_scope').GetHerHis]が主張した動機は自身の名誉を守るためであることが明らかになりました。"
 india_home_rule_events.5.f: "「発砲せずに群衆を解散させることもできたと思いませんか？」\n\n「もし私が発砲せずに群衆を解散させて、彼らが戻ってくることを選んだら、私は愚か者と思われただろう。笑いものになるところだったのだ。」\n\n「もし庭園への通路が、装甲車が進入できるほど十分な広さだったとしたら、機関銃で発砲しましたか？」\n\n「そうしていただろうな。」\n\n「その場合、死傷者はもっと多くなったと思いますか？」\n\n「そうなっただろうな。」"
 india_home_rule_events.5.a: "大至急[SCOPE.sCharacter('dyer_scope').GetLastName]を[ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName]に呼び戻せ。"
 india_home_rule_events.5.b: "この男は懲罰しなければならない。"
 dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName]は懲罰なしで辞任し、名誉に傷をつけることなく[ROOT.GetCountry.GetTopOverlord.GetName]に戻ることが許可されます。"
 dyer_disgraced_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName]は階級と褒章を剥奪され、[ROOT.GetCountry.GetTopOverlord.GetName]に強制送還されます。"
 india_home_rule_events.6.t: "帰路"
 india_home_rule_events.6.d: "元陸軍准将の[SCOPE.sCharacter('dyer_scope').GetLastName]は、[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]虐殺事件の調査が終了した後、[ROOT.GetCountry.GetName]に帰還しました。[SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "酒場の主人は、常連客が金曜日の夜にこのように対立するとは予想していなかった。まず、その日は試合がなかったからだ。しかし、[SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting]の話題で全員が激怒していた。そこにいた半分の客は彼を不名誉除隊にすべきだと言い、パンジャーブの屠殺者と呼んだ。残りの半分は寄付金を集めるために帽子を回していた。彼らは来週、ある新聞社が[SCOPE.sCharacter('dyer_scope').GetLastNameNoFormatting] に贈る予定の名誉の剣と賞金のためにカンパしたいと考えたのだ。"
 india_home_rule_events.6.a: "この事件は終結したとみなそう。"
 india_home_rule_events.6.b: "募金活動と剣？どれほど堕落しているのだろうか。"
 india_home_rule_events.7.t: "インド国民運動"
 india_home_rule_events.7.d: "インドでは、[ROOT.GetCountry.GetOverlord.GetAdjective]の教育を受けた[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]と[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]の間で国家意識が高まり始めており、彼らの経済的利益は[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]の企業と衝突しています。彼らの要求は、より強力な自治から完全な独立まで多岐にわたっています。"
 india_home_rule_events.7.f: "倉庫へ歩いていくと、労働者全員に道をふさがれているのがわかった。彼らは私を攻撃しなかったが、その意図は明らかで、今日は仕事をしないつもりだったのだ。敵うわけもないことを十分にわかっていた私は脇でそれを眺めたあと、2杯目のお茶を飲みに行った。そこで、私の下で働いていた2人の労働者の声が聞こえてきた。\n\n「食べ物を求めたのに、彼らは私たちを飢えさせた。私たちは声を聞いてほしいと頼んだが、銃で黙らせた。それでも私たちに奉仕しろと？従えと？もう無理だ。インド人がいないインドをどうできるか見てやろう」"
 india_home_rule_events.7.a: "この件への監視を継続すべきだ。"
 india_home_rule_events.7.b: "彼らの要求には利点もあるかもしれない。"
 independence_lobby_formed_tt: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が結成され、[ROOT.GetCountry.GetOverlord.GetName]からのより大きな自治権を支持しています。"
 india_home_rule_events.8.t: "インド国民運動"
 india_home_rule_events.8.d: "インドでは、先住民の[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]と[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]の間で国家意識が高まり始めており、彼らの経済的利益は[ROOT.GetCountry.GetAdjectiveNoFormatting]の企業と衝突しています。彼らの要求は、自治から完全な独立まで多岐にわたっています。"
 india_home_rule_events.8.f: "#bold インド国民が反逆！完全な独立を求める#!\n\n多くの官僚が英国政府に忠誠を誓っている一方で、一般大衆は反逆者へと変貌した。その多くは、自治権は生得権であると主張し、反逆の意図を正当化している。\n\n貴族院はこの件について議論している。内政自治をめぐる議論が失敗に終わった後の自然なエスカレーションだと考える者もいれば、反逆的な扇動者数名による仕業だと主張する者もいる。匿名を希望した議員は「[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting]はインドを有能な自治政府として率いることはできない。イギリス領インド帝国は、すべての人に対する正義の統治を堅固かつ揺るぎなく続けなければならない」と述べた。"
 india_home_rule_events.8.a: "この件は監視を続けろ。"
 india_home_rule_events.8.b: "彼らは責任ある統治そのものに反抗しているのだ。"
 affect_bar_india_policies_tt: "#v $je_india_nationalism_britain$#![concept_journal_entry]が有効である限り、[SCOPE.sCountry('india_scope').GetName]から改革の要請を受ける可能性があります。"
 india_home_rule_events.9.t: "[SCOPE.sCharacter('montagu_scope').GetLastName]＝[SCOPE.sCharacter('chelmsford_scope').GetLastName]改革"
 india_home_rule_events.9.d: "[SCOPE.sCountry('overlord_scope').GetAdjective]の統治に対する民族主義的な運動の高まりに対応して、[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]は[ROOT.GetCountry.GetName]における一連の政府改革を承認しました。彼らはインドの統治を支援するために、いくつかの選挙機関を設立しました。"
 india_home_rule_events.9.f: "「インド政府のあらゆる部門においてインド人の連携を強化し、自治機関を徐々に発展させ、帝国の不可欠な一部である[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]統治下のインドにおける責任ある政府の漸進的な実現を目指すことが議会により宣言された政策である。\nそして、この政策の実施の進展は段階を踏むことによってのみ達成可能であり、この方向への実質的な措置を今講じることが適切である。」"
 india_home_rule_events.9.a: "慈善行為の表れだな。"
 india_home_rule_events.9.b: "不十分な施策だし、遅すぎる。"
 simon_commission_in_ten_years_tt: "#v 10#!年後には、[SCOPE.sCountry('overlord_scope').GetAdjective]政府委員会がこれらの改革の結果を評価することになります。"
 india_home_rule_events.10.t: "インド法制定委員会"
 india_home_rule_events.10.d_1: "政府は憲法改正を議論するため、直ちに[SCOPE.sCountry('india_scope').GetName]へ委員会を派遣することを決定しました。委員会にインド人のメンバーを加えるべきかどうかをめぐって政治的な分裂が生じています。"
 india_home_rule_events.10.d_2: "政府は予定通り、憲法改正を議論するために[SCOPE.sCountry('india_scope').GetName]へ派遣する委員会の編成を開始しました。委員会にインド人のメンバーを加えるべきかどうかをめぐって政治的な分裂が生じています。"
 india_home_rule_events.10.f: "「どうしてそんな方針を提案できるのか？彼らに自主統治をしてほしいと主張するなら、彼らに実力を発揮する機会を与えなければならない」\n\n「彼らを委員会に加えれば、委員会の目的全体が損なわれることをあなたは理解しなければならない。委員会は政党と宗教の両方で分裂した、統一されていない組織になる。2人のインド人を何らかの統治組織に任命すれば、3つの意見と悪い評判を持ち帰ることになる」\n\n「私が集めた候補者は全員オックスフォード大学出身ですよ。あなたの言うことが本当なら、その原因は私たちだけにある」"
 india_home_rule_events.10.a: "彼らは[ROOT.GetCountry.GetAdjectiveNoFormatting]の従属国であり、[ROOT.GetCountry.GetAdjectiveNoFormatting]による委員会であるべきだ。"
 india_home_rule_events.10.b: "インド国民は自らの統治において役割を果たすべきだろう。"
 ideology_sympathetic_to_indians_tt: "この[concept_interest_group]の[concept Leader]は、#v インド#!の大義に共感する[concept_ideology]を持っています。"
 commission_sent_conservative_tt: "憲法改正を議論するために、白人のみで構成される委員会が[SCOPE.sCountry('india_scope').GetName]に派遣される予定です。"
 commission_sent_liberal_tt: "憲法改正を議論するために、[ROOT.GetCountry.GetAdjectiveNoFormatting]人とインド人による委員会が[SCOPE.sCountry('india_scope').GetName]へ派遣される予定です。"
 india_home_rule_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]委員会"
 india_home_rule_events.11.d_1: "[SCOPE.sCountry('overlord_scope').GetAdjective]政府は、インドにおけるさらなる憲法改正の必要性を評価するために、[ROOT.GetCountry.GetCapital.GetCityHubName]へ委員会を派遣しました。数名のインド現地民指導者が委員会に参加するよう招待されています。"
 india_home_rule_events.11.d_2: "[SCOPE.sCountry('overlord_scope').GetAdjective] 政府は、インドにおけるさらなる憲法改正の必要性を評価するために、[ROOT.GetCountry.GetCapital.GetCityHubName]へ委員会を派遣しました。この全員がヨーロッパ人である委員会は、インドの民族主義者の間で不満を引き起こしています。"
 india_home_rule_events.11.f_1: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]は7人の男性を派遣しましたが、そのうちの3人はインド人でした。このニュースが[ROOT.GetCountry.GetCapital.GetCityHubName]に届いたとき、多くの議員が衝撃を受けました。穏健派は、すでに議会制度のもとで平等な地位を得るというビジョンを思い描いていたため、これを勝利であると歓迎しました。急進派は、委員会にインド人が名目上存在することは、抗議を制御可能なレベルに抑えてから、期待している国民を裏切るという政府の目的を果たすだけであるという点を指摘しました。数年ぶりに、取るべきアプローチが本当に曖昧に思えます。"
 india_home_rule_events.11.f_2: "警察は港自体は一掃したが、外の道路は絶望的だった。通りには黒い旗が並び、国家主義的なスローガンや委員たちに[SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName]へ帰るよう要求する文字が書かれていた。果物が先頭の自動車に投げつけられ、窓に張り付いた。車内にいた者には、ゆっくりと滴り落ちる果汁が血のように見えた。"
 india_home_rule_events.11.a: "まだ何かが起こるかもしれない。"
 india_home_rule_events.11.b: "この侮辱的な行為に対する交渉を拒否することを宣言せよ。"
 india_home_rule_events.11.c: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]とインドの関係における前向きな一歩です。"
 india_home_rule_events.11.e: "何か成果は出るだろうか？"
 india_home_rule_events.11.g: "我々は完全な独立以外には満足しない！"

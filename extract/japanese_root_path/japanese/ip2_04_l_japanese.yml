 india_nationalism_events.6.t: "インド同盟"
 india_nationalism_events.6.d_1: "[ROOT.GetCountry.GetCapital.GetCityHubName]に住むインドの国家主義者たちは、インド独立を支援するためにインド同盟を設立しました。この同盟には、[SCOPE.sParty('india_league_party')]の現職議員が何名も参加しています。"
 india_nationalism_events.6.d_2: "[ROOT.GetCountry.GetCapital.GetCityHubName]に住むインドの国家主義者たちは、インド独立を支援するためにインド同盟を設立しました。この同盟には、[SCOPE.sCharacter('india_league_character').GetFullName]のような著名な政治家も参加しています。"
 india_nationalism_events.6.f: "「ジョン、私はレディたちとアフタヌーンティーを楽しんでいたのですが、若い女性が妙な請願書を持ってきましたよ。最初は、エマのいたずらだと思いました。彼女は奇抜ですからね。でも、その女性はどうやら本気でした。インド同盟の一員で、インド独立を主張していると言っていました。冗談ではないとわかったので、誰が我々の代わりにインド人を導くつもりなのかと尋ねました。そしたら彼女は大真面目に、インド人自身が自分たちを導くと言うのです！\n\n一体、どこで若者たちはそんな考えを思いつくのか。これが、インド人をこちらで学ばせ、働かせた代償なのかと思いますよ！」"
 india_nationalism_events.6.a: "高貴な活動だ。"
 india_nationalism_events.6.b: "なんとも…奇妙な奴らだ。"
 india_nationalism_events.7.t: "インドの状況"
 india_nationalism_events.7.d: "インド連盟は、[SCOPE.sCountry('india_scope').GetName]の状況についての報告書を発表した。極度の貧困と国家主義活動への抑圧的政策が特記されている。"
 india_nationalism_events.7.f: "将校は机の上の電報を見て、口元に笑みを浮かべた。インド連盟が提出したインド人の扱いに関する文書について、総督が不満を書き述べていた。総督は内務省が連盟に少しでも自由を与えたことに怒っていた。総督には同情するも、将校は思わず笑ってしまった。インドの人々は自分たちの状況を理解しているはずだ。連盟は何を達成したいのか？ 彼らを支持するのは裏切り者だけだ。一部のインド人がこの国で学ぶことを許しているのは、十分な慈悲ではないか。"
 india_nationalism_events.7.a: "これついて、何かしなければならない。"
 india_nationalism_events.7.b: "その版行をインドで禁止するよう命令せよ。"

 india_events.2.t: "デリー・ダーバー"
 india_events.2.d: "[ROOT.GetCountry.GetTopOverlord.GetAdjective]政府は、[SCOPE.sState('delhi_scope').GetCityHubName]で大規模なダーバーを開催し、[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName]をインド[SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')]として公式に宣言することを計画した。このダーバーには、[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]が支配するインド全土から高官が招待されている。"
 india_events.2.f: "「招待客が全員着席するなか、正午ちょうどにトランペットの音が副王の到着を知らせた。軍楽隊が行進曲を演奏し、[SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting][SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')]が、[SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting][SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')]、娘ら、従者を従えて、高座に向かった。副王はインドの星勲章をあしらった最高位者のローブを身にまとい、玉座に座った。国歌が演奏され、衛兵が銃を持って敬礼し、出席者全員が一斉に立ち上がった。そして、最高伝令官が宣言の読み上げを命じられた。トランペットのファンファーレが再び鳴り響き、[SCOPE.sCharacter('monarch_scope').GetHerHis|U]陛下がインド[SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')]となったことが宣言された」" #- Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
 india_events.2.a: "君主の中の君主。[SCOPE.sCharacter('monarch_scope').GetHerHim]に神のご加護がありますように。"
 india_events.2.b: "[SCOPE.sCharacter('monarch_scope').GetHerHim]に忠誠を誓い、謹んで要請を申し上げるチャンスだ。"
 indian_independence_request_tt: "「陛下におかれましては、#b インド#!が#b イギリス#!臣民と同等の政治的地位、社会的地位を与えられるよう、ご配慮を賜りますようお願い申し上げます」"
 india_events.3.t: "光の山"
 india_events.3.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]軍が[SCOPE.sState('punjab_scope').GetCityHubName]を掌握し、我々は伝説のダイヤモンド「コ・イ・ヌール」を手に入れた。"
 india_events.3.f: "「閣下、[SCOPE.sState('punjab_scope').GetCityHubName]の資産の詳細な目録が完成いたしました。注目すべきは、ダルヤーイェ・ヌール、ティムール・ルビー、そしてコ・イ・ヌールの三つの宝石です」\n\n「素晴らしい。私はアメリカのインディアンより、インドのインディアンのほうが遥かに好きだ。頭に羽を飾るよりダイヤモンドを飾るほうが、よほど自慢できると思わないか」\n\n「仰るとおりでございます、閣下」\n\n「輸送の準備をせよ。東方征服の証として、万国博覧会に必ず展示しなければならない」"
 india_events.3.a: "ダイヤモンドを戦利品として[SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle]の[SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting]に献上する。"
 india_events.3.b: "ダイヤモンドを[ROOT.GetCountry.GetCapital.GetCityHubName]にある我々の金庫に輸送する。"
 koh_i_noor_in_europe_tt: "#bold ヨーロッパ#!の[concept_country]が#bold コ・イ・ヌール#!ダイヤモンドを接収しました"
 owns_koh_i_noor_tt: "#bold コ・イ・ヌール#!ダイヤモンドを所有しています"
 demand_return_of_diamond_tt: "#bold コ・イ・ヌール#!ダイヤモンドを返還するよう[SCOPE.sCountry('diamond_country').GetName]に要求します"
 returned_koh_i_noor_tt: "#bold コ・イ・ヌール#!ダイヤモンドはインドに返還されます"
 india_events.4.t: "[SCOPE.sCountry('india_scope').GetName]がコ・イ・ヌールの返還を要求"
 india_events.4.d_1: "我が国の支配から最近独立した[SCOPE.sCountry('india_scope').GetNameNoFlag]が、コ・イ・ヌールダイヤモンドの返還を求めている。コ・イ・ヌールは現在、戦利品として我々の金庫に保管されている。"
 india_events.4.d_2: "[SCOPE.sCountry('india_scope').GetNameNoFlag]が、コ・イ・ヌールダイヤモンドの返還を求めている。コ・イ・ヌールは現在、戦利品として我々の金庫に保管されている。"
 india_events.4.f: "「首相閣下、イギリス王室は、コ・イ・ヌールを手に入れた当初は、コ・イ・ヌールに興味がありませんでした。おそらく返還を拒むことはないのでは？」\n\n「高等弁務官よ、王室から宝石を取り返すのは、国が独立するよりも難しいだろう」\n\n「しかし、英国王室には有り余るほど宝石があるではないですか！」\n\n「我が国にも多くの植民地があった。だが、我々が満足したことがあったかね」"
 india_events.4.a: "コ・イ・ヌールは条約と征服権に基づき、我々の所有物である。"
 india_events.4.b: "価値あるものは、使うためにある。"
 india_events.5.t: "デカンの暴動"
 india_events.5.d: "負債を抱えた[SCOPE.sState('riots_site_scope').GetName]の[GetPopType('peasants').GetName]が、地元の金貸しに対し借金帳消しを求める暴動を次々に起こした。"
 india_events.5.f: "「閣下、農民たちが帳簿を燃やしております。場所によっては金貸しも襲われています。警察を介入いたしますか？」\n\n総督の口元が歪んだ。「まあ、当然だろうな」\n\n「どういうことでしょうか？」\n\n「ヒンディー語の『農民』は、英語の『暴動』と同じ発音なのだよ。つまり、奴らにはそういう素質があるということだ」"
 india_events.5.a: "軍隊を送り込んで、暴動を鎮圧する。"
 india_events.5.b: "暴動が深刻化する前に、農民の負債を帳消しにする。"
 slaves_freed_in_state_tt: "[SCOPE.sState('riots_site_scope').GetName]の[GetPopType('slaves').GetName]がすべて解放されます"
 india_events.6.t: "ヒンドゥー教国家[SCOPE.sCountry('polish_rebel_country_scope').GetAdjectiveNoFormatting]の陰謀"
 india_events.6.d: "インドの革命家らが[SCOPE.sCountry('enemy_great_power_scope').GetAdjective]政府の工作員と手を組んで陰謀を企んでいることを、我が国の諜報機関が突き止めた。彼らは[SCOPE.sCountry('overlord_scope').GetAdjective]の支配に異論を唱え、インド全土で反乱を起こそうとしている。"
 india_events.6.f: "「どうやら彼らは、自分たちをガダル党と呼んでいるようです」\n\n「それは面白いな」\n\n「なぜですか、閣下？」\n\n「ガダルとは反逆を意味するのだ。そして、ガダーリは裏切りを意味する。奇遇だな。同じものでも、視点を変えれば違うものに見えるのだ」"
 india_events.6.a: "今すぐ介入しなければならない。"
 india_events.6.b: "引き続き警戒は必要だが、慌てる必要はない。"
 conspiracy_trials_in_30_days_tt: "共謀の容疑者は#v 30#!日後に裁判にかけられる予定です"
 india_events.7.t: "[SCOPE.sState('conspiracy_trial_state').GetCityHubName]の陰謀裁判"
 india_events.7.d: "[SCOPE.sState('conspiracy_trial_state').GetCityHubName]では、[SCOPE.sCountry('enemy_great_power_scope').GetAdjective]の工作員と手を組んで、[SCOPE.sCountry('overlord_scope').GetAdjective]による支配を転覆させようとしたとして、インド独立派組織のメンバー数百人が裁判にかけられている。"
 india_events.7.f: "新聞も市民も、この裁判を大きな関心を持って見守った。この裁判を高まる不満の象徴と捉える者もいれば、首謀者がイギリス人であれインド人であれ、反乱の陰謀ごときでは王室はびくともしないということの証ととらえる者もいた。しかし、ほとんどの地元住民にとっては、それはただの事実であった。300人の男たちが粛々と列をなし、次々と有罪を言い渡された。"
 india_events.7.a: "これで悪い芽はすべて摘み取れたことを祈ろう。"
 india_events.7.b: "死刑囚が42人いるということは、殉難者が42人生み出されるということだ。"
 india_events.8.t: "花売りの行進"
 india_events.8.d_1: "デリー市が、ヒンドゥー教徒とイスラム教徒の融和を祝う「花売りの行進」と呼ばれる祭りを開催した。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]は伝統的な衣装に身を包み、ザハール・マハルから祭りを見物した。"
 india_events.8.d_2: "デリー市が、伝統的なインドの祭りである「花売りの行進」開催した。この祭りは、ヒンドゥー教徒とイスラム教徒の融和を祝うものだ。"
 india_events.8.d_3: "デリー市が、ヒンドゥー教徒とイスラム教徒の融和を祝う「花売りの行進」と呼ばれる祭りを開催した。市内の寺院には花が供えられ、街中が踊りと歌で賑わっている。"
 india_events.8.f: "音楽が街中に響き渡り、無数の花の香りが漂っている。ヒンドゥー教徒とイスラム教徒が、街のあちこちから集まってくる。自分たちの宗教を忘れたわけではないが、日ごろの張りつめた空気はない。代わりに誰もが、踊り、祈り、そして食べ物を楽しんでいる。"
 india_events.8.a: "融和と色彩にあふれた美しいショーだ。"
 india_events.8.b: "この祭りが政治的に利用される恐れがあるのは、明らかだ。"
 india_events.8.c: "祭りの飾りつけに、公式な寄付を申し出る。"
 india_events.9.t: "インド陸軍"
 india_events.9.d: "[SCOPE.gsInterestGroup('government_scope').GetName]は、3つの[SCOPE.gsInterestGroup('presidency_armies').GetName]を1つの組織である[ROOT.GetCountry.GetAdjectiveNoFormatting]陸軍に統合する命令を出しました。"
 india_events.9.f: "「かなり前から計画されていた。非合理的だと彼らは言うし、冗長性もかなりある。電報が届いたこと自体が驚きだ。」\n\n「会社の遺物、そうだね、私もそう思う。その組織構造をあまりに多く残しすぎたと思うか？」\n\n「他にどうすればいいと言うんだ？インドは柔軟性に欠ける国だ。このような改革にとって、40年というのは短すぎる。」"
 india_events.9.a: "これは効率性のためだ。"
 india_events.9.b: "現地の部隊をさらに編入する機会となる。"
 india_events.10.t: "ドナヴァー・フェローシップ"
 india_events.10.d: "[SCOPE.sCharacter('carmichael_scope').GetFullName]は、[SCOPE.sState('dohnavur_state').GetName]で活動するキリスト教宣教師であり、この地で、売春を強いられる子供たちに保護施設を提供していることで有名です。彼女は活動をさらに促進するために教会を設立しました。"
 india_events.10.f: "「私たちは改宗者の話をするようよく頼まれます。そして、確かにそれは興奮することでしょう。なぜなら、神が開く脱出の道は、ペテロが牢獄から脱出したように奇跡的なものであるからです。そして、真実は小説より奇なりで、はるかに興味深いものです。しかし、私たちのように恐怖の巣窟で活動する者は、彼らが獲物が逃げた後でさえも必死に取り戻そうとするのを知っているので、この話を語るのは恐ろしく、沈黙が一番安全だと感じています。そして、一部の人には奇妙に思えるかもしれませんが、現時点では沈黙が最も神を讃えるのです。」" #- Amy Carmichael, Things As They Are
 india_events.10.a: "彼女の活動は正式な寄付に値する。"
 india_events.10.b: "宣教師を後援している姿は見せられない。"
 india_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]は帰れ"
 india_events.11.d: "地元の裁判官の子供である[SCOPE.sCharacter('mehta_scope').GetFullName] が、[SCOPE.sState('mehta_state').GetName]の[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]委員会に対する抗議活動に参加しているのが目撃されました。彼女と他の子供の活動家たちは、インド国旗の色の服を着て警察に立ち向かったのです。"
 india_events.11.f: "植民地警察は、若いからといって彼らを見逃しはしませんでした。1週間前、何十人もの大人に横隊を散らされ、自分たちで作った旗を降ろされ、警棒で攻撃されたのです。彼らは、皮が剥がれた手のひらや膝から血を流し、涙を流しながら両親のもとに戻りました。\n\nそして、手から引き剥がされる可能性がある旗を掲げる代わりに、旗の色を身にまといます。子供たちは打ちのめされたとしても、自分たちの大義を世界に示すのです。"
 india_events.11.a: "そんな若さで、なんて勇敢なのだろう。"
 india_events.11.b: "彼女の父親はこの報いを受けることになるだろう。"
 india_events.12.t: "嵐を超えて平和へ"
 india_events.12.d: "社会主義の活動家から神智学者に転身した[SCOPE.sCharacter('besant_scope').GetFullName]は、[ROOT.GetCountry.GetCapital.GetCityHubName]を離れてインドへ向かう意向を発表しました。彼女は間もなく[SCOPE.sState('madras_state').GetName]にある本部で神智学者の仲間たちと合流する予定です。"
 india_events.12.f: "「その言葉が喜ばれるか不快か、賞賛されるか非難されるかにかかわらず、強迫的な必要性が、私が知るところの真実を語らせます。どんな友情が失われても、人間関係が壊れても、真実への忠誠心は失わないようにしなければなりません。真実は私を荒野に導くかもしれませんが、私はそれに従わなければなりません。真実は私からすべての愛を奪うかもしれませんが、私は真実を追いかけなければなりません。真実が私を殺そうとも、私は真実を信頼します。そして、私の墓にはこの碑文以外は何も望みません。\n\n『彼女は真実に従おうとした』」" #- Annie Besant's Autobiography
 india_events.12.a: "彼女の旅が安全であることを願う。"
 india_events.12.b: "[ROOT.GetCountry.GetCapital.GetCityHubName]の社会は彼女を必要としている。"
 india_events.13.t: "世界教師"
 india_events.13.d: "[SCOPE.sState('madras_state').GetName]の神智学協会の会員は、若き[SCOPE.sCharacter('krishnamurti_scope').GetFullName]が将来、神である大師マイトレーヤの器となる可能性が高いと宣言しました。神智学活動家の[SCOPE.sCharacter('besant_scope').GetFullName]は、この少年を養子に迎えようとしています。"
 india_events.13.f: "モンスーンはまだ来ておらず、空には雲ひとつない。少年は浜辺に立って、押し寄せる波をぼんやりと見つめていた。途方に暮れ、孤立し、何か目に見えない障壁によって周囲から隔絶されていた。父親は砂の上をとぼとぼと歩き、少年の肩に手を置いた。少年がもう一度父親を見ると、海の記憶は静かに消えていった。"
 india_events.13.a: "[SCOPE.sCharacter('besant_scope').GetSheHe|U]は彼の潜在能力を最大限に引き出してくれるだろう。"
 india_events.13.b: "その少年はオカルトから離し、父親のもとにいさせるべきだ。"
 krishnamurti_chain_end_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName]は家族との平穏な生活を送るだろう。"
 krishnamurti_chain_adopted_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName]は神智学協会に引き取られ、#bold 世界教師#!になるために育てられるだろう。"
 india_events.14.t: "東の星の騎士団"
 india_events.14.d: "神智学協会は、神聖なる大師マイトレーヤの到来に向けて世界を備えるための組織を設立しました。この存在の将来の受け皿であると信じられている[SCOPE.sCharacter('krishnamurti_scope').GetFullName]が、この組織の長に任命されました。"
 india_events.14.f: "#bold 原則の宣言#!\n\n1. 私たちは、偉大な教師が間もなくこの世に現れると信じており、彼が来られたときに彼を知るにふさわしい者となれるよう、今そのように生きたいと願っています。\n\n2. したがって、私たちは常に彼を心に留め、彼の名において能力の限りを尽くし、日々の仕事で私たちに与えられるすべての仕事をこなすよう努めます。\n\n3. 私たちは、通常の義務が許す限り、毎日、時間の一部を、彼の来臨に備えるのに役立つかもしれない特定の仕事に捧げるよう努めます。" #- Principles of the Order of the Star in the East
 india_events.14.a: "世界に啓示を与えるための手段となる。"
 india_events.14.b: "現世での計画を実現するための騎士団だ。"
 india_events.15.t: "神の啓示"
 india_events.15.d: "[SCOPE.sState('california_state').GetName]での修行中に、[SCOPE.sCharacter('krishnamurti_scope').GetFullName]は特異な身体症状と強い「異質性」の感覚に襲われました。[SCOPE.sCharacter('krishnamurti_scope').GetSheHe|U]と[SCOPE.sCharacter('krishnamurti_scope').GetHerHis]神智学協会の付き添い人は、この出来事は本質的に神秘的であると信じています。"
 india_events.15.f: "「まるですべてが止まっているかのようだ。動きも揺れもなく、すべての思考、すべての視覚が完全に空虚だ。翻訳、観察、検閲する通訳もいない。完全に静止し沈黙している計り知れない広大さ。その場所を支配する空間も時間もない。すべてのものの始まりと終わりがここにある。それについて語れることは本当に何もない。」" #- Krishnamurti's Notebook
 india_events.15.a: "本当だろうか？神が彼に触れたのだろうか？"
 india_events.15.b: "この男は問題を抱えている。それ以上のことはない。"
 india_events.16.t: "道なき地"
 india_events.16.d: "[SCOPE.sState('star_camp_state').GetName]の星の騎士団の年次大会での発表で、[SCOPE.sCharacter('krishnamurti_scope').GetFullName]は自身の信奉者を否定し、騎士団の解散を宣言しました。この発表により神智学協会は混乱に陥っています。"
 india_events.16.f: "「私は、真実は道なき地であり、いかなる道、いかなる宗教、いかなる宗派によっても、真実に近づくことはできないと主張します。これが私の見解であり、私は絶対的に無条件にそれを堅持します。真実は、限界がなく、無条件で、いかなる道によっても近づくことができないため、組織化することはできません。また、人々を特定の道に導いたり強制したりするために組織を結成すべきでもない。これは高貴な行いなどではありません。なぜなら、私は信奉者を望んでいないからです。私はこれを本気で言っています。誰かを信奉した瞬間、あなたは真実に従わなくなるのです。」" #- Krishnamurti, 1929
 india_events.16.a: "自由の大義にリーダーは必要ない。"
 india_events.16.b: "これほど謙虚になれるのは世界教師だけだ。"
 india_events.16.c: "引退の時が来たのかもしれない。"
 india_events.17.t: "[SCOPE.sState('khudiram_state').GetFarmHubName]の陰謀"
 india_events.17.d: "[SCOPE.sState('khudiram_state').GetFarmHubName]の道を通る馬車の行列が、爆弾攻撃に遭い、[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]の女性2名が死亡しました。犯人の1人である[SCOPE.sCharacter('khudiram_scope').GetFullName]が拘留されています。"
 india_events.17.f: "武装した警官が傍らにいて、敵意に満ちた裁判官が目の前にいるにもかかわらず、若者の顔には不安の兆しはなかった。背筋は伸び、肩はリラックスし、顔には至福の笑みが浮かんでいた。\n\n有能な弁護士が弁護していたにもかかわらず、裁判の結果に疑問の余地はなかった。彼の過ちは致命的であり、警官が彼に目をつけた瞬間から彼の運命は決まっていた。人生の悩みは消え、重荷はなくなった。彼が人々の記憶に残るようにすること以外に、することは何もなかったのだ。"
 india_events.17.a: "そのような犯罪には絞首刑がふさわしい。"
 india_events.17.b: "終身刑にしてやれば殉教者にもなれないだろう。"

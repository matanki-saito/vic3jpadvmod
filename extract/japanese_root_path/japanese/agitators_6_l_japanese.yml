 ## Advance Events
 agitator_legal_events.21.t: "何もしないという技術"
 agitator_legal_events.21.d: "[SCOPE.sLaw('current_law_scope').GetName]の法律に以前は反対していた[SCOPE.sCharacter('supporting_agitator').GetFullName]が、[SCOPE.gsInterestGroup('govnas').GetName]の政治的立場を考慮し、代わりに支援を申し出た。"
 agitator_legal_events.21.f: "「有権者と法律の問題について話をする時は、まずは何もしていないと見せかける技術を習熟する必要がある」\n\n「たとえ、仮面の男たちに囲まれ、ささやきをききながら、あらゆることをこなしていたとしても？」\n\n「もちろん」"
 agitator_legal_events.21.a: "彼らの支援を歓迎しよう。"
 agitator_legal_events.21.b: "目を光らせておけ。彼らは何かを企んでいる。"
 agitator_legal_events.22.t: "敗北を認める"
 agitator_legal_events.22.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]は討論会での敗北を認めた。[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]の一派が[SCOPE.sLaw('current_law_scope').GetName]法を支持しているのだ。"
 agitator_legal_events.22.f: "「ああ、よくわかった。あえて言おう、お前は私を殺すだろう、このお喋り野郎め」\n\n「それだけか？」\n\n「それだけだ。川の流れに逆らっても無駄なように、賢明な助言もまた然りだ」"
 agitator_legal_events.22.a: "祝賀の準備だ。"
 agitator_legal_events.22.b: "今すぐ、新聞社につなげ！"
 agitator_legal_events.23.t: "利便性の味方"
 agitator_legal_events.23.d: "[SCOPE.sLaw('current_law_scope').GetName]法が崩壊しそうになったとき、[SCOPE.sCharacter('supporting_agitator').GetFullName]が派閥を結集させた。今では妥協することなく可決するのに必要な支持を得ている。"
 agitator_legal_events.23.f: "支持を求めると、観客の中で最も予想されない手が挙がった。さらに別の手が挙がり、その後ろに3人目が続く。可決されても最も得をしないが、どちらにしても失うものはない派閥が賛成したのだ。高揚した歓声に続いて、敗北の声が上がり、法律は可決へ向けて進んでいった。"
 agitator_legal_events.23.a: "彼らの支援を歓迎しよう。"
 agitator_legal_events.23.b: "この恩は覚えておこう。きっと報いるだろう。"
 agitator_legal_events.24.t: "ボイコットの失敗"
 agitator_legal_events.24.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]は仲間内の支持を求めて、[SCOPE.sLaw('current_law_scop').GetName]法に対してボイコットを組織した。法律成立の日、空席は1つだけだった。その席は、[SCOPE.sCharacter('opposing_agitator').GetFullName]のものだ。"
 agitator_legal_events.24.f: "「量とはそれ自体の質である」という、第三階級からの正しい教訓を得た者もいた。どんな大義名分であれ、それを支持する十分な人数がいれば、誰にも止められないのだ。残念なことに、一部の人たちは、その教訓を生かしきれていなかったのだ。"
 agitator_legal_events.24.a: "この失態を出版会社に伝える。"
 agitator_legal_events.24.b: "誰にでも、忠誠の対価がある。"
 agitator_legal_events.25.t: "共通コスト"
 agitator_legal_events.25.d: "[SCOPE.sLaw('current_law_scope').GetName]に関するスピーチで[SCOPE.sCharacter('da_boss').GetFullName]の信用を失墜させようと、[SCOPE.sCharacter('opposing_agitator').GetFullName]がパンの値段について質問していた。[SCOPE.sCharacter('da_boss').GetFullName]は、それを近くの食料雑貨商に尋ねた。"
 agitator_legal_events.25.f: "「あなたが言う庶民のための法律に関してですが、その値段は…聞いてますか？」\n\n「ここの食料品店は、パン一斤2ペンスだと言っている。あなたの質問は実に面白みのないものではないかね？そのような質問で、私に衝撃を与え、信用を失墜させようとする下卑た作戦にすぎず、実質的な何かを提供することはできないものだ。さて、次は何か？」"
 agitator_legal_events.25.a: "ショック戦術はこの国にはふさわしくない。"
 agitator_legal_events.25.b: "欠点がないか、法律を熟読すべきだ。"
 agitator_legal_events.26.t: "ハットトリック"
 agitator_legal_events.26.d: "[SCOPE.sLaw('current_law_scope').GetName]のメリットについて議論しているときに、[SCOPE.sCharacter('opposing_agitator').GetFullName]はそれに対して不明瞭な法を行使しようとした。[SCOPE.gsInterestGroup('govnas').GetName]に所属する弁護士は、当該法律が無効であることを指摘している。"
 agitator_legal_events.26.f: "不明瞭な法律の一例として、「異議を唱えるときは帽子をかぶらなければならない」というものがある。この法律では、どの帽子をかぶればいいかは指定されておらず、ただ帽子をかぶって異議を唱えることだけが定められている。従って、無効な異議の際には、ダンシングキャップを着用するのが適切と考えられるでしょう。"
 agitator_legal_events.26.a: "この無駄な法律を叩き潰せ。"
 agitator_legal_events.26.b: "[SCOPE.sLaw('current_law_scope').GetName]と並行して近代化しよう。"
 agitator_legal_events.27.t: "お酒を飲みながら"
 agitator_legal_events.27.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]と[SCOPE.gsInterestGroup('cavalry_ig').GetName]が[SCOPE.sLaw('current_law_scop').GetName]のポジティブな点について長々としゃべり倒していた。一方は議事録を取る程度の意識はあったようだ。"
 agitator_legal_events.27.f: "「まあ、それが新法の問題なのだ。他の支援法を削除しなければ、誰かがそれらの抜け穴を突いてその範囲から逃れることができる」\n\n「もっともらしい疑念を回避することに関する、2つの法律を見なければな。これらは、そういう不正行為者を捕まえる狡猾な封鎖法なのだよ」"
 agitator_legal_events.27.a: "よくやったと褒めてやろう。"
 agitator_legal_events.27.b: "統治に関する事柄は政府のものであり、罪の巣窟ではない。"
 agitator_legal_events.28.t: "条項がやってくる"
 agitator_legal_events.28.d: "[SCOPE.sInterestGroup('opposing_ig').GetName]と[SCOPE.gsInterestGroup('angry_ig').GetName]は[SCOPE.sLaw('current_law_scop').GetName]に関して少しでも有利な譲歩を引き出そうと競り合っている。[SCOPE.sCharacter('supporting_agitator').GetFullName]などは、譲歩せずに解決することを求めている。"
 agitator_legal_events.28.f: "古来より、迅速かつ堅実な意思決定の妨げとなるのが、「喧嘩っ早い子供たち」だ。年齢や学歴に関係なく、いつも喧々諤々としているものだ。2つのグループが何かを欲しがり、それを手に入れるまで他の人を埒外に置いてしまうのだ。問題は、どちらの赤子に哺乳瓶を渡すかである。"
 agitator_legal_events.28.a: "口論はほうっておけ。"
 agitator_legal_events.28.b: "黙らせることができるのであれば、どちらかにエサをやってもいい。"
 agitator_legal_events.29.t: "斬新な解決策"
 agitator_legal_events.29.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]の図書館には、[SCOPE.sLaw('current_law_scope').GetName]がどうなるかというビジョンを持った人気の書籍がある。[SCOPE.gsInterestGroup('govnas').GetName]に所属する弁護士たちは、その内容が法的なものだと言っているようだ。"
 agitator_legal_events.29.f: "ほとんどの場合、フィクションは単なる暇つぶしだ。しかし時には、真の可能性を示すビジョンがひそんでいることもある。極稀に、よくできたフィクションは、人々の考え方を変えることができる。しかし、それゆえに時折、占いと間違われることがあるのだ。"
 agitator_legal_events.29.a: "この読み物について、公衆に世論調査を行おう。"
 agitator_legal_events.29.b: "著者への賛辞を込めて、1冊購入しよう。"
 agitator_legal_events.29.c: "フィクションはエンターテイメントであり続けるべきだ。"
 agitator_legal_events.30.t: "カフェでの話"
 agitator_legal_events.30.d: "[SCOPE.sLaw('current_law_scope').GetName]はどのコーヒーハウスでもみんなの話の種になっていた。それを耳にした[SCOPE.sCharacter('supporting_agitator').GetFullName]は、法律を通すため[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]に背く決意をした。"
 agitator_legal_events.30.f: "賢明な弁護士は、民衆の声と神の声を混同しないよう忠告するだろう。より賢明な弁護士は、民衆の声を狂気と呼ぶ。最も賢明な弁護士は、天才と狂気は同じコインの表裏であることを理解している。それは、いつ耳を傾けるべきかを知るということなのだ。"
 agitator_legal_events.30.a: "この心変わりを歓迎しよう。"
 agitator_legal_events.30.b: "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]の反応から[SCOPE.sCharacter('supporting_agitator').GetFullName]を守ろう。"

 ## Debate Events
 agitator_legal_events.11.t: "いいね、実は…"
 agitator_legal_events.11.d: "[SCOPE.sLaw('current_law_scope').GetName]法をめぐる議論が続く中、[SCOPE.sCharacter('opposing_agitator').GetFullName]は単純かつ致命的な欠陥を指摘した。これにより、改正草案が議論中だ。"
 agitator_legal_events.11.f: "「本当に？公共の場で凧を揚げて、他人に迷惑をかけるようなことは一切してはいけないという法律だったのか。どうりで引きずり降ろされるわけだ」\n\n「そう言われると、血の気が引くようなかわいそうな話だ」"
 agitator_legal_events.11.a: "どんな形であれ、受け入れられる妥協点を見つけよう。"
 agitator_legal_events.11.b: "乗ってやれ。別件を推進しよう。"
 agitator_legal_events.12.t: "絶望的な味方"
 agitator_legal_events.12.d: "政府の長年の懸案であった法案がデッドロックに陥っている。[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]内の[SCOPE.sCharacter('opposing_agitator').GetFullName]の派閥は、[SCOPE.sLaw('current_law_scope').GetName]の議論を左右する数を持っている。"
 agitator_legal_events.12.f: "分裂の危機を前にして、誰もがまだ己が多数派ではないことを理解している。その中で最も狂暴な犬を筆頭とするカノン砲だけが、必要な票を持っているのだ。しかし、その誰が最初に象牙の塔から降りて、彼らの支持を得ることができるだろうか？"
 agitator_legal_events.12.a: "未決定者への働きかけをしよう。"
 agitator_legal_events.12.b: "反対派を誹謗中傷して忘却の彼方へ押しやろう。"
 agitator_legal_events.12.c: "彼らがいなくても、前に進む。私たちは勝てる。"
 agitator_legal_events.13.t: "最後通告"
 agitator_legal_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]は[SCOPE.sCharacter('supporting_agitator').GetFullName]に対して、[SCOPE.sLaw('current_law_scope').GetName]法に関する党是を守れと厳しい最後通牒を突きつけた。[SCOPE.sCharacter('supporting_agitator').GetFullName]は抵抗を決意しているようだ。"
 agitator_legal_events.13.f: "この問題で党内が揉めたのは、彼ら自身のせいだ。一方、目の前の問題は、このような事態に発展してしまった。プライドを元手にした強情さが、このギャンブルに拍車をかけている。この問題を時宜良く解決しなければ、何も始まらない。"
 agitator_legal_events.13.a: "相手がミスをしている間は、絶対に邪魔をしないこと。"
 agitator_legal_events.13.b: "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]からの反体制派を歓迎しよう。"
 agitator_legal_events.14.t: "停止"
 agitator_legal_events.14.d: "[SCOPE.sLaw('current_law_scope').GetName]の件では、数日前から議論が繰り広げられている。[SCOPE.sCharacter('opposing_agitator').GetFullName]の背後には反体制派がいるが、それぞれこの法律に関して独自の見解を示しているようだ。"
 agitator_legal_events.14.f: "同じ問題で新しい日を迎え、各議員は集まっただけで、議論は遅々として進まなかった。空気には苛烈な熱気が立ち込めていた。この問題は今夜中に終わらせなければ、政府の首をさらに絞めることになるだろう。"
 agitator_legal_events.14.a: "[SCOPE.gsInterestGroup('opposing_ig').GetName]に譲歩について打診する。"
 agitator_legal_events.14.b: "[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]が妥協するかどうかを確認する。"
 agitator_legal_events.14.c: "お互いボロボロになってしまえ。"
 agitator_legal_events.15.t: "印刷業者の日"
 agitator_legal_events.15.d: "印刷業者や官報が[SCOPE.sLaw('current_law_scope').GetName]法をセンセーショナルに報道し、それ以来国民はそれを誤解してしまっている。[SCOPE.sCharacter('opposing_agitator').GetFullName]は現行草案の改訂を要求している。"
 agitator_legal_events.15.f: "いくつかの誤解された言葉が、種を蒔いた。その後、同じような言葉が欲しいがために、いくつかのうっかりミスがあった。その週の終わりには、法律が別のものに変わっていた。国民は今、政権にほとんど関係のない問題を議論している。"
 agitator_legal_events.15.a: "印刷業者に訂正を送ろう。"
 agitator_legal_events.15.b: "法案を押し通せ。"
 agitator_legal_events.15.c: "有権者の声に耳を傾けないわけにはいかないだろう。"
 agitator_legal_events.16.t: "第三者の意見"
 agitator_legal_events.16.d: "[SCOPE.sLaw('current_law_scope').GetName]法を巡る議論が停滞する中、[SCOPE.sCharacter('supporting_agitator').GetFullName]から、行き詰りを打開するための専門家委員会の設立が提案された。"
 agitator_legal_events.16.f: "1つの党員集会の意見だけでは形骸化してしまう。2つは少数派にすぎない。多くの人の意見を集約した2つ党員集会は、まだ少数派だ。特に、それらの党員集会が人生経験や職業経験に乏しい場合は、なおさらだろう。"
 agitator_legal_events.16.a: "このような出費は国庫から賄えないか？"
 agitator_legal_events.16.b: "専門家を公募しよう。"
 agitator_legal_events.16.c: "大学に人材を確認しよう。"
 agitator_legal_events.17.t: "相互排他性"
 agitator_legal_events.17.d: "[SCOPE.sLaw('current_law_scope').GetName]の法律は原則的に同意を見ているものの、2つの互いに排他的な節がある。[SCOPE.gsInterestGroup('opposing_ig').GetName]と[SCOPE.gsInterestGroup('quarrelling_ig').GetName]は法律に自分たちに有利なように制定することを願い、[SCOPE.sCharacter('opposing_agitator').GetFullName]は両者ともを叩くことが有利であると考えている。"
 agitator_legal_events.17.f: "リーダーシップの本質は妥協である、と言われる。そこで興味深いパラドックスとなるのが、弱さとしての妥協なのだ。妥協しないことは、常に妥協することと同じくらい失敗なのだ。これは万事において、バランスを取ることの重要性に関わるのだ。"
 agitator_legal_events.17.a: "条文を打ち込め。法律の成立が必要だ。"
 agitator_legal_events.17.b: "新しいインク樽を用意する時間か…"
 agitator_legal_events.18.t: "少数派の利益"
 agitator_legal_events.18.d: "政権与党のスタンスに関わらず、[SCOPE.sLaw('current_law_scope').GetName]で最も激しい議論をするのは、[SCOPE.gsInterestGroup('opposing_ig').GetName]と[SCOPE.sCharacter('supporting_agitator').GetFullName]の2派閥である。終わりはもう見えない。"
 agitator_legal_events.18.f: "めったにないことだが、政府は些細な問題を見て、味方をなだめ、敵を鎮める。必ずと言っていいほど、誰かの一線を越えてしまう。ある人は「敵の敵」と呼び、便宜的な同盟を期待するかもしれない。別の人は、ビロードの拳を期待する。"
 agitator_legal_events.18.a: "口論はほうっておけ。"
 agitator_legal_events.18.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName]を後押ししろ。"
 agitator_legal_events.18.c: "[SCOPE.gsInterestGroup('opposing_ig').GetName]を支持しろ。"
 agitator_legal_events.19.t: "条項なし"
 agitator_legal_events.19.d: "[SCOPE.sInterestGroup('opposing_ig').GetName]と[SCOPE.gsInterestGroup('anger_ig').GetName]は[SCOPE.sLaw('current_law_scop').GetName]に関する条項の意味論で分断されている。[SCOPE.sCharacter('supporting_agitator').GetFullName]はこの口論が続くことを喜んでいるようだ。"
 agitator_legal_events.19.f: "「この強大な施設内での鎧の着用を禁じた法令について論じたい」\n\n「今回は何が問題だというのだ？」\n\n「この文言には、鎧を身につけるだけなのか、それとも施設内で所持しているのかが記されていない。単に装飾品を携帯しているだけで、法律違反になる可能性があるのだ！」"
 agitator_legal_events.19.a: "[SCOPE.gsInterestGroup('opposing_ig').GetName]の解釈を支持する。"
 agitator_legal_events.19.b: "[SCOPE.gsInterestGroup('angry_ig').GetName]のスタンスを促進する。"
 agitator_legal_events.19.c: "この行動を奨励した[SCOPE.sCharacter('supporting_agitator').GetFullName]を非難する。"
 agitator_legal_events.20.t: "めちゃくちゃになる"
 agitator_legal_events.20.d: "[SCOPE.sLaw('current_law_scope').GetName]のなんともひどい第一稿、各派閥が自分たちの望む変更を詰め込もうと躍起になった結果だ。[SCOPE.sCharacter('supporting_agitator').GetFullName]は要求の大部分を担っている。"
 agitator_legal_events.20.f: "「土曜日に2倍の給料？私たちがお金を浴びているとでも思っているのだろうか？」\n\n「そして、15分間の…「煙草休憩」？とんでもない！」\n\n「病気休暇が保証されていれば、結核の発生を抑えることができるのに…」\n\n部屋にいるわがままなあるメモ魔のために、雑務係が新しいインク壺を運んできた。すでに長い一日なのに、さらに長い夜になるだろう。この手に負えない子どもを寝かしつけるまでには、もっとたくさんのインク壺が必要だろう。"
 agitator_legal_events.20.a: "最後までやり遂げ、すべてのエラーを排除しろ。"
 agitator_legal_events.20.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName]の派閥の話を最後まで聞こう。"
 agitator_legal_events.20.c: "[SCOPE.gsInterestGroup('opposing_ig').GetName]の提案をいくつか受け入れてみよう。"

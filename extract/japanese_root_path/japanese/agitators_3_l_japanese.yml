 #French Foreign Legion
 je_french_foreign_legion: "フランス外人部隊"
 je_french_foreign_legion_reason: "我々がアフリカを支配しようとするならば、アフリカ大陸に恒久的な軍事的プレゼンスを確立しなければならない。この軍隊は、現地の人々や、外国の勇敢な、あるいは絶望的な兵士から集めなければならないことを受け入れる覚悟が必要である。"
 algeria_events.9.t: "フランス外人部隊"
 algeria_events.9.d: "[SCOPE.sState('algeria_state_scope').GetName]に常設の[SCOPE.sBuilding('legion_barracks').GetName]を建てることで、カルチェヴィエノと呼ばれる、アフリカで最高の戦力として[ROOT.GetCountry.GetAdjectiveNoFormatting]外人部隊を確立した。"
 algeria_events.9.f: "「君たちはスペイン人、ドイツ人、イタリア人として私の前に現れた。ある者は栄光のために、ある者は義務のために、ある者は冒険のために立ち上がった。しかし、皆が自分のものではない大義のために血を流すことを厭わぬ者だ。\n\nそして今、私の前に立っているのは何者か？軍団員たちだ！アフリカの灼熱の太陽の下で鍛えられた鉄の意志を持つ男たち。たとえ困難な状況であっても、勇気よりも命を失うことを望む男たちだ。我々のモットーを単にシンボルとしてではなく、生き方として受け入れる男たちなのだ」"
 algeria_events.9.a: "名誉と忠実。"
 algeria_events.9.b: "この軍団が我らが国だ。"
 french_foreign_legion_ig: "名誉と忠実。"
 french_foreign_legion_recruitment: "この軍団が我らが国だ。"
 legion_headquarters: "軍団本部"

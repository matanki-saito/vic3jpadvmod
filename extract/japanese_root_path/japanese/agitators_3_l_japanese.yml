 orleanist_button: "オルレアン主義者を奨励"
 orleanist_button_desc: "フランスの未来を支えるのは、貿易と商取引だ。我々には最も裕福な国民の懸念に耳を傾けてくれる君主が必要なのだ。"
 legitimist_button: "レジティミストを奨励"
 legitimist_button_desc: "フランスは革命の退廃によって台無しにされてしまった。我々は皆が自分の身の程をわきまえていた、かつての統治方法に立ち戻らなければならない。"
 french_pretenders.5.t: "王位の継承者と主張する者たち"
 french_pretenders.5.d: "3つの王朝がフランスの王位継承権を主張しています：[SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]の家系は立憲的な七月王政を支持しており、[SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]の家系はシャルル10世の子孫を支持し、[SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName]の家系はナポレオンのフランス帝国復活を目指しています。"
 french_pretenders.5.f: "3つの血統が1つの王冠を得るため立ち上がった。かつてはローマの宿敵であり、そしてキリスト教国家の宝石となり、そして今は… 不確かな未来の継承者である。フランスの人々にとっては、革命の時代が記憶に新しい。まだ日が浅い今、再び革命が起きれば大惨事につながりかねないだろう。この問題が真の解決を見るまでに、通りに血が流れるかもしれない。"
 french_pretenders.5.a: "ボナパルティストの王位継承者を支持しよう。"
 french_pretenders.5.b: "オルレアン家を支持しよう。"
 french_pretenders.5.c: "レジティミストの王位継承者を支持しよう。"

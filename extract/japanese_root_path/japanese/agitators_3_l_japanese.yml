l_japanese:
 #Natural Borders of France
 je_french_natural_borders: "フランスの自然国境"
 je_french_natural_borders_reason: "フランスで再び拡張主義的な傾向が生じている。市民は、あるいは少なくとも声の大きい一部の市民は、国境をライン川のほとりとアルプスの斜面にまで広げることを要求している。"
 own_all_french_homelands: "フランス本国の全州を所有する"
 natural_borders.1.t: "国家の限界"
 natural_borders.1.d: "[SCOPE.sCharacter('borders_leader').GetLastName]政権の支持者の間では、「自然国境」という概念が普及している。フランスの愛国者たちは、[ROOT.GetCountry.GetAdjective]国家を国境を接する地域に拡大することを要求している。"
 natural_borders.1.f: "「フランスの限界は、自然が示している。我々の国は、水平線の境から[SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting]の岸、[SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting]の山、[SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting]の浜辺まで広がるのだ。我が国の境界線はそこにあるはずだ」"
 natural_borders.1.a: "我々の国境はライン川まで届かなければならない。"
 natural_borders.1.b: "これはバカげた考えだ。"
 dismiss_natural_borders_tt: "ジャーナル記事「フランスの自然国境」が却下されました"
 natural_borders.2.t: "フランスの自然国境"
 natural_borders.2.d: "[ROOT.GetCountry.GetName]がライン川やアルプス山脈の奥地まで伸びたことにより、このプロジェクトの推進派が言うところの「自然国境」を獲得しました。これからは、新たに獲得した領土を管理する必要があります。"
 natural_borders.2.f: "ライン地方の役人は新参者に挨拶をした。最近は西から来る人が多い。彼は用紙を取り出し、書き始めた。\n「はい、えー、ムッシュ。お名前をお願いします」\n「ジャン・ロバート」\n「年齢は？」\n「31歳」\n「職業は？」\n「ああ、いえ、ただの観光ですよ！」"
 natural_borders.2.a: "彼らはフランス人であることを学ばなければならない。"
 natural_borders.2.b: "[ROOT.GetCountry.GetName.]の英雄に栄光を！"
 natural_borders.2.c: "我々はガリアの解放者だ。"
 natural_borders.3.t: "トリノ条約"
 natural_borders.3.d: "[SCOPE.sCountry('ionian_overlord').GetName]は[SCOPE.sState('savoy_state').GetName]と[SCOPE.sState('nice_state').GetName]を[ROOT.GetCountry.GetName]に譲ることに合意した。"
 natural_borders.3.d2: "[SCOPE.sCountry('ionian_overlord').GetName]は[SCOPE.sState('savoy_state').GetName]を[ROOT.GetCountry.GetName]に譲ることに合意した。"
 natural_borders.3.f: "「政治的必要性、イタリアの将来の緊急性、強力な同盟国に対する感謝の気持ち、そして最後に我が国の例外的な状況という最も強力な動機から、残念ではあるが、我が愛する [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle]は、長年にわたって我が国と密接に結びついてきた地方を分離することに決めた。すべての反対派は、国の利益と義務の感情の前に抵抗をやめるべきである」" #Treaty of Turin
 natural_borders.3.a: "サヴォイを迅速に併合せよ。"
 natural_borders.3.b: "国民を安心させるために、国民投票を実施せよ。"
 france_natural_borders_pursuit: "自然国境の追求"
 no_natural_borders: "フランス自然国境の拒否"
 natural_borders_assimilation: "フランスの同化"
 natural_borders_achieved: "自然国境の達成"
 france_annex_savoy: "トリノ条約"
 france_annex_savoy_desc: "サヴォイ地方は、フランス国家の自然な一部であり、すでにフランス人であると考える多くの人々が住んでいる。外交手段によって、占領者に領土を譲るよう説得することは可能かもしれない。"
 obligation_for_savoy_tt: "我々の恩義を、サヴォイと、場合によってはニースと交換する。"
 sell_savoy: "トリノ条約"
 sell_savoy_desc: "サヴォイ地方は我が国とフランスとの間で争点となっている。もし我々がサヴォイを割譲するのであれば、フランスはきっと我々に借りを作ったと考えるだろう。"
 at_peace_nocontext_tt: "平和裏に"
 relations_amicable_nocontext_tt: "関係は友好以上"
 #Coup!
 je_coup: "クーデター！"
 je_coup_reason: "[SCOPE.gsInterestGroup('coup_ig').GetName]は、民主的な制度に対するクーデターを計画しており、政府を掌握して自分たちの狙いにより友好的な政権を樹立させようと画策しています。"
 je_coup_goal: "[SCOPE.gsInterestGroup('coup_ig').GetName]は、クーデターを実行するための準備をしている"
 coup_no_progress: "クーデターは進展なし"
 coup_remove_ig: "クーデターが計画されている間に利益集団が政府から排除されれば、彼らの承認は大きく減少することになります"
 coup_advancing: "現在、クーデターが進展する見込みである"
 coup_declining: "現在、クーデターが後退する見込みである"
 coup_success_tt: "[SCOPE.gsInterestGroup('coup_ig').GetName]は、直ちに[SCOPE.sLaw('coup_desired_law').GetName]法を制定する予定です"
 coup.1.t: "クーデターの企て"
 coup.1.d: "[SCOPE.sCharacter('coup_leader').GetFullName]は[ROOT.GetCountry.GetAdjectiveNoFormatting]政府の制度に不満を持つようになった。政府に対してクーデターを起こし、[SCOPE.sLaw('coup_desired_law').GetName]を確立しようとする[SCOPE.gsInterestGroup('coup_ig').GetName]の間の陰謀が形成されている。"
 coup.1.f: "「さきほどの[SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting]のささやかな演説はどうだった？」\n「思い切った提案だ。しかし、困難な時代には、偉大な人物が主導権を握ることが必要だ」\n「国民はそのように見てくれるだろうか」\n「そのように見てもらわなければならない」"
 coup.1.a: "楽しげで悪魔的だ。"
 coup.1.b: "[SCOPE.sCharacter('coup_leader').GetFullName]を注視しろ。"
 coup.2.t: "クーデター！"
 coup.2.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]は[ROOT.GetCountry.GetAdjective]の民主主義に対するクーデターを成功させた。[SCOPE.sCharacter('coup_leader').GetFullName]は国家非常事態を発動し、[SCOPE.sCharacter('coup_leader').GetHerHim]に[SCOPE.sLaw('coup_desired_law').GetName]として国を指導させることにした。"
 coup.2.d2: "[SCOPE.gsInterestGroup('coup_ig').GetName]は、[ROOT.GetCountry.GetAdjective]の国家に対するクーデターを成功させた。大胆な最初の行動として、[SCOPE.sCharacter('coup_leader').GetFullName]は専制主義の支配のもと、[SCOPE.sLaw('monarchy_law').GetName]を制定すると宣言している。"
 coup.2.d3: "[SCOPE.gsInterestGroup('coup_ig').GetName]は、[ROOT.GetCountry.GetAdjective]の国家に対するクーデターを成功させた。[SCOPE.sCharacter('coup_leader').GetFullName]は、前政権が正当なものではないと宣言し、暫定的な専制主義の支配のもと、[SCOPE.sLaw('coup_desired_law').GetName]を制定すると発表している。"
 coup.2.d4: "[SCOPE.gsInterestGroup('coup_ig').GetName]は、[ROOT.GetCountry.GetAdjective]の国家に対するクーデターを成功させた。[SCOPE.sCharacter('coup_leader').GetFullName]は、前政権におけるブルジョアの独裁を非難し、暫定的な専制主義の支配のもと、[SCOPE.sLaw('coup_desired_law').GetName]を制定すると発表している。"
 coup.2.d5: "[SCOPE.gsInterestGroup('coup_ig').GetName]は、[ROOT.GetCountry.GetAdjective]の国家に対するクーデターを成功させた。[SCOPE.sCharacter('coup_leader').GetFullName]は、前政権は[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]に対する侮辱であると宣言し、暫定的な専制主義の支配のもと、[SCOPE.sLaw('coup_desired_law').GetName]を制定すると発表している。"
 coup.2.f: "「早く、中に入れ！もう門限が近いんだ」ドアが少しうるさいくらいにバタンという音を立てて閉じられた。\n[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]のチンピラに捕まりたくはないだろう。彼らはティーポットの中にも反対者がいないか見てるんだ」重い行進の音が近づいてきて、彼らは窓から覗きたい衝動と戦った。\n「彼らは、あなたが知っている古い政治家を、宮殿の壁のすぐ近くで撃った」\n「静かに！奴らはここにいる。蝋燭を消せ」\nドアの向こうからブーツの音とくぐもった声が聞こえてきた。ありがたいことに、それらは長くは続かなかった。"
 coup.2.a: "[ROOT.GetCountry.GetNameNoFormatting]には強力なリーダーが必要だ。"
 coup.2.b: "君主制万歳！"
 coup.2.c: "共和制万歳！"
 coup.2.e: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]の栄光のために！"
 coup.2.g: "無産階級による独裁万歳！"
 coup.3.t: "クーデター未遂"
 coup.3.d: "[SCOPE.sCharacter('coup_leader').GetFullName]は、[SCOPE.sCharacter('coup_leader').GetSheHe]によるクーデターを実行し、[SCOPE.sLaw('coup_desired_law').GetName]を設立する前に一挙に政権から排除された。民主主義は今のところ存続しているが、[SCOPE.gsInterestGroup('coup_ig').GetName]は政治的に追放されたことを快く思っていないようだ。"
 coup.3.f: "「お互いに自由に話しているのだから、計画は滞りなく終わったのだろう？」\n\n「滞りなく！？お前、バカか？失敗する前に死んだんだ。お前は一体どこにいたんだ？」\n\n「ああ、単に間に合わなかっただけだ。急な用事で、叔母が痛風になったんだ。しかし、少なくとも事態はまだマシなようだな」"
 coup.3.a: "[SCOPE.sCharacter('coup_leader').GetFullName]を逮捕し、処刑させよう。"
 coup.3.b: "[SCOPE.gsInterestGroup('coup_ig').GetName]を[ROOT.GetCountry.GetName]への裏切り者として晒せ。"
 coup.3.c: "[SCOPE.gsInterestGroup('coup_ig').GetName]をさらに敵対させないようしよう。"
 coup.4.t: "クーデターのたち消え"
 coup.4.d: "[ROOT.GetCountry.GetAdjective]民主主義に対する勢いは、[SCOPE.gsInterestGroup('coup_ig').GetName]の間で完全に失速している。[SCOPE.sLaw('coup_desired_law').GetName]を制定する計画は放棄された。"
 coup.4.f: "「[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]、お前の困ったところは、一握りの半端者を誘導して、黒い短パンをはいて[SCOPE.sState('capital_scop').GetCityHubName]を目立たなくさせたからと言って、自分がをひとかどの何者かだと思っているところだ。お前は、「万歳、[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]！」と叫ぶのを聞いて、それが「民衆の声」だと想像しているだけだ。それがお前の間違いなんだ。民衆の声が言っているのは「[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]のヤツがふわふわと浮ついてるのを見ろよ！あれほど完璧に嫌なやつをみたことがあるか？」だ」" #P.G. Wodehouse
 coup.4.a: "[SCOPE.sCharacter('coup_leader').GetFullName]の屈辱的な失態だ。"
 coup.4.b: "民主主義は守られた！"
 coup.5.t: "[SCOPE.gsInterestGroup('coup_ig').GetName]政府の放棄"
 coup.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]は完全に政府を離脱した。[SCOPE.sLaw('coup_desired_law').GetName]の制度は、政府の中枢ではなく、戦場で実行されそうだ。"
 coup.5.f: "「戦争とは一つの政治的行為にすぎないが、現実的な政治的道具である。戦争は他の手段をもってする政治の継続にすぎない。このほか、戦争に厳密に特有なものはすべて、戦争が用いる手段の特殊な性質に関係しているにすぎないのだ」" #- Carl von Clausewitz
 coup.5.a: "光を当てるとネズミが散るものだな。"
 coup.5.b: "[SCOPE.sCharacter('coup_leader').GetFullName]は、敗北してもしなくても、永遠に裏切り者として知られよう。"
 coup_supported: "クーデターの支援"
 coup_resisted: "クーデターの抵抗"
 coup_prevented: "防がれたクーデター"
 incompetent_coup_attempt: "クーデターの失敗"
 coup_advance_moderate: "クーデターの進行度を25%進める"
 failed_coup: "失敗したクーデター"
 modifier_insurrectionary_politician: "反乱のリーダー"
 modifier_threatened_insurrection: "反乱に対する団結"
 modifier_brewing_insurrection: "反乱の醸成"
 #New Ideologies
 ideology_authoritarian: "権威主義者"
 ideology_authoritarian_desc: "#lore このキャラクターは、大国には強いリーダーが必要であり、自分にはその資格があると信じています。"
 ideology_socialist: "社会主義者"
 ideology_socialist_desc: "#lore このグループは、生産手段の所有権と資本主義の解体を主張し、社会主義イデオロギーに傾倒しています。"
 ideology_humanitarian: "人道主義者"
 ideology_humanitarian_desc: "#lore このキャラクターは、人類の擁護者です。すべての男、女、子どもは、国家によって一連の不可侵で譲れない権利を保証されるべきであると考えています。"
 ideology_protectionist: "保護主義者"
 ideology_protectionist_desc: "#lore このキャラクターは、国内産業と国際貿易を国家が厳しく監視し、規制すべきであると考えています。"
 ideology_humanitarian_royalist: "啓蒙専制君主"
 ideology_humanitarian_royalist_desc: "#lore この人物は、社会の理想的な形とは、啓蒙的で人間主義者的な君主が統治する、根本的に平等主義的な国家であると考えています。#!"
 #Royal Marriage
 wedding.2.t: "配偶者を捜索"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle][SCOPE.sCharacter('royal_marriage_character').GetFullName]はそれなりに優れた出自のパートナーとの出会いを求めています。"
 wedding.2.f: "「お母さん、どうして私は [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] と結婚できないのでしょう？なぜ[SCOPE.sCharacter('royal_marriage_character').GetSheHe]は外国の紳士と結婚しなければならないのですか？」\n\n「私たちは平民なのよ、あなた。偉い人たちが私たちのところに現れることはないでしょう」"
 wedding.2.a: "[SCOPE.sCountry('marriage_country_1').GetAdjective]家のメンバーで、[SCOPE.sCharacter('foreign_ruler_1').GetLastName]がふさわしいだろう。"
 wedding.2.b: "[SCOPE.sCountry('marriage_country_2').GetName]の[SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle]には適当な親族がいるはずだ。"
 wedding.2.c: "[SCOPE.sCountry('marriage_country_3').GetAdjective]の王室は、素晴らしい相手だろう。"
 #Abdication event
 wedding.3.t: "退位"
 wedding.3.d1: "[ROOT.GetCountry.GetName]の[SCOPE.gsInterestGroup('monarch_ig').GetName]が不利な政治状況に激怒した[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName]は、[SCOPE.sCharacter('abdicating_monarch').GetHerHis]の後継者である[SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]を退位させることを決めた。"
 wedding.3.d2: "[SCOPE.sCharacter('abdicating_monarch').GetHerHis]の[concept_popularity]の欠如が[SCOPE.sLaw('monarchy_law').GetName]の制度にとって良いどころか害になっているかもしれないと気づき、[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName]は退任して[SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]にその座を譲ることを決意した。"
 wedding.3.d3: "[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName]の病弱さにより、[SCOPE.sCharacter('abdicating_monarch').GetHerHim]は統治者として不適格な存在となっている。[SCOPE.sCharacter('abdicating_monarch').GetSheHe]は稀に見る明晰さで、[SCOPE.sCharacter('heir_scop').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName] を支持して退位することに合意している。"
 wedding.3.f: "「彼らは [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle]が狂ってしまったと言っている。馬と結婚しようとしたとかなんとか」\n\n「[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]を何だと思ってるんだ？これは、明らかに [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting] の状況に関係する、より高次の問題だ」\n\n「そんなに複雑なことじゃあないさ。みんな[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle]を嫌っているから、彼は去らなければならないんだ。単純な民主主義だ」"
 wedding.3.a: "プライベートで、整えられた戴冠式を開催しよう。"
 wedding.3.b: "大規模な公開戴冠式を開催しよう。"

 sway_to_bonapartism: "ボナパルティズムへの揺らぎ"
 sway_to_bonapartism_desc: "賄賂と説得をうまく組み合わせれば、正当な王位継承候補を支持するように政治家を説得できるかもしれません。"
 supporting_bonapartist_tt: "キャラクターインタラクション「ボナパルティズムへの揺らぎ」が利用可能になる"
 cannot_choose_bonapartist_twice_tt: "ボナパルティストを推奨するよう何度も切り替えることはできません"
 supporting_orleanism_tt: "キャラクターインタラクション「オルレアン主義への揺らぎ」が利用可能になる"

 #1.3.3
 rally_against_france: "反フランスへの結集"
 natural_borders.4.t: "ライン川の監視"
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetName]がサヴォイからライン川まで国境を広げるという野望を明らかにした。これにより、[SCOPE.sState('french_claim_state').GetName]への侵略の可能性が非常に高まっている。"
 natural_borders.4.f: "「フランス人どもはボナパルトの頃から何一つ学んでいない。武器庫にサーベルか銃が一つでもあれば、やつらは戦いを仕掛けようとするんだ」\n\n「新たな同盟はフランスに対する牽制になるのだろうか？ 先の戦争では多くの血が流れた。どんな平和でも守る価値がある」"
 natural_borders.4.f2: "この国境地帯への相次ぐ侵略によって、右岸の人々はフランスのことを苦々しく思っている。新たな国歌がこの地域を席巻し、全ての生ける、そして死せるドイツの騎士に対し次の侵略からこの地を守るよう、雷鳴のように呼び掛けている。"
 natural_borders.4.a: "戦える者を全て招集して故郷を守るのだ。"
 natural_borders.4.b: "宥和こそが最善の選択なのかもしれない。"
 notification_fra_natural_borders_notification_name: "フランスの野望"
 notification_fra_natural_borders_notification_desc: "[SCOPE.sCountry('france_scope').GetName]が、大西洋からライン川まで伸びる自らの「自然の国境」へと向かって拡大する意図を明らかにした。"
 notification_fra_natural_borders_notification_tooltip: "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg: "ルクセンブルクの購入"
 france_annex_luxembourg_desc: "ルクセンブルクは我々の自然国境の内にあり、よってフランスの一部であるべきです。寛大な申し出をすれば、ルクセンブルクの統治者を説得し、売却に応じさせることができるかもしれません。"
 natural_borders.5.t: "ルクセンブルクの購入"
 natural_borders.5.d: "[SCOPE.sCountry('lux_overlord').GetName]は賢明にも、[SCOPE.sCountry('lux_scope').GetName]の購入に関する我々の条件に同意した。この領土は[ROOT.GetCountry.GetAdjective]国家の一部として、本来あるべき所に戻った。"
 natural_borders.5.f: "土地を買う、批判の声を黙らせる、労働力を雇う…正しい物の見方をすれば、金でできることに限りなどない。十分な資金があれば、一国を買うことすらできる。"
 natural_borders.5.a: "ここまで国境を伸ばすのは自然なことだ。"

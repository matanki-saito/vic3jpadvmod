 exiles_events.100.t: "送還"
 exiles_events.100.d: "亡命先である[SCOPE.sCountry('repatriator_country_scope').GetName]政府の支援を受け、[SCOPE.sCharacter('repatriated_scope').GetFullName]が舞い戻ってきました。どうやら、[SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting]には[ROOT.GetCountry.GetName]で[SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName]のイデオロギーを広めたい理由があるようです。"
 exiles_events.100.f: "やり直しの機会はめったに訪れない。かつて[SCOPE.sCharacter('repatriated_scope').GetHerHim]を拒絶した故郷が、外国の支援を受けたことでその扉を開いた。独裁がいつまでもはびこる偽りの天国を好んだ彼らは、以前[SCOPE.sCharacter('repatriated_scope').GetHerHim]を追放した。だが、[SCOPE.sCharacter('repatriated_scope').GetHerHim]にとって、やり直しをする機会は、夢をもう一度追う機会でもあった。真の団結を目指す機会だ。もしかすると、[SCOPE.sCharacter('repatriated_scope').GetHerHis]の努力がやがて実を結ぶのかもしれない。"
 exiles_events.100.a: "[SCOPE.sCharacter('repatriated_scope').GetHerHim]を追放したのは、それなりの理由があってのことだ。"
 exiles_events.100.b: "よくぞ帰った！"
 repatriated_agitator: "送還された扇動者"
 exiling_dissident_radicals_factors: "[Concept('concept_radical','$concept_radicals$')]の生成量は、言論の自由の[Concept('concept_law', '$concept_laws$')]と、[concept_character]の[concept_popularity]によって決まります"

 law_technocracy_desc: "この国家は、理性と能力を備え、選挙では選出されていない者たちで構成された評議会によって統治されます。"
 #Technocracy law events
 technocracy.1.t: "公衆の面前での暴言"
 technocracy.1.d: "事業において何度もまずい判断を下したのち、[SCOPE.sCharacter('technocrat_leader').GetFullName]はタブロイド紙で自らを非難する者たちに怒りをぶつけました。この暴言により、[SCOPE.sCharacter('technocrat_leader').GetHerHis]の評判は地に落ち、[GetLawType('law_technocracy').GetName]への支持が痛手を被ることとなりました。"
 technocracy.1.f: "「この呪われた者たちの劇場では、低俗な情熱が称えられる！無知蒙昧な野蛮さと、禁欲的なポピュリズムの時代だ。ごく少数の啓蒙者たちの慈悲深い支配を拒めるのは、真に狂った者だけだ。貴様らはみな迷える羊なのだ！その壮大さにすべてが震えるほどの理想郷的な母体の恩恵を、私と仲間が享受している間、お前たちはそこに留まっていればよいのだ。そしてお前たちは、どうか仲間に加えてくれと#bold 懇願#!するだろう！私の言葉をよく覚えておくがいい！」"
 technocracy.1.a: "公的な救済措置を講じれば、この問題は解決するだろう。"
 technocracy.1.b: "みっともない振る舞いだな。"
 technocracy.1.c: "[SCOPE.sCharacter('technocrat_leader').GetHerHim]を精神病院に収容しろ。"
 foolish_technocrat: "不祥事を起こした技術主義者"
 disgraced_technocrat: "不祥事を起こした技術主義者"
 bailed_out_technocrat: "技術主義者への救済措置"
 technocracy.2.t: "新たな機械"
 technocracy.2.d: "ある有力な$engineers$の一団が、科学的な原理を応用することで[SCOPE.sState('new_machine_state').GetName]の[SCOPE.sBuilding('new_machine_building').GetName]における生産性を大幅に向上させました。彼らは、[GetLawType('law_technocracy').GetName]を導入すれば、これらの原理を政府の機構に適用できるようになると提案しています。"
 technocracy.2.f: "知性において重要なのは、自らの限界を理解することです。それにより、自分の経験には限りがあり、主観からは逃れられないのだとを認識できるようになります。この柱がなければ、人の知性は傲慢になりがちです。\n\n例えば、官僚組織を技能の集合体ではなく、機械として扱うことができるのだと思いつく者がいるかもしれません。つまり、人間を独自の経験や知性を持つ独立した変数ではなく、解決すべき問題として扱うのです。"
 technocracy.2.a: "産業界が最も必要としているものだ。"
 technocracy.2.b: "面白い提案だな。"
 new_machine_enactment: "新たな機械"
 new_machine_state_mod: "科学産業"
 new_machine_building_mod: "局地的な科学産業"
 technocracy.3.t: "エリート主義！"
 technocracy.3.d: "[SCOPE.sState('university_state').GetName]の[SCOPE.sBuilding('university_building').GetName]にいる$academics$の間で、大衆による統治と、見識あるエリートによる統治のどちらが良いかという問題を巡り論争が起こっています。[GetLawType('law_technocracy').GetName]を樹立させようとする現在進行中の努力により、この議論は世間の注目を集めました。"
 technocracy.3.f: "「哲学者が王となるか、あるいは王や支配者と呼ばれる者たちが哲学に真剣に取り組み、政治的権力と哲学的知性という二つのものが結びつき、その一方で現在どちらか一方だけを追い求めている雑多な者たちが強制的に排除されない限りはだな、グラウコンよ、我々の州にとっても、人類にとっても、悩みがなくなることはないだろう」" #Plato
 technocracy.3.a: "国民には、彼らにとって何が最善かを見抜く賢人が必要だ。"
 technocracy.3.b: "少なくとも、$aristocrats$が嫌いだという部分においては意見が合いそうだ。"
 technocracy_debate_enactment: "技術家政治論争"
 anti_aristocratic_sentiment: "反貴族的思想"

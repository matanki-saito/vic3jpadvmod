 not_already_supporting_bonapartism: "ボナパルティズムを支持中ではありません"
 not_already_supporting_orleanism: "オルレアン主義者を支持中ではありません"
 not_already_supporting_legitimist: "レジティミストを支持中ではありません"
 sway_to_legitimism: "レジティミストへの揺らぎ"

l_japanese:
 lobby_events.40.t: "優れた税制改革"
 lobby_events.40.d: "[SCOPE.sCountry('relevant_lobby_country').GetName]が[SCOPE.sLaw('relevant_law_scope').GetName]法律を可決したことに[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]が感銘を受けました。[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sCountry('relevant_lobby_country').GetName]に参加しています。"
 lobby_events.40.f: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]のメンバーは、[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]の使者が故意に議員同士を仲たがいさせて、思い通りに操っているのを見た。\n\n「[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]は我々と気が合うようだ。見ろよ、うまくやってるぞ」"
 lobby_events.40.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]にとって[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]の支援は有益だろう。"
 lobby_events.40.b: "素晴らしい。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]は強力な仲間になるだろう。"
 lobby_events.31.t: "違いを乗り越えて"
 lobby_events.31.d: "[SCOPE.sCountry('relevant_lobby_country').GetAdjective]の映画製作会社から輸入した作品に感動した[SCOPE.gsInterestGroup('relevant_ig').GetName]が、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]に加わることを検討している。彼らは自分たちの利益を増進するため[SCOPE.gsInterestGroup('relevant_lobby_member').GetName]と進んで協力するつもりがある。"
 lobby_events.31.f: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]との協議中、[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting]の意見は一貫していた。\n\n「我々は[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]の強力な味方になれる。私は、彼らが[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]で映画を利用して大衆の考えを操作しているのをこの目で見たのだ。我々もこの手法を活用できる」"
 lobby_events.31.a: "よかろう、何が得られるか見てみよう。"
 lobby_events.31.b: "これは有益なパートナーシップにはならない。"
 ig_join_pol_str_negative: "目標の弱化"
 ig_join_pol_str_positive: "目標の強化"
 lobby_events_ig_blocked: "阻止された取り組み"
 lobby_events.32.t: "素晴らしい手本"
 lobby_events.32.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]は[SCOPE.sCountry('relevant_lobby_country').GetName]を自分たちの価値観の優れた手本とみなしており、[ROOT.GetCountry.GetNameNoFormatting]はその適切なリーダーシップを見習うべきだと考えている。彼らは[SCOPE.sPoliticalLobby('relevant_lobby').GetName]に参加しようと模索している。"
 lobby_events.32.f: "「私はこの国の未来に希望を持っている。我々は、自分たちの価値観を捨ててはならない。我々は[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]を全力で支持しなければならない」\n\n[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]のメンバーには演説者の言葉について考えを巡らせる者もいた。[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]に参加した場合、それをどう利用できるだろうか。[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]は将来信頼できる味方になると主張するメンバーもいた。"
 lobby_events.32.a: "素晴らしい。[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]から学べることは多い。"
 lobby_events.32.b: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]の何がそんなに素晴らしいのだ？"
 lobby_events.33.t: "少ないほうが効果的"
 lobby_events.33.d: "あまりにも多くの関係者が自らの利益を追求しているため、[SCOPE.gsInterestGroup('relevant_ig').GetName]は[SCOPE.sPoliticalLobby('relevant_lobby').GetName]を脱退しようと模索している。"
 lobby_events.33.f: "「[SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting]の仲間は我々の声をかき消してしまうだろう。[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]にこれ以上関わっても我々のためにならない」\n\n演説者の呼びかけに他の[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]メンバーらは熱狂した。"
 lobby_events.33.a: "よかろう、[SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting]が支援するだろう。"
 lobby_events.33.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]には、これからも彼らの支援が必要だ。"
 lobby_events.33.c: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]には、これからも彼らの支援が必要だ。"
 lobby_events.34.t: "素晴らしい法律"
 lobby_events.34.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]は、[SCOPE.sCountry('relevant_lobby_country').GetName]で最近新しい法律が制定されて以来、彼らを手本とみなし、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]を脱退しようとしている。"
 lobby_events.34.f: "「我が国の将来を危惧するときもあるが、皆さんにはぜひ[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]を見てほしい。彼らが実施した優れた対策をまるごと真似すれば、おそらく現政権は我々にとって有利な機会を提供してくれるだろう。\n\n我々が[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]に留まる理由は何もない」"
 lobby_events.34.a: "よくぞ言った！確かに[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]には彼らの支援はもはや不要だ。"
 lobby_events.34.b: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]の何がそんなに模範的なのだ？"
 lobby_events.35.t: "不都合な意見"
 lobby_events.35.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]は、[SCOPE.sCountry('relevant_lobby_country').GetName]で最近新しい法律が制定されて以来、彼らのことを好ましく思っておらず、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]に参加しようとしている。"
 lobby_events.35.f: "「[ROOT.GetCountry.GetNameNoFormatting]と海外の両方において、我々の利益を支えるのは、[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]のメンバー一人ひとりの義務だと考えている」\n\n「[SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting]の[SCOPE.gsInterestGroup('relevant_ruler_ig').GetLeader.GetIdeology.GetNameNoFormatting]イデオロギーが広まるのを支援するわけにはいかない」"
 lobby_events.35.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]にとって、彼らの支援は有益だろう。"
 lobby_events.35.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]は今は彼らの支援を必要としていない。"
 appeasement_lobby_pleased: "圧力団体の成長"
 appeasement_lobby_pleased_desc: "この[concept_political_lobby]の成長を支持中"
 appeasement_lobby_displeased: "圧力団体の成長の鈍化"
 appeasement_lobby_displeased_desc: "この[concept_political_lobby]の成長を抑圧中"
 lobby_events.36.t: "自由貿易法反対"
 lobby_events.36.d: "[SCOPE.sLaw('relevant_law_scope').GetName]の法案に不満を抱いた[SCOPE.gsInterestGroup('relevant_ig').GetName]が、[ROOT.GetCountry.GetNameNoFormatting]を[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]の施行国である[SCOPE.sCountry('relevant_lobby_country').GetName]から遠ざけるためのロビー活動を行っている。"
 lobby_events.36.f: "「我々は[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法案に反対する。そして[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]の基本方針にも同様に反対すべきだ」[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting]はそう力説して、出席者の心を動かした。"
 lobby_events.36.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]がこの法律に反対するのは当然だ。"
 lobby_events.36.b: "よかろう。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]は自分たちの考えを表明したのだ。"
 ig_unhappy_with_law_enactment: "法制定の不支持"
 ig_happy_with_law_enactment: "法制定の支持"
 lobby_events.37.t: "審議すべき法案"
 lobby_events.37.d: "[SCOPE.sCountry('relevant_lobby_country').GetName]が[SCOPE.sLaw('relevant_law_scope').GetName]法を成立させたことに感銘を受けて、[SCOPE.gsInterestGroup('relevant_ig').GetName]が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]に参加しようとしています。"
 lobby_events.37.f: "「我々は日々、目標に向かって具体的に前進しなければならない。[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]に参加すれば、強力な仲間が我々の話に耳を傾けるようになる。[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法は、何世代にもわたって我が国の政況に影響を与えるだろう」"
 lobby_events.37.a: "彼らの情熱によって、法律の制定に弾みがつくだろう。"
 lobby_events.37.b: "よかろう。だがこの法案は優先事項ではない。"
 ig_law_enactment_time_stall: "制定の失速"
 ig_law_enactment_time_good: "制定の加速"
 lobby_events.38.t: "望まれない法律"
 lobby_events.38.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]は[SCOPE.sLaw('relevant_law_scope').GetName]法案に不満を抱き、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]に加わって、[SCOPE.sCountry('relevant_lobby_country').GetName]が同様の法律を制定したことを批判している。"
 lobby_events.38.f: "「[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法案を支持するなど到底できない。この法律が[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]国民の期待をいかに裏切ったか見るがいい」\n\n[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]メンバーの一人が賛同を示した。「どんな手段を使ってでも[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法案を丸ごとつぶす必要がある」"
 lobby_events.38.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]の努力を称える。"
 lobby_events.38.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]は他にやるべきことがないのか？"
 lobby_events.39.t: "熱心な取引"
 lobby_events.39.d: "[SCOPE.sCountry('relevant_lobby_country').GetName]で[SCOPE.sLaw('relevant_law_scope').GetName]法が成立したことを、[SCOPE.gsInterestGroup('relevant_ig').GetName]は熱烈に歓迎している。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]は現在、[SCOPE.sCountry('relevant_lobby_country').GetName].との連携強化をめざして、ロビー活動を展開している。"
 lobby_events.39.f: "「[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]の[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法の成立は良い成果をもたらすだろう。我々の敵対勢力にはメリットはないかもしれないが、[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]への参加は我々の目標を達成するための武器となるだろう」"
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting]の主張は説得力がある。"
 lobby_events.39.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]が[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法を通過させるのは前途多難だ。"
 lobby_events.51.t: "増大する影響力"
 lobby_events.51.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]は、[ROOT.GetCountry.GetNameNoFormatting]で購読率の高い新聞における自分たちの使命を強調するべく、秘密裏に一人のメンバーを派遣した。"
 lobby_events.51.f: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]は、政界と大衆の想像力の双方に足がかりを確保するための資料の普及を、これ以上ないほどに計算し尽くしたうえで行っている。\n\nあるロビイストはご満悦の様子でこのように語る。「新聞の数と報道範囲が拡大し続けていることは否定できない事実だ。このアプローチで、影響力のある議員たちが我々の計画を支持するに違いない」"
 lobby_events.51.a: "これは悪しき前例となる。"
 lobby_events.51.b: "これは巧妙だな！"
 lobby_member_approval_lost: "疑わしいロビイストとのつながり"
 lobby_member_approval_gained: "雄弁なロビイスト"
 appeasement_lobby_gain: "圧力団体の宥和が増加"
 appeasement_lobby_gain_desc: "[concept_political_lobby]の活動を支持中"
 appeasement_lobby_loss: "圧力団体の宥和が減少"
 appeasement_lobby_loss_desc: "[concept_political_lobby]の活動を抑圧中"
 lobby_events.52.t: "立法ビジネス"
 lobby_events.52.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]のメンバーがレストランや娯楽施設で議員たちと交流している光景が目撃されるようになり、ロビイストの行動に対する懸念が高まっている。"
 lobby_events.52.f: "ロビイストが政治家に飲み物を手渡し、親しげに背中を叩く。グラスの中で琥珀色の液体が渦を巻く。 そして、彼は陽気に言う「素晴らしい！あなたは[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]の仲間だ。[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]については十分話し合ったから、ビジネスの話はこの辺で終わりにしておこうじゃないか」"
 lobby_events.52.a: "このように放蕩的な振る舞いは許されるべきではない。"
 lobby_events.52.b: "事実上、介入する必要はない。"
 lobby_events.53.t: "矛盾した対応"
 lobby_events.53.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]のメンバーが書き記した扇情的な私信が全国紙にリークされた。[SCOPE.sCountry('relevant_lobby_country').GetAdjective]の関係者はこれに気づき、不快感を示している。"
 lobby_events.53.f: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]は[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]を代表して担当者を派遣し、新聞社の編集者と意見を交わした。そして、代表はリークされた通信文書から話をそらそうとする。「印刷機の驚くべき速さをもってすれば、別のエッセイを執筆して配布することもできるだろう」\n\n裏で糸を引く男たちの策略にはあたかも無関心であるように、彼らの背後では印刷機のシリンダーがけたたましく鳴り響いている。"
 lobby_events.53.a: "被害はすでに出ている。"
 lobby_events.53.b: "この書簡を、これ以上流通させるべきではない。"
 lobby_member_pol_str_negative: "監視下のロビイスト"
 lobby_member_pol_str_positive: "ロビイストが優勢"
 lobby_events.54.t: "型破りなゲスト"
 lobby_events.54.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]は、名誉あるゲストまたは演説者として[SCOPE.sCharacter('relevant_agitator').GetFullName]を頻繁に招待している。このことは現在[SCOPE.sCountry('agitator_home_country').GetAdjective]関係者の注目を集めている。"
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting]は出席者全員の注目を集めており、[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]の首脳陣は、[SCOPE.sCharacter('relevant_agitator').GetLastNameNoFormatting]の政治的手腕を歓迎している。\n\n圧力団体のメンバーは、この偶然の結びつきについてこう語る。「[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting]が我々の仲間になれば、[SCOPE.sCountry('agitator_home_country').GetNameNoFormatting]の策略をすべて暴くことができる」"
 lobby_events.54.a: "このような会合は頻繁に開くべきでない。"
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting]は博識だ。"
 lobby_events.55.t: "問題的な警察活動"
 lobby_events.55.d: "制服を着た警察官が勤務中に[SCOPE.sPoliticalLobby('relevant_lobby').GetName]の活動を支援していることが発覚し、警察に対する国民の信頼が低下している。"
 lobby_events.55.f: "[SCOPE.sState('relevant_state').GetNameNoFormatting]に住むある住民は、警察の哨戒隊員がまっさらな制服に身を包み、傲慢さを漂わせた足取りで町中を闊歩していることについてコメントしている。\n\n「あの警官たちは自分の立場におごっている。彼らは[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]の御用聞きをして賄賂を受け取る。 [SCOPE.sState('relevant_state').GetNameNoFormatting]の人々に対する義務なんてそっちのけさ」"
 lobby_events.55.a: "誰もが注意深くある限り、害はない。"
 lobby_events.55.b: "国民の信頼を回復しなければならない。"
 lobby_events.56.t: "悪評判の簿記係"
 lobby_events.56.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]が雇用した行政府の簿記係が贈収賄の容疑で捜査を受けている。"
 lobby_events.56.f: "調査を主導する委員会が会合を開き、収集した事実を検討。醜聞をめぐって議論が繰り広げられる。\n\n「[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]が[ROOT.GetCountry.GetNameNoFormatting]の議員たちと緊密な関係を築くことで利益を得ていることは把握しているが、たとえ成功を確実なものにするためとはいえロビイストが賄賂を送ることなど許されてはならない」"
 lobby_events.56.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]は自分たちが雇った代理人に責任を持つべきだ。"
 lobby_events.56.b: "事務的なミスだったのかもしれない。"
 lobbyists_in_check: "ロビイストを牽制する"
 lobbyists_unchecked: "監視されていないロビイスト"
 lobby_events.57.t: "医学の進歩"
 lobby_events.57.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]のメンバーは[SCOPE.sCountry('relevant_lobby_country').GetName]が医療にもたらした進歩に大きな感銘を受けている。[SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting]の医療革新へのアプローチを早急に模倣しようとしている。"
 lobby_events.57.f: "近頃、[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]を視察し、[SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting]の医師と話をした圧力団体のメンバーが、その経緯について詳しく話してくれた。「[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]が成し遂げた医学的功績は誠に偉大だ。彼らを手本にすれば、[ROOT.GetCountry.GetNameNoFormatting]としての地位も向上することだろう」"
 lobby_events.57.a: "優秀な者を数名、[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]で学ばせる。"
 lobby_events.57.b: "すぐさま彼らのやり方を研究する。"
 researching_medical_tech_modifer: "研究に奨励金を出す"
 lobby_events.58.t: "友人同士の贈り物"
 lobby_events.58.d: "内部調査により、政府関係者が[SCOPE.sPoliticalLobby('relevant_lobby').GetName]を代表して[SCOPE.sCharacter('relevant_lobby_leader').GetFullName]から多くの贈答品を受け取っていたことが判明した。"
 lobby_events.58.f: "調査を指揮する関係者が、その内容を詳細に語った。「[SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting]には誠実さというものはないのだろうか？半ダースの布の小包、彫刻刀、ポケットナイフ、5組の手袋、樽23個分の塩、[ROOT.GetCountry.GetAdjectiveNoFormatting]の最高級コロン12本などが贈られていた。これは[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]を支援するための賄賂ではないのか？」"
 lobby_events.58.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]は疑わしいことは何もしていない。"
 lobby_events.58.b: "彼らのリーダーは退任すべきだ。"
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName]が[SCOPE.gsInterestGroup('relevant_lobby_member').GetName]を退会する"
 lobby_events.59.t: "[SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]にてロビイストが講演"
 lobby_events.59.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]の有力なメンバーに雇われた男が、[SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]で対象となる有権者に向けて講演やパンフレットを配布している。"
 lobby_events.59.f: "ある議員が同僚の政治家に手紙を書いた。「毎日、彼に見つかってしまう。どうしてかわからない。私はかなり混乱している。彼の狙いは何なのか？[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]に雇われたその使者は、まるで殺されたバンクォーの亡霊のごとく[ROOT.GetCountry.GetAdjectiveNoFormatting]の集会のドア付近に出没するんだ。"
 lobby_events.59.a: "圧力団体が雇った使者に責任があることを明確にする。"
 lobby_events.59.b: "使者の行動に関する懸念は杞憂に終わる。"
 lobby_events.60.t: "思いがけず[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]に朗報"
 lobby_events.60.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]のメンバー間で交わされた私信は小冊子として出版されている。しかし、その中身は[SCOPE.gsInterestGroup('relevant_lobby_member').GetName]の意図に反して[SCOPE.sCountry('relevant_lobby_country').GetName]を賞賛しているものだった。"
 lobby_events.60.f: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]全メンバーが集う場では不満が噴出している。多くの者は、無断で配布された一連の小冊子について、この災難を[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]になすりつけた。\n\nそんな中、あるメンバーが集団の熱狂に冷水を浴びせかける。「たしかに、これは我々の本意ではない。だが、我々の壮大な事業においては小さな後退に過ぎないんじゃないのだろうか？」"
 lobby_events.60.a: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]にとって良い報道は無害だ。"
 lobby_events.60.b: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]は残っているパンフレットをすべて撤去すべきだ。"

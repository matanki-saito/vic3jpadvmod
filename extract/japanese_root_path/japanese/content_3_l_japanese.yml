 je_colonial_administration: "植民地統治の確立"
 je_colonial_administration_reason: "アフリカ領土における自国の支配を最大限に活用できるよう、#bold 植民地管理局#!を大陸の所定の地域に設置することができます。#bold 植民地管理局#!は近隣の[Concept('concept_decentralized_nation', '$concept_decentralized_nations$')]に独力で拡大していき、他の領土の管轄権を与えられることもあります。\n\n#lore アフリカ分割と呼ばれる動きが本格化しています。あらゆる大国が、王冠の宝石としてアフリカ大陸の一部を狙っています。勝者の報酬となるのは、豊富な未開発の資源、まだ働かされていない多くの人々、そして権力と国威です。間違いなく、この争奪戦が終わるずっと前に、血が流れることになるでしょう。アフリカが待っています。#!"
 je_colonial_administration_button_senegal: "[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]に植民地を建設"
 je_colonial_administration_button_senegal_desc: "大陸の北と西に位置するセネガルは、長い間衰退していた帝国制の骨の上に広がっています。スパイスと金属が豊富で、カカオやコーヒーもあります。"
 je_colonial_administration_button_niger: "[SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]に植民地を建設"
 je_colonial_administration_button_niger_desc: "アフリカの真の穀倉地帯であるこの地域は、かつて偉大な王国と強大な帝国を擁していました。アフリカの中心を確保すれば、食料や木材の確保だけではなく、アフリカ大陸のどこにでも行けるようになります。"
 je_colonial_administration_button_ethiopia: "[SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]に植民地を建設"
 je_colonial_administration_button_ethiopia_desc: "アフリカの角には豊富な食料があり、肥沃な平原が広がっています。アフリカのこの地域を占領することで、かつては富裕層のものだった、医薬品や食料を入手することができます。"
 je_colonial_administration_button_zanj: "[SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]に植民地を建設"
 je_colonial_administration_button_zanj_desc: "大陸の南東部に位置するザンジは、古くから象牙、金、肉の交易地となっていました。この地域を支配すれば、より魅力的な市場への門戸が開かれます。"
 je_colonial_administration_button_southern_africa: "[SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]に植民地を建設"
 je_colonial_administration_button_southern_africa_desc: "南部アフリカは、山、草原、砂漠に覆われています。その中には鉄や宝石、ダイヤモンドなどが眠っています。この大陸の大部分を確保すれば、工業化の未来が約束されます。"
 je_colonial_administration_button_congo: "[SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]に植民地を建設"
 je_colonial_administration_button_congo_desc: "コンゴ盆地とその周辺地域には、世界有数の熱帯雨林があります。この地域の木材や食料は、軍の強化に大いに役立つでしょう。"
 je_colonial_administration_button_tt_1: "地方の植民地統治を確立する際には、本国のニーズとその[Concept('concept_interest_group','$concept_interest_groups$')]に最適になるように、その[Concept('concept_law', '$concept_laws$')]と[concept_government]を調整することができます。"
 je_colonial_administration_button_tt_2: "該当する[concept_strategic_region]内のあらゆる[SCOPE.GetRootScope.GetCountry.GetAdjective]の土地は、新しい植民地[concept_subject]に移譲されます。もし[concept_state]に[GetDecreeType('decree_greener_grass_campaign').GetName] [concept_decree]がある場合、布告がある州が無作為に首都として指定されます。　"

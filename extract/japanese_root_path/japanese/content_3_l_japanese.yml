 acw_events.9.t_1: "南部連合旗"
 acw_events.9.t_2: "私のための自由"
 acw_events.9.d_1: "この最終的な勝利により、[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]軍は[SCOPE.sState('acw_victory_capital_scope').GetCityHubName]を包囲しました。独立は私たちのものです。"
 acw_events.9.d_2: "革命は鎮圧されました。囚人が捕らえられ、[SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting]将軍が軍法会議を進めています。"
 acw_events.9.f_1: "銃剣を構えた1万人の兵士が、 [SCOPE.sState('acw_victory_capital_scope').GetCityHubName] の通りを駆け抜け、征服者の灰色の潮のように叫び、吠えたてました。副官が派遣状を持って[SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting]将軍の元に到着しました。独立を全面的に認める正式な降伏が、走り書きで書かれていました。"
 acw_events.9.f_2: "「あなたの罪状は、扇動、[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]軍の仲間の兵士の殺害、および脱走です。あなたの行動について3人の証人が名乗り出ました。どう弁明しますか？」\n\n「無罪です。私は建国の父たちが意図した生命、自由、そしてすべての人の幸福の追求というこの国の理想を守ることを誓いました。そして奴隷にそのような機会があるとは、私は当然思っていません。すでに裏切られた国を裏切ることはできません。」\n\n「有罪だ。他の者と一緒に吊るせ。」"
 acw_events.9.a: "自然の摂理の勝利だ。"
 acw_events.9.b: "奴隷貿易を再開する法案を直ちに可決すること。"

 #################### Poland
 je_christ_of_nations: "国々のキリスト"
 je_christ_of_nations_reason: "#italic ローマの手によってキリストが殉教したように、ポーランドも敵の手によって殉教しました。そして、キリストが栄光のうちに再臨する運命にあるように、ポーランドもまた同じ運命にあります。#!\n\n[SCOPE.sCulture('polish_culture_scope').GetName]の最後の独立国家は地図からその姿を消しました。18世紀末の #bold ポーランド分割#! のせいだという者もいますが、その復活の夢はポズナンからルブフに至るポーランド人たちの心の中に生き続けています。\n\n#bold 共和国の遺産#!\n何らかの方法で完全に独立したポーランド国家が樹立された場合、[SCOPE.GetRootScope.GetCountry.GetName]自体が独立しているのであれば、その国家を我々の国家に加えることができるでしょう。"
 christ_of_nations_button: "海外でポーランド急進主義者を養成する"
 christ_of_nations_button_desc: "[SCOPE.sCulture('polish_culture_scope').GetName]による統治の再確立に向けて活動している集団、組織、委員会は、旧英連邦の領土全体に数えきれないほど存在しています。ポーランドの愛国者たちの避難先として振る舞い、彼らの活動に資金を提供して支援することで、[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]は我々の支配が直接及ばない地を、将来の解放に向けて備えさせることができるのです。"
 christ_of_nations_button_tt_1: "[SCOPE.sCulture('polish_culture_scope').GetName]の[Concept('concept_homeland','$concept_homelands$')] がある外[concept_country]を選択し、その[Concept('concept_state','$concept_states$')]における[SCOPE.sCulture('polish_culture_scope').GetName]の[Concept('concept_radical','$concept_radicals$')] を強化します。"
 christ_of_nations_button_tt_2: "過去#bold 5#!年間で、このアクションを使用していない"
 poland_events.1.t: "ポーランドはまだ失われていない"
 poland_events.1.d: "亡命の身にある[SCOPE.sCulture('polish_culture_scope').GetName]の愛国者の[SCOPE.GetRootScope.GetCountry.GetAdjective]コミュニティは規模が大きく、熱意にも満ちています。援助と明確な指示を彼らに与えれば、彼らの熱意が無駄にならないようにできるでしょう。"
 poland_events.1.f: "「ようやく故郷から連絡が来たぞ。ついに帰れるかもしれない。美味しい食べ物に、歌に、踊り。何もかもがある！」\n\n「手が届かないものに期待するのはやめておけ。使者は何と言っていたんだ？」\n\n「通りへ出ろと。叫び、更新し、働くことを拒否するんだ。そしてその時が来たら、大暴れしろと」"
 poland_events.1.a: "[SCOPE.sCountry('polish_agitation_target_1_scope').GetName]で不安をあおらせる。"
 poland_events.1.b: "[SCOPE.sCountry('polish_agitation_target_2_scope').GetName]へと向かわせる。"
 poland_events.1.c: "[SCOPE.sCountry('polish_agitation_target_3_scope').GetName]にいるポーランド人たちは自由を切望している。"
 poland_events.1.e: "密入国で[SCOPE.sCountry('polish_agitation_target_4_scope').GetAdjective]の国境を越えさせる。"
 poland_events.1.tt: "対象となる国の選択と[Concept('concept_law','$concept_laws$')]は、急進主義者の生成量と関係性の変化の度合に影響する可能性があります。"
 funding_polish_radicals: "ポーランドの抵抗活動への資金援助"
 poland_events.2.t: "ポーランドはまだ失われていない？"
 poland_events.2.d: "[SCOPE.GetRootScope.GetCountry.GetName]の[SCOPE.sCulture('polish_culture_scope').GetName]のコミュニティで、ポーランドが国家の地位を得ることを支持する大規模な抗議活動が発生しました。この騒動は、政府と関連を持つ[SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]の集団の行動と関係があるのではないかと相談役は考えています。"
 poland_events.2.f: "引き裂かれた地の民がかつて持っていた栄光やアイデンティティを懐かしむことは必定である。古き帝国には智恵があった。征服された臣民は自分たちの土地と習慣を保持するが、貢ぎ物を捧げ、新たな法に従うことに同意するのだ。人々のアイデンティティを奪えば、大惨事が起こるというのもまた必定なのである。"
 poland_events.2.a: "[SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName]には必ずこの責任を取らせなければ。"
 poland_events.2.b: "その集団に潜入し、解散させるのだ。"
 poland_events.2.c: "速やかに憲兵を招集しろ。"
 poland_events.2.tt: "[GetLawType('law_secret_police').GetName]または[GetLawType('law_national_guard').GetName]を設けることで、将来的にこのような出来事の影響を軽減できるかもしれません。しかし、この問題を完全に解消するには、自治体としての[SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]をなくすしかありません。"
 poland_events.3.t: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]と[SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting]の連合"
 poland_events.3.d: "近頃、[SCOPE.GetRootScope.GetCountry.GetName]と[SCOPE.sCountry('polish_union_target_scope').GetName]の2つの州の間で政治的連合を求める声が高まっています。[SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName]から正式な提案が出され、[SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting]の代表団は我々の返答を心待ちにしています。"
 poland_events.3.f: "「あなた方は我々を僭称者だと非難するが、そちらは誰一人として旧王族と繋がりがないではないか。フン、民衆の反乱だという割には、重要な人物をお忘れのようだ！」\n\n「だというのに、我々は卓を囲み、正統性をめぐって乳飲み子のようにいがみ合っている。我々は共に、我らを苦しめるものに集中すべきだ！」\n\n「#bold 我々は共に苦しんでいるのだよ！#!」"
 poland_events.3.a: "力を合わせよう、ポーランドのために！"
 poland_events.3.b: "これは[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]の利益にならない。"
 integrating_polish_modifier: "地域行政の統合"
 poland_events.4.t: "再臨"
 poland_events.4.d: "ポーランドは分割統治に打ち勝ち、世界の舞台へと奇跡の復活を遂げました。ですが、国民の目がその未来に向けられる中、[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]はその過去に未来を向けています。ポーランドは蘇りました。しかし、一体どのポーランドが蘇ったのでしょう？"
 poland_events.4.f: "薄暗がりの中に座る[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]の顔は、燃え尽きそうな一本のロウソクの火によって照らされていた。希望に味があるとすれば、それは勝利であり、勝利は歓喜であり、歓喜はこの場合、古いワイン樽で30年熟成されたライ麦ウイスキーであった。だがそれをもってしても、新たな未来への不安を和らげることはできなかった。ヤドヴィガやボレスワフの時代を思い起こすことは、ポーランドの次の百年の舞台を整えることなのだと、[SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe]は考えていた。[SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe|U]はウイスキーに口をつけながら、千年にも及ぶ歴史の亡霊に思いを馳せた。"
 poland_events.4.a: "車大工のピャストの時代のように、ポーランドはポーランド人のためにある。"
 poland_events.4.b: "我らは王冠を戴いた共和国の後継者であり、我々の運命は東方にある。"
 jagiellonian_poland_modifier: "ヤギェウォ流の考え"
 piast_poland_modifier: "ピャスト流の考え"
 jagiellonian_poland_ig_modifier: "ヤギェウォ流の構想を支持"
 piast_poland_ig_modifier: "ピャスト流の構想を支持"
 poland_events.5.t: "[SCOPE.sCountry('polish_rebel_country_scope').GetAdjectiveNoFormatting]の反乱"
 poland_events.5.d: "[SCOPE.sCountry('polish_rebel_country_enemy_scope').GetAdjective]への束縛に対抗する大規模な[SCOPE.sCountry('polish_rebel_country_scope').GetAdjective]の反乱が勃発しました。[SCOPE.sCulture('polish_culture_scope').GetName]の我らの同胞が助けを求めています。どのように答えますか？"
 poland_events.5.f: "#bold 街頭での衝突: ポーランドのパルチザンが押し寄せる！#!\n旧ポーランドを再び統一しようと、ポーランド国民が[SCOPE.sState('polish_rebel_state_scope').GetCityHubName]の通りに繰り出しました。数多くの勇敢な警官たちが命がけでこの反乱を鎮圧しようとしています。[SCOPE.sState('polish_rebel_state_scope').GetCityHubName]当局は、この反乱が数週間のうちに鎮圧されるであろうと考えています。（7、8面に続く）"
 poland_events.5.a: "彼らに精神的支援を。"
 poland_events.5.b: "ボランティアと武器と物資を送ろう。"

 notification_warlord_china_explosion_point_remove_desc: "我々が[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]問題への対応を誤ったため、我々の支配が正当でないとみなされ、国家が完全崩壊へと近づいた。"

l_japanese:
 #Generic Law Passing Events
 generic_laws.1.t: "奮起を促す演説が大衆を魅了"
 generic_laws.1.d: "本日午後、[SCOPE.gsInterestGroup('orator_ig_scope').GetName]のリーダー[SCOPE.sCharacter('orator_ig_leader_scope').GetFullName]が、[SCOPE.sLaw('current_law_scope').GetName]制定を熱烈に訴える演説を行った。"
 generic_laws.1.f: "[SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]の大広場で公の場に姿を見せた[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting]による力強いレトリックは、最も敵対する[SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis]の政敵すらも感銘を受けるほどだった。演説は一部抜粋され、すでに[ROOT.GetCountry.GetNameNoFormatting]全土に流布しており、紛糾中の議論に油を注ぐ様相を呈している。"
 generic_laws.1.a: "これによって改革の負担がかなり緩和されるだろう。"
 generic_laws.1.b: "このようなパフォーマンスは、[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting]や[SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis]の大義を強く反映している。"
 rising_support_for_law_minor: "大衆は動揺した"
 rising_support_for_law_major: "大衆は納得した"
 rising_support_for_ig_minor: "大衆による支持が向上"
 skilled_orator: "有名な雄弁家"
 generic_laws.2.t: "密室での取引が暴露される"
 generic_laws.2.d: "[SCOPE.sLaw('current_law_scope').GetName]支持を公言し、[SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName]とも太いパイプを持つ[SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]の主要メンバーによる汚職スキャンダルが白日の下に晒された。政治的な便宜を図る返礼として個人的な「贈答品」を受け取っていたのだ。"
 generic_laws.2.f: "助手が一人いれば十分だった。大きな笑い声が漏れ聞こえ、濃厚なタバコの香りが漂い、[SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting]の新品の金のカフスボタンが見えるような場所に、ちょうどいい時間ににきびを潰す少年が一人。一人の正直な男の言葉がしかるべき人物の耳に届いた。それですべては暴かれたのだ。"
 generic_laws.2.a: "だから何だ？これぞ政治の本質じゃないか。"
 generic_laws.2.b: "狼の群れに奴らを放り込め。膿を出し切るんだ。"
 generic_laws.2.c: "私たち自身が参加すれば、何らかの利益を得られるだろう。"
 ignored_corruption: "腐敗の黙認"
 corrupt_connections_exposed: "腐敗したコネの暴露"
 corrupt_connections_exposed_minor: "腐敗したコネの暴露"
 dealing_with_corruption: "腐敗への対処"
 generic_laws.3.t: "対立メンバーによる提示要求"
 generic_laws.3.d: "[SCOPE.sLaw('current_law_scope').GetName]の通過に反対している[SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName]のより実利的なメンバーが、特定の政治的譲歩と引き換えに立場の変更を申し出ている。しかしながら、このような譲歩は、[SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]からの受けが悪いだろう。"
 generic_laws.3.f: "「妥協は良質な傘を生み出すが、屋根としては心許ない。これは一時的な便宜であり、政党政治においてはしばしば賢明な判断だが、ほぼ確実に政治家としての矜持に悖る行為だ」" #James Russell Lowell
 generic_laws.3.a: "彼らの要求を呑もう。法案の通過が先決だ。"
 generic_laws.3.b: "妥協とは弱者の常套手段だ。"
 generic_laws.3.c: "行き詰った法律を先に進める絶好の機会だ。"
 cross_bench_support: "無所属議員の支持"
 concessions_obtained: "譲歩の獲得"
 political_advances_spurned: "政策の進展に拍車"
 unpopular_compromises: "不人気の妥協"
 steadfast_conviction: "堅実な信念"
 generic_laws.4.t: "人気劇作家による改革への支持"
 generic_laws.4.d: "[SCOPE.sLaw('current_law_scope').GetName]にまつわる議論の最中、[SCOPE.gsInterestGroup('playwright_ig_scope').GetName]とも関係が深く、国家の顔とでも言うべき劇作家による劇が上演され、幅広く評価されている。この劇は、法案の可決を望む作者の願望が随所に織り込まれた極めて政治色の強いものとなっている。"
 generic_laws.4.f: "「この男の見方はなんとなく党よりにも見えるが、その方向性に異を唱えることはできない！」"
 generic_laws.4.a: "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]は、人々の関心の的になるだろう。"
 generic_laws.4.b: "これによって、[SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting]の立場に光明が差すことになる。"
 generic_laws.4.c: "この劇を、もっと広く、海外の観客にも届けようではないか。"
 rising_support_for_ig: "太鼓持ち的な演者"
 popular_support_for_law: "法案への衆望"
 renowned_playwright: "有名な劇作家"
 generic_laws.5.t: "官僚的なしがらみ"
 generic_laws.5.d: "[SCOPE.sLaw('current_law_scope').GetName]制定に取り組んでいる議員たちは、複雑に絡み合う一連の官僚的な手続きに雁字搦めにされ、改革に向けた作業は遅々として進まず、半ば膠着状態へと陥っていた。"
 generic_laws.5.f: "完全に構築された官僚機構の仕組みは、他の組織とまったく同じように、あたかも非自動化生産工程を伴う機械の様相を呈しています。つまり、個々の歯車の歯が噛み合うか、あるいは歯車がギシギシと音を立て、やがて壊れるまで噛み合うか、ということです。" #Partially Max Weber
 generic_laws.5.a: "こんなにも複雑怪奇な法制度はくそくらえだ！"
 generic_laws.5.b: "少なくとも官僚的形式主義の一角を切り崩そう。"
 mired_in_bureaucracy: "官僚制度による雁字搦め"
 mired_in_bureaucracy_minor: "官僚制度による障害物"
 cutting_red_tape: "制度に立ち向かう"
 generic_laws.6.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が、政治的プロセスに介入"
 generic_laws.6.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、現在進行中の[SCOPE.sLaw('current_law_scope').GetName]に関する議論に個人的な関心を寄せており、法案の可決を確実なものとするために、[ROOT.GetCountry.GetRuler.GetHerHis]が持つ国王大権の行使を決心している。"
 generic_laws.6.f: "政治的な事案に[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]が介入することはごくまれなことであり、[ROOT.GetCountry.GetRuler.GetHerHis]が統括する地域の円滑な運営に関しては、体制や個人の影響力に依存することが専らだ。一方で[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、その裁量において[ROOT.GetCountry.GetRuler.GetHerHis]の王権を行使することもできるが、そうすることで共和主義者および争点となっている法律の反対派両者を確実に怒らせることになる。"
 generic_laws.6.a: "必要なのは[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の承認だけだ。"
 generic_laws.6.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の仰せのままに！"
 generic_laws.6.c: "反意を唱えるよう[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に助言しよう。百害あって一利なしだ。"
 royal_prerogative: "国王大権が発動した"
 backed_by_court: "王の勅令"
 ruler_restrained: "支配者が拘束された"
 generic_laws.7.t: "法案支持の草の根運動"
 generic_laws.7.d: "政策の意向と低層階級の要望は、どんなご時世であっても不明瞭なものだ。いかなる理由によるものなのか、カリスマ的な話し手と三流社交クラブにおける活発な議論によって、　[SCOPE.sLaw('current_law_scope').GetName]を支持する声がまるで野火のように[ROOT.GetCountry.GetNameNoFormatting]全域へと広がっていったのだ。"
 generic_laws.7.f: "「今回彼らは何を支持すると？まあ、我々は不平を漏らす立場にない。彼らの支持が成功の前提条件であったことは一度もないし、仮に支持があったとしても害をなすものではないからだ」"
 generic_laws.7.a: "人民の熱意が改革を後押しするのです！"
 generic_laws.7.b: "共通点を利用して大衆を鎮めよう。"
 grassroots_support: "草の根運動の支持"
 grassroots_support_for_movement: "草の根運動の支持"
 wave_of_popular_support: "衆望の波"
 generic_laws.8.t: "拡声装置の脱線"
 generic_laws.8.d: "[SCOPE.sLaw('current_law_scope').GetName]の利点について語る[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName]の恒例演説は、瞬く間に[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]の広報災害へと発展した。"
 generic_laws.8.f: "一連の不明瞭な論点の提示を通じた不器用な[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]の差配により、[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]の反論は、[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]の政敵から悪意を持って作為的に取り沙汰されることとなった。この失態が[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]個人の性質に由来するものなのか、それとも[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]の政治的無能さを浮き彫りにするものなのか。世間はこの話題でもちきりだ。"
 generic_laws.8.a: "これは検討不足の提案によるものだ！"
 generic_laws.8.b: "この遅延の責任は[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]が負うべきである。"
 generic_laws.8.c: "現在の草案を破棄して、書き直しを行おう。"
 hapless_orator: "不運な雄弁家"
 poorly_formulated_law: "まとまりの不十分な法律"
 poorly_formulated_law_minor: "道化師たちによる支持"
 tainted_by_incompetence: "無能さの汚染"
 generic_laws.9.t: "法律の立案によって[SCOPE.sCulture('non_accepted_culture_scope').GetName]界隈に発生した大騒動"
 generic_laws.9.d: "[SCOPE.sLaw('current_law_scope').GetName]の制定により、国内に住む[SCOPE.sCulture('non_accepted_culture_scope').GetName]系住民が不均衡なほどの悪影響を受けるであろうという主張を展開する[SCOPE.sCulture('non_accepted_culture_scope').GetName] の扇動者が、現在立案中の法案への反意を表明している。"
 generic_laws.9.f: "「あいつらに指をやれば腕をよこせと言う。\n\n腕をやれば、いつの間にかその腕を武器化し、皆を死ぬまで打ちのめし、その遺体からさらに権利を奪っていく！」"
 generic_laws.9.a: "彼らの意向が我々にどう影響すると？力づくで押し通せ！"
 generic_laws.9.b: "手土産として何か持たせてやるがいい。"
 generic_laws.9.c: "彼らの懸念を認めて対処しよう。"
 displeased_establishment: "不愉快を覚える体制派"
 forceful_approach: "強行的なアプローチ"
 minority_protests: "少数派の抵抗運動"
 generic_laws.10.t: "[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]内の不協和音"
 generic_laws.10.d: "[SCOPE.gsInterestGroup('defectors_ig_scope').GetName]内の主流派は、他のメンバーたちが[SCOPE.sLaw('current_law_scope').GetName]に関して中立であることに苛立ちを募らせている。彼ら自身は法案に賛意を表明しており、法案可決に向けた別派閥の結成を決断するに至った。"
 generic_laws.10.f: "「目の前で世界情勢が変遷を遂げようとしているのに座して待つとはどういうことか？名誉はないのか？仲間たちに対する責任感は？私は大望の欠如にノーを突き付ける。そしてそれは、私個人の独断ではない」"
 generic_laws.10.a: "彼らの支持があれば法案は通過するだろう。"
 generic_laws.10.b: "[SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName]はこれらの異端者たちも諸手を挙げて歓迎している。"
 member_flight: "メンバーの高揚"
 member_exodus: "メンバーの大量離反"
 member_influx: "メンバーの流入"
 pro_law_factionalism: "有益な派閥争い"
 pro_law_factionalism_minor: "有益な派閥争い"
 generic_laws.11.t: "反対派の謀反"
 generic_laws.11.d: "部外者の目からは[SCOPE.gsInterestGroup('dissenters_ig_scope').GetName]が[SCOPE.sLaw('current_law_scope').GetName]を旗頭に一致団結しているように見えるかもしれないが、その壮麗な一枚岩の裏では、長きにわたり不協和音が鳴り響いている。ここに来て業を煮やした反対派は、改革の問題に関して仲間のメンバーたちに三下り半を叩きつけた。"
 generic_laws.11.f: "「我々はどのくらい一緒に活動している？我々が援助を惜しまなかったことが幾度ある？それでも我々の懸念には依然として答えが見えず、欲求が満たされることもない。この場において我々の声が響かないのであれば、別の場所で発信するだけだ」"
 generic_laws.11.a: "分離派め！悪魔に手に堕ちるがいい。"
 generic_laws.11.b: "財布のひもを緩めてみよう。一部の人間がつられて戻ってくるかもしれない。"
 generic_laws.11.c: "新しい草案の監修を彼らに提示しよう。"
 political_discord: "政治的不和"
 political_discord_minor: "政治的不和"
 party_fragmentation: "党の分裂"
 party_fragmentation_minor: "党の分裂"
 greasing_palms: "買収する"
 generic_laws.12.t: "いびつな関係"
 generic_laws.12.d: "[SCOPE.sLaw('current_law_scope').GetName]にまつわる冗長な法手続きに業を煮やした[SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]のリーダー[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName]からアプローチがあり、[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHis]が国家機構内部に持つ個人的なパイプを駆使したプロセスの進展を申し出てきた。"
 generic_laws.12.f: "「私が望むものは適切な人物へのちょっとした口利きのみ。もちろんすべては法の範囲内で執り行われる。こういった措置をこの件の反対派が大喜びで歓迎することは保証できないが」"
 generic_laws.12.a: "[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHim]に許可を与えよう。時は金なりだ。"
 generic_laws.12.b: "いや。規則通りに行うか、まったく行わないかの二択だ。"
 dishonest_methods: "不誠実な手段"
 underhanded_tactics: "卑怯な戦略"
 by_the_book: "教本通り"
 #Tanzimat Events
 je_sick_man_bureaucracy: "タンジマート: 官僚改革"
 sick_man.2.e: "我らの帝国には実体がない。"
 je_sick_man_bureaucracy_reason: "腐敗を伴う古風な法律と組織構造によるつぎはぎ。それが我々の官僚機構だ。自律したベイたちが支配を行う帝国の領地はほぼ存在しない。施政に立ちふさがる数々の試練を克服するには、管理体制の近代化を進める必要がある。"
 outmoded_bureaucracy: "時代遅れ官僚体制"
 cizye_tax: "ジズヤ"
 ottoman_bureaucracy: "オスマン帝国の官僚機構"
 sick_man_of_europe: "ヨーロッパの病人"
 tanzimat_events.1.t: "イルティザーム制"
 tanzimat_events.1.d: "我が国の政権は、数世紀に渡り、歳入を得るために税金徴収作業を行ってきたが、これは非常に非効率的なシステムであるため、至らない点が多々存在する。大宰相の机には改革を求める提案書が山積みとなっており、国民はこちらの対応を今か今かと待っている状態だ。"
 tanzimat_events.1.f: "メフメト2世の時代より、徴税権には入札制が導入され、最も高い金額を提示した入札者がその権利を得ている。入札者は対価として収入の一部を個人用途に保持できるのだ。この方式は時間の経過とともに権力構造および自律的で時に腐敗した[SCOPE.gsInterestGroup('governors').GetNameNoFormatting]の温床となり、国家の歳入を著しく減少させている。大多数がこの構造の変革に同意しているものの、その方法については意見の統一が難しく、土地所有者であるエリートに敵対したがる者に至ってはさらに少ない。"
 tanzimat_events.1.a: "税金徴収作業は廃止だ。ただし、[SCOPE.gsInterestGroup('governors').GetNameNoFormatting]は留任とする。"
 tanzimat_events.1.b: "波風を立てないようにしよう。"
 tanzimat_events.1.c: "名実ともにシステムを廃止する。"
 iltizam_abolished: "イルティザーム制廃止"
 new_system_old_faces: "新たなシステム、馴染みの顔ぶれ"
 retained_taxation_rights: "維持された徴税権"
 rescinded_taxation_rights: "無効化された徴税権"
 governors_pleased: "総督による限定的な改革への支持"
 governors_satisfied: "総督による幅広い改革への支持"
 tanzimat_events.2.t: "オスマン帝国の土地法"
 tanzimat_events.2.d: "我が国の土地所有に関する既存の制度は古くて一貫性がなく、今すぐにでも変革が必要だ。近代化推進派が対応を要求しているが、大宰相府としてはどのように応対すべきだろうか？"
 tanzimat_events.2.f: "オスマン帝国の土地所有権は複雑な問題である。終身永続的に共有される土地、免税の村々、征服による領地、その他これに分類されない用地がつぎはぎのように重複しながら国土を覆っているからだ。コンスタンティノープルの高官たちは、現在の状況が州の行政や歳入に悪影響を及ぼしていることを認識しており、改革を推進している。\n\nただ、帝国の地方に住む人々は、徴兵制や増税を恐れていることから、現状へのいかなる変化も受け入れないことだろう。 "
 tanzimat_events.2.a: "構造改革だ。ただし、伝統的な用地分類も尊重せよ。"
 tanzimat_events.2.b: "これまで昔の制度でうまくいっている。"
 tanzimat_events.2.c: "真に近代的な土地法を制定しよう。"
 tanzimat.2.tt1: "一部の小作農が改革に抵抗するかもしれない。"
 traditional_land_system_retained: "伝統的な用地制度が維持された"
 reformed_land_code: "改革された土地法"
 modern_land_code: "近代的な土地法"
 tanzimat_events.4.t: "改革勅令"
 tanzimat_events.4.d: "より専門的な官僚制度に向けた動きが活発化するにつれ、非イスラム教徒の名目上の法的地位を高め、公務員としての役割に就くことを可能にせよという要望が提出された。"
 tanzimat_events.4.f: "社会不安、反乱、外国の介入に瀕した際、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の主な関心事は（唯一無二とはいかないまでも）王朝の維持である。しかしこれを達成するには、少数派の目的が悪意のある外国勢力の駒として利用されないように、彼らをなだめるための手順が必要になる可能性がある。"
 tanzimat_events.4.a: "法の下の平等を！少なくとも名目上は。"
 tanzimat_events.4.b: "改革を約束しよう。ただし、流され過ぎないように。"
 tanzimat_events.4.c: "これは改革という名の譲歩に過ぎない。却下だ！"
 tanzimat.4.tt1: "ズィンミーの社会的地位を高めることで、急進的なスンニ派の意向にさらに敵対することになる。"
 equality_under_the_law: "法の下の平等"
 promises_of_reform_ott: "改革の約束"
 establishment_favours_reform: "権力者は改革を好む"
 tanzimat_events.5.t: "反乱の囁き"
 tanzimat_events.5.d: "[SCOPE.sState('paranoia_state_scope').GetCityHubName]の街に疑心暗鬼な雰囲気が漂っている。事の発端は現地のイマームが、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の権威を弱体化させるために[SCOPE.sCountry('neighbor_country').GetName]と共謀していると [SCOPE.sReligion('discriminated_religion_scope').GetName] コミュニティを糾弾したことだ。"
 tanzimat_events.5.f: "「神の敵対者はイスラムと平等たりえるのか？[ROOT.GetCountry.GetCapital.GetCityHubName]にいる一部のパシャはそう考えるかもしれないが、誠の信者たる我々はより多くのことを知っている。こうして話している間にも、内部にいる不信心な者たちはせわしなく我々の破滅を企てている。菓子職人が幾重にも積み重ねたバクラヴァを焼くように、外国にいる主たちと一緒に陰謀をめぐらせていることだろう。"
 tanzimat_events.5.a: "ただの噂話だ。そうだろう？"
 tanzimat_events.5.b: "裏切りが疑われる連中を厳しく取り締まれ。後悔するよりましだ。"
 tanzimat.5.tt1: "急進的スンニ派の意向は、自身の手による解決へと傾くかもしれない。"
 tanzimat.5.tt2: "あなたの対応はスンニ派の急進派を満足させることでしょう。"
 tanzimat_events.6.t: "[SCOPE.sCulture('mob_victim_culture').GetName]地方での暴動"
 tanzimat_events.6.d: "ズィンミーの法的地位を向上させるとする大宰相府の決断に煮え湯を飲まされ、外国勢力の介入による反乱の噂が拍車をかけたことにより、[SCOPE.sReligion('mob_religion').GetName]に属する群衆が[SCOPE.sState('mob_state_scope').GetCityHubName]の[SCOPE.sCulture('mob_victim_culture').GetName]地方で暴れまわっている。"
 tanzimat_events.6.f: "「正午の祈りが終わった後に彼らは棒やこん棒を携えてやって来た。現地の過激派伝道者が扇動したことは明白だ。現時点では打撲や物的損害にとどまっているが、西門周辺に蠢く群衆の様子といったら、ああ、神様」"
 tanzimat_events.6.a: "これは現地の総督が対処すべきことだ。"
 tanzimat_events.6.b: "陸軍を招集して今すぐに介入せよ。"
 tanzimat_events.6.c: "群衆はいずれ自然消滅への道をたどるだろう。"
 tanzimat.6.tt1: "あなたの行動は状況を悪化させる恐れがあります。"
 tanzimat.6.tt2: "あなたの行動は高確率で状況の悪化を抑えるでしょう。"
 tanzimat.6.tt3: "行動しないことで状況が悪化することになるでしょう。"
 mobilizing_the_militia: "自衛団の動員"
 deploying_the_army: "軍隊の派遣"
 tanzimat_events.7.t: "[SCOPE.sState('massacre_state_scope').GetCityHubName]の大虐殺"
 tanzimat_events.7.d: "あな恐ろしや！無慈悲な怒りに我を失った[SCOPE.sReligion('sunni_religion').GetName]系の暴徒が隣人である[SCOPE.sReligion('massacre_victims').GetName]に牙をむいた。[SCOPE.sState('massacre_state_scope').GetCityHubName]の通りは血で赤く染まり、街の大部分が炎に包まれている。"
 tanzimat_events.7.f: "「故意に他の信者を抹殺したのが何者であっても、その因果は地獄によって報いられ、彼の地に留まることになる。しかして神はその者を非難し、拒絶し、偉大なる苦痛を与えることになるだろう」" #An-Nisa 4:93, al-Quran
 tanzimat_events.7.a: "群衆を沈静化させろ。必要であれば発砲も許可する。"
 tanzimat_events.7.b: "それによって裏切り者の抑制が可能になるはずだ。"
 tanzimat_events.8.t: "[SCOPE.sState('orderrestored_state_scope').GetName]の秩序が回復"
 tanzimat_events.8.d: "[SCOPE.sState('orderrestored_state_scope').GetCityHubName]の街角に平穏な日々が戻りつつある。再建された店先には商品が補充され、不信と憎悪の声は徐々に和解への歩みよりへと代わりつつある。"
 tanzimat_events.8.f: "「ろくでなしどもが私の店を崩壊させ、私の名に泥を塗りおった！しかし、被害が私の負傷のみに留まったのは不幸中の幸いだ。暴動に参加した男が少なくとも2人以上兵士に連行されて行くところを私の息子は目撃している。どうやら彼ら自身のコミュニティから追放されたのだろう。つまるところこの地にも正義があったのかもしれん。さあ、砂糖をとってくれないか。このお茶は保存処理していないオリーブぐらい苦いんだ」"
 tanzimat_events.8.a: "アッラーに感謝を！"
 tanzimat_events.9.t: "土地の登記に抵抗する百姓たち"
 tanzimat_events.9.d: "増税と兵役の可能性が高まる中、[SCOPE.sState('peasant_state').GetName]の小作農たちが所有する土地の登記を拒否している。つまり、切望されていた税収が政府から奪われている状態だ。"
 tanzimat_events.9.f: "「私の一族は200年間この地で生業を営んできた。伝統に倣って支払うべき費用を払ってきたのだ。だが今になって[ROOT.GetCountry.GetCapital.GetCityHubName]のパシャはさらに我々から金を搾り取るような陰険な制度を導入しようとしている。そして私の息子も遠く離れた戦場に行くよう呼ばれて、死ぬことになるのだ。"
 tanzimat_events.9.a: "現地の族長たちに土地を購入させろ。税金の流れを止めてはならん。"
 tanzimat_events.9.b: "[SCOPE.sCharacter('peasant_smashing_general').GetFullName]と[SCOPE.sCharacter('peasant_smashing_general').GetHerHis]の部下がこの問題を収めるだろう。"
 tanzimat_events.9.c: "放っておけ。[SCOPE.sState('peasant_state').GetNameNoFormatting]のことなど誰が気に掛ける？"
 peasant_unrest: "百姓たちが登記に抵抗"
 expanding_holdings: "保有地の拡張"
 tanzimat_events.10.t: "流浪のズィンミー"
 tanzimat_events.10.d: "徴兵制の確立に伴い、今こそ政府は、軍隊における非イスラム教徒の役割を決定しなければならなくなった。"
 tanzimat_events.10.f: "帝国に住む非イスラム教徒の臣民たちは、伝統的に兵役が免除されており、彼らは血を流す代わりにジズヤという特殊な税金を大宰相府に収めている。現在、軍近代化推進派が徴兵制をオスマン帝国の全臣民に拡大することを提案しているが、これは帝国の財源から重要な収入源を奪う結果になるだろう。"
 tanzimat_events.10.a: "経済的に余裕のある層ならば、徴兵免除税を支払うことも可能だ。"
 tanzimat_events.10.b: "兵役は、その信条にかかわらずすべての臣民に適用される。"
 draft_exemption_tax: "ビデリ・アスケリ"

 colonial_administration_events.2.t: "切断された手足"
 colonial_administration_events.2.d: "本国との行政的なつながりが断たれたことで、[ROOT.GetCountry.GetName]全域で大規模な抗議活動が勃発しています。人手不足の植民地軍が対応に追われています。"
 colonial_administration_events.2.f: "「[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]は我々に自由を与え、遺産や財産にすることはなかった。だから[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]によって、我々ははもう遺贈されたり奴隷状態にされたりすることはない。」" #Urabi
 colonial_administration_events.2.a: "手段が足りていない可能性があるので、[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]が[ROOT.GetCountry.GetNameNoFormatting]を保存できるようにします。"

 colonial_administration_events.1.t: "行政の本質"
 colonial_administration_events.1.d: "[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetName]の確立に伴い、新たな植民地統治の方向性を決めなければなりません。"
 colonial_administration_events.1.f: "「よし、これを書いてくれ。今度はペンを持ってるのか？あぁ、よかった。この暗黒のアフリカで、我々は今、真の文明の足がかりを築くことができる、[SCOPE.sCountry('new_formed_colonial_nation_scope').GetNameNoFormatting]と呼ばれる場所に来ている。そこから、栄光のために資源を適切に開発し…おいおい、ペンのことを訊くのはやめてくれ！これは歴史に残ることだ！」"
 colonial_administration_events.1.a: "これは、公認の[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjectiveNoFormatting]企業によって管理されます。"
 colonial_administration_events.1.b: "[SCOPE.sPop('majority_religion').GetReligion.GetName]任務は、その地域の民衆を高揚させます。"
 colonial_administration_events.1.c: "暗黒のアフリカに、新たな[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]が出現します。"
 colonial_administration_events.1.e: "鞭が鳴らされ、植民地が提供されます。"
 colonial_administration_events.1_tt_1: "[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective] [Concept('concept_law', '$concept_laws$')]は、 #bold 商業#! と #bold 民間企業#!を中心に調整されます。"
 colonial_administration_events.1_tt_2: "[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective] [Concept('concept_law', '$concept_laws$')]は、 #bold 改宗#! と #bold 教育#!を中心に調整されます。"
 colonial_administration_events.1_tt_3: "[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective] [Concept('concept_law', '$concept_laws$')]は、 #bold 入国移民#! と #bold 植民地開拓#!を中心に調整されます。"

 je_poland_lithuania_reason: "旧連邦の国境は、ポーランドとリトアニアの土地をはるかに越え、広大なルテニアにまで広がっていました。再びその時が訪れます。"
 je_poland_lithuania_tt: "我々はポーランド・リトアニア連邦を結成した"
 poland_events.6.t: "新たな連邦"
 poland_events.6.d: "[ROOT.GetCountry.GetName]の連邦は、数十年にわたる服従と分裂から解放され、復興されました。[SCOPE.sCulture('polish_culture').GetName]と[SCOPE.sCulture('lithuanian_culture').GetName]の人々は今、ロシアとドイツの支配からの自由を享受していますが、[SCOPE.sCulture('ukrainian_culture').GetName]と[SCOPE.sCulture('byelorussian_culture').GetName]の土地も解放するために、支配を拡大するかどうかを検討しなければなりません。"
 poland_events.6.f: "何世紀にもわたる大復古。新政府が権力の中枢に迫ってくる中、洗練された鎧と絹の翼を身に着けた軽騎兵が待機していました。新たな連邦の騎士たちへの最初の命令はこうでした：どんな犠牲を払っても、国境を守るように。しかし、どの国境を守ればいいのでしょうか？"
 poland_events.6.a: "ポーランドとリトアニアのみ。"
 poland_events.6.b: "旧連邦の国境を復興。"
 plc_discrimination_tt: "[GetLawType('law_national_supremacy').GetName]または[GetLawType('law_ethnostate').GetName]が #bold ない場合#!:"
 plc_discrimination_tt_2: "[GetLawType('law_national_supremacy').GetName]または[GetLawType('law_ethnostate').GetName]が #bold ある場合#!:"
 poland_events.7.t: "大いなる連邦"
 poland_events.7.d: "[SCOPE.sCulture('ukrainian_culture').GetName]と[SCOPE.sCulture('byelorussian_culture').GetName]の人々は、偉大な連合における対等なパートナーとして、連邦に併合されました。"
 poland_events.7.d2: "[SCOPE.sCulture('ukrainian_culture').GetName]と[SCOPE.sCulture('byelorussian_culture').GetName]の土地は帝国に併合され、ヨーロッパの真の大国としての[ROOT.GetCountry.GetName]の地位が回復しました。"
 poland_events.7.f: "「兄弟たちよ！我々は、君たちや君たちの故郷のために吉報を持ってきた。かつて、我々は大いなる自治領を共有していた。主の御手による平和と繁栄の故郷だ。だが我々は敗れ、散り散りになり、束縛されたが、再び立ち上がる。かつての栄光を新たに！信仰は報われた！我々が得るのは天国の門だけだ。立ち上がれ、我らと共に立ち上がり、再び神の平和を地上にもたらそう！」"
 poland_events.7.f2: "「小作農の諸君。なぜ今日私が、ライフルを持った立派な紳士たちを大勢連れてきたのか、不思議に思っているかもしれない。簡単なことだ。我々は君たちを解放するためにここにいる。まずは連邦に支払うべき裏金からだ。やがて権力者は君たちの地域を適切に管理するようになるだろう。抵抗するな。そうすれば、この肥溜めから漂う糞の臭いを和らげることができる。」"
 poland_events.7.a: "ようこそ、兄弟たち。"
 poland_events.7.b: "帝国は成長します。"

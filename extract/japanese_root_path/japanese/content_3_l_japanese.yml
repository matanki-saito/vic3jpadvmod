 je_colonial_administration_button_expand_senegal_desc: "我々は自国の植民地の臣下による統治の方が相応しい領土を現在[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]に有しています。この[concept_strategic_region]内に複数の植民地[concept_subject]がある場合、それらは統合されます。"

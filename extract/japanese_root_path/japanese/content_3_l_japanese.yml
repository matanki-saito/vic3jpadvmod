 notification_warlord_china_explosion_point_add_name: "[SCOPE.GetRootScope.GetCountry.GetName]が安定化。"
 notification_warlord_china_explosion_point_add_desc: "我々の巧みな国家運営により、国民の目には我々の支配が正当なものとして映っている。目前であった国家の崩壊を瀬戸際で食い止めることができた。"
 notification_warlord_china_explosion_point_add_tooltip: "#header $notification_warlord_china_explosion_point_add_name$#!\n$TOOLTIP_DELIMITER$\n$notification_warlord_china_explosion_point_add_desc$"

l_japanese:
 GAME_RULES_PRESET_AI_BEHAVIOR: "AI挙動: [GameRuleSetting.GetName]"
 rule_ai_behavior: "プレイヤーに対するAI挙動"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high 寛大#!#!#!"
 setting_lenient_ai_behavior_desc: "プレイヤー国に対するAI国の態度はより友好的で、[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]における対応もより寛容なものになります"
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc 標準#!#!"
 setting_standard_ai_behavior_desc: "AI国はプレイヤーの国とAIの国を同等と見なし、プレイヤーに特別な温情をかけることはありません"
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high 無情#!#!#!"
 setting_harsh_ai_behavior_desc: "プレイヤー国の意図に対するAI国の態度はより懐疑的で、[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]における対応もより苛烈なものになります"
 rule_ai_aggression: "AIの敵対行為"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high 低い#!#!#!"
 setting_low_ai_aggression_desc: "AI国の発動する[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]は数が少なく、領地の征服にも消極的です"
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc 標準#!#!"
 setting_standard_ai_aggression_desc: "AI国は、それぞれの戦略に基づいた標準的な敵対行為を実施します"
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high 高い#!#!#!"
 setting_high_ai_aggression_desc: "AI国の発動する[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]は数が多く、領地の征服にも積極的です"
 rule_subject_flags: "従属国の国旗"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high 国旗変更なし#!#!#!"
 setting_no_subject_flags_desc: "[concept_subject] [Concept('concept_country', '$concept_countries$')]の国旗は、どの国が$suzerain$であるかにかかわらず変化#b しません#!"
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc 国旗変更を許可#!#!"
 setting_allow_subject_flags_desc: "[concept_subject] [Concept('concept_country', '$concept_countries$')]の国旗は、$suzerain$となる国によって変化することがあります"
 rule_subject_map_color: "従属国のマップ上における色"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high マップカラー変更なし#!#!#!"
 setting_no_subject_map_color_desc: "[concept_subject] [Concept('concept_country', '$concept_countries$')]の色は、どの国が$suzerain$であるかにかかわらず変化#b しません#!"
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc マップカラー変更を許可#!#!"
 setting_allow_subject_map_color_desc: "特定の[concept_subject] [Concept('concept_country', '$concept_countries$')]の色は、$suzerain$となる国によって変化することがあります"
 rule_achievements: "実績"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc 可能#!#!"
 setting_achievements_allowed_desc: "このキャンペーン中、実績をアンロックすることができます"
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc 不可#!#!"
 setting_achievements_blocked_desc: "このキャンペーン中、実績をアンロックすることは#b できません#!"
 rule_formable_nations: "形成可能な国"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc すべて#!#!"
 setting_all_formable_nations_desc: "非現実的なファンタジー風国家の形成を可能にします"
 setting_plausible_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc 歴史的に現実性がある#!#!"
 setting_plausible_formable_nations_desc: "歴史的に現実性のある国のみ形成を可能にします"
 rule_releasable_nations: "解放可能な国"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc すべて#!#!"
 setting_all_releasable_nations_desc: "非現実的なファンタジー風国家の解放を可能にします"
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc 歴史的に現実性がある#!#!"
 setting_plausible_releasable_nations_desc: "歴史的に現実性のある国のみ解放を可能にします"
 rule_investment_pool: "投資プール"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc 自律的投資プール#!#!"
 setting_autonomous_investment_pool_desc: "[concept_investment_pool]は、[Concept('concept_country', '$concept_country_possessive$')]の[Concept('concept_law','$concept_laws$')]に応じ適切な[Concept('concept_building','$concept_buildings$')]の[Concept('concept_private_construction', '$concept_private_constructions$')]に対して自律的な資金提供を行うために使用されます。"
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc 直接管理投資プール#!#!"
 setting_directly_controlled_investment_pool_desc: "[concept_investment_pool]は各[concept_country]によって直接引き出され、[Concept('concept_country', '$concept_country_possessive$')]の[Concept('concept_law','$concept_laws$')]に応じ適切な[Concept('concept_building','$concept_buildings$')]の[Concept('concept_government_construction', '$concept_government_constructions$')]に対して資金提供するために使用することができます。"
 rule_monument_effects: "記念碑効果"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc 有効#!#!"
 setting_allow_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')]はその特質に基づいて様々な効果を発揮し、時折実現のために[Concept('concept_pop', '$concept_pops$')]を雇用します。"
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc $concept_prestige$のみ#!#!"
 setting_prestige_only_monument_effects_desc: "すべての[Concept('concept_monument', '$concept_monuments$')]が、所属する国のために一定量の[concept_prestige]を生成します。[Concept('concept_pop', '$concept_pops$')]を雇用する$concept_monument$はありません。"
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc 無効#!#!"
 setting_no_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')]は装飾品としてのみ機能します。建設に伴う報酬は視覚的なものに限定されます。"
 rule_loyalties_grace_period: "忠誠心の猶予期間"
 setting_loyalties_grace_period_none: "なし"
 setting_loyalties_grace_period_none_desc: "最初から、[Concept('concept_radical','$concept_radicals$')]と[Concept('concept_loyalist','$concept_loyalists$')]の両方が完全に影響を受けます。"
 setting_loyalties_grace_period_short: "短期"
 setting_loyalties_grace_period_short_desc: "影響を受ける[concept_radical]と[concept_loyalist]は最初は少なく、徐々に増加します。ゲーム開始から#v 1年#!後に完全に効果を発揮します。"
 setting_loyalties_grace_period_long: "長期"
 setting_loyalties_grace_period_long_desc: "影響を受ける[concept_radical]と[concept_loyalist]は最初は少なく、徐々に増加します。ゲーム開始から#v 5年#!後に完全に効果を発揮します。"
 setting_loyalties_grace_period_extra_long: "超長期"
 setting_loyalties_grace_period_extra_long_desc: "影響を受ける[concept_radical]と[concept_loyalist]は最初は少なく、徐々に増加します。ゲーム開始から#v 10年#!後に完全に効果を発揮します。"
 rule_pop_consolidation: "POPの統合 (パフォーマンス)"
 setting_no_consolidation: "なし"
 setting_no_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')]が[concept_assimilation]や[concept_conversion]のルール以外で統合しなくなります。\n@warning!ゲーム中盤から終盤にかけてのパフォーマンスに大きく影響する可能性があります。"
 setting_minor_consolidation: "小規模"
 setting_minor_consolidation_desc: "小規模かつ力のない[Concept('concept_pop', '$concept_pops$')]のみが統合します。\nゲーム中盤から終盤にかけてのパフォーマンスに悪影響を及ぼす可能性があります。"
 setting_moderate_consolidation: "中程度"
 setting_moderate_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')]がかなり小規模かつ、ゲームプレイへの影響が限定的な場合に統合します。"
 setting_aggressive_consolidation: "積極的"
 setting_aggressive_consolidation_desc: "それなりの規模の[Concept('concept_pop', '$concept_pops$')]であっても、条件が満たされると統合するようになります。\n@warning!パフォーマンスが向上する可能性がありますが、ゲームのバランスに影響します"
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "このプリセットを削除"
 SAVE_PRESET_BUTTON_TOOLTIP: "このプリセットを保存"
 rule_fantastical_content: "空想的な内容"
 setting_allow_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_fantastical_content_desc #high 有効#!#!#!"
 setting_allow_fantastical_content_desc: "このキャンペーン中、超自然的または空想的な内容を許可する"
 setting_no_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_fantastical_content_desc #high 無効#!#!#!"
 setting_no_fantastical_content_desc: "このキャンペーン中、超自然的または空想的な内容を許可しない"

l_japanese:
 identity_sovereign_empire: "君主制帝国"
 identity_military_treaty_organization: "軍事条約"
 identity_ideological_union: "イデオロギー連合"
 identity_trade_league: "貿易同盟"
 identity_religious: "宗教招集"
 identity_sovereign_empire_desc: "この$concept_power_bloc_identity_extra_short$は、[Concept('concept_overlord', '$concept_overlord_possessive$')] [Concept('concept_subject', '$concept_subjects$')]と$concept_power_bloc$内の領土を重視します。"
 identity_military_treaty_organization_desc: "この$concept_power_bloc_identity_extra_short$は、軍国主義的なアプローチにこだわります。アプローチの具体的な内容は[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]によって決まります。"
 identity_trade_league_desc: "この$concept_power_bloc_identity_extra_short$は、[Concept('concept_country', '$concept_countries$')]が団結して、内外との貿易に注力することを特に重視しています。"
 identity_ideological_union_desc: "この$concept_power_bloc_identity_extra_short$は、[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]間のイデオロギー的な団結を重視します。ただし、特定の政治的立場や政治的イデオロギーに縛られることはありません。"
 identity_religious_desc: "この$concept_power_bloc_identity_extra_short$は宗教的な団結を重視し、宗教的な同質性を基盤に繁栄します。"
 PRINCIPLE_NAME_FORMAT: "$POWER_BLOC_PRINCIPLE_GROUP_NAME$ [GetRomanNumeral('(int32)$LEVEL$')]"
 principle_group_construction: "建設"
 principle_group_construction_desc: "$concept_power_bloc$における[Concept('concept_building', '$concept_buildings$')]の[concept_construction]を合理化する取り組みによって効率が上がり、専門の[Concept('concept_company', '$concept_companies$')]まで設立されました。"
 principle_group_internal_trade: "国内貿易"
 principle_group_internal_trade_desc: "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]は[concept_tariffs]の引き下げと規制の調和に合意し、$concept_power_bloc$内の[Concept('concept_good', '$concept_goods$')]とサービスの自由な流通を促進します。"
 principle_group_market_unification: "市場統合"
 principle_group_market_unification_desc: "[Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_possessive_short$')]の指導の下、すべての[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]の[Concept('concept_market', '$concept_markets$')]を統一することで$concept_power_bloc$内での協力関係を強化し、外部の[Concept('concept_country', '$concept_countries$')]との協力関係を低下させます。"
 principle_group_vassalization: "属国化"
 principle_group_vassalization_desc: "信頼できる$concept_power_bloc$の[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]を忠実な下僕にすることで利益を得ることができます。"
 principle_group_advanced_research: "高度な調査"
 principle_group_advanced_research_desc: "すべての[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]の利益となる科学的情報交換のための内部コミュニケーション。"
 principle_group_defensive_cooperation: "防衛協力"
 principle_group_defensive_cooperation_desc: "$concept_power_bloc$は相互防御を約束し、[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]間の集団安全保障と戦略的協調を確保します。"
 principle_group_aggressive_coordination: "積極的な連携"
 principle_group_aggressive_coordination_desc: "攻撃的な戦略を計画するためブロックの能力を強化します。"
 principle_group_external_trade: "対外貿易"
 principle_group_external_trade_desc: "$concept_power_bloc$は統一化された対外[Concept('concept_tariffs', '$concept_tariff$')]と交易方針を採用し、#b 非加盟#!国との貿易協定交渉を有利に進めます。"
 principle_group_food_standardization: "食品の規格化"
 principle_group_food_standardization_desc: "食品製造関連工程の標準化。食品は生産しやすくなり、さらに健康的になります。"
 principle_group_police_coordination: "警察の連携"
 principle_group_police_coordination_desc: "地方警察の新しい装備や戦術により、実力が増します。"
 principle_group_transport: "輸送インフラ"
 principle_group_transport_desc: "ガイドラインは連結性と経済統合を強化するため、国境を越えた交通インフラの共同開発と資金提供を規定しています。"
 principle_group_military_industry: "軍国主義産業"
 principle_group_military_industry_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]として、軍事技術や装備の共同開発や共同量を規定します。"
 principle_group_colonial_offices: "植民地事業所"
 principle_group_colonial_offices_desc: "[Concept('concept_law', '$concept_laws$')]は、[Concept('concept_colony', '$concept_colonies$')]からの資源採取と経済的利益を最大化するように設計されており、本[concept_country]が$concept_colonial$領土を効果的に支配し、利益を得られるようにします。"
 principle_group_foreign_investment: "国外投資"
 principle_group_foreign_investment_desc: "$concept_power_bloc$は海外からの投資を誘致し、保護することを目的として、外国人投資家のための透明性の高い規則を制定しています。"
 principle_group_creative_legislature: "創造的な立法府"
 principle_group_creative_legislature_desc: "ガイドラインは[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]間の立法プロセスの合理化を促し、[concept_law]の制定をより効率的にします。"
 principle_group_freedom_of_movement: "移動の自由"
 principle_group_freedom_of_movement_desc: "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]は国境を越えて自由に働き、生活し、往来できる権利を保障し、文化交流と経済的機会を促進します。"
 principle_group_divine_economics: "神聖なる経済"
 principle_group_divine_economics_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]として、宗教的価値と教会の監督を経済政策に統合します。"
 principle_group_exploit_members: "メンバーの搾取"
 principle_group_exploit_members_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]として、[Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')]がブロック内の弱小[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]の資源と労働力を活用することを可能にします。"
 principle_group_sacred_civics: "神聖なる市民"
 principle_group_sacred_civics_desc: "政府の政策や市民の義務には、単なる俗世の政治を超えた宗教的あるいは神秘的な意味が込められていると考えられています。"
 principle_group_ideological_truth: "イデオロギーの真理"
 principle_group_ideological_truth_desc: "[Concept('concept_law', '$concept_laws$')]は$concept_power_bloc_possessive$の公式イデオロギーの普及と教育を強制し、イデオロギーの純粋性と[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]間の結束を維持するために反対意見を抑圧します。"

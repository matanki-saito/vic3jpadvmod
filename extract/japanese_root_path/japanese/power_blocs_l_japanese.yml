 notification_power_bloc_formed_name: "[SCOPE.GetRootScope.GetPowerBloc.GetName]が形成されました"
 notification_power_bloc_formed_desc: "新しい[concept_power_bloc]である[SCOPE.GetRootScope.GetPowerBloc.GetName]が[SCOPE.sCountry('country').GetName]によって形成されました。"
 notification_power_bloc_formed_tooltip: "#header $notification_power_bloc_formed_name$#!\n$notification_power_bloc_formed_desc$"
 notification_power_bloc_disbanded_leader_left_name: "[SCOPE.GetRootScope.GetPowerBloc.GetName]が解散しました"
 notification_power_bloc_disbanded_leader_left_desc: "[SCOPE.sCountry('country').GetName]が離脱し、他にリーダーになれる国がなかったため、[SCOPE.GetRootScope.GetPowerBloc.GetName]が解散しました。"
 notification_power_bloc_disbanded_leader_left_tooltip: "#header $notification_power_bloc_disbanded_leader_left_name$#!\n$notification_power_bloc_disbanded_leader_left_desc$"
 notification_power_bloc_disbanded_leader_not_eligible_name: "[SCOPE.GetRootScope.GetPowerBloc.GetName]が解散しました"
 notification_power_bloc_disbanded_leader_not_eligible_desc: "[SCOPE.sCountry('country').GetName]がリーダーとしてふさわしくなくなり、他にリーダーになれる国がなかったため、[SCOPE.GetRootScope.GetPowerBloc.GetName]が解散しました。"
 notification_power_bloc_disbanded_leader_not_eligible_tooltip: "#header $notification_power_bloc_disbanded_leader_not_eligible_name$#!\n$notification_power_bloc_disbanded_leader_not_eligible_desc$"
 notification_power_bloc_leader_left_name: "[SCOPE.sCountry('next').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]のリーダーになりました"
 notification_power_bloc_leader_left_desc: "[SCOPE.sCountry('previous').GetName]が[concept_power_bloc]を離脱し、[SCOPE.sCountry('next').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]の[concept_power_bloc_leader]になりました"
 notification_power_bloc_leader_left_tooltip: "#header $notification_power_bloc_leader_left_name$#!\n$notification_power_bloc_leader_left_desc$"
 notification_power_bloc_leader_outranked_name: "[SCOPE.sCountry('next').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]のリーダーになりました"
 notification_power_bloc_leader_outranked_desc: "[SCOPE.sCountry('previous').GetName]が[concept_major_power]でなくなったため、[SCOPE.sCountry('next').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]の[concept_power_bloc_leader]になりました"
 notification_power_bloc_leader_outranked_tooltip: "#header $notification_power_bloc_leader_outranked_name$#!\n$notification_power_bloc_leader_outranked_desc$"
 notification_power_bloc_member_left_name: "[SCOPE.sCountry('country').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]を離脱しました"
 notification_power_bloc_member_left_desc: "[SCOPE.sCountry('country').GetName]はもう[SCOPE.GetRootScope.GetPowerBloc.GetName]の[Concept('concept_power_bloc_member','$concept_power_bloc_member_short$')]ではありません"
 notification_power_bloc_member_left_tooltip: "#header $notification_power_bloc_member_left_name$#!\n$notification_power_bloc_member_left_desc$"
 notification_power_bloc_member_kicked_name: "[SCOPE.GetRootScope.GetPowerBloc.GetName]から追放されました"
 notification_power_bloc_member_kicked_desc: "[Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] [SCOPE.sCountry('actor').GetName]により[SCOPE.GetRootScope.GetPowerBloc.GetName]メンバー資格が剥奪されました"
 notification_power_bloc_member_kicked_tooltip: "#header $notification_power_bloc_member_kicked_name$#!\n$notification_power_bloc_member_kicked_desc$"
 notification_power_struggle_started_for_contender_name: "[concept_power_struggle]が始まりました"
 notification_power_struggle_started_for_contender_desc: "[SCOPE.GetRootScope.GetPowerBloc.GetName]の[concept_power_bloc_leader]になるための[concept_power_struggle]を開始しました。リーダーになるには、[GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0]ヶ月間、我が国の[concept_prestige]を現在のリーダーの威信より[FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=]多く維持する必要があります"
 notification_power_struggle_started_for_contender_tooltip: "#header $notification_power_struggle_started_for_contender_name$#!\n$notification_power_struggle_started_for_contender_desc$"
 notification_power_struggle_started_for_leader_name: "[SCOPE.sCountry('country').GetName]が[concept_power_struggle]を開始しました"
 notification_power_struggle_started_for_leader_desc: "[SCOPE.sCountry('country').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]の[concept_power_bloc_leader]になるための[concept_power_struggle]を開始しました。リーダーの座を守るには、今後[GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0]ヶ月間、彼らの[concept_prestige]が我が国の威信を[FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=]上回ることがないようにする必要があります"
 notification_power_struggle_started_for_leader_tooltip: "#header $notification_power_struggle_started_for_leader_name$#!\n$notification_power_struggle_started_for_leader_desc$"
 notification_power_struggle_failed_for_contender_name: "[concept_power_struggle]で負けました"
 notification_power_struggle_failed_for_contender_desc: "我が国の[concept_prestige]が現在のリーダーの威信の[FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=]を下回ったため、[SCOPE.GetRootScope.GetPowerBloc.GetName]の[concept_power_bloc_leader]の座をめぐる[concept_power_struggle]で負けました"

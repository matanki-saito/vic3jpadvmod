 je_cuba_independencia: "独立"
 je_cuba_independencia_reason: "キューバの自由への願いは分断されている。\n\nメキシコ湾の向こうに同盟国を求める者たちは、キューバ人の血ではなく、アメリカの貨幣で島の自由を買うことを望んでいる。一方、葉巻工場では作業員たちが、どんな権力にも縛られず、民衆の情熱と意志だけで自由なキューバを築くべきだと囁き合っている。\n\n#v どちらの自由への道を選ぶのか？#!\nまず、国は十分な[concept_liberty_desire]を獲得しなければならない。そうでなければ[ROOT.GetCountry.GetOverlord.GetName]からの自由は夢に過ぎなくなる。その後、自由を求める人々は、さまざまな#tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt 要因#!によって、[SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting, SCOPE.sCountry('usa').GetDefinition.GetName)]に買われる道を望むか、真の独立を求めるかのいずれかに分かれる。"

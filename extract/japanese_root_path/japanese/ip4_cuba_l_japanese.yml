l_japanese:
 #JE panel text
 je_cuba_espanol: "キューバはスペイン"
 je_cuba_espanol_reason: "キューバは依然として[ROOT.GetCountry.GetOverlord.GetNameNoFlag]への忠誠を貫いている。忠誠心が極めて強いため、[SCOPE.gsInterestGroup('landholders').GetName]内の改革派が、[ROOT.GetCountry.GetNameNoFlag]を正式な[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]の州として認め、コルテスにおいて十分な代表権を持たせ、そして白人の[SCOPE.sCulture('caribeno').GetName]の紳士たちを今後[SCOPE.sCulture('spanish').GetName]人とみなすことを求めているほどだ。島の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の多くは彼らの主張に共感している。\n\nキューバ人とスペイン人が政治的・経済的に関わりを深めるにつれ、改革派の夢が実現する可能性が出てくるかもしれない。キューバはもはや植民地ではなく、真に[ROOT.GetCountry.GetOverlord.GetNameNoFormatting]の一部となるのだ。"

 je_cuba_independence_war_desc: "今こそ、我が国が自由を勝ち取る時だ。" #TODO
 #Startup event
 cuba_independencia.1.t: "キューバの未来"
 cuba_independencia.1.d: "キューバの未来はまだ定まっていない。この島はスペインに留まるのか、フロリダのようにアメリカ合衆国に加わるのか、独立を宣言するのか、それとも激烈な奴隷の反乱によって生まれ変わるのか？"
 cuba_independencia.1.f: "「近いうちに、キューバ人とスペイン人の双方に公正な平和という、欠かせない条件を獲得できるかが判明するだろう。それが得られなければ、アメリカ合衆国はさらに別の措置を取らざるを得なくなる。その時が来れば、その行動は議論の余地のない権利と義務に沿って決定されるだろう」\n\n—ウィリアム・マッキンリー、アメリカ合衆国第25代大統領" #pg 205, Cuba, a History, by Hugh Thomas
 cuba_independencia.1.a: "その未来がどうであっても、キューバは祝福されるだろう"
 cuba_independencia.2.t: "交渉の開始"
 cuba_independencia.2.d: "国内での十分な支持を得た今、我々は[SCOPE.sCountry('cuba_buyer').GetName]との関係を深め、[SCOPE.sCountry('cuba_overlord').GetAdjective]のくびきから逃れる好機を迎えている。交渉担当者は、[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]によるキューバ取得計画の提示に向けた準備を整えた。"
 cuba_independencia.2.f: "「我が国は、併合されるような植民地ではない！」発言者の怒声が響いた。\n\n陰謀者たちが集う部屋には、死のような沈黙が落ちた。ひとりの男が不安げに身じろぎし、椅子の上で姿勢を変える。 「友よ…」と彼はなだめるように言った。「我々だって皆キューバを愛している。だが、我々だけで何ができる？想像してみてくれ…北にあるあの偉大な国家群の一員になれば、どれほどの#italic 力#!を手にできることか！」\n\n「力だと！」最初の発言者が鼻で笑う。「#italic お前#!は力を手にできるかもな」彼は部屋を冷たい目で見渡した。「もしこれが我々の選択だというのなら…神よ、我らを救いたまえ」"
 cuba_independencia.2.a: "この交渉が実を結ぶか、見届けようではないか！"
 cuba_independencia.2.b: "軽率な判断は避けよう。もう一度よく考えるべきだ。"
 cuba_negotiation_warning_tt: "#r 再び交渉を試みることができるのは、#b 3#!年後になる。#!"
 cuba_independencia.3.t: "キューバ使節団からの申し出"
 cuba_independencia.3.d: "[SCOPE.sCountry('cuba').GetName]の有力勢力を代表する使節たちが、我々のもとを訪れた。キューバに対するアメリカの支配を支持する声は十分に高まっており、[SCOPE.sCountry('cuba_overlord').GetName]からキューバを#italic 買い取る#!ことが可能かもしれないというのだ。"
 cuba_independencia.3.f: "「無論、やるべきだ！」煙が立ちこめる部屋の中、ひとつの声が轟く。「キューバは、今や我が国の一員となっている他の州と同じくらい必要不可欠な存在だ。我らの偉大な国家連合に属して然るべき土地なのだ」\n\n彼は咳き込みながら、葉巻を握った手で煙をかき分ける。「それに、あそこには…途方もない#italic 好機#!が眠っている」"
 cuba_independencia.3.a: "興味深い申し出だ！すぐにでも[SCOPE.sCountry('cuba_overlord').GetName]と話をつけよう。"
 if_spain_accepts_purchase_tt: "#b 取引が受け入れられた場合:#!"
 cuba_independencia.3.b: "現時点では、この計画は我々の利益にかなっている。"
 cuba_independencia.4.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]の申し出 "
 cuba_independencia.4.d: "[SCOPE.sCountry('cuba_buyer').GetName]の外交官が我々のもとを訪れ、[SCOPE.sCountry('cuba').GetName]を多額の資金で買い取りたいと申し出てきた。[SCOPE.sCountry('cuba').GetNameNoFormatting]では、[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]の大義を支持する声が高まっており、今回の計画そのものが植民地内の一派によって仕組まれた可能性すらある。とはいえ、まずはこの[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]の提案を慎重に検討せねばなるまい。"
 cuba_independencia.4.f: "#italic キューバは帝国の最初の宝石だった。ハバナは幾多の事業と栄光の中心だった。キューバ—それは、スペインを偉大な国家たらしめる礎の一部なのだ！#!\n\n#italic しかし…[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]の外交官が提示してきた金額には、#!いくつもの#italic ゼロが並んでいた。#!"
 if_we_accept_purchase_tt: "#b キューバを売却した場合:#!"
 cuba_independencia.4.a: "キューバが巨万の富に化けたぞ！"
 cuba_independencia.4.b: "キューバは売り物ではない！"
 cuba_independencia.5.t: "キューバ購入計画、却下される"
 cuba_independencia.5.d: "[SCOPE.sCountry('cuba').GetName]の購入に関する[SCOPE.sCountry('cuba_overlord').GetName]との交渉は失敗に終わった。"
 cuba_independencia.5.f: "「世界規模の貿易における競争者となった我が国に、国際的な対立を無視する余裕などない。機会は必ず#italic 掴み取らねばならない#!。これほどの好機を、二度と見過ごすわけにはいかないのだ」"
 cuba_independencia.5.a: "[SCOPE.sCountry('cuba_overlord').GetNameNoFormatting]の決定には落胆させられた。"
 cuba_independencia.5.b: "[SCOPE.sCountry('cuba_overlord').GetNameNoFormatting]の決定は遺憾である。"
 cuba_independencia.6.t: "[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]による買収"
 cuba_independencia.6.d: "[SCOPE.sCountry('cuba_overlord').GetName]は、我が国を売却するという提案を受け入れた。我々の未来は、今や[SCOPE.sCountry('cuba_buyer').GetName]の手に委ねられたのだ。"
 cuba_independencia.6.f: "陰気な部屋で、陰謀者たちが黙して座っていた。「さて、諸君」誰かが、沈んだ声でうめくように言う。「やってのけたな。キューバは今や[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]のものというわけだ。…で、これから、どうするんだ？」\n\nしかし、その言葉に返ってきたのは、長い沈黙だけだった。"
 cuba_independencia.6.a: "我らの未来はもう[SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]のものだ！"
 cuba_independencia.6.b: "[SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]との新たな協力関係に乾杯！"
 cuba_independencia.7.t: "キューバに関する契約"
 cuba_independencia.7.d: "巧みな外交と[SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, 'キューバ')]の人々の支援によって、[SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, 'キューバ')]は我が国のものとなった。"
 cuba_independencia.7.f: "「キューバでは多くのことが変わるだろう」と[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は微笑んだ。「そして、それらは#italic 我が国#!の努力によって変わるのだ。古き帝国が今日崩れ去り、美しき明日が待っている」"
 cuba_independencia.7.a: "キューバに万歳三唱を！"
 cuba_events.1.t: "甘い生活"
 cuba_events.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]の港には、絶え間なく船が出入りしており、我々は何世代にもわたり貿易という遺産を享受できるだろう。残された唯一の問いは、我々がこの繁栄をどのように活用すべきかだ。"
 cuba_events.1.f: "「経済的統合の話をする者は、政治的統合の話もする。買う国は命令し、売る国は奉仕するのだ。自由を守るには商業のバランスを取らねばならない。滅びたい国は1つの国にしか売らず、救われたい国は複数の国に売る」\n\n—ホセ・マルティ"
 cuba_events.1.independence: "[SCOPE.sCountry('boss').GetName]から離脱すれば、どれほどの富を手に入れられることか。"
 cuba_events.1.fix: "スペインから離脱すれば、どれほどの富を手に入れられることか。"
 cuba_events.1.a: "我々の永遠の成功に乾杯！"
 cuba_events.1.b: "我々はその収益を近代化に使わねばならない。"
 cuba_events.1.c: "すべてのキューバ人が恩恵を受けるべきだ。"
 cuba_events.2.t: "常に忠実なキューバ島"
 cuba_events.2.d: "改革派の[SCOPE.gsInterestGroup('landholders').GetName]は[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]の同志たちを説得し、[ROOT.GetCountry.GetNameNoFlag]を[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]の州として正式に統合させることに成功した。"
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]はコルテスに入場した。もう[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ではなく、単なる[ROOT.GetCountry.GetNameNoFormatting]の最も新しい[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]の州の代表に過ぎない。しかしながら、その地位は傍目には下がりはしたものの、[ROOT.GetCountry.GetRuler.GetSheHe]は半円形の議場の木製のベンチを見渡し、さらにカルロス・ルイス・デ・リベラの天井画に描かれた[ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting][ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle]を見上げると、[ROOT.GetCountry.GetRuler.GetSheHe]は化石となり果てた誇りが疼くのを禁じ得なかった。\n\n「スペイン万歳」とつぶやくと、[ROOT.GetCountry.GetAdjectiveNoFormatting]の、いや、[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]の民に与えうる限り最善の生活をもたらすべく、仕事に取りかかった。"
 cuba_events.2.a: "エスパーニャ万歳！"
 cuba_events.2.b: "1つのイベリア国家。"
 cuba_events.2.c: "ある程度の距離を取るべきだ。"
 cuba_events.2.e: "いや、これはひどい考えだ。"
 cuba_if_spa_player_tt: "[ROOT.GetCountry.GetOverlord.GetName]がプレイヤーの場合は、[concept_protectorate]になる選択肢も与えられる"
 cuba_events.3.t: "別の道"
 cuba_events.3.d: "改革派の[SCOPE.gsInterestGroup('landholders').GetName]は、[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]の同志やキューバの民衆に、[ROOT.GetCountry.GetOverlord.GetName]との統合が実現可能であると納得させるのに失敗した。今や国全体が自治権の拡大を強く求めている。"
 cuba_events.3.f: "「権利とは奪い取るものだ。要求するものではない。権利とは掴み取るものだ。懇願するものではない」\n\n—ホセ・マルティ"
 cuba_events.3.a: "キューバ万歳！"
 cuba_events.3.b: "商売に影響が及ばないようにせねば。"
 cuba_events.3.c: "今こそ[SCOPE.sCulture('afro_caribeno').GetName]の奴隷たちが立ち上がる時だ。"
 cuba_events.3.c.fix: "今こそこの鎖を断ち切る時だ。"

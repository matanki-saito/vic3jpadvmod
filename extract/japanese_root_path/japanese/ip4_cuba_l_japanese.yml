 je_cuba_promise_freedom_button: "奴隷に自由を約束"
 je_cuba_promise_freedom_button_desc: "我々は来たる戦争の際に島の奴隷を解放することを誓い、さらに多くの[GetCulture('afro_caribeno').GetName]の過激派を我々の大義に加わるよう説得する。"
 slave_revolt_adds_ld_tt: "奴隷反乱の[concept_political_movement]は今後、我々の[concept_liberty_desire]を減らすのではなく、増やすようになる"
 slaves_will_be_freed_after_war_tt: "我々の勝利が達成されれば、[concept_slavery]は禁止される"
 je_cuba_promise_freedom_bar_above_50: "#v $je_cuba_total_bar$#!は50を超えていなければならない"
 afro_caribeno_fervor_factor_increase_tt: "[GetCulture('afro_caribeno').GetName]の[concept_fervor]は、我々を[SelectLocalization(SCOPE.sCountry('csa').Exists, 'アメリカ連合国', 'アメリカ合衆国')]への加入からさらに遠ざけ、真の独立へと導くことになる"
 je_cuba_promise_equality_button: "[GetCulture('afro_caribeno').GetCustom('getPluralDemonym')]に平等を約束"
 je_cuba_promise_equality_button_desc: "我々は独立した[ROOT.GetCountry.GetNameNoFormatting]において、すべての民に平等な立場を与えることを誓い、さらに多くの[GetCulture('afro_caribeno').GetName]の過激派を我々の大義に加わるよう説得する。"
 afro_caribeno_future_equality: "勝利を収めた暁には、[GetCulture('afro_caribeno').GetName]が[ROOT.GetCountry.GetNameNoFlag]の[Concept('concept_primary_cultures','$concept_primary_culture$')]になる。"
 je_cuba_ask_usa_to_buy: "キューバ購入交渉"
 je_cuba_ask_usa_to_buy_desc: "「ルイジアナの購入と併合は、必然的な帰結として、フロリダの購入と併合へとつながった。そしてその2つの出来事はキューバの獲得という方向を間違いなく示している」\n—ジョン・スライデル、アメリカ合衆国上院議員"
 #Hugh Thomas, Cuba a History, pg 138
 cuba_must_want_to_join_usa_tt: "自由を求める人々は、真の独立ではなく、[SelectLocalization(SCOPE.sCountry('csa').Exists, 'アメリカ連合国', 'アメリカ合衆国')]への加入を希望しなければならない。"
 je_cuba_join_usa_base_price: "基本価格"
 je_cuba_join_usa_cuba_value_price: "キューバの[concept_gdp]"
 cuba_must_want_to_fight_tt: "自由を求める人々は、アメリカ合衆国に買われることを望むのではなく、自らの自由のために戦う覚悟を持たなければならない。"
 cuba_prepare_for_war: "戦争に備える"

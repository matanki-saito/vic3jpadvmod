 je_cuba_la_vida_dulce: "甘い生活"
 je_cuba_la_vida_dulce_reason: "キューバは砂糖貿易を支配するようになった。それを主に支えていたのは、[GetPopType('slaves').GetName]の継続的な密輸である。国家の長期的な繁栄は、こうして築かれた[concept_trade]ルートを拡大できるかにかかっている。\n\n奴隷制が廃止されれば、すべてのキューバ人が「甘い」人生を享受できる日が来るかもしれない。"
 je_cuba_la_vida_dulce_trade_tracker: "商品の総輸出量: #g [GetPlayer.MakeScope.ScriptValue('total_country_exports')|0]#!"
 la_vida_dulce_completed: "[ROOT.GetCountry.GetNameNoFlag]は$je_cuba_la_vida_dulce$の[concept_journal_entry]を完了しました"
 slavery_abolished_for_more_tt: "[concept_slavery]が廃止されると、[ROOT.GetCountry.GetName]は#v 30#!年間#tooltippable;tooltip:[GetPlayer.GetTooltipTag],cuba_success_without_slavery_tt $cuba_success_without_slavery$ #!を獲得する:\n[GetStaticModifier('cuba_success_without_slavery').GetDesc]"

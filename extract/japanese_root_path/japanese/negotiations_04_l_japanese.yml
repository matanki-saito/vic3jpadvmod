 ###events
 #negotiation.1 basic event
 negotiation.1.t: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetName]との[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|U]な交渉"
 negotiation.1.d: "怒鳴り声や侮辱、不適切な言葉が飛び交うなか、[SCOPE.gsInterestGroup('ig').GetName]を説得して[SCOPE.sLaw('law').GetName]を可決させる道筋がいくつか見えてきた。"
 negotiation.1.f: "「基本的には賛成だ、と誰かが言った場合、それは実際に実行する気はまったくないという意味である」\n\n—オットー・フォン・ビスマルク"
 negotiation.1.d2: "[SCOPE.gsInterestGroup('ig').GetName]は地元の市場で会い、[SCOPE.sLaw('law').GetName]に対する方針の変更について秘かに話し合うことに合意した"
 negotiation.1.f2: "私は広場を何度も行き来してから、ようやく屋台に近づき、合言葉を口にした。「すばらしいランプですね」2人の男が両脇から私を挟み込んだ。長年奉仕してきたなかで、これほど心臓が激しく打ったことはない。もうおしまいだと観念し、力なく引きずられるように、人込みの中を交渉人のもとまで連れていかれた。正直に言おう。私は言われるがまま、すべてに同意した。そして今や、危うい立場に立っている。彼らの提案が妥当なものだと、上の者を説得しなければならないのだ。さもなければ、魚屋に並ぶ魚のように内臓を引きずり出されてしまうだろう。"
 negotiation.1.d3: "無作法な発言や声を荒げる行為、拳を振り上げるような場面があったにもかかわらず、[SCOPE.gsInterestGroup('ig').GetName]は[SCOPE.sLaw('law').GetName]に対する認識を変えるいくつかの妥協点を受け入れた。"
 negotiation.1.f3: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]からの提案を伝えた後、私は目の前の演壇に心から感謝することになった。私に浴びせられる侮辱や、実際に投げつけられる物から身を守る木製の盾となってくれたからだ。\n\n私は腕を上げつつも、穏やかな声でこう告げた。「諸君、どうか冷静に。この提案が皆さんの期待に完全に応えるものでないことは認めます。ですが、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の意志は揺るぎません。[SCOPE.sLaw('law').GetNameNoFormatting]には、我が国の未来がかかっているのですから」"
 negotiation.1.d4: "幾度かの簡潔な書簡のやりとりの後、[SCOPE.gsInterestGroup('ig').GetName]は[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の代理人と会談し、自らの要求を明確に伝えた。"
 negotiation.1.f4: "「すべての法、すべての政府、すべての社会は、相互の譲歩、礼儀、友愛、礼節という原則の上に築かれている。これらがすべての基礎なのだ…人間性、その弱さ、その欠陥、その欲求、その不足を超越する者がいるなら、望むままに『自分は決して妥協しないのだ』と言えばよい。しかし、我々の共通の性質である脆さを超越していない者は、誰も妥協を軽蔑してはならない」\n\n— ヘンリー・クレイ"
 negotiation.1.d5: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName]の私的な食堂に立ちこめる葉巻の煙の中、[SCOPE.gsInterestGroup('ig').GetName]は[SCOPE.sLaw('law').GetName]に対する姿勢を変えるにあたって、どのような妥協が受け入れ可能かを話し合っている。"
 negotiation.1.f5: "「我々は保守派だが、現状を考えると、生き残るためには変わらなければならない」\n\n—李鴻章"
 negotiation.1.d6: "[ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName]は[SCOPE.gsInterestGroup('ig').GetName]と秘密裏に会談を行い、[SCOPE.sLaw('law').GetName]に関する何らかの取り決めを模索している。"
 negotiation.1.f6: "「熱した心は、論理の冷たい手触りと容赦ない精査を嫌悪する」\n\n—ウィリアム・E・グラッドストン"
 negotiation.1.d7: "著名な[SCOPE.gsInterestGroup('ig').GetName]の面々が、[ROOT.GetCountry.GetCapital.GetCityHubName]で最も高級なカフェに集まり、[SCOPE.sLaw('law').GetName]について議論している。適切な働きかけがあれば、彼らの意見を動かせるかもしれない。"
 negotiation.1.f7: "「国家に最も尽くす者こそ、党に最も尽くす」\n\n— ラザフォード・B・ヘイズ、第19代アメリカ大統領"
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName]は非公式の会談に応じた。[SCOPE.sLaw('law').GetName]を通じて、国家と[SCOPE.gsInterestGroup('ig').GetName]の双方に利益がもたらされる道を模索していることは明らかだ。"
 negotiation.1.f8: "「我々には永遠の同盟国もなければ、永続的な敵もない。我々の国益こそが永遠かつ永続的であり、それを追求することが我々の責務である」\n\n— パーマストン子爵"
 negotiation.1.d9: "[SCOPE.gsInterestGroup('ig').GetName]は、政府の代表者と[SCOPE.sLaw('law').GetName]について丁寧に議論する間、最も上等なヴィンテージワインだけを注ぎ、最も高級なタバコのみに火をつけていた。"
 negotiation.1.f9: "「妥協は良質な傘を生み出すが、屋根としては心許ない。これは一時的な便宜であり、政党政治においてはしばしば賢明な判断だが、ほぼ確実に政治家としての矜持に悖る行為だ」\n\n— ジェイムズ・ラッセル・ローウェル"
 negotiation.1.o1: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('BribeLine')]"
 bribe_tier_1: "この善良な人々のために、密かに特別な補助金を創設する。"
 bribe_tier_2: "資金配分を見直せば何とかなるのでは…"
 bribe_tier_3: "彼らを国庫担当にする。"
 negotiation.1.o2: "メンバーを行政職に就かせる。"

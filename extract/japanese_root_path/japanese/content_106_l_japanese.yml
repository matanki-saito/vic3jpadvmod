 je_caucasian_war_reason: "コーカサス山脈における我が国の領土的野心は、現地の激しい抵抗に遭い後退しています。南の国境を確保し、領土を開放して入植するには、残存する抵抗勢力を壊滅させなければなりません。\n\n#bold 施条#!技術と#bold 物流#!技術を研究すれば#bold 戦争をエスカレート#!させ、反旗を翻した諸国に本格的な侵攻を開始できるようになります。"
 caucasus_secured_tt: "コーカサス地域に#bold チェルケス#!または#bold 北コーカサス#!の独立国家は存在しない。"
 caucasus_lost_tt: "#bold クバ#!、#bold 北コーカサス#!、#bold ダゲスタン#!の全州地域が[SCOPE.sCountry('russia_scope').GetAdjective]の支配から外れた。"
 je_caucasian_war_circassia: "命よりも名誉"
 je_caucasian_war_circassia_reason: "[SCOPE.sCountry('russia_scope').GetName]は帝国主義的な野望により、我々の故郷を完全に破壊しようとしています。[SCOPE.sCountry('russia_scope').GetAdjective]の猛攻に抗うには、[ROOT.GetCountry.GetName]の種族を一致団結させ、共に困難に立ち向かわなければなりません。"
 je_caucasian_war_imamate: "ガザワット"
 je_caucasian_war_imamate_reason: "[SCOPE.sCountry('russia_scope').GetName]は帝国主義的な野望により、コーカサスを征服しようとしています。[SCOPE.sCountry('russia_scope').GetAdjective]正教の侵略に対抗するには、[ROOT.GetCountry.GetName]の人民を一致団結させ、共に聖戦を戦い抜かなければなりません。"

 je_conquest_of_central_asia: "トルキスタンの征服"
 je_conquest_of_central_asia_reason: "南部国境を確保し、インドにおけるイギリスの勢力に対抗し、[ROOT.GetCountry.GetAdjective]の影響力を中東に拡大するルートを開くため、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]政府は中央アジア全域に保護領を設置し、帝国をトルキスタンに拡大する特権を発行した。"
 russian_central_asia.1.t: "トルキスタンの征服"
 russian_central_asia.1.d: "カザフ草原の南には中央アジアのハン国があり、インドや中東への[ROOT.GetCountry.GetAdjective]戦力投射を阻む障壁となっている。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]政府はどんな手を使ってでも、ハン国を仲間に引き入れるつもりだ。"
 russian_central_asia.1.f: "「ロシアを中央アジアへの進出に導いているのは、野心的な計画でも利己的な計算でもなく、この地域を平和にし、生産力に弾みをつけ、トルキスタンの生産物をロシアのヨーロッパ地域に販売する最短ルートを開きたいという願望に他ならない」"
 russian_central_asia.1.a: "より宥和的な策を講じた方がいい。"
 russian_central_asia.1.b: "和平によってであれ戦争によってであれ、トルキスタンは[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に服従しなければならない。"
 central_asia_influence_tt: "中央アジア諸国は喜んで我々に服従するだろう。"
 notification_central_asia_bribes_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]が財政上の影響力を拡大"
 notification_central_asia_bribes_notification_desc: "国内で[SCOPE.sCountry('russia_scope').GetName]を代表する貿易商と外交官は、派手に金を使い、[ROOT.GetCountry.GetAdjectiveNoFormatting]現地の役人に取り入り始めている。"
 russian_central_asia.2.t: "グレート・ゲーム"
 russian_central_asia.2.d: "中央アジアの交易路が[SCOPE.sCountry('india_overlord').GetAdjective]インドと中東に向けて開かれた今、これを阻み続けているのは[SCOPE.sCountry('afghan_scope').GetName]だけである。[SCOPE.gsInterestGroup('hawkish_ig').GetName]のタカ派の数名は、この国を潜在的な保護国とすることを提案している。"
 russian_central_asia.2.f: "この広大な地を獲得すれば、[SCOPE.sCountry('india_overlord').GetAdjectiveNoFormatting]の恐怖心を更に掻き立てるだけではないだろうか。そうなれば帝国間の緩衝材としての地位にしがみついている国々をめぐって、更なる戦争が勃発する恐れがある。和平は達成させなければならないが、それは条約によるものか、あるいは彼らの完全降伏によって実現されなければならない。"
 russian_central_asia.2.a: "いずれはカブールも[ROOT.GetCountry.GetAdjective]になる。"
 russian_central_asia.2.b: "もっと慎重な策を講じるべきだ。"
 russian_central_asia.3.t: "トルクメン族の惨劇"
 russian_central_asia.3.d: "この地域のほとんどの人がトルキスタンに対する我が国の宗主権を認めているにもかかわらず、南部の[SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag]部族は、報復を恐れることなく土地を襲撃し続け、我が国の統治を拒否している。この不公平を正すため、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]は、トルクメンの地への大規模な遠征開始を発表した。"
 russian_central_asia.3.f: "将軍は、全員が集まるテーブルに広げられた地図を指で突きながら、冷笑した。「ここだ！ここを攻撃する！#italic 強盗#!と#italic 破壊#!の元凶を！奴らはあまりにも長い間、我々の野望と恵みを妨げてきた。」将軍は、テントの布壁のすぐ外に集まっている大勢の兵や銃兵に向かって手を振った。「馬の準備をしろ。明日の夜明けに出発する。」"
 russian_central_asia.3.a: "襲撃者たちにロシア鋼の強さを見せつけてやろう。"

 je_circassian_expulsions_reason: "チェルケスの旧領土に忠実なコサックを定住させようという政府の野望により、この地域の[SCOPE.sCulture('circassian_culture_scope').GetName]の民をあらゆる手段を使って立ち退かせるという無慈悲な作戦が行われた。\n\nこの[concept_journal_entry]が有効な間、[SCOPE.sCulture('circassian_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')]は国境から追放され、その過程で多くの命が犠牲になるだろう。"

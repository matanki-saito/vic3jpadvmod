 je_the_eastern_border: "東方の支配者"
 je_the_eastern_border_reason: "太平洋の海軍大国になるという我々の野心と、中央アジアにおける我々の植民地政策には、長期にわたる[SCOPE.sCountry('china_scope').GetName]との国境紛争を[ROOT.GetCountry.GetName]にとって好ましい形で解決することが必要です。"
 je_the_eastern_border_treaty_of_beijing: "プリモーリエの領土権要求"
 je_the_eastern_border_treaty_of_beijing_desc: "#bold プリモーリエ#!地方で太平洋の不凍港を建設すれば、自国の戦力投射能力を大きく拡大することができます。中国の弱点を突けば、この領土を確保する条約を取り決めることができるでしょう。"
 obligation_for_outer_manchuria_tt: "我々の恩義を#bold プリモーリエ#!と交換する。"
 transfer_of_outer_manchuria_tt: "#bold プリモーリエ#!をロシアの支配下に移すことを要求する。"
 china_explosion_point_2_tt: "は#BOLD アヘン戦争#!と#BOLD 反乱により#!十分に#BOLD 不安定#!になっている"
 war_with_china_not_russia_tt: "#bold ロシア#!と戦争中ではなく、#bold ロシア#!以外と[concept_war]中である"
 russo_chinese.1.t: "北京条約"
 russo_chinese.1.d: "[SCOPE.sCountry('china_scope').GetAdjective]政府に対する我々の現在の影響力を利用し、満州に正式な国境線を引き、[SCOPE.sState('outer_manchuria_scope').GetName]を正式に[ROOT.GetCountry.GetName]へと移管する条約を提案しました。"
 russo_chinese.1.f: "この条約の条項は、双方の国の代表者により交換された日から効力を生じ、永久に神聖かつ不可侵に履行されなければなりません。"
 russo_chinese.1.a: "領土を開放し、入植を拡大する。"
 russo_chinese.1.b: "港湾の拡張を遅らせてはならない。"
 modifier_ruler_of_the_east: "満州の入植"
 modifier_ruler_of_the_east_navy: "満州の入植"
 je_the_eastern_border_russia_chuguchak_protocol: "チョチェク協約を発布"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "さらに中央アジアの領土を獲得することは、ロシア政府の優先事項です。中国が混乱状態にある今、紛争地帯に進出する機会がやってきました。"
 obligation_for_central_asia_tt: "我々の恩義を、中央アジアの領土と交換する。"
 russia_chuguchak_protocol_req_tt: "#BOLD セミレチエ#!と#BOLD アクモリンスク#!の州が、ロシアかロシアの従属国によって支配されている"
 transfer_of_central_asia_tt: "紛争中の#BOLD カザフとキルギス#!をロシアによる支配へと移行することを要求する。"
 russo_chinese.2.t: "チョチェク協約"
 russo_chinese.2.d: "西方にある我々の国の間の境界線を定義するため、我々は[SCOPE.sCountry('china_scope').GetName]の代表者と交渉を開始しました。中央アジア地域には、領土を獲得する多くの機会が存在しています。"
 russo_chinese.2.f: "ロシアの忠実な臣下であるキルギス人とカザフ人の土地を、盗みが蔓延するこの地域に安全を提供できる国家の下に統合することが、我々の急務だ。"
 russo_chinese.2.a: "[SCOPE.sState('tomsk_scope').GetName]と[SCOPE.sState('ili_scope').GetName]で十分だろう。"
 russo_chinese.2.b: "[SCOPE.sState('kirghizia_scope').GetName]の領土も手に入れる必要がある。"
 russo_chinese.2.c: "我々の保護領にて、[SCOPE.sCountry('kirgiz_scope').GetAdjective]の領土がひとつとなる。"
 russo_chinese.3.t: "東方の支配者"
 russo_chinese.3.d: "[SCOPE.sState('vladivostok_scope').GetName]を確保することで、太平洋の支配という[ROOT.GetCountry.GetAdjective]の夢が実現に近づきました。[SCOPE.sState('vladivostok_scope').GetPortHubName]の街は、東方における我々の新しい主要港となります。"
 russo_chinese.3.f: "この港は、すべての港の中で最高といえる。オルガを思い起こさせるが、オルガより小さく、暖かく、より心地いい。だが、同じように樫の木があちこちにあり、同じように絵のように美しい山がある。低地では川のせせらぎが聞こえ、土手にはたくさんの泉がある。先日設置した駐屯所の白いテントは、まだ綺麗に手入れされただけで切り倒されていない樫の木々に映えている。" #- Sergei Maksimov
 russo_chinese.3.a: "シベリア艦隊の再編成を急げ。"
 russo_chinese.3.b: "ウラジオストクの港は、我が国で一番の港になるだろう。"

 imamate_dispatch_muhammad_amin: "ナーイブをチェルケスに派遣する"
 imamate_dispatch_muhammad_amin_desc: "二人のチェルケス人の長老が相次いで死亡したため、西方の兄弟たちは彼らを団結させる人物を求めている。我が国の使者をチェルケスに派遣すれば、必要とされる同志との同盟を確保し、部族を新たに団結させることができる。"
 circassia_muhammad_amin_tt: "熟練のナーイブを#bold チェルケス#!に派遣し、山の民をイスラムの下に統合しよう。"

 caucasuswar.1.t: "[SCOPE.sCountry('adversary_scope').GetName]侵攻の失敗"
 caucasuswar.1.d: "[SCOPE.sState('invasion_base_state').GetName]から[SCOPE.sCountry('adversary_scope').GetName]が領有権を主張する領土への侵攻を開始したが、失敗に終わった。派遣部隊はコーカサスの険しい地で甚大な被害を受け、撤退した。"
 caucasuswar.1.f: "「奴らは木々の中にいました。我々が攻撃を開始する前から気付いていたに違いありません。我々があの忌々しい森に飲み込まれるのを待って、砲撃を開始したのです……真っ先に少佐が奴らの手にかかり、馬もやられてしまいました。我々は一体どうすればいいのでしょうか？どうすればこの地が手に入るのですか？自分の影が落ちている地以外は、全く手に負えていないというのに」"
 caucasuswar.1.a: "銃と大砲で退却を援護せよ。"
 caucasuswar.1.b: "部隊を撤退させ、気取られぬよう再編成せよ。"
 notification_caucasus_russian_failed_attack_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]による領土侵犯の失敗"
 notification_caucasus_russian_failed_attack_notification_desc: "[SCOPE.sState('invasion_base_state').GetName]からの[SCOPE.sCountry('russia_scope').GetAdjective]遠征隊が、こちらの支配地域の一つを占領しようとして撃退されました。"
 caucasuswar.2.t: "襲撃されたコーカサスの物資護送部隊"
 caucasuswar.2.d: "[SCOPE.sState('invasion_base_state').GetName]にいる我が軍に必要な弾薬と物資を提供するために派遣された護送部隊が、[SCOPE.sCountry('adversary_scope').GetName]軍に奇襲され、積荷の多くが失われた。"
 caucasuswar.2.f: "救援隊が到着する頃には、死体はすでに腐り始めていた。人と馬が互いにもつれ合うようにして倒れており、その持ち物は剥ぎ取られ、奪い去られている。彼らが横たわるその道は、ロシアの領地でも、他のどの国の領地でもない。この地の民はウジ虫で、君主はハエの王だった。"
 caucasuswar.2.a: "損害の埋め合わせをするため、地元住民から資源をまきあげろ。"
 caucasuswar.2.b: "そのまま待機し、護衛体制を強化した部隊の到着を待て。"
 notification_caucasus_russian_supply_convoy_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]護送部隊の襲撃に成功"
 notification_caucasus_russian_supply_convoy_notification_desc: "敵軍への補給を目的とした護送部隊[SCOPE.sCountry('russia_scope').GetAdjective]を奇襲して散開させ、その積荷を奪取することに成功しました。"
 caucasuswar.3.t: "[SCOPE.sCountry('adversary_scope').GetName]侵攻の成功"
 caucasuswar.3.d: "[SCOPE.sCountry('adversary_scope').GetName]が領有権を主張する地への侵攻は成功した。山岳民族が支配するいくつかの村は焼き払われ、敵は逃走した。"
 caucasuswar.3.f: "夕方、兵士たちは2つの山に挟まれた町に入った。町は質素ではあったが栄えており、丈夫な畑に囲まれていた。\n\n朝になると、黒焦げの骸骨だけが、荒れ果てた灰の輪の中に残されていた。"
 caucasuswar.3.a: "我々の精査に耐えられるものは一人もいない。"
 caucasuswar.3.b: "これで服従する気になっただろう。"
 notification_caucasus_russian_village_burned_notification_name: "村々が[SCOPE.sCountry('russia_scope').GetAdjective]兵に焼き払われた"
 notification_caucasus_russian_village_burned_notification_desc: "[SCOPE.sState('invasion_state').GetName]にある村々が[SCOPE.sCountry('russia_scope').GetAdjective]の侵攻によって焼かれ、住民と家畜が虐殺されました。"
 caucasuswar.4.t: "[SCOPE.sCulture('defector_culture').GetName]部族が忠誠を誓う"
 caucasuswar.4.d: "我が軍に降伏し、これ以上の戦いを望んでいない[SCOPE.sCulture('defector_culture').GetName]部族は、かつて[SCOPE.sCountry('adversary_scope').GetName]へに忠誠を誓っていたが、[ROOT.GetCountry.GetName]に忠誠を誓った。"
 caucasuswar.4.f: "以下に名を記したこの私は、全能の神とその聖なる福音書にかけて、全ロシアの専制君主であり、最も慈悲深く偉大な、生まれながらにして真の君主である皇帝陛下[ROOT.GetCountry.GetRuler.GetFullName]と、全ロシアの王位継承者である皇太子殿下を畏れ敬い、従うことを約束し、誓います。"
 caucasuswar.4.a: "もっと早く従えばよかったものを。"
 caucasuswar.4.b: "我が国の領土への定住を許可する。"
 notification_caucasus_tribe_defection_notification_name: "部族が[SCOPE.sCountry('russia_scope').GetName]に忠誠を誓う"
 notification_caucasus_tribe_defection_notification_desc: "[SCOPE.sCulture('defector_culture').GetName]部族が[SCOPE.sCountry('russia_scope').GetAdjective] [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]に忠誠を誓い、我が国の領土を侵犯しています。"
 caucasuswar.5.t: "[SCOPE.sCharacter('milyutin_scope').GetLastName]覚書"
 caucasuswar.5.d: "新たに昇進した中将[SCOPE.sCharacter('milyutin_scope').GetFullName]は、コーカサスからの[SCOPE.sCulture('circassian_culture').GetName]人の追放または根絶を支持する内容の覚書をツァーリに提出した。"
 caucasuswar.5.f: "「この案には三つ、あるいは四つの目標がある。第一に、コーカサス草原から常時敵対的な住民を排除することで、コサックのために美しく肥沃な場所を開放すること、第二に、原住民自身により良い立場を与え、その未来を保証することである。というのもトルコに到着してから、自給自足の生活を余儀なくされた彼らには、今まで未来というものが保証されていなかったためである…」"
 caucasuswar.5.a: "覚書を支持し、追放を促進させる。"
 caucasuswar.5.b: "この措置を取れば、山々は永遠に統治不能になるだろう。"
 milyutin_available_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName]が[concept_general]になる。"
 caucasuswar.6.t: "[SCOPE.sCountry('adversary_scope').GetName]への脱走"
 caucasuswar.6.d: "イマーム・[SCOPE.sCharacter('shamil_scope').GetFullName]の多国籍性は、多くの[SCOPE.sState('invasion_base_state').GetName]の民にとって魅力的なものであることが証明された。将校も地主も一様に、イマームへの離脱が多く報告されている。"
 caucasuswar.6.f: "チェチェン人が我が軍の脱走兵を虐待したおかげで、多くの当てにならない兵士たち、特にポーランド兵が逃げ出さずにすんだ。だがシャミルが脱走兵に自由を与えていることが知られたら、逃げ出す兵士が増えるだろう…私は脱走兵を出さないために、最初に捕らえた脱走兵を射殺することを考えている…また、すべての私兵指揮官に対し、信頼できない兵士の監督を強化し、脱走した兵士については直ちに私に報告するよう命じた。" #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a: "さらなる脱走を防ぐため、地域の警備を強化する。"
 caucasuswar.6.b: "これ以上、国民の間に悪意を植え付けてはならない。"
 notification_caucasus_russian_soldiers_defection_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]兵の我が軍への脱走"
 notification_caucasus_russian_soldiers_defection_notification_desc: "虐待を受けた[SCOPE.sCountry('russia_scope').GetAdjective]兵の集団がイスラム教への改宗を宣言し、侵略者に対する我々の闘いを支援することを望んでいる。"
 caucasuswar.7.t: "独立議会"
 caucasuswar.7.d: "[SCOPE.sCountry('russia_scope').GetAdjective]国家による本格的な侵略がほぼ確実となったことを受け、単一の統治者を選出して全チェルケスの統一的な抵抗を調整するため、[ROOT.GetCountry.GetAdjective]国会が[SCOPE.sState('capital_scope').GetFarmHubName]に招集された。"
 caucasuswar.7.f: "勇敢な戦士の多くを失っても、代わりとなる男や少年がいる！事態が悪化すれば、火薬も弾薬も失い、ライフルを使うことができなくなるだろう。それでも我々は剣と短剣を手に戦う！決して敵には従わない！たとえ世界中が我々を見捨て、祖国の隅にまで追いやられたとしても、敵にアディゲ族の力を思い知らせてやる。必要とあらば、女や子供が敵の手に落ちたり、もっと酷い苦痛を味わわされたりしないよう、慈悲深く自らの手でその命を奪おう。そしてその仇を討つため、自らの命を差し出そう。"
 caucasuswar.7.a: "精神力で最後まで抗う。"
 caucasuswar.7.b: "他国に援助を求めるべきだ。"
 caucasuswar.7.c: "我々は永遠に東方の兄弟たちの味方だ！"
 caucasuswar.8.t: "チェルケスの呼び声"
 caucasuswar.8.d: "長い間[SCOPE.sCountry('russia_scope').GetName]との紛争に巻き込まれている[SCOPE.sCountry('circassia_scope').GetName]の小さなコーカサス原始国家が、我が国に軍事援助を要請してきた。彼らの戦いを評価することを約束すれば、この地域に対するロシアの支配力を弱めるのに役立つだろう。"
 caucasuswar.8.f: "これらの土地は我々のものであり、絶対的な正義をもって統治すべきである。我々は公正な国家運営に努めているため、国民を公平に扱い、我が国を訪れる人々の生命と財産を尊重する。"
 caucasuswar.8.a: "この紛争を関心を持って注視しよう。"
 caucasuswar.8.b: "我々には関与する理由がない。"
 circassia_decision_tt: "[SCOPE.sCountry('circassia_scope').GetAdjective]に、#bold 決定#!を通して、[Concept('concept_recognized_power','Recognition')]を申し出ることができるだろう。"
 caucasuswar.9.t: "イマームの使者"
 caucasuswar.9.d: "前[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の死と、多数の[SCOPE.gsInterestGroup('devout_scope').GetName]からの要請を受け、[SCOPE.sCountry('imamate_scope').GetName]は国家間の絆をさらに深め、[ROOT.GetCountry.GetName]の闘争を導くために、特に優れたナーイブを派遣した。"
 caucasuswar.9.f: "道を照らす師を求める東方への呼び声が聞き届けられてから3ヵ月が経った時、巨人のような存在感と、炎の嵐のような意志を持つ男が到着した。"
 caucasuswar.9.a: "イスラムの兄弟たちと団結できることを光栄に思う。"
 caucasuswar.9.b: "我々の戦いは国家の戦いに他ならない。"
 muhammad_amin_ruler_tt: "#v ムハンマド・アミン・アシヤレフ#!が[concept_ruler]になります"
 caucasuswar.10.t: "カンガルー遠征"
 caucasuswar.10.d: "[SCOPE.sCulture('polish_culture').GetName]と[SCOPE.sCulture('hungarian_culture').GetName]を中心とする[SCOPE.sCountry('austria_scope').GetAdjective] [SCOPE.sState('galicia_scope').GetName]の派遣隊が、[SCOPE.sCountry('russia_scope').GetAdjective]による侵略への対抗を支援する義勇兵として、蒸気船カンガルー号で[ROOT.GetCountry.GetName]に向かった。"
 caucasuswar.10.f: "「人生には予感や願望があるものだが、その中でも全く起こりそうにないことが、時として現実になることがある。私はそれを実際に体験した。移住した時、私はどうしてもコーカサスに行きたかった。当時まだ22歳にもなっていなかったが、ロシアの強大な力に少数で抗うシャミルや山の英雄たちの、ほとんどロマンティックとも言える伝説に、深い感銘を受けたのだ。私は彼らと繋がる手段を探していた。ドイツ、イングランド、フランス、どこにいようとも、私は共感してくれる仲間を探し、同じ関心を他者にも抱かせようとした。私は無謀な夢想家とみなされ、幾人かの同胞や破れかぶれで命知らずのイングランド人の見本であるかのように扱われた…」"
 caucasuswar.10.a: "彼らのリーダーを指揮官に任命し、前線に送り込め。"
 caucasuswar.10.b: "[SCOPE.sCountry('austria_scope').GetAdjective]の戦術で訓練すれば、十分役立つだろう。"
 caucasuswar_end.1.t: "チェルケスの陥落"
 caucasuswar_end.1.d: "[SCOPE.sState('kuban_state').GetStateRegion.GetName]での作戦が終結し、旧チェルケス領の全域が支配下に入った。この土地はドン・コサックによる入植が可能になった。"
 caucasuswar_end.1.f: "「この1年で歴史上ほとんど前例のないことが成し遂げられた。山地住民の誰ひとりとして、かつての住居には残っていない。そして新たなロシア系住民のために、この地域を浄化する措置が取られている」"
 caucasuswar_end.1.a: "この地が完全に浄化されるまで強制退去を続行する。"
 caucasuswar_end.1.b: "チェルケスの民を統合する処置を開始する。"
 caucasuswar_end.2.t: "名誉と命"
 caucasuswar_end.2.d: "戦場で[SCOPE.sCountry('russia_scope').GetAdjective]軍を打倒したことにより、我々はついに[ROOT.GetCountry.GetName]を独立統一国家にするという夢を実現した。世界から見た[ROOT.GetCountry.GetNameNoFormatting]の不可侵の主権は、我々の勝利によって保証された。"
 caucasuswar_end.2.f: "我々は祖国の独立のために情熱を燃やし、一丸となって侵略者に立ち向かい、凱旋を果たした。"
 caucasuswar_end.2.a: "これまでもこれからも、我々の強さは民にある。"
 caucasuswar_end.2.b: "近代国家[ROOT.GetCountry.GetName]は二度と脅かされることはないだろう！"
 caucasuswar_end.2.c: "後援者たちが約束を果たす時が来た。"
 caucasuswar_end.3.t: "イマームの終焉"
 caucasuswar_end.3.d: "[SCOPE.sState('dagestan_state').GetStateRegion.GetName]が占領され、コーカサスの元ナーイブの多くが降伏または離脱したことを受け、イマームの指導者は残された最後の信者の妻子の求めに応じ、ついに[ROOT.GetCountry.GetAdjective]軍に降伏した。"
 caucasuswar_end.3.f: "「全世界があなたの功績を知っている。その栄光が色あせることはない。もしあなたが運命の力に服従し、今日最高司令官のもとに出向き、寛大なる君主[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に降伏するならば、あなたに忠誠を誓い生きている千の人々を死から救うことができるだろう。賢く高貴な行いをもって、輝かしい功績の幕を下ろすのだ。そうすれば、あなたとあなたの家族の将来を保証するよう、サルダールが君主に嘆願する」" #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a: "チェチェンにようやく平和が訪れた。"
 caucasuswar_end.3.b: "シャミルが崇拝されている間は、平和は訪れない。"
 caucasuswar_end.4.t: "コーカサスの大惨事"
 caucasuswar_end.4.d: "[SCOPE.sState('kuban_state').GetStateRegion.GetName]と[SCOPE.sState('dagestan_state').GetStateRegion.GetName]地域における我々の支配の崩壊により、グルジア軍道は切断され、[ROOT.GetCountry.GetAdjective]が南コーカサスで権力をふるうことはできなくなった。"
 caucasuswar_end.4.f: "この見捨てられた山々で、我々はもうトルコ人と高地人の間に挟まれることしかできない。我々はもはや孤独な存在だ。神は高みにおられ、ツァーリは遠くにおられる。"
 caucasuswar_end.4.a: "残存する駐屯地の配備を整え、死守せよ！"
 caucasuswar_end.4.b: "この地域の命運は現地の軍司令官の慈悲に任せる。"
 caucasuswar_end.4.c: "新興のコーカサス諸国を前にして撤退する。"
 caucasuswar_end.4.e: "山々を放棄してトランスコーカサスの知識階級に任せる。"
 caucasuswar_end_4b_tt: "#bold コーカサス#!はその歴史的な王国の遺産をめぐって、さまざまな権利主張者の間で分裂することになるだろう。"
 caucasuswar_end_4c_tt: "#bold コーカサス#!の人々の国民的願望は、別々の国家として実現されるだろう。"
 caucasuswar_end_4e_tt: "#bold コーカサス#!の人々は、統一された#bold トランスコーカサス#!諸国として[ROOT.GetCountry.GetName]から独立するだろう。"
 caucasuswar_end.5.t: "聖なる平和"
 caucasuswar_end.5.d: "[SCOPE.sCountry('russia_scope').GetAdjective]軍の敗北が、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]の支配下にあるすべての[SCOPE.sState('dagestan_scope').GetStateRegion.GetName]の解放を可能にした。[ROOT.GetCountry.GetName]の最終的な勝利のために、道は開かれている。"
 caucasuswar_end.5.f: "全知全能の絶対的統治者の意志により…不信心者たちは散り散りになり、彼らの皇帝の王冠は倒れた大軍の血で染まった。"
 caucasuswar_end.5.a: "ロシアの新たな隣人を改宗させ、統合する取り組みを開始する。"
 caucasuswar_end.5.b: "この新たな平和に適応する術を見つけなければならない。"

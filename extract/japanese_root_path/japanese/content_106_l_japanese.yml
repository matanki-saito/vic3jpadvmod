 caucasus_expulsions.1.t: "海を渡る"
 caucasus_expulsions.1.d: "[SCOPE.sCulture('circassian_culture_scope').GetName]の追放者数千人を乗せた難民船と商船が、目的地に向かって次々と黒海を渡った。病気の蔓延と栄養失調により、多くの者が命を落とした。"
 caucasus_expulsions.1.f: "海岸では、何千人もの民が身を寄せあい、最低限の住居と食料を分かち合っていた。その顔は青白く、飢えている。多くに、痘瘡や発疹チフスの症状がある。数十人が瀕死の状態で横たわり、あちこちにある死体の山に、今にも加わりそうである。\n\n沖の輸送船の甲板は瀕死の人や死体で溢れている。"
 caucasus_expulsions.1.a: "死んでも問題ない。また次の船がすぐやってくる。"
 caucasus_expulsions.1.b: "外国からの支援の分配を許可する。"
 caucasus_expulsions.1.c: "私たちには、他に集中すべきことがある。"
 caucasus_expulsions.2.t: "[SCOPE.sCountry('russia_scope').GetName]が移住条約を求める"
 caucasus_expulsions.2.d: "[SCOPE.sCountry('russia_scope').GetAdjective]の役人が我が国の政府に、最大5万人の[SCOPE.sCulture('circassian_culture_scope').GetName]人を我が国の領土に強制移住させる許可を求めている。コーカサスにおける[SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting]行為の監督者は、国外追放の規模はさらに拡大する可能性があると警告している。"
 caucasus_expulsions.2.f: "「最大1万世帯の移住を許可する。輸送費は1人当たり5ルーブルで、うち2ルーブルは移民自身が支払う。民間団体への奨励金もある。」それがロシアの公式的立場だった。その役人は疑問を抱いていたが、話すことはできなかった。北部では戦争が続いていた。正式なものではないが、それでも戦争だった。はるかに大規模な脱出が起こることは確実であり、秩序は予想以上に乱れるであろう。"
 caucasus_expulsions.2.a: "彼らを我が国の東部に移住させることは有益だ。"
 caucasus_expulsions.2.b: "この条約は守られない恐れがある。"
 caucasus_expulsions.3.t: "血の海"
 caucasus_expulsions.3.d: "[SCOPE.sCulture('circassian_culture_scope').GetName]の追放者が北部の海岸に到着し、人道的大惨事に発展している。地元当局が圧倒されるほどの数の難民で、その多くは飢えや病気に苦しんでいる。"
 caucasus_expulsions.3.f: "みすぼらしい男性、女性、子供の集団が海岸を覆っていた。誰もが衰弱し、飢えているように見える。ほとんどが裸同然である。数名は横たわり、瀕死の状態にある。沖にはさらに多くの船舶がやって来たが、多くの者が病気であるため、水に浮かぶ墓場のようだ。時折、遺体が海岸に打ち上げられ、カニやカモメに食われ、もはや認識できないほどに損傷している。遺体の中には、手を縛られている人もいる。"
 caucasus_expulsions.3.a: "[SCOPE.sCountry('russia_scope').GetAdjective]政府に対し、この非道を止めるよう要求する。"
 caucasus_expulsions.3.b: "私たちにはどうしようもない。"

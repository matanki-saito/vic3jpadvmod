 caucasus_war_defender_imamate: "抵抗と畏敬"
 russia_escalate_caucasian_war: "コーカサス戦争の激化"
 russia_escalate_caucasian_war_desc: "物資を守り、戦争を遂行するための新たな改良された方法によって、ついにコーカサスの反乱軍を全軍で壊滅できるようになりました。"
 no_turmoil_tt: "[STATE.GetName]の#bold 動揺度#!が15%未満"
 caucasian_war_non_escalated_loc: "紛争はゆっくりとしたペースで進行し、主に襲撃と侵攻によって展開されました。"
 caucasian_war_escalated_loc: "紛争は本格的な軍事作戦へとエスカレートしました。"
 caucasian_war_milyutin_loc: "紛争は反政府勢力を完全に根絶するための本格的な作戦にエスカレートしました。"
 je_the_last_kazakh_khan: "最後のカザフ・ハン"
 je_the_last_kazakh_khan_reason: "3ジュズの代表が統一[SCOPE.sCountry('khanate_scope').GetName]のハンであると宣言した[SCOPE.sCharacter('kenesary_scope').GetFullName]は、公然と[ROOT.GetCountry.GetAdjective]の統治に反旗を翻した。カザフ領土を完全に掌握するためには、反乱を起こしたハン国を滅ぼさなければならない。"
 je_pacify_the_steppes: "草原の平定"
 je_pacify_the_steppes_reason: "18世紀以来、名目上[ROOT.GetCountry.GetAdjective]の支配下にあるにも関わらず、カザフ草原は盗賊と背信行為に悩まされています。貴族[SCOPE.sCharacter('kenesary_scope').GetFullName]が率いるカザフ反乱軍は、この地域の我々の物資護送部隊や要塞を繰り返し攻撃しています。\n\nカザフ草原の完全な平定を実現して初めて、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は真のカザフスタンの君主であると言えます。"
 khanate_is_destroyed_tt: "カザフ・ハン国が滅亡した"
 kazakhstan_events.1.t: "カザフ反乱"
 kazakhstan_events.1.d: "カザフジュズの反抗的な代表者たちは、[SCOPE.sCharacter('kenesary_scope').GetFullName]・ハンの下、統一国家の復活を宣言した。この反乱は、中央アジア草原全域における我々の利益を脅かしている。"
 kazakhstan_events.1.f: "東方で300の部族、2万の兵が、侵略者に対抗するため馬にまたがり、出陣に備えている。\n\nその先頭に立ち、3ジュズで彼に忠誠を誓う者たちによって白い旗に掲げられたケネサリ・ハンは、ツァーリが彼の土地を自分の所有物と呼ぶ限り、決して故郷には戻らないと胸に誓っている。"
 kazakhstan_events.1.a: "忠実なスルタンを召集し、この反乱を鎮圧せよ！"
 kazakhstan_events.1.b: "カザフの民は決して侵略者に屈したりしない！"
 kazakhstan_events.2.t: "[SCOPE.sCharacter('kenesary_scope').GetFirstName]の騎行"
 kazakhstan_events.2.d: "[SCOPE.sState('akmolinsk_state').GetStateRegion.GetName]の草原を移動していたコサック率いるキャラバンが、貴族[SCOPE.sCharacter('kenesary_scope').GetFullName]率いる、訓練を積んだ大規模なカザフ反乱軍に襲撃された。"
 kazakhstan_events.2.f: "反乱軍は夜間、四方から陣営に襲いかかった。総勢数百名の騎兵団が突如として、まるでテントを囲む草の海から生まれ出たかのように姿を現したのだ。反乱軍は瞬く間に剣を振るい、銃を撃って見張りの兵を虐殺した。トゥーラの武器店で生産された標準的なマスケットと、残り半分の大陸から調達された恐るべき銃器の数々が激しく火花を散らした。\n\n間もなくして不協和音が鳴りやみ、騎兵が去って行った。後に残されたのは、炎がくすぶる布と、傷だらけの生存者20名だけだった。"
 kazakhstan_events.2.a: "境界線に警戒態勢を敷く。"
 notification_kazakhstan_ride_of_kenesary_notification_name: "[SCOPE.sCharacter('kenesary_scope').GetFullName]が反乱作戦を開始"
 notification_kazakhstan_ride_of_kenesary_notification_desc: "反乱軍のリーダー[SCOPE.sCharacter('kenesary_scope').GetFullName]が、[SCOPE.sCountry('russia_scope').GetAdjective]と3つのジュズの保護領に対し、長期の軍事行動を開始しました。"
 kazakhstan_events.3.t: "静寂の草原"
 kazakhstan_events.3.d: "反乱軍を鎮圧し、ケネサリ・ハンを処刑したことで、[ROOT.GetCountry.GetAdjective]はカザフ全土に比類なき権力を誇示できるようになった。"
 kazakhstan_events.3.f: "石よ、泣け！暁よ、静まれ！\n誇り高き崖よ、崩れよ！\n小川を流れる陽気な歌よ、止まれ！\n天の使者ケネサリはもういない。\nケネサリは死んだのだ。"
 kazakhstan_events.3.a: "トルキスタンの更に奥深くまで進まねばならない。"
 kazakhstan_events.3.b: "先に進む前に、ここで得たものを確かなものにする。"
 kazakhstan_events.4.t: "襲撃されたコサック哨戒部隊"
 kazakhstan_events.4.d: "[SCOPE.sState('raid_state').GetName]でシベリアのコサック分遣隊が、[SCOPE.sCharacter('kenesary_scope').GetFullName]の旗を掲げた反乱軍のカザフ騎兵団による奇襲を受け、虐殺された。"
 kazakhstan_events.4.f: "「そこかしこに無秩序がはびこっている。原因は許しがたい過失と、コサックの臆病さだ。コサックは自らの咎められて然るべき不注意をある程度正当化するために、言葉で戦意を煽ろうとしている」"
 kazakhstan_events.4.a: "キャラバンの損害賠償を[SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle]に提供する。"
 kazakhstan_events.4.b: "自分の土地を守るのはカザフの責任だ。"
 notification_kazakhstan_cossack_patrol_attacked_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]のコサック哨戒部隊が[SCOPE.sState('raid_state').GetName]で襲撃された"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc: "[SCOPE.sCharacter('kenesary_scope').GetFullName]に忠実な反乱軍が、シベリアコサックの哨戒部隊を[SCOPE.sState('raid_state').GetName]で襲撃しました。"
 kazakhstan_events.5.t: "襲撃された国境要塞"
 kazakhstan_events.5.d: "[SCOPE.sState('raid_state').GetName]草原の要塞のひとつが、[SCOPE.sCharacter('kenesary_scope').GetFullName]が指揮するカザフ反乱軍による襲撃を受けた。要塞を占領して守備隊を蹴散らした後、反乱軍は近隣のロシア人居住区を容赦なく破壊した。"
 kazakhstan_events.5.f: "偵察兵が馬で門のあった場所に近寄り、そこに残されたものを目にした。城壁を形成していた木材や土塁は炎に焼き尽くされ、その灰が層になって廃墟を覆っていた。要塞が焼かれて以来、雨は降っていなかったため、灰によって残されたものが保存されていた。\n\nかつての要塞は今や墓地と化し、駐屯地があった場所には、いつまでも煙の臭いが漂っているだけだった。"
 kazakhstan_events.5.a: "この災害の責任はすべて地元住民にある。"
 kazakhstan_events.5.b: "こちらの利益を守るため、より多くの資源を投入しなければならない。"
 notification_kazakhstan_fortress_raid_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]の国境要塞が反乱軍に破壊された"
 notification_kazakhstan_fortress_raid_notification_desc: "[SCOPE.sCountry('russia_scope').GetAdjective]の国境要塞が[SCOPE.sState('raid_state').GetName]で[SCOPE.sCharacter('kenesary_scope').GetFullName]軍による襲撃を受け、焼き払われました。"
 kazakhstan_events.6.t: "体制支持派アウルの虐殺"
 kazakhstan_events.6.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName]率いる反乱軍が[SCOPE.sState('raid_state').GetName]で体制支持派アウルの集団を襲撃し、上級スルタン[SCOPE.sCharacter('senior_sultan_scope').GetFullName]の政権を支持し続けているカザフの民に恐怖を広げている。"
 kazakhstan_events.6.f: "「ロシアが作った街で、ロシアの警備兵の影に隠れて、ロシアのコインをポケットに入れている人間に、どう忠誠を誓えというのか？なぜ我々が、そちらが感じて然るべき恐怖を感じなければならない？」"
 kazakhstan_events.6.a: "彼は自分の民に荒廃をもたらす。"
 kazakhstan_events.6.b: "[SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]に更なる支援を要請しなければならない。"
 notification_kazakhstan_auls_slaughtered_notification_name: "[SCOPE.sState('raid_state').GetName]でカザフのアウルが虐殺された"
 notification_kazakhstan_auls_slaughtered_notification_desc: "[SCOPE.sCharacter('kenesary_scope').GetFullName]軍が[SCOPE.sState('raid_state').GetName]で[ROOT.GetCountry.GetAdjective]の上級スルタンを支持するカザフのアウルを虐殺しました。"
 kazakhstan_events.7.t: "ハンからの書簡"
 kazakhstan_events.7.d: "カザフの次期ハーン[SCOPE.sCharacter('kenesary_scope').GetFullName]が、ロシアとカザフスタンの敵対国に対抗して[ROOT.GetCountry.GetName]との同盟を要請する書簡を[SCOPE.sCharacter('ruler_scope').GetFullName]に送った。"
 kazakhstan_events.7.f: "「私はこれまでロシアのツァーリとその臣民たちに繰り返し平和と友好を求めてきたが、彼らは依然としてこの要請に応えず、我が祖国を支配しようとする欲望を年々露わにしている。今年はイルティシ川にロシアの要塞を建設し、次はサリス川に目を付けるだろう」"
 kazakhstan_events.7.a: "ロシアとその家臣は我々全員にとっての脅威だ。"
 kazakhstan_events.7.b: "厄介事に首を突っ込む気はない。"
 kazakhstan_events.8.t: "カザフの襲撃を撃退"
 kazakhstan_events.8.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName]に忠実なカザフ反乱軍が[SCOPE.sState('raid_state').GetName]にある[ROOT.GetCountry.GetAdjective]の要塞に襲撃を試みまたが、現地の守備隊によって撃退された。"
 kazakhstan_events.8.f: "騎馬隊が地平線に差し掛かったとき、守備隊はすでに配置についていた。城壁の上に規則正しく列をなした彼らは、マスケットで銃弾の雨を降らせて破壊的な初撃を迎え撃ち、その後コサック騎兵も死のダンスに加わった。\n\n恐怖の時が去ると、残された者は男も馬も同様に悲鳴を上げ、草原の草はその息子たちの血に濡れそぼっていた。"
 kazakhstan_events.8.a: "勇敢なる兵士たちの見事な守りを称えよう。"
 kazakhstan_events.8.b: "[SCOPE.sCharacter('casia_general').GetFullName]将軍の行動は称賛に値する。"

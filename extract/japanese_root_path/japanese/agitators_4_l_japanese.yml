 state_atheism.4.t: "神の国の治外法権"
 state_atheism.4.d: "宣教師や聖職者、信仰療法者などを追放しようとした結果、国外で抗議の声が上がっています。[SCOPE.sCountry('missionary_nation').GetName]は、[ROOT.GetCountry.GetName]の人々の強制送還に抵抗しています。"
 state_atheism.4.f: "「いいえ、私はこのような法律に従いはしません！私は[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]を信じる者であり、迫害に屈してこの崇高なる信仰を捨てることなどありません。私に手枷をかけて引きずり出そうが、私にはこの場所に立ち入る法的な資格があります。追い込まれれば、この茶番劇に対し治外法権を行使します！」"
 state_atheism.4.a: "戦争になる前に考え直した方がいいだろう。"
 state_atheism.4.b: "必要なら強制的に追い出せ。"
 state_atheism.4.c: "信仰を捨てれば滞在を許可しよう。"
 state_atheism.5.t: "川の新たな流れ"
 state_atheism.5.d: "[ROOT.GetCountry.GetName]が伝統的な宗教の道徳観を疑う旅に出ようというその時、[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]のメンバーが論文を発表しました。"
 state_atheism.5.f: "「さらに、もし神が本当に死したというのであれば、その信仰に神は存在しないということを記しておかねばならない。自由に生き、自らの手で歴史を綴ろうではないか。神の下での歴史のように、石と血でではなく、インクと行いで綴るのだ。神は、都合の良い言い訳や、権力者の気まぐれを助長する嘘であることはあり得ないし、これ以上それを受け入れてはならない！」"
 state_atheism.5.a: "伝統にはまだ、社会の中において果たすべき役割がある。"
 state_atheism.5.b: "信仰を捨てよ。権力の象徴と共に。"
 state_atheism.5.c: "疑問を持ってはならぬことなど存在しない。"
 state_atheism.6.t: "黄金の耽溺"
 state_atheism.6.d: "[SCOPE.sState('religion_seizures_state').GetName]にある[SCOPE.sPop('majority_religion').GetReligion.GetName]の礼拝所すべてで、押収が始まりました。あらゆる構造物や芸術作品、下卑た金の装飾が、換金のため記録されています。"
 state_atheism.6.f: "「それで、これは全部は内陣にあったものだな。あいつの宿舎には何が置いてあるんだ？」\n\n「上官殿、これはすべて周歩廊のうちの1つから回収してきたものあります」\n\n「おいおい、新しい鉱山を始められるほどの金があるぞ。兵をあと4人呼んで、礼拝堂の残りの場所を捜索しろ！大急ぎでな！」"
 state_atheism.6.a: "金を溶かして再鋳造するんだ。"
 state_atheism.6.b: "我らが勇敢な兵たちに、少しばかり「危険手当」を出してやれ。"
 state_atheism.6.c: "聖職者に人生をやり直すための支給金をやれ。"
 luddite_law_events.4.t: "自然への憧れ"
 luddite_law_events.4.d: "野外調査の描写や、[ROOT.GetCountry.GetName]の野生動物の生態がこと細かに記された人気の新書により、[SCOPE.sLaw('current_law_scope').GetName]制定に大きな関心が集まっています。"
 luddite_law_events.4.f: "「そして、茂みには友がおり、彼らの優しい声が彼を出迎えた。\nそよ風ざわめく川の砂州にて\n彼は陽に照らされた雄大な平野の素晴らしい光景と\nいつまでも輝く星々の見事な夜空を目にした」"
 luddite_law_events.4.a: "心奪われる文章だ。"
 luddite_law_events.4.b: "著者に依頼を出そう。我々からの賛辞を添えて。"
 luddite_law_events.5.t: "馬鹿どもめ！"
 luddite_law_events.5.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]に寄り添った[SCOPE.sLaw('current_law_scope').GetName]法の立案に反対する勢力は、彼らが影響を行使しようとした人々を激怒させました。多くの者が、この騒動に対し厳しい報復を求めています。"
 luddite_law_events.5.f: "「血に飢えた馬鹿者どもに取り囲まれていては、我が国は進歩のしようがない！」\n\n「馬鹿だと？ああ、俺は馬鹿だ。あんたはどうだ？俺たちの手で町を作って、ウマシカ町と名付けるとしよう。その頃には、俺たちから仕事を奪った賢い野郎どもは皆死んでるだろうよ」"
 luddite_law_events.5.a: "そんなに頭が良いというのなら、機械なしで生活してみればいい。"
 luddite_law_events.5.b: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName]のいうことに耳を貸すべきかもしれない。"
 luddite_law_events.6.t: "共同的対抗"
 luddite_law_events.6.d: "[SCOPE.sLaw('current_law_scope').GetName]法に関する報せが[SCOPE.gsInterestGroup('industrialists_ig').GetName]と[SCOPE.gsInterestGroup('trade_unions_ig').GetName]の耳に入りました。彼らは契約を再交渉するのではなく、力づくで法律の再交渉を試みています。"
 luddite_law_events.6.f: "政治の世界において、「敵の敵は味方」という言葉を鵜呑みにする者はいない。そこにあるのは、手を取り合う連合都合がよいから結ぶ同盟、仕方がないから結ぶ同意だけだ。いざとなれば、火と石でさえ同盟を結ぶことがある。そして、その二つが一つとなった場合、噴火に最も近い場所にいる者はどんな手を使ってでも逃げるのが得策だ。"
 luddite_law_events.6.a: "私たちは性急だったのかもしれない。"
 luddite_law_events.6.b: "片方を説得して引き離せばいい。"
 luddite_law_events.6.c: "金さえあれば皆満足するさ。"

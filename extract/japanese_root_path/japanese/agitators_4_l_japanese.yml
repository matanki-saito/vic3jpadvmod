 french_pretenders_pulse.10.t: "大陸軍の継承者たち"
 french_pretenders_pulse.10.d: "現在の紛争における[ROOT.GetCountry.GetAdjective]の兵の堂々たる姿は、数々の勝利を収めたナポレオン1世の軍の記憶を呼び起こしており、前線において[SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName]の理念が人気を得ている。"
 french_pretenders_pulse.10.f: "民衆や兵の興奮が街角を駆け巡る。じめじめとした宿の隅から、踏み固められた野原まで、ナポレオンが最初に収めた決定的な勝利の記憶が、全ての人を奮い立たせた。新たなボナパルトの命により、フランスの大連隊が再び[SCOPE.sState('capital_scope').GetCityHubName]を行進するかもしれないのだ。"
 french_pretenders_pulse.10.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]はより多くの勝利に導いてくれるだろう。"
 french_pretenders_pulse.10.b: "兵の活躍を称え支援する。"
 french_pretenders_pulse.10.c: "[SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName]の目的にとっては良い流れだ。"
 french_pretenders_pulse.11.t: "産業の果実"
 french_pretenders_pulse.11.d: "[ROOT.GetCountry.GetAdjective]の貿易の隆盛は、[SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]の理念を支援する裕福な後援者たちに大きな利益をもたらしている。彼らはその資金を候補者の支援の後押しに再投資した。"
 french_pretenders_pulse.11.f: "物事がいくら変わろうとも、変わらないことはある。かつての男爵は鍛冶場と畑を持っていた。今では機械と、商人の倉庫を持っている。鍵が正しい手に握られている限り、男爵がどの鍵を持っていようが、賢明な王にとってはそこに何の違いもないのだ。"
 french_pretenders_pulse.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は[ROOT.GetCountry.GetAdjectiveNoFormatting]の繁栄の庇護者だ。"
 french_pretenders_pulse.11.b: "有力者たちの努力は称賛されるべきだろう。"
 french_pretenders_pulse.11.c: "[SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]の目的にとっては良い流れだ。"
 french_pretenders_pulse.12.t: "教会の言葉"
 french_pretenders_pulse.12.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]の名声と影響力の急成長に合わせ、[SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]に対する支援も増しており、過去を懐かしむ聖職者がかつての王を讃美している。"
 french_pretenders_pulse.12.f: "その朝、ランスの真ちゅうの鐘は鏡のように輝くほど磨き上げられていた。ここで最後に戴冠式が行われたのは、随分と前のことだった。この鐘はかつて王の時代の到来を告げ、神は自らの冠の輝く宝石だと呼んだものだが、今では亡霊と蜘蛛の巣だけが寄り添うのみである。しかし神の王国は不滅であり、鐘が新たな王のためにその音を鳴らすのは時間の問題だ。"
 french_pretenders_pulse.12.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は彼らの支援を忘れないだろう。"
 french_pretenders_pulse.12.b: "教会は我らの拠り所となる根幹なのだ。"
 french_pretenders_pulse.12.c: "[SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]の目的にとっては良い流れだ。"
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName]が[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]の理念を支持"
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName]が[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]の理念のため、[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName]に全面的に参加することを誓った。野心的ではあるが、[SCOPE.sCharacter('partisan_character').GetHerHis]発言は[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting]の内外で物議をかもしている。"
 french_pretenders_pulse.13.f: "#bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]: 「[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]に我が心臓を！」#!\n\n [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]家に吉日が訪れた。著名な王政主義者であり、歯に衣を着せない[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting]の論客である [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]が、シャルルマーニュの王座にこの家の者が就くことを支持すると表明したのだ。すると[SCOPE.sState('capital_scope').GetCityHubName]の人は今朝の[SCOPE.sCharacter('partisan_character').GetLastNameNoFormatting]の意見の表明に対し、すぐさま支持と中傷の声を投げかけた。 (ページ2に続く)"
 french_pretenders_pulse.13.a: "[SCOPE.sCharacter('partisan_character').GetSheHe|U]は礼儀を守るべきだな。"
 french_pretenders_pulse.13.b: "使って何かを得られるというわけでもないのに、評判が何の役に立つというのだ？"
 french_pretenders_pulse.14.t: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]の軍？"
 french_pretenders_pulse.14.d: "[SCOPE.sCharacter('partisan_character').GetFullName][SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle]は [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]の主張を支持する発言を何度も行っており、[SCOPE.sCharacter('partisan_character').GetHerHis]思想を広めるため、軍における自らの立場を利用している。"
 french_pretenders_pulse.14.f: "「私の家族は、ナポレオンと、フランスが支配するヨーロッパという彼の壮大な夢のために血を流した。そして今、新たな僭称者が同じ夢のために血を流すよう求めてきた」\n\n「ただの僭称者ではありません、将軍。ただの夢でもありません。王座が復活し、これまでの、そしてこれからのどの共和国よりも偉大なものが生まれるのです。そしてその頂点にあなたが立つ。それこそが我々の望みです」"
 french_pretenders_pulse.14.a: "我らの兵が[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]の理念を称賛している。"
 french_pretenders_pulse.14.b: "一貫した支持者がいれば、[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]によって有益だろう。"
 french_pretenders_pulse.14.c: "[SCOPE.sCharacter('partisan_character').GetHerHis|U]言葉はクーデターをほのめかしている。直ちに解任するんだ。"
 french_pretenders_pulse.15.t: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]の人々"
 french_pretenders_pulse.15.d: "経験豊富で、大衆主義的な政治を熱烈に支持する[SCOPE.sCharacter('partisan_character').GetFullName]が、庶民の間で自らの[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]の主張をさらに広める活動を開始した。"
 french_pretenders_pulse.15.f: "#bold ランスの鐘が[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]家のために鳴る！#!\n\n新たな王、新たなシャルルマーニュだ！フランス万歳！[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]万歳！\n\n#italic [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]に率いられ、[SCOPE.sState('capital_scope').GetCityHubName]で市民が行進。参加者は[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]の色を着用することが推奨されている。#"
 french_pretenders_pulse.15.a: "[SCOPE.sCharacter('partisan_character').GetHerHis]主張にとってはかなりの恩恵があるだろう。"
 french_pretenders_pulse.15.b: "[SCOPE.sCharacter('partisan_character').GetHerHis|U]働きにより、[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]のリーダーたちに新たな光を当てることになるだろう。"
 french_pretenders_pulse.16.t: "家々の小競り合い"
 french_pretenders_pulse.16.d: "熱烈な[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName]である[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName]が、有力な[SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName]の主張に対し口撃を繰り広げ、日和見主義であるとの批判を行った。"
 french_pretenders_pulse.16.f: "「君は本日の召喚の意味はわかっているのだろう。これ以上の遅延行為はやめたまえ」\n\n「無論、陛下のご意志は、細心の注意と迅速さをもって実行されるだろう。だが輝かしき我らが国の歴史を考えれば、陛下の命令が万人に受け入れられることは、陛下の望みなのではないだろうか？」\n\n「君のお遊びにはもううんざりなのだよ、[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting]」"
 french_pretenders_pulse.16.a: "[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetSheHe]がやり過ぎないよう、口を閉じるように促すんだ。"
 french_pretenders_pulse.16.b: "熱烈で実に楽しい見世物だ。"
 french_pretenders_pulse.17.t: "渦巻く不満"
 french_pretenders_pulse.17.d: "[ROOT.GetCountry.GetName]を悩ます急進主義者の急増により、国家が直面する不安の責任が、[SCOPE.sCharacter('monarch_scope').GetFullName][SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]と[SCOPE.sCharacter('monarch_scope').GetIdeology.GetName]の理念にのしかかっている。"
 french_pretenders_pulse.17.d1: "諸国民の春による革命の流れの中、[ROOT.GetCountry.GetName]が直面する不安の責任が、[SCOPE.sCharacter('monarch_scope').GetFullName][SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]と[SCOPE.sCharacter('monarch_scope').GetIdeology.GetName]の理念にのしかかっている。"
 french_pretenders_pulse.17.f: "フランスでは王殺しが度々起こっていた。その革命は炎と銃撃によって行われ、煮えたぎるような怒りの潮流が一度に解き放たれた。同じように、その支配者たちは危険の前兆をよく理解していた。憎しみのこもった顔に、殺気立った視線。それはまるで、相応しい火種を待っているかのようだった。"
 french_pretenders_pulse.17.a: "民意というものは、ひいき目に見ても気まぐれだ。"
 french_pretenders_pulse.17.b: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]の治世が実現するのなら、骨が何本か折れようが構いはしない。"
 french_pretenders_pulse.17.a1: "覚悟を決めて、嵐を乗り切らねばならない。"
 french_pretenders_pulse.17.b1: "この潮流を、今ここで断ち切らなければならない。"
 french_pretenders_pulse.18.t: "シャルル10世の死"
 french_pretenders_pulse.18.d: "七月革命以前に[ROOT.GetCountry.GetName]を統治していたシャルル10世が、亡命先の[SCOPE.sCountry('slovenia_owner_scope').GetName]で亡くなった。レジティミストの支持者は、彼の遺体を[ROOT.GetCountry.GetNameNoFormatting]に帰して埋葬するよう請願している。"
 french_pretenders_pulse.18.f: "王は死んだが、古くからの言葉を口にしようという者はほとんどいなかった。何千という人々が、亡命した王の遺体をフランスに帰し、埋葬するように求めた。「それが伝統なのだから」彼らはそう言った。その一方で、何千もの人々が死体を燃やすのだと固く決意していた。「コレラだ」そう彼らは言った。"
 french_pretenders_pulse.18.a: "彼は1830年に自らの権利を放棄したのだ。"
 french_pretenders_pulse.18.b: "七月がもたらした分断が癒えるよう努力しよう。"
 french_pretenders_pulse.19.t: "亡骸の帰還"
 french_pretenders_pulse.19.d: "ナポレオン・ボナパルトの遺体が[SCOPE.sCountry('saint_helena_owner_scope').GetName]から返還され、セントヘレナから[ROOT.GetCountry.GetAdjective]の地へと移送された。皇帝の遺体を埋葬することは、かつての帝国を復興させる機会でもある。"
 french_pretenders_pulse.19.f: "「我らの栄華に大いに貢献した彼の遺体をフランスの地に帰し、彼が勝ち取った栄誉でその棺を取り囲むことで、共通の祖国が負う恩義を返すという役目が私に残されていることを、私は幸せに思う」"
 french_pretenders_pulse.19.a: "ようやく皇帝を安らかな眠りにつかせることができた。"
 french_pretenders_pulse.19.b: "この機会を活かし、ボナパルティストの機嫌を取るのだ。"
 french_pretenders.7.t: "新たな君主"
 french_pretenders.7.d: "[ROOT.GetCountry.GetAdjective]の王政が新たに復活し、摂生が一時的に王位についた今、復活したフランスの王冠をどの王朝に託すかを決める時が来た。"
 french_pretenders.7.f: "ランスでは金が鳴り響くが、王座には王がいない。三名家はお互いから距離を置いており、王位の継承者たちは継承者は王位を手にしようとはしていない。1つの家が性急に動けば、2つの家と戦争になるのだ。フランスの人々は「正しい」王が王位につくことを急ぐ様子もなく、ただ王が王座につくことだけを望んでいた。"
 french_pretenders.7.a: "ボナパルト家が我々を栄光に導くだろう。"
 french_pretenders.7.b: "オルレアン家が繁栄をもたらしてくれるだろう。"
 french_pretenders.7.c: "ブルボン家が革命の罪を償わせるだろう。"
 french_pretenders.7.d1: "古き王朝たちは、自分たちが当てにならないことを自ら証明してみせた。"
 pretenders_7_legitimists_tt: "[SCOPE.sCountry('reflexive_reference_france').GetName]の王位が[SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]の王位請求者に託されます"
 pretenders_7_orleanist_tt: "[SCOPE.sCountry('reflexive_reference_france').GetName]の王位が[SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]の王位請求者に託されます"
 pretenders_7_bonapartist_tt: "[SCOPE.sCountry('reflexive_reference_france').GetName]の王位が[SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName]の王位請求者に託されます"
 pretenders_7_fourth_way_tt: "古き王朝を捨て去り、[SCOPE.sCountry('reflexive_reference_france').GetName]の王位を[SCOPE.sCharacter('prospective_monarch_scope').GetFullName][SCOPE.sCharacter('prospective_monarch_scope').GetPrimaryRoleTitle]に託します"

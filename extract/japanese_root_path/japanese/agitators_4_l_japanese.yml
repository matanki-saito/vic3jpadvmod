 notification_paris_commune_automation_pulse_3_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]は、パリの防衛網の管理をそれぞれの地域の地元住民に委任した。このポピュリスト的取り組みにより、防衛側の士気が高まっている。\n\n#bold パリ・コミューン#!の進捗が#variable 10#!#bold 増加#!した。"

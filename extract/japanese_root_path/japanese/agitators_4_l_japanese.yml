 notification_paris_commune_automation_pulse_12_c2_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]がパリでの児童労働を禁止し、すべての児童に[GetLawType('law_compulsory_primary_school').GetName]を適用する法令を発令した。この政策はコミューンの急進的社会改革に刺激を与えている。"
 notification_paris_commune_automation_pulse_12_c2_tooltip: "#header $notification_paris_commune_automation_pulse_12_c2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_c2_desc$"

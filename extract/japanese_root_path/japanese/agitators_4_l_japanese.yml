 agitators_law_events.1.t: "[SCOPE.gsInterestGroup('opposing_ig').GetName]における議事進行妨害"
 agitators_law_events.1.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]の発言により、[SCOPE.gsInterestGroup('opposing_ig').GetName]の代表者たちに否定的な関心が集まっています。彼は、同団体が[SCOPE.sLaw('current_law_scope').GetName]の可決を妨害しているとして非難していました。"
 agitators_law_events.1.f: "「[SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting]はネズミどもの集団だ！金ぴかの椅子に座り、人民の利益のために奉仕するなどとのたまっている。だが人々は声を上げた。人々は妨害をやめるよう要求している！」"
 agitators_law_events.1.a: "[SCOPE.gsInterestGroup('opposing_ig').GetName]に圧力をかけ、とりあえず協力するよう仕向けよう。"
 agitators_law_events.1.b: "一つの法律のために、我々の関係を損ねるようなことはしない。"
 agitators_law_events.2.t: "政治犯"
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]と[SCOPE.sCharacter('supporting_agitator').GetHerHis]支持者たちは、[SCOPE.sState('imprisoned_state').GetStateRegion.GetName]にある刑務所にて、治安びん乱行為の罪で拘束されている[SCOPE.sLaw('current_law_scope').GetName]賛成派の抗議者の釈放を求め、請願活動を行っています。"
 agitators_law_events.2.f: "その囚人は光のない独房に座り、無気力に壁を見つめていた。彼の名を何度も何度も呼ぶ声が、彼の精神に再び刻み込まれていく。それはまるで、彼の苦悩が声となって響いているかのようだった。\n\n彼は目を閉じ、耳を塞ぎ、その声が止まるようにと願った。待ち望んでいた静寂がついに訪れたその時、はじめて彼はその声が自分の頭の中から聞こえているのではないということに気づいたのだ。"
 agitators_law_events.2.a: "奴を投獄することで果たしたかった目的は既に達成された。"
 agitators_law_events.2.b: "正義が暴徒の要求によって覆されることはない。"
 agitators_law_events.3.t: "外国の模倣"
 agitators_law_events.3.d: "[SCOPE.sCountry('emulated_country').GetName]の[SCOPE.sLaw('current_law_scope').GetName]の政策による成功を知った[SCOPE.sCharacter('supporting_agitator').GetFullName]の支持者は、それが理想的な政府の例であると喧伝しています。"
 agitators_law_events.3.f: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting]が愉快そうな顔をして新聞を掲げた。\n\n「これが見えるか？これは勝利を認めてるんだ。我々をスパイだとか、外国勢力の手先だと呼んでいるかもしれないが、我々の求める変化が異質で、前例のないものではないということも認めているんだ…」"
 agitators_law_events.3.a: "[SCOPE.sCountry('emulated_country').GetName]で成功したものは、[ROOT.GetCountry.GetName]でも成功する。"
 agitators_law_events.3.b: "[ROOT.GetCountry.GetName]と[SCOPE.sCountry('emulated_country').GetName]は違う。"
 agitators_law_events.3.c: "関連のある[SCOPE.sCountry('emulated_country').GetAdjective]の法をひな形にしてはどうだ？"
 agitators_law_events.4.t: "人々に対する妥協"
 agitators_law_events.4.d: "政府内の[SCOPE.gsInterestGroup('opposing_ig').GetName]の代表者たちが、[SCOPE.sLaw('current_law_scope').GetName]の制定において、いくつか妥協することを要求しています。これらの措置は既に[SCOPE.sCharacter('supporting_agitator').GetFullName]の支持者たちによって、改革全体を害するものとして非難しています。"
 agitators_law_events.4.f: "「街角にいる暴徒の言葉で、国益の本質が変わることはない。我々は自らの行動原理に従い、この政府が恐ろしい間違いを犯さないよう防ぐことを選んだ。それがすべてであり、これからもそうあり続けるだろう」"
 agitators_law_events.4.a: "損害をもたらしてまで[SCOPE.gsInterestGroup('opposing_ig').GetName]の支持を得る価値はない。"
 agitators_law_events.4.b: "[SCOPE.sCharacter('supporting_agitator').GetLastName]は不平を言うだろうが、我々は行動する。"
 agitators_law_events.5.t: "混乱と遅延"
 agitators_law_events.5.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]が率いる[SCOPE.gsInterestGroup('agitator_ig').GetName]内の[SCOPE.sLaw('current_law_scope').GetName]の支持者たちは、法律が制定されるまでにどれだけ時間がかかるのだと公に政府に問いかけています。"
 agitators_law_events.5.f: "「政府は今、冷酷な官僚制度を用い残虐な行為を行っている。人命よりも手続きを、飢える人々よりも事務処理を優先しているのだ。飢えなど一切感じたことのない役人たちの気持ちのために、一体どれだけの人が苦しめばいい？書類は後回しにできる。だが紳士淑女よ、人々の飢えは後回しになどできないのだ！」"
 agitators_law_events.5.a: "法案は手続きが完了した時に可決される。"
 agitators_law_events.5.b: "書類は後回しにできる。人々は後回しにはできない。"
 agitators_law_events.6.t: "人民の反対"
 agitators_law_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]の活動により、[SCOPE.sLaw('current_law_scope').GetName]の制定に対する民衆の反対がかなり強まりました。[SCOPE.gsInterestGroup('concerned_ig').GetName]内の一部の人々は、この流れが民衆の自分たちへの支持にどう影響するかを懸念しています。"
 agitators_law_events.6.f: "清掃員が毎晩のように紙を片付けようとするのだが、それでも首都の壁は紙に覆いつくされていた。[SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting]が建物に向かって無造作に指をさす。\n\n「あれが見えるか？次に荒らされるのが自分の家かもしれないというのに、どうやってこの施策への支持を取りつけろというんだ？」"
 agitators_law_events.6.a: "反対派と対話しよう。"
 agitators_law_events.6.b: "[SCOPE.gsInterestGroup('concerned_ig').GetName]の懸念はまったくの杞憂に過ぎない。"
 agitators_law_events.7.t: "卑劣な中立性"
 agitators_law_events.7.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]によって引き起こされた[SCOPE.sLaw('current_law_scope').GetName]に対する民衆の反対運動により、[SCOPE.gsInterestGroup('neutral_ig').GetName]が現在の状態の法律を支持することを拒否しています。"
 agitators_law_events.7.f: "「申し訳ないが、我々の心は決まっている。民衆が現在の状態の法律に激しく反対していることは明らかであり、全体的に有害であると示された提案を支持するつもりはない」"
 agitators_law_events.7.a: "支持されやすいように法律の内容を修正しよう。"
 agitators_law_events.7.b: "[SCOPE.gsInterestGroup('neutral_ig').GetName]に対し、彼らは不必要であると明確に伝える。"
 agitators_law_events.8.t: "罵詈雑言の嵐"
 agitators_law_events.8.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]が[SCOPE.sLaw('current_law_scope').GetName]を支持する[SCOPE.sCharacter('supporting_ig_leader').GetFullName]をこきおろしています。[SCOPE.gsInterestGroup('supporting_ig').GetName]は、政府が[SCOPE.sCharacter('supporting_ig_leader').GetHerHis]名誉を守るように要求しています。"
 agitators_law_events.8.f: "「[SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting]は、特別に頭が鈍い子供のような精神構造をしている。これは紛れもない事実だ。自らが望んでいると主張していることが何を意味しているのか、[SCOPE.sCharacter('supporting_ig_leader').GetSheHe]が理解しているかどうかはまったくもって疑わしい。[SCOPE.sCharacter('supporting_ig_leader').GetHerHis]鼻から出た排泄物が、とある哀れな翻訳者によって音声として認識されてしまい、それがどうせあの者の言うことだから、史上最悪の意見に違いないと考えられたに過ぎないというのが、私の見解だ」\n\n「だが、そのような意見が[SCOPE.sCharacter('supporting_ig_leader').GetHerHis]口から出てきたということは、驚くことではない。なぜなら、[SCOPE.sCharacter('supporting_ig_leader').GetSheHe]は誠実に政治に参加できるほどの知的能力を持ちあわせていないのだから…」"
 agitators_law_events.8.a: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName]にはもう少し図太くなってもらわなければ。"
 agitators_law_events.8.b: "中傷に対する法律が存在するのだということを[SCOPE.sCharacter('opposing_agitator').GetFullName]に思い出させてやれ。"
 agitators_law_events.9.t: "過去の言葉"
 agitators_law_events.9.d: "[SCOPE.sLaw('current_law_scope').GetName]に反対する内容の何年も前の雑誌記事や、現政府高官による声明が、[SCOPE.sCharacter('opposing_agitator').GetFullName]の理念に賛同する新聞社によって掘り起こされています。これが明らかになったことで、この法律の反対派と支持派の両方から、日和見主義であるとの非難を受けることになりました。"
 agitators_law_events.9.f: "「この件に関する過去の意見について、話さなければならない。3年前に、この法案の共同提案者が、まさにこの法案を「絶望的なほどに時間の無駄」「よく練られておらず、無意味」などと非難する論説を発表した。だが最近になって、この名誉ある紳士とされる人物は多額の資金を目にして、意見を完全に覆したようだ…」"
 agitators_law_events.9.a: "自分の信念というものがないのか！"
 agitators_law_events.9.b: "時が経って意見が変わることもある。"
 agitators_law_events.10.t: "罪人への手紙"
 agitators_law_events.10.d: "[SCOPE.sLaw('current_law_scope').GetName]に対する著名な反対者の逮捕を受け、[SCOPE.sCharacter('opposing_agitator').GetFullName]は彼らへの支援を示すため、書簡を送る活動を開始しました。"
 agitators_law_events.10.f: "「お元気でしょうか…」\n\n「一日も早い釈放を祈っています…」\n\n「この不義は情け容赦なく暴かれ…」\n\n間もなく目的地に着こうかという配達人の郵便袋の中には、大量の手紙が入っていた。"
 agitators_law_events.10.a: "手紙は自由に行き交えるようにしなければならない。"
 agitators_law_events.10.b: "この戯言が決して刑務所に届かないようにしろ。"
 agitators_law_events.11.t: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]市民の集い"
 agitators_law_events.11.d: "教養ある層に人気の社交クラブが、[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]でサロンを開き、賓客として招かれた[SCOPE.sCharacter('supporting_agitator').GetFullName]が、[SCOPE.sLaw('current_law_scope').GetName]を支持する演説を行いました。"
 agitators_law_events.11.f: "「それは、確かにそうでしょう。ですが、そのようなものがどう受け止められるかを考えたことはありますか？」\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting]は話し手の方に向かってうなずき、それから木製の羽目板が張られた部屋へと戻ると、[SCOPE.sCharacter('supporting_agitator').GetSheHe|U]はカップを置いた。\n\n「それについては少し考えたことがあります。我々は何事においても、あるものを初めて目にする人がどう思うのかを考えなければなりません。初めて見るその目は無垢で、新たな可能性に開かれているのです…」"
 agitators_law_events.11.a: "彼らは何が最善なのかがわかっているようだ。"
 agitators_law_events.11.b: "これらのサロンのさらなる発展を奨励しよう。"
 agitators_law_events.12.t: "芸術的表現"
 agitators_law_events.12.d: "人気のある[SCOPE.sCulture('poet_culture').GetName]の会報が、[SCOPE.gsInterestGroup('poet_ig').GetName]の関心に賛同することで知られる複数の詩人を支持する[SCOPE.sCharacter('supporting_agitator').GetFullName]の声明を発表しました。"
 agitators_law_events.12.f: "「そこには愛と仲間関係の理想が存在するが、深いところを見れば、そういったものを作り出す条件がわかってくる。最高の理想を育み、日常生活の中で顕在化させることができるもの…」"
 agitators_law_events.12.a: "[SCOPE.sCulture('poet_culture').GetName]文化の偶像は、我々の改革を後押ししている。"
 agitators_law_events.12.b: "[SCOPE.gsInterestGroup('poet_ig').GetName]の忠実な支持は報われるべきだ。"
 agitators_law_events.13.t: "大衆への呼びかけ"
 agitators_law_events.13.d: "[SCOPE.sLaw('current_law_scope').GetName]の必要性を訴えるため、[SCOPE.sCharacter('supporting_agitator').GetFullName]が1週間にわたる田園地方での遊説に出ました。"
 agitators_law_events.13.f: "「私の心が、自分の育てたものを食卓に並べる農民と同じように、素朴で無垢な喜びを感じることができるというのは、実に幸せなことだ。彼らは自らの食事を楽しむだけでなく、作物を植えた楽しい日々や晴れた朝や、水をやった穏やかな夕べのこと、そして日々の成長を見たときの嬉しさを、喜びと共に記憶に留めておくのだ」" #- Johann Wolfgang von Goethe
 agitators_law_events.13.a: "立派な信念だ。それに、運がよければ大衆の支持を得られるかもしれない。"
 agitators_law_events.13.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName]が人々に手を差し出すように、彼らもまた[SCOPE.sCharacter('supporting_agitator').GetHerHim]に手を差し出しているのだ。"
 agitators_law_events.13.c: "口だけのよそ者を好ましく思う理由がどこにある？"
 agitators_law_events.13.e: "[SCOPE.sCharacter('supporting_agitator').GetHerHis]街の外では歓迎されていないということを、[SCOPE.sCharacter('supporting_agitator').GetHerHim]に思い知らせてやれ！"
 agitators_law_events.14.t: "宴会キャンペーン"
 agitators_law_events.14.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]が[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]でのブルジョアの資金集めの会に参加したことにより、[SCOPE.sLaw('current_law_scope').GetName]を推進する資金が大幅に増加しました。"
 agitators_law_events.14.f: "テーブルの端に座る主催者として、改革の明晰な知恵に乾杯をしようと立ち上がった時、彼はグラスを叩く自らのフォークの音が、銀行の懐に入る硬貨の音や、地面に落ちる弾薬筒の音にどれほど近いのかを考えずにはいられなかった。"
 agitators_law_events.14.a: "体と予算の栄養補給だ。"
 agitators_law_events.14.b: "巨額の資金が政治に流れ込むだと？"
 agitators_law_events.15.t: "メディアの支持"
 agitators_law_events.15.d: "[ROOT.GetCountry.GetName]の[SCOPE.gsInterestGroup('newspaper_ig').GetName]階級に人気の新聞「[SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName]の声」が、[SCOPE.sLaw('current_law_scope').GetName]の制定を支持する[SCOPE.sCharacter('supporting_agitator').GetFullName]の記事を掲載しました。"
 agitators_law_events.15.f: "宣伝をせずに新聞を発行するのは、暗闇で女性に向かって目配せするようなものだ。良かれと思ってなのだろうが、効果的ではない。" #- William Randolph Hearst
 agitators_law_events.15.a: "民衆の声に逆らうわけにはいかないだろう。"
 agitators_law_events.15.b: "出版社に我々の謝意を伝えよう。"
 agitators_law_events.16.t: "紙面での反対活動"
 agitators_law_events.16.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]によって巧妙にしたためられた、[SCOPE.sLaw('current_law_scope').GetName]に対する反対記事が、[ROOT.GetCountry.GetName]全体で発行されている反対派の人気新聞に掲載されました。"
 agitators_law_events.16.f: "「朝刊をご覧になった方がよろしいかと。あれには…」\n\n「なんだね？」\n\n「そのですね、[SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting]の記事が載っているのですよ。第三面に」\n\n役人は手を伸ばすと、自分のこめかみに手を当てた。その時、彼はこれから自分の寿命を数年縮めるものを読むことになるのだと悟った。"
 agitators_law_events.16.a: "[SCOPE.sCharacter('supporting_agitator').GetSheHe|U]は相も変わらず悩みの種だな。"
 agitators_law_events.16.b: "我々の支援者に働きかけて、それに反対する記事を書かせよう。"
 agitators_law_events.17.t: "人工的な草の根"
 agitators_law_events.17.d: "元新聞社からの情報提供により、近頃相次いで掲載されていた反[SCOPE.sLaw('current_law_scope').GetName]の記事が、実はすべて[SCOPE.sCharacter('opposing_agitator').GetFullName]が異なる名前と文体を用いて書いたものだったということが政府に暴露されました。"
 agitators_law_events.17.f: "「我々は、いかなる個人または集団も、他者の表現基準を適切に設定することはできないと考える」" #- William Randolph Hearst
 agitators_law_events.17.a: "反対派は思っていた以上に一枚岩であり、それと同時にそうでもないようだ。"
 agitators_law_events.17.b: "民衆はこの話についてもっと知りたがるだろう。"
 agitators_law_events.18.t: "反対派の弱体化"
 agitators_law_events.18.d: "政府に反する人々の不和を示すため、[SCOPE.sCharacter('opposing_agitator').GetFullName]が[SCOPE.sCharacter('opposing_agitator').GetHerHis]冊子の中で対立する反対勢力の者たちの名前を公表しました。身元の暴露により、警察にありがたい機会が訪れました。"
 agitators_law_events.18.f: "「確固たる信念に照らされ、断固として実行される体系的な行動計画は、それだけで戦術と呼ぶに値するものであり、どんな状況でも、どんな時であっても、政治闘争を行うことに長けた強力な組織なしには、その行動計画に疑問を呈することなどできないのだ」" #- Vladimir Lenin, quoting an Iskra article.
 agitators_law_events.18.a: "なんと都合のいい。"
 agitators_law_events.18.b: "[SCOPE.sCharacter('supporting_agitator').GetHerHis]幼稚な企てに付き合うつもりはない。"
 agitators_law_events.19.t: "家族の問題"
 agitators_law_events.19.d: "[SCOPE.sState('uni_state').GetStateRegion.GetName][SCOPE.sBuilding('uni_scope').GetName]での教育の過程で、[SCOPE.sCharacter('supporting_ig_leader').GetFullName]の息子が[SCOPE.sCharacter('opposing_agitator').GetFullName]の支援者が支持するものと同じ意見を支持し始めました。"
 agitators_law_events.19.f: "「その、実はね、今日の講義で教授がものすごく興味深いことを話してくれたんだ…」\n\n異変には気付いていない様子の彼は延々と話を続けたが、[SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting]は密かに食卓の下で拳を握りしめており、その力は次第に強くなっていた。"
 agitators_law_events.19.a: "家族たるもの、食卓では他の者の意見を尊重しなければならない。"
 agitators_law_events.19.b: "この生意気なガキに拳で分別を教え込んでやろう。"
 agitators_law_events.19.c: "違う種類の学校に通わせるべきなのかもしれない。"
 problem_child_barracks_tt: "[SCOPE.sState('problem_child_barracks').GetName]の兵舎が警鐘を鳴らすべきでしょう。"
 agitators_law_events.20.t: "不満の出処"
 agitators_law_events.20.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]の仲間が[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]の大手新聞社に接近し、[SCOPE.sLaw('current_law_scope').GetName]の制定にそれとなく異議を唱える独自の詩を掲載してくれないかと依頼しました。"
 agitators_law_events.20.f: "「これは生前に父が遺したものです。父はとても熱心だったものでしてね…」\n\n「いえいえ。父が言ってるのは現在のことじゃありませんよ。以前にそういったことが…行われようとした時のことを言ってるんです。歴史上の周期的な…繰り返しについて書いたものなんです。今の行いではありません」"
 agitators_law_events.20.a: "断固拒否だ。本当は誰が書いたのかはわかってるぞ。"
 agitators_law_events.20.b: "素晴らしい出来の作品を断る理由はないだろう？"
 agitators_law_events.21.t: "啓蒙の遺産"
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]が[SCOPE.sLaw('current_law_scope').GetName]を支持する、実に説得力のある演説を行い、平等主義の理想と、反王政主義の文学を等しく広めました。"
 agitators_law_events.21.f: "「共和制を強固なものにしたいのであれば、まずはその基礎を築かなければならない。この基礎を海外に求める必要はない。全国民の心の中に求めるべきなのだ」" #- Sun Yat-Sen
 agitators_law_events.21.a: "お見事だ！"
 agitators_law_events.21.b: "いかなる言葉も、神聖なる秩序を覆すことはできない。"
 agitators_law_events.22.t: "不敬罪を巡る戦い"
 agitators_law_events.22.d: "君主制に対する反対運動の中で[SCOPE.sCharacter('supporting_agitator').GetFullName]が不敬とみなされる発言を多数行ったため、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の支持者が[SCOPE.sCharacter('supporting_agitator').GetHerHis]訴追を求めています。"
 agitators_law_events.22.f: "「そして、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の件に関しては…」\n\n何か素晴らしいことが起きるのを感じた群衆は息を呑んだ。\n\n「他の者よりも近親の血が濃いというだけで得られた地位を尊重するふりを何故しなければならないのか！もし天が[ROOT.GetCountry.GetNameNoFormatting]の統治者に相応しい者を送るとしたら、その者はきっと血管に水が流れる者ではないだろう！」"
 agitators_law_events.22.a: "[SCOPE.sCharacter('supporting_agitator').GetHerHis|U]行動はついに一線を越えた。"
 agitators_law_events.21.a.tt: "[SCOPE.sCharacter('supporting_agitator').GetFullName]は王に対する罪で有罪となり、投獄されるだろう。"
 agitators_law_events.22.b: "思い切って[SCOPE.sCharacter('supporting_agitator').GetHerHis]の支持者を怒らせる危険を冒すべきだろうか？"
 agitators_law_events.23.t: "民主共和制"
 agitators_law_events.23.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]の活動により、参政権の拡大を求める人々と共和主義者が大規模な同盟を結びました。共和制ではなく、より民主的な[ROOT.GetCountry.GetGovernment.GetName]を支持する人々は、急速に疎外されつつあります。"
 agitators_law_events.23.f: "「誕生したその時点で病に侵され、程なくして不名誉な死を迎えぬよう、共和制は国民全体によって構成され、維持されなければならない」"
 agitators_law_events.23.a: "世界を揺るがす連合だ。"
 agitators_law_events.23.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、[ROOT.GetCountry.GetRuler.GetSheHe]が民主制の下に統治できるということを示さなければならない。"
 agitators_law_events.23.c: "自由主義者は皆、いずれ王と国を裏切るのだ。"
 agitators_law_events.24.t: "兵士の共和国？"
 agitators_law_events.24.d: "[SCOPE.sCharacter('suspected_general_scope').GetFullName]などといった複数の改革派の軍将校と行動を共にする[SCOPE.sCharacter('supporting_agitator').GetFullName]の姿が目撃されました。これらの活動により、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に対するクーデターの懸念が生じています。"
 agitators_law_events.24.f: "「[SCOPE.sCharacter('suspected_general_scope').GetSheHe]がどんな言い訳をするにせよ、あの憎むべき人物と一緒にいたという事実は、危険な傾向を示しています。私はこの問題に関して、集められる限りの情報をあなたに渡しました。王座の名誉のため、早急に判断を下すようお願い致します」"
 agitators_law_events.24.a: "反乱の扇動の罪で、[SCOPE.sCharacter('suspected_general_scope').GetLastName]を見せしめにしよう。"
 agitators_law_events.24.b: "少しの疑惑で軍人を処分するわけにはいかない。"
 agitators_law_events.25.t: "大衆の行進"
 agitators_law_events.25.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]の扇動により、[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]で選挙権と政治的権利の拡大を支持する行進が行われました。"
 agitators_law_events.25.f: "その行進は1ブロック以上も続いた。その行列をなす人々の目は明るく、心は熱狂に満ちており、街を独特な活力で満たしているようだった。\n\n先頭には[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting]が立ち、堂々とした様子で行進を指揮しており、人々は限りない希望に満ちた空気に包まれていた。"
 agitators_law_events.25.a: "素晴らしい法案への支持を示す行進だ。"
 agitators_law_events.25.b: "逮捕すると脅して、[SCOPE.sCharacter('supporting_agitator').GetHerHis]発言権を取り上げろ。"
 agitators_law_events.26.t: "民衆の敵"
 agitators_law_events.26.d: "[SCOPE.sState('capital_scope').GetName]の改革派サロンでの演説中、[SCOPE.sCharacter('supporting_agitator').GetFullName]が実に熱のこもった発言を行い、[SCOPE.gsInterestGroup('landowners_ig').GetName]は民主主義と国民全体の敵であると非難しました。"
 agitators_law_events.26.f: "「私は今、全国民の抑圧に全力を注いでいるということを示した、とある者たちの人格について述べなければならない。彼らは残酷で怠惰で、その存在全体が特権にまみれている。彼らは停滞した時代の遺物であり、自分たちの権力が脅かされる国家になるのではないかということに耐えられないのだ」"
 agitators_law_events.26.a: "自由の敵は排除せよ！"
 agitators_law_events.26.b: "民衆は常に、彼らよりも優れた人々による監督を必要とするのだ。"
 agitators_law_events.26.c: "[SCOPE.sCharacter('supporting_agitator').GetSheHe]の言う「特権にまみれた」者たちが誰なのかは皆知っている。"
 agitators_law_events.27.t: "論議を引き起こす友人たち"
 agitators_law_events.27.d: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]における急進的な改革派集団の会合に[SCOPE.sCharacter('supporting_agitator').GetFullName]が出席したことで、その団体に関する社会の認識が高まり、警察による取り締まりを行うのが非常に厳しくなっています。"
 agitators_law_events.27.f: "役人はやや衝撃を受けながら机の上の書類を眺めていた。そこには、前回のデモを発起したのだと堂々と主張する団体の名前が記されている。そして、間違いなく抑圧されているあの憎むべき団体と共に書かれていたのは、何年にもわたって厄介ごとを起こしてきた[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting]の名であった。彼は顔をしかめ、仲間の方を向いた。\n\n「我々は既にこれらの者たちに対する令状を公開したのではなかったか？」"
 agitators_law_events.27.a: "彼らを認めるべき時が来たのかもしれない。"
 agitators_law_events.27.b: "世間の目は言い訳にならない。"
 agitators_law_events.28.t: "検閲所でのロマンス"
 agitators_law_events.28.d: "非常に堅苦しい恋愛小説の体を装うことで、[SCOPE.sCharacter('supporting_agitator').GetFullName]は検閲委員会の目をかいくぐり、それとなく記された反政府的な文章を世に出すことに成功しました。その小説の背後には言論の自由を支持し、「専制主義」とみなされるものを拒絶する思想が秘められています。"
 agitators_law_events.28.f: "「いつだってそういうものだっただろう？人は見つけたいと思うものを見出すものだ。痕跡が全くなかったとしても、それでもはっきりとした証拠を見つけ出す。影すらなくとも、探しているものの影どころか、探しているもののすべてを見出す。間違えようのない表現から見出し、その確信は見るたびに、そして新たな考えを思いつくたびに、より明確になっていく」" #- Nikolai Chernyshevsky, What Is To Be Done?
 agitators_law_events.28.a: "思い付きで500頁の本を再調査することはない！"
 agitators_law_events.28.b: "小説を回収し、既に出回った本を提出するよう求めるのだ。"
 agitators_law_events.29.t: "執行の欠如"
 agitators_law_events.29.d: "警察内の匿名の人物が、[SCOPE.sCharacter('supporting_agitator').GetFullName]の理念に賛同しているとされる警官の一覧を引き渡しました。その文書によると、これらの警官は検閲の職務の遂行を密かに拒否しているそうです。"
 agitators_law_events.29.f: "「ええ、彼です。あの小説を渡したあと、彼が何て言ったか聞きましたか？」\n\n事務官は、情報提供者が指す方を目で追い、自分の置かれた状況に気付かず昼食を食べている男の方を見た。\n\n「いや、教えてくれないか」と彼は顔に感情を出さずそう言った。\n\n「それがですね、「委員会はもう半分死んでるんだ…」とかなんとか言ってたんですよ」"
 agitators_law_events.29.a: "別に構わないだろう？どのみち検閲は終わりを迎えつつあるのだ。"
 agitators_law_events.29.b: "我々は、廃止されるその瞬間までこの法律を執行する。"
 agitators_law_events.30.t: "我慢比べ"
 agitators_law_events.30.d: "[SCOPE.gsInterestGroup('newspaper_ig').GetName]と思想を同じくする人気の新聞が、検閲の廃止を求める[SCOPE.sCharacter('supporting_agitator').GetFullName]による大胆な記事を掲載しました。この新聞は政府に支持者にさえ人気があり、発売の禁止には危険が伴います。"
 agitators_law_events.30.f: "落ち着いて眠れず、かすんだ目で事務所に入った監督者は、すぐに職員たちの苦痛に満ちた表情に気が付いた。何故そんな表情をしているのかは、ピンボードを見るとすぐにわかった。新聞には、太字でこう書かれていた。\n\n「ご検討を: 表現の自由への賛同」"
 agitators_law_events.30.a: "我々の中にも、彼らの言うことに一理あると思う者はいるだろう。"
 agitators_law_events.30.b: "ここで見て見ぬふりをすれば、状況はますます悪くなるだけだ。"

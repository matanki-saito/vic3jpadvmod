 government_petition_2_tt: "[SCOPE.gsInterestGroup('government_petition_ig').GetName]は政府が今後5年以内に[SCOPE.sLaw('government_petition_law_2').GetName]を可決することを期待します。"
 government_petition_events.1.t: "[SCOPE.gsInterestGroup('government_petition_ig').GetName]が政府に請願"
 government_petition_events.1.d: "[SCOPE.gsInterestGroup('government_petition_ig').GetName]の有権者を代表し、[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName]が[ROOT.GetCountry.GetAdjective]政府に対し[SCOPE.sLaw('government_petition_law').GetName]を可決するよう、正式な請願を行いました。"
 government_petition_events.1.f: "「えー、本日最後の案件なのですが、今朝あなたの選挙区の有権者が訪ねてきまして、その… かなり大声でしつこく、新しい法律についての件で会ってくれないかと頼み込んでいるのです」\n\n「それだけか？やれやれ、まるで幽霊でも見たような顔をしているぞ。帰る間際の少しの間ぐらい、時間を割いてやっても問題はないだろう」\n\n「え、ええ。そうですね。無理だと言っても聞き入れてくれませんでしたし」"
 government_petition_events.1.a: "我々に何ができるか考えてみよう。"
 government_petition_events.1.b: "妥協案として[SCOPE.sLaw('government_petition_law_2').GetName]を提案しよう。"
 government_petition_events.1.c1: "現状では難しいことを理解させなくてはならない。"

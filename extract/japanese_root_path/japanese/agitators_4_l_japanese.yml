 notification_paris_commune_automation_pulse_10_b_name: "ヴェルサイユ政府、駐屯地を占拠"
 notification_paris_commune_automation_pulse_10_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]の国家警備隊が保持していた要塞化拠点はヴェルサイユ政府軍によって包囲され、襲撃された。包囲された隊員たちの大量処刑の報告がすでにパリに入ってきている。\n\n#bold パリ・コミューン#!の進捗が#variable 10#!#bold 減少#!した。"

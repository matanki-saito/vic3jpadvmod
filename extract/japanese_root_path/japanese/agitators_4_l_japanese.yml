 notification_paris_commune_automation_pulse_11_a_name: "パリ・コミューン支持者、労働者の所有権を奨励"
 notification_paris_commune_automation_pulse_11_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]の中央委員会は、所有者が不在の場合に従業員が共同で職場の所有権を引き受けることを認める法令を発令した。\n\n#bold パリ・コミューン#!の進捗が#variable 5#!#bold 増加#!した。"
 notification_paris_commune_automation_pulse_11_a_tooltip: "#header $notification_paris_commune_automation_pulse_11_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_11_a_desc$"
 notification_paris_commune_automation_pulse_11_b_name: "パリ・コミューン支持者、パリの企業を占拠"
 notification_paris_commune_automation_pulse_11_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]の中央委員会は、従業員に職場の共同所有権を認める法令を発令した。これにより財産権に対する中産階級の不安に拍車がかかり、コミューン内の社会主義派が勢いづくこととなった。\n\n#bold パリ・コミューン#!の進捗が#variable 5#!#bold 減少#!した。"
 notification_paris_commune_automation_pulse_11_b_tooltip: "#header $notification_paris_commune_automation_pulse_11_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_11_b_desc$"

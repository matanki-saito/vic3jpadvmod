 notification_paris_commune_automation_pulse_8_a2_desc: "パリから撤退する道中、ヴェルサイユ政府に忠誠を誓う兵士たちが[SCOPE.sCountry('paris_commune_nation_scope').GetName]の大砲の備蓄を押収しようと試みた。しかし襲撃は国家警備隊によって撃退され、コミューン軍の逃亡が促されることとなった。\n\n#bold パリ・コミューン#!の進捗が#variable 10#!#bold 増加#!した。"

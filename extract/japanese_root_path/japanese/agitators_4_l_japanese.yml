 notification_paris_commune_automation_pulse_4_c_tooltip: "#header $notification_paris_commune_automation_pulse_4_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_c_desc$"
 notification_paris_commune_automation_pulse_5_a_name: "ヴェルサイユ政府、殺傷手段の行使を命令"
 notification_paris_commune_automation_pulse_5_a_desc: "ヴェルサイユ政府は捕虜となったパリ・コミューン支持者の軍事法廷における裁判、判決、処刑を許可した。[SCOPE.sCountry('paris_commune_nation_scope').GetName]内の過激派や社会主義者は、これらの法令によって勢いづいている。\n\n#bold パリ・コミューン#!の進捗が#variable 5#!#bold 減少#!した。"
 notification_paris_commune_automation_pulse_5_a_tooltip: "#header $notification_paris_commune_automation_pulse_5_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_a_desc$"
 notification_paris_commune_automation_pulse_5_b_name: "ヴェルサイユ政府、捕虜の処刑を命令"
 notification_paris_commune_automation_pulse_5_b_desc: "ヴェルサイユ政府が捕虜となったパリ・コミューン支持者の軍事法廷における裁判、判決、処刑を許可したため、パリ・コミューンの同調者と疑われる者の大量処刑が行われた。[SCOPE.sCountry('paris_commune_nation_scope').GetName]内の過激派や社会主義者は、これらの残虐行為によって猛烈に勢いづいている。\n\n#bold パリ・コミューン#!の進捗が#variable 10#!#bold 減少#!した。"
 notification_paris_commune_automation_pulse_5_b_tooltip: "#header $notification_paris_commune_automation_pulse_5_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_b_desc$"
 notification_paris_commune_automation_pulse_5_c_name: "ヴェルサイユ政府、逮捕に踏み切る"
 notification_paris_commune_automation_pulse_5_c_desc: "ヴェルサイユ政府はパリ・コミューン支持者と疑われる者の裁判、判決、処刑を開始した。長期刑は確実であるものの、死刑は除外されるとしている。[SCOPE.sCountry('paris_commune_nation_scope').GetName]内の過激派や社会主義者の血生臭い予言は、今のところ、まだ実現していない。\n\n#bold パリ・コミューン#!の進捗が#variable 5#!#bold 増加#!した。"
 notification_paris_commune_automation_pulse_5_c_tooltip: "#header $notification_paris_commune_automation_pulse_5_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_c_desc$"
 notification_paris_commune_automation_pulse_6_a_name: "パリ・コミューン支持者、パリの司祭を拘束"
 notification_paris_commune_automation_pulse_6_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]はパリ市内でカトリック教会の司祭を逮捕し、人質として拘束した。反教権主義感情が市内で広まり続けている。\n\n#bold パリ・コミューン#!の進捗が#variable 5#!#bold 増加#!した。"

 #Coup Pulse Events
 coup_pulse_events.1.t: "謀略による将軍の弾劾"
 coup_pulse_events.1.d: "[SCOPE.sCharacter('accanged_general').GetFullName]、[SCOPE.gsInterestGroup('accanged_general_ig').GetName]に属する将軍が重大な不誠実さを非難されている。[SCOPE.sCharacter('accoded_general').GetFullName]は、これは自分たちの支配の障壁を取り除くための破壊分子による陰謀に過ぎないと主張している。"
 coup_pulse_events.1.f: "「紳士諸君、断言しよう。私の手紙に書かれているようなことは、私は全く知らない。もし、私の容疑を晴らすために、私物を調べなければならないのであれば、私は喜んで協力しよう」"
 coup_pulse_events.1.a: "将軍の忠誠心に賭けてはならない。"
 coup_pulse_events.1.a.tt: "[SCOPE.sCharacter('accoded_general').GetFullName]を引退させよう。"
 coup_pulse_events.1.b: "これは明らかに言いがかりだ。"
 coup_pulse_events.2.t: "分断の増大"
 coup_pulse_events.2.d: "[SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName]は、[SCOPE.sParty('conflicted_loyalty_party').GetName]で[SCOPE.gsInterestGroup('coup_ig').GetName]と密接に関わっているにもかかわらず、[SCOPE.sLaw('coup_desired_law').GetName]を設置するという考えには反対を表明している。"
 coup_pulse_events.2.f: "「私たちのパートナーシップを継続する理由がどこにあるのでしょうか？まず、あなたは距離を置き、そして今、国家秩序の基盤そのものに反対するという話が出ています。この疑惑を直ちに説明することを要求します。さもなければ、次の動議は私の辞任になるでしょう」"
 coup_pulse_events.2.a: "善意を主張することは、純粋な心をも揺さぶる。"
 coup_pulse_events.2.b: "彼らの愛は不要だ。彼らの法令遵守だけが重要なのだ。"
 coup_pulse_events.3.t: "重大な支持"
 coup_pulse_events.3.d: "普段は[SCOPE.gsInterestGroup('critical_support_ig').GetName]の反対勢力を代表するグループが、「[ROOT.GetCountry.GetName]政府を転覆させる勢力」に対する協力提案を政府に打診している。"
 coup_pulse_events.3.f: "「我々は、確実に、皆で協力しなければならない。さもなくば、確実に、我々は皆、別々に吊るされることになるであろう」" #- Benjamin Franklin
 coup_pulse_events.3.a: "彼らの願いを受け入れよう…今のところは。"
 coup_pulse_events.3.b: "彼らの、我々に対する陰謀を助長させるようなことはしない。"
 coup_pulse_events.4.t: "投資家の間の恐怖"
 coup_pulse_events.4.d: "[ROOT.GetCountry.GetName]における国家安定への懸念が広がる中、[SCOPE.gsInterestGroup('investor_ig').GetName]に所属する投資家が[SCOPE.sState('investor_affected_state').GetStateRegion.GetName]の複数の工場から投資を引き上げると脅しをかけた。"
 coup_pulse_events.4.f: "通りには恐怖が漂い、毒の霧のように通行人の間に広がっているのが見えた。彼らの歩みはそっけなく、目はそわそわし、会話は静かだった。\n\nトップハットの男は、レストランの窓から外を眺めている同僚に向き直った。\n\n「これでは国を運営することはできないし、ビジネスを行うこともできない」"
 coup_pulse_events.4.a: "金利上昇を受け入れて、[SCOPE.gsInterestGroup('investor_ig').GetName]をなだめよう。"
 coup_pulse_events.4.b: "本当に心配しているのなら、[ROOT.GetCountry.GetName]のために立ち上がるはずだ。"
 coup_pulse_events.5.t: "煙たいバックルーム"
 coup_pulse_events.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]を代表する人物が、政府に対する仮説に基づいた陰謀への支援を求めて[SCOPE.gsInterestGroup('approach_ig').GetName]の構成員に接近している。"
 coup_pulse_events.5.f: "「過去に両者の関係が緊迫していたことはよく承知している。しかし、我が国が直面している急激派による脅威と断固とした行動の必要性が、この記念すべき機会に両者を結びつけるのに十分であることを望む…」"
 coup_pulse_events.5.a: "このパートナーシップは、双方にとって実りあるものになるかもしれない。"
 coup_pulse_events.5.b: "[SCOPE.gsInterestGroup('approached_ig').GetName]は、これらの陰謀には興味がないだろう。"
 coup_pulse_events.6.t: "過密な通り"
 coup_pulse_events.6.d: "[SCOPE.sState('protest_state').GetStateRegion.GetName]の通りには、[SCOPE.sLaw('coup_desired_law').GetName]を支持する政府内のグループの存在を非難し、[SCOPE.gsInterestGroup('pro_democratic_ig').GetName]を支持する抗議が殺到している。"
 coup_pulse_events.6.f: "「信念を貫け、臆病者どもよ！隠れるものがなくなる前に！」"
 coup_pulse_events.6.a: "彼らは、正義に立ち向かう立場を取った。"
 coup_pulse_events.6.b: "無秩序な泥沼は人間の基礎にある。"
 coup_pulse_events.7.t: "暗中での発砲"
 coup_pulse_events.7.d: "[SCOPE.sState('assassination_state').GetStateRegion.GetName]の路上で、白昼、[SCOPE.gsInterestGroup('assassination_ig').GetName]の有力幹部と支援者が撃たれた。地元警察はこれ以上捜査する気はないようだ。"
 coup_pulse_events.7.f: "銃声が空気を裂き、野次馬の悲鳴が通りに響き始めると、角に立っていた警官はたじろぐまいとした。なんといっても、小銭入れの中に入っている新しい重みが、その疑念を晴らすのに十分であったのだ。"
 coup_pulse_events.7.a: "正義が為されなければならない。"
 coup_pulse_events.7.b: "我々は亀裂の上に立っている。落ちてはならない。"
 coup_pulse_events.8.t: "敵の敵"
 coup_pulse_events.8.d: "外交団における[SCOPE.gsInterestGroup('coup_ig').GetName]の支持者は、将来のある義務と引き換えに、[SCOPE.sCountry('coup_sponsor_country').GetAdjective]政府に権力獲得のための支援を申し出た。"
 coup_pulse_events.8.f: "「[SCOPE.sCountry('coup_sponsor_country').GetAdjectiveNoFormatting]が承認しなければ、このあたりでは何もできないそうだ。私は、そんなことはないと思いたい。しかし、計画通りに物事を進めたいのであれば…」\n\nスーツの男は、言いよどむ職員にゆっくりと頷いた。\n\n「それで、彼らの提案についてはどうですか？」"
 coup_pulse_events.8.a: "現段階では、この提案は受け入れてもいいだろう。"
 coup_pulse_events.8.b: "[SCOPE.sCountry('coup_sponsor_country').GetAdjective]のお節介がうまくいったことがあったか？"
 coup_pulse_events.9.t: "密告者"
 coup_pulse_events.9.d: "[SCOPE.sCharacter('coup_leader').GetFullName]の助手の一人が[SCOPE.sState('informant_state').GetStateRegion.GetName]の [SCOPE.sBuilding('informant_building').GetName]から窓外に落ちて衝撃で重症を負っている。彼は安全と引き換えに政府に情報を提供してくれるという。"
 coup_pulse_events.9.f: "叫び声、悲鳴、そして石畳の道を叩く重いものの音がした。慌てて開けた窓から、振り返りながら立ち去る人影が見えた。以前はすり減った石ころしかなかったのに、今は広がる深紅のプールの中に人影が横たわっている。"
 coup_pulse_events.9.a: "彼はかけがえのない存在になり得る。"
 coup_pulse_events.9.b: "彼は生きてはいないだろう。"
 coup_pulse_events.10.t: "武器を持て"
 coup_pulse_events.10.d: "[SCOPE.sState('barracks_theft_state').GetStateRegion.GetName]の[SCOPE.sBuilding('barracks_theft_building').GetName]では、最近になって銃器の謎の損失が大量に報告されている。"
 coup_pulse_events.10.f: "「陸軍では、連隊1個分の弾薬を毎日射撃場で無駄遣いしている。その途方もない出費に比べれば、100発なんてどうってことない。1000発だってそうだろう？」\n\n「違うのは、射撃場では間違いなく自分たちの方に飛んでこないことだ」"
 coup_pulse_events.10.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]には、それぞれのニーズがある。"
 coup_pulse_events.10.b: "これは明らかに何らかの陰謀の証拠だ。"
 coup_pulse_events.11.t: "[SCOPE.sState('military_exercises_state').GetName]の防衛のために"
 coup_pulse_events.11.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]は、最近の騒乱を踏まえて、[SCOPE.sState('military_exercises_state').GetName]で予定外の軍事演習を実施するよう要請してきている。"
 coup_pulse_events.11.f: "兵士の隊列は、道を上下に取り巻き、幅は4人分ほど、旅人がその尾張が見えないほど長かった。馬に乗った将校が近づくと、隙を見せない姿勢で警棒を伸ばして通り過ぎた。\n\n「この道は[SCOPE.sState('military_exercises_state').GetNameNoFormatting]への通行が禁止されている！」"
 coup_pulse_events.11.a: "彼らにはこれを行う正当な理由がない。"
 coup_pulse_events.11.b: "たとえイレギュラーであっても、[SCOPE.sState('military_exercises_state').GetName]の安全は最も重要だ。"
 coup_pulse_events.12.t: "宗教儀礼に招かれた国家要人たち"
 coup_pulse_events.12.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]が運営する特別な宗教行事に、多数の著名な国家要人が招待されている。この招待は突然行われ、何人かの人物のスケジュールを狂わせてしまった。"
 coup_pulse_events.12.f: "「教会と民間の問題を完全に分離する、新しい成功例はすべて重要である。そして、すべての新しい例は、過去のすべての例がそうであったように、宗教と行政は、それらが混ざり合わないほどに、より純粋にその存在を示すことができるのだと、信じて疑わないのである」" #- James Madison
 coup_pulse_events.12.a: "我々には我々のスケジュールがあり、それを遵守する。"
 coup_pulse_events.12.b: "礼拝のための時間くらいはとれるはずだ。"
 coup_pulse_events.13.t: "私兵"
 coup_pulse_events.13.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]の複数のメンバーは、犯罪の増加や労働者の騒乱の危険性を理由に、武装警備隊の拡大許可を申請している。"
 coup_pulse_events.13.f: "「その布地を作る男や女が餓死することになるほど安い外套を欲しがる男を哀れに思う」" #- Benjamin Harrison
 coup_pulse_events.13.a: "暴力は州が独占せねばならない。"
 coup_pulse_events.13.b: "商業は[ROOT.GetCountry.GetName]の剣であり、盾なのだ。"
 coup_pulse_events.14.t: "権力のレバー"
 coup_pulse_events.14.d: "主に[SCOPE.gsInterestGroup('coup_ig').GetName]によって支配されている州の官僚機構は、近頃著しく鈍化しています。責任者たちは自らの地位の保証を求めています。"
 coup_pulse_events.14.f: "執務室を埋め尽くした立派な家柄の跡取りたちの間には、熱狂的な力が存在している。彼らには以前には存在しなかった団結力ががあり、かつては競合していた特権のすべが結束し、彼らを結びつける唯一のものの名の下に団結したのです。"
 coup_pulse_events.14.a: "選出されていない者が、州に対しこれほどの影響力を持つことを許されるべきではない。"
 coup_pulse_events.14.b: "彼らは、自らが必要不可欠な存在であることを実証した。"
 coup_pulse_events.15.t: "支援する価値のある大義？"
 coup_pulse_events.15.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]の政治的野心を支持している制服姿の警官が目撃されています。地元警察の署長たちは、必要に応じて武力で国の秩序を回復するよう呼びかけるまでに至っています。"
 coup_pulse_events.15.f: "「悪が一時的に勝利を収め、誠実な労働者の前で犯罪が勝利をひけらかすことがあるかもしれないが、最後には、法律が悪事を行った者に苛酷な運命をもたらし、罪を犯した者には不名誉と罰が与えられることになる」" #- Allan Pinkerton
 coup_pulse_events.15.a: "彼らの仕事は法律を守ることであって、法律を決めることではない。"
 coup_pulse_events.15.b: "警察さえ我々を信じないんなんて、どうなんだ？"
 state_radicals_increase_coup_tt: "[SCOPE.gsInterestGroup('coup_ig').GetName]の政治力が20%を超える州内の[Concept('concept_pop', '$concept_pops$')]は、より[concept_radical]になっていきます。"
 coup_pulse_events.16.t: "新たなるプロメテウス"
 coup_pulse_events.16.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]の著名なメンバーである[SCOPE.sCharacter('enlightened_despot_scope').GetFullName]が、近い将来に起きる社会の崩壊を予言し、それを回避するためには見識ある統治体制が必要だと訴える政治的な声明を発表しました。"
 coup_pulse_events.16.f: "「我々の基盤の目的は、原因や物事の秘めたる動きについての知識であり、人間帝国の範囲を拡大し、可能であることすべてを実現することなのだ」" #- Francis Bacon
 coup_pulse_events.16.a: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName]の望みとは裏腹に、彼は哲学者の王などではない。"
 coup_pulse_events.16.b: "困難な時代においては、最も才ある者たちに守ってもらうべきだ。"
 coup_pulse_events.17.t: "労働の軍隊"
 coup_pulse_events.17.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]の代表は、譲歩がなされない場合、ゼネストを実施する意向を表明しました。その譲歩には、彼らの政敵に対する弾圧や、その他の気掛かりな条項が多く含まれています。"
 coup_pulse_events.17.f: "「だが、ひとつだけはっきりしていることがある。自然は、金や商品を所有する者も、自らの労働力しか持たない者も生み出さないということだ」" #- Karl Marx
 coup_pulse_events.17.a: "機械は作り直せるが、死んだものを生き返らせることはできない。"
 coup_pulse_events.17.b: "大惨事を回避するためには、譲歩しなければならない。"
 coup_pulse_events.18.t: "鎌と松明"
 coup_pulse_events.18.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]での不満が高まり、[SCOPE.sState('peasant_march_state').GetName]で政治的譲歩を求めるための行進を実施しようという呼びかけが行われるまでに至っています。"
 coup_pulse_events.18.f: "「奴らを見てみろ！ブクブクと太った首都の豚どもは、まるで我々が奴らの奴隷であるかのように命令を下してくる！」\n\nやつれた老人は通り過ぎる馬車に向かって、目に燃えるような軽蔑を浮かべながら言い放つ。\n\n「気に食わないのなら選挙で他の者に投票すればいいと奴らは言うが、揃いも揃って我々を飢えさせようとしている奴らから選ぶ意味がどこにある？」"
 coup_pulse_events.18.a: "暴民支配はまっとうな社会の代わりにはならない。"
 coup_pulse_events.18.b: "我々を養ってくれる者たちは、好きなように通りを歩けばよいのだ。"
 #Coup Aftermath Events
 coup_aftermath_events.1.t: "民主主義の遺産"
 coup_aftermath_events.1.d: "[SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName]で[SCOPE.gsInterestGroup('legacy_of_democracy_ig').GetName]によって計画されたと疑われる暴力的な抗議行動が勃発し、[SCOPE.sCharacter('coup_leader').GetFullName]による独裁的な支配を終わらせ、[ROOT.GetCountry.GetName]の民主主義を復活させるよう求めています。"
 coup_aftermath_events.1.f: "希望と怒りに満ちた、生き生きとした目の男女が広場に少しずつ集まってくるのを見て、彼女は胸がつかえる思いを感じずにはいられなかった。\n\n週が終わるころには、この中の何人が生き残るのだろうか？何人が自由の身でいられるのだろうか？"
 coup_aftermath_events.1.a: "死にかけた政府にまあた蹴散らされることになる。"
 coup_aftermath_events.1.b: "すぐに燃え尽きるだろう。"
 coup_aftermath_events.2.t: "急変"
 coup_aftermath_events.2.d: "当初は我々のクーデターに反対していた、[SCOPE.gsInterestGroup('harsh_contrast_ig').GetName]を代表する急進派グループが、以前の仲間から分裂し、「死に体で不正な体制に属している」と非難しました。彼らは[SCOPE.sCharacter('coup_leader').GetFullName]に対し、[SCOPE.sCharacter('coup_leader').GetHerHis]新たな政府を支援させてほしいと訴えています。"
 coup_aftermath_events.2.f: "「我々は、当初から貴方の努力を支えてきた忠実なる市民として、この新しい、より正当な政府を支援するために我々の請願を受け入れていただくよう、謙虚にお願いしたい」\n\n使者はこの言葉を口にしていたが、つい昨日密かに燃やされた文書の記憶を忘れようとした。"
 coup_aftermath_events.2.a: "できるだけ早く秩序ある状態を取り戻さなければ。"
 coup_aftermath_events.2.b: "我が政府に日和見主義者は必要ない。"
 coup_aftermath_events.3.t: "国に広がる不満"
 coup_aftermath_events.3.d: "[SCOPE.sState('national_discontent_state').GetStateRegion.GetName]の[SCOPE.sCulture('national_discontent_culture').GetName]の人々の一団が、[ROOT.GetCountry.GetName]の新たな専制主義的政府を[SCOPE.sCulture('national_discontent_culture').GetName]の国家に対する脅威だとして公然と非難しました。"
 coup_aftermath_events.3.f: "「我が国は[ROOT.GetCountry.GetAdjective]に服従させられ、何年にもわたって数多くの苦難を経験してきた。[SCOPE.sCulture('national_discontent_culture').GetName]のすべての人々の権利を取り戻すという我々の決意を、この新たな政権にくじかせるわけにはいかない…」"
 coup_aftermath_events.3.a: "彼らの土地には価値があるが、彼らの意見に価値などない。"
 coup_aftermath_events.3.b: "代表を派遣して彼らを安心させてやろう。"
 coup_aftermath_events.4.t: "学界における扇動"
 coup_aftermath_events.4.d: "[SCOPE.sState('university_state').GetStateRegion.GetName]の[SCOPE.sBuilding('university_state_building').GetName]の教授陣は、学生たちが誹謗中傷と、[SCOPE.sCharacter('coup_leader').GetFullName]に対する「民主的革命」の呼びかけが記載された小冊子を発行することを許しています。この学生たちの身元は大学職員によって隠蔽されています。"
 coup_aftermath_events.4.f: "「自由は、民衆の一般知識なしには保てない。民衆には、知る権利と欲求がある。だがそれだけではない。彼らは、最も恐れられ最もうらやまれる知識、つまりは統治者の人格と行動について知る、議論の余地なく、決して奪うことのできない神聖な権利を持っているのだ」"
 coup_aftermath_events.4.a: "犯人が名乗り出るまで、[SCOPE.sState('university_state').GetStateRegion.GetName]の[SCOPE.sBuilding('university_state_building').GetName]を封鎖しろ。"
 coup_aftermath_events.4.b: "冊子を見つけたら没収しろ。"

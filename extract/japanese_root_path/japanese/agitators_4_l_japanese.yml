 notification_paris_commune_event_8_a1_desc: "「パリから撤退する際、政府に忠誠心を持つ兵士たちが[SCOPE.sCountry('paris_commune_nation_scope').GetName]のかなりの量の大砲備蓄を奪取、もしくは破壊した。"

 notification_paris_commune_automation_pulse_3_b_name: "パリ・コミューン支持者、パリの防衛を一元化"
 notification_paris_commune_automation_pulse_3_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]は中央委員会の下にパリの防衛を一元化し、資源の再配分と疎外されたポピュリストの犠牲の上に、国家警備隊から[GetLawType('law_professional_army').GetName]を設立した。\n\n#bold パリ・コミューン#!の進捗が#variable 10#!#bold 減少#!した。"

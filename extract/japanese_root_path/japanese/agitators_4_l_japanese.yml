 notification_pebrine_spread_notification_name: "微粒子病の流行が[SCOPE.sCountry('pebrine_country_scope').GetName]へと広がります。"
 notification_pebrine_spread_notification_desc: "[SCOPE.sCountry('pebrine_country_scope').GetName]の養蚕家たちが、微粒子病の流行の影響を受け始めました。"
 notification_pebrine_spread_notification_tooltip: "[SCOPE.sCountry('pebrine_country_scope').GetName]の養蚕家たちが、微粒子病の流行に悩まされ始めます"
 silkworm_diseases.1.t: "微粒子病の大流行"
 silkworm_diseases.1.d: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]の[SCOPE.sBuilding('pebrine_building').GetName]にて、カイコの命を奪う病気である微粒子病が流行り始めています。この病気は養蚕家たちを壊滅状態に追い込んでおり、この大流行によって[ROOT.GetCountry.GetAdjective]の絹産業全体が危険にさらされています。"
 silkworm_diseases.1.f: "「はい、直近の分は全部ダメでした。茶色い斑点に覆われていて、一匹ずつ死んでいっています。絹糸はまったくありません」\n\n同様の報告が、[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]内のほぼすべての養蚕場から届き始めていた。何千ものカイコが病に侵されいた。活力を失って萎縮し、発育が悪く、肝心の貴重な絹糸はひとつとして紡がれていなかった。"
 silkworm_diseases.1.a: "すぐにでも行動しなければ。"
 silkworm_diseases.2.t: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]における微粒子病の大流行"
 silkworm_diseases.2.d: "現在進行中の微粒子病流行は、[SCOPE.sState('pebrine_state').GetStateRegion.GetName]の[SCOPE.sBuilding('pebrine_building').GetName]にまで広がりました。[ROOT.GetCountry.GetAdjective]の養蚕場でこの病気が急速に広がっており、絹産業にとってますます危険な状態になってきています。"
 silkworm_diseases.2.f: "カイコの世話を担うものたちに対し部分的に予防接種を行ったため、今週孵化した卵の死亡率はわずかに上昇した程度だった。\n\nしかし、次に対する備えはできていなかった。以前は高級な絹を紡いでいたが、今は茶色の斑点に覆われすっかりしおれてしまった幼虫がまぶしの中でもがき苦しみ、永遠の静寂へと続く道を進んでいる。"
 silkworm_diseases.2.a: "見込みのありそうな解決策にさらに投資しよう。"
 silkworm_diseases.2.b: "病気の流行はいずれ自ずと終息するだろう。"
 silkworm_diseases.3.t: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]における微粒子病の大流行"
 silkworm_diseases.3.d: "[SCOPE.sCountry('pebrine_origin').GetName]で発生した、カイコの病気である微粒子病の流行は、[ROOT.GetCountry.GetAdjective]の地に広がっています。[SCOPE.sState('pebrine_state').GetStateRegion.GetName]にある[SCOPE.sBuilding('pebrine_building').GetName]では、カイコの大量死が起き始めています。"
 silkworm_diseases.3.f: "「はい、直近の分は全部ダメでした。茶色い斑点に覆われていて、一匹ずつ死んでいっています。絹糸はまったくありません」\n\n同様の報告が、[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]内のほぼすべての養蚕場から届き始めていた。何千ものカイコが病に侵されいた。活力を失って萎縮し、発育が悪く、肝心の貴重な絹糸はひとつとして紡がれていなかった。"
 silkworm_diseases.3.a: "すぐにでも行動しなければ。"
 silkworm_diseases.3.b: "[SCOPE.sCountry('pebrine_origin').GetAdjective]の怠慢のせいだ！"
 silkworm_diseases.4.t: "[SCOPE.gsInterestGroup('landowners_scope').GetName]が補償を要求"
 silkworm_diseases.4.d: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]内の[SCOPE.sBuilding('pebrine_building').GetName]を所有する[SCOPE.gsInterestGroup('landowners_scope').GetName]が政府に対し、微粒子病の流行で被った利益の損失を補償するよう要求しました。"
 silkworm_diseases.4.f: "「これまで長い間、私たちは多大な資金と労力を費やして努力を続けてきました。ですが、誰にも落ち度がないにもかかわらず、[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]の自然環境の根底を脅かす病気が発生し、苦しめられています。今この時に行動を起こさないことは、公共の福祉の未来にとって極めて破滅的であり…」"
 silkworm_diseases.4.a: "この産業は、我々の国にとって必要不可欠だ。"
 silkworm_diseases.4.b: "怠慢さに褒美を与えるつもりはない。"
 silkworm_diseases.5.t: "人工的な解決策"
 silkworm_diseases.5.d: "[SCOPE.gsInterestGroup('industrialists_scope').GetName]を代表する集団が、微粒子病によって大打撃を受けた養蚕業に代わる、人工の絹の製造法の開発に投資するよう国に要求しました。"
 silkworm_diseases.5.f: "「…万が一、我々の産業全体が崩壊する前に、この病気の原因を見つけられなかったら？検討だけでもしていただきたい」\n\n「いつの日か、化学物質から望む物を生産できるようになるでしょう。その歩みを始める機会を性急に見逃すべきではありません」"
 silkworm_diseases.5.a: "この危機的状況において、投資する価値はある。"
 silkworm_diseases.5.b: "絹産業をこれ以上脅かすわけにはいかない。"
 silkworm_diseases.6.t: "養蚕家への支援"
 silkworm_diseases.6.d: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]にある[SCOPE.sBuilding('pebrine_building').GetName]の[GetPopType('laborers').GetName]は、微粒子病によってカイコが死んだことの影響を大きく受けています。彼らは、失った賃金を補うための経済的支援を政府に求めています。"
 silkworm_diseases.6.f: "「友の幸福のためにどれだけ尽くしているか、そこに人間の偉大さを測る物差しがある」" #- Mahatma Gandhi
 silkworm_diseases.6.a: "支援を拒否する理由などないだろう。"
 silkworm_diseases.6.b: "代わりの仕事ならすぐに見つけられる。"
 silkworm_diseases.7.t: "問題の根元"
 silkworm_diseases.7.d: "微粒子病の研究により、原因となる菌の発見と、養蚕場での感染拡大を防ぐ方法の発見に成功しました。発見した方法を用い、養蚕場での感染を防げるようになりました。"
 silkworm_diseases.7.f: "「この病はそこで育まれた、あるいはそこに持ち込まれた悪い種によって、そこで再び生み出される。そして偉大なる文化の地域にて、微粒子虫に蝕まれていない種のみを育めば、そこのほぼすべての世代が微粒子病の被害を受けなくなり、この病に悩まされなくなるというだけでなく、再び繁殖できるようになるのだ」" #- Pasteur
 silkworm_diseases.7.a: "我々は再び世界の科学の最先端に立った。"
 silkworm_diseases.7.b: "被害を受けている他の国と治療法を共有しよう。"
 pebrine_foreign_aid_tt: "#bold 微粒子病#!の影響を受けたすべての国が、[concept_relations]の増加や、[Concept('concept_obligation', '$concept_obligations$')]を負う可能性と引き換えに、流行病解決のための手段を獲得します。"
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetName]が微粒子病の解決策を共有"
 silkworm_diseases.8.d: "微粒子病に感染したカイコの卵を確実に選り分ける方法を発見した[SCOPE.sCountry('cure_sponsor_scope').GetName]は、その手順を国際的に公表しました。発表された論文に記された手順に従えば、[SCOPE.sCountry('cure_sponsor_scope').GetAdjectiveNoFormatting]における成功を再現することができます。"
 silkworm_diseases.8.f: "「夕方の4時から6時までに、すべてのつがいを小さな布の上に別々に並べ、その後すぐに雄を捨てます。その際、雄が微粒子病に感染しているかどうかは気にしません。雌が卵を産んだら、蛾が移動できないよう、できれば羽にピンを通し、それぞれ麻布の隅に留めておきます」" #- Pasteur
 silkworm_diseases.8.a: "彼らの科学者に謝意を伝えよう。"
 silkworm_diseases.8.b: "やつらに感謝はしない。"
 silkworm_diseases.9.t: "微粒子病の大流行の終息"
 silkworm_diseases.9.d: "科学者と、彼らが発見した解決策を実行した養蚕農家、双方の熱心な努力により、我が国の絹産業は微粒子病の大流行から回復することができました。この病気の原因に関する新たな知識は、今後何年にもわたって我々の役に立つことでしょう。"
 silkworm_diseases.9.f: "ついに、まぶしが再び繭でいっぱいになった。繭で眠るカイコは、じきに煮え立つ湯の中に放り込まれるとは知らず、中で変態している。木のまぶしの間を通る労働者の表情はずいぶんと和らいでいた。\n\n当然ながら、やるべき作業は増えた。給料はほんの少ししか上がらなかったが、仕事を失うよりかは間違いなくマシだった。"
 silkworm_diseases.9.a: "我が国の科学者たちに乾杯だ！"
 silkworm_diseases.9.b: "我が国の絹産業を再興させなければ。ぐずくずはしていられない。"

 notification_paris_commune_event_10_a1_desc: "包囲された[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]軍が要塞化された場所から撤退した後、[SCOPE.sCountry('paris_commune_nation_scope').GetAdjectiveNoFormatting]援軍は我々部隊からその場を奪還することに成功した。"
 notification_paris_commune_event_10_a1_tooltip: "#header $notification_paris_commune_event_10_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_10_a1_desc$"

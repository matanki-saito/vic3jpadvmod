 notification_paris_commune_automation_pulse_10_a1_name: "ヴェルサイユ政府から要塞を奪還"
 notification_paris_commune_automation_pulse_10_a1_desc: "要塞化拠点から国家警備隊が撤退し、ヴェルサイユ政府によって占拠された後、[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]の援軍がその陣地の奪還に成功した。この勝利によりコミューン内のタカ派が勢いづいている。\n\n#bold パリ・コミューン#!の進捗が#variable 10#!#bold 増加#!した。"

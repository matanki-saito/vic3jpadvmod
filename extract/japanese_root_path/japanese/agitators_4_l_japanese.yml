 notification_paris_commune_automation_pulse_12_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]はパリ全域で児童労働を違法化、またすべての子供たちに就学を奨励し、コミューンの改革派に力を与えた。"
 notification_paris_commune_automation_pulse_12_a_tooltip: "#header $notification_paris_commune_automation_pulse_12_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_a_desc$"
 notification_paris_commune_automation_pulse_12_b_name: "パリ・コミューン支持者、少年兵を動員"
 notification_paris_commune_automation_pulse_12_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]はパリ全域で児童労働を違法化、国家警備隊の入隊条件を拡大した。こうした児童の軍事利用により、[SCOPE.sCountry('france_scope').GetAdjective]軍内のコミューンの即時鎮圧を支持する派閥が勢いづくこととなった。\n\n#bold パリ・コミューン#!の進捗が#variable 5#!#bold 増加#!した。"
 notification_paris_commune_automation_pulse_12_b_tooltip: "#header $notification_paris_commune_automation_pulse_12_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_b_desc$"
 notification_paris_commune_automation_pulse_12_c1_name: "パリ・コミューン支持者の学校教育方針で騒動に"
 notification_paris_commune_automation_pulse_12_c1_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]がパリでの児童労働を禁止し、すべての児童に[GetLawType('law_compulsory_primary_school').GetName]を適用する法令を発令した。この政策はコミューンの状況が未解決のままであるにもかかわらず、[SCOPE.sCountry('france_scope').GetName]全体の社会改革に拍車をかけた。"
 notification_paris_commune_automation_pulse_12_c1_tooltip: "#header $notification_paris_commune_automation_pulse_12_c1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_c1_desc$"

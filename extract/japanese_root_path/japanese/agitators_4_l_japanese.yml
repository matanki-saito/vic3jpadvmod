 agitators_election_events.1.t: "実りある支持"
 agitators_election_events.1.d: "[SCOPE.sParty('agitator_party_scope').GetName]との連帯の意思表示として、[SCOPE.sCharacter('agitator_scope').GetFullName]が[SCOPE.sCharacter('agitator_scope').GetHerHis]の支持者に対し、現在行われている選挙で[SCOPE.sParty('agitator_party_scope').GetName]に投票するよう促しています。"
 agitators_election_events.1.f: "信念を持ったすべての人々の利益のため。[SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]は、一貫して素晴らしい実績を残してきました。[ROOT.GetCountry.GetNameNoFormatting]の名の下、[ROOT.GetCountry.GetNameNoFormatting]を前進させる勇敢な人々ほど立派な者はいないでしょう。"
 agitators_election_events.1.a: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U]には感謝しておかなければな。"
 agitators_election_events.1.b: "もっと具体的な支持だと良かったのだが。"
 agitators_election_events.2.t: "予定外の討論"
 agitators_election_events.2.d: "[SCOPE.sState('debate_state').GetStateRegion.GetName]で[SCOPE.sParty('agitator_party_scope').GetName]を支援する活動を行っていた[SCOPE.sCharacter('agitator_scope').GetFullName]が、[SCOPE.sParty('agitator_2_party_scope').GetName]を代表する[SCOPE.sCharacter('agitator_scope_2').GetFullName]に出くわし、激しい論争が勃発しました。"
 agitators_election_events.2.f: "[SCOPE.sCharacter('agitator_scope').GetHerHis]の見事な上着の裾を正し、[SCOPE.sCharacter('agitator_scope').GetSheHe]が前に出ると、新たに見つけた競争相手に対し、不本意そうに敬意のこもった眼差しを向けた。\n\n「言っておきますがね…」"
 agitators_election_events.2.a: "[SCOPE.sCharacter('agitator_scope').GetFullName]の方がはるかに説得力がある。"
 agitators_election_events.2.b: "[SCOPE.sCharacter('agitator_scope_2').GetFullName]の意見の方が優れている。"
 agitators_election_events.3.t: "偽りの民主主義"
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]が[ROOT.GetCountry.GetAdjective]の選挙制度を非難し、投票は人々をなだめるための見せかけであるとし、投票から棄権するよう呼び掛けています。"
 agitators_election_events.3.f: "民主主義のうわべによって民衆からは覆い隠されている、金持ちと権力者による反動的な独裁体制において、人ができる最善の行動は、そうしたうわべの無益さを示し、人々が譲歩にかかわらず行動を起こすようにすることだ。"
 agitators_election_events.3.a: "体制の裏で何をやっているかはお見通しだということを、政府に思い知らせてやらねば。"
 agitators_election_events.3.b: "体制の信用を失墜させることは、革命への次の一歩だ！"
 agitators_election_events.3.c: "彼らの支持者は投票しないのか？我々の支持者は投票するぞ。"
 agitators_election_events.4.t: "積極的な活動"
 agitators_election_events.4.d: "[SCOPE.sParty('opposition_party_scope').GetName]を非難する演説をしたのち、[SCOPE.sCharacter('agitator_scope').GetFullName]は選挙でその党に対抗するため、熱心な支持者を動員し始めました。"
 agitators_election_events.4.f: "「道義のない泥沼」\n「議会ではなく、刑務所にいるべきだ」\n「良い実績が全くない」\n「集団的な自己風刺」\n「[ROOT.GetCountry.GetAdjectiveNoFormatting]国家の恥さらしだ」\n「[SCOPE.sParty('opposition_party_scope').GetNameNoFormatting]を排除せよ！」"
 agitators_election_events.4.a: "もっと良い選択肢が他にあるはずなのは間違いない。"
 agitators_election_events.4.b: "その通り、不届きものの群れだ！"
 agitators_election_events.5.t: "誤った節度"
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]は、自らの[SCOPE.sParty('agitator_party_scope').GetName]の指導者による決定の多くを批判し、[SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName]は過度に慎重で、重要な問題に対処しようとしていないと主張しています。"
 agitators_election_events.5.f: "「我々が行っている活動、特に支持者層の拡大に最も重要である活動を見ていると、[SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting]がその成功を本当に認識しているのか、あるいは力を尽くしているのか、しばしば疑問に思うことがある。我々の資金調達は概ね許容範囲内だ。党の財源に不満はないし、会計士もそうだ。だが、そういった資金は、共通の利益になるような形で利用されていない」\n\n「つまり、私が言いたいのはこういうことだ。[SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting]は何を意図しているのか、そしてこの問題に関する[SCOPE.sCharacter('agitator_ig_leader_scope').GetHerHis]考えを変えるには、どうするのが最善なのか？」"
 agitators_election_events.5.a: "[SCOPE.sCharacter('agitator_scope').GetSheHe]の希望通りにするのが最善だろう。"
 agitators_election_events.5.b: "前面に出す活力を高めるよう心がけよう。"
 agitators_election_events.5.c: "[SCOPE.sCharacter('agitator_scope').GetSheHe]が謝罪するまで、[SCOPE.sCharacter('agitator_scope').GetHerHim]会議から締め出すんだ。"
 agitators_election_events.6.t: "立ち上がる女性たち"
 agitators_election_events.6.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]の支援運動により、新たに得た選挙権を行使しようと押し寄せた女性の間で、選挙における[SCOPE.sParty('agitator_party_scope').GetName]の人気が高まっています。"
 agitators_election_events.6.f: "美しき日に我々が行進するのに合わせ\n百万もの暗い台所と、灰色がかった千の粉挽き部屋が\n突然差し込む陽の光に照らされる\n我々の歌を聴く人々よ、「パンとバラを、パンとバラを」\n\n行進する我らは、男たちのためにも戦う。\n彼らは女性の子であり、母として再び育てるのだから。\n汗水流す労働に人生のすべてを費やすことがあってはならない。\n肉体と同じく、心も飢えるのだ。パンを与えよ、そしてバラも与えよ。"
 agitators_election_events.6.a: "[SCOPE.sParty('agitator_party_scope').GetName]の選挙のために！"
 agitators_election_events.6.b: "[ROOT.GetCountry.GetAdjective]の民主主義の強化のために！"
 agitators_election_events.7.t: "生産と扇動"
 agitators_election_events.7.d: "[SCOPE.sParty('agitator_party_scope').GetName]との協力で、[SCOPE.sCharacter('agitator_scope').GetFullName]が党を支援する小冊子を安価で素早く配布してもらう契約を取り付けました。"
 agitators_election_events.7.f: "馬車の中には嬉しい驚きがあった。工業規模で印刷された小冊子が数千枚入った木箱があり、その小冊子にはそれぞれ投票手順に関する説明と、[SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]のロゴの安っぽい複写が記されていた。かなりの重みがあったが、[SCOPE.sCharacter('agitator_scope').GetSheHe]はそれに見合うだけの利益が得られることを望んでいた。"
 agitators_election_events.7.a: "相手を紙の海に埋めてしまおう！"
 agitators_election_events.7.b: "この繋がりは、後で使えるかもしれない。"
 agitators_election_events.8.t: "党のお気に入り"
 agitators_election_events.8.d: "[SCOPE.gsInterestGroup('snubbed_ig_scope').GetName]に属する[SCOPE.sParty('agitator_party_scope').GetName]の一派は、[SCOPE.sCharacter('agitator_scope').GetFullName]の支援から自分たちの支持者が漏れているとして苦情を申し立てました。"
 agitators_election_events.8.f: "「知ったからには、懸念を表明しなければならない。[SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting]の行動に悪意がないことは疑う余地がないが、そこに含まれる推薦からは、十分すぎるほどの活力と善意、確固たる目的意識を示した特定の党員を除外されているように思える」"
 agitators_election_events.8.a: "彼らの懸念に耳を傾け、[SCOPE.gsInterestGroup('snubbed_ig_scope').GetName]の機嫌を取っておこう。"
 agitators_election_events.8.b: "機嫌を取るだと？あいつらはあれが完全に意図的な行動だとわかってないのか？"
 agitators_election_events.9.t: "民主的連帯"
 agitators_election_events.9.d: "投票権を支持する姿勢を示すため、[SCOPE.sCharacter('agitator_scope').GetFullName]が、[ROOT.GetCountry.GetName]における投票権を断固として後押しする[SCOPE.sParty('agitator_party_scope').GetName]への支持を表明しました。"
 agitators_election_events.9.f: "「我々の[ROOT.GetCountry.GetGovernment.GetName]においては、投票権こそが最も重要な課題である。国民は、投票を通じ将来直面する問題について判断を下すのだ。このことを考えれば、私が支持することにはなんの驚きもないはずだろう…」"
 agitators_election_events.9.a: "[SCOPE.sParty('agitator_party_scope').GetName]は[ROOT.GetCountry.GetAdjective]の投票権の守り手だ！"
 agitators_election_events.9.b: "党の全員がそう考えているわけではないかもしれない。"
 agitators_election_events.10.t: "波乱に満ちた選挙運動"
 agitators_election_events.10.d: "混乱の渦中にある[SCOPE.sState('tumultuous_state_scope').GetName]で[SCOPE.sParty('agitator_party_scope').GetName]の選挙運動を行っていた[SCOPE.sCharacter('agitator_scope').GetFullName]が、正体不明の集団に襲われ、激しい暴行を受けました。"
 agitators_election_events.10.f: "群衆が去り、叫び声が止んだ時、通りに残されていたのは、あざと切り傷だらけになって横たわる[SCOPE.sCharacter('agitator_scope').GetHerHis]体だけであった。5分前の堂々とした姿が嘘のように、痛ましい姿になっていた。"
 agitators_election_events.10.a: "休んで回復するのが一番だろう。"
 agitators_election_events.10.b: "すぐに活動に戻るんだ。"
 agitators_election_events.10.c: "もちろん誰の仕業かはわかっている。我々さ。"
 agitators_election_events.11.t: "投票用紙か銃弾か"
 agitators_election_events.11.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]が[SCOPE.sState('communist_agitation_state').GetName]で行ってきた扇動はかなり効果的であり、その結果、今回の選挙周期における[SCOPE.sParty('agitator_party_scope').GetName]の最終目標について疑問が呈されるようになりました。"
 agitators_election_events.11.f: "「労働者階級を権力のための革命的闘争に前進させることは、共産党の最も重要な任務である。戦略の方針を決定する際には、国内外の具体的な状況、階級勢力の相関、中産階級の安定と強さの程度、無産階級の備えの程度、自国の様々な中間層が占める地位などを考慮に入れなければならない。党は、こういった状況を踏まえ、この闘争の最も大きな規模と最も高い水準で大衆を組織し動員することを視野に入れ、スローガンと闘争方法を決定する」" #- Programme of the Communist International, 1929
 agitators_election_events.11.a: "[SCOPE.sParty('agitator_party_scope').GetName]の選挙は革命への序曲だ。"
 agitators_election_events.11.b: "労働者に力を与えるのは[SCOPE.sParty('agitator_party_scope').GetName]の議会だ。"
 agitators_election_events.11.c: "[SCOPE.sParty('agitator_party_scope').GetName]は労働者を代表する物ではない。"
 agitators_election_events.12.t: "革命の道"
 agitators_election_events.12.d: "[SCOPE.sParty('agitator_party_scope').GetName]の活動資金が潤沢に確保されたことを受け、[SCOPE.sCharacter('agitator_scope').GetFullName]は党指導部に対し、これらの資金をより秘密裏に行われる党活動のために利用することを提案しました。"
 agitators_election_events.12.f: "「我々は、無産階級の党として、[ROOT.GetCountry.GetNameNoFormatting]、ひいては世界における社会主義の実現につながる道を歩まなければならない。上流階級が平和的に身を引くことはないだろう。例え、この議会という道を歩まなければならないのだとしても、我々の勝利の後にクーデターが怒ることは不可避であり、それを回避するための力を獲得しなければならない」"
 agitators_election_events.12.a: "この資金を紅衛兵の訓練に利用することを許可する。"
 agitators_election_events.12.b: "スキャンダルに巻き込まれる危険性が高すぎる。"
 agitators_election_events.12.c: "利用可能な資金はすべて、革命を促進するために使わなければならない。"
 agitators_election_events.13.t: "民衆の中を歩く"
 agitators_election_events.13.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]が率いる[SCOPE.sParty('agitator_party_scope').GetName]のまとめ役は、 [ROOT.GetCountry.GetAdjective]の農民の間に階級意識を築くため、農村部へと足を運んでいます。"
 agitators_election_events.13.f: "煙に包まれた広大な土地で忘れ去られ、500年前から変わらない生活を送っている人々がいた。\n\n最低限の生活を営むため、土をかき分け、種を蒔き、余剰分はすべて封建的な領主にゆだねる彼らは、翌朝、穏やかな丘に昇る赤く染まった太陽にも気づかず、ただ自分の持ち場だけを見ていた。"
 agitators_election_events.13.a: "労働者と農民の同盟を前進させる大胆な一歩だ。"
 agitators_election_events.13.b: "地主制度に対抗する組織作りに力を注ぐのだ。"
 agitators_election_events.14.t: "[SCOPE.sState('capital_scope').GetName]における共産主義者の集会"
 agitators_election_events.14.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]が率いる、[SCOPE.sParty('agitator_party_scope').GetName]を支持する大規模な集会が[SCOPE.sState('capital_scope').GetName]で行われ、地域全体の共産主義の支持者を呼び込んでいます。集会での発言により、今にも暴力が行使されるのではないかという懸念が生じています。"
 agitators_election_events.14.f: "群衆の先頭に立つ[SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting]は、通りの端にある青と黒の細い線を見ると、自身の後ろの赤く染まった集団に振り返った。[SCOPE.sCharacter('agitator_scope').GetSheHe|U]はためらわなかった。深淵を自分のものとする、恐れを知らぬ者らしい重々しさを備え、[SCOPE.sCharacter('agitator_scope').GetSheHe]はひどく興奮した雑踏へとまた一歩踏み出した。"
 agitators_election_events.14.a: "[SCOPE.sState('capital_scope').GetName]の人々にとって素晴らしい一日だ！"
 agitators_election_events.14.b: "アカどもに、暴力とはどのようなものかを見せてやろう。"
 agitators_election_events.14.c: "[SCOPE.sParty('fascist_party_scope').GetName]の党員たちがあの不届き者どもに対処する。"
 agitators_election_events.15.t: "統一戦線"
 agitators_election_events.15.d: "最近の[ROOT.GetCountry.GetAdjective]の選挙において[SCOPE.sParty('fascist_party_scope').GetName]が台頭したことで、[SCOPE.sCharacter('agitator_scope').GetFullName]と[SCOPE.sParty('agitator_party_scope').GetName]の指導者がファシズムに対抗するため、左派と自由主義政党の間の統一戦線を提案するに至りました。"
 agitators_election_events.15.f: "人間である以上\n少しでも食べる物が必要なのだ。\n腹の足しにもならない\nくだらない話は要らないのである。"
 agitators_election_events.15.a: "[SCOPE.sParty('fascist_party_scope').GetName]の未来像に比べれば、なんだってマシだ。"
 agitators_election_events.15.b: "社会民主主義は、ファシズムの左翼に過ぎない。"
 agitators_election_events.16.t: "実践的反対運動"
 agitators_election_events.16.d: "[SCOPE.sParty('communist_party_scope').GetName]を[ROOT.GetCountry.GetAdjective]国家への深刻な脅威とみなす[SCOPE.sParty('agitator_party_scope').GetName]は、[SCOPE.sParty('agitator_party_scope').GetName]の支持者に対し、組織を作って共産主義者の疑いがある者を街中で襲うように促しました。"
 agitators_election_events.16.f: "「我々の政府の中には、[SCOPE.sParty('communist_party_scope').GetNameNoFormatting]が他の政党と同じだと信じる者がいる。それは真実ではない！このよからぬことを企む集団は政党などではなく、秘密結社の隠れ蓑であり、異星人やスパイ、未成年者を仲間に引き入れている。我々の街の暗い隅に巣食おうと試みるあの連中には、あの獣どもが唯一理解するもの、つまり善の力である[ROOT.GetCountry.GetAdjectiveNoFormatting]の拳を食らわせてやらねばならないのだ！」"
 agitators_election_events.16.a: "共産主義の支持者が姿を表したら声をかけろ。"
 agitators_election_events.16.b: "共産主義者の指導者を標的にし、大衆の指揮をくじくのだ。"
 agitators_election_events.16.c: "このような暴力に走れば、民主主義が死んでしまうぞ！"
 agitators_election_events.17.t: "資本と協力"
 agitators_election_events.17.d: "[SCOPE.sParty('agitator_party_scope').GetName]からの追加の支援を確保するため、[SCOPE.sCharacter('agitator_scope').GetFullName]と党の複数の高官が[SCOPE.gsInterestGroup('industrialists_scope').GetName]に接近し、資本家と[SCOPE.sParty('agitator_party_scope').GetName]政府の間の協力を確かなものにする政策を売り込みました。"
 agitators_election_events.17.f: "「ファシズムはコーポラティズムと呼ぶ方がふさわしい。なぜなら、それは国家権力と企業権力の融合なのだから」" #- Benito Mussolini
 agitators_election_events.17.a: "[SCOPE.sParty('agitator_party_scope').GetName]は素晴らしい味方であるということがいずれわかるだろう。"
 agitators_election_events.17.b: "[SCOPE.gsInterestGroup('industrialists_scope').GetName]は彼らの保証など必要としない。"
 agitators_election_events.18.t: "国の結束のため"
 agitators_election_events.18.d: "「共産主義者と、共産主義に賛同する集団」は[ROOT.GetCountry.GetAdjective]国家に対し明白で切迫した危険をもたらしていると指摘する[SCOPE.sCharacter('agitator_scope').GetFullName]は、共産主義を打倒するべく、[SCOPE.sParty('agitator_party_scope').GetName]の主導で組織された挙国一致活動の実施を呼びかけました。"
 agitators_election_events.18.f: "「このような時代において、我々は[ROOT.GetCountry.GetAdjectiveNoFormatting]国家の忠実な市民として、一つにまとまり、常に警戒を怠らないようにしなければならない。政府の敵は、我々の国境の内側に存在する。外国の工作員どもが、我が国を偉大な国たらしめるあらゆるものを破壊しようと目論んでいるのだ。だが彼らの数は少ない。そして我が友よ、我々は大勢いる…」"
 agitators_election_events.18.a: "アカの脅威がここに足がかりを作ることを許してはならない！"
 agitators_election_events.18.b: "挙国一致はいいが、[SCOPE.sParty('agitator_party_scope').GetName]の主導で行うのは駄目だ。"
 agitators_election_events.19.t: "国外の赤の恐怖"
 agitators_election_events.19.d: "最近の演説にて、[SCOPE.sCharacter('agitator_scope').GetFullName]は、[SCOPE.sParty('agitator_party_scope').GetName]が政権の座につけなければ、[ROOT.GetCountry.GetAdjective]の社会は[SCOPE.sCharacter('agitator_scope').GetFullName]のようになってしまうと発言しました。[SCOPE.sCharacter('agitator_scope').GetHerHim]によれば、この国を共産主義から救えるのは[SCOPE.sCharacter('agitator_scope').GetSheHe]だけだそうです。"
 agitators_election_events.19.f: "「ある界隈では、ストライキの話が持ち上がっている。これは共産主義者による、[ROOT.GetCountry.GetNameNoFormatting]を血塗られたアカの悪夢に変えようとする企みだ！さて、やつらの望みが何であったかを思い出させてやろう。[SCOPE.sCountry('scary_communist_country').GetNameNoFormatting]では、女性を国家の所有物にし、司祭を生きたまま焼き、銀行と小規模な実業家たちを襲ったのだ！」\n\n我々は、この国の共産主義者たちが我々に取って代わり、我々の政治を支配することを許しはしない。ここは[ROOT.GetCountry.GetNameNoFormatting]であって、[SCOPE.sCountry('scary_communist_country').GetNameNoFormatting]などではないのだ！」"
 agitators_election_events.19.a: "全国民が団結し、[SCOPE.sCountry('scary_communist_country').GetAdjectiveNoFormatting]の脅威に立ち向かわなければならない！"
 agitators_election_events.19.b: "[SCOPE.sCharacter('agitator_scope').GetSheHe]は自分の演説の内容をもっと国内のことに集中させるべきだろうな。"
 agitators_election_events.19.c: "こんなものは恐怖をあおる戯言でしかない。"
 agitators_election_events.20.t: "憎しみの行動"
 agitators_election_events.20.d: "[SCOPE.sParty('agitator_party_scope').GetName]と密接な関係を持つパルチザンが、[SCOPE.sState('hate_crime_state').GetName]内の[SCOPE.sCulture('hate_crime_culture').GetName]の人々に対し暴力や、尊厳を踏みにじる行為を何度も行っています。[SCOPE.sParty('agitator_party_scope').GetName]の対抗勢力は、[SCOPE.sCharacter('agitator_scope').GetFullName]の過激な発言が暴力行為を煽っているとして非難しています。"
 agitators_election_events.20.f: "割れたガラスと灰が、足元で音を立てる。標識はファシズムのシンボルによって汚され、炎で黒くなった死体は、準軍事組織が手にかけた場所にまだ横たわっていた。身元の確認は満足にできず、告発することはできないだろうということを、警部はわかっていた。\n\n近くのベンチに腰を下ろして現場を見渡していると、気分の悪くなる考えが彼の頭をよぎった。この事件の捜査を任された者のうち、何人が黒いマスク越しに事件を目の当たりにしたのだろうか？"
 agitators_election_events.20.a: "[SCOPE.sParty('agitator_party_scope').GetName]はいわれの無い憎悪を広める下劣な連中だ。"
 agitators_election_events.20.b: "[SCOPE.sCharacter('agitator_scope').GetSheHe]がこの行動を指示したと、本当に証明できる者はいるのか？"
 agitators_election_events.20.c: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U]は[ROOT.GetCountry.GetName]の真の守護者で、[SCOPE.sCulture('hate_crime_culture').GetName]はその敵なのだ。"
 agitators_election_events.21.t: "農家の参政権"
 agitators_election_events.21.d: "有権者に登録してもらい、声を届けるのが難しいコミュニティで票が確実に集められるようにするため、[SCOPE.sCharacter('agitator_scope').GetFullName]が[SCOPE.sParty('agitator_party_scope').GetName]を代表し、[ROOT.GetCountry.GetName]の農村地域や遠隔地を巡る遊説に出ました。"
 agitators_election_events.21.f: "「山の頂、暗い森の中、何もない平原の真ん中、どんな地図にも無い場所… そんなところにも、人はいる。その一人一人に力を与えるのが、我々の務めだ」"
 agitators_election_events.21.a: "[SCOPE.sParty('agitator_party_scope').GetName]の考えに皆耳を傾けるべきだ！"
 agitators_election_events.21.b: "一人一票。どれだけ遠くにいようともだ！"
 agitators_election_events.22.t: "地方の価値観"
 agitators_election_events.22.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]の組織的努力による主導で[SCOPE.sParty('agitator_party_scope').GetName]が、急速かつ恐ろしい変化の時代において農村部の者たちが望む価値観を保存することに焦点を当てた大衆向け活動を開始しました。"
 agitators_election_events.22.f: "「あなたはそれが新しくてより良いものだとか、もっと多くのものを買えるようにしてくれるだとか、我々の子どもたちを豊かにしてくれるなどと言うかもしれない。だが重要なのは、それが奇妙で他とは違っていて、我々の仕事を奪うものであり、我々がそんなものを頼んだわけではないということだ」"
 agitators_election_events.22.a: "自らのコミュニティに寄り添う。[SCOPE.sParty('agitator_party_scope').GetName]に投票を！"
 agitators_election_events.22.b: "我々はこのような異質な傾向に対し、より広範な連立を築かねばならない。"
 agitators_election_events.23.t: "剣と鋤の刃"
 agitators_election_events.23.d: "[SCOPE.sCharacter('armed_forces_leader').GetFullName]と[SCOPE.sCharacter('agitator_scope').GetFullName]が、軍事指揮における国民の役割について口論したことで、[SCOPE.sParty('agitator_party_scope').GetName]と[SCOPE.sParty('armed_forces_party_scope').GetName]の間でいさかいが起きました。"
 agitators_election_events.23.f: "「失礼ながら、尊敬を集める[SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting]氏は、自分が話していることについてまったく知識を持ちあわせていない。[SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting]が自分たちの問題を自分たちで処理できるのには、理由がある。我々はそうするために特別な訓練を受けており、一般人に同じ水準の知識を持つことを求めることなどできはしないのだ」"
 agitators_election_events.23.a: "いいや、民衆は知っている！"
 agitators_election_events.23.b: "軍の問題は将軍に任せておくのが一番だ。"
 agitators_election_events.24.t: "反帝国主義への支持"
 agitators_election_events.24.d: "[ROOT.GetCountry.GetAdjective]政府の植民地政策に反対する[SCOPE.sCharacter('agitator_scope').GetFullName]の扇動活動が予想外に支持を集めたことで、[SCOPE.sParty('agitator_party_scope').GetName]の政策に対する国民の関心が非常に高まりました。"
 agitators_election_events.24.f: "すべての展示物の中で群を抜いて多くの観客を引き寄せたのは、遠い地で起こる残虐行為を描いたものだった。大人の男は真っ赤な川の源をたどろうと目を見開き、子どもたちは銃剣を持った男たちの咎めるような目から逃れるため、母親の後に隠れている。\n\n最も効果があったのは、複雑な標語でも、巧みな言葉でもなかった。それは、このようなものを見たときに人が必要とする唯一の言葉だった。\n\n「私たちはどうすればこれを止められるのだろうか？」"
 agitators_election_events.24.a: "その思いを、反帝国主義の政策に向けるんだ。"
 agitators_election_events.24.b: "無意味な戦争に反対するのは[SCOPE.sParty('agitator_party_scope').GetName]だけだ！"
 agitators_election_events.25.t: "晴天への投票"
 agitators_election_events.25.d: "[SCOPE.sState('industry_enroachment_state').GetName]の地方コミュニティではつい最近、産業の規模が拡大し、それを受けて[SCOPE.sCharacter('agitator_scope').GetFullName]は[SCOPE.sParty('agitator_party_scope').GetName]に向けた活動を開始し、この地域の工場周辺でよく見られるようになった不快なスモッグへの望ましい解決策を提供すると主張しています。"
 agitators_election_events.25.f: "[SCOPE.sCharacter('agitator_scope').GetSheHe]が通りかかった時、まるで村人たちの目に空を覆う煙が反射しているかのように見えた。[SCOPE.sCharacter('agitator_scope').GetSheHe]の演説は、予想していたような晴天ではなく、絶えずつきまとう暗雲の中で行われることとなった。\n\nだがそれは大した問題ではなかった。[SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting]が空を見上げ、人の心を覆いつくす雲を結像したその刹那、新たな演説の構想が[SCOPE.sCharacter('agitator_scope').GetHerHis]の頭に浮かんだのだ。作業員が舞台を持ち上げている傍らで、[SCOPE.sCharacter('agitator_scope').GetSheHe]はその手にペンを取り、筆を進め始めた。"
 agitators_election_events.25.a: "[SCOPE.sParty('agitator_party_scope').GetName]が太陽を取り戻します！"
 agitators_election_events.25.b: "彼らは進歩に反対するばかりだ。"
 agitators_election_events.26.t: "過激派への対抗"
 agitators_election_events.26.d: "選挙活動の重要な役どころの一つとして、[SCOPE.sCharacter('agitator_scope').GetFullName]と[SCOPE.sParty('agitator_party_scope').GetName]の指導部は、自分たちの党を[SCOPE.sParty('communist_party_scope').GetName]の革命的社会主義イデオロギーから遠ざけるための攻撃的活動を始めました。"
 agitators_election_events.26.f: "「共産主義は平和の死であり、自由の死だ」"
 agitators_election_events.26.a: "我々は、魅力的な別の選択肢を国民に提示しなければならない。"
 agitators_election_events.26.b: "共産主義者との戦いに活動を集中させよう。"
 agitators_election_events.27.t: "民衆を引き込む"
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]は、[SCOPE.sState('socdem_agitation_state').GetName]の貧しい都市労働者をまとめ上げて[SCOPE.sParty('agitator_party_scope').GetName]を支持する強力かつ結束の強い票田にするため、熱心な選挙活動に乗り出しました。"
 agitators_election_events.27.f: "「どんな男や女、子供であっても無視され、見捨てられ、声も希望も持てない状況に置かれるというのなら… [ROOT.GetCountry.GetAdjectiveNoFormatting]国家が本当に文明化していると言えるのだろうか？」"
 agitators_election_events.27.a: "[SCOPE.sState('socdem_agitation_state').GetName]の人々が目を覚ました。"
 agitators_election_events.27.b: "この戦略は全国的に行うべきだ。"
 agitators_election_events.28.t: "組合の活動"
 agitators_election_events.28.d: "[SCOPE.gsInterestGroup('trade_union_ig').GetName]における[SCOPE.sCharacter('agitator_scope').GetFullName]の繋がりを利用し、[SCOPE.sParty('agitator_party_scope').GetName]が、遥かに多い数の献身的で思想的に熱心な投票者を獲得しました。"
 agitators_election_events.28.f: "印刷所から出てきたポスターの束には、それぞれ[SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]のロゴと標語が記されていた。槌を持った男、連帯を呼びかける声、バケツに入った赤インクが紙面を彩り、根っからの支持者たちによって貼り出される準備が整った。\n\n彼は作業台の上に置かれた下書きを誇らしげに眺め、紙に印刷された形状や、鮮やかな赤、黒、白をまじまじと見つめた。だが何よりも重要だったのは、右の隅にある一文だった。\n「労働組合が製作」"
 agitators_election_events.28.a: "組合票を[SCOPE.sParty('agitator_party_scope').GetName]に動員せよ！"
 agitators_election_events.28.b: "強力な[SCOPE.gsInterestGroup('trade_union_ig').GetName]は、長年にわたって我々の役に立ってくれるだろう。"
 agitators_election_events.29.t: "中産階級の恐怖"
 agitators_election_events.29.d: "[SCOPE.sParty('agitator_party_scope').GetName]政府が誕生する可能性についての上流階級の不安を回避するため、[SCOPE.sCharacter('agitator_scope').GetFullName]は裕福な有力者たちと会議を行い、[ROOT.GetCountry.GetAdjective]の価値観を忠実に守る改革の重要性を語りました。"
 agitators_election_events.29.f: "「[ROOT.GetCountry.GetAdjectiveNoFormatting]の社会が改革されなければ、社会革命が起こるでしょう。私はそのようなものを受け入れるつもりはない。それどころか、罪のように憎んでさえいる。しかし、それが現実であり、皆さんも私と同じように、このことをはっきりと認識しなければならない。それで重要になるのは、どのようにしてこれを回避すればいいのかということです」"
 agitators_election_events.29.a: "革命に対抗する改革を！"
 agitators_election_events.29.b: "どれだけ努力しようが、奴らがアカであることに変わりはない。"
 agitators_election_events.30.t: "投票権のための戦い"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]が参政権を支持する[SCOPE.sParty('agitator_party_scope').GetName]の政策を強調する活動を開始し、同党が当選すれば社会のすべての層の選挙権を大幅に拡大すると約束しました。"
 agitators_election_events.30.f: "「尊敬すべき同僚たちよ！力を得た人々の何を恐れるというのだ？あなたは自分たちの成し遂げたことを見て、自分たちと同じように誇りに思う人々を、心から受け入れると言えるか？」"
 agitators_election_events.30.a: "他の参政権支持派候補と選挙連立を結成しよう。"
 agitators_election_events.30.b: "民衆に真に奉仕できるのは[SCOPE.sParty('agitator_party_scope').GetName]だけだ！"
 agitators_election_events.31.t: "作家の意図"
 agitators_election_events.31.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]が若い頃に書いた改革派の小説が再び流通し始めたことで、[SCOPE.sParty('agitator_party_scope').GetName]の間で話題になっています。熱心に書かれてはいますが、褒められるところと言えば、それぐらいのものです。"
 agitators_election_events.31.f: "「迷信と教義の蔓延」が[ROOT.GetCountry.GetNameNoFormatting]に破滅をもたらしただって？そうだというのなら、なぜまだ列車は走っているんだ？燃料になる石炭はどうやって手に入れたっていうんだ？君には、安っぽい悲劇のために登場人物を退場させる傾向があるが、恥ずべき行為だとしか言いようがないね。もっとひどいのは… なぜ[SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')]"
 agitators_election_events.31.a: "痛ましい話ではあるが、[SCOPE.sCharacter('agitator_scope').GetHerHim]にやいやい言う必要はないだろう。"
 agitators_election_events.31.b: "これは[SCOPE.sCharacter('agitator_scope').GetFullName]の問題であって、党の問題ではない。"
 agitators_election_events.31.c: "作品の出来は… 芸術に対する保守的な抑圧を反映しているな。"
 fanfic_ship_west: "ヴィクターはエストリッドの愛情を求めなかったのだ？お互いのことをあんなにも長く知っていたというのに。互いを補い合うロマンスというものが理解できないのか？"
 fanfic_ship_japan: "和夫は、友が守ってくれる者を必要としていたと知っていたのに、自分が戦士であるということを偽るんだ？君は軍隊の恐れを知らぬ精神を侮辱するつもりなのか？"
 fanfic_ship_south_america: "コンセイソン博士は、700ページにわたって全く道徳的な心というものを見せてこなかったというのに、急に良心の呵責に悩み、教会の手によって自ら死を求めるんだ？"
 fanfic_ship_china: "最後にジエが山賊の手で無残に殺され、彼があれほど希望を与えた仲間を破滅する運命に追いやるんだ？"
 fanfic_ship_russia: "ナタリアはプレオブラジェンスキーの提案を拒むんだ？そのうえ、なぜ彼はそれを聞いてあっさりと引き下がるんだ？彼には情熱というものがないのか？"
 fanfic_ship_generic: "技師は自分の命を救ってくれた者たちに、彼らが頼っていた列車の修理方法を教えなかったんだ？彼が斬首された後、彼らには為す術がなくなってしまうじゃないか。"
 agitators_election_events.32.t: "枷の呪い"
 agitators_election_events.32.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]が[SCOPE.sParty('agitator_party_scope').GetName]を代表し、[SCOPE.sState('capital_scope').GetCityHubName]の公園に集まった数百人の人々に向けて演説を行いました。この演説が終わるころには、群衆は奴隷制に反感を抱くようになっていました。"
 agitators_election_events.32.f: "「何十人、何百人という者が、船に乗せられ故郷からここに連れてこられた。真夜中に連れ去られたのか、それとも借金取りを追い返すために売り飛ばされたのか、それは重要ではない。そうして彼らは絨毯や椅子を積み上げるようにして船倉に並べられ、何か月もそこに閉じ込められるのだ」\n\nある女性はハンカチで頬を拭った。彼女の夫は唇を固く結んでいた。\n\n「どれだけ目を背けようとも、あなたの心は真実を知っているはずだ」"
 agitators_election_events.32.a: "以前は民衆が選択をした。今回も選ぶだろう。"
 agitators_election_events.32.b: "今すぐこの問題について話し合うんだ！"
 agitators_election_events.33.t: "理性的な議論"
 agitators_election_events.33.d: "顔を突き合わせて考えを話し合っていた[SCOPE.sCharacter('agitator_scope').GetFullName]と[SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName]は、礼儀正しく有意義な会話を楽しみました。大方の予想では、殴り合いになるだろうと思われていました。"
 agitators_election_events.33.f: "ある人は「正反対のもの同士は引き合う」と言い、またある人は「正反対のもの同士は反発する」と言う。火と水は水蒸気に、火花と火薬は爆発に、熱と鉱石は金属にというふうに、相反するものが有する特性のひとつは変化であるということを理解する人は少ない。そして、誠意ある議論についても同じことが言える。それは新鮮な考えを生み出すための思考の飛躍なのだ。"
 agitators_election_events.33.a: "自由主義の礼節を持つことが前進に繋がる。"
 agitators_election_events.33.b: "[SCOPE.sCharacter('agitator_scope').GetFullName]の行動は称賛されるべきだ。"
 agitators_election_events.33.c: "反対派の意見だって聞くべきだろう。"
 agitators_election_events.34.t: "我らが偉大なる国"
 agitators_election_events.34.d: "国家主義の流れを利用して[SCOPE.sParty('agitator_party_scope').GetName]が優位に立てるようにするため、[SCOPE.sCharacter('agitator_scope').GetFullName]が[SCOPE.sState('capital_scope').GetCityHubName]にある公園の一つで愛国演説を行いました。"
 agitators_election_events.34.f: "国家主義とは、しばしば当然だと考えられている、生まれ故郷に関する過分な優越意識だ。愛国心に近いものであると誤解されやすいが、鋭い眼を持つ者であれば、その違いを見分けることができる。より鋭い知性を持つ者は、それをどのように利用すればよいのかを知っている。"
 agitators_election_events.34.a: "国民の真の英雄だ。"
 agitators_election_events.34.b: "法律が確実に通るようにしなければ。"
 agitators_election_events.34.c: "このような恥知らずな迎合はやめろ！"
 agitators_election_events.35.t: "演説について語る"
 agitators_election_events.35.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]の今日の演説は[GetLawType('law_right_of_assembly').GetName]と、それを保護しようととする[SCOPE.sParty('agitator_party_scope').GetName]の努力に焦点を当てています。演説を聞こうと、各地から大勢の人がやって来ました。"
 agitators_election_events.35.f: "「法律が我々を沈黙に縛り付けている間は、真の意味で議論を行うことはできないのだ！法律そのものからの報復を恐れているのに、どうして自分たちのことを「偉大」だとか「進歩的」だと言えるのだ？どこが偉大で進歩的なのだ？我々が発する言葉か？「偉大」で「進歩的」… いいや、それは偽りだ！嘘だ！茶番だ！恥の露呈だ！」"
 agitators_election_events.35.a: "[SCOPE.sCharacter('agitator_scope').GetFullName]の言うことには一理ある…"
 agitators_election_events.35.b: "紙とインクを持ってこい。法律の草案を思い付いたんだ！"
 agitators_election_events.35.c: "発言したいのであれば、まずはいつどこですべきなのかを知るべきだ。"
 agitators_election_events.36.t: "同じ穴の"
 agitators_election_events.36.d: "次の選挙についての議論にて、[SCOPE.sCharacter('agitator_scope').GetFullName]と[SCOPE.gsInterestGroup('devout_ig').GetLeader.GetFullName]の姿が目撃されました。その翌日、牧師たちは[SCOPE.sParty('agitator_party_scope').GetName]の美点を褒めそやしていました。"
 agitators_election_events.36.f: "聖職者と貴族は、帝国の最も古い栄光の時代から手を取り合っている。この神聖なる結び付きをより現代的に表現するならば、「感情と理性」というところだろう。輝かしいリーダーが感情をとらえ、高貴なる神が理性を支配する。"
 agitators_election_events.36.a: "[SCOPE.gsInterestGroup('devout_ig').GetName]には手を出せない。"
 agitators_election_events.36.b: "彼らが選挙の結果を決めないことを祈ろう。"
 agitators_election_events.36.c: "世俗のことに関して、熱狂的な信徒を信用してはならない。"
 agitators_election_events.37.t: "良識を守る者"
 agitators_election_events.37.d: "[SCOPE.sCountry('revolutionary_nation_scope').GetName]で、[SCOPE.gsInterestGroup('revolutionary_ig').GetName]による革命が勃発しました。[SCOPE.sCharacter('agitator_scope').GetFullName]は先手を打って同様の反乱を阻止するべく、[SCOPE.sParty('agitator_party_scope').GetName]の政治活動の資料において[SCOPE.gsInterestGroup('patsy_ig').GetName]をすぐさま非難しました。"
 agitators_election_events.37.f: "「私を裏切り者だと呼ぶのか？」\n\n「私は間違いなくそうだと思っているよ。[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting]では大勢の者が君と同じような考えを持っている。君がもう既に裏切りを企んでいないと言い切れるか？読書クラブの仲間たちと反乱を企てているのではないか？」\n\n「正気を失ったのか！」"
 agitators_election_events.37.a: "誰かが革命の潮流に立ち向かわなければならないのだ！"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting]は遥か遠くにある。これはここの話だ。"
 agitators_election_events.37.c: "革命を悪と呼ばせはしない！"
 agitators_election_events.38.t: "古き良き時代"
 agitators_election_events.38.d: "[SCOPE.sParty('agitator_party_scope').GetName]を代表して演説をするため招かれた[SCOPE.sCharacter('agitator_scope').GetFullName]は、強い故郷、強い国境、強い男の美点を称賛し始めました。世間の評判は芳しくありませんでした。"
 agitators_election_events.38.f: "「あえて言おう。男たちはもはや男ではない！彼らは本で甘やかされている。まるでそれが#italic 本物#!の冒険の代わりになるかのように！母親は彼らを綿と絹で包み、その結果男たちは妻の尻に敷かれるのだ！そしてなんとも情けないことに、ピールを1パイントどころか、#italic ひと口#!飲んだだけで、父親に家まで連れ帰ってもらわなければならなくなる！」"
 agitators_election_events.38.a: "誰も子どもたちのことを考えないのか？"
 agitators_election_events.38.a1: "誰も子どもたちのことを考えないのか？"
 agitators_election_events.38.b: "時代錯誤だ。骨董品級の愚か者め。"
 agitators_election_events.38.c: "どれだけ巧言を並べ立てようとも、[SCOPE.sCharacter('agitator_scope').GetLastName]が望むものを隠すことはできない。"
 agitators_election_events.39.t: "徴税"
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]が、[SCOPE.sParty('agitator_party_scope').GetName]に対する選挙支援を[SCOPE.gsInterestGroup('rf_scope').GetName]に提案しました。[SCOPE.sCharacter('rf_leader_scope').GetFullName]は少なくとも、この会談のことを認めています。"
 agitators_election_events.39.f: "「自然な味方」を求めるのは、分が悪い賭けだ。「自然な味方」になってくれるような者は、多くの場合既に同じような考えを持っている。そうでない者たちは、丁重に断り、自分たちの道を行く。礼儀のない連中は笑ったり、嘲ったりするかもしれない。あるいは、実に狡猾な連中であれば、そういった博打に出る連中の愚かさに付け込み、いいように利用するだろう。"
 agitators_election_events.39.a: "年老いた頭は同じように考える。"
 agitators_election_events.39.b: "草は好き勝手に成長するものだ。"
 agitators_election_events.39.c: "彼らは[SCOPE.sCharacter('rf_leader_scope').GetFullName]の抜け目なさに気を付けるべきだ。"
 agitators_election_events.40.t: "ビショップが黒のポーンを取る"
 agitators_election_events.40.d: "[SCOPE.sParty('agitator_party_scope').GetName]の最も裕福な支持者を招いた夜会にて、[SCOPE.sCharacter('agitator_scope').GetFullName]が奴隷制と差別の利点について長々とまくしたて始めました。"
 agitators_election_events.40.f: "「この上なく明白なことですが、頭蓋骨の発達度合いは、人間の礼節に直接結びついています。その周径をきちんと測定することで、その者が有する、善良な社会への適合性を確実に見極めることが」\n\n「それで、人が骨で思考することを君はどうやって証明するつもりなのだね？」\n\n「先ほど言ったとおり、頭蓋骨を測定すれば善良な社会への適合性を見極めることができます」"
 agitators_election_events.40.a: "間違った意見だとしても、人には自分の意見を持つ権利がある。"
 agitators_election_events.40.b: "文明は我々の平等を実現する手段だ。"
 agitators_election_events.40.c: "[SCOPE.sCharacter('agitator_scope').GetLastName]は鞭で打たれたことがあるのだろうか…"
 agitators_election_events.41.t: "この経済状況で賃貸？"
 agitators_election_events.41.d: "[SCOPE.sParty('agitator_party_scope').GetName]の新聞に掲載された、破壊的な社会政策を唱道する異例の記事に対し、[SCOPE.gsInterestGroup('devout_ig').GetName]が正式に[SCOPE.sCharacter('agitator_scope').GetFullName]を厳しく非難しました。"
 agitators_election_events.41.f: "「木曜の機関紙に掲載された私の記事について、心からお詫びを申し上げたいと思います。当時、私は何人かの仲間たちと、[SCOPE.sState('capital_scope').GetNameNoFormatting]における賃貸の状況が嘆かわしい状態になっていると話していたのです。恐らく、労働者が実行できる解決策として、一夫多妻制を提案することが受け入れられる日は決して来ないでしょう」"
 agitators_election_events.41.a: "結婚の神聖さは守られなければならない！"
 agitators_election_events.41.b: "賃貸の状況をマシにできるのなら、この際なんでもいい…"
 agitators_election_events.41.c: "ただお金を渡せばいいだろう。"
 agitators_election_events.42.t: "人気の競い合い"
 agitators_election_events.42.d: "臣下からの賛同を得ようと躍起になっている[SCOPE.sCharacter('monarch_scope').GetFullName][SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]の姿を見て、[SCOPE.sCharacter('agitator_scope').GetFullName]は[SCOPE.sParty('agitator_party_scope').GetName]の意見をさらに広めようと決意しました。"
 agitators_election_events.42.f: "「この失敗した支配者を見よ！この神に任命された者を！靴ひもの結び方どころか、今日が何曜日なのかさえよくわかっていない。やつの気まぐれに付き合ってきたのは、パン屋や靴屋、仕立て屋や肉屋である君たちだ。にもかかわらず、やつは最も気に入ったお世辞を言った者に、君たちの汗の結晶を与えるのだ。君たちの人生をだぞ！神があの者を任命したのだというのであれば、神は愚か者だ！いや違う、神は死んだのだ！」"
 agitators_election_events.42.a: "街の広場に民衆を結集させよう。"
 agitators_election_events.42.b: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]の忠実な「思想家」たちに呼びかけよう。"
 agitators_election_events.42.c: "しどろもどろの[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]に、直接教えてやれ。"
 agitators_election_events.43.t: "他の投票方法"
 agitators_election_events.43.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]が街頭で抗議活動を行い、[SCOPE.sCulture('discriminated_culture_scope').GetName]の人々に対し、従来の民主的な方法とは異なる手段を用い、[SCOPE.sParty('agitator_party_scope').GetName]を支援するよう呼びかけました。"
 agitators_election_events.43.f: "暴動は、聞き届けられない者にとっての声なのかもしれない。だが、聞き届けてもらうための数多くの手段の一つであることは確かだ。もっとも単純な方法は、酒を酌み交わしながら優しく語りかけることだ。その次は芸術だ。芸術を理解しない多くの者は、素晴らしい出来のポスターがどれほど強力なのかを忘れがちだ。もちろん、暗い路地で銃を突きつけ優しく語りかけるという方法もある。頭をひねれば、方法はいくらでも出てくるのだ。"
 agitators_election_events.43.a: "そしてその時が来れば、彼らの声は聞き届けられる。"
 agitators_election_events.43.b: "反体制派は刑務所に入れるべきだ。"
 agitators_election_events.43.c: "皆の声を聞き入れてこその民主主義だ。"
 agitators_election_events.44.t: "私の権利、あなたの権利"
 agitators_election_events.44.d: "ごく少数の見識ある者による民主主義を実現しようとする[SCOPE.sParty('anti_democratic_party').GetName]に対し、[SCOPE.sCharacter('agitator_scope').GetFullName]が激しく反対しています。単純ではありますが、この主張は実質的に[SCOPE.sParty('agitator_party_scope').GetName]の[GetLawType('law_universal_suffrage').GetName]に対する姿勢を支持するものとなっています。"
 agitators_election_events.44.f: "「民主主義の慣例は、見識ある者だけが投票できるようにすることを不可能にしている。この民主主義の自然の成り行きが誤りだと証明できる者がいるのであれば、ぜひ反証してもらおう」\n\n「ゴホン。ならば私が単純な反論をすることにしよう。現在財産を所有していない男女で、「可能であるのならば、子どもは読み書きを学ぶべきだ」という意見に同意する人は手を挙げてもらえるだろうか」\n\nすべての手が挙がった。\n\n「あなたたちはたった今、民主主義に参加したのだ」"
 agitators_election_events.44.a: "単純だがその通りだ。素晴らしい！"
 agitators_election_events.44.b: "法の制定はそんなに単純な話ではない。"
 agitators_election_events.44.c: "女性の手が見えないが？"
 agitators_election_events.45.t: "蛇の首を落とすには"
 agitators_election_events.45.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]は[SCOPE.sState('capital_scope').GetCityHubName]で王家の者を待ち伏せ、[SCOPE.sParty('agitator_party_scope').GetName]は共和国確立のため全力を尽くしていると、手短に通達しました。"
 agitators_election_events.45.f: "神授王権は、件の君主を決して疑ってはならないということを正当化する理由のひとつだ。そして、もうひとつは「天命」だ。2つ目も1つ目と同様、原則は同じ。君主を疑ってはならない。ここで疑問なのだが、神が死んだら、誰が神からの権利を保証するのだ？"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]は民との繋がりを示さなければならない。"
 agitators_election_events.45.b: "反乱の扇動を許すわけにはいかない。"
 agitators_election_events.45.c: "我らの忠誠は共和制と民主主義と共にある！"
 agitators_election_events.46.t: "金持ちはより金持ちに"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]が[SCOPE.gsInterestGroup('industrialists_ig').GetName]の選りすぐりの有力者のために夜会を開催し、[SCOPE.sParty('agitator_party_scope').GetName]に寄付と見せかけた賄賂が手渡されました。"
 agitators_election_events.46.f: "「次の選挙では、皆さんの力をお借りして、皆さんの機械に常に油が差され、港が常に開かれるようにいたします！」\n\n出席者はわずか200人だったが、拍手の一つ一つが千の船の通過を告げる雷鳴のような音を立てていた。"
 agitators_election_events.46.a: "シャンパンに全部使ってしまうんだろうな。"
 agitators_election_events.46.b: "その寄付金について、誰かが調べるべきだ。"
 agitators_election_events.46.c: "この汚職で得た金をもっと有効活用できないのか？"
 agitators_election_events.47.t: "国外の友"
 agitators_election_events.47.d: "追加の支援を呼びかける活動を行う一方で、[SCOPE.sCharacter('agitator_scope').GetFullName]は[SCOPE.sParty('agitator_party_scope').GetName]が外国との繋がりを強化する上での一例として、[SCOPE.sCountry('friendly_country_scope').GetName]を挙げました。"
 agitators_election_events.47.f: "貿易の本質は単純だ。一方が相手にとって必要なものを持っていて、相互交換を前提にそれを提供する。一般的には、本と本、食事と食事、好意と好意などを交換する。一般的ではないが、間違いなくより危険なのは、国家が行う貿易だ。人の命と物質的な富を交換する。そしてこれは、経済として知られている。"
 agitators_election_events.47.a: "[SCOPE.sCountry('friendly_country_scope').GetName]からの友人を歓迎しよう。"
 agitators_election_events.47.b: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U]はそこに工場を持っているに違いない。"
 agitators_election_events.47.c: "そんなに[SCOPE.sCountry('friendly_country_scope').GetName]が好きだというのなら、[SCOPE.sCharacter('agitator_scope').GetSheHe]はそこに住めばいいではないか！"
 agitators_election_events.48.t: "サーベルを鳴らす兵"
 agitators_election_events.48.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]が戦争を起こそうとしていると[SCOPE.sCharacter('agitator_scope').GetFullName]が非難したため、選挙での[SCOPE.sParty('agitator_party_scope').GetName]と[SCOPE.sParty('armed_forces_party').GetName]の間の緊張が高まっています。"
 agitators_election_events.48.f: "「将軍！あなたと、サーベルをガチャガチャ鳴らすあなたの部下たちに言いたいことがある。あなたといじめっ子の兵士どもは、ごく近い将来に戦争を起こすことを企んでいるのだろう？」\n\n「あなたたちが供給してくれる弾丸と包帯を、他にどう使えと言うのですかな？戦争があれば、あなたの製品の需要も増えるでしょう」\n\n「それは… 関係のない話だ！我々の工場が非難の的になっているのだぞ！」"
 agitators_election_events.48.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]はあまりにも多くのことに関与している。"
 agitators_election_events.48.b: "[SCOPE.sCharacter('agitator_scope').GetFullName]は[SCOPE.sParty('agitator_party_scope').GetName]の問題にだけ関わっていればよいのだ。"
 agitators_election_events.48.c: "新たに連帯を立ち上げれば、[SCOPE.sCharacter('agitator_scope').GetFullName]の苦悩も和らぐだろう。"
 agitators_election_events.49.t: "自由な貿易、もっと自由な労働"
 agitators_election_events.49.d: "[SCOPE.sParty('agitator_party_scope').GetName]のための活動を行っている[SCOPE.sCharacter('agitator_scope').GetFullName]は、他の者たちも[ROOT.GetCountry.GetAdjective]の成功の恩恵にあずかることができるようになる[GetLawType('law_free_trade').GetName]と[GetLawType('law_no_migration_controls').GetName]の考えを推進しています。[SCOPE.sCharacter('trade_union_leader_scope').GetFullName]は移民の搾取だとして[SCOPE.sCharacter('agitator_scope').GetHerHim]を非難しました。"
 agitators_election_events.49.f: "どこに行くにしても、小さく書かれた注意書きを読むというのが鉄則だ。良心の無いものは、衣服や銀行口座、馬、家、土地、そしてあなたの人生そのものまでも、あなたから騙し取ることができる。一見あなたに必要な物のすべてを提供してくれているように見える時は特に、細かい注意書きを読むようにしなければならない。"
 agitators_election_events.49.a: "我々が国境を見回るのには理由があるんだ。"
 agitators_election_events.49.b: "[ROOT.GetCountry.GetName]の成功は皆と分かち合うものだ。"
 agitators_election_events.49.c: "すべての移民は、入国の前に教育を受けるべきだ。"
 agitators_election_events.50.t: "経験はお早めに！"
 agitators_election_events.50.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]の大胆な動きにより、人々にとって身近な問題である児童労働を明確に支持する[SCOPE.sParty('agitator_party_scope').GetName]に関し、民衆の意見が二分されました。"
 agitators_election_events.50.f: "「さあさあ子どもたち、外で陽の光を浴びて過ごそう！そう、果物を摘んで草むらで遊ぶだけで5シリングが貰えるんだ！親御さんがいつも口うるさく言ってるように、外で遊ぶことができるぞ！親の目から離れて、太陽の光を浴び、将来家庭を持った時に必要になる強い筋肉と、健康な母体を作り上げるんだ。ジェンキンス爺さんに手を貸してくれ！」"
 agitators_election_events.50.a: "本当に危険な仕事に就かせないのであれば構いはしない。"
 agitators_election_events.50.b: "[SCOPE.sCharacter('agitator_scope').GetHerHim]に耳を貸すんじゃない。学校へ行くんだ。"
 agitators_election_events.50.c: "恐らく、[SCOPE.sCharacter('trade_union_leader_scope').GetFullName]は[SCOPE.sCharacter('agitator_scope').GetFullName]の職場に代表団を派遣したいのだろう。"

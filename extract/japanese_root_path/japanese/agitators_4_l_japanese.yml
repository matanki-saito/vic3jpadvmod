 historical_agitators.1.t: "シベリアからの帰還"
 historical_agitators.1.d: "シベリアでの3年にわたる流刑から戻ったばかりの[SCOPE.sCharacter('historic_agitator_scope').GetFullName]は労働組合の仲間と会い、次の行動について話し合いました。"
 historical_agitators.1.f: "「イリイチ！寒そうな格好だな。それに、指には派手な指輪をして。流刑をずいぶん楽しんだようだな」\n\n「やるべきことが山ほどあるのがわかるぐらいにはな。ナージャと私は、党が進むべき方向について何度も実りのある議論をしたよ」\n\n「ハッ！まるで君が明日にでもブルジョワの没落を扇動するかのような口ぶりだな！また会えて嬉しいぞ、旧友よ」"
 historical_agitators.1.a: "欧州のプロレタリアートは[ROOT.GetCountry.GetName]以外にも存在するのだ。"
 historical_agitators.1.b: "革命は前進する。秘密警察が見ていようがいまいがな。"
 historical_agitators.1.c: "#italic イスクラ#!には彼の監督が必要だ。"
 historical_agitators.2.t: "帰還を試み捕縛"
 historical_agitators.2.d: "投獄から逃れるため海外に逃亡していた[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が、[ROOT.GetCountry.GetName]に再入国しようとして捕まりました。"
 historical_agitators.2.f: "サント＝ペラジー、ベル＝イル、そしてカルト。劣悪で厳しい刑務所の脅威が増している。そしてギアナのどこかにあるという新しい悪魔島とやらの噂は、その名の通り恐ろしいものだった。ドレクリューズは流刑先に留まることも出来ただろう。だが人民の革命は待ってはくれないのだ。"
 historical_agitators.2.a: "やつをまた逮捕しろ。他の国に隠れるのは真の流刑ではない。"
 historical_agitators.2.b: "奴はここではないどこかで刑期をまっとうしたのだ。解放しろ。"
 historical_agitators.3.t: "法から逃れる"
 historical_agitators.3.d: "革命思想により服役していた[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が密かに脱獄しました。彼は[ROOT.GetCountry.GetName]各地にいる無数の革命家たちに再び合流しました。"
 historical_agitators.3.f: "「上官殿？あの革命家が姿を消しました」\n\n「なんということだ。どの革命家だ？ここは裏切り者どものためだけに作られた監獄なのだぞ！」\n\n「ブランキです。やつが連れ出されました。やつの友人がここに来た時に逃げたと思われます。今頃はベルギーへの道半ばでしょう」"
 historical_agitators.3.a: "再び捕らえ、悪魔島に追放しろ。"
 historical_agitators.3.b: "他に対処すべき政治指導者がいる。"
 historical_agitators.4.t: "老嬢でない女性たち"
 historical_agitators.4.d: "力をつけつつある[ROOT.GetCountry.GetName]のフェミニストの派閥が分裂しました。これを受け、[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が過激派組織を新たに立ち上げました。"
 historical_agitators.4.f: "独立労働党との連携、3つの法案、20年にわたる努力、熱心ななコミュニティーの支援をもってしても、女性参政権をわずかにでも前進させることはできなかった。新たな方策が必要だ。女性の投票権は老嬢と、夫に先立たれた女性だけが持つべきものではない。\n\n火や拳、飢饉をもって、すべての女性に投票する力を与えるのだ。"
 historical_agitators.4.a: "数日の間田舎で過ごせば、彼らの悩みは解消されるはずだ。"
 historical_agitators.4.b: "彼女の支持者と早めに会おう。"
 historical_agitators.4.c: "救貧院での彼女の慈善活動は、彼女の評価を高めるだろう。"
 historical_agitators.5.t: "運命的な感覚"
 historical_agitators.5.d: "奴隷制廃止が進まないことに不満を抱いた[SCOPE.sCharacter('historic_agitator_scope').GetFullName]は、所有者から逃げる奴隷を助けるため、反奴隷制派のガンマンを片っ端から集めています。"
 historical_agitators.5.f: "「寝床に行きなさい、子どもたち。もうくたくただろう」\n\n「母さん、まだ昼前だよ。まだジュリエットとロミオが結婚してもいないのに」\n\n「今すぐ中に入りなさい！あの馬車に近づいてはダメよ！あのジョン・ブラウンと、その息子たちがこっちに来るわ。あの十字軍を気取った連中は私たちを地で染め上げるでしょう。私の言葉をよく覚えておきなさい！」"
 historical_agitators.5.a: "彼の者が神の祝福を受けて歩まんことを"
 historical_agitators.5.b: "彼の者の行いが妨げられることのないよう。"
 historical_agitators.6.t: "アクション・フランセーズ"
 historical_agitators.6.d1: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]のもと、新たな出版物が明るみに出ました。様々なことが記されたその出版物には、[ROOT.GetCountry.GetAdjective]の国益のため[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]は犠牲にされるべきだと書かれています。"
 historical_agitators.6.d2: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]のもと、新たな出版物が明るみに出ました。この出版物は、[ROOT.GetCountry.GetName]に関する記事の中で、過激な国家的反ユダヤ主義と、反動的で専制主義的な国家主義を支持しています。"
 historical_agitators.6.f1: "反[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]派はとりわけ、[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]に対する共有の敵意のもとに団結していた。彼がユダヤ人であろうと、アルザス人であろうと、彼らにとってそんなことはどうでもよかった。フランスの輝かしい大帝国を汚した罪を、誰かのせいにしたかったのだ。彼の命を奪わなければ、大半は納得しないだろう。\n\nだが一部の者は、フランスに更なる要求をした。彼らは新たな国家に民族の同一性を求めたのだ。"
 historical_agitators.6.f2: "アクション・フランセーズはとりわけ、4組の「国内の外国人」に対する共通の敵意のもとに団結していた。彼らがユダヤ人であろうと、フリーメイソンであろうと、ユグノーであろうと、外国の工作員であろうと、彼らにとってはどうでもよかった。フランスの輝かしい大帝国を汚した罪を、誰かのせいにしたかったのだ。新しい国家に民族の同一性をもたらすには、誰かを始末しなければならなかったのだ。"
 historical_agitators.6.a: "君主制に関する積極的な調査を行うべきだろう。"
 historical_agitators.6.b: "ドレフュスの有する罪こそが唯一の真実だ！"
 historical_agitators.6.c: "独裁者と王が支配する国家こそが、唯一の道だ。"
 historical_agitators.7.t: "若きジョセフ"
 historical_agitators.7.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が正式に[ROOT.GetCountry.GetName]に到着しましたが、それに対する反応はまちまちです。ある者は彼を厄介者と呼び、またある者は彼を先見の明を持つ者と呼んでいます。"
 historical_agitators.7.f: "とある夢が彼を呼んでいた。独立した国家の連合体という夢が。一つとなった強靭なヨーロッパ。友愛のもと団結するヨーロッパ。民主主義と啓蒙の砦としてのヨーロッパ。\n\n夢は何度も何度も打ち砕かれた。だが夢はいつも手招きし、彼はいつもそれに応えた。この共和制を構成する唯一のものは、それに反対するすべてのものを破壊することである。"
 historical_agitators.7.a: "ただの大学の講義や見学だ。それ以上のことはない。"
 historical_agitators.7.b: "若き[ROOT.GetCountry.GetName]の動きを注視しておけ。"
 historical_agitators.8.t: "第三のボナパルト"
 historical_agitators.8.d: "海外への旅とクーデターの失敗で懲りた[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が、[ROOT.GetCountry.GetAdjective]の国境に戻ってきました。"
 historical_agitators.8.f: "「パパ、パパ！ナポレオンが帰ってきたよ！」\n\n「どのナポレオンのことを言ってるんだ、ジャック？小伍長か？皇帝か？それともスイス人のか？」\n\n「スイスの将校だよ、パパ！」"
 historical_agitators.8.a: "やつには特別扱いを受ける資格などない。"
 historical_agitators.8.b: "もしかしたら、失敗から学んだのかもな。"
 historical_agitators.8.c: "こうして黒幕が姿を現した。"
 notification_napoleon_iii_leaves_country_name: "ナポレオン3世が[ROOT.GetCountry.GetName]を離れる"
 notification_napoleon_iii_leaves_country_desc: "フランスの王政主義者を支援するため、自称ナポレオン3世がより良い環境を求め[ROOT.GetCountry.GetName]を発ちました。"
 notification_napoleon_iii_leaves_country_tooltip: "#header $notification_opium_wars_british_response_passive_name$#!\n$TOOLTIP_DELIMITER$\n$notification_opium_wars_british_response_passive_desc$"
 historical_agitators.9.t: "王となる者"
 historical_agitators.9.d: "[SCOPE.sState('california_scope').GetName]地域の住人である[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が、自分は皇帝であると宣言しました。彼は独自の布告を出し始め、人々は彼の肖像が描かれた通貨を印刷しました。"
 historical_agitators.9.f: "「合衆国市民の大多数からの有無を言わせぬ要請と希望により、かつてはアルゴア湾と喜望峰に、そして直近の9年と10か月はカリフォルニア州サンフランシスコに居住しているこの私、[SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting]は、自らをこの合衆国の皇帝であると宣言する…」"
 historical_agitators.9.a: "勝手に宣言させておけ。いい笑い種だ。"
 historical_agitators.9.b: "異国の元首を野放しにしておくわけにはいかない。"
 historical_agitators.10.t: "役に立つ存在に"
 historical_agitators.10.d: "王子の家系の廃嫡された息子である[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が、[ROOT.GetCountry.GetName]に戻ってきました。彼の活動は、破壊的な性質を持っているように見えます。"
 historical_agitators.10.f: "「また会えてとても嬉しいよ、ディミトリ。サンクトペテルブルクは活気を取り戻したようだな」\n\n「その通りだ、ピョートル。聞いてくれ、これは表敬訪問ではないんだ。母国でお前に再会できて嬉しいよ… 私の友人たちも会えればきっと喜ぶだろう」\n\n「友人？まさかチャイコフスキーだとか言うなよ… おや、真面目な話だったのか」"
 historical_agitators.10.a: "残りの連中と一緒にシベリア送りにしろ。"
 historical_agitators.10.b: "失敗した王子に何ができる？"
 historical_agitators.10.c: "彼は都市部には近づかない方がいいだろう。"
 historical_agitators.11.t: "ベルリンのバクーニン"
 historical_agitators.11.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]は満たされぬ思いを抱えて軍を離れ、ベルリンに留学するための休暇を要請しました。"
 historical_agitators.11.f: "「息子よ、お前は私の家の跡継ぎであり、家系を維持する重責を担っているのだ。ここに留まり、その才能を軍で有効活用しろ」\n\n「それで、書類に印を押しながら、額を芋のように剥けと？そんなことに未来はない。私の頭の中にあるものは、もっと多くを求めているのだ」"
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]には偉大な将軍だけでなく、偉大な思想家も必要なのだ。"
 historical_agitators.11.b: "教育を楽しむがいい。知識を持ち帰ることはできないがな。"
 historical_agitators.12.t: "「リボフ」という名の男"
 historical_agitators.12.d: "[SCOPE.sState('trotsky_state').GetName]で行われた強制捜査により、南ロシア労働者組合のメンバー200人以上の身元が特定されました。その中には、[SCOPE.sCharacter('historic_agitator_scope').GetFullName]という名の若い男がいました。"
 historical_agitators.12.f: "[SCOPE.sState('trotsky_state').GetCityHubName]に印刷所が存在するという噂が囁かれている。地元の広報や、承認された書籍を印刷するただの印刷所ではない。この印刷所は、一握りのアイディアに焦点を絞っていた。無産階級の権利を擁護する標語や、「革命が迫っている」という言葉を広めろという、教養ある人々に向けた呼びかけだ。"
 historical_agitators.12.a: "全員逮捕してシベリアに送れ。"
 historical_agitators.12.b: "首謀者を逮捕しろ。そうすれば残りは大人しく従うようになる。"
 historical_agitators.13.t: "ダブロウスキーの飛行"
 historical_agitators.13.d: "扇動の罪により逮捕された元砲兵将校の[SCOPE.sCharacter('historic_agitator_scope').GetFullName]大尉が、シベリアでの拘禁から逃れました。拘禁者たちは、彼が南へ逃亡したと考えています。"
 historical_agitators.13.f: "愛する祖国を支配する暴君に逆らうことは、真に愛国的な行為なのだろうか。それとも、独りよがりの反逆に過ぎないのだろうか？立ち止まって休む時間がありさえすれば、答えが出せるはずの立派な質問だ。南のどこかへ、モスクワの南のどこかへ行けば、その時間が持てるだろう。だが今は、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の猟犬がその邪魔をしていた。"
 historical_agitators.13.a: "反逆の思想を広げる前に、奴を見つけろ。"
 historical_agitators.13.b: "ロシアの広大な大地で野垂れ死なせればいい。"
 historical_agitators.13.c: "もはや奴はポーランドの問題だ。"
 historical_agitators.14.t: "ディケンズの物語"
 historical_agitators.14.d: "次第に[SCOPE.sState('capital_scope').GetCityHubName]・デイリーニュースの運営にうんざりし始めた[SCOPE.sCharacter('historic_agitator_scope').GetFullName]は、海外で過ごすことにしました。"
 historical_agitators.14.f: "「思い切って言うがな、ジョン。このままデイリーニュースの共同所有者たちを相手にしていると、私は死んでしまいそうだ。この新聞はもっと意義あることをするはずだったんだ。愛も金もない私には、もう時間が残されていないかのように感じる」\n\n「あなたが私に何かを渡そうとしているのは気付いてますよ、チャーリー。これはあなたの事業ですし、私の経験は惜しみなく提供しますが、あなたがしようとしていることを、一度よく考えてみてください。あなたが望むのであれば、私はそれを受け取ります。ですが、あなたに代わって決断するつもりはありません」"
 historical_agitators.14.a: "無知と欲望に囚われてはならない。"
 historical_agitators.14.b: "彼にはまだそこでやるべき仕事がある。"
 historical_agitators.15.t: "若きスパルタカス"
 historical_agitators.15.d: "ポーランドで起きた悲惨なストライキにより、プロレタリアート党の指導者たちが反逆罪で処刑されました。[SCOPE.sCharacter('historic_agitator_scope').GetFullName]を含む一部のメンバーは逃亡しました。"
 historical_agitators.15.f: "このストライキで生き残った党員は、予想よりもはるかに少なかった。生き残った者たちは、自分たちが犯罪者とされたのち、秘密裏に会うことにした。自分たちの行いにより、警察に追われる結果になることが、全員にはっきりと伝えられた。ポーランドで身を隠せる場所には限りがあり、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の手先の人数は数百万に及んでいた。"
 historical_agitators.15.a: "譲歩は許されない。たとえ彼女であっても。"
 historical_agitators.15.b: "うら若き女性を罰するのは行き過ぎだ。"
 historical_agitators.16.t: "破壊: 創造的な衝動"
 historical_agitators.16.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]がつい先日「暴力の考察」を出版し、極左勢力との同調と、正統派社会主義論からの離脱を表明しています。"
 historical_agitators.16.f: "「マルクスは、ブルジョアジーが武力を行使するように扇動される必要はないと考えていた。だが我々は、自らの力を弱めようとするブルジョアジーという、新しく、まったく思いがけない事実に直面しているのだ」"
 historical_agitators.16.a: "奴が厄介ごとを起こす前にフランスから追い出せ！"
 historical_agitators.16.b: "社会主義は、国家を意識してこそ継続できる。"
 historical_agitators.16.c: "実行に移さない方がいい意見もある。"
 historical_agitators.17.t: "報復の倫理"
 historical_agitators.17.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が軍部全体の考えに同調し、[SCOPE.sCountry('revenge_country').GetName]への報復を呼びかけたことで、盛大な拍手が送られました。"
 historical_agitators.17.f: "報復とは概して、傷付けられた名誉を守るために行うものである。目を抉られた時と同じように、ご馳走が盗まれたことで報復しようとする者もいるかもしれない。国家の価値が軍隊の威厳と結びついている場合、戦場での敗北はそのイメージを損なうことになりかねない。そして、国の価値を攻撃するものには、災いが降りかかるのだ。"
 historical_agitators.17.a: "フランス万歳！誰も彼女に立ち向かってはならないのだ！"
 historical_agitators.17.b: "どんな者にも、自らの国のために報復する権利がある。"
 historical_agitators.17.c: "この主戦論者を執務室から追い出せ。"
 lv_4_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が、$commander_rank_4_general$の[Concept('concept_commander_rank', 'Rank')]に昇進します"
 lv_2_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が、$commander_rank_2_general$の[Concept('concept_commander_rank', 'Rank')]に昇進します"
 historical_agitators.18.t: "絹商人の息子"
 historical_agitators.18.d: "政界に復帰したばかりの[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が、[ROOT.GetCountry.GetAdjective]国家の憲法に関する公開演説を行うよう要請されました。"
 historical_agitators.18.f: "革命は、その意図がいかに平和的なものであろうと、どれだけの暴力を行使しようとも、関わったすべての者からその代償を取り立てる。ある人には、その代償がブーツと血という単純なものであり、ある人には、、情熱が削がれ、喜びが薄れ、理想は思い出に過ぎない、とあまり明確な代償を見出せない者もいる。だが十分な時間と庇護をもってすれば、回復の可能性はある。"
 historical_agitators.18.a: "法の道徳的優位性は、労働者に属する。"
 historical_agitators.18.b: "憲法の問題は、単に権力の問題に過ぎない。"
 historical_agitators.19.t: "跛の悪魔の協力関係"
 historical_agitators.19.d: "サンパウロで、#italic ディアブロ・コーショ#!という新たな新聞の名が囁かれています。この新聞には、独学の弁護士である[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が寄稿しており、この弁護士は他の数多くの出版物にも寄稿しています。"
 historical_agitators.19.f: "解放された奴隷と外国人漫画家の新たな協力関係は、サンパウロに旋風を巻き起こした。痛烈で機知に富み、絵も素晴らしいこの作品が、サンパウロの見えっ張りたちを全員怒らせるのは当然のことだった。[SCOPE.sCharacter('historic_agitator_scope').GetFullName]は、[ROOT.GetCountry.GetNameNoFormatting]のすべての奴隷の解放に勝るとも劣らないほどの、大きな課題に直面していた。"
 historical_agitators.19.a: "民主主義が幕を開ける。"
 historical_agitators.19.b: "解放された者にとって、殺害予告などまったく珍しくない。"
 historical_agitators.20.t: "バルジャンの飛行"
 historical_agitators.20.d: "[SCOPE.sCharacter('ruler_scope').GetFullName]が権力をますます増大させる中、[SCOPE.sCharacter('historic_agitator_scope').GetFullName]は[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]が[ROOT.GetCountry.GetName]に対する反逆者であると糾弾しました。"
 historical_agitators.20.f: "行進する軍靴の音が迫ってきた。権力が再び別の者の手に渡る。一歩一歩が、また新たな共和国の終焉を告げていた。死刑や社会的不公正、貧困を非難してきた者が、資格を持つ後継者の気まぐれに潔く屈服するよう説得されることはないだろう。だが、事態を動かし、なおかつ家族を存続させるためにはどうすればよいのだろうか？"
 historical_agitators.20.a: "無意味な死を迎えるより、戦線から退いた方がいい。"
 historical_agitators.20.b: "すべてのボナパルトが倒れた。この者も同じだ。"
 historical_agitators.20.c: "フランスはもうオルレアン家の言葉には従わない。"
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]が悪魔島に送られます"
 historical_agitators.21.t: "アタリの下で"
 historical_agitators.21.d: "情報提供者が、「改革中国協会」の存在を知りました。漏洩した情報には、[SCOPE.sState('sunyatsen_state').GetName]における蜂起の計画の詳細が含まれており、そのメンバーが逮捕されています。リーダーの一人である[SCOPE.sCharacter('historic_agitator_scope').GetFullName]は、逮捕を免れました。"
 historical_agitators.21.f: "「兄弟よ、もっと良い状況で便りを出すことができればよかったのだが。改革はあまりうまくいっていない。[SCOPE.sState('sunyatsen_state').GetNameNoFormatting]は相も変わらず[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]の手中にあり、生活していく賃金が十分ではない。お前の牧場から、分けられるものを分けてはもらえまいか…」"
 historical_agitators.21.a: "日本やイングランドに逃れようとするのが賢明だろう。"
 historical_agitators.21.b: "奴が逮捕を免れたのなら、今頃中国のどこにいてもおかしくない。"
 historical_agitators.22.t: "反逆者のフロスティ"
 historical_agitators.22.d: "ニューポートで行われたチャーチストの行進は血の流れる暴力沙汰に発展し、軍部の隊員たちは群衆を捕えました。捕らえられた者の中には、指揮官の一人であるジョン・フロストが含まれていました。"
 historical_agitators.22.f: "五体満足で生きたまま手錠をかけられ届けられたジョン・フロストには、100ポンドの価値があった。縁起の良い日には、最も古い刑罰が相応しい。首吊り、内臓抉り、四つ裂きの刑だ。しかしながら、今回は国民の意見が取り入れられる。より公平な投票のために行進したことで、野蛮な死を迎えるなど、もってのほかだった。啓蒙思想の流れを受け、もっと軽い刑が下されようとしていたのだ。"
 historical_agitators.22.a: "あの男を、この刑で殺された最後の裏切り者としよう。"
 historical_agitators.22.b: "奴をイギリスから追放しろ。"
 historical_agitators.22.c: "ヴァン・ディーメンズ・ランドであれば十分遠いだろう。"
 jaroslaw_in_prison_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]がもっと厳しい刑務所に戻されます"
 #The Paris Commune
 paris_commune.1.t: "パリ・コミューン"
 paris_commune.1.d: "[SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName]の[SCOPE.gsInterestGroup('national_guard_scope').GetName]に向けた政府の要求に対し長い間募っていた不満が、市内での公然たる反乱に発展しました。革命派が軍隊の将校を数人処刑し、[SCOPE.sCountry('paris_commune_scope').GetName]のもとで対抗政府の樹立を宣言しました。"
 paris_commune.1.f: "「パリのプロレタリアンは、支配階級の失敗と裏切りの中で、政務を自分たちの手で行うことで、事態を収拾すべき時が来たと理解したのだ。彼らは政府権力を掌握することで、自らを自身の運命の主とすることが、自分たちの喫緊の務めであり、絶対的な権利であることを理解したのだ」" #- Karl Marx
 paris_commune.1.a: "この狂乱を終わらせなければ！"
 paris_commune.1.b: "パリの武装は革命の武装なのだ！"
 commune_progress_start_at_40: "[SCOPE.sCharacter('ruler_scope').GetLastName]政府の味方になる\n#bold パリ・コミューン#!が若干不利な状況からスタートする"
 commune_progress_start_at_60: "#bold パリ・コミューン#!の味方になる\n#bold パリ・コミューン#!が若干優利な状況からスタートする"
 paris_commune_on_cooldown_tt: "過去#bold 3か月間#!でこのディシジョンを使用していない"
 paris_commune.2.t: "血だらけの一週間"
 paris_commune.2.d: "[ROOT.GetCountry.GetRuler.GetLastName]政府に与する軍がパリに進軍し、1週間にわたる市内での戦闘で[SCOPE.sCountry('paris_commune_scope').GetName]の軍勢を壊滅させました。捕らえられたコミューン派の国民衛兵たちが、大量に処刑されているという報告が上がってきています。"
 paris_commune.2.f: "「コミューンは四方八方から包囲され、その先に待つのは死のみだった。もはや、勇気を振り絞ることしかできなかった。そして、彼らは勇ましく散った。だが彼らの死が、未来への扉を開いたのだ。それがコミューンの天命だったのだ」" #- Louise Michel
 paris_commune.2.a: "人殺しのコミューンにかけるべき慈悲などない。"
 paris_commune.2.b: "慎重に行動せねば。さもなくば、パリ市民の怨嗟がいつまでも残ることになる。"
 paris_commune.3.t: "ヴェルサイユへの行進"
 paris_commune.3.d: "数千人に及ぶ[SCOPE.sCountry('paris_commune_scope').GetName]派の国民衛兵がヴェルサイユ宮殿に進軍し、[ROOT.GetCountry.GetRuler.GetLastName]政府の大臣が捕らえられ、抵抗する保守派の主要な砦に、コミューンの旗が掲げられました。"
 paris_commune.3.f: "「民衆の主導によって始まったコミューンの革命は、実験的で積極的かつ科学的な政治の時代の幕を開く。\n\nこれは、無産階級を縛り付け、祖国に不幸と災いをもたらした古い政府と聖職者の世界、軍国主義と機能主義、搾取や投機、独占や特権の終焉なのだ」" #- Manifesto of the Paris Commune
 paris_commune.3.a: "ヴェルサイユ政府は、犯罪者として裁判を受けることになる。"
 paris_commune.3.b: "我々は勝利を祝い、和解しなければならない。"
 communards_seize_power_tt: "[SCOPE.sCountry('paris_commune_scope').GetAdjective]勢力が#bold フランス#!を掌握する"
 paris_commune.4.t: "コミューン支持者の革命"
 paris_commune.4.d: "[ROOT.GetCountry.GetAdjective]の国民と[ROOT.GetCountry.GetRuler.GetLastName]政府の間の長年の緊張が、頂点に達しました。国中の革命派が[SCOPE.sCountry('paris_commune_scope').GetName]への支持を宣言し、苦境に立つ中央政府に対し行進しています。"
 paris_commune.4.f: "「民衆のために、武器を持った戦士のために、道をあけよ！革命戦争の時が来た！武器を取れ、市民よ！武装するのだ！」" #- Louis Delescluze
 paris_commune.4.a: "裏切り者に死を！"
 paris_commune.4.b: "コミューン万歳！"

 notification_paris_commune_automation_pulse_13_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]で数十人の[GetPopType('clergymen').GetName]が処刑される命令が下され、パリ中に銃声が鳴り響く。コミューンの最も過激な教会反対派は武器を持ち、独自に狩りを開始した。"

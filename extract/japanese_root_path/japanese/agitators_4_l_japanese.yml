 notification_paris_commune_automation_pulse_10_a2_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]軍が保持する要塞化拠点をめぐる衝突の結果、国家警備隊は今後を見据えて撤退することになった。これはコミューン内の改革派によるヴェルサイユからの和平提案であると解釈されている。\n\n#bold パリ・コミューン#!の進捗が#variable 5#!#bold 増加#!した。"

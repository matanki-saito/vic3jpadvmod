 ig_national_guard: "国民衛兵"
 ig_national_guard_desc: "国民衛兵は、フランス軍の中にある組織で、予備軍および国家憲兵隊としての役割を果たしており、一般市民によって構成されている。一般市民からなる軍隊として、歴史的には自由主義および共和主義の思想を支持していた国民衛兵は、コミューン設立の立役者となった。"

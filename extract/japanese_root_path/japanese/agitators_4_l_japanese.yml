 #Events
 revolution_pulse_events.1.t: "国家自衛"
 revolution_pulse_events.1.d: "[ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('self_defense_threat_ig').GetName]の間で暴力的感情が高まり、いくつかの[SCOPE.sCulture('self_defense_threat_culture').GetName]コミュニティは、その民の安全を保つために武装民兵を結成し始めている。"
 revolution_pulse_events.1.f: "「混沌の世界をさまよう古の[SCOPE.sCulture('self_defense_threat_culture').GetNameNoFormatting]の英雄たちの魂は、ついにその居場所を見つけたのだ」" #- Anonymous Jewish Bundist, 1906
 revolution_pulse_events.1.a: "当局はもっと重要なことを懸念しているのだ。"
 revolution_pulse_events.1.b: "[SCOPE.sCulture('self_defense_threat_culture').GetName]は度を越している。罰を与えねばならない。"
 revolution_pulse_events.2.t: "確率論的恐怖"
 revolution_pulse_events.2.d: "[SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName]の[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName]を支持する急進派による最近の爆破テロに伴い、責任者が所有していた[SCOPE.sCharacter('fedposting_agitator').GetFullName]の作品のコピー1部が発見された。"
 revolution_pulse_events.2.f: "\"…そして、もし悲劇的な時間が訪れ、それに身をゆだねなければならないとき、この意識が私たちを支え、強くしてくれるだろう。私たちは単に「ノー」と言うのではなく、心の底から、すべてを犠牲にする覚悟があることを宣言するのだ」" #- Jean Jaurès
 revolution_pulse_events.2.a: "[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName]は、市民社会に対する脅威を代表しているのだ。"
 revolution_pulse_events.2.b: "この事件を、[SCOPE.sCharacter('fedposting_agitator').GetFullName]が無実の人へのテロを呼びかけていると公表する。"
 revolution_pulse_events.3.t: "二重権力"
 revolution_pulse_events.3.d: "革命派である[SCOPE.gsInterestGroup('dual_power_ig').GetName]は、この地域の民意をよりよく表すと主張し、[SCOPE.sState('dual_power_state').GetStateRegion.GetName]に我々の政権と並ぶ労働者および農民評議会を設立した。"
 revolution_pulse_events.3.d2: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName]の[SCOPE.gsInterestGroup('dual_power_ig').GetName]は、[SCOPE.sCharacter('dual_power_agitator').GetFullName]の言葉に鼓舞され、この地域の民意をよりよく表すと主張し、我々の政権と並ぶ労働者および農民評議会を設立した。"
 revolution_pulse_events.3.f: "「はっきり言おう。[ROOT.GetCountry.GetAdjectiveNoFormatting]政府は人民の評議会が許可する間だけ存在するのだ」"
 revolution_pulse_events.3.a: "[ROOT.GetCountry.GetAdjective]国が[SCOPE.sState('dual_power_state').GetStateRegion.GetName]に対して唯一の権限を持っているのだ！"
 revolution_pulse_events.3.b: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName]の人々は、政府の横暴に対して共に立ち上がることを学んだようだ。"
 revolution_pulse_events.3.c: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName]を軍の直接管理下に置こう。"
 revolution_pulse_events.4.t: "兵卒"
 revolution_pulse_events.4.d: "[SCOPE.sState('soldiers_council_state').GetStateRegion.GetName] [SCOPE.sBuilding('soldiers_council_building').GetName]の[GetPopType('soldiers').GetName]は賃金上昇と待遇改善を主張するために評議会への組織化を開始した。[SCOPE.gsInterestGroup('armed_forces_ig').GetName]はこれを自分たちの正統性に対する積極的な脅威と見なしている。"
 revolution_pulse_events.4.f: "コートのポケットから手書きのパンフレットを取り出し、仲間に手渡した。\n\n「軍曹と私は、私たちが得ている給与について話した。君も同じように感じているはずだ。将軍が我々に支払うべき金を、すべて彼らの素敵な白馬に食べさせているのなら、我々はどうやって仕事をすればいいというのだ？」"
 revolution_pulse_events.4.a: "全員に懲罰を与え、他の地域から代替要員を入れよう。"
 revolution_pulse_events.4.b: "[GetPopType('solders').GetName]は、自分たちの利益のために立ち上がる権利があるはずだ。"
 revolution_pulse_events.5.t: "自己組織化"
 revolution_pulse_events.5.d: "[SCOPE.sState('self_organization_state').GetStateRegion.GetName]の[SCOPE.gsInterestGroup('rural_folk_ig').GetName]の中で革命に共感した人物が、地域の [SCOPE.gsInterestGroup('landowners_ig').GetName]の力に対抗して農民会議を結成し始めている。"
 revolution_pulse_events.5.f: "「裕福なる者の良心に、すべての苦しみと、隠された苦い涙を示したいのだ」" #- Rosa Luxemburg
 revolution_pulse_events.5.a: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName]は、自分の立場をわきまえることを学ぶべきだな。"
 revolution_pulse_events.5.b: "[SCOPE.gsInterestGroup('landowners_ig').GetName]が平和を守るために譲歩しなければならない。"
 revolution_pulse_events.6.t: "戦艦[SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]の逃亡"
 revolution_pulse_events.6.d: "戦艦#bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]#!の乗組員は、以前は[SCOPE.sState('potemkin_state').GetStateRegion.GetName]の[SCOPE.sBuilding('potemkin_naval_base')]に駐留していたが、反乱を起こして船と共に[SCOPE.sCountry('potemkin_final_destination').GetName]に逃亡した。[SCOPE.sCountry('potemkin_final_destination').GetName]の政府は船員たちの身柄引き渡しを拒否している。"
 revolution_pulse_events.6.f: "その大きな鋼鉄の船は、与えられた[ROOT.GetCountry.GetAdjectiveNoFormatting]の旗ではなく、[SCOPE.sCountry('potemkin_final_destination').GetNameNoFormatting]のそれを掲げて港に漕ぎ出した。甲板上の船員たちは歓声を上げながら、新しい故郷の都市の地下に逃げ込む準備をしていた。彼らは、腐った配給や錆びた寝台の恐怖からついに解放されたのだ。\n\nそして、[SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting]の貧しい人々は、追跡船が[SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]を追い始めるのを見て、ある考えが頭を過ぎった。\n\n「忘れないぞ！」"
 revolution_pulse_events.6.a: "[SCOPE.sCountry('potemkin_final_destination').GetAdjective]政府と交渉して、船を回収するんだ。"
 revolution_pulse_events.6.b: "[SCOPE.sCountry('potemkin_final_destination').GetAdjective]国は裏切り者に協力している！"
 revolution_pulse_events.7.t: "請願行進"
 revolution_pulse_events.7.d: "[SCOPE.sCharacter('petition_march_leader').GetFullName]が率いる[SCOPE.gsInterestGroup('petition_march_ig').GetName]を代表する請願者の集団は、[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]に率いられて、[SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]の現在空家となっている住宅を行進している。彼らは[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]が彼らと会うことに同意するまで住居を出ることを拒否している。"
 revolution_pulse_events.7.f: "「主権者よ、これが私たちの直面する問題であり、これが私たちがあなたの宮殿の壁の前に集まった理由なのです。\n今、私たちは最後の救いを求めています。\n貧困、無知、権利の欠如という墓穴から民衆を導き出し、自らの運命を決定する機会を与え、官僚の耐え難い軛から解放してください」" #-1905 Petition to the Tsar
 revolution_pulse_events.7.a: "王家の代表を派遣してなだめよう。"
 revolution_pulse_events.7.b: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]の生活に対する明らかな脅威を、武力を持って排除せよ！"
 revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]は[SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]への急行列車に乗ったようだ。"
 revolution_pulse_events.8.t: "人々の富"
 revolution_pulse_events.8.d: "革命派集団が[SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName]の[ROOT.GetCountry.GetAdjective]国立銀行に対して強盗を敢行した。かなりの額の金が盗まれ、革命家の財源となったようだ。"
 revolution_pulse_events.8.f: "銃声が鳴り響き、大理石の天井に新たな亀裂が入った。銀行関係者の悲鳴とともに、粉塵や破片が床に叩きつけられる。\n\n「革命実行委員会の名において、全員の逮捕を宣言する！手を挙げろ！さもなければ、全員殺す！」"
 revolution_pulse_events.8.a: "[ROOT.GetCountry.GetName]にある銀行周辺の警備強化を指示する。"
 revolution_pulse_events.8.b: "強盗の疑いがある人を通報するために、現地の人に頼る。"
 revolution_pulse_events.8.c: "[SCOPE.sLaw('secret_police_law').GetName]を派遣して、これらの犯罪者を逮捕させよう。"
 revolution_pulse_events.9.t: "隠された扇動"
 revolution_pulse_events.9.d: "[SCOPE.sState('agitation_af_state').GetStateRegion.GetName]の[SCOPE.sBuilding('agitation_af_building').GetName]で革命派が反政府の扇動を開始した。"
 revolution_pulse_events.9.d2: "革命派が、[SCOPE.sState('agitation_af_state').GetStateRegion.GetName]の[SCOPE.sBuilding('agitation_af_building').GetName]における革命活動を呼びかける[SCOPE.sCharacter('agitation_af_agitator').GetFullName]の声明がかかれた小冊子を配布し始めた。"
 revolution_pulse_events.9.f: "「国家は、諸君の流血を命ずるあらゆる権利を放棄している。諸君はこれに気づかねばならない。[SCOPE.sState('agitation_af_state').GetStateRegion.GetNameNoFormatting]を超えても、諸君や我らのような人々が、この悪夢の終わりを求めた組織を作り上げるのだ」\n\n「そしてそれは諸君や我らから始まるのだ！我ら一般兵士は、彼らが自分たちの意志を貫くために信頼している者だ…誰も自分たちを守ってくれないと彼らが理解した時、果たして何が起きるのだろうか？」"
 revolution_pulse_events.9.a: "[SCOPE.gsInterestGroup('armed_force_ig').GetName]は、何よりも国家に忠実でなければならない。"
 revolution_pulse_events.9.b: "兵士を制するものは国家を制するのだ。"
 revolution_pulse_events.10.t: "銃口と改革"
 revolution_pulse_events.10.d: "全国で革命感情が沸騰する中、[SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName]の[SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName]の助言者は革命派をなだめるための改革提案を推奨している。"
 revolution_pulse_events.10.f: "「事態は深刻です。首都は無政府状態にあり、政府は麻痺しています。輸送サービス、食料と燃料の供給は完全に断たれてしまっています。一般市民な不満が高まっています…遅れは許されません。いかなる先延ばしも死に等しいといえるでしょう」" #- Mikhail Rodzianko
 revolution_pulse_events.10.a: "この提案は、[ROOT.GetCountry.GetNameNoFormatting]を急進派の貪食から救うものだ。"
 revolution_pulse_events.10.b: "[SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName]は、革命に対する我々の最大の防御者となるだろう。"
 revolution_pulse_events.10.c: "革命家たちを満足させてはならない。奴らは打ち砕かれねばならん。"
 revolution_pulse_events.11.t: "塹壕政治"
 revolution_pulse_events.11.d: "[SCOPE.sCountry('most_recent_opponent_scope').GetName]との最近の戦争で経験した仲間意識を称える詩や物語を[SCOPE.gsInterestGroup('armed_force_ig').GetName]の迷いから覚めたメンバーが書き始めている。彼らは、この共有された武道精神を、現在の社会的動揺の解決策として支持している。"
 revolution_pulse_events.11.f: "「塹壕の残酷で血なまぐさい修練は、何かを意味していた。それは、より多くの勇気、より多くの信念、より多くの粘り強さを意味していたのだ」" #- Benito Mussolini
 revolution_pulse_events.11.a: "これこそ、敵に立ち向かうための精神だ。"
 revolution_pulse_events.11.b: "戦争に狂わされた人々の戯言に過ぎない。"
 revolution_pulse_events.12.t: "イエローインターナショナル"
 revolution_pulse_events.12.d: "[SCOPE.sCharacter('communist_agitator_scope').GetFullName]の革命的な扇動にもかかわらず、[SCOPE.gsInterestGroup('trade_union_ig').GetName]には強く改革主義者に共感する特定のリーダーがまだいる。彼らが[SCOPE.gsInterestGroup('trade_union_ig').GetName]を支配するのを支援することは、革命派と戦うことになるだろう。"
 revolution_pulse_events.12.f: "「高度に発達したプロレタリアートは、その色がいかにプロレタリア的であっても、独裁を解放の道具として受け入れることはないのだ」" #- Karl 'Renegade' Kautsky
 revolution_pulse_events.12.a: "敵は革命派よりも改革派のほうがいいだろう。"
 revolution_pulse_events.12.a1: "[SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName]のリーダーが[SCOPE.gsInterestGroup('trade_union_ig').GetName]の旗頭となるだろう。"
 revolution_pulse_events.12.b: "社会主義者は、どんなに歓迎されているように見せようとも、社会主義者なのだ。"
 revolution_pulse_events.13.t: "自由の支援"
 revolution_pulse_events.13.d: "[SCOPE.gsInterestGroup('attacked_ig').GetName]の不満が高まり、[SCOPE.sState('attacked_state').GetStateRegion.GetName]の[SCOPE.gsInterestGroup('paramil_ig').GetName]のメンバーが分遣隊を結成し、革命主義者に直接的な圧力をかけている。"
 revolution_pulse_events.13.f: "新聞は死んだ鳥のようにテーブルの上に置かれ、その片隅はこぼれたコーヒーで汚れていた。「大衆はもう1分たりとも黙ってはいられない…」と、一面の太い黒インクで書かれていた。「…すべての原則ある労働者は今日、支持を示さなければならない…」\n\nその読者は椅子から立ち上がって新聞の横に置いてあった自作の警棒を手にとり、ドアの方に顔を向けた。"
 revolution_pulse_events.13.a: "この困難な時代に、正当な拒否を示すことができるのはありがたい。"
 revolution_pulse_events.13.b: "[SCOPE.sCharacter('communist_revolutionary_scope').GetFullName]に[SCOPE.sCharacter('communist_revolutionary_scope').GetHerHis]の方法の間違いを示すように指示するのだ。"
 revolution_pulse_events.13.c: "敵に対して棒を振り回すのは、国家の力だけである。"
 revolution_pulse_events.14.t: "[ROOT.GetCountry.GetAdjectiveNoFlag]の民の連合"
 revolution_pulse_events.14.d: "[ROOT.GetCountry.GetName]の最近の不安は、[SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]の市民のグループが、革命活動から国家と [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle]を防衛するための民族主義組織を結成するきっかけとなっている。"
 revolution_pulse_events.14.f: "演説者の言葉は口から炎の奔流となって噴出し、共産主義者に、[ROOT.GetCountry.GetNameNoFormatting]の敵に、そして黒服の男たちによってふさわしくない民族とみなされた人々に対して、最も厳しい非難を発した。彼らの襟には畏敬の象徴がちりばめられていた。\n\n「そして、あなたが[SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle]と正義の[ROOT.GetCountry.GetAdjectiveNoFormatting]に味方し、穢れの奔流に対抗したという事実をどのようにして知らせるのか？」\n\nギラつく目が群衆を貫き、最初に逃げ出すものを示していた。"
 revolution_pulse_events.14.a: "[ROOT.GetCountry.GetAdjectiveNoFlag]の人々は、革命に反対する立場をとっている。"
 revolution_pulse_events.14.b: "デマゴーグの戯言などどうでもいい。"
 revolution_pulse_events.15.t: "傾倒"
 revolution_pulse_events.15.d: "革命活動がますます悪化しているように見える昨今、政府は[SCOPE.sCharacter('reactionary_agitator').GetFullName]の国家主義運動に近づき、[SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]に対する[SCOPE.sCharacter('reactionary_agitator').GetHerHis]の影響力の強化を歓迎している。"
 revolution_pulse_events.15.f: "「この会合は敵対的なものである必要はなく、むしろ[ROOT.GetCountry.GetNameNoFormatting]への愛があらゆる境界を越えて広がる人々のものであるべきだ。たとえ私たちが異なるビジョンを持っていたとしても、私たちの国を脅かすものは私たち全員を脅かすものであると認識できることを望む…」"
 revolution_pulse_events.15.a: "[SCOPE.sCharacter('reactionary_agitator').GetHerHis]を支援し、革命を葬り去るのだ。"
 revolution_pulse_events.15.b: "我らは、狂言回しの助けを必要とはしない。"
 revolution_pulse_events.16.t: "革新と忠実"
 revolution_pulse_events.16.d: "革命家に反対する人々の間では、彼らの運動の将来について、さまざまな思想の流れが表面化している。[SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]の急進派は、共産主義の脅威から守るために新しい全体主義の国家主義政府の設立を求め始めている。"
 revolution_pulse_events.16.f: "「2週間もすれば、どこの国でも羊のような大衆は新聞によって興奮状態に追い込まれ、少数の利害関係者の卑劣な目的のために、軍服を着て殺し、殺される覚悟をするようになるのだ」" #- Albert Einstein
 revolution_pulse_events.16.a: "国を守る者は、より新しい形を取らなければならない。"
 revolution_pulse_events.16.b: "このような考えは、単にモダニズムの逸脱のひとつに過ぎない。"
 revolution_pulse_events.17.t: "機会の怪物"
 revolution_pulse_events.17.d: "[SCOPE.gsInterestGroup('pogrom_ig').GetName]における[SCOPE.sCharacter('reactionary_agitator').GetFullName]の支持者は、革命派による現在の国家の動揺に対する[SCOPE.sCulture('pogrom_culture').GetName]の人々を非難している。この非難は[SCOPE.sState('pogrom_state').GetStateRegion.GetName]や近隣の地域の[SCOPE.sCulture('pogrom_culture').GetName]人に対する大規模な暴力活動へと発展している。"
 revolution_pulse_events.17.f: "「恐怖を餌に、一般市民から暴徒を育成する獣とは、いったい何なのだ？現実の世界では、これらは怪物の特徴ではなく、権力を求める人間の特徴だったのだ」" #- GennaRose Nethercott
 revolution_pulse_events.17.a: "[SCOPE.sCulture('pogrom_culture').GetName]の文化は、確かに、[ROOT.GetCountry.GetName]にとって脅威だ。"
 revolution_pulse_events.17.b: "こうした無法な活動は、もうたくさんだ。"
 revolution_pulse_events.18.t: "敵の武器"
 revolution_pulse_events.18.d: "[SCOPE.sCharacter('fascist_agitator').GetFullName]の国家主義的運動が広まるにつれ、[SCOPE.gsInterestGroup('internationalist_ig').GetName]の「反国家」的傾向に幻滅した元社会主義者が、国家主義運動へと傾倒し始めている。ファシズムの価値観は、[ROOT.GetCountry.GetName]の反革命主義者の間でより強固なものとなっているのだ。"
 revolution_pulse_events.18.f: "「国家の権利は、個人の本質を表現するものである。そして、もし自由が、個人主義的な自由主義が作り出した抽象的な見せかけではなく、生きている人間の能力であるとするならば、ファシズムは自由、そして持つ価値のある唯一の自由、国家の自由と国家内の個人の自由のために立ち上がることになるだろう。ファシストの国家概念は、すべてを包含するものであり、その外には、いかなる人間的、精神的価値も存在できず、ましてや価値を持つこともないのだ」" #- Benito Mussolini
 revolution_pulse_events.18.a: "ファシストたちは制御できる。社会主義者は無理だ"
 revolution_pulse_events.18.b: "ファシズムこそ[ROOT.GetCountry.GetName]の未来だ。"
 revolution_pulse_events.19.t: "近代化の方法"
 revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName]と[SCOPE.gsInterestGroup('fascist_agitator_ig').GetName]の中野[SCOPE.sCharacter('fascist_regime_agitator').GetHerHis]の支持者の列が、[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]に行進し、政府の与党になることを要求しているようだ。"
 revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName]は、政府における統治の役割を求めて、[SCOPE.sCharacter('fascist_regime_agitator').GetFullName]と[SCOPE.gsInterestGroup('fascist_agitator_ig').GetName]の支持のもとに、[ROOT.GetCountry.GetAdjective]政府を作り上げるという演説を行っている。"
 revolution_pulse_events.19.f: "「政治家と資本家は、この危機を確実に沈静化させ、[ROOT.GetCountry.GetAdjectiveNoFormatting]は社会主義の災いから救うことができると主張している。よく言えば、彼らは愚かな理想主義者である。悪く言えば、彼らは共産主義者そのものと同じである。国力の即時回復だけが、この危機の時に[ROOT.GetCountry.GetNameNoFormatting]を救うことができるのだ…」"
 revolution_pulse_events.19.a: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName]万歳！国家の真の英雄だ！"
 revolution_pulse_events.19.a2: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName]万歳！民衆の第一人者だ！"
 revolution_pulse_events.19.b: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]の通りから、こいつらを追い出せ！"
 revolution_pulse_events.20.t: "過去の理想"
 revolution_pulse_events.20.d: "革命を回避するために、[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName]は[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]に独裁支配を取り戻すための請願を出した。集まった[SCOPE.gsInterestGroup('reactionary_regime_ig').GetName]は既にこれらの緊急措置への支持を表明しているようだ。"
 revolution_pulse_events.20.f: "「[ROOT.GetCountry.GetNameNoFormatting]の栄光の根源は何なのか？それは、過去の指導者たちが困難な決断を下し、困難な時代に指揮を執ろうとしたことだ」\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting]は窓に向かって [SCOPE.sCharacter('reactionary_regime_ig_leader').GetHerHis]の手を振り、遠くで煙が立っているのを指摘した。\n\n「その精神は、一時的に弱まっている。しかし、生き返らせることは可能なのだ…」"
 revolution_pulse_events.20.a: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName]は、我が国の救世主となるであろう。"
 revolution_pulse_events.20.b: "この提案は、百害あって一利なしだ。"
 revolution_pulse_events.21.t: "貴族の血を流せ"
 revolution_pulse_events.21.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]の貴族の少数派が[SCOPE.sState('assassination_state').GetName]の彼の領地で革命軍に暗殺された。残された家族は報復を要求している。"
 revolution_pulse_events.21.f: "銃声、叫び声、そしてすべてが静まり返った。そしてしばらくして、応接室から苦悶の表情を浮かべる女性のむせび泣く声が聞こえた。"
 revolution_pulse_events.21.a: "我らは、この恐怖に惑わされてはならない。"
 revolution_pulse_events.21.b: "国家的に喪に服す事を宣言する。"
 revolution_pulse_events.22.t: "大臣を人質に"
 revolution_pulse_events.22.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の信頼できる大臣の一人、[SCOPE.sCharacter('hostage_char').GetFullName]が反逆者に誘拐されどこかに連れ去られてしまった。反政府勢力は、政府が身代金をわたさなければ[SCOPE.sCharacter('hostage_char').GetLastName]を処刑すると宣言している。"
 revolution_pulse_events.22.f: "よく理解しろ。[SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting]の命はお前の手にかかっているのだ。もし[SCOPE.sCharacter('hostage_char').GetSheHe]が死ぬことになれば、[SCOPE.sCharacter('hostage_char').GetHerHis]の血がお前の手だけに、他の多くの [ROOT.GetCountry.GetNameNoFormatting]国民の血と一緒にへばりつくこととなるだろう。\n\nお前はこの手紙が出てから48時間以内に、必要な譲歩を行うのだ。それができなければ、大臣の安全を保証することはできない。"
 revolution_pulse_events.22.a: "彼らが要求する身代金を支払わなければならない。"
 revolution_pulse_events.22.b: "もし彼らが[SCOPE.sCharacter('hostage_char').GetFullName]に殉じることを望むなら、それでいいだろう。"
 revolution_pulse_events.22.c: "軍隊を派遣し、[SCOPE.sCharacter('hostage_char').GetHerHim]を救出せよ。"
 revolution_pulse_events.23.t: "象牙の塔の涙"
 revolution_pulse_events.23.d: "[SCOPE.sState('university_terror_state').GetName]で[SCOPE.sBuilding('university_terror_building').GetName]を調査すると、一部の教員によって支援・助長された学生の革命活動の確たる証拠が発見された。"
 revolution_pulse_events.23.f: "「我々が背負っている罪は、民衆を抑圧してきた者たちの罪であり、限りなく古くから続くものだ。その償いをするのは我々の義務なのだ。我々の人生のすべて、我々の行動のすべてを、農民たちのために捧げることによって…」\n\n教授たちの意見は、ここ、この地下室で共有されていた。若き学生は、よりオープンに共有されていると思ったが、それはいつも以上に破壊的なものなのだった。"
 revolution_pulse_events.23.a: "大学を閉鎖し、教員を逮捕せよ。"
 revolution_pulse_events.23.b: "そんな主張の証拠はない。"
 revolution_pulse_events.24.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の暗殺事件"
 revolution_pulse_events.24.d: "[SCOPE.sState('capital_scope').GetCityHubName]の装飾庭園オープンを記念したイベントで革命家が[ROOT.GetCountry.GetRuler.GetFullName]の近くで爆弾を爆発させた。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は助かったが、暗殺者は自らが負った傷により証言する間もなく死亡した。"
 revolution_pulse_events.24.f: "爆弾が爆発し、爆発音が空気を裂くと同時に、群衆はすでに暗殺者と思われる人物に襲いかかり、自らの傷も顧みず、彼を掴み、バッグや拳で殴りつけた。\n\n「[ROOT.GetCountry.GetNameNoFormatting]の民よ！これはお前たちのためなのだ！」と暗殺者は叫んだが、それは無駄だった。"
 revolution_pulse_events.24.a: "すべての裏切り者、殺人者に復讐を！"
 revolution_pulse_events.24.b: "誰が手配したのか、誰が死ぬべきなのか、はっきりわかっている。"
 revolution_pulse_events.25.t: "瞬く間に"
 revolution_pulse_events.25.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]が[SCOPE.sState('capital_scope').GetCityHubName]から[ROOT．ROOT.GetCountry.GetRuler.GetHerHis]間の馬車に乗っている時、革命家が手榴弾を持って馬車の下に身を投げ、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]と自身の両方を殺害した。"
 revolution_pulse_events.25.f: "すると、まるで夢のごとく、霧のごとく、小柄な若い男が歩道から権力者の馬車に向かって急ぐように身を投げ出し、その後に耳をつんざくような爆発音がした。その音が鳴り響くと同時に、権力者も、彼を取り囲んでいた警官も、近くの舗道にいた見物人も、一斉に倒れ、白い煙に包まれた。" #- Edited testimony of Vasily Gorokhov
 revolution_pulse_events.25.a: "殺人者の灰を川に撒き、愛する[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]を悼もう。"
 revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName]は[SCOPE.sCharacter('heir_scope').GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('mother_father')]を殺した者へ復讐をするだろう。"
 custom_father: "父"
 custom_mother: "母"
 revolution_pulse_events.26.t: "[SCOPE.gsInterestGroup('devout_ig').GetName]の中の暴動教唆"
 revolution_pulse_events.26.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]の主要なメンバーは、社会における特権的地位を利用して過激な反政府活動を奨励していることが判明している。"
 revolution_pulse_events.26.f: "「[ROOT.GetCountry.GetNameNoFormatting]は2つの相容れぬ陣営に分かれている」と、神父は言った。「一方は、反[ROOT.GetCountry.GetAdjectiveNoFormatting]と反宗教的な恐しい政策を追求しているものたちだ！もう一方は、[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]を尊重し、国家の秩序を回復しようとする政策を追求している者たちだ。そして、このことを踏まえれば…心ある者が誰を支持すべきかは、わかるだろう？」"
 revolution_pulse_events.26.a: "政治に干渉し続ける限り、彼らは不干渉の聖域たりえないのだ。"
 revolution_pulse_events.26.b: "我らは、神父を処刑する者と思われてはならない。"
 revolution_pulse_events.27.t: "[SCOPE.sState('standoff_state').GetName]での革命の孤立"
 revolution_pulse_events.27.d: "[SCOPE.sState('standoff_state').GetName]の過激派集団が弾薬と銃器を備蓄し、教会に立てこもった。彼らは建物を奪おうとするすべての政府関係者に向けて発砲した。"
 revolution_pulse_events.27.f: "教会の木は弾丸で傷つき、しかしその樫の扉はしっかりと立っていた。外の通りには、最初の銃弾を浴びた死体が散乱している。どの窓からも銃声が聞こえ、警官や兵士はバリケードの下に頭を下げざるを得なくなっていた。制服姿の男が、別の男に声をかけて、この状況の答えを探った。"
 revolution_pulse_events.27.a: "見せしめのために、建物を砲撃してやろう。"
 revolution_pulse_events.27.b: "交渉担当者を派遣し、占拠者との調整を行おう。"
 revolution_pulse_events.28.t: "[SCOPE.sState('feminine_brigades_state').GetName]のフェミニン・オーダー"
 revolution_pulse_events.28.d: "[SCOPE.sState('feminine_brigades_state').GetName]の[SCOPE.gsInterestGroup('devout_ig').GetName]に所属する女性グループが、反政府革命家への医療・物資支援を目的とする組織を設立した。"
 revolution_pulse_events.28.f: "「憎むべき暴君である[ROOT.GetCountry.GetRuler.GetLastName]には、我らの神殿に口出しする権利などなく、我らが神に受け入れられることもない！」ベールを被り講壇に立つ女性はそう言った。\n\n「我々は人間の法を認めない。なぜなら、法はそれを作った者と同じく不完全な存在だからだ！」"
 revolution_pulse_events.28.a: "女性を殉教者にするわけにはいかない。"
 revolution_pulse_events.28.b: "女性宗教団体を取り締まれ。"
 revolution_pulse_events.29.t: "犯罪と神格"
 revolution_pulse_events.29.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]に属する多くの[GetPopType('clergymen').GetName]に反動主義的傾向があることから、[ROOT.GetCountry.GetAdjective]に属する宗教団体の政治影響力の抑制を求めるようになった。"
 revolution_pulse_events.29.f: "「これに関しては、はっきりと言わせてもらおう。[SCOPE.sState('capital_scope').GetCityHubName]のすべての修道院は、一人の[ROOT.GetCountry.GetAdjectiveNoFormatting]の市民の命に相当する価値はないのだと」"
 revolution_pulse_events.29.a: "彼らは聖職者であり、何を言ってもいいのだ。"
 revolution_pulse_events.29.b: "神殿を閉鎖し、抵抗する聖職者を逮捕せよ。"
 revolution_pulse_events.29.c: "正しい国家は、革命的な道を通して見つけるのが一番だ。"
 revolution_pulse_events.30.t: "[SCOPE.sState('workers_brigade_state').GetName]労働者旅団"
 revolution_pulse_events.30.d: "[SCOPE.gsInterestGroup('workers_militia_ig').GetName]の進歩派に属する軍人が、[ROOT.GetCountry.GetName]を脅かす反動勢力に対抗するため、政府軍に志願している。"
 revolution_pulse_events.30.f: "1人、また1人と、父と子が銃を手にした。そして陽の射さぬ空の下、新たな歴史の1ページが刻まれ、さらに多くの血が流れた。"
 revolution_pulse_events.30.a: "我らにはできる限りのサポートが必要だ。"
 revolution_pulse_events.30.b: "この組織の武装解除を直ちに要求する。"
 revolution_pulse_events.31.t: "戒厳令"
 revolution_pulse_events.31.d: "[SCOPE.sCharacter('armed_forces_ig_leader').GetFullName]の監視下にある[SCOPE.gsInterestGroup('armed_force_ig').GetName]内の[SCOPE.sState('martial_laws_state').GetName]で、大規模な反乱が起こり、士官は新しい政府を求めて行進している。"
 revolution_pulse_events.31.f: "補給将校や佐官の配偶者の不満から始まった反乱は、隊列を越えて広がっていった。指導者に強要されたのか、それとも進んで共犯になったのか、旅団全体が反乱に加わっている。彼らの誓いは、邪魔をする者たちとともに泥の中に踏みつけられたままである。"
 revolution_pulse_events.31.a: "裏切り者を捕らえよ。"
 revolution_pulse_events.31.b: "彼らを家に帰せ。彼らの義務を思い出させろ。"
 revolution_pulse_events.31.c: "余さず撃ち殺せ。"
 revolution_pulse_events.32.t: "悪魔の声"
 revolution_pulse_events.32.d: "[SCOPE.sState('vox_diaboli_state').GetName]では、[SCOPE.sReligion('majority_religion').GetName]の信奉者が[SCOPE.sCharacter('devout_ig_leader').GetFullName]のもと、現在の苦境のスケープゴートとされた[SCOPE.sReligion('minority_religion').GetName]の人々に反乱を呼びかけている。"
 revolution_pulse_events.32.f: "民衆の声を神の声と勘違いしないようにするためには、大いなる敵は民衆よりも聖句をよく知っていることを念頭に置く必要があるのだ。実際、このような甘い饒舌な説教が、争いを引き起こすのである。その代償は、必ずと言っていいほど、血の潮流となるのだ。"
 revolution_pulse_events.32.a: "首謀者の口を閉じさせろ。"
 revolution_pulse_events.32.b: "[SCOPE.sReligion('minority_religion').GetName]の周囲に兵士を配置せよ。"
 revolution_pulse_events.32.c: "[SCOPE.sReligion('majority_religion').GetNameNoFormatting]の懸念事項のいくつかに対処しよう。"
 revolution_pulse_events.33.t: "貪欲は善なり"
 revolution_pulse_events.33.d: "[SCOPE.sCharacter('industrialists_ig_leader').GetFullName]と[SCOPE.sState('greed_is_good_state').GetName]の[SCOPE.gsInterestGroup('instructors_ig').GetName]から、従順な政府が設立されるまでは、すべての産業生産を停止するという宣言が出されている。"
 revolution_pulse_events.33.f: "敵対的買収とは、簡単に言えば、大企業が小さな会社の意に反し、その小さな会社を買収することである。十分に大きな企業にとって、邪魔な政府は、合併される別の会社に過ぎない。ただし、その企業はすべてのルールを書くことができるというだけだ。\n\n東インド貿易会社を見ればわかるだろう？"
 revolution_pulse_events.33.a: "最低限の操業を行うよう交渉する。"
 revolution_pulse_events.33.b: "新工場を開設し、管理者を置く。"
 revolution_pulse_events.33.c: "兵士を派遣する。"
 revolution_pulse_events.34.t: "新たな絶望"
 revolution_pulse_events.34.d: "[SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName]の新聞の見出しは、[SCOPE.sState('little_dark_age_state').GetName]のすべての作家、アーティスト、パフォーマー、教育者が辞めると記されていた。[ROOT.GetCountry.GetAdjective]の人々に遺された苦難からの逃げ道は１つ。そう、反乱だ。"
 revolution_pulse_events.34.f: "「啓蒙」とは、偉大な思想家や芸術家の時代につけられた名称である。その約束は、すべての民族が無知と迷信の束縛から解放されることであった。\n\nさて、「絶望」とは、激しい無知と恐怖の神秘主義の時代である。それが約束するのは、文化の破滅、希望の死だ。しかし、おそらくその終わりに生き残った人たちには、再出発のチャンスがあるのだ。"
 revolution_pulse_events.34.a: "政府が独自に出版社を運営する。"
 revolution_pulse_events.34.b: "もしかしたら、もっと芸術にお金を与えるべき時なのかもしれない。"
 revolution_pulse_events.34.c: "大学の人員整理が必要だ。"
 revolution_pulse_events.35.t: "一般人の悩み"
 revolution_pulse_events.35.d: "[SCOPE.sState('tragedy_of_commons_state').GetName]の[SCOPE.gsInterestGroup('landowners_ig').GetName]のすべての入居者は、賃貸価格が妥当な限度を越えている。彼らは、自分たちを守ってくれない政府に怒りを向けている。"
 revolution_pulse_events.35.f: "人間は苦境に立たされたとき、2つの反応を示す。すなわち、自分の苦難の責任を追求し、それに対処する。強さの証か、致命的な愚かさゆえか、哲学者たちは日が暮れるまで議論することができるのだ。しかし、それが知性の証ではないことは確かだ。責任を転嫁することができ、責任のある者が最も利益を得ることができるのだ。"
 revolution_pulse_events.35.a: "首謀者を捕えろ！"
 revolution_pulse_events.35.b: "彼らは脅迫罪で起訴されるはずだ。"
 revolution_pulse_events.35.c: "家賃は厳重な制限が必要だ。"
 revolution_pulse_events.36.t: "レッドテープに埋もれる"
 revolution_pulse_events.36.d: "[SCOPE.sState('red_tape_state').GetName]のあらゆる民間部門と公的部門の改ざんされた報告書は、政府を崖っぷちに立たせることとなった。[SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName]は、物事を成し遂げる手法を知る者たちに政府を明け渡すせというシンプルな要求を述べている。"
 revolution_pulse_events.36.f: "すべての抵抗が、頭蓋骨に棍棒をぶちあてたり、機械に松明を当てたりすることから始まるわけではないのだ。有効な手段は、法的な経理という紳士協定を守らないことである。上司の目から見れば、ほんの少しの数字のごまかしや、順番の違う提出物など、すべて罪のないミスである。それらがあわされば、無脳なミスとも、ゆっくりとした破壊とも読み取れるようになるのだ。"
 revolution_pulse_events.36.a: "報告を書き換えねばなるまい。"
 revolution_pulse_events.36.b: "詐欺で訴えられるはずだ！"
 revolution_pulse_events.36.c: "これらの捏造された数字から再スタートしよう。"
 revolution_pulse_events.37.t: "蔦の腐敗"
 revolution_pulse_events.37.d: "[SCOPE.sState('rot_on_vine_state').GetName]の豊作により、[SCOPE.sCharacter('rural_folk_ig_leader').GetFullName]からは厳しい最後通告の配達報告が届いた。すなわち、すべてゼロ、というわけだ。新たな命令は、[SCOPE.gsInterestGroup('rural_folk_ig').GetName]に奉仕するか、大量の飢餓かのどちらかだ。"
 revolution_pulse_events.37.f: "「お腹が減って死にそうだ。ネズミさえも腹を空かしている。ウサギを狩りに行くこともできない」\n\n「あれだけの果物を見てみろ…ただ座って、俺たちにウインクしている。収穫されるのを待っているんだ」\n\n「なぜ政府は何もしてくれないんだ？ジェンキンス老人のショットガンより、彼らのチャンスに賭けてみる方がマシだ」"
 revolution_pulse_events.37.a: "これに加担している農家をすべて捕えろ。"
 revolution_pulse_events.37.b: "[SCOPE.sCountry('neighbor_country').GetName]から物資を送れ。"
 revolution_pulse_events.37.c: "家庭で栽培するための種子やガイドを販売しろ。"
 revolution_pulse_events.38.t: "名目もなく"
 revolution_pulse_events.38.d: "[SCOPE.sState('shall_not_be_infringed_state').GetName]で軍の兵舎を襲撃した後、[SCOPE.sCharacter('trade_unions_ig_leader').GetFullName]の指揮下の[SCOPE.gsInterestGroup('trade_unions_ig').GetName]は、[ROOT.GetCountry.GetName]の政府に武器を向けはじめた。"
 revolution_pulse_events.38.f: "「ほら、それがこのナショナリストの威嚇行為と同じことなんだ。ほとんどの人は、自分たちの銃はこの特別な法律からしか生まれないと思っている。しかし、この本に書かれてるのは、組合は銃を狙っているわけではないということだ。実際、もっと手に入れろと書いてある」\n\n「読めないってわかってるだろ！！」\n\n「エンゲルス、努力は認めてやる」"
 revolution_pulse_events.38.a: "都市の防衛に集中しよう。"
 revolution_pulse_events.38.b: "丘の上まで追いかけろ。"
 revolution_pulse_events.38.c: "警視組織はもっと武装しなければならない！"
 agitator_spawn_tt: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]の[concept_agitator]が[SCOPE.sCountry('agitator_country_scope').GetName]に出現する"
 revolution_pulse_events.39.t: "死骸の上のハゲタカ"
 revolution_pulse_events.39.d: "[SCOPE.gsInterestGroup('defecting_ig').GetName]の日和見主義的なメンバーが[SCOPE.gsInterestGroup('revolting_ig').GetName]の理念に反発している。"
 revolution_pulse_events.39.f: "ハシボソガラスは、死因が何であれ、新鮮な死体から肉をむしり取る。しかし中には、まだ生きている獣が死のうとしていることを察知するものもいる。その生き物は、どんなに時間がかかっても、そのエサが死ぬのを待つものだ。しかし、クズ肉を待ち望むよりも、一番最初に肉片を手に入れたほうがいいだろう。"
 revolution_pulse_events.39.a: "勝手にしろ。"
 revolution_pulse_events.39.b: "なだめてみよう。"
 revolution_pulse_events.40.t: "高圧的な姿勢"
 revolution_pulse_events.40.d: "[SCOPE.sCharacter('gover_person').GetFullName]が[SCOPE.gsInterestGroup('defecting_ig').GetName]の敵を見間違えた。冤罪で非難した後、[SCOPE.gsInterestGroup('defecting_ig').GetName]の穏健派が[SCOPE.gsInterestGroup('revolting_ig').GetName]の理念に反発している。"
 revolution_pulse_events.40.f: "一瞬の怒りが、友好的な顔を敵に回すこともある。どんなに固い絆で結ばれている仲間でも、誤解から仲たがいしてしまうこともある。そして、一度そうなったら、もう元には戻れない。"
 revolution_pulse_events.40.a: "彼らの仲間は、それほど協力的ではないかもしれないな。"
 revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName]は身を引くべきだ。"
 provisional_government_events.1.t: "臨時政府の終焉"
 provisional_government_events.1.d: "革命での我々の勝利により、[ROOT.GetCountry.GetRuler.GetLastName]率いる臨時政府は、自らが望む[ROOT.GetCountry.GetName]の統治形態を正式なものにすることができるようになりました。"
 provisional_government_events.1.f: "革命戦争の煙があらかた消え去った。それに伴い、臨時政府が国家をどのような方向に導こうとしているのかに対して深い疑念が生じていた。内閣が議論を交わす中、[ROOT.GetCountry.GetNameNoFormatting]には複数の道が開かれていた。革命派の体制を正式なものとするのか、旧体制への負託を受け継ぐのか、あるいは全く新しい歴史への道を切り拓くのか。"
 provisional_government_events.1.a: "大統領の力があれば、将来の危機を乗り越えられるだろう。"
 provisional_government_events.1.b: "今こそ、国会に権限を委譲する時だ。"
 provisional_government_events.1.c: "私たちが反対するのは、退位した君主であって、君主制そのものではない。"
 provisional_government_events.1.e: "我々は前政権の敵なのであって、[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]の敵ではない。"
 provisional_government_events.1.g: "労働者の裏切り者だったのは、前政権だけだ。"

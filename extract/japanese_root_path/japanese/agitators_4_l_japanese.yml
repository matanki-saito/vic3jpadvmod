 notification_paris_commune_automation_pulse_13_a_tooltip: "#header $notification_paris_commune_automation_pulse_13_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_13_a_desc$"
 notification_paris_commune_automation_pulse_13_b_name: "パリ・コミューン支持者が司祭に寛大な処遇を与える"
 notification_paris_commune_automation_pulse_13_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]はコミューン内のそれほど過激でない派閥のため、パリの聖職者に自宅軟禁を命じた。"

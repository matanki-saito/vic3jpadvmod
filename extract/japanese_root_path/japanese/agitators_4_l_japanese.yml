 land_ownership_law_events.10.t: "あぶれる農業労働者"
 land_ownership_law_events.10.d: "[SCOPE.sState('kulaks_state').GetName]の[SCOPE.gsInterestGroup('landowners_ig').GetName]に属する富裕層は[SCOPE.sLaw('current_law_scope').GetName]への反応として、余剰な家畜を処分して大量に獲れた作物を燃やすよう指示しました。"
 land_ownership_law_events.10.f: "「お前にもこの光景は見えてるよな？あいつら、何もかも燃やしてやがる… あの燃えてる火ひとつで、俺の家族全員をひと月は食わせられるぞ」\n\n「隣町の軟弱な金持ちどもが、やつらにそそのかしたと思うか？」\n\n「いいや… ここの老いぼれは意地の悪い野郎だが、こんなことをするやつじゃない」"
 land_ownership_law_events.10.a: "なおのこと推し進めなければ。"
 land_ownership_law_events.10.b: "飢饉を招いてしまったら、手続きを進めることはできない。"
 land_ownership_law_events.11.t: "庭への冒涜"
 land_ownership_law_events.11.d: "[SCOPE.sPop('majority_religion').GetReligion.GetName]の聖職者たちが、[SCOPE.sLaw('current_law_scope').GetName]を推進する[SCOPE.sCharacter('ruler_scope').GetFullName]と[SCOPE.sCharacter('industrialists_leader_scope').GetHerHis]は、自然の秩序を侮辱する者たちであるとするパンフレットを配布しています。"
 land_ownership_law_events.11.f: "どの神が作物の育ち方を気にかけているのか断言する方法はない。真に良識ある者は、自らの使う土に信頼を置くだろう。良い土に肥料をやり、手入れをし、互いに害を与えない植物だけを育てる。にもかかわらず、地上の権力を有する者は、その権力が脅かされた時、自分たちの神が何を求めているのか知っていると思い込むのだ。"
 land_ownership_law_events.11.a: "なおのこと推し進めなければ。"
 land_ownership_law_events.11.b: "[SCOPE.sPop('majority_religion').GetReligion.GetName]の人々が反乱を起こせば、手続きを進めることはできない。"
 land_ownership_law_events.11.c: "パンフレットを押収し、ランタンの燃料として使え。"
 land_ownership_law_events.12.t: "遅い到着"
 land_ownership_law_events.12.d: "[SCOPE.sState('collectivised_state').GetName]で[SCOPE.sLaw('current_law_scope').GetName]に変換された農場の視察を行っていた国家計画担当官が予定よりも早く戻りました。彼らは、農場が重機にきちんと対応できないと考えています。"
 land_ownership_law_events.12.f: "「余分な機械部品を作ればいいでしょう。鋼鉄を十分に使えば泥にも耐えられますよ。間違いなくね」\n\n「あの畑育ちの農民たちに、部品が時間通りに届くことを保証できるのか？いついかなる時にでもだぞ？私には無理だ。それに、私は都市労働者の生活を泥で台無しにするつもりはない。もっと賢い方法を考えなければ」"
 land_ownership_law_events.12.a: "機械は人間の労働を補助するためにのみ存在する。"
 land_ownership_law_events.12.b: "その場しのぎの製鋼工場があればそれで十分だろう。"
 land_ownership_law_events.12.c: "どうすべきか[SCOPE.sCharacter('rural_folk_leader').GetFullName]に相談しよう。"
 land_ownership_law_events.13.t: "波を立てる力強い支援"
 land_ownership_law_events.13.d: "収穫を終えた農民たちは、集団農場化の過程を支援するため組織を結成しました。最も熱心な者は一軒一軒訪ね歩き、その過程をできる限り早めようとしています。"
 land_ownership_law_events.13.f: "「ドアの近くにいる大男たちを見たか？土と塩水の匂いのする連中が、どういうわけかうちの店を練り歩いてる。手に持ってるのは見たところ… 文房具みたいだ」\n\n「ああ見た。がっしりした方は、なかなか口がうまかったぞ。組合に所属してる。酒を飲もうともしないんだ。手紙を書いてくれと頼んだら、とても嬉しそうにしてたよ」\n\n「おいおい、お前… 俺の名前を出さなかったろうな？」"
 land_ownership_law_events.13.a: "彼らの支援は歓迎だ。"
 land_ownership_law_events.13.b: "その努力に見合った報酬を与えよう。"
 land_ownership_law_events.14.t: "絵のように美しい地域が非現実的な姿に"
 land_ownership_law_events.14.d: "孤立主義的思想で知られる学者が、[SCOPE.sLaw('current_law_scope').GetName]を非難する記事を発表しました。この記事では、田園地方の牧歌的な雰囲気が損なわれてしまうのだと述べています。"
 land_ownership_law_events.14.f: "「耕せる自分の畑がなくなれば、労働者たちは人間でなくなってしまうだろう。彼らは機械のきしむ音や原動機の騒音、工場地帯に絶え間なく立ち込めるむせかえるような霧によって置き換えられてしまう。平穏なる生活は、終わることのない都市化の行進によって追い払われるのだ！」"
 land_ownership_law_events.14.a: "最後までやり遂げろ。"
 land_ownership_law_events.14.b: "新しいインク樽を開けなければ…"
 land_ownership_law_events.15.t: "国外の農園を買い取る株式会社"
 land_ownership_law_events.15.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName]と[SCOPE.gsInterestGroup('industrialists_ig').GetName]の間の議論が、[ROOT.GetCountry.GetAdjective]にも伝わってきています。焦点は、[SCOPE.sLaw('current_law_scope').GetName]に投資する外国勢力です。"
 land_ownership_law_events.15.f: "「治外法権が存在する中、[ROOT.GetCountry.GetAdjectiveNoFormatting]の法律がここ[SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting]の市民に影響するという法的な保証はあるのか？」\n\n「より重要なのは、誰がその土地で仕事をするのかだろう。[ROOT.GetCountry.GetAdjectiveNoFormatting]の土地なのだから、[ROOT.GetCountry.GetAdjectiveNoFormatting]の人々が耕すべきだ！」\n\n「だが彼らが自国の労働力や法律を持ち込むのであれば、国内市場にとってはその方が良いのかもしれない…」"
 land_ownership_law_events.15.a: "外国人投資家は全員、[ROOT.GetCountry.GetAdjective]の民法に従うことになる。"
 land_ownership_law_events.15.b: "彼らが良く知っているのは[SCOPE.sCountry('neighbour_country').GetAdjective]の法律だ。"
 land_ownership_law_events.15.c: "横柄な態度で警戒したところで、誰の役にも立ちはしない。"
 land_ownership_law_events.16.t: "完全に上意下達な管理体制"
 land_ownership_law_events.16.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName]が[SCOPE.sLaw('current_law_scope').GetName]に興味を持ちました。多くの業界のリーダーが、自社のために供給網全体を確保することを望んでいます。"
 land_ownership_law_events.16.f: "「諸君、未来の模型をご覧いただこう。[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]ランドだ。このジオラマは、この計画の断片を繋ぎ合わせたもので、生産の連鎖全体の視覚化を目的としたものだ。大通りの物売りの言葉を借りれば、中間業者を省くというやつだな。労働者を養う農場も、炉に供給するための鉱山も、制服に使う綿花も、我々が所有する。最終製品の販売と流通に焦点を当てた、一体的な供給網だ。質問はあるかね？」"
 land_ownership_law_events.16.a: "中間管理職は過去のものとなる。"
 land_ownership_law_events.16.b: "労働者にはさらなる保護が必要になるだろう。"
 land_ownership_law_events.16.c: "面白い提案だ。受けよう。"
 land_ownership_law_events.17.t: "家族が常に最優先"
 land_ownership_law_events.17.d: "いくつかの家族の間で、[SCOPE.sLaw('current_law_scope').GetName]を巡る法廷での衝突が発生しました。早期入植者はそれぞれ、[SCOPE.sState('claimed_state').GetName]にある同じ土地の所有権を主張しています。この争いにより、この法に対する疑念が生じています。"
 land_ownership_law_events.17.f: "同じ事務所から発行された3つの申し立てが、判事の机を横切った。その詳細に間違いはなかった。3つすべてに、同じ土地の所有権を認める書類があった。だが、それぞれの署名は異なっていた。判事は、その書記官の筆跡を良く知っていた。何か間違いがあったのだろう。だがそんな単純な説明では、荒々しい目をした家長たちは納得しないだろう。"
 land_ownership_law_events.17.a: "書類を無効にし、賠償金を用意しよう。"
 land_ownership_law_events.17.b: "署名が最も古かった者に土地を与えよう。"
 land_ownership_law_events.17.c: "3人で土地を分け合わせよう。"
 land_ownership_law_events.18.t: "名前を変えた小作制度"
 land_ownership_law_events.18.d: "[SCOPE.sState('capital_scope').GetName]で意見の対立が起きています。地方の扇動者は、[SCOPE.sLaw('current_law_scope').GetName]法は[SCOPE.gsInterestGroup('landowners_ig').GetName]との主従関係を支援するものだとして批判しています。"
 land_ownership_law_events.18.f: "「ヘッ。俺たちはあのご婦人のために働き過ぎなんだ。俺が言いたいのは、俺が働いた分を全部持ってって、俺を鎖で寝床に繋いで、自分を主人だと呼ぶような女が欲しかったら、金を払ってやってもらうさ」\n\n「一番近い売春宿は3つ向こうの町だぞ」\n\n「えっ、俺が考えてたのは結納金なんだが」"
 land_ownership_law_events.18.a: "もしかすると、改訂が必要なのかもしれん。"
 land_ownership_law_events.18.b: "人は自分の価値に見合った働き方をする。"
 land_ownership_law_events.18.c: "譲歩して革命を台無しにしてはならない。"

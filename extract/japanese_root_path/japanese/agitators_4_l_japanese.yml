 ig_type_matches_former_tt: "[SCOPE.sCharacter('exile_temp').GetFullName]は、[SCOPE.gsInterestGroup('exile_ig_scope').GetName]と同じ利益集団のタイプを有しています。"
 exiles_events.1.t: "希望無き人々"
 exiles_events.1.d: "自らの考えに対し大衆からの支持を得られなかった[SCOPE.sCharacter('agitator_scope').GetFullName]は、国境を越えて亡命しました。"
 exiles_events.1.f: "「より深く学んだことで、今では逆のことを信じるようになった。[ROOT.GetCountry.GetAdjectiveNoFormatting]の労働者階級が何かを成し遂げることはない」" #- Karl Marx
 exiles_events.1.a: "もしかしたら、いつの日かいい方向に変わるかもしれない。"
 exiles_events.1.b: "希望は失望への道の第一歩だ。"
 exiles_events.2.t: "有名なカフェ"
 exiles_events.2.d: "カフェで偶然出会い、思慮深い会話をしたのち、[SCOPE.sCharacter('friend_scope').GetFullName]は現在[ROOT.GetCountry.GetName]に居住する[SCOPE.sCharacter('exile_scope').GetFullName]に対し永住権を与えるよう勧告しています。"
 exiles_events.2.f: "「滞在する場所が必要なのであれば、ぜひ私にあなたを招待させてほしい。こんなにも素晴らしいやり取りをした後で、あなたの才能をさらに掘り下げないのは、私にとって恥ずべきことだ」"
 exiles_events.2.a: "これ以上に無いほどのお墨付きだ。"
 exiles_events.2.b: "[SCOPE.sCharacter('friend_scope').GetFullName]の判断はどうにも疑わしいところがある。"
 exiles_events.3.t: "国外からの支援"
 exiles_events.3.d: "[SCOPE.sPoliticalMovement('movement_scope').GetName]の指導者たちが[SCOPE.sCharacter('exile_scope').GetFullName]に書簡を送り、活動を前進させるため、[SCOPE.sCharacter('exile_scope').GetSheHe]に国へと戻るよう求めました。"
 exiles_events.3.f: "「あなたが政府の猟犬どもに追われ[ROOT.GetCountry.GetNameNoFormatting]から離れることを余儀なくされて以来、国民の目が徐々に覚めつつあります…今までにない絶好の機会です。今こそ戻り、何年も前にあなたが高らかに呼びかけた変化を最後まで見届けてください」"
 exiles_events.3.a: "戻るなら今だろう。"
 exiles_events.3.b: "そのような考えを受け入れるつもりはない。"
 exiles_events.4.t: "恥辱の亡命者"
 exiles_events.4.d: "[ROOT.GetCountry.GetName]での激しい権力争いの後、[SCOPE.gsInterestGroup('failed_revolution_ig').GetName]は敗北者として歴史に名を残すこととなりました。[SCOPE.sCharacter('failed_revolution_agitator').GetFullName]は報復から逃れるため、国外への逃亡を試みました。"
 exiles_events.4.f: "それは、[SCOPE.sCharacter('failed_revolution_agitator').GetSheHe]が実行に移さずに済むことを願っていた計画だった。窓から自らの住居を抜け出し、暗くて泥だらけのトンネルを通り、そして森を通り、国境を越えて遠くへと逃げる。"
 exiles_events.4.a: "[SCOPE.sCharacter('failed_revolution_agitator').GetSheHe|U]は国外のあばら家で自分の人生を考え直すといい。"
 exiles_events.4.b: "つきまとって[SCOPE.sCharacter('failed_revolution_agitator').GetHerHim]に嫌がらせをするんだ。"
 exiles_events.5.t: "悔いる亡命者"
 exiles_events.5.d: "我々の政府によってなされた最近の決定を快く思った[SCOPE.sCharacter('exile_scope').GetFullName]が、[ROOT.GetCountry.GetName]に戻る意思を表明しました。[SCOPE.gsInterestGroup('exile_ig').GetName]内の残りの仲間たちはこれを祝っています。"
 exiles_events.5.f: "「私は過去の努力の中で、[ROOT.GetCountry.GetNameNoFormatting]のため、民衆が直面している多くの問題を解決できる非凡な指導者を探していた… だが、自らの頑固さのせいで、私は自分が今目にしているものが見えてなかった。その非凡な指導者になったのは、あなた自身だったのだ」"
 exiles_events.5.a: "[SCOPE.sCharacter('exile_scope').GetHerHis]祝福と帰還を受け入れる。"
 exiles_events.5.b: "[SCOPE.sCharacter('exile_scope').GetSheHe]がよからぬことを考えていないと断言できるだろうか？"
 exiles_events.6.t: "政治的移住"
 exiles_events.6.d: "[ROOT.GetCountry.GetName]の豊かで不安定な政治情勢は、政治的亡命者や無国籍者にとって魅力的であり、そういった人々が[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]のコーヒー・ハウスに集い始めています。"
 exiles_events.6.f: "ああ、[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]。欠点はあるが、燃え盛る日のように美しい宝石よ… 5分歩いただけで3つの違うデモを見られるのは、ここ以外にはないだろう。"
 exiles_events.6.a: "民衆の声の海に歓迎しよう。"
 exiles_events.6.b: "やつらは[ROOT.GetCountry.GetName]をあざけっているのだろう。"
 exiles_events.7.t: "門前の亡命者"
 exiles_events.7.d: "[ROOT.GetCountry.GetAdjective]の比較的緩い移民制度は、長い間母国から逃れてきた人々にとって魅力的でした。最近になって、[SCOPE.sCharacter('exile_scope').GetFullName]が[ROOT.GetCountry.GetName]へと向かう人々の流れに加わるよう求めました。"
 exiles_events.7.f: "それは、とてつもなく長いリストに載っていた名前の一つだった。その名前は気付かれることなく、幾人もの役人の目をかいくぐっていた。しかしある運命的な日に、一人の事務官が、自分の勤務時間も終わろうかというその時に、宿命的な言葉を発した。\n\n「こいつの名前は絶対に聞いたことがある」"
 exiles_events.7.a: "いずれは[SCOPE.sCharacter('exile_scope').GetFullName]も[ROOT.GetCountry.GetAdjective]人になるのだ。"
 exiles_events.7.b: "前例があろうが、このような者を受け入れるわけにはいかない。"
 exiles_events.8.t: "異国の宣言"
 exiles_events.8.d: "最近翻訳された[SCOPE.sCharacter('exile_scope').GetFullName]の作品が[SCOPE.sPoliticalMovement('movement_scope').GetName]の中で人気となっており、[SCOPE.sCharacter('exile_scope').GetFullName]が公然とその活動を支持するほどの関係にまで発展しています。"
 exiles_events.8.f: "「大きな階級にとって、他の道はない。[ROOT.GetCountry.GetAdjectiveNoFormatting]のように極めて現実的である国家であればなおさらだ。大事なのは、労働者階級が一つの階級として動けるようにすることだ。いったんそれができれば、彼らはすぐに正しい方向を見つけ、それに抵抗する者たちは皆のけ者にされるだろう」"
 exiles_events.8.a: "我々の戦いは、国際的なものなのだ！"
 exiles_events.8.b: "このような国外からの干渉は罰せられるべきだ。"
 exiles_events.9.t: "反体制派への恩赦"
 exiles_events.9.d: "[SCOPE.gsInterestGroup('government_ig_scope').GetName]は政府に対し、国外にいる元反体制派の恩赦を請願しました。その中には、以前の同胞である[SCOPE.sCharacter('exile_scope').GetFullName]も含まれています。"
 exiles_events.9.f: "我々は以前から、過去の政権が行った行為は[ROOT.GetCountry.GetAdjectiveNoFormatting]の国家の本質とは関係がないという考えを持っている。この原則のもと、以前に国外追放となった者たちに恩赦を与え、過去の行いをすべて水に流すことを求める。"
 exiles_events.9.a: "彼らの忠実な支持は報いるに値する。"
 exiles_events.9.b: "[SCOPE.sCharacter('exile_scope').GetHerHim]を追放していなかったら、彼らはまったくもって我々を支持しなかっただろう。"
 exiles_events.10.t: "健康の危機"
 exiles_events.10.d: "[ROOT.GetCountry.GetAdjective]の著名な政治亡命者である[SCOPE.sCharacter('exile_scope').GetFullName]が、国外で重い病にかかりました。[SCOPE.sCharacter('exile_scope').GetSheHe|U]は治療を受けられるよう、帰国を求めています。"
 exiles_events.10.f: "人格は関係ない。病に侵されるかもしれないのは、皆同じなのだ。"
 exiles_events.10.a: "[SCOPE.sCharacter('exile_scope').GetSheHe|U]は自らの行動の結果に向き合うべきだ。"
 exiles_events.10.b: "病人に慈悲を見せても構わないだろう。"
 exiles_events.10.c: "[SCOPE.sCharacter('exile_scope').GetSheHe]の治療が終わった後も、ここにいたければいるといい。"

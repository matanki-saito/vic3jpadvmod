 je_the_paris_commune_france_spawned: "#bold パリ#!の街が我々の支配に反旗を翻しました"
 je_the_paris_commune_france: "パリ・コミューン"
 je_the_paris_commune_france_reason: "社会主義、無政府主義、急進的共和主義の革命派たちが、パリの街を占拠し、[SCOPE.sCountry('france_scope').GetName]に対抗する政府を立ち上げました。\n\n[SCOPE.sCountry('commune_scope').GetName]が存在する限り、我々の政府の存続が脅かされ続けます。コミューンの進捗が#bold 0#!に達すると、我が軍はコミューンを制圧することができますが、進捗が#bold 100#!に到達すると、革命家たちはベルサイユへと進軍し、我々の政府に終止符を打つでしょう。この対抗政府が存在している時に[concept_revolution]が発生した場合、[SCOPE.sCountry('commune_scope').GetName]に忠誠を誓うだろう。\n\n#bold パリ・コミューン#!の進捗は毎月、#tooltippable;tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip [GetGlobalVariable( 'paris_commune_drift_final_var' ).GetValue]#!だけ変化する\n\nこのジャーナル記事の効果により、毎週、我が国の国庫から@money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D]#!だけ支出がある。#!"
 je_the_paris_commune_communards: "パリ・コミューン"
 je_the_paris_commune_communards_reason: "パリのプロレタリアートが蜂起して首都を占領し、[SCOPE.sCountry('france_scope').GetName]に対抗する政府を立ち上げました。\n\n我々の[SCOPE.sCountry('commune_scope').GetName]が存在する限り、ヴェルサイユのブルジョア政府の存続が脅かされ続けます。コミューンの進捗が#bold 100#!に到達すると、我々の軍がヴェルサイユに進軍し、我々と対立する政府に終止符を打ちますが、進捗が#bold 0#!に到達すると、ヴェルサイユ政府がパリに侵攻し、我々の政府を完全に崩壊させます。\n\nこのジャーナル記事の効果により、毎週、我が国の国庫へ@money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|+D]#!だけ収入がある。"

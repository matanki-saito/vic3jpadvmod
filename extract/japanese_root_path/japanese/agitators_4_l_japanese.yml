 #nihilism.1 and all attached things are in content_1.
 nihilism.2.t: "何も終わらず"
 nihilism.2.d: "ニヒリズム運動への徹底的な弾圧が実を結び、「ニヒリズム」という言葉は再び猥褻なものを示すものでしかなくなった。"
 nihilism.2.f: "「あなたの一番の罪は、無意味に自分を破壊し、裏切ったことだ」" #-Dostoevsky
 nihilism.2.a: "彼らは、己の持ちうる権利以上に厄介ごとをもたらした。"
 nihilism.2.b: "これを利用して、学界に対する支配力を再強化しよう。"
 nihilism.3.t: "忘却へ"
 nihilism.3.d: "ニヒリズムは運動内の対立によりついに燃え尽きたが、急進主義の精神は消えていない。元ニヒリストたちは、他の急進的な運動に大挙して押し寄せている。"
 nihilism.3.f: "「…あなたは、私がナンセンスなことを話している彼らを攻撃していると思いますか？まったくそんなことはありません！私は彼らが無意味なことを話すのが好きなんだ。それは、すべての創造物に対する人間の一つの特権なのですから。誤りを通して真理に到達するのです。私は誤りを犯すからこそ人間なのです！14の間違い、そしておそらく100と14の間違いを犯さずに、どんな真実にも到達することはない。しかし、私たちは自分の責任で間違いを犯すことさえできないのです。戯言を話すのです。己の戯言を話せば、私がそれに口づけましょう。自分の道を誤ることは、他人の道を正すことに勝るのです」" #- Also Dostoevsky
 nihilism.3.a: "これから起こる紛争のほんの一例だ。"
 nihilism.3.b: "彼らを過去へと消し去ろう。"
 nihilism.4.t: "子供の非難"
 nihilism.4.d: "[ROOT.GetCountry.GetAdjective][SCOPE.gsInterestGroup('intelligentsia_ig').GetName]の人気メンバーが、若者のニヒリズム過剰傾向を非難する小説を発表した。ニヒリズムを声高に公言する主人公は、[SCOPE.sCharacter('nihilist_scope').GetFullName]に類似している。"
 nihilism.4.f: "「以前は単なる間抜けだったのが、突然ニヒリストになったという事実がある」" #-Also Turgenev
 nihilism.4.a: "少なくとも、分別がある者が１人はいるようだ。"
 nihilism.4.b: "だが、主人公は勇ましくないか？"
 nihilism.5.t: "黒衣とフォイエルバッハ"
 nihilism.5.d: "[SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_nihilist_affected_building').GetName] ではニヒリズムの美学や姿勢を受け入れる学生が多くなり、学問における急進主義について多くの関係者から懸念されている。"
 nihilism.5.f: "「私が占める小さな空間は、私がいない、私とは何の関係もない残りの空間に比べれば、限りなく小さなものである。そして、私が生きている期間は、私がいなかったし、これからもいないであろう永遠と比べれば、とても些細なものだ…しかして、この原子、この数学的な点で、血液は循環し、脳は働き、何かを欲している…それは厭わしいことなのだろうか？些細なことではないのか？」" #Turgenev, Fathers and Sons
 nihilism.5.a: "このような人たちにふさわしい教育は、困難から学ぶことだけだ！"
 nihilism.5.b: "これは大学当局の問題だ。"
 nihilism.6.t: "敬意の欠落"
 nihilism.6.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName]の[GetPopType('aristocrats').GetName]に属する女性が、学生グループが道端で自分のために道をあける拒否し、通りすがりにからかってきた事件を怒りながら報告した。"
 nihilism.6.f: "「敬意が全くないの」\n\n「スカートが雪に埋もれても関係ないでしょう？汚れても汚れなくても、その価値は同じです。そのような衣服と同じ価値です」\n\n「当局にいいつけてあげますわ！」\n\nボサボサの髪に黒いコートを着た学生たちの嘲笑が、顔を赤くしながら急いで去っていく彼女の後をついていった。"
 nihilism.6.a: "ニヒリストたちの堕落はどこまで続くのだろうか。"
 nihilism.6.b: "法制度の問題とは言い難い。"
 nihilism.7.t: "中庭の混乱"
 nihilism.7.d: "[SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName] [SCOPE.sBuilding('courtyard_chaos_affected_building').GetName]を訪れた[SCOPE.sCharacter('nihilist_scope').GetFullName]が、印象的な学生の群れをかき乱し、[SCOPE.gsInterestGroup('wooded_by_nihilists_ig').GetName]に所属する複数の人々の活動を混乱させた。"
 nihilism.7.f: "石鹸箱の上の演者は、上流階級の服を着た数人の不運な人たちに目を向け、腕を伸ばした。\n\n「通り過ぎる彼らを見よ、邪悪な迷信の手先どもを。そう、彼らが恥ずかしくて顔を隠しているのが見えるか？真実、彼らは私たちの誰よりも優れていないのだ！」"
 nihilism.7.a: "くだらないことはもういい！デモを解散させろ。"
 nihilism.7.b: "良いショーであったことは否定できないな。"
 nihilism.8.t: "不敬な活動"
 nihilism.8.d: "ニヒリストの学生グループが教会前で卑猥で突飛な抗議活動を行ったため、これらの活動を力ずくで止めるよう[SCOPE.gsInterestGroup('devout_ig').GetName]に要求されている。"
 nihilism.8.f: "牧師は教会の入り口の道を掃除するために外に立っていた。そこで、聖職者に扮した学生たちがフロックの紐をほどいて宙に舞いあげるのを、ただ衝撃とともに見つめるしかなかった。暗い布が空中に短い雲を作った。彼らの裸体を見て、彼は首をかしげ、両手で視界を遮った。\n\n「お前たちには感性が欠如しているのか！？」"
 nihilism.8.a: "関係者全員を追跡し、神への冒涜で告発せよ！"
 nihilism.8.b: "どうやって加害者を特定しろというのだ？"
 nihilism.9.t: "税と松明"
 nihilism.9.d: "真夜中、ニヒリストの集団が[SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName]の[SCOPE.sBuilding('kissed_by_fire_building').GetName]に対して放火し、大きな被害をもたらした。"
 nihilism.9.f: "「空っぽのビルが燃えると怒りの声を上げるくせに、心豊かな男女が飢えで滅びると涙を流さないのはなぜだ！？」"
 nihilism.9.a: "加害者たちは、刑務所で破壊したものを再構築させるべきだ。"
 nihilism.9.b: "その建物が復旧するまでの間、教室を閉鎖しろ。"
 nihilism.10.t: "学界の楔"
 nihilism.10.d: "学界の不満が高まる中、新たに[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]の[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetIdeology.GetName]のリーダーが堂々と登場した。"
 nihilism.10.f: "「限られた人間の人生は、ほとんどの場合、天才的な、あるいはただの知的な人間の人生よりも、スムーズに、気持ちよく流れるものだ。賢い人は、大衆が少しも苦労せずに慣れるような現象とはうまく付き合えない。知的な人は、気質と発達の諸条件によって、これらの現象に対して最も異質な関係にあるのだ」" #- Dmitry Pisarev
 nihilism.10.a: "[SCOPE.sCharacter('nihilist_leader').GetFullName]を注視せよ。"
 nihilism.10.b: "おそらく[SCOPE.sCharacter('nihilist_leader').GetSheHe]は我々の行動の産物だろう。"
 nihilism.11.t: "フォーラムでの口論"
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName]と[SCOPE.sCharacter('communist_scope').GetFullName]はそれぞれの思想の利点について自然発生的に公開論争をしている。"
 nihilism.11.f: "「お前たちがブルジョワジーの子弟を超える支持を得るにはどうしたらいいというのだ？」と赤いスカーフの男は叫んだ。「お前たちの背後にあるのは美学だけだ。お前たちが批判するものこそがそこにあるのだ！」\n\n黒いコートを翻して、ニヒリストは相手をにらみつけた。「お前はどうやら、目覚めた民衆の意志ｗｐ信じられぬようだな…」"
 nihilism.11.a: "[SCOPE.sCharacter('nihilist_scope').GetFullName]が、相手に勝利するだろう！"
 nihilism.11.b: "[SCOPE.sCharacter('communist_scope').GetFullName]の方が明らかに主張が強い。"
 nihilism.11.c: "それらを統合すれば、より大きなものになる可能性を秘めている。"
 nihilism.12.t: "赤と黒の団結"
 nihilism.12.d: "[SCOPE.gsInterestGroup('communist_ig').GetName][SCOPE.gsInterestGroup('intelligentsia_ig').GetName]は、それぞれの扇動者の密接な関係によって刺激され、[SCOPE.gsInterestGroup('devout_ig').GetName]の影響力に対抗して協力し始めている。"
 nihilism.12.f: "明るい目をした学生たちは、明らかに労働者たちのボロボロのスタイルを真似しようとしていた。彼らはお互いの装いの完成を手伝いあっているようだった。地下室の揺らめく蝋燭の明かりの中で、ニヒリストたちのみすぼらしい服装は、まるで本物であるかのように見えた。"
 nihilism.12.a: "ゼロに2をかけた積は、やはりゼロだ。"
 nihilism.12.b: "この不条理の背後にある[SCOPE.gsInterestGroup('communist_ig').GetName]が実際に団結することは絶対にありえないだろう。"
 nihilism.13.t: "急騰"
 nihilism.13.d: "政府内のニヒリストシンパは、[SCOPE.gsInterestGroup('devout_ig').GetName]のすべての財産を廃止して強制清算し、[SCOPE.sLaw('current_law_scop').GetName]を即時制定するという策略を立てた。"
 nihilism.13.f: "「砕けるものは砕かなければならない。打撃に耐えるものは生き残るにふさわしいものであり、粉々に飛び散るものはゴミである。いずれにせよ、叩きまくればよいのだ。害はない」" #-Pisarev
 nihilism.13.a: "[SCOPE.gsInterestGroup('devout_ig').GetName]は滅びるだろう、現実そのものに立ち向かうのだから！"
 nihilism.13.b: "この道は失敗する運命にある！"

 single_party_state.1.t: "[ROOT.GetCountry.GetNameNoFormatting]の党"
 single_party_state.1.d: "支援の意思と国民の団結を示すため、[SCOPE.gsInterestGroup('party_switch_ig').GetName]が今後のすべての選挙において自党の候補者ではなく、[SCOPE.sParty('ruling_party').GetName]の候補者を支援することにしました。"
 single_party_state.1.f: "「危機が絶えずつきまとうこの時代に、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]よりも後押しするにふさわしい者はおらず、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]以上に支持に値する政党は存在しない。皆もそう思っていることを願う」"
 single_party_state.1.a: "いずれ、皆が我々を支持するようになる。"
 single_party_state.1.b: "我々全員の見本として、[SCOPE.gsInterestGroup('party_switch_ig').GetName]を褒め称えよう。"
 single_party_state.2.t: "民と党"
 single_party_state.2.d: "[SCOPE.sLaw('current_law_scope').GetName]を作り上げる過程が続く中、[SCOPE.sParty('ruling_party').GetName]の多くの党員が、党活動に参加する民衆をいかにして増やすのが最善なのかについて問いかけ始めています。"
 single_party_state.2.f: "「我々を大衆を信じ、党を信じなければならない。大衆と党は基本原則なのだ。これらの原則を疑えば、我々は何も成し遂げることができないだろう」" #- Mao Zedong
 single_party_state.2.a: "拡大する前に、まずは枠組みを確立することに力を注がなければ。"
 single_party_state.2.b: "党があらゆる人々を取り込むことは極めて重要だ。"
 single_party_state.3.t: "息づく通り"
 single_party_state.3.d: "[SCOPE.sLaw('current_law_scope').GetName]の制定を試みる[SCOPE.sParty('ruling_party').GetName]を非難する抗議者たちが、[SCOPE.sState('capital_scope').GetName]の様々な街の通りで、数日にわたる占拠を開始しました。抗議者の大半は[SCOPE.gsInterestGroup('protester_ig').GetName]と関係しています。"
 single_party_state.3.f: "[SCOPE.sState('capital_scope').GetCityHubName]の通りは人々の声であふれかえっており、主催者たちの指揮に合わせスローガンを叫ぶ声が大きくなったり小さくなったりしていた。彼らの声が通りに響き渡り、窓を通して反響し、彼らの前で列をなす警察官のバッジで反射する。\n\nこの夜、[ROOT.GetCountry.GetNameNoFormatting]の通りは息づいていた。だがデモ参加者たちの目からは、ことごとく別のものが見て取れた。痛ましい決意と、この夜が最後の夜になるのではないかという恐怖が、その目に宿っていたのだ。"
 single_party_state.3.a: "我々の支持者に支援を呼びかけよう。"
 single_party_state.3.b: "こういう時には、警棒を振り下ろしてやるだけでいいのだ。"
 single_party_state.3.c: "我々の支配体制について、もっと時間をかけて国民に教育せねば。"
 single_party_state.4.t: "革命の阻止"
 single_party_state.4.d: "[ROOT.GetCountry.GetName]に残る中産階級の政党を一掃しようとする[SCOPE.sParty('ruling_party').GetName]の努力は、[SCOPE.gsInterestGroup('fascist_ig').GetName]に賛同する極右勢力の激しい抵抗があり、失敗に終わりました。"
 single_party_state.4.f: "投げつけられた火炎瓶によって、わずかな間業火が解き放たれたことで、[SCOPE.sParty('ruling_party').GetNameNoFormatting]の本部の正面がすすに覆われた。民兵が建物を確保するため再び行動を開始すると、壊れたガラスが足元でガチャガチャと音を立てた。\n\nこれが単なる破壊行為でないことは明らかだった。これは進行中の革命に対する反動であり、無産階級に対する戦争行為だった。"
 single_party_state.4.a: "何よりもまず、我々の課題に集中しなければならない。"
 single_party_state.4.b: "ファシストを八つ裂きにしろ！身を隠させるな！"
 single_party_state.5.t: "人民の為だけに"
 single_party_state.5.d: "[ROOT.GetCountry.GetName]の支配を確固たるものにしようとする[SCOPE.sParty('ruling_party').GetName]の試みは、[SCOPE.gsInterestGroup('socialist_ig').GetName]に賛同する社会主義勢力の激しい抵抗があり、失敗に終わりました。"
 single_party_state.5.f: "「我々は、社会に巣食う反動勢力によるこの思慮を欠いた権力掌握を受け入れてはならない！無産階級の党の務めは、労働者たちを無産階級全体の戦線に向け団結させることだ。労働者たちよ、小作農たちよ、自由と民主主義を愛する者たちよ… ファシストの潮流に立ち向かい、自らを救うのだ！」\n\n破れたポスターが汚い水溜まりの上に浮いていたが、すぐさまブーツによって踏みつけられると、水の底に沈んだ。"
 single_party_state.5.a: "この国の進む道は、私たちだけのものだ。"
 single_party_state.5.b: "何が何でも共産主義者どもを制圧しろ！"
 single_party_state.6.t: "革命による改革"
 single_party_state.6.d: "[SCOPE.sParty('ruling_party').GetName]によって政務の数多くが凍結される中、[SCOPE.sCharacter('communist_leader_scope').GetFullName]の指揮する共産主義者の民兵が[SCOPE.sState('capital_scope').GetName]内の重要建造物を奪取し「ブルジョアの独裁」の終焉を宣言しました。"
 single_party_state.6.f: "旧来のものを廃止し、より高度な形態の民主主義を制定することが我々の務めであり、それは新しい歴史を作るため、搾取される無産階級の大衆を呼び起こすものである。\n\n利益のために他人を雇う者、自らの労働に由来しない収入、つまりは資本や産業企業、不動産の利息で暮らす者、民営事業を持つ者、代理人、あらゆる宗派の僧侶や司祭、旧来の警察機関に所属していた者、心神喪失者、犯罪者… この者たちを人民の党がを迎え入れることはない。"
 single_party_state.6.a: "すべての権力を無産階級へ！"
 single_party_state.6.b: "手遅れになる前にこのクーデターを阻止するのだ！"
 single_party_state.7.t: "権限を与える法"
 single_party_state.7.d: "[SCOPE.sParty('ruling_party').GetName]が議事堂の扉の鍵を閉めて議員を閉じ込め、直ちに現政府の権限を大幅に拡大する動議を提出しました。ギャラリーにいる反対派は、茶色の服を着たファシストの民兵によって沈黙させられています。"
 single_party_state.7.f: "第1項:\n憲法に定められた手続きに加え、[ROOT.GetCountry.GetNameNoFormatting]政府も[ROOT.GetCountry.GetNameNoFormatting]の法律を制定できるものとする。\n\n第2項:\n[ROOT.GetCountry.GetNameNoFormatting]政府が制定した法律は議会の精度に影響を与えない範囲で、憲法から逸脱してもよいものとする。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の権利は影響を受けない。"
 single_party_state.7.a: "[ROOT.GetCountry.GetName]を救えるのは[SCOPE.sParty('fascist_party_scope').GetName]だけだ！"
 single_party_state.7.b: "自分がどうなろうが知ったことか！こんなものは民主主義ではない！"

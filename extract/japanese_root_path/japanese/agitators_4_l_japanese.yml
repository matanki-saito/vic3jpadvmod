 je_silkworm_diseases_goal: "[ROOT.GetCountry.GetName]が、#BOLD 微粒子病#!の影響を受けた州のうち少なくとも75%の州において、解決策を発見してから1年にわたって[GetDecreeType('decree_encourage_agricultural_industry').GetName]の法令を有効にする。\n\nこの大流行の解決策は、#BOLD 低温殺菌#!の研究を行うことで得られます。あるいは、解決法を発見した他の国から教わることもできます。"

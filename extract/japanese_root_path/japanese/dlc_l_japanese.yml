 dlc003_desc: "工業化の時代。それは何百万人もの牧歌的な労働者が工場へと活動の場を移した変革の時代です。約1時間のオリジナル楽曲で構成されるこの全14曲の音楽集は、あの素朴な時代に大地に根を張り懸命に生きた庶民の日々の闘争と野望を称える、ロマンチックな郷愁を刺激するコンサートです。 "
 dlc004_desc: "没入体験パック「Voice of the People」。人々は片手に花束を、もう一方の手に松明を掲げ、群れを成し行進する。進捗という名の歯車が回転し、新たなる覇者が前衛的な思想の先鞭をつける。こういった群衆が世界各地で衝突を繰り返す中、フランスは王朝の変遷、北アフリカとヨーロッパ大陸における領土の主張、そして国家の魂をかけた闘争に発展した事件などといった混乱に頭を悩まされている。いざ前へ！"
 dlc007_desc: "朝日やガス灯の光など、このアートパックは光と影をテーマにしており、ビジュアル体験に新たな息吹を吹き込みます。昼夜の移り変わりはゲーム内の時間の経過を表現し、新時代の幕開けを描き出すアートは新たな命の輝きにあふれています。"
 dlc008_desc: "南米に新たな夜明けが訪れ、この地域パックとともに変革の風が吹く。ブラジルでは、成人したばかりの少年が父親が放棄した王位に就く。コーヒーとミルクに活路を見出そうとする新貴族の陰謀のなか、科学教会が立ち上がり、カンガセイロは田舎を駆け回る。そしてボリバルの野望の灰の中で、パラグアイは優雅な孤立状態に終止符を打ち、世界の舞台に立つ。争いと希望の時代にブラジルはこれから準備を整えることになる。何者になるかは君次第だ。"
 dlc010_desc: "コーカサスの森から韓国の山々に至るまで、ビクトリア朝時代の大帝国たちは、外交における優位性をめぐってしのぎを削っている。外交官や一般市民も同様に、国境の外にも国力を投影するようそれぞれの政府に圧力をかけ、敵対する国々が同様の動きを見せることを阻止しようと努めている。強大な権力ブロックを牽引し、自国の利益を促進するために従属国を利用する大国たち。影響力の行使や投資、そして征服などで自らの影響力を拡大していこう。国際政治というグレート・ゲームに必要なのは、プレイヤーと手駒だけなのだから。"
 dlc011_desc: "東インド会社のゆっくりとした前進により、インド亜大陸は同社の支配下に入り、ムガル皇帝とマラーター皇帝の統治は宮殿の敷地内に限定されるようになりました。この新しい植民地インドでは、イギリスの官僚独裁政権の勢力が、不満を抱く兵士、高まるインド国家主義、新興のシク王国など、内外の脅威と衝突しています。多数のインド自由戦士の側で植民地支配に抵抗するか、この帝国の要である権力を維持しようとするイギリス政府の努力に同調するか、いずれにしても、その太陽はようやく沈むことになるでしょう。"
 dlc012_desc: "「Trade Ships Bonus Pack」で、貿易の利益が港に行きつく様子をじっくりと眺めましょう。『Victoria 3: Expansion Pass』を購入した方なら誰でもすぐに無料でご利用いただけます。本アートパックには、世界の貿易航路を航行する商船の新しいマップアイコン3種が収録されています。"
 dlc013_desc: "世界市場の時代を象徴する、ストックティッカー機のカタカタ音と蒸気船の汽笛。企業と国家は、世界舞台で名誉と市場占有率を争い、独占権、軍艦、不平等条約を武器にしのぎを削ります。文化的な優位性を確立するため、独自の高級商品を提供し、企業に特別な認可を付与して、特殊な外交手段で他国を巧みに操りましょう。買い、売り、そして駆け引きで覇権を握るのです。世界市場に善意は存在しません。あるのは、優れた商売のみです。"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:1 "上出来です！[concept_building]の変化は即座に確認することができますが、[concept_workforce]や経済全体に影響が現れるまでには少し時間がかかります。レッスンを完了するには、この[concept_production_method]は最低でも[GetTutorialJournalEntry.GetTotalGoalValue|0]週間維持しておいてください。"
 
 lesson_production_methods_why_1:0 "[Concept('concept_production_method', '$concept_production_methods$')]を変更する理由"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_building', '$concept_buildings$')]における機能の変更や決定を行うのが[Concept('concept_production_method', '$concept_production_methods$')]です。一例として[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]を見てみましょう。"

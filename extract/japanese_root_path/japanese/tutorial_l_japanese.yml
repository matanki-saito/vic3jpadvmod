 lesson_expand_military_how_2:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc:0 "陸軍を構成しているのが大隊の編成と維持を行う兵舎です。大隊は将軍の指揮下にあり、戦線の前進や防衛を行います。また駐屯地に増援として派遣し、国境の保全にあたらせることもできます。\n\n海軍を構成しているのが船団の編成と維持を行う海軍基地です。船団は提督の指揮下にあり、様々な任務に従事させることができます。\n\nどちらかを選んで建設してください。"
 lesson_expand_military_how_2_continue:0 "兵舎あるいは海軍基地を選ぶ"
 lesson_expand_military_how_2_back:0 "撤回するには#b 軍事#!レンズを閉じてください"

 lesson_expand_military_how_3:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc:2 "他の施設と同じように、[Concept('concept_state','$concept_states$')]に[Concept('concept_military_building','$concept_military_buildings$')]が建設されましたが、ここで提供される[Concept('concept_unit','$concept_units_short$')]は、[concept_hq]に在籍するいずれの[concept_commander]にも配属させることができます。十分な余剰[concept_workforce]を有しながらも[concept_infrastructure]や[Concept('concept_military_good','$concept_military_goods$')]が整っている州で軍隊を編成するように心掛けましょう。\n\n軍隊の拡張にかかるコストが[concept_treasury]で賄える金額を上回らないよう注意してください！予算のバランスが崩れた場合は、必要な改良を実施するまで拡張を延期するようにしましょう。"
 lesson_expand_military_how_3_continue:0 "拡張を開始して続行する"
 lesson_expand_military_how_3_back:0 "撤回するには#b 軍事#!レンズを閉じてください"


 ### WHY
 lesson_expand_military_why_1:0 "軍事を拡張する理由"
 lesson_expand_military_why_1_desc:1 "端的に言えば、軍隊を持たない[concept_country]は自国を守ることができず、国家の存続が保証されないためです。高[concept_rank]の国に属する[concept_protectorate]を標榜する、あるいは自国と重複する[Concept('concept_interest','$concept_interests$')]を持っている国と良好な[concept_relations]を維持することで敵対勢力から自国を保護することも可能ですが、世界という舞台でメジャーなプレイヤーとして発揮したいのであれば、何かしら具体的な裏付けを伴う外交が必要になってくるでしょう。"

 lesson_expand_military_why_2:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc:1 "全ての[concept_unit]は自国の[concept_power_projection]に寄与し、それが直接[concept_prestige]へと変換されます。大規模な軍隊は維持費が膨れ上がりますが、自国の作戦遂行能力や信頼度にも影響を及ぼします。\n\n@flotillas! [Concept('concept_flotilla','$concept_flotillas$')]は@battalions![Nbsp][Concept('concept_battalion','$concept_battalions$')]よりも$concept_power_projection$を改善しますが、維持費が高額になることもあります。"

 lesson_expand_military_why_3:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc:1 "強力な軍隊を維持するには強靭な経済が必要です。軍隊にかかる主な出費は[Concept('concept_military_wage','$concept_military_wages$')]および[Concept('concept_military_good','$concept_military_goods$')]であり、これは[concept_war]中の[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')]によってさらに顕著になります。必要となる装備は、自国の産業で製造できるようにしておくか、信頼できる交易パートナーから調達できるようにしておきましょう！\n\n必要に応じて@battalions![Nbsp][Concept('concept_battalion','$concept_battalions$')]を編成するために、[Concept('concept_conscription_center','$concept_conscription$')]に依存したくなる気持ちもわかりますが、これは民間人である[concept_workforce]を徴兵するものであり、予見できない方法で経済が打撃を被る可能性があることも覚えておいてください。常設の軍隊はより高価ではあるものの、長期的な視点に立てばより高い持続性を発揮し、平時には[concept_power_projection]をもたらしてくれます。"

 ### COMPLETE
 lesson_expand_military_complete:0 "軍隊が拡張しました！"
 lesson_expand_military_complete_desc:1 "あなたの軍隊が有する作戦遂行能力が拡大しました！このことはきっと将来的な防衛、攻撃、あるいは外交などにおいて役に立つことでしょう。国力が増大している今、定期的に軍隊の戦力を視察して、適切な規模であるか国際的な競合性を有しているかどうかを確認するようにしましょう。より多くの[Concept('concept_military_good','$concept_military_goods$')][concept_good_consumption]と引き換えに戦力をアップグレードする[Concept('concept_technology', '$concept_technologies$')]も利用可能になります。"

 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how:0 "キャパシティ不足を修正する方法"
 lesson_fix_capacity_deficit_how_1:0 "キャパシティ不足を修正する方法"
 lesson_fix_capacity_deficit_how_1_desc:0 "国家予算と同様に、三つの[Concept('concept_capacity','$concept_capacities$')]にも流入や流出が発生します。画面上部に表示されている数値は、余剰または不足分の規模です。効果のバランスは累計としてではなく、ゼロを超える場合はプラスに、ゼロを下回る場合はマイナスとして変換されます。\n\n効果がマイナスの場合はプラスであるよりも深刻な事態ですので、バランスを高いプラスで維持できるように$concept_capacities$を割り当てる方がベターです。ただし、不足を抱えたまま運営を実行することは非常に良くないことですので、できるだけ早く修正を行う必要があります。"
 
 lesson_fix_capacity_deficit_how_2:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc:0 "不足分を修正するには、流入と流出を把握し、[concept_capacity]の生成を増やすか配分を減らす、またはその両方を行う必要があります。キャパシティにカーソルを合わせると、赤字の要因が表示されます。それぞれ順番に見ていきましょう。"
 # lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"

 lesson_fix_capacity_deficit_how_3:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc:1 "まず@bur![Nbsp][concept_bureaucracy]にカーソルを合わせてください。\n\n@bur![Nbsp]$concept_bureaucracy$は、主に[SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','Government Administration')]によって生成されます。もっと生成量を増やしたい場合は単に建設でこれらの数を増やせば良いだけです。\n\nこれは[Concept('concept_incorporated_state','$concept_incorporated_states$')]全体で[Concept('concept_taxes','$concept_tax$')]の徴収効率を維持するために費やされ、人口規模によってコストが変動します。さらに、各[concept_institution]の[concept_investment_level]には一定量の@bur![Nbsp]$concept_bureaucracy$が必要であり、これは、$concept_incorporated$人口に左右されます。\n\n加えて@bur![Nbsp]$concept_bureaucracy$は[Concept('concept_commander','$concept_commanders$')]を維持するために割り当てられ、より高い[concept_commander_rank]にはより多くの$concept_bureaucracy$が求められます。[concept_trade_agreement]を締結していない[concept_country]との[concept_trade_route]を維持する場合にも一定量の$concept_bureaucracy$が必要となります。"
 lesson_fix_capacity_deficit_how_3_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_4:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc:1 "@bur![Nbsp][concept_bureaucracy]の余剰分を保持しておくことで、@construction![Nbsp][concept_construction]効率が上がり、[SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','Government Administration')]における高い費用対効果を期待することができます。\n\n不足のまま運営を行うと[concept_tax_waste]が発生し、急激に経済を減速させる可能性があります。\n\n追加で[SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','Government Administration')]を建設する、あるいはより効率的な[Concept('concept_production_method','$concept_production_methods$')]に切り替えることが、通常最も最良な@bur![Nbsp][concept_bureaucracy]赤字の修正方法です。これが不可能な場合は、[Concept('concept_institution','$concept_institution_possessive$')]の[concept_investment_level]を下げる、または[concept_commander]を退役させるといった方法も可能です。"
 lesson_fix_capacity_deficit_how_4_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_5:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc:1 "次に@aut![Nbsp][concept_authority]を見てみましょう。カーソルを合わせると詳細が表示されます。\n\n@aut![Nbsp]$concept_authority$の生成源は[Concept('concept_law','$concept_laws$')]、特にリベラル色の低い法律です。\n\nこれは[concept_pop_needs]における[Concept('concept_consumption_tax','$concept_consumption_taxes$')]の課税に割り当てられ、[Concept('concept_decree','$concept_decrees$')]、[concept_suppress]、 [Concept('concept_interest_group','$concept_interest_groups$')]の[concept_bolster]やこれに類するアクションなどを介して[Concept('concept_pop','$concept_population$')]に対する意思表示を行います。"
 
 lesson_fix_capacity_deficit_how_6:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc:2 "@aut![Nbsp][concept_authority]の余剰分を保持することで立法効率が向上し、[Concept('concept_law','$concept_laws$')]の[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]を迅速に (必ずしも容易ではない) 行うことができます。\n\n[concept_authority]不足のまま運営を行うと、[concept_in_opposition]する[Concept('concept_interest_group','$concept_interest_groups$')]の[concept_approval]が減少し、ネガティブな [Concept('concept_interest_group_trait','$concept_interest_group_traits$')]が発動して、[Concept('concept_political_movement','$concept_political_movements$')]の頻度と[concept_radical]を加速させることになり、さらには[concept_revolution]に至ることまで考えられます。\n\n一つの方法として、より厳格な$concept_laws$の制定により@aut![Nbsp][concept_authority]の生成を増やすこともできますが、不足が発生している場合、短期的には[concept_decree]の停止や[concept_consumption_tax]の暫定免除も有効になる場合があります。"
 
 lesson_fix_capacity_deficit_how_7:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc:0 "最後に@inf![Nbsp][concept_influence]にカーソルを合わせて流入と流出を確認しましょう。\n\n@inf![Nbsp]$concept_influence$は主に[concept_rank]から生成され、相対的な[concept_prestige]がもたらす結果です。同様に[Concept('concept_rivalry','$concept_rivalries$')]からも重複する[concept_interest]一つにつき少量の@inf![Nbsp]$concept_influence$を獲得できます。\n\nこれは[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]の維持に割り当てられ、これには[concept_subject]との関係も含まれます。より高い[concept_rank]の[Concept('concept_country','$concept_countries$')]に影響力を行使する場合は、追加の@inf!$concept_influence$が必要となるケースが多々あります。"
 
 lesson_fix_capacity_deficit_how_8:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc:0 "@inf![Nbsp][concept_influence]の余剰分を保持することで[concept_infamy]の[concept_decay]が増加します。これによって抜け落ちていた[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]の開始やこれに伴う主張に対応することが可能になるでしょう。\n\n不足のまま運営を行うことが大惨事を招く可能性があります。このことが自国の[concept_prestige]の足枷となり、[concept_rank]に悪影響を及ぼし、@inf![Nbsp]$concept_influence$の生成を低下させることに繋がるからです。\n\n世界情勢において発言力を発揮したいのであれば、常に $concept_prestige$や$concept_rank$の増強に努め、@inf![Nbsp]$concept_influence$を最大化するよう取り組むべきです。しかしながらこれは長期的な目標であり、不足の解決策ではありません。$concept_influence$の落とし穴から脱却したいのであれば[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]を破棄する、あるいは不足が十分に小さい場合は[concept_rivalry]関係を確立する必要があります。"
 
 lesson_fix_capacity_deficit_how_9:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc:0 "これまでのステップで提示された情報を使って関連する[concept_capacity]のバランスをゼロ以上にしてみましょう。あなたのアプローチ次第では少し時間を要するかもしれません。でも、大丈夫。影響に注意を払い正しい方向に進んでいる限りは問題ありません。\n\n幸運を祈ります！"

 ### COMPLETE
 lesson_fix_capacity_deficit_complete:0 "あなたの[concept_capacity]バランスがプラスに転じました！"
 lesson_fix_capacity_deficit_complete_desc:0 "上出来です！各[concept_capacity]において少量の余剰分を確保することは大抵の場合良好な差配と言えます。予測不可能な不足から自国を守り、ちょっとしたボーナスを提供してくれるからです。ただしやりすぎないように注意してください。$concept_capacity$を割り当てることで得られる恩恵は、余剰分から得られるボーナスよりも貴重なものです。それに多くの場合割り当てを撤回することでバランスをプラスに戻すことが可能です。"

 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1:0 "司令官を雇用する方法"
 lesson_recruit_promote_commander_how_1_desc:0 "新しい[Concept('concept_commander','$concept_commanders$')]は[concept_military_lens]から雇用することができます。"
 lesson_recruit_promote_commander_how_1_continue:1 "#b $concept_military_lens$#!の#b 陸軍#!または#b 海軍#!タブに移動し、#b 将軍/提督を雇用#!を選択します"

 lesson_recruit_promote_commander_how_2:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc:1 "すべての[Concept('concept_commander','$concept_commanders$')]は本拠地となる[concept_hq]を持っており、これが彼らの出身[concept_strategic_region]や[Concept('concept_unit','$concept_units$')]の動員元を示しています。"
 lesson_recruit_promote_commander_how_2_back:0 "撤回するには$concept_military_lens$の#b 陸軍#!タブを閉じてください"

 lesson_recruit_promote_commander_how_3:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc:0 "国内に二つ以上の[concept_hq]が存在する場合は、最も増強に適した司令部を選定するために有用となる情報がマップリストパネルに表示されます。相似するタイプの[Concept('concept_commander','$concept_commanders$')]の現存数や利用可能な$concept_units$の数を確認することができます。"
 lesson_recruit_promote_commander_how_3_continue:1 "新しい[concept_commander]の出身地として希望する[concept_strategic_region]を選んでください。"

 lesson_recruit_promote_commander_how_4:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc:0 "これで複数の$concept_commanders$が選べるようになりました。特定の人物を他者に優先して選ぶ理由を探ってみましょう。"
 lesson_recruit_promote_commander_how_4_back:0 "撤回するには[concept_commander]選択画面を閉じてください"

 lesson_recruit_promote_commander_how_5:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc:0 "彼らの[Concept('concept_character_trait','$concept_character_traits$')]は、[concept_battle]時あるいは非戦闘時の行動様式や能力に影響を及ぼします。彼らのツールチップから能力を確認してみましょう。中には特定の役割に就いている場合にのみ影響する特性を持つ[concept_character]もいます。現在我々の関心は司令官が持つ特性の効果のみに向けられています。\n\n青いに特性は性格特性です。これはすべてのキャラクターが持っているもので、通常変化することはありません。白い特性はスキル特性です。現在の役割におけるキャラクターの能力に影響します。スキル特性は、[concept_life_experience]による習得や経時的な成長が可能です。赤い特性は状態です。これはキャラクターにネガティブな影響を及ぼし、変化することはほぼありません。"

 lesson_recruit_promote_commander_how_6:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc:0 "全キャラクターが彼らの支持する政策を掲げる[concept_interest_group]のメンバーです。$concept_commanders$は所属する$concept_interest_group$の[concept_clout]を増加させます。$concept_interest_group$が反乱を起こした場合、これを支持する$concept_commanders$は反乱に参加します。最高ランクの$concept_commanders$が、あなたが国政に望むような政策を支持するようにしておくのが賢明です。"

 lesson_recruit_promote_commander_how_7:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc:0 "[concept_commander_rank]は、$concept_commander$の[concept_command_limit]や彼らによって増加する$concept_interest_group$の[concept_clout]の度合を決定します。大半の$concept_commanders$は中尉からキャリアをスタートさせますが、@bur![concept_bureaucracy]を支払うことでいつでも昇進させることができます。"

 lesson_recruit_promote_commander_how_8:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc:0 "検討を重ねて雇用する[concept_commander]を選んでください。"
 lesson_recruit_promote_commander_how_8_continue:0 "$concept_commander$を雇用する"

 lesson_recruit_promote_commander_how_9:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc:0 "新しい$concept_commander$は#b 軍事#!パネルで確認できます。"
 lesson_recruit_promote_commander_how_9_continue:1 "#b 軍事パネル#!タブに移動する"

 lesson_recruit_promote_commander_how_10:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc:0 "[concept_general]を雇用した場合、陸軍タブから彼らを確認できます。[concept_admiral]を雇用した場合は海軍タブに表示されることになります。雇用した[concept_commander]を探し、肖像を選択して続行してください。"
 lesson_recruit_promote_commander_how_10_continue:0 "新規雇用した#b 司令官の#!パネルに移動する"
 lesson_recruit_promote_commander_how_10_back:0 "撤回するには#b 軍事パネル#!の#b 陸軍#!タブを閉じてください"


 lesson_recruit_promote_commander_how_11:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_11_desc:2 "ここでは[concept_commander]をより高い[concept_commander_rank]に昇進させることができます。このアクションでは彼らの能力ではなく、[concept_command_limit]のみが向上します。これが彼らが直接指揮下に置ける軍隊の規模を決定します。[Concept('concept_unit','$concept_units$')]数が十分ではなく、$concept_hq$にいる$concept_commanders$すべてに配属させられない場合は、それぞれの司令官に等分して配属されることになります。"
 lesson_recruit_promote_commander_how_11_back:0 "撤回するには雇用した#b 司令官の#!パネルを閉じてください"

 lesson_recruit_promote_commander_how_12:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_12_desc:1 "このパネルの#b 昇進#!ボタンをクリックするか、インターフェース上の$concept_commander$を右クリックすることで[concept_commander]を昇進させることができます。"
 lesson_recruit_promote_commander_how_12_continue:1 "$concept_commander$を昇進させてチュートリアルを終了します。"



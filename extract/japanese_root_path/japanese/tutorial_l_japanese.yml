 ### WHY
 lesson_enact_institution_law_why_1:0 "$concept_institution$を得る理由"
 lesson_enact_institution_law_why_1_desc:0 "制定可能な[Concept('concept_law','$concept_laws$')]の種類やその成功率および効果は、#b 政策#!パネルの#b $concept_laws$#!タブから確認できます。"
 lesson_enact_institution_law_why_1_continue:0 "政策パネルの$concept_laws$タブを開く"

 lesson_enact_institution_law_why_2:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc:0 "[Concept('concept_law','$concept_laws$')]によって自国[Concept('concept_country','$concept_country_possessive$')]の基本運営原則が定まり、これによって権力者の持つ権限や官僚組織の構造から、[concept_money]の収支の仕組み、[Concept('concept_pop','$concept_population$')]別に享受する権利に至るまでありとあらゆる項目が決定されます。即実的な事由および$concept_population$の叛旗を回避するためにも、時代に合わせて$concept_laws$を改定することが必要となります。"
 lesson_enact_institution_law_why_2_back:0 "政策パネルの$concept_laws$タブを閉じてください"

 lesson_enact_institution_law_why_3:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc:0 "現在の[Concept('concept_institution','$concept_institutions$')]は、$concept_institution$タブで確認できます。"
 lesson_enact_institution_law_why_3_continue:0 "政策パネルの$concept_institutions$タブを開く"
 
 lesson_enact_institution_law_why_4:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc:0 "[Concept('concept_institution','$concept_institutions$')]は国家に恩恵をもたらしたり、あなたにより多くの権限を授けたりします。その過程において@bur![Nbsp][concept_bureaucracy]が消費され、[Concept('concept_incorporated_state', '$concept_incorporated$')] 人口に見合った出費が[concept_treasury]から賄われます。新たな$concept_institution$を生み出すにはそれを可能にする[concept_law]の制定が必要です。"

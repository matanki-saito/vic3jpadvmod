 lesson_market_access_with_railways_how_5_desc:1 "[Concept('concept_pop', '$concept_pops$')]や他の[Concept('concept_building', '$concept_buildings$')]の双方が、[concept_pop_needs]を満たすために、あるいは[concept_production_method]の一環として　[GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName]を購入できます。ただし、需要が低い場合や原料のコストが高い場合、鉄道の生産性は瞬く間に低下し、低[Concept('concept_building_wage', '$concept_building_wages$')]によって従業員も失うことになります。鉄道関連[concept_infrastructure]へのアクセスを最適化するために、特定の[Concept('concept_state', '$concept_states$')]で、あるいは国土全体で一斉に国営化されていない鉄道の[Concept('concept_subsidies', '$concept_subsidize$')]が必要となるかもしれません。"

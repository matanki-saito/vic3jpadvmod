 ###Budget Deficit
 lesson_budget_balance_1:0 "均衡予算"
 lesson_budget_balance_1_desc:1 "あなたは現在得られる収入よりも多くの固定費を消費しています。その結果予算は赤字に転じることになり、[concept_gold_reserves]量が目減りし、これがない場合は[concept_loans]の増加を招きます。この問題を解決するにはまず予算パネルを開いてください。"
 lesson_budget_balance_1_continue:0 "予算パネルを開く"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:2 "ここではすべての歳出と歳入源の内訳が確認でき、税率と政府賃金水準の調整も可能となっています。[Concept('concept_pop', '$concept_pops$')]に対する増税や新たな[Concept('concept_consumption_tax', '$concept_consumption_taxes$')]の導入が赤字予算を解決する最も簡単な方法ですが、これらは[concept_wealth]の減退や[concept_turmoil]発生の可能性といった反動を伴うこと注意してください。[GetBuildingType('building_barracks').GetName]や[GetBuildingType('building_naval_base').GetName]といった[Concept('concept_government_building', '$concept_government_buildings$')]のレベルを下げる、あるいは[Concept('concept_government_wage','$concept_government_wages$')]をカットするなどの方法で歳出を抑えることもできます。\n\n確実性に欠けるものの歳入を増やすためのより良い方法としては、[Concept('concept_building', '$concept_buildings$')]の効率を上げ[concept_gdp]を成長させる、または赤字覚悟で収益性の高い[Concept('concept_building', '$concept_buildings$')]を拡張するなどがありますが、初心者プレイヤーにはあまりおすすめできる方法ではありません。"

 lesson_budget_balance_how:0 "予算の収支バランスを整える方法"
 lesson_budget_balance_how_1:0 "予算の収支バランスを整える方法"
 lesson_budget_balance_how_1_desc:0 "赤字を減らして貸付金の返済を行うには、歳入の増加および歳出の削減、あるいはこの両方を実行するようにしてください。"
 lesson_budget_balance_how_1_continue:0 "予算パネルを開く"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:2 "歳入は[concept_budget_minting]と[concept_taxes]によって構成されます。経済成長のペースを保つために新しい通貨が自動的に鋳貨されます。ただし、強力な政府を維持するには[concept_taxes]が必要です。\n\n税金には以下が含まれます:\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]\n - [concept_budget_dividends_taxes]\n - [concept_tariffs]\nなど。\n\n新たな[concept_taxes]の導入や既存の税を増税することで即座に歳入を増やすことができます。"
 lesson_budget_balance_how_2_continue:0 "税率を上げるか新たな[concept_consumption_tax]を導入して続行する"
 lesson_budget_balance_how_2_back:0 "撤回するには予算パネルを閉じてください"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "建設にかかる出費は建設終了後に停止するため固定費とはみなされませんが、それでも建設の進行中は[concept_treasury]に負担を強いることになります。今は一旦建設を中断してください。この問題を解決した後に建設を再開することができます。"
 lesson_budget_balance_how_3_continue:1 "建設にかかる出費を止めるために[Concept('concept_state', '$concept_states$')]のすべての建設を中断する"
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:3 "固定費は[SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','Government Administration')]や[SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','Barracks')]のような[Concept('concept_government_building', '$concept_government_buildings$')]によって発生し、ここにはそこで使用する[Concept('concept_good', '$concept_goods$')]や[concept_budget_wages]の支払いも含まれています。あなたの[concept_country]全体で支払われる$concept_budget_wages$を調整することで歳出をコントロールすることができます。\n\n望むなら、今すぐ[concept_budget_government_wages]や[concept_budget_military_wages]の減額を実行できます。変更した賃金はいつでも元に戻すことができますが、ツールチップに記載されている結果に注意しましょう！"
 lesson_budget_balance_how_4_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2:0 "[GetBuildingType('building_barracks').GetName]"

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:1 "歳出を抑えるもう一つの方法に特定[Concept('concept_state', '$concept_states$')]にある[Concept('concept_government_building', '$concept_government_buildings$')]の規模縮小があります。[concept_budget_wages]の支払いと[Concept('concept_good', '$concept_goods$')]の消費にかかる経費を恒久的に削減することができますが、[concept_building]レベルによって得られるメリットが無くなります。"
 lesson_budget_balance_how_5_continue:1 "[Concept('concept_state', '$concept_states$')]タブをクリックして続行する"

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:1 "[Concept('concept_state', '$concept_states$')]タブには[concept_state]における[concept_treasury]の歳入と歳出がすべてグループ化されており、規模縮小に適した候補を簡単に見つけられるようになっています。歳出の数値ににカーソルを合わせてソートを実行すると、最も経費が高い[Concept('concept_building', '$concept_buildings$')]をすぐに見つけることができます。\n\nお望みとあらば今すぐ[Concept('concept_government_building', '$concept_government_buildings$')]の規模縮小を実行して歳出を削減することができます。もう一度施設を拡張することで支出を元に戻すことができますが、それには[concept_money]と時間を要します。"
 lesson_budget_balance_how_6_back:0 "撤回するには[Concept('concept_state', '$concept_states$')]タブを閉じてください"

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:2 "固定費においておそらく最も高い比率を占めるのが[concept_loans]に適用される[concept_budget_interest]の支払いでしょう。"
 lesson_budget_balance_how_7_continue:0 "資産タブをクリックして続行する"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:3 "[concept_budget_interest]の支払いを減らすには[concept_principal]を完済するしかありません。[concept_treasury]の収支バランスがマイナスとなっている限り、$concept_principal$が増え、これに伴い$concept_budget_interest$の支払いも増加します。$concept_treasury$の収支バランスがプラスだと$concept_principal$と$concept_budget_interest$の支払いは自動的に減少します。\n\n$concept_budget_interest_rate$を減らすことができれば、悪循環に陥る前により多額の[concept_loans]を設定することができます。"

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:1 "もし収支バランスがマイナスに留まり続けるなら、収支バランスがプラスに転じるまで新しい[concept_taxes]の導入や増税、または[Concept('concept_government_building', '$concept_government_buildings$')]の規模縮小を続けましょう。"

 lesson_budget_balance_why:0 "予算の収支バランスを整える理由"
 lesson_budget_balance_why_1:0 "予算の収支バランスを整える理由"
 lesson_budget_balance_why_1_desc:0 "収入や出費には数多くの異なる要因が存在します。予算パネルでその全容を確認してみましょう。"
 lesson_budget_balance_why_1_continue:0 "予算パネルの概要ビュータブを開く"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:1 "出費が収益を上回ると #v 週間収支#! はマイナスとなり[concept_gold_reserves]が減少していきます。[concept_gold_reserves]が空になると、今度は[concept_loans]が毎週増加していきます。これが問題となるかそうでないかの判断は、資金の使い道によって左右されます。"
 lesson_budget_balance_why_2_back:0 "撤回するには予算パネルの概要ビュータブを閉じてください"

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "大半の出費は #v 固定#! 費です。固定費の正確な金額は経済の状態によって時間と共に変動します。ただし、固定費を削減するための対策を打たないかぎり、この金額が減ることはありません。\n\n建設コストやその他の #v 一時的#! な出費は一定期間発生してその後 #v 消滅#! します。通常一時的な出費によって収支バランスがマイナスとなる場合はそれほど心配する必要がありません。経済が成長を続けており、建設にかかる出費はいつでも中断することができるからです。"

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:1 "ただし[concept_treasury]の #v 固定#! 費が収入源 (歳入) よりも大きい場合、財務状況は不安定ということになります。たとえ[concept_gold_reserves]があったとしても、いずれ国内の産業に、国家の運営を続けるためだけに[concept_loans]を要請しなければならなくなるでしょう。"
 lesson_budget_balance_why_4_continue:0 "資産タブを開く"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:1 "先を見越した上での[concept_loans]であれば恐れる必要はありません。なによりあなたが消費した @money! の大半は[Concept('concept_pop','$concept_pops_possessive$')]の懐へと入るのですから！購入した[concept_good]や[concept_budget_wages]の支払いに充てた @money! はすべて、生産者か消費者あるいは両者の富となることをお忘れなく。[concept_treasury]の資金を消費することで[concept_wealth]の平均が底上げされ、[concept_pop_needs]を刺激し、このサイクルが経済を回す原動力となるのです。"
 lesson_budget_balance_why_5_k_desc:1 "先を見越した上での[Concept('concept_loans', '$concept_loans$')]であれば恐れる必要はありません。なによりあなたが消費した @money! の大半は[Concept('concept_pop','$concept_pops_possessive$')]の懐へと入るのですから！"
 lesson_budget_balance_why_5_k2_desc:0 "購入した[concept_good]や[concept_budget_wages]の支払いに充てた @money! はすべて、生産者か消費者あるいは両者の富となることをお忘れなく。[concept_treasury]の資金を消費することで[concept_wealth]の平均が底上げされ、[concept_pop_needs]を刺激し、このサイクルが経済を回す原動力となるのです。"
 lesson_budget_balance_why_5_k_Pop_Wealth:0 "#black POP財力#!"
 lesson_budget_balance_why_5_k_Taxes:0 "#black 税金#!"
 lesson_budget_balance_why_5_k_Interest:0 "#black 利子#!"
 lesson_budget_balance_why_5_k_Treasury:0 "#black 国庫#!"
 lesson_budget_balance_why_5_k_Expand_industry:0 "#black 産業の拡張#!"
 lesson_budget_balance_why_5_k_Take_Loans:0 "#black 貸付金借り入れ#!"
 lesson_budget_balance_why_5_k_Demand_Increase:0 "#black 増加を要求#!"
 lesson_budget_balance_why_5_back:0 "撤回するには資産タブを閉じてください"

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common:0 "自国の[concept_credit]は、全施設の[concept_cash_reserves]を合算したものです。より大規模で成熟した産業が育っているほど多額の資金を借りることができます。"
 lesson_budget_balance_why_6_desc:2 "$lesson_budget_balance_why_6_desc_common$ あなたの$concept_credit$残額:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#! [concept_credit]残額\n\n$concept_credit$の数値にカーソルを合わせると、自国にある産業の$concept_cash_reserves$内訳を参照できます。"
 lesson_budget_balance_why_6_encyclopedia_desc:2 "$lesson_budget_balance_why_6_desc_common$ [concept_credit]残額は次の計算式で確認できます:\n\n[concept_credit] - [concept_principal] = 残りの[concept_credit]。"

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:4 "[concept_principal]が[concept_credit]に達すると、借金を返済できなくなるため、あなたの国は[concept_default]になったと見なされます。これによりすべての建設がストップされ、[Concept('concept_ownership_share', '$concept_ownership_shares$')]を持つ国内の[Concept('concept_pop', '$concept_pops$')]が[Concept('concept_radical', '$concept_radicalize$')]します。これは政治の安定性という観点から見れば災害レベルの事件と言えるでしょう。"

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "経済に対して行うすべての変更は、いい意味でも悪い意味でも広範で間接的な効果をもたらします。"
 lesson_budget_balance_why_8_continue:0 "もう一度概要ビュータブを開く"

 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "[concept_taxes]はすべて[Concept('concept_pop', '$concept_pops$')]から直接徴収されます。ただし、異なる税[Concept('concept_law', '$concept_laws$')]が施行されている場合は、彼らの個人的な財務にこれとは違った影響を及ぼすでしょう。同様にすべての出費が自国の経済に影響を与え、人々はそれを生活の糧とします。増税や[concept_budget_government_wages]の調整といったシンプルな方法を実行することで、$concept_pops$に[concept_wealth]の再分配が行われます。どのアクションも結果として[concept_pop_growth]や[concept_turmoil]といった属性が伴います。"
 lesson_budget_balance_why_9_back:0 "撤回するには予算パネルの概要ビュータブを閉じてください"

 ### COMPLETE
 lesson_budget_balance_complete_1:0 "予算の均衡が安定しました！"
 lesson_budget_balance_complete_1_desc:0 "ありとあらゆる手段を講じてどうにか[concept_treasury]の収支をプラスに転じさせることに成功しました。今後この国が19世紀から先も未来永劫末永く存続するためには、継続的な予算の微調整が求められることになるでしょう。世界に後れをとることがないよう、あるいは莫大な経費を投じた事象から回復するために安定した発展を続ける必要があるのです。#b 予算#!パネルには常に収支の流れが表示されますので、歳入および歳出の最適化に役立てるようにしましょう。"

 ### FAIL
 lesson_budget_balance_fail_1:0 "資金が底をつきました！"
 lesson_budget_balance_fail_1_desc:0 "最悪の事態になりました - 我が国の[concept_treasury]が空になり、現在[concept_default]状態となっています。しかしご心配なく。こんな状態でも復活を遂げることは可能です。収支バランスの改善に努め負のスパイラルから抜け出せるように尽力しましょう。もし[concept_budget_interest]の支払いが手に余るようであれば、 #b 予算#!パネルの#b 資産#!タブから [concept_bankruptcy]を宣言し、[Concept('concept_pop','$concept_pops_possessive$')]資産を差し押さえて経済を一から再建しましょう。"
 
###Trade Routes
 lesson_trade_routes_1:0 "貿易ルート"
 lesson_trade_routes_1_desc:1 "[concept_trade_route]は、2箇所の[Concept('concept_market', '$concept_markets$')]を繋ぎ、商品の往来を可能にするリンクです。輸出を行う市場に対して[concept_good]の価格上昇の原因となる[concept_buy_orders]がなされ、輸入側の市場に[concept_good]の価格低下の原因となる[concept_sell_orders]が入ります。\n\n[Concept('concept_building', '$concept_buildings$')]の収益性を高め、[Concept('concept_government_good', '$concept_government_goods$')]の経費を抑えるために、大抵の場合は[concept_trade_route]を使うことになるでしょう。例えば$furniture$の価格が下落して厳しい状況にある$building_furniture_manufacturies$ [concept_building]があったとします。$furniture$の価格を上げるために輸出用の貿易ルートを構築して、この$building_furniture_manufacturies$から得る収入を増やすことが可能です。"
 lesson_trade_routes_1_continue:0 "交易レンズを開く"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "[concept_trade_route]を新規開設する最も簡単な方法は、交易レンズを使うやり方です。選択肢から「輸出用貿易ルートを開設」または「輸入用貿易ルートを開設」をクリックし、輸出入に用いる[concept_good]を選んで、[concept_trade_route]の目的地となる市場を設定してください。\n\n貿易ルートにはレベルが設定されており、高レベルの[Concept('concept_trade_route', '$concept_trade_routes$')]になるほど輸出元から輸入先の[concept_market]へ輸送する商品の容積が大きくなります。目的地である市場をクリックすることで開設した[concept_trade_route]のレベルを上げることができます。レベルは起点となる市場の最大貿易ルートキャパシティが上限となります。"
 lesson_trade_routes_2_back:0 "撤回するには交易レンズを閉じてください"
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "[concept_market]に[Concept('concept_trade_route', '$concept_trade_routes$')]を新規開設するためのキャパシティが不足している場合は、[concept_market]パネルから既存の貿易ルートを削除する、[GetBuildingType('building_trade_center').GetName]を拡張する、あるいはより高度な[GetBuildingType('building_trade_center').GetName] [Concept('concept_production_method', '$concept_production_methods$')]を使用するといった方法で空きを作ることができます。"

 lesson_import_goods_how_1:0 "商品の輸入方法"
 lesson_import_goods_how_1_desc:1 "現在[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]で起きている[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]の価格高騰は、別の[concept_market]から[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]輸入用貿易ルートを開設することで抑えることができるかもしれません。\n\n[Concept('concept_trade_route', '$concept_trade_routes$')]は、$concept_trade_lens$または[Concept('concept_market', '$concept_markets$')]パネルから開設することができます。"
 lesson_import_goods_how_1_continue:0 "市場パネルの #v $NEW_IMPORT_ROUTE$#! ボタンをクリックして[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]を選択\n\n#v あるいは#!\n\n$concept_trade_lens$を開いて #v $trade_route_import_lens_option$#! を押し、[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]を選んでください。"

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:1 "$concept_trade_lens$または[Concept('concept_market', '$concept_markets$')]から異なる[Concept('concept_trade_route', '$concept_trade_routes$')]を新規開設することで、[concept_trade_route]ごとに輸入される商品の供給量を増やすことができるかもしれません。物量は様々な要因に左右されます。詳細は$mm_market_interaction$マップ一覧パネルにリストアップされた物量にカーソルを合わせて確認しましょう。"
 lesson_import_goods_how_2_continue:0 "輸入元となる市場を選択する"
 lesson_import_goods_how_2_back:0 "撤回するには、市場パネルに戻る\n\n#v または#!\n\n$trade_lens$を閉じてください"


 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "これで[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]の輸入が始まりました！輸入される物量は時間の経過とともに上限まで増加します。目標は[GetTutorialJournalEntry.CalcCurrentGoalValue]件以上の[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]の[concept_sell_orders]を市場に輸入することです。必要に応じてもっと多くの[Concept('concept_trade_route', '$concept_trade_routes$')]を開設しましょう。"

 lesson_import_goods_why_1:0 "商品を輸入する理由"
 lesson_import_goods_why_1_desc:2 "完全な自給自足を達成できる[Concept('concept_country', '$concept_countries$')]はごくわずかです。自国で必須となる[Concept('concept_good', '$concept_goods$')]を自ら生産するのが賢いやり方ではあるものの、常にその[Concept('concept_resource_potential','$concept_resource_potentials$')]が備わっているとは限りません。限られた[concept_workforce] を有効活用するために、あるいは[concept_economy_of_scale]から恩恵を受けるために、自国の産業が生産する製品は優先順位をつけて絞り込む必要があるかもしれません。こういった場合に役立つのが輸入用の[Concept('concept_trade_route', '$concept_trade_routes$')]なのです。"

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:1 "[concept_trade_route]当たりの取扱量は、自国の[concept_market]における需要と、輸入元である遠方の$concept_market$における在庫の総量に左右されます。この量は輸入元から他の[Concept('concept_country', '$concept_countries$')]へと輸出される量や自国が使用する[concept_trade_route_competitiveness]にも関係し、自国の[GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (現[GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) による影響も受けることになります。"


 ### WHY - DECREE
 lesson_market_access_by_decree_why_1:0 "$concept_decree$で$concept_market_access$を改善する理由"
 lesson_market_access_by_decree_why_1_desc:0 "[concept_market_access]は、自国の[Concept('concept_state', '$concept_states$')]がどの程度[concept_market]と良好に接続できているかを表しています。\n\n$concept_market_access$が#v 100%#!の場合、$concept_state$では[Concept('concept_good','$concept_goods$')]が10生産されると10件の[concept_sell_orders]が発生し、$concept_goods$が10消費されるごとに10件の[concept_buy_orders]が発生します。\n\n$concept_market_access$が#v 50%#!の場合は、同量の生産や消費が行われても、$concept_market$にはそれぞれ5件の$concept_buy_order_short$/$concept_sell_orders$しか発生しません。これによって[concept_market_price]が影響を被り、経済を悪化させることになります。\n\n良好な関係を保ちながら$concept_states$を特化させることが国家繁栄の鍵となります。"
 lesson_market_access_by_decree_why_1_continue:0 "市場パネルを開いて[GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]の詳細タブを確認する"

 lesson_market_access_by_decree_why_2:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc:0 "[concept_sell_orders]および[concept_buy_orders]が国内の[concept_market]全体で用いられる標準的な[concept_market_price]を決定します。ただし、[concept_market_access]が100%未満の場合、[Concept('concept_state', '$concept_states$')]は市場を最大限に有効活用することができません。現地生産の商品の中には、現地の需要を満たすことができずに価格が$concept_market_price$寄りに高騰する商品がある一方、価格を下げるものもあります。"
 lesson_market_access_by_decree_why_2_back:0 "撤回するには[GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]の詳細タブの市場パネルを閉じてください"

 lesson_market_access_by_decree_why_3:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc:0 "現地の価格状況が、一部の[Concept('concept_pop', '$concept_pops$')]に有利に働くことがあります。[GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName]の生産量が高くても、[concept_market_access]が貧弱な[concept_state]では、[GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName]の価格が[concept_market_price]を下回ります。\n\n[concept_lower_strata]に属する[concept_pop_needs]を容易に満たすことができる一方、[GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName]を生産する[Concept('concept_building', '$concept_buildings$')]が賄うことのできる[Concept('concept_building_wage', '$concept_building_wages$')]も制限します。長期的な視点で見ると、[concept_market_access]が貧弱な$concept_states$は財政的に後れをとることになります。"

 lesson_market_access_by_decree_why_4:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc:0 "[concept_state]に効力を課すために@aut![Nbsp][concept_authority]を消費して[Concept('concept_decree', '$concept_decrees$')]を使用することができます。効力は$concept_decree$の有効期間と同じだけしか持続せず、@aut![Nbsp]$concept_authority$にも限りがあるため、どこにどの$concept_decrees$を使用するかは慎重に選定する必要があります。[concept_infrastructure]不足をより恒久的に解消するには、後に学習するアプローチが必要となります。"


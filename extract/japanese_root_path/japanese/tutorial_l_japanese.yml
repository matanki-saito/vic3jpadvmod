 lesson_increase_immigration_how_3:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc:0 "[Concept('concept_pop', '$concept_pop_possessive$')]の[concept_sol]は様々な要因に依存します。 その最たるものが[concept_wealth]であり、これは逆に[concept_pop_needs]と比較した場合の彼らの[Concept('concept_building_wage', '$concept_building_wages$')]に左右されます。\n\nいずれかの階級の平均$concept_sol$にカーソルを合わせて、その数値が彼らの[concept_expected_sol]を上回っているかどうかを確認してみましょう。"

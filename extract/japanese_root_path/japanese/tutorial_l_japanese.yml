 lesson_establish_trade_route_how_2:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_2_desc:1 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]オプションを選択してください。"
 lesson_establish_trade_route_how_2_continue:1 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]オプションを選択してください。"

 lesson_establish_trade_route_how_3:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_3_desc:1 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]を輸入することができたすべての[Concept('concept_market','$concept_markets$')]がリストされています。ルートを確立するにはリストのオプションか、マップ上の市場をクリックします。でもその前に、どの市場を選ぶのが良いのか見てみましょう。"
 lesson_establish_trade_route_how_3_continue:0 "「次へ」を押す"
 lesson_establish_trade_route_how_3_back:0 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]オプションの選択を解除してください。"
 
 lesson_establish_trade_route_how_4:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_4_desc:1 "隣接する[concept_market]と陸路で交易できる場合を除き、交易を行うには[concept_convoys]と[GetBuildingType('building_port').GetName]が必要です。遠隔地の$concept_market$は[GetBuildingType('building_port').GetName]を必要としませんが、沿岸部が必要です。ルートが通過する[Concept('concept_sea_node','$concept_sea_nodes$')]の数は[concept_convoy_cost]に影響するため、遠隔地の$concept_markets$と交易を多く行うと、その分多くの$concept_convoys$が必要となります。\n\n$concept_market$と交易を行うには$concept_market$が存在している[concept_strategic_region]に[concept_active_interest]があることも必要です。"
 lesson_establish_trade_route_how_4_continue:0 "「次へ」を押す"

 lesson_establish_trade_route_how_5:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_5_desc:1 "#v レベル#!は、ルートが完全に運用可能になった後、その管理に必要な[GetBuildingType('building_trade_center').GetName]の予測レベルです。[GetBuildingType('building_trade_center').GetNameNoFormatting]は建設する必要はありませんが、ルートの数とサイズに応じて自動的に拡張または縮小します。\n\nレベルとは「このルートが提供する[Concept('concept_pop','$concept_population$')]の数」と考えると良いでしょう。数値が高いほど、あなたの[concept_market_capital]が維持できないほど[concept_workforce]が不足していない限りは通常有利になります。"
 lesson_establish_trade_route_how_5_continue:0 "「次へ」を押す"
 
 lesson_establish_trade_route_how_6:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_6_desc:1 "[concept_trade_route]が輸送できる#v 数#!はレベルとリンクしています。このルートがフル稼働した時に取引できる[Concept('concept_good','$concept_goods$')]の予測数で、需要と供給、そしてルートの収益性に基づいています。取引した$concept_goods$の数は、関連する[Concept('concept_market','$concept_markets$')]の[concept_buy_orders]と[concept_sell_orders]を生成します。\n\n#b 輸入ルート: #!\n$TAB$遠隔市場の[concept_buy_orders]、\n$TAB$取引元市場の[concept_sell_orders]\n\n#b 輸出ルート: #!\n$TAB$遠隔市場の[concept_sell_orders]\n$TAB$取引元市場の[concept_buy_orders]\n\nこれは両$concept_markets$の$concept_goods$の[concept_market_price]に影響します。"
 lesson_establish_trade_route_how_6_continue:0 "「次へ」を押す"
 
 lesson_establish_trade_route_how_7:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_7_desc:0 "[concept_trade_route]の[concept_productivity]は、輸入と輸出を行う両[concept_market_owner]により[concept_tariffs]が回収された後、管理下にある[GetBuildingType('building_trade_center').GetName]の従業員が生成する利益の量です。取引前の両[Concept('concept_market','$concept_markets$')]の[concept_market_price]の差が大きいほど$concept_productivity$は大きくなります。"
 lesson_establish_trade_route_how_7_continue:0 "「次へ」を押す"
 
 lesson_establish_trade_route_how_8:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_8_desc:0 "ある[concept_trade_route]の開始を選択すると、他を選ぶより効果があることを学んだところで、輸入先の[Concept('concept_market','$concept_markets$')]を1つまたは複数選択しましょう。ヘッダーをクリックしてリストをソートできます。\n\n各[concept_good]は1つ以上の$concept_market$と取引できますが、各ルートは維持に定額の@bur![Nbsp][concept_bureaucracy]がかかります。[concept_input_goods_shortage]を解消するために、十分な量を提供するルートをなるべく数少なく確立させましょう。"
 lesson_establish_trade_route_how_8_continue:0 "輸入ルートを確立して続行"
 
 lesson_establish_trade_route_how_9:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_9_desc:1 "素晴らしい！あなたの[concept_trade_route]が確立されました。[GetBuildingType('building_trade_center').GetName]内の[Concept('concept_pop','$concept_pops$')]のために利益が確保され、維持するための[concept_convoys]が十分ある間は、2つの[Concept('concept_market','$concept_markets$')]の間で均衡[concept_market_price]に達するまで拡張を続けます。量が[concept_input_goods_shortage]の解決に不十分な場合は、$concept_trade_routes$を増やすか、国内生産に集中するか、使用量を減らしてみてください。#b なぜ#!チュートリアルでさらに詳しく説明しています。\n\n幸運を祈ります！"
 lesson_establish_trade_route_how_9_continue:0 "終了"
 
 ### WHY
 lesson_establish_trade_route_why_1:0 "なぜ貿易を行うのか？"
 lesson_establish_trade_route_why_1_desc:2 "完全に自給自足が可能な先進国はほとんどありません。おそらく、簡単な農業や家内工業でしばらくの間は[Concept('concept_pop','$concept_pops$')]を維持することができ、産業を集中させれば貴重な資源をひとつやふたつ入手することはできますが、工業化国家はいずれ、ある種の[Concept('concept_good','$concept_goods$')]が自国では十分に手に入らないことに気づくでしょう。\n\n同様に、生産し過ぎた$concept_goods$の需要も失われる可能性があります。それらの$concept_goods$を必要とする[Concept('concept_market','$concept_markets$')]へ輸出することで、生産者により高い[Concept('concept_building_wage','$concept_building_wages$')]を提供し、[GetBuildingType('building_trade_center').GetName]の従業員に利益を与え、[concept_treasury]のために[concept_tariffs]を輸出することさえできるのです。さらに、他国をあなたの製品に依存させることで、ある程度のソフトパワーを得ることができます。"
 lesson_establish_trade_route_why_1_continue:1 "#b 商品#!タブの#b 市場#!パネルを開き、リストから任意の[concept_good]を選択する"
 
 lesson_establish_trade_route_why_2:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_2_desc:0 "自身の[Concept('concept_trade_route','$concept_trade_routes$')]を開始することに加え、[concept_market_good_policy]を制定することで、他国がある種の[concept_good]をあなたと取引することを勧誘または阻害することができます。これはその$concept_good$の[concept_tariffs]に影響し、[GetBuildingType('building_trade_center').GetName]が管理するルートから得られる利益を増加または減少させます。$concept_tariffs$を低くすると交易を促し、高い$concept_tariffs$は抑制します。"
 lesson_establish_trade_route_why_2_continue:0 "「次へ」を押す"
 lesson_establish_trade_route_why_2_back:0 "#b 市場#!パネルに戻る、またはパネルを閉じる"

 lesson_establish_trade_route_why_3:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_3_desc:0 "あなたの[Concept('concept_market_good_policy','$concept_market_good_policies$')]は、あなたの[GetLawGroup('lawgroup_trade_policy').GetName][concept_law]に依存します。 "
 lesson_establish_trade_route_why_3_continue:0 "#b 法律#!タブの#b 政策#!パネルを開き、[GetLawGroup('lawgroup_trade_policy').GetName][concept_law]を選択する"
 
 lesson_establish_trade_route_why_4:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_4_desc:0 "各[GetLawGroup('lawgroup_trade_policy').GetName][Concept('concept_law','$concept_laws$')]は、発令する[concept_tariffs]の程度、各[concept_trade_route]の@bur![Nbsp][concept_bureaucracy]コスト、[GetBuildingType('building_trade_center').GetName]が効果的に取引できる各レベルの数量、そしてそもそもの取引の是非にも影響を与えます。\n\nあなたの経済に適した[GetLawGroup('lawgroup_trade_policy').GetName]を選択することは、[GetLawGroup('lawgroup_economic_system').GetName]そのものと同じくらい重要です。"
 lesson_establish_trade_route_why_4_continue:0 "「次へ」を押す"
 lesson_establish_trade_route_why_4_back:0 "[GetLawGroup('lawgroup_trade_policy').GetName]の[concept_law]パネルを閉じる"

 lesson_establish_trade_route_why_5:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_5_desc:0 "頻繁に取引を行うと、@bur![Nbsp][concept_bureaucracy]コストが積みあがります。その対処法は、1つまたは2つの[Concept('concept_country','$concept_countries$')]と[GetDiplomaticActionType('trade_agreement').GetName] [Concept('concept_diplomatic_pact','$concept_diplomatic_pact_short$')]を築くことです。"
 lesson_establish_trade_route_why_5_continue:2 "#b 政策#!パネルを閉じ、#b 外交#!レンズを開いて#b 外交アクション#!タブに移動し、[GetDiplomaticActionType('trade_agreement').GetName]を選択します"
 lesson_establish_trade_route_why_5_back:0 "#b 外交アクション#!タブ内の[GetDiplomaticActionType('trade_agreement').GetName]が選択されていません"
 
 lesson_establish_trade_route_why_6:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_6_desc:1 "[GetDiplomaticActionType('trade_agreement').GetName]の管理には@inf![Nbsp][concept_influence]がかかりますが、双方向で[Concept('concept_diplomatic_pact','$concept_diplomatic_pact_short$')]が有効である限り、両当事国が[concept_market_owner]となっている[concept_market]の[Concept('concept_trade_route','$concept_trade_routes$')]の@bur![Nbsp][concept_bureaucracy]コストは帳消しにされます。さらに、両[Concept('concept_country','$concept_countries$')]間のルートのすべての[concept_tariffs]はキャンセルされ、より利益率の高い大量取引が可能になります。"
 lesson_establish_trade_route_why_6_back:0 "[GetDiplomaticActionType('trade_agreement').GetName]のマップインタラクションを閉じてください"

 lesson_establish_trade_route_why_7:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_7_desc:0 "$concept_trade_routes$を常に監視している必要はありませんが、たまに最適化すると良いでしょう。"
 lesson_establish_trade_route_why_7_continue:1 "#b 市場#! パネルを開いて#b 貿易ルート#!タブに移動する"
 lesson_establish_trade_route_why_7_back:0 "#b 貿易ルート#!タブを閉じてください"
 
 lesson_establish_trade_route_why_8:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_8_desc:0 "このパネルでは、あなたや他の[Concept('concept_country','$concept_countries$')]が所有する、あなたの[concept_market]に関わるすべての[Concept('concept_trade_route','$concept_trade_routes$')]を確認できます。これらは確立されると、使用できる[concept_convoys]がある限り、[concept_market]の条件を満たすよう拡張します。貿易競争や需要と供給の予期せぬ変更によりルートが不利益になると縮小し、他のルートのために$concept_convoys$を解放することがあります。ここで現存$concept_trade_route$の[concept_market_good_policy]を調整することができます。さらに、輸入の需要が高い、または輸出用在庫が豊富な[Concept('concept_good','$concept_goods$')]のための$concept_trade_routes$を開始するショートカットも用意されています。"
 lesson_establish_trade_route_why_8_continue:0 "「次へ」を押す"
 
 lesson_establish_trade_route_why_9:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_9_desc:1 "貿易ゲームをマスターすることは、国づくりの重要な要素です。有益な輸入ルートを開始することで、[Concept('concept_good','$concept_goods$')]を自ら生産することなく[concept_pop]に供給することができます。余分に生産した$concept_goods$を輸出すれば、業界を特化させることで競争力を高め、他の[Concept('concept_pop','$concept_pop_possessive$')] の[concept_wealth]を自分の[concept_country]に取り込むことができます。\n\n貿易に依存することの欠点は、外交的関係を守りながら自分の[Concept('concept_shipping_lane','$concept_shipping_lanes$')]を敵の艦隊から守らなければいけないことです。貿易は戦時下で生活必需品を提供してくれますが、地元の生産物に頼るより簡単に妨害されてしまうこともあります。"
 lesson_establish_trade_route_why_9_continue:0 "終了"

 ### COMPLETE
 lesson_establish_trade_route_complete:0 "あなたの$concept_input_goods_shortage$が解決されました！"
 lesson_establish_trade_route_complete_desc:0 "やっと[JournalEntry.GetTarget.GetMarketGoods.GetIcon][Nbsp][JournalEntry.GetTarget.GetMarketGoods.GetName]が[GetPlayer.GetMarket.GetName]に流れ込んできました！[concept_good_production]のペナルティはまだ部分的に効果がありますが徐々に消失し、産業はまたフル稼働できるようになるでしょう。\n\n新しく学んだ[Concept('concept_trade_route','$concept_trade_routes$')] 確立の知識で、あなたの経済を世界へ広げる準備が整いました。新しい輸出入のルートを確立し、経済を最適化して[GetPlayer.GetNameNoFlag]の[concept_sol]を挙げましょう！"
 

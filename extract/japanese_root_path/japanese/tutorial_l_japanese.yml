 lesson_basics_info_panels:0 "情報パネル ($lesson_basics$)"
 lesson_basics_info_panels_desc:0 "画面左側にあるボタンから[GetPlayer.GetName]の概況を多角的に俯瞰することができます。\n\n国家の管理に使用するものや情報確認用のものまで用途は様々ですので、気になるものをご自由にお試しください。準備ができたら「次へ」を押してください。"

 lesson_basics_lenses:0 "レンズ ($lesson_basics$)"
 lesson_basics_lenses_short:0 "画面下部にそって5つのレンズがあります。それぞれのレンズには国家構築のために良い決断を下すための情報が含まれており、国づくりに必要なアクションを手助けしてくれることでしょう。"
 lesson_basics_lenses_production:1 "#b 生産#! は、[Concept('concept_good','$concept_goods$')]の生産に必要な[Concept('concept_building','$concept_building_industries$')]の拡大に使用します。また、経済効果についての情報も得られます。"
 lesson_basics_lenses_politics:1 "#b 政策#! は、[concept_government]や[Concept('concept_pop','$concept_population$')]の管理に使用します。また、国内のパワーバランスに関する情報も提供されます。"
 lesson_basics_lenses_diplomacy:1 "#b 外交#! は、他国との[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]締結やその破棄、あるいは他国に対する[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]にも使用されます。相手国から見た自国の評価に関する情報もここで確認することができます。"
 lesson_basics_lenses_military:1 "#b 軍事#! は[Concept('concept_military_building','$concept_military_building_army_and_navy$')]の拡張や[Concept('concept_commander','$concept_commanders$')]の雇用に使用し、戦時下の情勢についての情報がここで提供されます。"
 lesson_basics_lenses_trade:2 "#b 交易#! では交易[concept_infrastructure]の拡張や[Concept('concept_trade_route', '$concept_trade_routes$')]の開設が可能で、[Concept('concept_market', '$concept_markets$')]についての情報も得ることができます。"
 lesson_basics_lenses_desc:1 "画面下部にそって5つのレンズがあります。それぞれのレンズには国家構築のために良い決断を下すための情報が含まれており、国づくりに必要なアクションを手助けしてくれることでしょう。\n\n#b 生産#! は産業の拡大に使用します。また、経済効果についての情報も得られます。\n\n#b 政策#! は政府や人民の管理に使用します。また、国内のパワーバランスに関する情報も提供されます。\n\n#b 外交#! は他国との条約締結やその破棄、あるいは他国に対する[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]にも使用されます。相手国から見た自国の評価に関する情報もここで確認することができます。\n\n#b 軍事#! は陸軍と海軍の拡張に使用し、[concept_commander]の命令や戦時下の情勢についての情報はここで提供されます。\n\n#b 交易#! では交易[concept_infrastructure]を拡張し、[Concept('concept_market', '$concept_markets$')]および[Concept('concept_trade_route', '$concept_trade_routes$')]についての情報を得ることができます。"
 lesson_basics_lenses_continue:0 "いずれかのレンズボタンをクリックしてレンズインターフェースを開いてください"
 

 lesson_grow_gdp_how_3:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc:0 "最速で[concept_gdp]を成長させる方法は、大抵の場合基本的な原料で高需要の消費者向け[Concept('concept_good', '$concept_goods$')]を製造することです。こういった資源がすべて入手できない場合は、これらを保有している市場から輸入することができます。これは交易パートナーが我が国の経済から恩恵を受けることを意味すると同時に敵対的な外交や戦争といった外的要因に対してより無力になることも意味しますので、交易する相手は慎重に選びましょう！"


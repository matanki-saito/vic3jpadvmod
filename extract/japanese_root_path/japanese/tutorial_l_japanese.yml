 lesson_establish_trade_route_how_1_desc:0 "[Concept('concept_trade_route','$concept_trade_routes$')]は2つの[Concept('concept_market','$concept_markets$')]を繋ぎ、特定の[concept_good]の購入、輸送、販売を可能にします。あなたのルートは自身の$concept_market$から輸出入を行うために利用し、常に他の$concept_market$を相手にします。\n\n輸入したい$concept_good$があれば、#b 交易#!レンズを使用して簡単にルートを確立できます。"

 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1:0 "鉄道を用いて$concept_market_access$を改善する理由"
 lesson_market_access_with_railways_why_1_desc:0 "[concept_infrastructure]は工業化の要です。大半の[Concept('concept_building', '$concept_buildings$')]が[concept_infrastructure_usage]の増加に寄与し、中でも重工業の貢献率は最大級となります。[concept_market_access]が100%を切ったとしてもゲームオーバーになるわけではありませんが、このことが[concept_local_price]や[Concept('concept_good', '$concept_goods$')]の[concept_market_price]に影響を及ぼすことになり、長い目で見ると産業の競争力低下を招きます。"

 lesson_market_access_with_railways_why_2:0 "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc:0 "小規模な[concept_infrastructure]不足であれば、道路整備法令で簡単に解決できますが、この方法はその場しのぎに過ぎません。多くの国にとって[concept_authority]が貴重であり、大国では国土全体で同時に使用することができないからです。建設および運用に必要な労働力 (ならびに助成の可能性) に必要なコストを賄えるのであれば、長い目で見た場合鉄道は優れた代替手段となります。"



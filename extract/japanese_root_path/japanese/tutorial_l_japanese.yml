 lesson_market_access_with_railways_how_6:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_6_desc:0 "鉄道の建設と人員配置が完了したとしても、[concept_state]の[concept_infrastructure]は[concept_infrastructure_usage]に照らしてまだまだ不十分である可能性があります。その場合、利益が確保できる限りさらに多くの鉄道を敷設するか、助成を行うことができます。オプションとして、$concept_state$にある$concept_infrastructure_usage$過多な旧型施設の規模縮小も実行できます。"

 lesson_basics_treasury_short:0 "[concept_treasury]にある[concept_money]は、国土での設備投資、産業やインフラの拡張、軍隊への支払い、さらには小国家に対する影響力行使などにも使用されます。"
 lesson_basics_treasury_show_more:1 "歳入の大半は[Concept('concept_building', '$concept_buildings$')]および[Concept('concept_pop', '$concept_pops$')]からのものとなり、これらを直接管理することはできません。経済を成長させ、これに課税することで国庫への収入を増やしていくことになります。歳出を減らすには、[Concept('concept_government_building', '$concept_government_buildings$')]の運営経費を最小限に抑えましょう。\n\n最上部のバーには、週単位で変動する収支が反映されています。キャパシティとは違い、[concept_money]は後から使うために貯めておくことができます。ただ、週の収支をマイナスに留めて借金を負うことで投資へのリターンが大きくなることがしばしばあります。貸付金の返済は週間収支がプラスに転じた際自動的に行われます。"

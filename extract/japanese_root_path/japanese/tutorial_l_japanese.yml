 lesson_production_methods_why_2:1 "$concept_production_methods$を変更する理由"
 lesson_production_methods_why_2_desc:0 "有効になっている[Concept('concept_production_method', '$concept_production_methods$')]のどれかにカーソルを合わせると、$concept_production_method$によって消費または生産される[Concept('concept_good', '$concept_goods$')]の量がツールチップとして表示されます。また、[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]が操業するために、それぞれの[concept_profession]に必要となる[concept_workforce]の数も確認することができます。"

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')]はタイプ別に色分けされています:\n\n#b 基本#! $concept_production_methods$では異なる[Concept('concept_profession', '$concept_professions$')]に属する[Concept('concept_pop', '$concept_pops$')]から生産向きの[concept_workforce]を採用して生産や効力の発揮を行います。処理工程においてしばしば一つ以上の[Concept('concept_good', '$concept_goods$')]を消費します。基本タイプは常に少なくとも一つ以上存在します。\n\n#b 改良型#! $concept_production_methods$は、生産のベースとなる$concept_goods$の消費量を減らしてより高度で高級な$concept_goods$を生み出します。処理工程においてしばしば他の$concept_goods$を投入します。\n\n#b 自動化#! $concept_production_methods$は業務用$concept_goods$を使用しますが、$concept_building$においてスキルのない$concept_workforce$の大量に採用する必要が無くなります。\n\n#b 所有権#! $concept_production_methods$は$concept_building$の所有者を判別し、その[concept_dividends]を回収します。通常[Concept('concept_law', '$concept_laws$')]制定に伴い利用可能になります。"
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "いずれかの有効な[Concept('concept_production_method', '$concept_production_methods$')]をクリックすると、各タイプに異なる$concept_production_methods$を確認することができます。ただし、同時に有効化できるのは一種類のみです。中には従来の同タイプのアップグレード版とみなされるものがあります。これらをアンロックするには新しい[Concept('concept_technology', '$concept_technologies$')]が必要になります。それ以外は単なる代替手段で、他の手段と比べて本質的な優劣があるわけではありません。希望する[Concept('concept_good', '$concept_goods$')]や[Concept('concept_profession', '$concept_professions$')]に従って、自分の[concept_country]にとってどれが最善であるのかを決断する必要があります。"

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "より近代的な[concept_production_method]にアップグレードすることが望ましくないケースがあります。特に施設需要として必要な[Concept('concept_good', '$concept_goods$')]の[concept_market_price]が非常に高額である場合や[concept_input_goods_shortage]となっている場合すらあるからです。近代化を急がないほうが良いもう一つの理由は、$concept_production_method$に要求される[Concept('concept_profession', '$concept_professions$')]の[concept_pop_qualifications]を持つ[Concept('concept_pop', '$concept_pops$')]の数が乏しいからです。新しい$concept_professions$があなたの好きではない政治信条に傾倒しやすいという理由で、アップグレードを先延ばしにすることすらあるかもしれません。"


 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1:0 "$concept_unproductive$ $concept_building$の収益を改善する"
 lesson_fix_unproductive_building_how_1_desc:0 "[Concept('concept_building', '$concept_building_possessive$')]における低い[concept_productivity]をお手軽に修正する方法は存在しません！$concept_building$の作業工程を確認して、何が問題なのかを突き止めましょう。"
 lesson_fix_unproductive_building_how_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]にある$concept_building$詳細パネルを開く"
 lesson_fix_unproductive_building_how_2_back:0 "撤回するには[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]パネルを閉じる必要があります"

 lesson_fix_unproductive_building_how_2:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc:0 "工程の搬入側にある[Concept('concept_good', '$concept_goods$')]があまりにも高額である場合、価格を抑制することに注力することができます。これは商品を生産する[Concept('concept_building', '$concept_buildings$')]を拡張したり、これらの$concept_goods$を自国の[concept_market]に輸入することで達成できます。"

 lesson_fix_unproductive_building_how_3:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc:0 "工程の搬出側にある[Concept('concept_good', '$concept_goods$')]があまりにも廉価である場合、価格を上昇させることに注力することができます。こういった$concept_goods$を消費する[Concept('concept_building', '$concept_buildings$')]を拡張するいい機会であるかもしれませんし、これらの$concept_goods$を他国の[concept_market]に輸出することもできます。あるいは$concept_goods$の代用品として自国の[Concept('concept_pop', '$concept_pops$')]に消費を奨励してもいいでしょう。"
 
 lesson_fix_unproductive_building_how_4:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc:1 "このような価格差に対応する方法として王道といえるのが、必要な[Concept('concept_good', '$concept_goods$')]を輸入したり、過剰生産の$concept_goods$を輸出したりするための[Concept('concept_trade_route', '$concept_trade_routes$')]の開設です。これによって価格が安定し、[Concept('concept_building', '$concept_buildings$')]の[concept_productivity]が向上します。\n\n[concept_trade_lens]から$concept_goods$の輸出入を行うことができます。次へ進む前に、有益になりそうな$concept_trade_routes$を自由に確立してみるのも良いですが、後のレッスンで交易についてさらに詳しく説明します。"
 lesson_fix_unproductive_building_how_4_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]にある$concept_building$詳細パネルに留まる/戻る"

 lesson_fix_unproductive_building_how_5:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc:0 "異なる組み合わせの[Concept('concept_production_method', '$concept_production_methods$')]が、より[concept_building]の[Concept('concept_productivity', '$concept_productive$')]を高めることがあります。常により近代的な$concept_production_methods$が良いとは限りません。搬入される[Concept('concept_good', '$concept_goods$')]が高額である場合は特にそうです！$concept_production_method$が$concept_building$の収支バランスに与える影響はツールチップに表示され、さらに優れた方式を色々と試せるようになっています。"

 lesson_fix_unproductive_building_how_6:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc:1 "[Concept('concept_decree', '$concept_decrees$')]で、[Concept('concept_building', '$concept_buildings$')]にいる特定階級の[concept_throughput]を増加させることができます。通常の場合[Concept('concept_productivity', '$concept_unproductive$')]な$concept_building$自体の$concept_throughput$を増やすことはあまり良い方法とはいえません。搬入される[Concept('concept_good', '$concept_goods$')]価格の高騰を招き、完成品の価格低下を引き起こすからです。\n\nその代わりに$concept_building$が必要とする搬入$concept_goods$'を生産する、あるいは搬出される$concept_goods$を消費する$concept_buildings$の$concept_throughput$を増加させてみましょう。$concept_buildings$が相互に恩恵を受ける仕組みを作り上げることが盤石な経済活動の鍵となります。"

 lesson_fix_unproductive_building_how_7:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc:0 "[concept_building]の[Concept('concept_productivity', '$concept_productive$')]をさらに高める方法がないにもかかわらず、依然として自国の経済活動にこの$concept_building$の生産品が必要である場合、[Concept('concept_subsidies', '$concept_subsidize$')]することが可能です。これによって搬入される[Concept('concept_good', '$concept_goods$')]の購入に必要な資金が常に確保され、資金不足等の問題を[concept_treasury]から賄うため、[concept_building_wage]の競争力を維持することができます。どの$concept_buildings$が$concept_subsidize$可能であるかは、経済システムに関する法律によって決定されます。"

 lesson_fix_unproductive_building_how_8:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc:0 "競争力のある[concept_building_wage]を提示できないほど[concept_productivity]が低下した[Concept('concept_building', '$concept_buildings$')]は、自然な流れとして[concept_market]に適応していきます。[concept_throughput]が労働者不足の影響を受けることで、残っている雇用者一人当たりの収入が増加するからです。このプロセスを加速させたい場合は、いつでも$concept_building$の規模を縮小して労働者の分散を強制することができます。ただし、影響を受けた[Concept('concept_ownership_share', '$concept_ownership_shares$')]を有する[Concept('concept_pop', '$concept_pops$')]の怒りを買うことになりますのでご注意ください。"

 lesson_fix_unproductive_building_how_9:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc:0 "あらゆる手段を講じてこの[concept_building]の[concept_productivity]を改善しましょう。どれもうまくいかなかった場合は、[Concept('concept_subsidies', '$concept_subsidize$')]や規模縮小といった選択も可能です。"

 lesson_fix_unproductive_building_complete:0 "$concept_unproductive$ $concept_building$が復活しました！"
 lesson_fix_unproductive_building_complete_desc:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の[concept_productivity]が回復しました。このことで[Concept('concept_building_wage', '$concept_building_wages$')]や[concept_dividends]の増加が見込めます！もちろん[concept_workforce]が経済的な恩恵に慣れ親しむ前に、[concept_taxes]を上げることで増加分を捻出することは可能です...\n\n定期的に$concept_buildings$の$concept_productivity$への修正を施すことで、$concept_buildings$の全体的なバランスを確保することができ、機会損失の発生を回避することができます。"



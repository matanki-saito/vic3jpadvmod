 lesson_enact_institution_law_how_4:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc:0 "別の[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] [concept_law]選んで制定を始めてみましょう。\n\n@information! いずれの$concept_law$も制定できない場合は、各種$concept_laws$を[Concept('concept_endorse_oppose','$concept_endorse$')]する[concept_interest_group]を[concept_in_government]に送り込む必要があります。"

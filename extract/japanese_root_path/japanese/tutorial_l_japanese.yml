 lesson_grow_gdp_why_1:0 "$concept_gdp$を成長させる理由"
 lesson_grow_gdp_why_1_desc:0 "自国の[concept_gdp]は経済の強さを相対的に評価する一般的な指標です。$concept_gdp$が増えることで[Concept('concept_pop','$concept_population$')]はより生産的な活動に時間を投資するようになり、ひいては国家全体の[concept_wealth]の増加へと繋がります。これが転じて商品の需要や[concept_sol]を上昇させ、より大規模な経済成長や人口成長の機会を創出することになります。"

 lesson_grow_gdp_why_2:0 "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc:0 "[concept_gdp]は単なる測定基準ではなく、他の多くの要因に影響を与えます。\n\n* [concept_prestige]を生成します\n* [concept_budget_minting]許容量が増加します\n* [concept_customs_union]においては自国の[concept_market_share]を決定します。"

 ### COMPLETE
 lesson_grow_gdp_complete:0 "$concept_gdp$が成長しました！"
 lesson_grow_gdp_complete_desc:1 "あなたは自らに自国の経済を成長させる能力があることを証明しました。政策や外交といった国家運営における他の側面を掘り下げる上で忘れてはならないのが、戦略の方向性を継続的に拡大し、時代に乗り遅れないようにすることです！[concept_gdp]であなたの[concept_wealth]、[concept_sol]、[concept_pop_growth]が増加するだけではなく、[concept_rank]、[concept_interest]、外交遂行能力などに影響を与える[concept_prestige]も増えることになります。"



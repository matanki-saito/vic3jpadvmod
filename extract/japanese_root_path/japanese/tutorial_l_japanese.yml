 lesson_increase_immigration_how_1_desc:1 "平均[concept_sol]が高い場合、[concept_state]は[concept_migration]にとって魅力的な移住先となります。[Concept('concept_pop', '$concept_pops$')]は、同一[concept_market]内にある[concept_migration_pull]の低い州から$concept_migration_pull$の高い州に向けて移動します。"
 lesson_increase_immigration_how_1_continue:0 "$concept_migration$マップモードを起動する"

 lesson_increase_immigration_how_2:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc:0 "[concept_state]にカーソルを合わせると[concept_migration_pull]のツールチップ詳細を確認できます。\n\n$concept_migration_pull$ツールチップを読み終わったら、マップから[GetTutorialJournalEntry.GetTarget.GetState.GetName]を探してみましょう。 "

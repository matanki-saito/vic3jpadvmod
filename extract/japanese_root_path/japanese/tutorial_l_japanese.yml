 lesson_promote_ig_why_2_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]の[concept_political_strength]は時間の経過とともに成長または盛衰します ([concept_clout]参照)。情勢の変化に伴い$concept_political_strength$が強化されたり、弱体化したりすることで、あなたの[concept_country]にいる[Concept('concept_pop', '$concept_pops$')]にも影響が及びます。こういった政治情勢の変化は突然起こり、あなたの計画を狂わせるかもしれません。\n\nあなたを支持する$concept_interest_groups$の選定に積極的に関与することが自国の方向性に影響を与え、ひいては国家の展望をより簡単に予測することができます。"


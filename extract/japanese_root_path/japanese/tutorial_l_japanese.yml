 lesson_expand_building_how_1:1 "$concept_buildings$の拡張方法"
 lesson_expand_building_how_1_desc:3 "[Concept('concept_building', '$concept_buildings$')]は[Concept('concept_state', '$concept_states$')]内に建設されます。マップ上の$concept_state$をクリックすると、選択箇所にすでに存在している$concept_buildings$や建設可能な施設が表示されます。\n\nマップから$concept_state$と呼ばれる[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]を探してみてください。$concept_state$の名称にカーソルを合わせると、[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]の該当地域がハイライト表示されます。"
 lesson_expand_building_how_1_continue:1 "マップの[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]から$concept_state$をクリックする"

 lesson_expand_building_how_2:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:2 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にあるすべての[Concept('concept_building','$concept_buildings$')]は、$concept_buildings$タブから確認できます。"
 lesson_expand_building_how_2_continue:1 "$concept_buildings$タブを開く"

 lesson_expand_building_how_3:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:1 "施設概要ビューパネルから[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]に属する[concept_state]に存在する[Concept('concept_building', '$concept_buildings$')]の概要を、 #b 都市部#!、#b 資源#!、#b 農業#!、#b 開発#!などのグループ別に確認できます。"
 lesson_expand_building_how_3_continue:1 "$concept_state$パネルの[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]をクリックする"
 
 lesson_expand_building_how_4:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc:2 "これで[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] [concept_building]に関する詳細が表示されました。ハイライト表示されたパネルの「+」ボタンをクリックすると施設の拡張を命令することができます。\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の拡張はレンズからでも命令可能ですが、これについては後述します。\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の拡張に着手しましょう。"
 lesson_expand_building_how_4_continue:1 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の拡張を開始する"

 lesson_expand_building_how_5:0 "$concept_building$ の拡張が進行中"
 lesson_expand_building_how_5_desc:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]に拡張を命令しました！\n\n[Concept('concept_building', '$concept_buildings$')]の拡張には時間が必要です。[concept_construction_queue]に[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]が入力されており、数週間以内に完成予定です。\n\n完成を待っている間、ゲームのプレイを続けましょう！Victoria 3における他のプレイ手順については、今後[Concept('concept_journal_entry', '$concept_journal_entries$')]で学習していくことになります。"

 lesson_expand_building_why_1:1 "$concept_buildings$を拡張する理由"
 lesson_expand_building_why_1K_desc:3 "経済を手堅く発展させる方法は、[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]のような必須[concept_good]を生産する[concept_building]の基本的な人的資源を拡張することです。\n\n基本食料品は[Concept('concept_pop','$concept_pops$')]の大半が直接[Concept('concept_good_consumption','$concept_good_consumed$')]するもので、彼らはこれを生産[concept_building]から購入します。これによって[concept_workforce]が強化され、彼らに[Concept('concept_taxes','$concept_tax$')]を課して[concept_treasury]に収められる[concept_money]を獲得することができます。こういった資金を使って、我が国における産業の他の分野を拡張することができます。"
 lesson_expand_building_why_1K_expand:1 "施設を拡張"
 lesson_expand_building_why_1K_enrich:1 "人々を豊かに"
 lesson_expand_building_why_1K_taxes:1 "税金を回収"
 lesson_expand_building_why_1K_original_desc:1 "[concept_building]を拡張することが経済成長への近道です。通常の場合、それは後に収入から納税することになる[Concept('concept_pop', '$concept_pops$')]が裕福になることを意味するからです。裕福な$concept_pops$は課税対象となる財力をより多く有することになります。\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]を例にとってみましょう。[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の名称にカーソルを合わせると、[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]のマップ上にある[concept_state]がハイライト表示されます"
 lesson_expand_building_why_1K_p2_desc:2 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]を例にとって考えてみましょう。[concept_state]の名前である[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にカーソルを合わせてみてください。これによって[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]のマップにある特定の領域がハイライト表示されます。"
 lesson_expand_building_why_1_continue:1 "マップの[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]から$concept_state$をクリックする"

 lesson_expand_building_why_2:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc:2 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にあるすべての[Concept('concept_building', '$concept_buildings$')]は、$concept_buildings$タブから確認できます。"
 lesson_expand_building_why_2_continue:1 "$concept_buildings$タブを開く"
 lesson_expand_building_why_2_back:0 "撤回するには$concept_state$パネルを閉じる必要があります"

 lesson_expand_building_why_3:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:1 "[concept_building]概要ビューパネルから、[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]に属する[concept_state]に存在する$concept_buildings$の概要を、#b 都市部#!、#b 資源#!、#b 農業#!、#b 開発#!などのグループ別に確認できます。"
 lesson_expand_building_3_icon_text:1 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] $concept_state$パネルから[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]を探してみましょう。"
 lesson_expand_building_why_3_continue:1 "$concept_state$パネルの[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]をクリックする"
 lesson_expand_building_why_3_back:0 "撤回するには$concept_buildings$パネルを閉じる必要があります"
 
 lesson_expand_building_why_4:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:3 "#v プロセス#!セクションからは、[Concept('concept_building','$concept_building_possessive$')] #v の週次[concept_building_balance]#!を見ることができます。$concept_building_balance$がプラスになっている場合は、$concept_building$が利益を上げていることを意味し、ツールチップで利益の内訳を確認できます。\n\n$concept_building_industry$の#v 週次$concept_building_balance$#!がマイナスの場合は赤字であり、通常あまり良い状態とは言えません。これについては今後のチュートリアルチャレンジで網羅することになります。"
 lesson_expand_building_why_4_back:1 "撤回するには[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の#b 情報#!パネルを閉じる必要があります"

 lesson_expand_building_why_5:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:2 "これらは[Concept('concept_building', '$concept_building_possessive$')]の支出です。支出には常に$concept_building$の[concept_workforce]に対する[Concept('concept_building_wage','$concept_building_wages$')]が含まれています。また、ここには@money![concept_money]や他の通貨によるその他の支出、例えば製造工程に必要な[Concept('concept_good', '$concept_goods$')]または[concept_state]で徴収される[concept_infrastructure_usage]なども含まれるケースがあります。"

 lesson_expand_building_why_6:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc:2 "これらは[Concept('concept_building', '$concept_building_possessive$')]の収益です。\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]は[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]を一次[concept_good]として生産しますが、これ以外の商品を二次的に生産することもあります。[Concept('concept_building', '$concept_buildings$')]の多くで多種多様な$concept_goods$の生産が可能です。"
 lesson_expand_building_why_6k2_desc:2 "生産された$concept_goods$は、[Concept('concept_pop','$concept_pops$')]や他の$concept_buildings$に販売されます。価格は[concept_market]の状況によって変動することになります。"
 lesson_expand_building_why_6k3_desc:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"

 lesson_expand_building_why_7:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:2 "[Concept('concept_building', '$concept_buildings$')]が直接的な収入源になるわけではありませんが、[Concept('concept_pop', '$concept_pops$')]に[Concept('concept_profession','$concept_profession_jobs$')]や[Concept('concept_building_wage','$concept_building_wages$')]を提供します。#v 労働者#!タブからどの$concept_pops$がここで就労しているのかを確認することができます。"
 lesson_expand_building_why_7_continue:1 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]パネルの労働者タブをクリックする"
 
 lesson_expand_building_why_8:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:2 "ここから収入を得る方法の一つとして、雇用されている[Concept('concept_pop', '$concept_pops$')]への課税があります。税率は任意に設定することができ、予算パネルから変更することができます。"
 lesson_expand_building_why_8_back:0 "撤回するには[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]パネルの労働者タブを閉じる必要があります"

 lesson_expand_building_why_9:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc:3 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]のような[concept_building]を拡張することで、この施設で雇用できる[Concept('concept_pop', '$concept_pops$')]の定員が増え、従来よりも安いコストで[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]が提供できるようになり、[Concept('concept_country','$concept_country_possessive$')]の$concept_pops$を豊かにすることができます。"
 lesson_expand_building_why_9k_desc_Building:1 "施設"
 lesson_expand_building_why_9k_desc_Workforce:1 "労働者"
 lesson_expand_building_why_9k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops:1 "国のPOP"

 lesson_expand_building_why_10:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc:0 "ただし、やみくもにすべての[Concept('concept_building', '$concept_buildings$')]を拡張する前に、$concept_buildings$の拡張には#v コスト#!が必要であることや全$concept_buildings$が拡張対象ではないことを覚えておいてください。\n\n拡張候補としてより相応しい施設については、今後のチュートリアルチャレンジで学ぶことになりますが、とりあえず今のところは[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]などの農業$concept_buildings$を拡張しておけば問題ないでしょう。"

 lesson_expand_basic_building_started_1:1 "$concept_building$ の拡張が進行中"
 lesson_expand_basic_building_started_1_desc:3 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]に拡張を命令しました！\n\n[Concept('concept_building', '$concept_buildings$')]の拡張には時間が必要です。[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[concept_construction_queue]に[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]が入りました。これから時間をかけて[Concept('concept_state', '$concept_state_possessive$')]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName]の[concept_workforce]による組立てが実行されます。\n\n完了するのを待つ間、ゲームのプレイを続けましょう！Victoria[Nbsp]3における他のプレイ手順については、今後[Concept('concept_journal_entry', '$concept_journal_entries$')]にて学習しましょう。"
 
 lesson_expand_basic_building_complete:0 "$concept_building$ 拡張完了"
 lesson_expand_basic_building_complete_desc:2 "以前あなたが命令した[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の拡張が完了しました！今後[concept_building]ではより多くの[concept_workforce]を収容することができ、より多くの[Concept('concept_good', '$concept_goods$')]が生産できます。また、以後は拡張に必要な$concept_goods$の週次資材コストを支払う必要はありません。\n\n[GetPlayer.GetNameNoFlag]の領土全体における$concept_buildings$の拡張スピードは、[GetBuildingType('building_construction_sector').GetName]によって制限されますが、$concept_building_industries$と全く同じ方法で拡張することができます！同じ[concept_state]において[GetBuildingType('building_construction_sector').GetName] $concept_buildings$が$concept_buildings$建設中となっている場合は、[concept_construction]効率が向上します。"
 
 lesson_expand_productive_building_how_1:1 "[Concept('concept_productivity', '$concept_productive$')]な$concept_buildings$の拡張方法"
 lesson_expand_productive_building_how_1_desc:1 "これまでの学習で、[concept_state]パネルから$concept_building$を選択して「+」ボタンを押すか 生産 レンズを使うやり方で[Concept('concept_building', '$concept_buildings$')]を拡張できることがわかっています。同様の方法でこの[concept_journal_entry]を完了させることもできます。\n\nただ今は$concept_buildings$概要ビューパネルから特に[Concept('concept_productivity', '$concept_productive$')]な$concept_building$を探して拡張を行う方がベターでしょう。"
 lesson_expand_productive_building_how_1_continue:0 "$concept_buildings$パネルを開く"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:3 "ここには[GetPlayer.GetName]に属するすべての[Concept('concept_building', '$concept_buildings$')]がわかりやすく一覧表示されています。この一覧から直接$concept_buildings$を選択して、拡張および[Concept('concept_subsidies', '$concept_subsidizing$')]、[Concept('concept_production_method', '$concept_production_methods$')]変更といった通常操作を行うことができます。とりわけ重要なのは、このパネルからは自国に存在する同種の$concept_buildings$に対してこれらの操作を一斉に実行することが可能であるということです。\n\n拡張したい[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]は　#v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!　タブにあります。"
 lesson_expand_productive_building_how_2_icon_text:0 "#v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!ドロップダウンメニューを拡張して$concept_building$を特定"
 lesson_expand_productive_building_how_2_continue:1 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]タブの[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]ドロップダウンメニューを展開して[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の位置を特定する"
 lesson_expand_productive_building_how_2_back:0 "撤回するには$concept_buildings$パネルを閉じる必要があります"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:1 "[concept_building]において特に重要なのが、この施設の[concept_productivity]です。[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]が有する$concept_productivity$の高さが拡張対象を選択する決め手となります。$concept_building$の重要性を考慮する上で利益よりも優れた判断基準となるのが$concept_productivity$です。[Concept('concept_building_wage', '$concept_building_wages$')]、[concept_taxes]、[concept_subsidies]、[concept_dividends]などの施設によって大幅に異なる要因を加味することなく、自国経済における価値を計ることができるからです。"
 lesson_expand_productive_building_how_3_back:0 "撤回するには[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]タブの[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]ドロップダウンメニューを閉じてください"

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "それではこの施設の拡張を始めましょう。これまで通り「+」ボタンを押すか、「右クリック」で適切な選択肢を選んでください。"
 lesson_expand_productive_building_how_4_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の拡張を開始する"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "上出来です！それでは拡張が終了するまで引き続きゲームをお楽しみください。[Concept('concept_productivity', '$concept_productive$')]な[Concept('concept_building', '$concept_buildings$')]を拡張する #v 理由#! をもっと詳しく知りたい場合は、[concept_journal_entry]に戻って #v 理由が知りたい#!-ボタンを押してみましょう。"
 lesson_expand_productive_building_how_5_back:0 "撤回するには[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の拡張を停止してください"

 lesson_expand_productive_building_why_1:1 "[Concept('concept_productivity', '$concept_productive$')]な$concept_buildings$を拡張する理由"
 lesson_expand_productive_building_why_1_desc:1 "拡張に必要な労力を[Concept('concept_productivity', '$concept_productive$')]な[Concept('concept_building', '$concept_buildings$')]に集中させることで自国経済に寄与する[concept_workforce]の価値を最大限に高めることができます。[GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName]のような$concept_goods$にかかる[concept_money]を低く抑えつつ、[GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName]のような価値の低い[Concept('concept_good', '$concept_goods$')]を生産するなら、[Concept('concept_building_wage', '$concept_building_wages$')]の低い[Concept('concept_pop', '$concept_population$')]であっても養うことができるかもしれません。ただ、こうした$concept_workforce$を[GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName]や[GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName]といった価値の高い$concept_goods$の生産に従事させることができれば、こういった商品への需要がある限り、この$concept_pops$はたとえ$concept_building_wages$が据え置きであったとしても、結果的により大きな$concept_money$を生み出すことになるでしょう。"
 lesson_expand_productive_building_why_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]にある$concept_building$詳細パネルを開く"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:2 "歯車アイコン[GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType]が相対的[concept_productivity]を示しています。カーソルを合わせて詳細を確認しましょう。"

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:1 "[concept_productivity]は、消費する[Concept('concept_good', '$concept_goods$')]の費用と生産する$concept_goods$の販売によって得られる収益との差額を[concept_building]の[concept_workforce]全体で割った数値だけで算出されています。「各従業員が毎年どの程度の価値を$concept_building$の経済的に付与しているか」と捉えることができます。"

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:1 "たとえ[concept_productivity]の数値が平均[Concept('concept_building_wage', '$concept_building_wages$')]を大幅に上回っていたとしても、差額が無駄になることはありません。$concept_building$の[concept_cash_reserves]や[Concept('concept_pop', '$concept_pops$')]への[concept_budget_dividends_taxes]の支払いとして[Concept('concept_ownership_share', '$concept_ownership_shares$')]と共に分配されます。これとは逆に$concept_productivity$が$concept_building$の必要とする$concept_building_wages$の支払いに不十分である場合、 差額は$concept_building_wages$が減額されるまでの短期間$concept_cash_reserves$から引き出され、これが長期に渡ると[concept_throughput]の減産に至ることになります。"

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:2 "[Concept('concept_productivity', '$concept_productive$')]な[Concept('concept_building', '$concept_buildings$')]のみを拡張して自国経済の価値を高めることが、あらゆる状況下における最適解とはなり得ないかもしれません。[concept_market]が供給過多に陥ることで、生産された[Concept('concept_good', '$concept_goods$')]の[concept_market_price]が下がり、消費される$concept_goods$に多大な需要負荷がかかることで、時間の経過とともに$concept_productivity$が低下していくことになるからです。\n\nさらに重要な点として、輸出用に[GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName]を建造すると、[GetBuildingType('building_shipyards').GetName]の[Concept('concept_ownership_share', '$concept_ownership_shares$')]を持つ[Concept('concept_pop', '$concept_pops$')]がとても[Concept('concept_wealth', '$concept_wealthy$')]になりますが、[concept_lower_strata]に属する人々の状況は一向に改善されないかもしれません！"



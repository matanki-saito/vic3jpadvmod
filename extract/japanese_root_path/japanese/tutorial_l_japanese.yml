 #POPS
 lesson_pops_intro:0 "POP"
 lesson_pops_intro_desc:0 "利便性を高めるために国家人口を[concept_state]に存在する同一の[concept_profession]、[Concept('concept_building', '職場')]、[concept_culture]、[concept_religion]に分類したものがPOPです。言い換えれば、社会において経済や政治的な役割を共有している人々の構成比率を明確にした人口統計ということになります。\n\nこのレッスンではまずこの国に存在するPOPの #b サマリー#! を学び、その後特定POPの #b 詳細#! を見ていきます。\n\n開始するにはハイライト表示の「人口」アイコンをクリックしてください。"
 lesson_pops_intro_continue:0 "人口パネルを開く"

 lesson_pops_summary:0 "POPサマリー"
 lesson_pops_summary_desc:0 "ここではこの国にどのようなPOPが存在し、どういった[concept_political_strength]を共有しているかといったPOPに関するより高度なサマリーが確認できます。ただ、もう少し詳しく知る必要がありますので、ハイライト表示された「詳細一覧」をクリックして[GetPlayer.GetName]にある各POPの一覧を見てみましょう。"
 lesson_pops_summary_continue:0 "詳細一覧を開く"
 lesson_pops_intro_back:0 "人口パネルが開かれて#b いません#!"
 
 lesson_pops_country_details:0 "自国のPOP"
 lesson_pops_country_details_desc:1 "この[Concept('concept_profession', '$concept_professions$')]一覧には\n該当者の$TAB$総#v 数#!\n$TAB$合計[concept_political_strength]\n$TAB$主流派である[Concept('concept_interest_group', '$concept_interest_groups$')]\n$TAB$平均[concept_sol]が表示されます。\n\n国家概要ビューパネルにある国家を選んで同様の情報を閲覧することができます。いずれかの国をクリックして概要ビューを確認してみてください。"
 lesson_pops_country_details_continue:0 "いずれかの国をクリックして概要ビュータブを開く"
 lesson_pops_country_details_back:0 "詳細一覧が開かれて#b いません#!"
 
 lesson_pops_state_population:0 "州POP"
 lesson_pops_state_population_desc:1 "国家概要ビューパネルは人口に関する基本的な統計データの一部しか確認することができません。ハイライトされたタブをクリックして、この国家の人口に関する詳細データを確認してみましょう。"
 lesson_pops_state_population_continue:1 "人口タブをクリックする"
 lesson_pops_state_population_back:0 "国家概要ビュータブが開かれて#b いません#!"
 
 lesson_pops_state_population_details:0 "州POP詳細"
 lesson_pops_state_population_details_desc:0 "ここでは先ほどと同様の内容を見ることができますが、国全体の人口ではなく、今選択している国家のPOPのみが表示されています。このゲームでは、同様のビューを利用してPOPに関する情報の集計や分類を行うことができます。\n\nカテゴリの一つをクリックして、この職業に従事するPOPの一覧をもっと深く掘り下げていくことにしましょう。POPは個別にクリックすることができ、特定の人口統計における最も詳細なデータを表示させることもできます。"
 lesson_pops_state_population_details_continue:1 "POPのリストを展開してPOPのどれかをクリックする"
 lesson_pops_state_population_details_back:0 "人口タブが開かれて#b いません#!"

 
 lesson_pops_stats_1:0 "POP属性"
 lesson_pops_stats_1_desc:0 "ここではPOPのすべてを見ることができます。プレイ中にPOPと直接交流することはありませんが、あなたの実行するアクションそれぞれがこの国に住むPOPの属性に影響を与えることになります。能力、状態、流動性、欲求といった変化が人民に生まれると、それに伴ってあなたの国も変化します。\n\nそれではPOPの属性について見ていきましょう。国家の運営にあたっては、これらの数値を平均値や集計値として扱うことになりますが、時にはある数値がその値である #b 理由#! を個別に確かめることも必要となります。各数値には解説用のツールチップが付随しています。"
 lesson_pops_stats_1_back:0 "個別のPOPのタブが開かれて#b いません#!"

 lesson_pops_stats_2:0 "職業"
 lesson_pops_stats_2_desc:1 "POPの[concept_profession]によってPOPの[concept_workforce]が生業とする仕事が決定されます。これが彼らの[concept_building_wage]や支持する[Concept('concept_interest_group', '$concept_interest_groups$')]に影響を及ぼすことになるでしょう。職業はそれぞれ[Concept('concept_lower_strata', '下層階級')]、[Concept('concept_middle_strata', '中産階級')]、[Concept('concept_upper_strata', '上流階級')]に階級が分かれており、どの階級の職業であるかで[Concept('concept_taxes','$concept_tax_rate$')]などが変動します。\n\nPOP全体が一斉に転職することはありません。同一の[concept_state]に存在する[concept_building]に人員の空きが出た場合、募集[Concept('concept_pop_qualifications','qualify')]を持つPOPに対して一定数の求人が提供されます。新しい仕事が現在の仕事よりも好条件であるなら、[concept_workforce]の一部は[concept_dependents]を伴い転職先となる職業の既存Popに加わり、これが存在しない場合は新たに作成されます。\n\nこれらはすべてプレイヤーの介入なしに発生します。ただ、一定期間中に新規募集しているポジションが埋まらないような事態にならない限り、彼らの転職を意識することは稀でしょう。時間が経つにつれ、国内で提供される求人と並行して人口統計に変化が見られるようになります。"
 
 lesson_pops_stats_3:0 "生活水準"
 lesson_pops_stats_3_desc:1 "*POPの[concept_wealth]と居住地の状態を組み合わせたものが彼らの[concept_sol]となります。これが彼らの現状に対する総合的な満足度を示し、彼らの[Concept('concept_pop_growth','成長')]を左右します。\n\n生活水準の向上に伴い、POPの中から[Concept('concept_loyalist', '$concept_loyalists$')]になる者が現れます。逆に生活水準が下がると、POPは[concept_radical]へと傾倒しやすくなります。彼らが最低ラインとして国が想定する基準値以下に留まっている期間が長いほど、より多くの人が[Concept('concept_radical', '$concept_radicals$')]に転向します。"
 
 lesson_pops_stats_4:0 "雇用可能性"
 lesson_pops_stats_4_desc:0 "*このセクションでは、POPの居住地兼就業地である[concept_state]が一覧で表示されます。また、[concept_literacy]レート、[concept_discrimination]ステータスの決定要件となる[concept_culture]および[concept_religion]も見ることができます。\n\nこれらの項目はPOPの雇用可能性を決定する上で非常に重要です。POPは居住する[concept_state]でのみ仕事に就くことができます。[Concept('concept_discrimination','差別')]POPは、より良い[Concept('concept_profession', '$concept_professions$')]に就くための[Concept('concept_pop_qualifications','資格取得')]を得ることが困難です。また、近代化に伴い登場するより技術的な仕事やより学術的な仕事への応募資格を得るには高い[concept_literacy]レートが必須となります。"
 
 lesson_pops_stats_5:0 "政策"
 lesson_pops_stats_5_desc:2 "このセクションでは、POPの支持する[Concept('concept_interest_group', '$concept_interest_groups$')]、彼らを支援するために利益団体が行使できる[concept_political_strength]、そして現在の所属メンバーにおける[Concept('concept_radical', '$concept_radicals$')]と[Concept('concept_loyalist', '$concept_loyalists$')]の数を一覧表示することができます。\n\n利益団体は、自分たちの[Concept('concept_ideology', '$concept_ideologies$')]に従ってそれぞれ異なる[Concept('concept_law', '$concept_laws$')]を優先します。また、POPによって与えられた政治力を活用し、こういった政策方針を追求します。支持派と急進派の双方がPOPの応援する利益団体の[concept_approval]に貢献します。また急進派はPOPの[concept_state]に[concept_turmoil]を発生させます。"
 lesson_pops_stats_5_continue:0 "個別のPOPパネル内の経済タブを開く"

 lesson_pops_stats_6:0 "人口と収入"
 lesson_pops_stats_6_desc:2 "単一のPOPは[concept_workforce]と[concept_dependents]で構成されます。前者は[concept_building_wage]を得るために国の[Concept('concept_building', '$concept_buildings$')]で働くことを差します。後者は年齢的な問題や負傷、家事の専業、子供の世話、老人介護、雑役などの理由で働けない人たちです。通常は労働者と扶養者から得られる収入を足したものが個人の総収入となりますが、給与が大部分を占めます。\n\n労働者と扶養者には充足すべき[concept_pop_needs]が設定されており、彼らは自らを満足させるために得た収入を[Concept('concept_good', '$concept_goods$')]に投じます。使わないお金があると、POPの[concept_wealth]は経時的に蓄積していきます。収入によって十分に支出をカバーできない場合は財力が徐々に失われていきます。"
 lesson_pops_stats_6_back:0 "個別のPOPパネル内の経済タブが開かれて#b いません#!"
 
 lesson_pops_conclusion:0 "POP - 総括"
 lesson_pops_conclusion_desc:0 "POPは建国における建築ブロックのような存在です。POPをうまく管理することが社会を成功に導く鍵となります。POPがより豊かで幸せになり、高い識字率が多くのメリットをもたらすように雇用の創出と政策の立案を行いましょう。ただしそれによって新たな試練も出現します。あなたがもたらす変化が将来的な変化に対するPOPの動向を左右することになるでしょう。"
 

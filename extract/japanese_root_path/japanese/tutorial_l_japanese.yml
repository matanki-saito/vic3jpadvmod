 lesson_promote_ig_why_4_continue:0 "$politics$パネルにある[Concept('concept_law', '$concept_laws$')]タブを見つける。"

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:2 "[Concept('concept_interest_group', '$concept_interest_groups$')]の[concept_bolster]や[concept_suppress]は、2つの要因によって実現の可否が決まります:\n\n* あなたの @aut! [Nbsp][concept_authority]キャパシティ\n* $modifier_country_promotion_ig_attraction_mult$ (現 [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) と$modifier_country_suppression_ig_attraction_mult$ (現[GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')]) におけるあなたの立ち位置です。\n\nこれら2つの要因は、[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] [concept_law_group]体制における[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]の現行[concept_law]に多大な影響を受けます。"



 ### WHY
 lesson_increase_immigration_why_1:0 "$concept_immigration$を増やす理由"
 lesson_increase_immigration_why_1_desc:0 "[concept_migration]を特定の[concept_state]に促す最も一般的な理由は、労働力の供給をふやして、人的資源をより効果的に活用することです。貧しい[Concept('concept_pop', '$concept_pops$')]がより良い生活や仕事を求めて同一[concept_market]内を往来することで自然発生的な移住が行われます。[Concept('concept_law', '$concept_laws$')]や[Concept('concept_decree', '$concept_decrees$')]を使ってこの過程に干渉することで、移住の推進や鈍化が可能であり、さらには移住の流れを反転させることすらできます。"

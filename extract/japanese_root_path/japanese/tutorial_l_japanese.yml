 lesson_increase_immigration_why_2:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc:0 "[concept_migration_pull]を引き上げることで、同一[concept_market]または[concept_country]内にある[concept_state]が[Concept('concept_pop', '$concept_pops$')]にとってより魅力的な目的地になるだけではなく、平均[concept_turmoil]の高い[Concept('concept_culture', '$concept_cultures$')]系$concept_pops$の大移動先[concept_migration_target]としてランダムに選択される確率も上がります。$concept_turmoil$の数値にカーソルを合わせてその$concept_culture$の国際的ならびに国内的$concept_turmoil$を確認してみましょう。"
 lesson_increase_immigration_why_2_back:0 "撤去するには[Concept('concept_culture', '$concept_cultures$')]パネルを閉じてください"

 lesson_increase_immigration_why_3:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc:0 "特定の[concept_culture]が[Concept('concept_migration_target', '$concept_migration_targets$')]を定めているかどうかを調べるために、その特定$concept_culture$の情報を確認してみましょう。"

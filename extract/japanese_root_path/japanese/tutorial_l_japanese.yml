 lesson_production_methods_how_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]パネルを開く"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "これらは現在[concept_building]で有効になっている[Concept('concept_production_method', '$concept_production_methods$')]です。いずれかをクリックして代替オプションの一覧を確認してみましょう。 #g 緑 #! の数字は現在所有している代替手段の数を示しています。"

 ### Reform Government
 ### HOW
 lesson_reform_government_how_1:0 "政府を改革する方法"
 lesson_reform_government_how_1_desc:1 "現政権における組織構成は、#b 政策#!パネルの#b $concept_government_reform$#!タブで確認できます。"
 lesson_reform_government_how_1_continue:1 "政策パネルの$concept_government_reform$タブを開く"
 lesson_reform_government_how_1_back:0 "撤回するには政府タブを閉じる必要があります"

 lesson_reform_government_how_2:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc:0 "政府を改革するには政府改革ボタンを押してください。"

 lesson_reform_government_how_3:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc:0 "ここでは様々な構成を試すことができます。加えた変更は新しい政府を確定するまで適用されません。変更をリセットして初期構成に戻ることもできます。"

 lesson_reform_government_how_4:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc:0 "ここでは現行法に基づく要因から弾き出される正当性や現在の政府構成予測が正当性に与える影響などを確認することができます。"

 lesson_reform_government_how_5:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc:0 "これまで権力を有していた利益集団を除外することは、その集団の中に急進的な勢力が出現する原因となります。あまりにも頻繁に政府の改革を実行すると、大規模な政情の不安定化を招くことになりかねません。\n\n民主的な選挙の直後に初めて行われる選挙は急進主義のきっかけにはなりません。この機会を利用して在任期間中に効率的な政府を構築しましょう。"

 lesson_reform_government_how_6:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc:0 "正当性が影響を及ぼすのは政府運営の効率性に対してのみであり、その目標達成能力に対してではありません。なんらかの政治活動が法律の支持を表明している場合を除き、法律が制定されるためには最低でも一つの政府内利益集団による支持が必要となります。新政権が制定を望む法律は、組織編成時に一覧化されますので、今後の政権運営期間をつつがなく乗り越えられるよう利益集団と十分な正当性をほどよい割合でミックスするように心掛けましょう。"

 lesson_reform_government_how_7:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc:0 "利益集団は政権への参画や退出が可能です。もし、民主的な選挙制度において利益集団が政党のメンバーである場合は、政党全体が政府内に参画あるいは在野である必要があります。\n\n#v 60#! 以上の[concept_legitimacy]を得るために政府が改革できるか確認してみましょう。できない場合は後ほどもう一度お試しください。"

 ### COMPLETE
 lesson_reform_government_complete:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc:1 "新政府は[GetPlayer.GetGovernmentLegitimacy]というかなり潤沢な[concept_legitimacy]スコアを有しており、[GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0]日毎に新法の制定を試行することが可能です。希望する政策変更も可能になるといいですね！もしダメな場合でも、正当性や急進主義に伴うコストを支払う意思さえあれば、いつでも政府に変更を加えることができます。"

 

 lesson_enact_institution_law_how_5:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc:1 "[Concept('concept_law','$concept_laws$')]は即座に[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]されません。法律が成立する[concept_enactment_success]率を高めるために、あなたが介入する必要があるかもしれないサイクルを通過する必要があります。"

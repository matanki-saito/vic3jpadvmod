 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:3 "[Concept('concept_state', '$concept_states$')]にある基本農業[concept_building]の拡張がタスクとして課されました。 ゲームのプレイを進めていくと、このようなチュートリアルチャレンジが[Concept('concept_journal_entry','$concept_journal$')]に出題されます。\n\n一切のガイダンスなしにこのチャレンジに挑戦することもできますし、#v 方法が知りたい#! ボタンで解説を参照することもできます。また、#v 理由が知りたい#!ボタンからこのアクションの重要性に関する詳細な説明を確認することができます。\n\n頑張りましょう！"
 lesson_journal_3_desc:1 "[Concept('concept_state', '$concept_states$')]にある基本農業[concept_building]の拡張がタスクとして課されました。\n\nチュートリアルチャレンジをクリアしていくことで、国家を理想とする方向へ導く #b 理由#! とその #b 方法#! を学んでいくことができます。[concept_journal_entry]で参照できる情報だけを頼りにタスク完了に挑むこともできますし、$concept_journal_entry$にある「指導ガイド」ボタンからステップバイステップ形式の手引きを参照することもできます。\n\nゲームの進捗に伴いさらなるチュートリアルチャレンジが出題されます。時々ジャーナル記事をチェックして次のステップを確認するようにしましょう！"

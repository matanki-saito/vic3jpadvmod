 lesson_basics_treasury_part_3_desc:0 " 経済を成長させ、これに課税することで$concept_treasury$への収入を増やしていくことになります。歳出を減らすには、[Concept('concept_government_building', '$concept_government_buildings$')]の運営経費を最小限に抑えましょう。\n\n最上部のバーには、週単位で変動する収支が反映されています。キャパシティとは違い、[concept_money]は後から使うために貯めておくことができます。ただ、週の収支をマイナスに留めて借金を負うことで投資へのリターンが大きくなることがしばしばあります。貸付金の返済は週間収支がプラスに転じた際自動的に行われます。"
 lesson_basics_treasury_part_4_desc:0 "最上部のバーには、週単位で変動する収支が反映されています。キャパシティとは違い、[concept_money]は後から使うために貯めておくことができます。ただ、週の収支をマイナスに留めて借金を負うことで投資へのリターンが大きくなることがしばしばあります。貸付金の返済は週間収支がプラスに転じた際自動的に行われます。"
 lesson_basics_treasury_part_5_desc:0 "施設やPOPに課税して経済を成長させることができます。歳出を減らすには、[Concept('concept_government_building', '$concept_government_buildings$')]の運営経費を最小限に抑えましょう。\n\n最上部のバーには、週単位で変動する収支が反映されています。キャパシティとは違い、[concept_money]は後から使うために貯めておくことができます。ただ、週の収支をマイナスに留めて借金を負うことで投資へのリターンが大きくなることがしばしばあります。貸付金の返済は週間収支がプラスに転じた際自動的に行われます。"

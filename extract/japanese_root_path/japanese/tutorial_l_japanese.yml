 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "[concept_trade_route]を最大限に活用できる[concept_market]から輸入するのは良い考えです。ただし、取引に用いられた商品の各々が #v 両方#! の市場における当該[concept_good]の[concept_market_price]に影響することを覚えておきましょう。品薄を解消するために、ライバル[concept_country]から輸入することもできますが、これは同時に相手の生産産業に活況をもたらすことになります。"
 

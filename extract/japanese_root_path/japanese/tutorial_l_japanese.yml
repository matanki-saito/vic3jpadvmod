 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]とは？"
 lesson_interest_group_1_desc:1 "利益集団は$OVERVIEW$の$POLITICS$パネルから参照できます。"
 lesson_interest_group_1_continue:1 "$OVERVIEW$タブから$POLITICS$パネルを開く"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "[concept_interest_group]とは、[concept_pop]支持者が政治的な関心を共有する国内の政治勢力です。$concept_interest_groups$は国内における3つの異なるステータスのいずれか一つを保持することができます。\n\n[concept_in_government]: 自由選挙、神授王権、暴力もしくはその他の方法で得た施政者としても地位を有しています\n\n[concept_in_opposition]: 権力の中枢の外側で自分たちの影響力を声高に叫びます\n\n[concept_marginalized]: 脅威になるほどの力はありません。ほぼすべての主義主張が休眠状態となっています\n\nありとあらゆる国家がこれらに類似した$concept_interest_groups$を持っていますが、各国の歴史的、文化的、または宗教的な背景に従って様々なバリエーションが存在しています。"
 lesson_interest_group_2_back:1 "撤回するには$OVERVIEW$タブの$POLITICS$パネルを閉じてください"

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:1 "現行[Concept('concept_law', '$concept_laws$')]によってその利益集団がどの程度[Concept('concept_legitimacy', '$concept_legitimate$')]であると見なされるのかを付記したうえで、どの$concept_interest_groups$を[concept_in_government]側として加えるかは#b あなた#! 次第です。$concept_legitimacy$の高い政府は新しい$concept_laws$の制定効率が上がります。一方$concept_legitimacy$の低い政府は事務処理により多くの時間がかかりますが[Concept('concept_revolution', '$concept_revolutions$')]に屈する可能性が低くなります。"
 lesson_interest_group_3_continue:1 "いずれかの$concept_interest_group$の詳細パネルに行く"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]の最も重要な側面は、[Concept('concept_ideology', '$concept_ideologies$')]です。これが[Concept('concept_law', '$concept_laws$')]に対する$concept_interest_group$の反応を決定するだけではなく、彼らが他の法律よりも優先する$concept_laws$をも決めるからです。\n\n$concept_ideology$にカーソルを合わせて彼らが注視する$concept_laws$とそれに対する感情を確認しましょう。"
 lesson_interest_group_4_back:0 "撤回するには$concept_interest_group$タブを閉じてください"

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:1 "$concept_ideologies$一覧の最上部にある[concept_ideology]は、この集団の[concept_leader]が発起人です。$concept_leaders$はゲームの進行と共に変化し、リーダーの$concept_ideology$もそれにつれて変遷します。ただ一部のケースでは、$concept_leaders$が$concept_interest_group$のあり方を劇的かつ恒久的に変化させることがあります。\n\n$concept_leaders$はその[Concept('concept_character_trait', '$concept_character_traits$')]や現在の[concept_popularity]により、$concept_interest_group$に対して様々な影響を与えることになります。"

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:2 "[Concept('concept_interest_group', '$concept_interest_groups$')]は独自の[Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]を持ち、これが国全体に直接的な影響を与えます。$concept_interest_group_traits$は、[concept_approval]レベルに応じて発動または停止します。また、$concept_interest_group$が[concept_powerful]である場合、権力を増幅させます。\n\n$concept_interest_group$の幸福度を高い状態でキープできれば、人民はその恩恵に与ることができます。ただし、彼らを怒らせてしまうと、あなたがやり方を変えるまで彼らの非難を浴び続けることになります。"

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "[concept_interest_group]の権力は、[concept_clout]で推し量ることができます。これは国内全体の[concept_political_strength]合計における比率と等しくなります。$concept_political_strength$は、つまるところ$concept_interest_groups$を支持する[Concept('concept_pop', '$concept_pops$')]から生じるものです。彼らにとって最高の国家を形成するための意見をその利益集団が代弁してくれていると考えているからです。"

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "[concept_interest_group]を支持する[Concept('concept_pop', '$concept_pops$')]はすべてパネルから確認できます。$concept_pop$の各個人が好きな[concept_interest_group]を個別に支持できることをお忘れなく。そのため$concept_pop$全体で見た利益集団支持率の割合は、2～4の$concept_interest_groups$で分散することになります。"

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:1 "この[concept_interest_group]が支持する[Concept('concept_law', '$concept_laws$')]を希望順に並べた一覧も用意されています。$concept_enactment_of_laws_enact$ボタンにカーソルを合わせると、この$concept_law$が国内の$concept_interest_groups$の[concept_approval]に対して及ぼす効力を確認することができます。"



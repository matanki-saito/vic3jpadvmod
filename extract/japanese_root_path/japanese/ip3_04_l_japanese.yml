 austria_events.40.t: "帝国を救うために"
 austria_events.40.d: "[ROOT.GetCountry.GetName]における参政権の拡大は、伝統的に保守的な[SCOPE.gsInterestGroup('armed_forces_ig').GetName]の間で激しい反発を引き起こした。多くの[GetPopType('officers').GetName]が、[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]は帝国の安定を損なうものだと考えるようになった。"
 austria_events.40.f: "「政治家たちは、帝国を茶番劇に変えようとしている」大佐はそう切り出した。「投票権が拡大するたびに、[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]はますます手に負えなくなる。彼らは混乱と遅延を煽ることに時間を費やし、法案が遅滞することで、また新たに王室へ汚点が残される」\n\n彼は周囲が頷くのを見た。その席にいた誰もが、どこかの地方議会の支持を得るための名目で行われた予算削減に不満を抱いていた。彼は続けた。\n\n「この帝国は衰退期を迎え、私たちはまさに崩壊の真っただ中にいる。このまま続けば、いや、続くことが#italic 許されれば#!、私たちは皆、忘却の彼方へと消え去ってしまうだろう」"
 austria_events.40.a: "彼らの言葉は独裁を脅かす。"
 austria_events.40.b: "間違っていると断言できるだろうか？"

 subjecthood_events.1.t: "多から1つへ"
 subjecthood_events.1.d_1: "[ROOT.GetCountry.GetAdjectiveNoFlag]国家による[SCOPE.sCulture('relevant_primary_culture').GetName]民族主義の推進は、[SCOPE.sCulture('relevant_minority_culture').GetName]の地域社会の間で強制同化の懸念を高めている。彼らは[SCOPE.sLaw('current_law_scope').GetName]を施行しようとするいかなる試みにも反対することを誓っている。"
 subjecthood_events.1.d_2: "[ROOT.GetCountry.GetAdjectiveNoFlag]国家による[SCOPE.sCulture('relevant_primary_culture').GetName]および[SCOPE.sCulture('relevant_primary_culture_2').GetName]民族主義の推進は、[SCOPE.sCulture('relevant_minority_culture').GetName]の地域社会の間で強制同化の懸念を高めている。彼らは[SCOPE.sLaw('current_law_scope').GetName]を施行しようとするいかなる試みにも反対することを誓っている。"
 subjecthood_events.1.d_3: "[ROOT.GetCountry.GetAdjectiveNoFlag]国家による民族主義の推進は、[SCOPE.sCulture('relevant_minority_culture').GetName]の地域社会の間で強制同化の懸念を高めている。彼らは[SCOPE.sLaw('current_law_scope').GetName]を施行しようとするいかなる試みにも反対することを誓っている。"
 subjecthood_events.1.f: "村人たちは長年[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に忠実な臣民だった。確かに、脱税や個人的な反乱、農民が抱きがちな不満など、問題はあったが、結局のところ彼らは忠誠を尽くしていたのだ。しかし、[ROOT.GetCountry.GetCapital.GetCityHubName]からの知らせが届き、それと共に大きな不安の波が広がった。政府は今後、[SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting]の言語で法令を発行することになるが、その言語を話す者はほとんどおらず、読める者はさらに少ない。[SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting]の言語ではもはや十分ではなくなった。「学べ」と言われているようだった。「私たちの言葉で話さないならば、何も話すな」と。"
 subjecthood_events.1.a: "なぜ彼らは進歩に抗いたがるのだ？"
 subjecthood_events.1.b: "[SCOPE.sCulture('relevant_minority_culture').GetName]人であることと[ROOT.GetCountry.GetAdjectiveNoFlag]人であることは両立し得る。"
 subjecthood_events.2.t: "理想の市民像"
 subjecthood_events.2.d_1: "[SCOPE.sState('relevant_state').GetCityHubName]のサロンで、国民の市民権の性質に関する議論が巻き起こった。[SCOPE.sLaw('current_law_scope').GetName]のもとで[SCOPE.sCulture('relevant_primary_culture').GetName]の優位性を確立するという未来像は、より普遍主義的な理想と対立することになった。"
 subjecthood_events.2.d_2: "[SCOPE.sState('relevant_state').GetCityHubName]のサロンで、国民の市民権の性質に関する議論が巻き起こった。[SCOPE.sLaw('current_law_scope').GetName]のもとで[SCOPE.sCulture('relevant_primary_culture').GetName]と [SCOPE.sCulture('relevant_primary_culture_2').GetName]の優位性を確立するという未来像は、より普遍主義的な理想と対立することになった。"
 subjecthood_events.2.d_3: "[SCOPE.sState('relevant_state').GetCityHubName]のサロンで、国民の市民権の性質に関する議論が巻き起こった。[SCOPE.sLaw('current_law_scope').GetName]のもとで国家の正式な国籍の優位性を確立するという未来像は、より普遍主義的な理想と対立することになった。"
 subjecthood_events.2.f: "「[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]少佐が、また陰謀を企てているよ」\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting]は、友人の親指を追うように首を振った。確かに、そこにはいつもと同じ制服を着た少佐がいた。彼は仲間と何かを話し合うために身を乗り出していたが、秘密を守りたいという願望の現れというよりは、体裁を整えるためだった。\n\n「そのようだな。あの男はいつも『名誉と忠誠』と言う。『名誉と忠誠』とな。先日も、良き市民とは何かについて話したが、同じことを言っていた」\n\n「それで、君は何と答えた？」"
 subjecthood_events.2.a: "「良き市民であるには、良き[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]でなければならない」"
 subjecthood_events.2.b: "「もちろん、その通りだと言ったよ。だが、何よりも大事なのは忠誠心だ」"
 subjecthood_events.2.c: "「[ROOT.GetCountry.GetAdjectiveNoFormatting]であること、それ自体が国籍なのだ」"
 subjecthood_events.3.t: "[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]の[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]"
 subjecthood_events.3.d: "政府による[SCOPE.sLaw('current_law_scope').GetName]の施行推進の努力に鼓舞された[SCOPE.sCulture('relevant_primary_culture').GetName]民族主義者たちは、[SCOPE.sCharacter('ruler_scope').GetFullName][SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]に[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]の[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]の称号を儀式的に授けた。この称号を受け入れることは、[SCOPE.sCharacter('ruler_scope').GetHerHis]権力は結局のところ国家から生じるという主張を正当化することになる。"
 subjecthood_events.3.f: "「ナポレオンが王座に就いたとき、彼は『$french$ 国民の唯一の利益、幸福、そして栄光のみを追求する』と誓いました。これが彼に権力を与え、すべての敵を打ち倒す力となったのです。もし[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]が望むなら、[SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting]国民を念頭に置くことで、[SCOPE.sCharacter('ruler_scope').GetSheHe]も同じことを達成できるでしょう」\n\n[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]は思慮深い表情を浮かべて請願者を見た。\n\n「それで、ナポレオンは最後にどうなった？」\n\n「彼は不滅の存在になったのです、我が[SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')|l]よ」"
 subjecthood_events.3.a: "[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]の[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]よ、万歳！"
 subjecthood_events.3.b: "権力は国家ではなく、[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]から与えられるものだ。"
 subjecthood_events.4.t: "臣民から市民へ"
 subjecthood_events.4.d_1: "[ROOT.GetCountry.GetName]が国民国家へと徐々に移行するにつれ、学校における新たな市民教育カリキュラムの必要性が高まっている。この新たなカリキュラムは、[SCOPE.sCulture('relevant_primary_culture').GetName]国民の歴史を他国の歴史よりも重視するものだ。"
 subjecthood_events.4.d_2: "[ROOT.GetCountry.GetName]が国民国家へと徐々に移行するにつれ、学校における新たな市民教育カリキュラムの必要性が高まっている。この新たなカリキュラムは、[SCOPE.sCulture('relevant_primary_culture').GetName]および[SCOPE.sCulture('relevant_primary_culture_2').GetName]国民の歴史を、他国の歴史よりも重視するものだ。"
 subjecthood_events.4.d_3: "[ROOT.GetCountry.GetName]が国民国家へと徐々に移行するにつれ、学校における新たな市民教育カリキュラムの必要性が高まっている。この新たなカリキュラムは、この国の正式な国籍の民族の歴史を、他の民族の歴史よりも重視するものだ。"
 subjecthood_events.4.f: "「では、[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]であるということは、何を意味するでしょうか？」と先生は問いかけた。\n\n1人の生徒が立ち上がり、こう答えた。「[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]であるということは、誇りを持ち、名誉を重んじて、国民を守るということです。また、[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]と[SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting]国家に奉仕し、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]と[ROOT.GetCountry.GetRuler.GetHerHis]の大臣を尊重することです」\n\nその生徒は、部屋の隅にいた肖像画家がキャンバスの陰から顔を覗かせるまで、微動だにしなかった。\n\n「お見事です、[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]。席に着きなさい」"
 subjecthood_events.4.a: "これらの変更に必要なすべての資金を提供する。"
 subjecthood_events.4.b: "もっと時間をかけて進めれば、国庫の負担が軽減されるだろう。"
 subjecthood_events.4.c: "[SCOPE.sState('claim_state').GetName]の歴史を最初に教えてやるといい。"
 neighbouring_state_claimable_tt: "未所有の近隣の[concept_state]は、[ROOT.GetCountry.GetAdjectiveNoFlag]の[Concept('concept_primary_cultures','$concept_primary_culture$')]にとっての[concept_homeland]"
 subjecthood_events.5.t: "ギロチンの記憶"
 subjecthood_events.5.d: "政府の市民権改革は、[GetPopType('aristocrats').GetName]と[GetPopType('clergymen').GetName]の間に行き過ぎた革命の恐怖を呼び覚ました。彼らは、平等な市民権のために伝統的な称号が剥奪されることを恐れている。"
 subjecthood_events.5.f: "「まったく不自然だ。罪深いとでも言おう。罪深く#italic 異質#!だ。私の先祖は千年もの間この地を治めてきたのに、[ROOT.GetCountry.GetCapital.GetCityHubName]のお節介者たちは、あらゆる秩序を覆そうとしている。奴らは私が#italic 市民#!として知られることを望んでいるのだろうか？そうなれば、すべて終わりだ」\n\n運転手は前方の道路から目を離さずうなずいた。もしかすると、道の穴に2人とも飲み込まれてしまうかもしれないのだ。\n\n「私が思うに」君主は続けた。「あの忌まわしい新大臣たちによって、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は完全に誤った方向に導かれてしまったのだ。これが平民を任命した結果だ！」"
 subjecthood_events.5.a: "幻影にひるむとは、いかにもだな。"
 subjecthood_events.5.b: "彼らは[SCOPE.sCulture('relevant_primary_culture').GetName]国家の中で一番だ。"
 subjecthood_events.5.c: "ああ、それらはすべてなくなるだろう。"

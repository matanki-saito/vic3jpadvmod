 labour_associations_events.1.t: "組合不在"
 labour_associations_events.1.d: "[SCOPE.sLaw('current_law_scope').GetName]によって労働組合の権限が強化されたことに脅威を感じた[SCOPE.gsInterestGroup('industrialists_ig').GetName]は、労組の危険性に関する報告書を多数発表した。"
 labour_associations_events.1.f: "#bold 組合に所属すべきなのか？#!\n\n• 賃金から天引きされる組合費\n• 賃金、福利厚生、就業規則に関する保証がない\n• 個別交渉の機会が存在しない\n\n#italic 仕事を提供し、賃金を支払うのは会社である。今までに労働組合がその役割を担ったことはないし、今後もそうはならない！#!"
 labour_associations_events.1.a: "奴らはきっと恐怖に打ち震えているだろう。"
 labour_associations_events.1.b: "自分の利益を追求する権利は誰しもが持っている。"
 labour_associations_events.2.t: "先制ストライキ"
 labour_associations_events.2.d: "政府が[SCOPE.sLaw('current_law_scope').GetName]の制定に動いているという話は瞬く間に労働者階級コミュニティに知れ渡った。[SCOPE.gsInterestGroup('industrialists_ig').GetName]は、このことが違法な労働組合活動の活発化を招いていると苦言を呈している。"
 labour_associations_events.2.f: "政府がこの取り組みを発表した途端に、ポスターが貼られ始めた。犯人の確保を試みた夜警員の努力は徒労に終わり、そのため会社は後手後手の対策に追われることとなった。夜が来るたびに壁がポスターで埋め尽くされ、朝には前夜の作業によってかき集められたゴミでゴミ箱が山盛りになっていた。\n\nその翌週、清掃員たちは新たな組合の結成を発表した。"
 labour_associations_events.2.a: "こういった苦言は無視するよう裁判所に命じろ。"
 labour_associations_events.2.b: "現行の法律が今後も有効だ。"
 labour_associations_events.3.t: "労働組合に関する委員会"
 labour_associations_events.3.d: "労働組合の陳情により、[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]は[SCOPE.sLaw('current_law_scope').GetName]に関する委員会を設立し、そこから2件の報告書が政府に提出された。1つは多数派の意見をまとめた報告書で、[SCOPE.gsInterestGroup('opposed_ig').GetName]が執筆したものである。もう1つは少数意見の報告書であり、これは[SCOPE.gsInterestGroup('unions_ig').GetName]に同情的な内容となっている。"
 labour_associations_events.3.f: "「実際のところ、今までの法律は一方的であり、不公平なものであった。目的を達成するために労働者が団結する行為は、そのほぼすべてが商取引を制限するための共謀であるとみなされていたのだ。したがって、そういった行為は刑事罰の対象となったが、雇用する側が全く同じ行為を行った場合、それは共謀罪に該当しないとして法律の適用を免れてきた。しかし、数千人の労働者を雇う雇用主自身が団結していたというのが実情である」" #- Henry Bruce, on the 1871 Trade Unions Act
 labour_associations_events.3.a: "少数意見の報告書を採用する。"
 labour_associations_events.3.b: "多数派の報告書の方が説得力がある。"
 labour_associations_events.4.t: "滅びゆく産業"
 labour_associations_events.4.d: "[GetLawType('law_guild_system').GetName]に対する政府の攻撃により、人々は自らの生活が脅かされていると感じた結果、暴動に発展した。[SCOPE.sState('relevant_state').GetName]では、暴動を起こす職人や熟練の労働者たちが機械を破壊し、契約者たちを威圧している。"
 labour_associations_events.4.f: "我らは神に対して呪いを投げかける\n飢えに苦しむ我らは空虚な祈りを捧げる\n希望は虚構であったし、待ったことも無駄であった。\n神がしたことは、我らの悲劇を小馬鹿にして、嘲笑しただけ—\n我らは機を織る、それでも機を織る！" #- Die armen Weber, Heinrich Heine
 labour_associations_events.4.a: "自由な競争ができないのなら、他の仕事を見つければよい。"
 labour_associations_events.4.b: "財産を保護するために軍隊を派遣せよ。"
 labour_associations_events.5.t: "瀬戸際"
 labour_associations_events.5.d: "[SCOPE.sLaw('current_law_scope').GetName]制定に向けた政府の取り組みが、[SCOPE.gsInterestGroup('trade_unions_ig').GetName]からの全面的な猛反発に見舞われている。労働組合の上層部は、政府に譲歩を迫るためにゼネストを呼びかけている。"
 labour_associations_events.5.f: "労働組合が実力行使に出た。[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]の1マイル圏内にある街灯という街灯に赤いリボンが結ばれ、歩くことすら困難な状態になっている。あえて人波に呑まれるよりも事務所に寝泊まりすることを選んだ議員もいたほどだ。野党の急進派は抗議に参加したが、建物の周囲を蛇のように取り囲む警官の列に阻まれ、戻る道を絶たれていた。\n\nどちらの陣営も、これを包囲戦であるとみなしていた。抗議運動の参加者たちは実に見事な物流システムでパンと水の配給を行い、一方で議員たちは[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]のカフェテリアやワインセラーで急場をしのいでいた。\n\n「いつまで続くんだ？」若輩メンバーがそう尋ねたが、彼の同僚には返事をする気力すら残っていなかった。"
 labour_associations_events.5.a: "連中の反応で法案が正当化される。"
 labour_associations_events.5.b: "交渉を提案しよう。"
 labour_associations_events.5.c: "奴らのコミュニケーションを妨害しろ。"
 labour_associations_events.6.t: "耐え難き争い"
 labour_associations_events.6.d: "工業労働者が日常的にさらされている労働環境を詳細に記した書籍が、一夜にして大成功を収めた。この本が売れたことで[SCOPE.sLaw('current_law_scope').GetName]への関心が高まりましたが、その一方で[SCOPE.gsInterestGroup('industrialists_ig').GetName]はきまりの悪い思いをしている。"
 labour_associations_events.6.f: "「このように、社会秩序のせいで労働者の家庭はほぼ立ち行かなくなっているありさまだ。快適とはほど遠く不潔な家。ここは夜に雨風を凌ぐ場所としてすら機能せず、貧相な家具に囲まれ、雨が入ってきて暖をとることすらできない。人が押し込められ、不快な空気が渦巻く部屋で家族が快適に暮らすなどあり得るはずがない。亭主は1日中仕事に出かけ、おそらく妻や年長の子供たちもそれぞれが別の場所で働いている。彼らが会うのは朝と夜だけ。皆が常に飲酒の誘惑に抗っている。このような状況で、一体どうやって家族の暮らしなどを期待できるというのか？」" #- Friedrich Engels, The Condition of the Working Class in England
 labour_associations_events.6.a: "労働者が自分たちの権利を主張できるようにせねばならない。"
 labour_associations_events.6.b: "これ以上雇用主たちの機嫌を損ねるわけにはいかない。"
 labour_associations_events.7.t: "法律の条文"
 labour_associations_events.7.d: "政府が労働組合に対する締め付けを強めたことで勢いづいた[SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName]が、先んじて自社内の労働組合を取り締まり始めた。[SCOPE.gsInterestGroup('unions_ig').GetName]は以前の法律が有効な間に対策を講じるよう要求している。"
 labour_associations_events.7.f: "馬鹿げた話だ。事務員も知っていたし、上司もわかっていた。そしておそらく目の前に立っている組合の代表もそのことを承知していたはずだ。こんなものは裁判官の耳に届く前に失効するであろう法律を当てにした土壇場の請願だ。\n\nそれでも請願は完璧だった。即座に却下できるような明確な誤りはなかった。彼に残された唯一の手は、それを他の誰かの郵便受けに詰め込むことだった。彼は口角を引き締め、喜びを伴わない微笑を浮かべた。\n\n「ありがとうございました。省の方からお手紙にて連絡させていただきます」"
 labour_associations_events.7.a: "もはや連中には何の地位もない。"
 labour_associations_events.7.b: "我々は既存の法律を守らねば。"
 labour_associations_events.8.t: "労働の自由市場"
 labour_associations_events.8.d: "政府が[GetLawType('law_guild_system').GetName]の解体に向けた措置を講じていることに勢いを得た[GetPopType('laborers').GetName]と[GetPopType('machinists').GetName]が、以前排除されていた分野への進出を開始した。"
 labour_associations_events.8.f: "「もう行くとするよ。さっき言おうと思ってたんだけどね。[SCOPE.sState('relevant_state').GetCityHubName]にある工場で新しい仕事を見つけたんだ。転居費用も貸し付けてくれるし、寝床も…」\n\n彼は言葉を濁し、友人たちの顔を代わる代わる眺めた。\n\n「いろいろとありがとう。手紙を書くよ。誰かに言伝てるかも。とても…楽しかった。いつかまた会おう。約束する」"
 labour_associations_events.8.a: "我々の努力は十分に報われた。"
 labour_associations_events.8.b: "自由が大勝利を収めた。"
 labour_associations_events.9.t: "隠された動機"
 labour_associations_events.9.d: "都市部の競合を不利な立場に追いやる機会を嗅ぎ付けた[SCOPE.gsInterestGroup('landowners_ig').GetName]の主要メンバーたちは、[SCOPE.sLaw('current_law_scope').GetName]の制定に賛意を表明した。"
 labour_associations_events.9.f: "「労働組合は混乱をもたらす存在である。しかし、我々の直接的な競合相手に対して最も強く敵対しているという事実が極めて重要だ。連中は上役たちに譲歩を要求するだろう。そしてその譲歩が[SCOPE.sState('relevant_state').GetCityHubName]の有力者たちの懐を大いに蝕むことになる。その損失を補填するため、彼らは価格の引き上げを余儀なくされ、我々の農産物が非常に有利な状況に置かれるはずだ」\n\n「では我々自身の民衆の場合は？小作農組合を恐れる必要があるのでしょうか？」\n\n「彼らは新鮮な空気を吸い、首筋で太陽の光を感じ、自分たちの土地を所有している。組合が必要になる理由などどこにあるんだ？」"
 labour_associations_events.9.a: "完璧に機能するお膳立てだ。"
 labour_associations_events.9.b: "こういった提案には注意が必要だな。"

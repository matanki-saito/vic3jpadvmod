 je_danubian_federation_czech_button_desc: "旧#b ボヘミア王国#!が#b ボヘミア#!、#b モラヴィア#!、#b シレジア#!という王領に分割されたという事実は、長い間[GetCulture('czech').GetName]民族主義者の憤りの元凶となっている。これに加え、[GetCulture('south_german').GetName]の少数民族が[GetCulture('czech').GetNameNoFormatting]の地に数多く住んでいることで、継続的な民族間の緊張を引き起こしている。この地域を連邦として統合するには、[GetCulture('south_german').GetNameNoFormatting]の少数民族を軽んじることなく、ボヘミアを再統一するような解決策を考案しなくてはならない。"

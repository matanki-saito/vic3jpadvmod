 austria_federation.13.t: "連邦帝国"
 austria_federation.13.d: "[SCOPE.sCountry('austria_scope').GetName]政府は、帝国を連邦制国家に再編成する提案を正式に支持した。もしこの提案が可決されれば、[ROOT.GetCountry.GetNameNoFlag]の現在の自治権は消滅し、歴史的領土が失われることになるかもしれない。"
 austria_federation.13.f: "「この観点から見える問題は、『滅亡』ではなく[SCOPE.sCountry('austria_scope').GetNameNoFormatting]の再編成、再生である。この国を愛するすべての者が、たとえそれが後ろ暗い憧れだったとしても、正しい道を完全に理解することができるのであればの話だが。まず、独立した国民国家だけに存在する権利が約束されるというのは間違いである。頻繁に、そして正しく引用される実例である$SWI$は、混合国体の一種であり、それが存在する権利を否定することは誰にもできない。実際、我が帝国における歴史上の過程というものは、新たに出現したニーズに応える近代的な国民国家関係の模索にすぎない」\n\n— アウレル・ポポヴィッチ、『#italic 大オーストリア合衆国#!』" # Intentional that this is the same as austria_federation.1 but with a changed scope.
 austria_federation.13.a: "連邦には[ROOT.GetCountry.GetNameNoFlag]のための場所がある。"
 austria_federation.13.b: "主権を守らなければならないなら、仕方ない。"
 austria_federation.14.t: "沈みゆく船から"
 austria_federation.14.d: "[SCOPE.sCountry('austria_or_danubia_scope').GetName]からの独立により、[SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName]からの干渉のリスクが完全に消滅した。[SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag]政府がその計画を継続するかどうかにかかわらず、我々がそれに加担することは一切ない。"
 austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]は変わり始めていた。それは単に新しい旗や、溝に散らばった紙吹雪だけではない。[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]は、カフェのメニューや掲示されているパンフレット、[SCOPE.sCharacter('name_a_scope').GetSheHe]が通りで耳にした会話の中にそれらを感じ取った。彼は日課の散歩中に、庁舎の建物を塗装している作業員たちを見かけた。彼らは古いシェーンブルン宮殿の黄色の上に、錆びた赤色の塗料を新たに塗り重ねていた。\n\n『ここはハプスブルク帝国の街だった』と言っているようなものだったので、塗りつぶしたのだ。次は青い扉も取りに来るのだろうかと彼は考えた。"
 austria_federation.14.a: "独立した[ROOT.GetCountry.GetName]に栄光あれ！"
 austria_federation.14.b: "遠くから許しを与えてやってもよい。"
 austria_federation.15.t: "[SCOPE.sCountry('relevant_subject').GetAdjective]政府が協力を約束"
 austria_federation.15.d: "[SCOPE.sCountry('relevant_subject').GetName]政府が、帝国の連邦化計画に全面的な協力を誓約した。我が国にいる[SCOPE.sCulture('primary_culture_scope').GetName]の人々の多くは、彼らの決定を支持している。"
 austria_federation.15.f: "「大臣はさっき笑みを浮かべてたよ。知ってたか？」\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]の声は、隣の席で陶器にスプーンが当たる音と同じくらい小さかった。同僚の1人がその言葉に眉をひそめて、彼の方を見た。\n\n「信じられないな。どこで聞いたんだ？」と彼は言った。\n\n「自分の目で見たんだ。彼は大佐か誰かと一緒にロビーにいた」\n\n「きっと[SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')]だ」と、テーブルの端に座っていた男が言った。「昨夜、[SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName]から馬車が来たが、誰が乗っていたのかは明かされなかった。何か面白いことが起きそうだな」"
 austria_federation.15.a: "友情の精神がドナウ川沿いに花開く。"
 austria_federation.15.b: "彼らの意見は必要ない。"
 inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetName]が、我が国の該当する[concept_primary_cultures]をすべて[Concept('concept_integrated_culture','$concept_integrated_culture_present$')]する"
 austria_federation.16.t: "[SCOPE.sCountry('relevant_subject').GetAdjective]政府が統合を拒否"
 austria_federation.16.d: "[SCOPE.sCountry('relevant_subject').GetName]政府は、帝国の連邦化計画に反対することを誓約した。[SCOPE.sCulture('primary_culture_scope').GetName]の人々の多くは恐らく、彼らを支持するだろう。"
 austria_federation.16.f: "その手紙には、いつもと同じ話題が書かれていた。国家主権、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の暴走、[SCOPE.sCountry('relevant_subject').GetAdjectiveNoFormatting]の地の古来からの権利と特権。このような手紙が送られたのはこれが初めてではなく、恐らく最後でもないだろうが、今までで一番厄介な手紙だった。政府の壮大な計画の脇に、魚雷が命中したのだ。役人はそれをトレイに乗せ、大臣のもとへ送った。\n\n彼の視線は、部屋の反対側でコーヒーをすすっている同僚に向けられた。「他に何か計画はあるのか？」\n\n「言えない」\n\n「知らないからか？それとも軍事機密だから？」\n\n「言えない」"
 austria_federation.16.a: "彼らなしでやっていくしかない。"

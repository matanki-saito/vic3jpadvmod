 metternich.1.t: "時代の終わり"
 metternich.1.d: "[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の即位に伴い、長年首相を務めた[SCOPE.sCharacter('metternich_scope').GetFullName]は自らの引退を発表した。その政治的手腕によって形作られた歴史の一章は、こうして幕を下ろした。"
 metternich.1.f: "「しかし、結局のところ、私には密かに抱いている思いがある。それは、古代ヨーロッパの終わりが始まっているということだ。私はそれと共に滅びる覚悟を持っているため、自分の義務をどう果たすべきか理解している。これは私だけのモットーではなく、皇帝のモットーでもある。一方、新ヨーロッパはまだ誕生しておらず、終わりと始まりの間には混沌が訪れるだろう」\n\n— クレメンス・フォン・メッテルニヒ" # Sourced from Wolfgang Siemann's Metternich: Strategist and Visionary
 metternich.1.a: "偉大な指揮者が舞台を降りる。"
 metternich.2.t: "不名誉な結末"
 metternich.2.d_revolution: "革命の混乱によって[ROOT.GetCountry.GetNameNoFlag]は荒廃し、政府はもはや[SCOPE.sCharacter('metternich_scope').GetHerHis]の安全を保証できなくなったため、[SCOPE.sCharacter('metternich_scope').GetFullName]は自らの地位から退かざるを得なくなった。[SCOPE.sCharacter('metternich_scope').GetSheHe|U]は[ROOT.GetCountry.GetCapital.GetCityHubName]から逃れ、亡命した。"
 metternich.2.d_gov_change: "政府から[SCOPE.gsInterestGroup('aristocracy_ig').GetName]が排除されたため、[SCOPE.sCharacter('metternich_scope').GetFullName]は自らの地位から退かざるを得なくなった。かつての影響力をほとんど失った[SCOPE.sCharacter('metternich_scope').GetSheHe]は、[SCOPE.sCharacter('metternich_scope').GetHerHis]の地所で隠遁生活を送っている。"
 metternich.2.f: "「私はもう何者でもない。もう何もすることはないし、話し合うこともない」\n\n— クレメンス・フォン・メッテルニヒ"
 metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetSheHe|U]は、もはや我々を定義しない。"
 metternich.3.t: "小さなクーデター"
 metternich.3.d: "宰相の[SCOPE.sCharacter('metternich_scope').GetFullName]は、$concept_geheime_staatskonferenz$の組織構造に対する一連の改革案を示した。 それは組織の機能を改善する一方で、[SCOPE.sCharacter('metternich_scope').GetHerselfHimself]自身をその絶対的な長とするものだった。[SCOPE.sCharacter('kolowrat_scope').GetFullName]はこの提案を阻止すべく、王家と足並みを揃えている。"
 metternich.3.f: "「メッテルニヒほど、これ以上の権力を持つことに意味がない男もおりますまい」使者はそう切り出して、続ける。「おっと…このようなことを申し上げたご無礼をお詫びいたします、神聖大公。して、もし月末までにお時間がございましたら…」\n\n神聖大公は苛立ちの色を浮かべながら、片手を上げて言葉を遮った。彼は靴を履いている途中で、そちらに集中したかったのだ。「月末だと？コロヴラートは今どこにいる？」\n\n「ボヘミアです、殿下。彼からは、流感についての便りが届いておりますが」"
 metternich.3.a: "コロヴラートの干渉は帝国の安定を脅かしている。"
 metternich.3.b: "かの宰相は外交にだけ専念しておればよいのだ。"

 je_balkan_national_awakenings_reason: "国家としての第一歩を踏み出した[ROOT.GetCountry.GetName]ではあるが、その実態は依然として農民の国だ。我が国の国民の多くが、同じ国の兄弟としての観点ではなく、村や一族といったレンズを通して世界を見ている。我々は国民の間に文化的な[concept_fervor]を根付かせ、[SCOPE.sCulture('primary_culture_scope').GetName]の民による統一国家を建国しなければならない。\n\n[SCOPE.sCulture('primary_culture_scope').GetName]文化の[concept_fervor]は以下の要素の影響を受けます:\n• [SCOPE.sCulture('primary_culture_scope').GetName]の[Concept('concept_pop', '$concept_pops$')]の平均[concept_literacy]\n• [SCOPE.sCulture('primary_culture_scope').GetName]の[GetPopType('academics').GetName]の数\n• #b $nationalism$#!および#b $pan-nationalism$#!を研究している[SCOPE.sCulture('primary_culture_scope').GetName]の国\n• [SCOPE.sCulture('primary_culture_scope').GetName]のPOPの平均[concept_acceptance]\n• 独立している、またはかつて独立していた[SCOPE.sCulture('primary_culture_scope').GetName]の国"

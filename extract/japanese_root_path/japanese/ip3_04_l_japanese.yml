 austria_germany.1.t: "7000万人帝国"
 austria_germany.1.d: "旧#b オーストリア帝国#!全土が[ROOT.GetCountry.GetName]に統合されたことで、[GetCulture('north_german').GetName]民族主義者たちの間に波紋が広がっている。ドイツ人が自らの国で少数派になってしまう事態を避けるために、多くの者がこれらの地域を独立させるよう要求している。"
 austria_germany.1.d1: "旧#b オーストリア帝国#!全土が[ROOT.GetCountry.GetName]に統合されたことで、非ドイツ系住民の間に不安が広がっている。ドイツ民族主義体制下で行われるであろう差別や強制同化を怖れる者も少なくない。"
 austria_germany.1.f: "「ぜひ理解していただきたいものですな」プロイセンの代表が言った。「国民は恐れているのですよ。およそ4000万人いる旧オーストリア人によって我が国の特徴が薄れてしまうことを。彼らが加わることで、ドイツが大オーストリアに吞み込まれてしまうのではないかと恐怖しているのです」\n\nオーストリア人は頭を振りながらこう言う。「彼らは敬虔なカトリック教徒の臣民であり、外国によって扇動されないかぎりは従順です。あなた方の懸念は全く根拠のない杞憂であることをお約束いたしますよ」\n\n「それが問題なのでは？ここはカトリックの帝国ではないのですよ」"
 austria_germany.1.a: "非ドイツ地域を保護領として解放する。"
 austria_germany.1.b: "非ドイツ地域の独立を承認する。"
 austria_germany.1.c: "7000万人帝国への道を突き進む。"

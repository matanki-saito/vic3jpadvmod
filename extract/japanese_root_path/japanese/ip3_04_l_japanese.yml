 je_danubian_federation_observer: "連邦計画"
 je_danubian_federation_observer_reason: "[SCOPE.sCountry('austria_scope').GetName]政府は、[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting]帝国の領土を、民族ごとの境界線に沿って区分された自治国家の連邦へと再編成する提案を支持した。この提案は、現在帝国を形成している帝冠領と同君連合の複雑なネットワークを廃止し、ウィーンが最終的な責任を負う連邦政体へと置き換えるものだ。\n\n[SCOPE.sCountry('austria_scope').GetNameNoFlag]が#v $je_danubian_federation$#!の[concept_journal_entry]を達成すると、[ROOT.GetCountry.GetName]の伝統的な権利と特権は廃止され、我々の土地は[SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]に直接統合されることになる。"
 has_been_integrated_into_federation_tt: "[SCOPE.sCountry('austria_scope').GetName]が#v $je_danubian_federation$#!を#b 完了し#!、#v $dyn_c_usga$#!を以下の通りに形成した: #indent_newline:3 "

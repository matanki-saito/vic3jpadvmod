 hungry_forties.1.t: "飢えの[SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')|U]"
 hungry_forties.1.d: "[SCOPE.sState('relevant_state').GetName]で発生した農作物の疫病が、ヨーロッパ大陸の広範囲に拡大し始めている。不作の危機が迫る中、飢饉への懸念が広がりつつある。"
 hungry_forties.1.f: "医師は器具でジャガイモを突き、同僚が見えるように脇へ身を寄せた。器具の鈍い先端が、中身の変色した部分に1センチほど食い込んでいた。\n\n「残念ながら、疫病です。畑の他の塊茎を調べても、おそらく結果は同じでしょう。特別な対策を講じるようお勧めします」"
 hungry_forties.1.a: "とんだ災難だ！"
 hungry_forties.1.b: "外国産穀物を購入するための資金を準備しよう。"
 hungry_forties.2.t: "労のない時代"
 hungry_forties.2.d: "「飢えの[SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]」にヨーロッパ大陸を襲った農作物の疫病の波が収まった。被害を受けた畑では、疫病に侵されたジャガイモの品種は二度と栽培できないかもしれないが、他の作物は完全な回復が見込まれている。"
 hungry_forties.2.f: "「聞いたか？新種のジャガイモの種を売ってるんだって。疫病にかかっていないって噂だよ」\n\n柵の反対側に寄りかかっていた男は眉をひそめた。「やっとか。いや、遅すぎるくらいだな。冬を越すために、子供たちに干し草を食べさせなきゃならなかったんだ」\n\n「まだマシな方さ。近所の家では子供が亡くなったそうだ。遅すぎるよ、本当にね」"
 hungry_forties.2.a: "ありがたいことだ。"
 hungry_forties.2.b: "本当に終わったと断言できるのか？"

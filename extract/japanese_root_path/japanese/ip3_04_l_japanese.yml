 je_eastern_question_russia_reason: "#v $dyn_c_ottoman_empire$#!を揺るがす危機は、我々に[GetStrategicRegion('region_balkans').GetName]でさらなる影響力を確保する機会を与えた。[GetCulture('bulgarian').GetName]国家の創設に尽力することで、我々は$dyn_c_ottoman_empire_adj$の勢力圏を弱体化させ、ヨーロッパ全土の[GetReligion('orthodox').GetName]の人々の保護国としての信頼を獲得できるだろう。"

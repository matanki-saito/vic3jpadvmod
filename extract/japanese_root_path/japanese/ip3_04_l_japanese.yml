 je_standestaat_reason: "[ROOT.GetCountry.GetName]での大衆政治の台頭は、伝統的な階級における対抗運動の活発化に拍車をかけた。[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')]は [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]と多党制民主主義を廃止し、代わりに[GetLawType('law_corporate_state').GetName]、すなわち「等族国家」の実現を目指している。\n\nこの[concept_journal_entry]が有効な間、[GetIdeology('ideology_corporatist_leader').GetName]キャラクターの出現率が上昇する。"

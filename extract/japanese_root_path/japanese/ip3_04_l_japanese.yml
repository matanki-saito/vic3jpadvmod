 je_danubian_federation_slovak_button: "[GetCulture('slovak').GetName]の懸念に対処する"
 je_danubian_federation_slovak_button_desc: "[GetCulture('slovak').GetName]人が住む土地は、長い間#b $HUN_ADJ$#!王家の管轄下であったため、彼らの国民的アイデンティティ育成を阻害する苛烈なマジャール化政策の犠牲となってきた。これに加えて、[GetCulture('czech').GetName]と[GetCulture('slovak').GetNameNoFormatting]の民族主義者たちは歴史的に緊密な関係を維持しており、一部から[GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting]体制を望む声が上がっている。[GetCulture('slovak').GetCustom('getPluralDemonym')]を連邦に統合するには、この地域を#b ハンガリー#!から分割し、[GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting]の統合という未だ残る問題の解決策を考案せねばならない。"
 je_danubian_federation_polish_button: "[GetCulture('polish').GetName]の懸念に対処する"
 je_danubian_federation_polish_button_desc: "#b ガリシア#!と呼ばれる地域には[GetCulture('polish').GetCustom('getPluralDemonym')]と[GetCulture('ukrainian').GetCustom('getPluralDemonym')]という二つの民族が住んでいる。この地域は長年農業しかない片田舎として認識されており、両民族間が激しくぶつかり合う場所でもあった。#b ガリシア#!西部は、ほとんどが[GetCulture('polish').GetName]人であり、東部は[GetCulture('ukrainian').GetName]人が多数派となっている。そして伝統的に[GetCulture('polish').GetNameNoFormatting]の支配階級がこの地を治めている。[GetCulture('polish').GetNameNoFormatting]の土地を統合するには、#b ガリシア#!分割の可否、そして東部の[GetCulture('polish').GetNameNoFormatting]飛び地の確保方法などを決断しなければならない。"
 je_danubian_federation_hungarian_button: "[GetCulture('hungarian').GetName]の懸念に対処する"
 je_danubian_federation_hungarian_button_desc: "[GetCulture('hungarian').GetName]人は、長い間帝国内で高い地位を享受しており、歴史的に#b $HUN$#!だった地域は、1つの広大な王領とみなされていた。伝統的に[GetCulture('hungarian').GetNameNoFormatting]であった土地には、スラブ、ドイツ、ルーマニアなどといった多種多様な民族が暮らす地域も含まれている。そしてそのすべてが、民族主義的な[GetCulture('hungarian').GetNameNoFormatting]政権によるマジャール化政策の対象となってきたのだ。#b ハンガリー#!の統合を成功させるには、歴史的な領土を複数の民族間で分割するか、あるいは少数民族を犠牲にして、そのままの状態で残すかを決断しなければならない。"
 je_danubian_federation_slovene_button: "[GetCulture('slovene').GetName]の懸念に対処する"
 je_danubian_federation_slovene_button_desc: "[GetCulture('slovene').GetName]人が居住する土地は、[ROOT.GetCountry.GetNameNoFlag]の経済的中心地に近く、#b プリモルスカ地方#!、#b カルニオーラ地方#!、#b シュタイエルスカ地方#!といった王領の中にある。[GetCulture('slovene').GetNameNoFormatting]民族主義者の中には、南スラブ統一を目指す広範な政治運動に長年関わっている者もおり、[GetCulture('slovene').GetCustom('getPluralDemonym')]、[GetCulture('croat').GetCustom('getPluralDemonym')]、[GetCulture('serb').GetCustom('getPluralDemonym')]の地を含む包括的な自治権の獲得を訴えてきた。この地域の統合を成功に導くには、3つある既存王領内に[GetCulture('slovene').GetNameNoFormatting]国家の境界線を引き、なおかつ南スラブ統一国家実現の可能性という問いにも答える必要がある。"
 je_danubian_federation_croat_button: "[GetCulture('croat').GetName]の懸念に対処する"
 je_danubian_federation_croat_button_desc: "[GetCulture('croat').GetName]の歴史は分割の歴史でもある。最初は#b $STATE_CROATIA$#!、#b $STATE_SLAVONIA$#!、#b $STATE_DALMATIA$#!の王領として、次に#b $AUS_ADJ$#!と#b $HUN_ADJ$#!に割譲され、細分化された。[SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')]さらに、[GetCulture('croat').GetNameNoFormatting]民族主義運動は[GetCulture('slovene').GetCustom('getPluralDemonym')]、[GetCulture('croat').GetCustom('getPluralDemonym')]、[GetCulture('serb').GetCustom('getPluralDemonym')]を単一国家のもと統一することに重きを置くイリュリア主義と長年歩調を合わせてきた。クロアチアを連邦として統合するには、[SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]が必要である。"
 TRIUNE_KINGDOM_NOT_EXISTS: "[GetCulture('croat').GetNameNoFormatting]の伝統的な領土であった3つの地域すべてをまとめ、三位一体王国として建国することは、[GetCulture('croat').GetNameNoFormatting]民族主義者たちの長年の夢である。"
 TRIUNE_KINGDOM_EXISTS: "最近、[GetCulture('croat').GetNameNoFormatting]の伝統的な3つの地域すべてがまとまり、三位一体王国として建国されたことに喜んだ[GetCulture('croat').GetNameNoFormatting]民族主義者たちだが、今度は国家の拡大を望んでいる。"
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "三位一体王国を実現させるための解決案を模索し、南スラブ統一問題の結論も導き出すこと"
 TRIUNE_KINGDOM_EXISTS_GOAL: "三位一体王国の維持に尽力し、南スラブ統一問題の結論も導き出すこと"
 je_danubian_federation_romanian_button: "[GetCulture('romanian').GetName]の懸念に対処する"
 je_danubian_federation_romanian_button_desc: "[GetCulture('romanian').GetName]の土地は、帝国内でも最も複雑な部類に入る場所である。ここには極めて多様性に富んだ地域である#b バナト#!、多数点在する[GetCulture('south_german').GetName]の飛び地、そして大規模な[GetCulture('hungarian').GetName]の飛び地である#b セーケイ地方#!が含まれている。この地域では、[GetCulture('romanian').GetNameNoFormatting]と[GetCulture('hungarian').GetNameNoFormatting]の民族主義者たちとの間で、さらには数ある他の少数民族間でも領土の分割を巡って激しい争いが繰り広げられている。[SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')]この地域を連邦として統合するには、将来の[GetCulture('romanian').GetNameNoFormatting]州の境界線をどう定めるかという問題を解決し、#b バナト#!とその領土の[GetCulture('south_german').GetNameNoFormatting]および[GetCulture('hungarian').GetNameNoFormatting]飛び地の地位を明確に設定する必要がある。"
 ROMANIA_EXISTS: "こういった紛争に加え、この地域を他の[GetCulture('romanian').GetNameNoFormatting]国家と統合しようとする動きもある。"
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "[GetCulture('north_italian').GetName]の懸念に対処する"
 je_danubian_federation_north_italian_button_desc: "[GetCulture('north_italian').GetName]王領は帝国内で最も繁栄した地域の1つとしての歴史を持ち、[ROOT.GetCountry.GetAdjectiveNoFlag]の貿易や海事の大半を担ってきた。これらの地域は統治の不在が常態化しており、イタリア民族主義者たちは[SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')]との統合を強く求めている。[GetCulture('north_italian').GetNameNoFormatting]の地を連邦に統合するのであれば、統一主義的な思想を捨て、[GetCulture('south_german').GetName]および[GetCulture('slovene').GetName]周辺に住む[GetCulture('north_italian').GetNameNoFormatting]少数民族の問題を、[GetCulture('north_italian').GetNameNoFormatting]民族主義者が納得する形で解決しなければならない。"

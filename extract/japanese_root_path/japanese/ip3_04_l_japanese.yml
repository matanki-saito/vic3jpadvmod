 je_metternich_reason: "#b ナポレオン戦争#!の余波により、[ROOT.GetCountry.GetName]はヨーロッパにおける主要な保守勢力としての地位を確立した。このポスト・ナポレオン体制の主たる設計者である[SCOPE.sCharacter('metternich_scope').GetFullName]は、激動の1821年以来[ROOT.GetCountry.GetNameNoFormatting]の首相を務めている。[SCOPE.sCharacter('metternich_scope').GetHerHis|U]の政策は、[ROOT.GetCountry.GetAdjectiveNoFormatting][GetLawType('law_autocracy').GetName]の支持、ヨーロッパにおける保守的な平和の維持、そして芸術と科学の振興を掲げている。\n\n#b メッテルニヒの計画:#!\n[SCOPE.sCharacter('metternich_scope').GetLastName]首相の計画の各項目を実現すると、この[concept_journal_entry]の効果が向上する。これらの実績は、このジャーナル記事を#b 完了#!することで獲得できる。\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] #b $ITA_ADJ$#!の[Concept('concept_unification', '$concept_unification_short$')]を阻止した\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] #b $GER$#!が他のいかなる[concept_country]によっても[Concept('concept_unification', 'unified')]されていない\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] [ROOT.GetCountry.GetNameNoFlag]が[GetGoods('fine_art').GetName]の主要生産国である\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] [ROOT.GetCountry.GetNameNoFlag]が[GetStateRegion('STATE_WEST_GALICIA').GetName]の[concept_state_region]全体を所有している\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] [ROOT.GetCountry.GetNameNoFlag]が[GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0]個の[Concept('concept_technology', '$concept_technologies$')]を研究した（現在: [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0]個）[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] すべての#tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt 自由主義#!または#tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt 社会主義#! [Concept('concept_political_movement','$concept_political_movements$')]の支持が#b 少数派#!である\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')] [ROOT.GetCountry.GetNameNoFlag]に[GetLawType('law_autocracy').GetName]、[GetLawType('law_censorship').GetName]、そして[GetLawType('law_secret_police').GetName]がある\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_institution_checkbox')] #b $institution_home_affairs$#!および#b $institution_police$#!の[Concept('concept_institution', '$concept_institutions$')]のレベルが#v 3#!以上"

 technocracy.4.t: "科学による改善"
 technocracy.4.d: "[ROOT.GetCountry.GetName]は、[GetIdeology('ideology_technocratic').GetName]統治によって、社会の安定と一貫した改善の時代を享受している。以前は懐疑的であった一部の人々の間にも、理想的な政治形態であるとして[GetLawType('law_technocracy').GetName]を歓迎する機運が高まっている。"
 technocracy.4.f: "「技術官僚制の社会では、科学によって希少性の経済が豊富性の経済へと置き換わる。\n技術官僚制社会では、奇怪で無駄な無能が機能的な有能に挿げ替えられ、秩序が無秩序を、計画的な産業が業界の混沌を駆逐するのだ。\n技術官僚制とは、人類の知性に相応しい文明を築こうとする科学の試みである」\n\n— ハワード・スコット、『技術官僚制: 科学対混沌』"
 technocracy.4.a: "新しい世界がかつてないほど近づいている。"
 technocracy.4.b: "我々の手法は社会のありとあらゆる側面に浸透させねば。"

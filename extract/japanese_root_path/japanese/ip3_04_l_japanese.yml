 je_king_in_parliament_reason: "[ROOT.GetCountry.GetName]において絶対主義統治が終焉を迎えたが、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]と[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]との間の力の均衡の問題は解消されなかった。新しい議会が盤石の基礎を固めるには、国民の意思が[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]のそれに優先される必要がある。"
 je_king_in_parliament_goal: "通算#v 10#!年間、以下が成立していること:"
 je_king_in_parliament_complete_tt: "[GetIdeology('ideology_absolutist_movement').GetName]の[Concept('concept_political_movement','$concept_political_movements$')]は、[GetIdeology('ideology_royalist_movement').GetName]$concept_political_movements_short$に取って代わられる"
 autocracy.4.t: "責任ある行政"
 autocracy.4.d: "[ROOT.GetCountry.GetAdjectiveNoFlag]議会体制の安定により、王党派は絶対主義復活への希望を捨て去ることになり、新たに立憲君主制が確立された。"
 autocracy.4.f: "「政府に生命と活力を吹き込む最高にして絶対の権力、それが議会である。議会は我々の平和の生みの親として、我々の信念の守護者として、我々の財産の基盤として、ありとあらゆる政府の手続きを指揮し、それらを実行するのだ。そしてこの偉大なる源泉にして、諸事の基幹たる憲法が力強さと美しさを備えているように、議会に端を発するあらゆる所作や行為もまた、それ相応の均整と類似性を兼ね備えることだろう」" #- the 1st Earl of Shaftesbury
 autocracy.4.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]に乾杯！"
 autocracy.4.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]よ、[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]を守りたまえ！"

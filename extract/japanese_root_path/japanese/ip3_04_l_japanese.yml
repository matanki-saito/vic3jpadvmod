 peoples_springtime.71.t: "平和と自由、そして調和"
 peoples_springtime.71.d: "[ROOT.GetCountry.GetName]の自由主義政権は、復活した絶対主義と社会革命という双子の脅威を見事に乗り越えた。これにより、革命が招いた激動の時代に平穏な終焉が訪れた。"
 peoples_springtime.71.f: "「自由という芸術ほど素晴らしい成果をもたらすものはないが、自由への弟子入りほど過酷なものもまた存在しない」\n\n—アレクシス・ド・トクヴィル、『#italic アメリカの民主主義#!』" #- Alexis de Tocqueville
 peoples_springtime.71.a: "[ROOT.GetCountry.GetNameNoFormatting]で自由な時代が幕を開ける。"
 peoples_springtime.71.b: "[SCOPE.sCulture('primary_culture_scope').GetName]の人々は自由を勝ち取った。"

 austrian_fascism.1.t: "新たな保守派"
 austrian_fascism.1.d: "[ROOT.GetCountry.GetAdjective]議会制民主主義への不満に触発され、伝統的な階級は[SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName]を志向し始めた。彼らの綱領は、[GetReligion('catholic').GetName]社会教義と[GetLawType('law_corporate_state').GetName]の下での労働運動の鎮静化を掲げている。"
 austrian_fascism.1.f: "「また我々は、最善を望み、人類社会を最も快適な状態に導くという2つの現実的な目標を共有することでも結ばれている。\n\n左翼の社会主義者に破壊しか見いだせない右翼の人間も、右翼の行動を暗い災厄としか見なしていない左翼の人間も、同じ崇高な努力に導かれているのだという確信を、互いに与え合うべきなのである」\n\n— オトマール・シュパン、『#italic 真の国家#!』" #- Othmar Spann, notable Austrian representative of the Conservative Revolution and later member of the Nazi Party.
 austrian_fascism.1.a: "これが保守主義の未来だ。"
 austrian_fascism.1.b: "我々は最悪の反応に直面している。"
 austrian_fascism.2.t: "オーストリアの覚醒"
 austrian_fascism.2.d: "[SCOPE.sCharacter('ruler_scope').GetFullName]と[SCOPE.sParty('fascist_party_scope').GetName]の努力により、[ROOT.GetCountry.GetName]を[GetLawType('law_corporate_state').GetName]へと変換することに成功した。労働運動が封殺あるいは吸収されたことで、ようやく社会の平穏が確立された。"
 austrian_fascism.2.f: "「労働者階級の最高の望みは、神と祖国のために働く権利である。そして、それこそまさに共産主義者が最も恐れていることなのだ」\n\n行ったり来たりしながら、後ろに髪を撫でつけた新兵採用担当者が話しはじめる。[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]はクラスメートを両脇に従え、直立不動の姿勢で立っていた。48の目が彼の一挙手一投足を追っていた。\n\n「彼らの武器は破壊工作と分断であり、行く先々でそれを撒き散らす。君たちはこれと戦うのだ。君たちはクラスでトップの学生としてこの講堂に入ってきた。そして突撃兵としてここを去るのだ」"
 austrian_fascism.2.a: "オーストリア万歳！"
 austrian_fascism.2.b: "戦線の意志が法となる。"
 austrian_fascism.3.t: "ただの夢"
 austrian_fascism.3.d: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')]は[ROOT.GetCountry.GetName]の支配権の掌握に失敗した。急進的な国家主義の影が消えることは確かだが、$gov_corporate_state_austrofascist$の構想は歴史の彼方に消え去った。"
 austrian_fascism.3.f: "最近、[ROOT.GetCountry.GetCapital.GetCityHubName]は落ち着きを取り戻したようだった。制服姿の鋭い目つきをした若者の姿は街角から消え、小麦粉の糊で貼られた労働組合のポスターを再びよく目にするようになった。喫茶店のベランダにいた[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]は、通り過ぎる労働者たちを見つめていた。その中に、見覚えのある顔が一瞬現れた。\n\n「[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]氏かな？」と、彼の向かいに座っていた男が推測した。「チラシで見たような気がする」\n\n「誰のチラシだ？」\n\n「大物ではないだろう。最後に見かけたのはいつだったか、覚えてすらいない」"
 austrian_fascism.3.a: "[ROOT.GetCountry.GetNameNoFormatting]は守られた！"
 austrian_fascism.3.b: "これからどうすればいいのか？"
 je_standestaat_eliminate_parliament: "議会の廃止"
 je_standestaat_eliminate_parliament_desc: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')]は、大統領による賛同と、[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]の相当数の議席を確保した。これにより、[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]の廃止を画策し、[ROOT.GetCountry.GetNameNoFormatting]における唯一の合法的な政治主体としての地位を確立することができるだろう。"

 austria_trialism.1.d: "[SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName]の[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle]が[GetCulture('croat').GetName]王国樹立を支持する宣言書を発表した。この王国を樹立するには、[ROOT.GetCountry.GetAdjectiveNoFlag]王領の統一性を低下させ、帝国における我が国の相対的な地位を下げなければならない。"
 austria_trialism.1.f: "ドンドン、ドンドン。使者が国会議長の部屋の扉を強く叩いている。激しいノックは秘書官が顔をのぞかせるまで続いた。使者の片手には書類の束が握られており、もう一方の手を扉の枠に添えて体のバランスをとっていた。彼は息を切らしながら、絞り出すように言葉を発した。\n\n「急ぎの知らせを持ってまいりました。[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')]が-」\n\n「[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]のことかな？」\n\n「ええ、そうでした。[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]が国の分断をお望みです」"
 austria_trialism.1.a: "[ROOT.GetCountry.GetNameNoFlag]に対するこのような侮辱は拒否せよ。"
 austria_trialism.1.b: "我々の過ちに殉じよう。宣言書に署名を。"
 possible_dp_with_austria_scope_tt: "#r#b [SCOPE.sCountry('austria_scope').GetName]に対する[concept_diplomatic_play]に発展する可能性あり#!#!"
 austria_trialism.2.t: "[SCOPE.sCountry('hungary_scope').GetName]が三元論主義宣言書を拒否"
 austria_trialism.2.d: "[SCOPE.sCountry('hungary_scope').GetName]政府は、[GetCulture('croat').GetName]人に同格の君主体制を約束する[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の宣言書を拒否した。[SCOPE.sCountry('hungary_scope').GetNameNoFormatting]が拒否したことで、帝国のハンガリー側でもオーストリア側でも、南スラブ人が不満を抱いている。"
 austria_trialism.2.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]の口から深いため息が漏れた。彼らには事態を楽観視する道理などなかったはずだが、それでもどういうわけか、手が届きそうに見えたのだ。束の間の希望に酔いしれた彼らであったが、その思いは儚くも打ち砕かれることになった。\n\nもちろん手立てはあった。だが、その時それを口にする勇気を持つ者はいなかった。夕方になると彼らの思考が幻滅から復讐へと転じ、その時ようやく先述の手段が提案された。[SCOPE.sCountry('hungary_scope').GetNameNoFormatting]には拒否権があったが、[ROOT.GetCountry.GetNameNoFormatting]には重砲があったのだ。彼らは再びその胸に希望を抱くことができるのだろうか？"
 austria_trialism.2.a: "合理的な手段はすべてやり尽くした。"
 austria_trialism.2.b: "軍隊を動員して条件を突きつけよう。"
 austria_trialism.3.t: "三位一体王国"
 austria_trialism.3.d_peace: "[SCOPE.sCountry('hungary_scope').GetName]が[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の宣言書を批准したことで、[GetCulture('croat').GetName]領が帝国と同格の[SCOPE.sCountry('croatia_scope').GetName]王国になり、二重君主制が三重君主制へと移行した。"
 austria_trialism.3.d_war: "[SCOPE.sCountry('hungary_scope').GetName]が軍隊を前に屈服を余儀なくされたことで、[GetCulture('croat').GetName]領が帝国と同格の[SCOPE.sCountry('croatia_scope').GetName]王国になり、二重君主制が三重君主制へと移行した。"
 austria_trialism.3.f: "「宣言書のことを新聞が報じはじめると」役人が口火を切る。「[SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName]で2つのパレードが催された。1つは二重君主制の終焉を祝うもの。2つ目は三重君主制の始まりを告げるパレードだ。これほど明確なメッセージはないだろう」\n\n「1つ目のパレードに出席したそうだね。手に負えない状況になるんじゃないかって不安はなかったのか？」\n\n「正直言って私もそのことは考えたよ。悲しいことに、そういったことは日常茶飯事なのでね。でもそうなったとしても彼らが非難するのはハンガリー人の方だ。彼らの目に映っている我々は圧制者ではなく、英雄なのだよ」"
 austria_trialism.3.a: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag]の領土は、歴史的な[GetCulture('croat').GetName]の土地に限定する。"
 austria_trialism.3.b: "[GetCulture('slovene').GetName]の土地の管理権を一部与えよう。"
 austria_trialism.3.c: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag]は南スラブ人のための王国になる。"

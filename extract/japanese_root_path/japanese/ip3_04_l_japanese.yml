 peoples_springtime.9.t: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]革命"
 peoples_springtime.9.d: "ヨーロッパ全土に打ち寄せる革命の波に刺激された[SCOPE.sState('relevant_state').GetCityHubName]の革命派たちが集結し、[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]に要求を突き付けている。彼らの要求は、[GetLawType('law_universal_suffrage').GetName]、民主的な憲法、そして[GetLawType('law_national_guard').GetName]の制定だ。"
 peoples_springtime.9.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]邸に向かって無数の人の川ができている。そしてその流れを阻むのは、無表情な兵士たちの薄い壁のみ。銃剣と大砲の列に向かって侮辱の言葉や路上のごみが投げつけられ、驚いた馬たちが尻尾を振り乱した。商業地区では、デモ行進への参加を横目に商店主たちが店に板張りをしており、急ごしらえの防衛線のさらに奥では、土台ごと引き抜いた街灯の支柱を使って労働者たちが街の門を破壊しようとしている。壊れた配管の不吉な薄明かりが街路を照らし出していた。"
 peoples_springtime.9.a: "内戦に発展する危険を冒すわけにはいかない。"
 peoples_springtime.9.b: "参政権については妥協するが、これは必ず実現させる。"
 peoples_springtime.9.c: "ただちに軍隊を派遣せよ。"
 had_springtime_revolution_tt: "[ROOT.GetCountry.GetNameNoFlag]は民主的な憲法の制定を余儀なくされた"
 peoples_springtime.10.t: "赤の[SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')]"
 peoples_springtime.10.d: "ヨーロッパにおける革命機運の高まりにより、[ROOT.GetCountry.GetName]で自由主義政権が権力を掌握した。この脆弱な自由主義体制は、自分たちの既得権益を取り戻そうとする保守勢力と、新たな革命を仄めかす急進派との間で板挟みになっている。"
 peoples_springtime.10.f: "「私は首都において何万という武装労働者が連隊を編成しているのを目撃した。彼らには仕事がなく、飢えによって死にかけてはいたが、頭の中は机上の空論と空想の希望で一杯だった。私が見たのは社会の分断だ。持たざる者は共通の欲によって団結し、持つ者は共通の恐怖で団結する。この2つの集団の間には絆も共感も存在しなかった。ありとあらゆる場所が、避けることのできない一触即発の空気で満ちている」\n\n—アレクシス・ド・トクヴィル、『#italic アレクシス・ド・トクヴィルの回想録#!』" #- Alexis de Tocqueville
 peoples_springtime.10.a: "憲法万歳！"
 peoples_springtime.10.b: "この悲劇に終止符を打たねば。"

 concept_geheime_staatskonferenz_desc: "#b $concept_geheime_staatskonferenz$#!（ゲハイム・シュターツコンファレンツ）は、カイザー・フランツ1世の遺言により設立された、#b オーストリア帝国#!の事実上の統治機関です。法的には、この機関はカイザー・フェルディナントの諮問機関として存在しています。[SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')]、[SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')]、そして[SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')]のメンバーで構成されており、宮廷内のリベラル派と保守派の間の妥協点として機能します。\n\n$concept_geheime_staatskonferenz$の補正は#v $je_metternich$#!の[concept_journal_entry]が有効であるかぎり持続します。この補正が有効である間は、[concept_in_government]にいない[SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')]、 [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')]、および[SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')]の[concept_approval]が大幅に低下します。\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]"

 eastern_question_russia.1.t: "南スラヴの保護国"
 eastern_question_russia.1.t2: "[SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')]の復興"
 eastern_question_russia.1.d: "[SCOPE.sCountry('bulgaria_scope').GetName]の独立への貢献により、我々は南スラブ人の保護国としての信頼を得た。今こそ、バルカン半島における影響力を確固たるものにする絶好の機会だ。"
 eastern_question_russia.1.d2: "[SCOPE.sCountry('bulgaria_scope').GetName]の独立が、オスマン帝国の勢力圏に生じた亀裂を露わにした。バルカン半島における我々の影響力を拡大する好機だ。"
 eastern_question_russia.1.f: "新たに設立された[SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting]連隊が行進を始めると、吹奏楽団の音が鳴り響く。興味深い。[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]はそう思った。新しい[SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting]の制服は、自分の制服とほとんど変わらないのだ。緑青の生地に赤いパイピング。まるで父親を真似る子供のようで、愛嬌があった。\n\nしかし、彼の任務は愛嬌だけでは務まらない。いつの日か、これらの兵士たちは、自国の利益のために進軍しなければならないかもしれないのだ。[ROOT.GetCountry.GetNameNoFormatting]は[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle]からの保証を必要としていた。軍事協力の調整や、オスマン帝国の領有権主張など、さまざまな課題があった。1時間の喜びには、1日分の仕事が伴う。"
 eastern_question_russia.1.a: "[SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName][SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle]に祝福と大使館を贈ろう。"
 eastern_question_russia.1.b: "もっと遠方にさらなる機会がある。"
 eastern_question_russia.1.c: "[SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName][SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle]に祝福と大使館を贈ろう。"
 eastern_question_russia.1.e: "長期滞在が必要かもしれないな。"

 slave_revolt.4.t: "故郷の地で"
 slave_revolt.4.d: "[SCOPE.sState('fleeing_slaves_state').GetName]の我々の植民地から脱走した[GetPopType('slaves').GetName]の一団が、貿易船で密航し、[ROOT.GetCountry.GetAdjectiveNoFlag]本土に到着した。法律により、[ROOT.GetCountry.GetAdjectiveNoFormatting]の土に足を踏み入れたすべての奴隷は自由になる。"
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]は桟橋の端に座り、水面の上で足を揺らしていた。夕日が水面を赤く染める様子は、今日の知らせにぴったりだった。その知らせは、新聞や壁に貼られた紙にも書かれており、通行人もその話で持切りだった。\n\n[SCOPE.sCharacter('name_a_scope').GetHerHim]の背後から声が聞こえた。[SCOPE.sCharacter('name_a_scope').GetSheHe|U]はその声に聞き覚えがあった。裁判所の別の書記官である[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting]だ。\n\n「何を考えてるんだ？」\n\n「[SCOPE.sState('port_state').GetPortHubName]では、人を鎖に繋ぐという考えに反発する。だが、地平線の向こうにいる人々のことは気にもかけないんだ。いつの日か、[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]が皆に罰を下すだろうね」"
 slave_revolt.4.a: "彼らは自由な人間としてのすべての権利がある。"
 slave_revolt.4.b: "自由であろうとなかろうと、彼らは[SCOPE.sState('fleeing_slaves_state').GetName]に戻らなければならない。"

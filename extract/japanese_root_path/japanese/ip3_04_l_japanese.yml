 galicia_formation.1.t: "最初の一歩"
 galicia_formation.1.d: "[SCOPE.sState('west_galicia_state').GetName]と[SCOPE.sState('east_galicia_state').GetName]の再統一により、我々は単なる自由都市としてのかつての地位から大きく進歩した。しかし、1つの疑問が立ちはだかる。[ROOT.GetCountry.GetNameNoFlag]は[GetCulture('polish').GetName]統一の拠点となるのか、それとも多国籍の個性を受け入れるのだろうか？"
 galicia_formation.1.f: "[SCOPE.sState('west_galicia_state').GetCityHubName]の花火に目を向ければ、東の問題などほとんど忘れてしまうだろう。キリルはそう思った。「ガリツィア」を名乗った唯一の国は、ポーランド人地主とドイツ人官僚の受け皿であった、旧ハプスブルク王国だけだった。ポーランドの民族主義者が後者に取って代わるのは確実だが、国民に平等をもたらすという役目を、果たして彼らに任せられるのだろうか？キリルはこの街に到着して以来、街をくまなく見て回ったが、不安を払拭できるものはほとんどなかった。彼らは連邦の復興を願うあまり、その欠陥をすっかり忘れ去ろうとしていたのだ。"
 galicia_formation.1.a: "[ROOT.GetCountry.GetNameNoFlag]は[GetCulture('polish').GetName]であり、今後も変わることはない。"
 galicia_formation.1.b: "[GetCulture('polish').GetCustom('getPluralDemonym')]と[GetCulture('ukrainian').GetCustom('getPluralDemonym')]は、我々の支配の下で団結するだろう。"
 galicia_formation.1.c: "我々は、もっと偉大な存在になれる。"

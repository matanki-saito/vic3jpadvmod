 national_awakening.1.t: "[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]再興"
 national_awakening.1.d: "国家主義的な熱意の醸成という[ROOT.GetCountry.GetAdjective]の取り組みが、この地に文化的ルネッサンスをもたらした。我々の国民は今や、最も辺ぴな[SCOPE.sState('rural_state').GetName]の村の住民でさえ、[SCOPE.sCulture('primary_culture_scope').GetName]国家の一員であるという自らの立場を理解している。"
 national_awakening.1.f: "国勢調査員の目の前で小屋の扉が開いていく。そこは彼がこれまでに訪れた中で最も辺ぴな村であり、2頭の馬と曲がりくねった道が1本あるだけの場所であった。玄関口に立った男が真鍮製のボタンを見てビシッと敬礼する。\n\n「お名前は？」\n\n「[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]です」玄関口の男が答えた。\n\n「出身は？」\n\n「私は[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]の人間ですよ。父や祖父がそうであったようにね」"
 national_awakening.1.a: "[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]の民よ、永遠なれ！"
 national_awakening.1.b: "偉大なる国には偉大なる軍隊が必要だ。"
 modifier_fervour_military_bonus: "民族主義的な熱意 "
 modifier_fervour_military_bonus_ig: "鼓舞された民族主義的な熱意"
 2TAB: "    "
 national_awakening.2.t: "村の学校"
 national_awakening.2.d: "政府に雇用されている[GetPopType('academics').GetName]が、[SCOPE.sState('relevant_state').GetName]の郊外各所に学校を設立した。こういった村の学校は、農民の識字率向上と[SCOPE.sCulture('relevant_culture').GetName]人としての国民意識の高揚を目的としている。"
 national_awakening.2.f: "「私たちの国は不運に見舞われてきました」教師はそう切り出した。「すべての土地が完全に1つになったわけではありません。こういった地に住まう人々は、外国人に依存しています」\n\n彼女はそう言いながら、壁にかけられた地図の黒塗りされた箇所を指差した。\n\n「外国人の支配下にあるこれらの地域では、私たちの同胞が困難を強いられています...」" #- Patterned off of a fourth-grade textbook for Serbian students by Protić and Stojanović
 national_awakening.2.a: "素晴らしい取り組みだ。"
 national_awakening.2.b: "彼らに追加の資金を提供しよう。"
 national_awakening.3.t: "民族叙事詩"
 national_awakening.3.d: "伝統的な[SCOPE.sCulture('relevant_culture').GetName]の詩や歌の選集が最近発売され、識字率が上昇の一途を辿っている[ROOT.GetCountry.GetName]の住民を魅了している。[SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')]は、[ROOT.GetCountry.GetCapital.GetCityHubName]中の本棚で見かけるようになるほど、読み物として高い人気を誇っている。"
 national_awakening.3.f: "印刷所がかつてないほどの繫忙期を迎えている。まだ冷めきっていない紙が入った包みを抱えた作業員たちが、本を糊付けして革の装丁を施す作業場で慌ただしく動き回っている。印刷所の奥では、巨大な印刷機から次々とページが刷り出されており、それぞれのページが優美な結び目細工や花の絵で飾られている。この50冊の束は[ROOT.GetCountry.GetCapital.GetCityHubName]用で、こっちは[ROOT.GetCountry.GetCapital.GetFarmHubName]向けだ。個人や書店から送られてきた手紙がカウンターの上に積み重なり、台帳への記入を待っている。\n\n入り口から叫び声が聞こえたかと思うと、制服を着た男が印刷所から去っていった。「省庁からの発注だ。金曜日までに200冊しろとのことだ！」"
 national_awakening.3.a: "我が国を1つにする作品だ。"
 national_awakening.3.b: "偉大なる先人たちに乾杯！"
 national_awakening.4.t: "現地の言語で"
 national_awakening.4.d: "著名な学者である[SCOPE.sCharacter('intelligentsia_leader').GetFullName]が、新約聖書を[SCOPE.sCulture('relevant_culture').GetName]語に翻訳した。[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]語の著作の増加により、聖職者や知識人の間でこの言語に対する敬意が高まっている。"
 national_awakening.4.f: "「[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]語版の『#italic プリンキピア#!』を1冊注文したんだよ。同僚の1人も同じ言語の完全版聖書を要望した。毎年優れた作品を学生に1つ翻訳させ、その学生に後進の学生たちを指導させれば、今世紀末までにかなりの数の資料を蓄積することができるだろう。供給元が需要を認識したら、数はもっと増えるぞ」\n\n「確かに野心的な取り組みではあるが、果たしてうまく部署を変革できるのだろうか？」\n\n「我が国の言語を学びたいという他国の人々が現れる未来を、私は夢見ている。スウェーデン人が[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]の出版社にエッセイを要望するような未来をね。そしてもっと言うならば、私の生徒の1人がそういったエッセイの著者となる日が来ることを期待しているんだ」"
 national_awakening.4.a: "間もなく全ヨーロッパが[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]語の著作物を出版するようになるだろう！"
 national_awakening.4.b: "オリジナル作品の創出にも力を入れねば。"
 national_awakening.5.t: "民族的ロマン主義"
 national_awakening.5.d: "[SCOPE.sCulture('relevant_culture').GetName]民族主義の高まりに触発され、[SCOPE.sState('arts_academy_state').GetCityHubName]の [SCOPE.sBuilding('arts_academy_building').GetName]が最近、我が国の創世神話を描いた壮大なロマン主義の絵画を制作した。"
 national_awakening.5.f: "擬人化された[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]国家がローブを纏い、[ROOT.GetCountry.GetAdjectiveNoFormatting]の旗を掲げて最前面に佇んでいる。彼女の足首に絡みつく壊れた鎖は、不名誉な過去の影へと続いている。背景には[ROOT.GetCountry.GetNameNoFormatting]でしか見られない美しい光景が広がり、国旗の色に光り輝く朝日に照らし出されている。\n\nそれは誰しもが理解できるが、誰もが模倣することはできないメッセージを伝えている。暗闇に包まれた過去から眩いばかりの春が芽吹き、抑圧からは自由が生まれいずるのだ。"
 national_awakening.5.a: "パリの名画を凌駕するほどの作品だ。"
 national_awakening.5.b: "これを我が国の新たなシンボルにしよう。"
 national_awakening.6.t: "民間伝承"
 national_awakening.6.d: "国民に共通するアイデンティティを探し求めた[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]の関心は、地方へと向けられた。[SCOPE.gsInterestGroup('rural_folk_ig').GetName]の伝統を研究することで、異国の支配が届かなかった[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]における原初の文化を垣間見ることができるのだと広く考えられている。"
 national_awakening.6.f: "「巷ではアレクサンダー大王が[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]の始祖だと言われている。彼の帝国が分裂した際、部下の将軍たちによって最初の[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]王国が形成されたのだと」\n\n「本当に？」\n\n「言われているだけなのか、それとも真実なのか？」\n\n「後者だ」\n\n「どちらでも違いはないだろう？もし十分な数の人がそう言ったのなら、我々はそれを真実として受け止めるだろう」"
 national_awakening.6.a: "しかして国家の種を育もう。"
 national_awakening.6.b: "実在の国から学ぶことがたくさんある。"
 national_awakening.7.t: "1つの国家、1つの国民"
 national_awakening.7.d: "[SCOPE.sCulture('primary_culture').GetName]に共通するアイデンティティで国家をまとめようとする州の取り組みが、[SCOPE.sCulture('minority_culture').GetName]の人々の不安を煽っている。[SCOPE.sCulture('minority_culture').GetNameNoFormatting]に属する人々の多くが、支配的な文化への強制的な同化を怖れているのだ。"
 national_awakening.7.f: "「もし彼が卒業を希望するのなら、[SCOPE.sCulture('primary_culture').GetNameNoFormatting]語を習得し、[SCOPE.sCulture('primary_culture').GetNameNoFormatting]語で書かれた試験に合格する必要があります。現時点では下駄を履かせることはできません」\n\n女性は[SCOPE.sCulture('minority_culture').GetNameNoFormatting]語で答えた。彼女の息子は申し訳なさそうな表情を浮かべ、母親の発言を役人の母国語で伝えた。\n\n「[SCOPE.sCulture('minority_culture').GetNameNoFormatting]の学習についてはどうなのです？ここには私たちと同じ言葉を話す人がたくさんいますし、その言葉は私たちが家で使っている言語なのです。[SCOPE.sCulture('minority_culture').GetNameNoFormatting]の授業がなければ、家を離れた途端にこの子は言葉を忘れるでしょう。そうして家族との繋がりを失うことになるのです」\n\n「私からの助言はですね、奥さん。[SCOPE.sCulture('primary_culture').GetNameNoFormatting]を学ぶことです。あなたは[ROOT.GetCountry.GetAdjectiveNoFormatting]の国民でしょう、違いますか？」"
 national_awakening.7.a: "彼らは[SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')]にならねばならんのだ。"
 national_awakening.7.b: "恐れるべきことは何もない。"

 je_eastern_question_austria: "ボスニア問題"
 je_eastern_question_austria_reason: "圧力団体が、現在[SCOPE.sCountry('bosnia_owner_scope').GetName]の領土である[GetStateRegion('STATE_BOSNIA').GetName]を占領するよう求めている。この提案を受け入れた場合、[GetStrategicRegion('region_balkans').GetName]における[SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'dyn_c_rsfsr_adj')]の影響力の拡大を阻止できるだろう。\n\n彼らの要求にうまく応えれば、[Concept('concept_political_lobby','$concept_political_lobby_short$')]の好感を得られるが、指定された期間内に実行できなければ、彼らの機嫌を大きく損ねることになる。"
 eastern_question_austria.1.t: "前線の移動"
 eastern_question_austria.1.d: "[SCOPE.sCountry('relevant_country').GetName]によるバルカン地域での影響力拡大の試みは、[SCOPE.sPoliticalLobby('relevant_lobby').GetName]を警戒させた。彼らは[SCOPE.sCountry('relevant_country').GetNameNoFormatting]が[GetStateRegion('STATE_BOSNIA').GetName]に対する影響力を確保するのを防ぐべく、[SCOPE.sCountry('bosnia_owner_scope').GetName]への先制行動を提案している。"
 eastern_question_austria.1.f: "「一つ提案させてください」と[SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting]が口を開いた。\n\n[SCOPE.sCharacter('lobby_politician_scope').GetSheHe|U]は[ROOT.GetCountry.GetCapital.GetCityHubName]のレストランに将軍を呼び出し、30分時間を割いてもらう代わり、代金を負担すると約束した。将軍はメニューの中で最も高価なワインが入ったグラスを置き、うなずいた。\n\n「[SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')]と、彼らの現在の取り組みに関することです。新聞に目を通して、スラブ人の危うい状況や、この件に関する[SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]の攻撃的な言説をご存知だとは思いますが…」"
 eastern_question_austria.1.a: "[GetStateRegion('STATE_BOSNIA').GetNameNoFormatting]の文明化の重責を担おう。"
 eastern_question_austria.1.b: "この提案は戦争の匂いがする。"
 eastern_question_austria.2.t: "占領政府"
 eastern_question_austria.2.d: "[GetStateRegion('STATE_BOSNIA').GetName]を確保した今、我々はこの地域の未来を決定することができる。名目上[SCOPE.sCountry('bosnia_owner_scope').GetAdjective]の権限を遵守する形で占領すれば、国際的な承認を得られる可能性は高いが、我々の実質的な利益は制限されるだろう。"
 eastern_question_austria.2.d_2: "[GetStateRegion('STATE_BOSNIA').GetName]を確保した今、我々はこの地域の未来を決定することができる。名目上この地域の主権を遵守する形で占領すれば、国際的な承認を得られる可能性は高いが、我々の実質的な利益は制限されるだろう。"
 eastern_question_austria.2.f: "「次を推奨する」と大臣は述べた。「初期評価のため、[SCOPE.sState('bosnia_state_scope').GetCityHubName]には[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]、[SCOPE.sState('bosnia_state_scope').GetFarmHubName]には[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]、そして[SCOPE.sState('bosnia_state_scope').GetForestryHubName]には[SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting]を送り、各地域の特有の欠陥に基づいて行政対策本部を派遣する」\n\n最前列に座っていた[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U]が手を挙げた。「陸軍からの報告がまだ届いていません。何を想定できるでしょうか？」\n\n「憤慨する民衆と、税金徴集に固執する役人。必要なだけ解雇すればいい。トルコ人が良き統治者として評価されたことは一度もない」"
 eastern_question_austria.2.a: "領土を占領し、行政を再編成しよう。"
 eastern_question_austria.2.b: "[GetStateRegion('STATE_BOSNIA').GetName]を我が帝国の不可分な一部として併合しよう。"
 eastern_question_austria.2.c: "共同財務省の管轄の下、[GetStateRegion('STATE_BOSNIA').GetName]を我々の帝国に取り込もう。"
 eastern_question_austria.2.e: "[GetStateRegion('STATE_BOSNIA').GetName]を[SCOPE.sCountry('croatia_scope').GetName]の一部として併合しよう。"

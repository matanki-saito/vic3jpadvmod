 metternich_memory_level_0: "己の無能さにより、[ROOT.GetCountry.GetNameNoFormatting]に避けられない没落の種を蒔いた男"
 metternich_memory_level_1: "触れるものすべてを腐食させる構想により、信用を失った反動の源泉"
 metternich_memory_level_2: "任期を過ぎてもなお、その権力にしがみついた衰えた政治家"
 metternich_memory_level_3: "真の功績は後の愚行によって影を潜めた、過ぎ去った時代の汚れた巨人"
 metternich_memory_level_4: "魅惑的でありながらも、破滅的な理想を抱いた旧社会の空想家"
 metternich_memory_level_5: "等しく嫌悪され、美化された反体制の勇敢な擁護者"
 metternich_memory_level_6: "進歩主義者にとっての大きな敵であり、今なお存続しうる気高き貴族階級の象徴"
 metternich_memory_level_7: "近代化に対する大きな懐疑心を持ちながらも、その知られざる立役者の一人"
 metternich_memory_level_8: "[ROOT.GetCountry.GetNameNoFormatting]の成功を支えた戦略家かつ先見者"
 metternich_memory_level_9: "誰もが比較されることを夢見る、現代の政治的手腕の模範"
 metternich_memory_level_10: "あらゆる政治潮流が自分たちの仲間だと主張する、ナポレオンに匹敵する人物"

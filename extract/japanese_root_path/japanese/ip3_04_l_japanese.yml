 je_danubian_federation: "連邦政府による解決策"
 je_danubian_federation_reason: "[ROOT.GetCountry.GetName]の多民族間の軋轢は、長きにわたり帝国の統一に立ちふさがる脅威だった。様々な民族の権利擁護派は長年、様々な形で帝国の連邦化を要求してきたが、近年になり、王朝維持の旗印の下に急進的な改革の推進を目指す[SCOPE.gsInterestGroup('armed_forces_ig').GetName]のメンバーと接触するようになった。最も新しい提案である#b $dyn_c_usga$#!は、旧王領を廃止し、民族の境界線に沿って定められた自治州と置き換えるというものだ。\n\nこの提案は、ハンガリーの歴史そのものを分断するとして、[GetCulture('hungarian').GetName]の政治家や、非ドイツ諸国内において少数民族となる可能性が高い[GetCulture('south_german').GetName]の人々からの反発に直面している。"
 austria_federation.1.t: "[SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, '連邦')]の提案"
 austria_federation.1.d: "国籍を有する権利を主張する[SCOPE.sCharacter('relevant_character').GetCulture.GetName]の[SCOPE.sCharacter('relevant_character').GetFullName]は、連邦制の多民族国家として帝国を再編する案を提示した。その提案は、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の同志の間で賛同を得ている。"
 austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName]内で強い影響力を持つ　[SCOPE.sCharacter('relevant_character').GetFullName]は、帝国の連邦化によって[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の権威を回復するという案を提示した。その提案は志を同じくする廷臣の間で賛同を得ている。"
 austria_federation.1.f: "「この観点から見える問題は、『滅亡』ではなく[ROOT.GetCountry.GetNameNoFormatting]の再編成、再生である。この国を愛するすべての者が、たとえそれが後ろ暗い憧れだったとしても、正しい道を完全に理解することができるのであればの話だが。まず、独立した国民国家だけに存在する権利が約束されるというのは間違いである。頻繁に、そして正しく引用される実例である$SWI$は、混合国体の一種であり、それが存在する権利を否定することは誰にもできない。実際、我が帝国における歴史上の過程というものは、新たに出現したニーズに応える近代的な国民国家関係の模索にすぎない」\n\n— アウレル・ポポヴィッチ、『#italic 大オーストリア合衆国#!』"
 austria_federation.1.a: "これは[ROOT.GetCountry.GetNameNoFormatting]に必要な変革である。"
 austria_federation.1.b: "今これをやりこなすのは無理だろう。"
 modifier_endorse_popovici_proposal: "承認された提案"
 modifier_shelve_popovici_proposal: "棚上げされた提案"
 austria_federation.2.t: "別の道筋"
 austria_federation.2.d: "[ROOT.GetCountry.GetName]の宣言により、現行の国民国家体制に代わる確固たる選択肢として、非民族連合が確立された。他国が血統を正当性の拠り所にするのに対し、我が国は王朝と民族の多様性から力を得る。"
 austria_federation.2.f: "「歓喜よ、金色に煌めく神よ\nエリュシオンにおわす乙女よ\n我ら炎の如き恍惚を纏いて\n崇高なる女神の聖所に至る\n汝の不思議な力が再び繋ぎとめるは\n時流が別った魂なり\nすべての人が兄弟の契りを結ぶ\n汝の翼の庇護の下で」\n\n— フリードリヒ・シラー、『歓喜に寄せて』"
 austria_federation.2.a: "帝国がすべての人々を1つにまとめる。"
 austria_federation.2.b: "人民の皇帝に栄光を！"
 austria_federation.3.t: "ボヘミア問題"
 austria_federation.3.desc: "数百年もの間、旧ボヘミア王国の領土には[SCOPE.sCulture('czech_culture').GetName]と[GetCulture('south_german').GetName]という2つの民族が住んでいる。連邦内に[GetCulture('czech').GetNameNoFormatting]の国家を建国するのであれば、ボヘミア・ドイツ人とモラヴィア・ドイツ人にまつわる問題を解決せねばならない。"
 austria_federation.3.f: "「どうして地図はあんな形をしているんだろうか？変ではないか？\n\n「数百年前にボヘミア人が彼らを招き入れたんだ。当時はドイツ人であるかチェコ人であるかは関係なく、神と王のもとで皆平等に扱われていた。強いて誰かを非難しろと言うのであれば、それはプロテスタントだ」"
 austria_federation.3.a: "ボヘミア・ドイツ人とモラヴィア・ドイツ人にはそれぞれ自分たちの国が必要だ。"
 austria_federation.3.b: "ドイツ人を同等の市民としてボヘミアを統一することになる。"
 austria_federation.3.c: "ドイツ人に自治権が与えられるのなら、チェコにはスロバキアを。"
 austria_federation.3.d: "チェコスロバキアはいかなる特別保留地もなく統一されるだろう。"
 austria_federation.4.t: "スロバキアの宿命"
 austria_federation.4.desc: "[SCOPE.sCulture('slovak_culture').GetName]人が住む土地は、長い間ハンガリーと密接な関係にあった。[SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')]をハンガリーから分離するという構想は、間違いなく[GetCulture('hungarian').GetName]民族主義者の怒りを買うだろう。しかし、これによって他の西スラブの人々との計画における信頼性が確保されることになるかもしれない。"
 austria_federation.4.f: "「あそこはハンガリーの首都であった場所だ。この件については極めて慎重に進めるべきだよ」\n\n「そこをハンガリーの首都にすることをスロバキア人が希望したのか？なぜハンガリーのせいで彼らの権利が奪われねばならないのか？この地域に住む人々の意見のみを尊重すべきだ。レアルポリティークとやらにはウンザリだよ」"
 austria_federation.4.a: "[SCOPE.sCulture('slovak_culture').GetName]州を設立する。"
 austria_federation.4.b: "[SCOPE.sCulture('slovak_culture').GetName]州にツィプサー・ドイツ人の自治を約束させる。"
 austria_federation.4.c: "スロバキアはハンガリーの一部として残す。"
 austria_federation.4.d: "チェコ人とスロバキア人の共同国家を支持しよう。"
 austria_federation.5.t: "ガリシアの未来"
 austria_federation.5.desc: "ガリシア地方は、ポーランド分割により[ROOT.GetCountry.GetNameNoFlag]にもたらされた戦利品だ。この地域は伝統的に[SCOPE.sCulture('polish_culture').GetName]貴族が支配してきたが、東部の大半では[GetCulture('ukrainian').GetName]が多数を占めている。[SCOPE.sCulture('polish_culture').GetNameNoFormatting]の支持を確保するには、こちらに有利な分割案を策定する必要がある。"
 austria_federation.5.f: "「どう思うね？どこに線を引くべきだろうか？」\n\n「ルテニア人たちはポーランド人よりと比べて、それほど多くは期待していない。きっちりと東西に分割すれば彼らは満足するはずだ。しかし、当然それ以上を期待しているポーランド人は怒るだろうな。ポーランド人にリヴィウを渡すとすると、ルテニア人は一定の譲歩と引き換えに我々の意向を受け入れてくれるかもしれん。君の仕事を羨むわけではないが、この件は実現可能かもしれないな」"
 austria_federation.5.a: "[GetCulture('polish').GetName]の州は西ガリシアに限定する。"
 austria_federation.5.b: "ガリシアを分割する。ルヴフは[GetCulture('polish').GetName]の自治に委ねる。"
 austria_federation.5.c: "ガリシア全体を[GetCulture('polish').GetName]の州として保持する。"
 austria_federation.6.t: "ハンガリーの分割"
 austria_federation.6.desc: "従来のハンガリー国境には、[SCOPE.sCulture('hungarian_culture').GetName]に属さない広大な土地が数多く含まれている。我々は[SCOPE.sCulture('hungarian_culture').GetName]の人々を説得するか、もしくはハンガリーを分割して連邦化計画に対する[SCOPE.sCulture('hungarian_culture').GetNameNoFormatting]の反対意見を誘発するかを選択しなければならない。"
 austria_federation.6.desc_dual: "我々の帝国と[SCOPE.sCulture('hungarian_culture').GetName]は長きにわたり覇を競い合い、多様性に富んだ領土を実質無制限に統治してきた。ここに来て我々は選ばなければならない。[SCOPE.sCountry('hungary_scope').GetNameNoFlag]をなだめるのか、それとも彼らに独自の国家を与えて[SCOPE.sCulture('hungarian_culture').GetNameNoFormatting]の反応を窺うのか。"
 austria_federation.6.f: "「この計画には無理があるのではと心配になることがたびたびある。ハンガリー人が反乱を起こすのでは？」\n\n「雨で遅刻した中国の武将が、武官に遅刻の罰は何かと尋ねた。『死刑だ』と武官は答える。反乱の罰についても尋ねたが、答えはもちろん同じだった。こうして王朝は滅亡したのだ。ハンガリー人と我々の関係もまったく同じだ。ほんのわずかな譲歩によって彼らが反乱を起こすというのなら、いっそ最大の譲歩を迫るべきだとは思わんか？」"
 austria_federation.6.a: "これまでハンガリーであったものを連邦内に留め置く。"
 austria_federation.6.b: "[GetCulture('hungarian').GetCustom('getPluralDemonym')]はスロバキアのみを放棄しなければならない。"
 austria_federation.6.c: "ハンガリーからクロアチアとトランシルヴァニアを分割せよ。"
 austria_federation.6.d: "ハンガリー人が多数を占める地域にまでハンガリーを縮小せよ。"
 austria_federation.7.t: "スロベニアの大地"
 austria_federation.7.desc: "[SCOPE.sCulture('slovene_culture').GetName]人は、その大半が[SCOPE.sState('slovenia_scope').GetName]地域に集中しており、我々の帝国に複数存在する南スラブ系民族の1つである。[SCOPE.sCulture('slovene_culture').GetName]を数多ある南スラブ国家の1つにするのか、それとも他の同じような民族と一緒に連合としてまとめるのかを検討せねばならない。"
 austria_federation.7.desc_istria: "[SCOPE.sCulture('slovene_culture').GetName]が、我々の帝国南部にある[SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]の領有を主張しており、[GetCulture('croat').GetName]および[GetCulture('north_italian').GetName]の人々の主張と対立している。これに加えて、[SCOPE.sCulture('slovene_culture').GetName]を数多ある南スラブ国家の一つにするのか、それとも他の同じような民族と一緒に連合としてまとめるのかという問題も存在している。"
 austria_federation.7.f: "「では海岸線を見てくれ。南はほぼクロアチアで北はイタリアだ。その真ん中のどこかにスロベニアがある。やや込み入った問題ではあるが、昼食前には解決できるのではと思っているよ。システィアナはなかなかの良港ではないかね？」"
 austria_federation.7.a: "スロベニア人の国は海にまで拡大することになる。"
 austria_federation.7.b1: "[SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]の領有を主張するクロアチアとイタリアの言い分を優先する。"
 austria_federation.7.b2: "[SCOPE.sState('slovenia_scope').GetName]にスロベニア人の国を建国せよ。"
 austria_federation.7.c: "我々の帝国にはすでに十分な数のスラブ国家が存在している。"
 austria_federation.7.d: "ドイツとイタリアの領土を除いたうえで、スロベニアとクロアチアの連合を認める。"
 austria_federation.7.e: "連邦内にいるすべての南スラブ人のための国家を承認する。"
 austria_federation.8.t: "三位一体王国"
 austria_federation.8.desc: "[SCOPE.sCulture('croat_culture').GetName]人が住む王領は、我が国がヴェネツィアの旧領を獲得して以来、[ROOT.GetCountry.GetNameNoFlag]と[GetCulture('hungarian').GetName]が分割統治している。[SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')]を満足させるには、[SCOPE.sCulture('croat_culture').GetNameNoFormatting]国家のもと、すべての[SCOPE.sCulture('croat_culture').GetNameNoFormatting]人を一致団結させなければならない。"
 austria_federation.8.desc_triune: "[SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')]建国により、単一政治体による統一の実現という[SCOPE.sCulture('croat_culture').GetName]の長年の悲願が達成された。次は、[SCOPE.sCulture('croat_culture').GetName]を数多ある南スラブ国家の1つにするのか、それとも他の同じような民族と一緒に連合としてまとめるのかを検討せねばならない。"
 austria_federation.8.f: "南スラブの問題で、胃に穴が開きそうだ。[ROOT.GetCountry.GetCapital.GetCityHubName]側にとってハンガリーは長年頭痛の種であったため、別の強力な政権を提案することを調査官が躊躇するほどだった。しかし、イリュリアが確固たる揺るぎない忠誠を誓う見通しは…なくはない。もし、こちらの想定通りに事が運べばあるいは。"
 austria_federation.8.a: "クロアチアの国は[ROOT.GetCountry.GetAdjective]領のクロアチアに限定する。"
 austria_federation.8.b: "連邦内部で既存の三位一体王国を維持する。"
 austria_federation.8.c: "クロアチア人の土地を三位一体王国と統合する。"
 austria_federation.8.d: "スロベニア人の土地とクロアチア人の土地で連合を設立する。"
 austria_federation.8.e: "連邦内にいるすべての南スラブ人のための国家を承認する。"
 austria_federation.9.t: "森を越えて"
 austria_federation.9.desc: "[SCOPE.sCulture('romanian_culture').GetName]人が住む王領は、我々の帝国内で最も多様性に富んだ地域だ。どんな形であれ、[SCOPE.sCulture('romanian_culture').GetNameNoFormatting]の領土を打ち建てたなら、必ずや[GetCulture('hungarian').GetName]民族主義者たちが警戒し、この一帯に点在する[GetCulture('south_german').GetName]人は自治権について不安を抱くだろう。"
 austria_federation.9.f: "「ここには少なくとも3つの自治区が必要だ。あるいはもっと必要かも。ドイツ人がこんなにたくさん、一体どこからやって来たんだ？」\n\n「我々が彼らをここに定住させた。先のトルコとの戦争の後だから、極めて最近のことだ。どうやら彼らは、最後にもう一度我々を悩ませるために戻って来たようだな」"
 austria_federation.9.a: "ルーマニア人の国家にバナトとトランシルヴァニア全土を与える。"
 austria_federation.9.b: "セーケイの地を除くすべてをルーマニア人の国家に与える。"
 austria_federation.9.c: "トランシルヴァニアにはルーマニアだが、バナトはドイツだ。"
 austria_federation.9.d: "ルーマニア人の国家をトランシルヴァニア南部に縮小する。"
 austria_federation.9.e: "トランシルヴァニアはすべて問答無用でハンガリー領だ。"
 austria_federation.10.t: "西部の辺境"
 austria_federation.10.desc: "イタリア半島に吹き荒れる民族主義の嵐が、すでに我々から数々のイタリア領土を剥ぎ取っている。残っている[SCOPE.sCulture('north_italian_culture').GetName]人の支持を取り付けるには、イタリア、[GetCulture('slovene').GetName]、[GetCulture('south_german').GetName]の領土間で未だ解決されていない紛争を解決しなければならない。"
 austria_federation.10.desc_lomven: "イタリア王領の人口と経済力により、[SCOPE.sCulture('north_italian_culture').GetName]人は、帝国内で最も影響力を持つ民族の1つとなっている。連邦化への支持を確保するには、イタリア、[GetCulture('slovene').GetName]、[GetCulture('south_german').GetName]の領土間で未だ解決されていない紛争を解決しなければならない。"
 austria_federation.10.f: "「海軍から手紙が届いたんだ。徴兵の数に影響するからイタリア人には寛大に接するようにだとさ」\n\n「驚きはないな。あれはほぼイタリアの機関なんだから」\n\n「私のところにもパレルモから手紙が届いたよ。内容は…繰り返しになるからやめておこう」\n\n「言いたくはないが、あそこはもっとイタリア人が多いんだ」"
 austria_federation.10.a: "トレントもトリエステもイタリアである。"
 austria_federation.10.b: "トレントはイタリアだが、トリエステはスラブだ。"
 austria_federation.10.c: "トリエステは十分独り立ちできる。"
 austria_federation.10.d: "ロンバルド＝ヴェネト王国という例があれば十分だろう。"
 austria_federation.10.e: "あれほど少ない人口に独自の国家など過ぎた代物だ。"
 austria_federation.11.t: "国境地帯"
 austria_federation.11.desc: "[SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')]にいる[SCOPE.sCulture('ukrainian_culture').GetName]人たちは、共和国の時代から[GetCulture('polish').GetName]人の上流階級による支配を受けてきた。[SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')]市の人口の大半を占める[GetCulture('polish').GetNameNoFormatting]人が、[GetCulture('polish').GetNameNoFormatting]人自治州を要求している。要求を受け入れることで[GetCulture('polish').GetCustom('getPluralDemonym')]をなだめることはできるが、[SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting]州から重要な経済基盤を奪うことになる。"
 austria_federation.11.f: "「ガリシア？あそこの力関係はどうにも奇妙だね。貴族たちが毛嫌いしている[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]を、農民たちは崇拝している。以前、主にポーランド人貴族が反乱を企てた時は、農民たちが連中の領地を襲撃して、彼らを絞首刑にしたんだ。我々は反乱軍になるかもしれない連中を守るために軍隊を派遣しなくてはならなかった。私に言わせれば、あの瞬間にあの場所でルテニア人の、ルテニア人による国家が誕生したんだよ」"
 austria_federation.11.a: "東ガリシア全域をウクライナに与える。"
 austria_federation.11.b: "東ガリシアにウクライナ人の国を建国する。ルヴフはポーランドの統治下に置く。"
 austria_federation.11.c: "ポーランドのルヴフと引き換えにウクライナにブコヴィナを提示する。"
 austria_federation.11.d: "ガリシア全土がポーランド領土だ。"
 austria_federation.12.t: "[SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]のセルビア人"
 austria_federation.12.desc: "[SCOPE.sState('vojvodina_state').GetName]という州は、長年[SCOPE.sCulture('serb_culture').GetName]文化の中心として機能し続けてきた。この地域の[SCOPE.sCulture('serb_culture').GetNameNoFormatting]人が、[SCOPE.sState('vojvodina_state').GetCityHubName]を首都とする[SCOPE.sCulture('serb_culture').GetNameNoFormatting]国家の樹立を要求している。現地の[GetCulture('hungarian').GetName]人や[GetCulture('south_german').GetName]人コミュニティからは、この提案に反対する声が上がっている。"
 austria_federation.12.f: "「提案を公表した時のことを覚えているかね？あれをウーイビデークと呼んだのはハンガリー人だけだ。他の連中はノビ・サドと呼び、我々はノイザッツと呼んでいる」\n\n調査官が名称を棒線で消した。「なんとも厄介な地域じゃないかね？」\n\n「我々が考えている以上かもしれん。かつて連中はあの町をセルビア・アテネと呼んでいた。もし彼らに忖度してやるというのなら、もう一度その名前にすることができる」"
 austria_federation.12.a: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting]をセルビアの州としてハンガリーから分割する。"
 austria_federation.12.b: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting]は絶対にハンガリーであり続ける。"
 austria_federation.12.c: "連邦内にいるすべての南スラブ人のための国家を承認する。"

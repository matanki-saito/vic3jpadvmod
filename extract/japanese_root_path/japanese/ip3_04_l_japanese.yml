 danubian_tradition_traits_tt: "[GetStrategicRegion('region_danubia').GetName]、[GetStrategicRegion('region_balkans').GetName]、[GetStrategicRegion('region_poland').GetName]、または[GetStrategicRegion('region_south_germany').GetName]の[Concept('concept_strategic_region','$concept_strategic_regions$')]にある我が国の[Concept('concept_state', '$concept_states$')]を[Concept('concept_homeland','$concept_homelands$')]としているすべての#bold ヨーロッパ系#! [Concept('concept_culture', '$concept_cultures$')]が#b ドナウ#!の[concept_tradition_trait]を取り入れる"

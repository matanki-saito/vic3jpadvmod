 # Technocracy
 je_technocracy: "新たな機械"
 je_technocracy_reason: "[ROOT.GetCountry.GetName]において[GetLawType('law_technocracy').GetName]が確立されたことは、秩序があり、有能かつ豊かな社会の実現に向けた大きな一歩となった。しかしながら、ただ単に[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]と[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]を据えただけでは、旧体制の失態や非効率性を消し去るには不十分だ。社会を変革するにはまだまだ多くの作業が必要であり、大衆は依然として我々の計画に懐疑的な目を向けている。\n\n新政権を盤石にするには、我々が自らの計画を完遂し、$law_technocracy$によって大衆が望む平和と豊かさの時代が到来する未来を示さなければならない。"
 je_technocracy_progress_bar: "新たな機械"
 je_technocracy_progress_bar_desc: "進捗: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#!（[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('technocracy_upper_bound')]）"

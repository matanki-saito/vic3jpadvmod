l_japanese:
 #Leader Ideologies
 ideology_moderate: "穏健派"
 ideology_moderate_desc: "#lore このリーダーは、自分の利益集団の中では穏健派とされ、特に独自のイデオロギーは持っていません。#!"
 ideology_traditionalist: "伝統主義者"
 ideology_traditionalist_desc: "#lore このリーダーは、伝統的な習慣を自然の法則の延長線上にあるものと考え、それを維持することを信条としています。 #!"
 ideology_atheist: "虚無主義者"
 ideology_atheist_desc: "#lore このリーダーは伝統主義的な社会秩序や制度に疑問を投げかけ、何としてでもそれを覆して包括的な革命社会の基盤を整えることを優先します。#!"
 ideology_republican_leader: "共和主義者"
 ideology_republican_leader_desc: "#lore このリーダーは、選挙で選ばれた人が統治する共和国の設立を目指しています。 #!"
 ideology_radical: "急進派"
 ideology_radical_desc: "#lore このリーダーは、民主主義的な理想を掲げ、急進的なリベラル改革を目指しています。 #!"
 ideology_abolitionist: "奴隷制廃止論者"
 ideology_abolitionist_desc: "#lore このリーダーは、奴隷制を人権侵害として忌み嫌い、世界からの廃止を目指しています。 #!"
 ideology_slaver: "奴隷所有者"
 ideology_slaver_desc: "#lore このリーダーは、奴隷制を自分たちの生活の一部として自然なものと捉え、その廃止に反対しています。 #!"
 ideology_feminist: "フェミニスト"
 ideology_feminist_desc: "#lore このリーダーは、女性は男性と同等であると考え、市民としての権利の拡大を目指しています。#!"
 ideology_reformer: "改革論者"
 ideology_reformer_desc: "#lore このリーダーは、社会を少しでも平等にするために、少しずつ変化させていきたいと考えています。ただし、やりすぎない程度に。#!"
 ideology_pacifist: "平和主義者"
 ideology_pacifist_desc: "#lore このリーダーは、非暴力を手段とし、平和を目標としています。#!"
 ideology_jingoist_leader: "好戦主義者"
 ideology_jingoist_leader_desc: "#lore このリーダーは、積極的な外交政策を提唱し、野心を実現するためには戦争も辞さない姿勢を強調しています。 #!"
 ideology_royalist: "王党派"
 ideology_royalist_desc: "#lore このリーダーの忠誠心は、王政とその正統な支配者にあります。 #!"
 ideology_social_democrat: "社会民主主義者"
 ideology_social_democrat_desc: "#lore このリーダーは、議会改革によって社会主義社会を実現することを信じています。 #!"
 ideology_communist: "共産主義者"
 ideology_communist_desc: "#lore このリーダーは、労働者階級がどんな手段を使っても政治的権力を握ることが必要であると信じています。 #!"
 ideology_vanguardist: "前衛主義者"
 ideology_vanguardist_desc: "#lore このリーダーは、急進的な前衛政党によって社会主義社会を実現することを信じています。 #!"
 ideology_fascist: "ファシスト"
 ideology_fascist_desc: "#lore このリーダーは超民族主義者で、現代的な文脈で認識された伝統的な権威主義的価値観を復活させることを支持しています。 #!"
 ideology_anarchist: "無政府主義者"
 ideology_anarchist_desc: "#lore このリーダーは、ヒエラルキーや権力、国家を廃止し、人々が自分自身を統治することを求めています。 #!"
 ideology_ethno_nationalist: "民族主義者"
 ideology_ethno_nationalist_desc: "#lore このリーダーは、民族的な事由によって定義された国家を信じています。 #!"
 ideology_theocrat: "神政主義者"
 ideology_theocrat_desc: "#lore このリーダーは、教義上の価値観に沿って教会が運営する国家を信じています。#!"
 ideology_market_liberal: "市場自由主義者"
 ideology_market_liberal_desc: "#lore このリーダーは、自由市場の見えざる手が国の経済を導くべきだと考えています。"
 ideology_liberal_leader: "民主主義者"
 ideology_liberal_leader_desc: "#lore このリーダーは民主主義制度を優先し、国家に対する争いのない支配に反対している。#!"
 #Interest Group Ideologies
 ideology_paternalistic: "父権主義"
 ideology_paternalistic_desc: "#lore このグループは、民衆が自力で統治しようとすることを信用せず、伝統的な貴族の指導が必要だと考えています。#!"
 ideology_patriarchal: "家父長制主義"
 ideology_patriarchal_desc: "#lore このグループは、男性が政治的権力を持ち、女性は父親や夫に従うべきだと考えています。#!"
 ideology_republican: "共和主義者"
 ideology_republican_desc: "#lore このグループは、最良のリーダーは国民の投票によって選出されると考えており、共和制の政府形態を支持しています。#!"
 ideology_populist: "大衆主義"
 ideology_populist_desc: "#lore このグループは、民衆による統治を信じ、すべての社会階級に参政権を拡大しようとしています。#!"
 ideology_stratocratic: "権威主義"
 ideology_stratocratic_desc: "#lore このグループは、伝統的な税制や労使関係によって社会のヒエラルキーを維持することを好みます。#!"
 ideology_oligarchic: "寡頭制"
 ideology_oligarchic_desc: "#lore このグループは、地方寡頭政治に支配された非宗教的国家が権力を独占することを好みます。#!"
 ideology_laissez_faire: "自由放任主義"
 ideology_laissez_faire_desc: "#lore このグループは、貿易と労働力の自由な流れを信じ、政府の判断よりも市場の判断を重視しています。#!"
 ideology_individualist: "個人主義"
 ideology_individualist_desc: "#lore このグループは、各人が自分の運命に責任を持つと考えており、個人が支払えるサービスを提供するような政府プログラムに反対しています。#!"
 ideology_pious: "敬虔"
 ideology_pious_desc: "#lore このグループは、宗教的原則が最も重要な道徳的真理であり、それが社会全体に浸透しているべきだと考えています。#!"
 ideology_particularist: "独立主義"
 ideology_particularist_desc: "#lore このグループは、封建的な年季奉公の規定から解放されて、自分たちの仕事に地方の自治権を求めています。#!"
 ideology_isolationist: "孤立主義"
 ideology_isolationist_desc: "#lore このグループは、国が国内の問題に集中することを望み、外国への進出や外国からの移民に反対しています。#!"
 ideology_moralist: "道徳主義"
 ideology_moralist_desc: "#lore このグループは、宗教的な道徳秩序を強く信じており、意見や文化の多様性はこの秩序に対する脅威であると考えています。#!"
 ideology_jingoist: "好戦主義"
 ideology_jingoist_desc: "#lore このグループは、積極的な外交政策とそれを裏付ける軍隊の維持を信じています。#!"
 ideology_loyalist: "体制派"
 ideology_loyalist_desc: "#lore このグループは、国家の重要な機能を賄うために、国民一人一人が分担金を支払うべきだと考えています。#!"
 ideology_meritocratic: "実力主義"
 ideology_meritocratic_desc: "#lore このグループは、成功は勝ち取るものであり、成功した人はそれに伴う責任と富を得るに値すると考えています。#!"
 ideology_patriotic: "愛国主義"
 ideology_patriotic_desc: "#lore このグループは、国への忠誠心が強く、反対意見を広めようとする人には厳しい措置を望んでいます。#!"
 ideology_liberal: "自由主義"
 ideology_liberal_desc: "#lore このグループは、自由と法的平等を保護すべき重要な価値観と考えています。#!"
 ideology_anti_clerical: "反教権主義"
 ideology_anti_clerical_desc: "#lore このグループは、政治や教育システムに組織的な宗教が影響を与えることに反対しています。彼らは合理的な精神が統治の最前線に立つべきだと考えています。#!"
 ideology_proletarian: "プロレタリア"
 ideology_proletarian_desc: "#lore このグループは、政治を階級闘争であるものととらえ、この対立において労働者の側に立ちます。#!"
 ideology_egalitarian: "平等主義"
 ideology_egalitarian_desc: "#lore このグループは、人々の平等で人道的な扱いが政治政策の基礎となるべきだと考えています。#!"
 ideology_anti_slavery: "奴隷制反対派"
 ideology_anti_slavery_desc: "#lore このグループは、奴隷制を嫌っており、野蛮な過去の特徴であるとみなしています。#!"
 ideology_pro_slavery: "奴隷制支持派"
 ideology_pro_slavery_desc: "#lore このグループは、奴隷制を社会がうまく機能するために必要なものと考えています。#!"
 ideology_reactionary: "反動主義"
 ideology_reactionary_desc: "#lore このグループは、現実でも想像でも、王が均一な社会を支配していた過去を懐かしんでいます。#!"
 ideology_plutocratic: "金権主義"
 ideology_plutocratic_desc: "#lore このグループは、富裕層が意思決定者としての価値を証明し、社会の方向性を決めるのに適した知的エリートを形成していると考えています。#!"
 ideology_agrarian: "農本主義"
 ideology_agrarian_desc: "#lore このグループは、経済政策の焦点を農業と農家の利益に置くべきだと考えています。#!"
 ideology_corporatist: "協調組合主義"
 ideology_corporatist_desc: "#lore このグループは、宗教的原則の適用を通じて階級間の対立を解決することを信条としています。#!"
 ideology_corporatist_leader: "協調組合主義"
 ideology_corporatist_leader_desc: "#lore この指導者は、上流階級からの譲歩と、様々な社会集団間の協力があれば、階級対立を解決できると信じています。#!"
 ideology_agrarian_jeffersonian: "ジェファーソン流"
 ideology_agrarian_jeffersonian_desc: "#lore このグループは、自作農階級が国の基盤を形成していると考えており、自由社会の基盤として農本主義を支持しています。#!"
 #flavor ideologies
 ideology_republican_paternalistic: "エリート主義"
 ideology_republican_paternalistic_desc: "#lore このグループは、エリートによる支配を好むが、政府の形態としては共和制を支持しています。#!"
 ideology_scholar_paternalistic: "紳士"
 ideology_scholar_paternalistic_desc: "#lore このグループは、識者や教育者の助言を受けた君主が国を統治することを望んでいます。#!"
 ideology_junker_paternalistic: "ユンカー"
 ideology_junker_paternalistic_desc: "#lore このグループは、国を未来に導くためには、土地を所有する貴族が最も適していると考えています。#!"
 ideology_papal_paternalistic: "バロニアル"
 ideology_papal_paternalistic_desc: "#lore このグループは、教皇の権力と聖座の伝統的なヒエラルキーを支持しています。#!"
 ideology_confucian: "儒者"
 ideology_confucian_desc: "#lore このグループは、孔子の教えを信じ、天の法則に根ざした社会秩序を支持しています。#!"
 ideology_bakufu: "幕府"
 ideology_bakufu_desc: "#lore このグループは、幕府を支持し、権力は武士の手にあると考えています。#!"
 ideology_shinto_moralist: "神道原理主義"
 ideology_shinto_moralist_desc: "#lore このグループは、天皇の神性を信じ、それを昔の神霊信仰と結びつけています。#!"
 ideology_caudillismo: "カウディーリョ主義"
 ideology_caudillismo_desc: "#lore このグループは、憲法に基づく法の支配よりも、軍人出身の強力なリーダーたちを支持する傾向があります。#!"
 ideology_heavenly_kingdom_theocratic: "神の崇拝者"
 ideology_heavenly_kingdom_theocratic_desc: "#lore このグループは、すべての人はキリストによって罪から救われた時に神の子となるという考えを支持し、神権主義的な政府の形態を好みます。#!"
 ideology_papal_moralist: "司教主義"
 ideology_papal_moralist_desc: "#lore このグループは、カトリック教会の世俗的権力と教会的権力の両方を維持することに力を注いでいます。#!"
 ideology_liberal_modern: "自由主義"
 ideology_liberal_modern_desc: "#lore このグループは、自由と法的平等を保護すべき重要な価値観と考えています。#!"
 ideology_egalitarian_modern: "平等主義"
 ideology_egalitarian_modern_desc: "#lore このグループは、人々の平等で人道的な扱いが政治政策の基礎となるべきだと考えています。#!"
 liberal_and_egalitarian_amended_tt: "$lawgroup_rights_of_women$は変化するという姿勢を持つ[GetIdeology('ideology_liberal').GetName]と[GetIdeology('ideology_egalitarian').GetName] [Concept('concept_ideology','$concept_ideologies$')]'"
 #Government Principles group
 lawgroup_governance_principles: "政府の原則"
 lawgroup_governance_principles_desc: "あなたの国を統治するための基本的な原則と権限です。国家元首が誰であるかを決定します。"
 law_chiefdom: "首長制"
 law_chiefdom_desc: "軍閥や名家の長老を頂点とする、親族関係に基づく産業革命以前の階層的な政治システム。国家全体を効率的に中央集権的に支配することはできません。"
 law_monarchy: "君主制"
 law_monarchy_desc: "貴族的な王朝が国のアイデンティティを表し、その王朝の血統たるトップに行政権を委ねる統治形態。"
 law_presidential_republic: "大統領共和制"
 law_presidential_republic_desc: "国民とその選挙で選ばれた代表者が権力を握る政治体制のこと。共和国では、選挙で選ばれたまたは指名された $RULER_TITLE_PRESIDENT$ が国家元首となります。"
 law_parliamentary_republic: "議会共和制"
 law_parliamentary_republic_desc: "国民とその選挙で選ばれた代表者が権力を握る政治体制のこと。立法府のリーダーが国家元首としての役割を果たし、 $RULER_TITLE_CHANCELLOR$ と呼ばれます。"
 law_theocracy: "神権制"
 law_theocracy_desc: "政府は聖職者とその聖典の解釈によって支配されます。国家元首は、名目上は崇拝者となりますが、実際には功績、地位、または出生によって選ばれた世俗的な代表者です。"
 law_council_republic: "評議会共和制"
 law_council_republic_desc: "労働者が代議員を選出して地方議会に参加する政治システムのこと。職場組織の概念を一般的な統治にまで拡大したものです。"
 #Free speech group
 lawgroup_free_speech: "言論の自由"
 lawgroup_free_speech_desc: "言論の自由や集会の権利を規制する法律。"
 law_outlawed_dissent: "異議の禁止"
 law_outlawed_dissent_desc: "政府を批判することは、反逆的で違法とみなされます。"
 law_censorship: "検閲"
 law_censorship_desc: "報道機関に対する積極的な検閲が行われており、集会の権利も保障されていません。"
 law_right_of_assembly: "集会の権利"
 law_right_of_assembly_desc: "市民は公共の場での集会の権利を享受しています。"
 law_protected_speech: "言論の保護"
 law_protected_speech_desc: "言論の自由の保護は、法律で定められています。"
 #Army Model group
 lawgroup_army_model: "陸軍モデル"
 lawgroup_army_model_desc: "あなたの軍隊がいかに組織され、規制されているかを示します。"
 law_peasant_levies: "農民召集兵"
 law_peasant_levies_desc: "軍隊の主力は、全く基礎訓練を受けていない召集兵です。"
 law_national_militia: "国民民兵"
 law_national_militia_desc: "常備軍は小規模ですが、地元の民兵が故郷を守るために活動することができます。"
 law_mass_conscription: "大規模徴兵"
 law_mass_conscription_desc: "プロの軍隊を補うために、必要に応じて大量の歩兵の徴兵を行うことができます。"
 law_professional_army: "職業軍人"
 law_professional_army_desc: "軍隊はよく訓練されたプロの正規軍で構成されています。"
 #Distribution of Power group
 lawgroup_distribution_of_power: "権力の配分"
 lawgroup_distribution_of_power_desc: "政治的権力をどのように配分するか。国家元首が誰に対して責任を負うかを決定します。"
 law_autocracy: "専制政治"
 law_autocracy_desc: "国家元首の権力は絶対的なものであり、地上のいかなる権力に対しても責任を負うものではありません。"
 law_oligarchy: "寡頭制"
 law_oligarchy_desc: "国家元首は有力かつ非選出の個人で構成される小さな集団と権力や責任を共有します。"
 law_landed_voting: "土地所有者投票"
 law_landed_voting_desc: "土地や資本金を持っている人には投票権が与えられます。"
 law_wealth_voting: "富裕者投票"
 law_wealth_voting_desc: "裕福な市民には一票が与えられます。さらに多くの富を持つ人にはより多くの投票権が与えられます。"
 law_census_voting: "制限選挙"
 law_census_voting_desc: "識字率の高い特定の地位の男性に投票権が与えられます。"
 law_universal_suffrage: "普通選挙"
 law_universal_suffrage_desc: "すべての成人男性に平等な投票権が与えられています。"
 law_elder_council: "長老評議会"
 law_elder_council_desc: "最も崇拝されている人たちが、国の統治に意見します。"
 law_anarchy: "無政府"
 law_anarchy_desc: "地域共同体が自らの業務を監督します。また、より大規模な共同評議会で一定の任期を勤め上げるために代表者を派遣します。正式な階層に分かれていないため、中央集権型の権力行使には困難を伴います。"
 law_single_party_state: "一党独裁国家"
 law_single_party_state_desc: "国家は単一の合法的な政党によって統治されており、その政党は国家内の政治活動をすべて独占しています。"
 ruler_in_party_tt: "この国家の[concept_ruler]は、活発な政[concept_party]を有する[concept_interest_group]の一員です"
 sps_no_party_tt: "この国家には活発な[Concept('concept_party', 'Political Parties')]が存在しません"
 sps_government_reshuffle_tt: "[concept_government]の構成は、単一の合法[concept_party]のメンバーで更新されます。"
 #Voting System group
 law_first_past_the_post: "単純小選挙区制"
 law_first_past_the_post_desc: "ウィナー・テイクス・オールとも呼ばれるこのシステムは、地域ごとの小選挙区で最も多くの議席を獲得した候補者一人を選出するものです。強力な権能を持つ単一政党政権が誕生する傾向にありますが、ゲリマンダリングの影響を受けやすくなります。"
 law_proportional_representation: "比例代表制"
 law_proportional_representation_desc: "このシステムでは、投票数に比例して議席が配分されます。複数の政党による連立政権が誕生する傾向があり、妥協が必要とされることが多くなります。"
 #Workplace Safety group
 lawgroup_labor_rights: "労働者の権利"
 lawgroup_labor_rights_desc: "労働者の権利です"
 law_serfdom: "農奴制"
 law_serfdom_desc: "百姓は自分の土地に縛られ、封建的な主人のために労働をしなければなりません。"
 law_no_workers_rights: "労働基本権の無保障"
 law_no_workers_rights_desc: "労働者の権利が国によって保障されていません。"
 law_regulatory_bodies: "規制機関"
 law_regulatory_bodies_desc: "雇用者の行き過ぎた行為を規制するために、行政機関が作られました。"
 law_worker_protections: "労働者の保護"
 law_worker_protections_desc: "労働者は、法律で定められた幅広い保護を受けています。"
 #Children's Rights group
 lawgroup_childrens_rights: "子供の権利"
 lawgroup_childrens_rights_desc: "子どもに与えられた権利と保護です"
 law_child_labor_allowed: "児童労働許可"
 law_child_labor_allowed_desc: "子供が働く場所について、法的な制限はありません。"
 law_restricted_child_labor: "児童労働の制限"
 law_restricted_child_labor_desc: "工場での子供の労働は許可されていません。"
 law_compulsory_primary_school: "小学校義務教育"
 law_compulsory_primary_school_desc: "すべての子どもたちは、小学校に数年間通わなければならず、その間は働くことができません。"
 #Slavery group
 lawgroup_slavery: "奴隷制"
 lawgroup_slavery_desc: "財産としての人間"
 law_slavery_banned: "奴隷禁止"
 law_slavery_banned_desc: "いかなる人間も他人に所有されてはなりません。"
 law_debt_slavery: "債務奴隷"

l_japanese:
  
  # Leader Ideologies
 ideology_moderate:0 "穏健派"
 ideology_moderate_desc:0 "#lore このリーダーは、自分の利益団体の中では穏健派とされ、特に独自のイデオロギーは持っていません。#!"
 
 ideology_traditionalist:0 "伝統主義者"
 ideology_traditionalist_desc:0 "#lore このリーダーは、伝統的な習慣を自然の法則の延長線上にあるものと考え、それを維持することを信条としています。 #!"

 ideology_atheist:1 "ニヒリスト"
 ideology_atheist_desc:0 "#lore このリーダーは、組織的な宗教を権威主義的な迷信の一形態とみなして否定しています。 #!"

 ideology_republican_leader:0 "共和主義者"
 ideology_republican_leader_desc:0 "#lore このリーダーは、選挙で選ばれた人が統治する共和国の設立を目指しています。 #!"

 ideology_radical:0 "急進派"
 ideology_radical_desc:0 "#lore このリーダーは、民主主義的な理想を掲げ、急進的なリベラル改革を目指しています。 #!"

 ideology_abolitionist:0 "廃止論者"
 ideology_abolitionist_desc:0 "#lore このリーダーは、奴隷制を人権侵害として忌み嫌い、世界からの廃止を目指しています。 #!"

 ideology_slaver:0 "奴隷商人"
 ideology_slaver_desc:0 "#lore このリーダーは、奴隷制を自分たちの生活の一部として自然なものと捉え、その廃止に反対しています。 #!"

 ideology_feminist:0 "フェミニスト"
 ideology_feminist_desc:0 "#lore このリーダーは、女性は男性と同等であると考え、市民としての権利の拡大を目指しています。#!"
 
 ideology_reformer:0 "改革論者"
 ideology_reformer_desc:0 "#lore このリーダーは、社会を少しでも平等にするために、少しずつ変化させていきたいと考えています。ただし、やりすぎない程度に。#!"

 ideology_pacifist:0 "平和主義者"
 ideology_pacifist_desc:0 "#lore このリーダーは、非暴力を手段とし、平和を目標としています。#!"

 ideology_jingoist_leader:0 "ジンゴイスト"
 ideology_jingoist_leader_desc:0 "#lore このリーダーは、積極的な外交政策を提唱し、野心を実現するためには戦争も辞さない姿勢を強調しています。 #!"

 ideology_royalist:0 "王政主義者"
 ideology_royalist_desc:0 "#lore このリーダーの忠誠心は、王政とその正統な支配者にあります。 #!"
 
 ideology_social_democrat:0 "社会民主主義"
 ideology_social_democrat_desc:0 "#lore このリーダーは、議会改革によって社会主義社会を実現することを信じています。 #!"

 ideology_communist:0 "コミュニスト"
 ideology_communist_desc:0 "#lore このリーダーは、労働者階級がどんな手段を使っても政治的権力を握ることが必要であると信じています。 #!"

 ideology_vanguardist:0 "前衛主義"
 ideology_vanguardist_desc:0 "#lore このリーダーは、急進的な前衛政党によって社会主義社会を実現することを信じています。 #!"

 ideology_fascist:0 "ファシスト"
 ideology_fascist_desc:0 "#lore このリーダーは超国家主義者で、現代的な文脈で認識された伝統的な権威主義的価値観を復活させることを支持しています。 #!"

 ideology_anarchist:0 "無政府主義者"
 ideology_anarchist_desc:0 "#lore このリーダーは、ヒエラルキーや権力、国家を廃止し、人々が自分自身を統治することを求めています。 #!"

 ideology_ethno_nationalist:0 "エスノ・ナショナリズム"
 ideology_ethno_nationalist_desc:0 "#lore このリーダーは、民族的な事由によって定義された国家を信じています。 #!"

 ideology_theocrat:0 "神権主義者"
 ideology_theocrat_desc:0 "#lore このリーダーは、教義上の価値観に沿って教会が運営する国家を信じています。#!"

 ideology_market_liberal:0 "市場リベラル"
 ideology_market_liberal_desc:0 "#lore このリーダーは、自由市場の見えざる手が国の経済を導くべきだと考えています。"

  # Interest Group Ideologies

 ideology_paternalistic:0 "パターナリズム"
 ideology_paternalistic_desc:0 "#lore このグループは、民衆が自力で統治しようとすることを信用せず、伝統的な貴族の指導が必要だと考えています。#!"
  
 ideology_patriarchal:0 "家父長制主義"
 ideology_patriarchal_desc:0 "#lore このグループは、男性が政治的権力を持ち、女性は父親や夫に従うべきだと考えています。#!"
   
 ideology_republican:0 "共和主義者"
 ideology_republican_desc:0 "#lore このグループは、最良のリーダーは国民の投票によって選出されると考えており、共和制の政府形態を支持しています。#!"
  
 ideology_populist:0 "ポピュリスト"
 ideology_populist_desc:0 "#lore このグループは、民衆による統治を信じ、すべての社会階級に参政権を拡大しようとしています。#!"
  
 ideology_stratocratic:0 "軍政主義"
 ideology_stratocratic_desc:0 "#lore このグループは、伝統的な税制や労使関係によって社会のヒエラルキーを維持することを好みます。#!"
  
 ideology_laissez_faire:0 "レッセフェール"
 ideology_laissez_faire_desc:0 "#lore このグループは、貿易と労働力の自由な流れを信じ、政府の判断よりも市場の判断を重視しています。#!"
  
 ideology_individualist:0 "個人主義"
 ideology_individualist_desc:0 "#lore このグループは、各人が自分の運命に責任を持つと考えており、個人が支払えるサービスを提供するような政府プログラムに反対しています。#!"
  
 ideology_pious:0 "敬虔主義"
 ideology_pious_desc:0 "#lore このグループは、宗教的原則が最も重要な道徳的真理であり、それが社会全体に浸透しているべきだと考えています。#!"
  
 ideology_particularist:0 "個別主義"
 ideology_particularist_desc:0 "#lore このグループは、封建的な年季奉公の規定から解放されて、自分たちの仕事に地方の自治権を求めています。#!"
  
 ideology_isolationist:0 "孤立主義"
 ideology_isolationist_desc:0 "#lore このグループは、国が国内の問題に集中することを望み、外国への進出や外国からの移民に反対しています。#!"
  
 ideology_moralist:0 "道徳主義"
 ideology_moralist_desc:0 "#lore このグループは、宗教的な道徳秩序を強く信じており、意見や文化の多様性はこの秩序に対する脅威であると考えています。#!"
  
 ideology_jingoist:0 "ジンゴイスト"
 ideology_jingoist_desc:0 "#lore このグループは、積極的な外交政策とそれを裏付ける軍隊の維持を信じています。#!"

 ideology_loyalist:0 "政府体制支持者"
 ideology_loyalist_desc:0 "#lore このグループは、国家の重要な機能を賄うために、国民一人一人が分担金を支払うべきだと考えています。#!"
 
 ideology_meritocratic:0 "実力主義"
 ideology_meritocratic_desc:0 "#lore このグループは、成功は勝ち取るものであり、成功した人はそれに伴う責任と富を得るに値すると考えています。#!"
   
 ideology_patriotic:0 "愛国主義"
 ideology_patriotic_desc:0 "#lore このグループは、国への忠誠心が強く、反対意見を広めようとする人には厳しい措置を望んでいます。#!"
  
 ideology_liberal:0 "自由主義"
 ideology_liberal_desc:0 "#lore このグループは、自由と法的平等を保護すべき重要な価値観と考えています。#!"
  
 ideology_anti_clerical:0 "反教権主義"
 ideology_anti_clerical_desc:1 "#lore このグループは、政治や教育システムに組織的な宗教が影響を与えることに反対しています。彼らは合理的な精神が統治の最前線に立つべきだと考えています。#!"
  
 ideology_proletarian:0 "プロレタリアン"
 ideology_proletarian_desc:0 "#lore このグループは、政治を階級闘争であるものととらえ、この対立において労働者の側に立ちます。#!"
  
 ideology_egalitarian:0 "平等主義"
 ideology_egalitarian_desc:0 "#lore このグループは、人々の平等で人道的な扱いが政治政策の基礎となるべきだと考えています。#!"
   
 ideology_anti_slavery:0 "反奴隷主義"
 ideology_anti_slavery_desc:0 "#lore このグループは、奴隷制を嫌っており、野蛮な過去の特徴であるとみなしています。#!"
 
 ideology_pro_slavery:0 "奴隷制支持"
 ideology_pro_slavery_desc:0 "#lore このグループは、奴隷制を社会がうまく機能するために必要なものと考えています。#!"
  
 ideology_reactionary:0 "反動主義"
 ideology_reactionary_desc:0 "#lore このグループは、現実でも想像でも、王が均一な社会を支配していた過去を懐かしんでいます。#!"
 
 ideology_plutocratic:0 "金権主義"
 ideology_plutocratic_desc:0 "#lore このグループは、富裕層が意思決定者としての価値を証明し、社会の方向性を決めるのに適した知的エリートを形成していると考えています。#!"

 ideology_agrarian:0 "アグレアリアン"
 ideology_agrarian_desc:0 "#lore このグループは、経済政策の焦点を農業と農家の利益に置くべきだと考えています。#!"

  # flavor ideologies

 ideology_republican_paternalistic:0 "エリート主義"
 ideology_republican_paternalistic_desc:0 "#lore このグループは、エリートによる支配を好むが、政府の形態としては共和制を支持しています。#!"

 ideology_scholar_paternalistic:0 "スカラー・ジェントリー"
 ideology_scholar_paternalistic_desc:0 "#lore このグループは、識者や教育者の助言を受けた君主が国を統治することを望んでいます。#!"

 ideology_junker_paternalistic:0 "ユンカー"
 ideology_junker_paternalistic_desc:0 "#lore このグループは、国を未来に導くためには、土地を所有する貴族が最も適していると考えています。#!"

 ideology_papal_paternalistic:0 "司教主義"
 ideology_papal_paternalistic_desc:0 "#lore このグループは、教皇の権力と聖座の伝統的なヒエラルキーを支持しています。#!"

 ideology_confucian:0 "儒教主義"
 ideology_confucian_desc:0 "#lore このグループは、孔子の教えを信じ、天の法則に根ざした社会秩序を支持しています。#!"

 ideology_bakufu:0 "幕府"
 ideology_bakufu_desc:0 "#lore このグループは、幕府を支持し、権力は武士の手にあると考えています。#!"
 
 ideology_shinto_moralist:0 "神道敬虔主義"
 ideology_shinto_moralist_desc:0 "#lore このグループは、天皇の神性を信じ、それを昔の神霊信仰と結びつけています。#!"

 ideology_caudillismo:0 "軍事独裁主義"
 ideology_caudillismo_desc:0 "#lore このグループは、憲法に基づく法の支配よりも、軍人出身の強力なリーダーたちを支持する傾向があります。#!"

  # Government Principles group
 lawgroup_governance_principles:0 "政府の原則"
 lawgroup_governance_principles_desc:0 "あなたの国を統治するための基本的な原則と権限です。国家元首が誰であるかを決定します。"
  
 law_chiefdom:0 "首長制"
 law_chiefdom_desc:0 "軍閥や名家の長老を頂点とする、親族関係に基づく産業革命以前の階層的な政治システム。国家全体を効率的に中央集権的に支配することはできません。"
 law_monarchy:0 "君主制"
 law_monarchy_desc:0 "貴族的な王朝が国のアイデンティティを表し、その王朝の血統たるトップに行政権を委ねる統治形態。"
 law_presidential_republic:0 "大統領共和制"
 law_presidential_republic_desc:0 "国民とその選挙で選ばれた代表者が権力を握る政治体制のこと。共和国では、選挙で選ばれたまたは指名された $RULER_TITLE_PRESIDENT$ が国家元首となります。"
 law_parliamentary_republic:0 "議会共和制"
 law_parliamentary_republic_desc:0 "国民とその選挙で選ばれた代表者が権力を握る政治体制のこと。立法府のリーダーが国家元首としての役割を果たし、 $RULER_TITLE_CHANCELLOR$ と呼ばれます。"
 law_theocracy:0 "神権制"
 law_theocracy_desc:0 "政府は聖職者とその聖典の解釈によって支配されます。国家元首は、名目上は崇拝者となりますが、実際には功績、地位、または出生によって選ばれた世俗的な代表者です。"
 law_council_republic:0 "評議会共和制"
 law_council_republic_desc:0 "労働者が代議員を選出して地方議会に参加する政治システムのこと。職場組織の概念を一般的な統治にまで拡大したものです。"
  
  # Free speech group
 lawgroup_free_speech:0 "言論の自由"
 lawgroup_free_speech_desc:0 "言論の自由や集会の権利を規制する法律。"
  
 law_outlawed_dissent:0 "異議の禁止"
 law_outlawed_dissent_desc:0 "政府を批判することは、反逆的で違法とみなされます。"
 law_censorship:0 "検閲"
 law_censorship_desc:0 "報道機関に対する積極的な検閲が行われており、集会の権利も保障されていません。"
 law_right_of_assembly:0 "集会の権利"
 law_right_of_assembly_desc:0 "市民は公共の場での集会の権利を享受しています。"
 law_protected_speech:0 "言論の保護"
 law_protected_speech_desc:0 "言論の自由の保護は、法律で定められています。"
  
  # Army Model group
 lawgroup_army_model:0 "陸軍モデル"
 lawgroup_army_model_desc:0 "あなたの軍隊がいかに組織され、規制されているかを示します。"
  
 law_peasant_levies:0 "農民徴兵"
 law_peasant_levies_desc:0 "軍隊の主力は、基礎訓練を受けていない徴兵制の歩兵です。"
 law_national_militia:0 "国有軍"
 law_national_militia_desc:0 "常備軍は小規模ですが、地元の民兵が故郷を守るために活動することができます。"
 law_mass_conscription:0 "大規模徴兵"
 law_mass_conscription_desc:0 "プロの軍隊を補うために、必要に応じて大量の歩兵の徴兵を行うことができます。"
 law_professional_army:0 "職業軍人"
 law_professional_army_desc:0 "軍隊はよく訓練されたプロの正規軍で構成されています。"
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "権力の配分"
 lawgroup_distribution_of_power_desc:0 "政治的権力をどのように配分するか。国家元首が誰に対して責任を負うかを決定します。"
  
 law_autocracy:0 "専制政治"
 law_autocracy_desc:0 "国家元首の権力は絶対的なものであり、地上のいかなる権力に対しても責任を負うものではありません。"
 law_oligarchy:0 "寡頭制"
 law_oligarchy_desc:1 "国家元首は有力かつ非選出の個人で構成される小さな集団と権力や責任を共有します。"
 law_landed_voting:0 "土地所有者投票"
 law_landed_voting_desc:0 "土地や資本金を持っている人には投票権が与えられます。"
 law_wealth_voting:0 "富裕者投票"
 law_wealth_voting_desc:1 "裕福な市民には一票が与えられます。さらに多くの富を持つ人にはより多くの投票権が与えられます。"
 law_census_voting:0 "制限選挙"
 law_census_voting_desc:0 "識字率の高い特定の地位の男性に投票権が与えられます。"
 law_universal_suffrage:0 "普通選挙"
 law_universal_suffrage_desc:0 "すべての成人男性に平等な投票権が与えられています。"
 law_elder_council:0 "長老評議会"
 law_elder_council_desc:0 "最も崇拝されている人たちが、国の統治に意見します。"
 law_anarchy:0 "無政府"
 law_anarchy_desc:1 "地域共同体が自らの業務を監督します。また、より大規模な共同評議会で一定の任期を勤め上げるために代表者を派遣します。正式な階層に分かれていないため、中央集権型の権力行使には困難を伴います。"
  
  # Voting System group
 law_first_past_the_post:0 "単純小選挙区制"
 law_first_past_the_post_desc:0 "ウィナー・テイクス・オールとも呼ばれるこのシステムは、地域ごとの小選挙区で最も多くの議席を獲得した候補者一人を選出するものです。強力な権能を持つ単一政党政権が誕生する傾向にありますが、ゲリマンダリングの影響を受けやすくなります。"
 law_proportional_representation:0 "比例代表制"
 law_proportional_representation_desc:0 "このシステムでは、投票数に比例して議席が配分されます。複数の政党による連立政権が誕生する傾向があり、妥協が必要とされることが多くなります。"
  
  # Workplace Safety group
 lawgroup_labor_rights:0 "労働者の権利"
 lawgroup_labor_rights_desc:0 "労働者の権利です"
  
 law_serfdom:0 "農奴制"
 law_serfdom_desc:0 "農民は自分の土地に縛られ、封建的な主人のために労働をしなければなりません。"
 law_serfdom_banned:0 "農奴制廃止"
 law_serfdom_banned_desc:0 "封建的な慣習である農奴制は廃止されました。"
 law_regulatory_bodies:0 "規制機関"
 law_regulatory_bodies_desc:0 "雇用者の行き過ぎた行為を規制するために、行政機関が作られました。"
 law_worker_protections:0 "労働者の保護"
 law_worker_protections_desc:0 "労働者は、法律で定められた幅広い保護を受けています。"
  
  # Children's Rights group
 lawgroup_childrens_rights:0 "子供の権利"
 lawgroup_childrens_rights_desc:0 "子どもに与えられた権利と保護です"
  
 law_child_labor_allowed:0 "児童労働許可"
 law_child_labor_allowed_desc:0 "子供が働く場所について、法的な制限はありません。"
 law_restricted_child_labor:0 "児童労働の制限"
 law_restricted_child_labor_desc:0 "工場での子供の労働は許可されていません。"
 law_compulsory_primary_school:0 "小学校義務教育"
 law_compulsory_primary_school_desc:0 "すべての子どもたちは、小学校に数年間通わなければならず、その間は働くことができません。"
  
  # Slavery group
 lawgroup_slavery:0 "奴隷制"
 lawgroup_slavery_desc:0 "財産としての人間"
  
 law_slavery_banned:0 "奴隷禁止"
 law_slavery_banned_desc:0 "いかなる人間も他人に所有されてはなりません。"
 law_debt_slavery:0 "役身折酬"
 law_debt_slavery_desc:0 "借金を返せない人は、債権者の財産として自分の身柄を差し出すことになります。"
 law_slave_trade:0 "奴隷貿易"
 law_slave_trade_desc:0 "安価な労働力の需要は、非人間的な外国人奴隷の売買によって満たされます。"
 law_legacy_slavery:0 "遺産奴隷制"
 law_legacy_slavery_desc:0 "奴隷廃止論者と奴隷所有者の妥協点として、奴隷制度は拡大しない限り存続してもよいとされます。"
  
  # Church and State group
 lawgroup_church_and_state:0 "教会と国家"
 lawgroup_church_and_state_desc:0 "物理的な統治者と精神的な統治者の関係"
  
 law_state_religion:0 "国教"
 law_state_religion_desc:0 "教会は国家の公式機関です。少数派のあらゆる宗教は差別されています。"
 law_freedom_of_conscience:0 "良心の自由"
 law_freedom_of_conscience_desc:0 "国は公式の国教を持っていますが、国民は何を信じるかを選ぶことができます。特に物珍しい宗教だけが差別されます。"
 law_total_separation:0 "完全分離"
 law_total_separation_desc:0 "いかなる教会や信仰も、政府の機能を妨げてはなりません。いかなる宗教も差別してはなりません。"
 law_atheist_state:0 "無神論国家"
 law_atheist_state_desc:0 "宗教的理念を説くことは禁止されており、実践することは嫌われています。すべての宗教は差別されています。"
  
  # Citizenship group
 lawgroup_citizenship:0 "市民権"
 lawgroup_citizenship_desc:0 "市民権の拡大"
  
 law_ethnostate:0 "民族国家"
 law_ethnostate_desc:0 "外国の文化はすべて差別されます。"
 law_national_supremacy:0 "国家至上"
 law_national_supremacy_desc:0 "外国の文化は、伝統と言語（またはその他の習慣）の両方を共有していなければ、差別されます。"
 law_racial_segregation:0 "人種差別"
 law_racial_segregation_desc:0 "異なる伝統を持つ外国の文化は差別されます。"
 law_cultural_exclusion:0 "文化的排斥"
 law_cultural_exclusion_desc:0 "自分の主な文化と何の共通点もない外国の文化は差別されます。"
 law_multicultural:0 "多文化主義"
 law_multicultural_desc:0 "差別される文化はありません。"
  
  # Economic System group
 lawgroup_economic_system:0 "経済システム"
 lawgroup_economic_system_desc:0 "自国の経済の基本原則です"

 law_traditionalism:0 "伝統主義"
 law_traditionalism_desc:0 "工業化以前の自給自足の経済で、中央による管理がほとんどありません。"
 law_agrarianism:0 "農本主義"
 law_agrarianism_desc:0 "農業開発とコミュニティを重視した農村経済です。"
 law_command_economy:0 "指令経済"
 law_command_economy_desc:0 "政府が生産のほとんどの部分を直接管理する、内向きの介入型経済です。"
 law_laissez_faire:0 "レッセフェール"
 law_laissez_faire_desc:0 "比較優位の原則に基づき、政府の介入が少ないほど成長するという自由主義経済です。"
 law_interventionism:0 "干渉主義"
 law_interventionism_desc:0 "国家の安定を確かなものとするために、民間企業のあまりにも余剰な部分は政府によって修正される必要があります。"

 # Trade Policy group
 lawgroup_trade_policy:0 "交易方針"
 lawgroup_trade_policy_desc:0 "国境をまたぐ物品の交換や貿易を取り締まる法律です。"
 
 law_free_trade:0 "自由貿易"
 law_free_trade_desc:1 "交易はすべての人の利益となるため、自由な物品の交換が妨げられてはいけません。"
 law_protectionism:0 "保護主義"
 law_protectionism_desc:0 "海外の市場関係者による略奪から国内の産業を保護する必要があります。"
 law_isolationism:0 "孤立主義"
 law_isolationism_desc:0 "国内で必要なものを供給することに重点を置き、他国のことには干渉しない経済です。"
 law_mercantilism:0 "重商主義"
 law_mercantilism_desc:0 "輸出中心の経済で、経常収支を黒字にして他国と競争することに重点を置いています。"

  # Taxation Group
 lawgroup_taxation:0 "課税"
 lawgroup_taxation_desc:0 "州は市民への課税から収入を得ることになります。"
 law_consumption_based_taxation:0 "消費ベース課税"
 law_consumption_based_taxation_desc:0 "直接的な収入減や人頭税を持たない代わりに、商品の消費に課税することで定期的に収入を得る税制です。"
 law_land_based_taxation:0 "土地ベース課税"
 law_land_based_taxation_desc:0 "古くからある土地ベースの課税形態で、主に農民たちから回収されます。"
 law_per_capita_based_taxation:0 "人頭課税"
 law_per_capita_based_taxation_desc:0 "所得税と人頭税の組み合わせによって貧困層への不均衡な課税を行う税制です。"
 law_proportional_taxation:0 "比例課税"
 law_proportional_taxation_desc:0 "誰もが収入から一定の金額を税金として国に納めることを念頭に置いた、主に収入ベースの税制です。"
 law_graduated_taxation:0 "累進課税"
 law_graduated_taxation_desc:0 "高額の配当課税を実施して、主に高所得者に負担を強いることを目的とした税制です。"
  
  # Education System group
 lawgroup_education_system:0 "教育システム"
 lawgroup_education_system_desc:0 "子供たちが煙突掃除を終えた時のために。"
  
 law_no_schools:0 "学校なし"
 law_no_schools_desc:0 "教育は親の責任。時間のある国民だけが読み書きを学びます。"
 law_religious_schools:0 "宗教学校"
 law_religious_schools_desc:0 "国の教育を教会に任せることで、忠実で道徳的に健全な国民を確保することができます。"
 law_private_schools:0 "民間学校"
 law_private_schools_desc:0 "学校教育は、教育の選択の自由を保証できる民間企業に任せるのが一番です。"
 law_public_schools:0 "公共学校"
 law_public_schools_desc:0 "学校教育は国の責任であり、標準化され、誰もが平等に利用できるものでなければなりません。"
  
  # Health System group
 lawgroup_health_system:0 "医療制度"
 lawgroup_health_system_desc:1 "市民への医療提供における政府の関与（または欠如）に関する法律です。"
  
 law_no_health_system:0 "医療制度なし"
 law_no_health_system_desc:1 "政府はいかなる福祉制度にも一切の資金を投入しません。"
 law_charitable_health_system:0 "慈善病院"
 law_charitable_health_system_desc:0 "慈善団体（多くの場合、宗教団体）が、病気や死に瀕している人に対して、自分たちができる範囲で何らかの援助を行います。"
 law_private_health_insurance:0 "民間健康保険"
 law_private_health_insurance_desc:0 "国民の健康は、民間の健康保険プログラムを通じて支払われる民間の医療制度によって管理され、国庫への影響を最小限に抑えながら、余裕のある人々の健康を確保します。"
 law_public_health_insurance:0 "公共健康保険"
 law_public_health_insurance_desc:0 "政府は、すべての人が平等に医療を受けられるよう、公的資金による健康保険制度を提供しています。"
 
  # Welfare group
 lawgroup_welfare:0 "福祉"
 lawgroup_welfare_desc:0 "収入の少ない人々への政府援助"
  
 law_no_social_security:0 "社会保障なし"
 law_no_social_security_desc:0 "自活できない人を養うのは国の役割ではありません。"
 law_poor_laws:0 "救貧法"
 law_poor_laws_desc:0 "浮浪者や放浪者を街から追い出し、労役場へと入れることは、費用に見合ったものでしょう。"
 law_wage_subsidies:1 "賃金助成"
 law_wage_subsidies_desc:1 "働く意思を持つものには食べる権利があります。家族を養う手段を持たないような人がいてはいけません。"
 law_old_age_pension:0 "老齢年金"
 law_old_age_pension_desc:0 "労働者が効率的でなくなり、その後の福祉が政府の管轄となる年齢には、現実的な限界があります。"
 law_disability_insurance:0 "就業不能保険"
 law_disability_insurance_desc:0 "自身の過失なく、労働能力を失った人を保護することは国の責務です。"
  
  # Rights of Women group
 lawgroup_rights_of_women:0 "女性の権利"
 lawgroup_rights_of_women_desc:0 "性別的に公正な法規制"
  
 law_no_womens_rights:0 "後見人"
 law_no_womens_rights_desc:0 "女性は法的には男性の保護下にあり、ほとんど権利を享受していません。"
 law_women_own_property:0 "財産を持つ女性"
 law_women_own_property_desc:0 "受け継いだものであれ、獲得したものであれ、女性であっても自分の持ち物を所有し、大切にする権利と義務があります。"
 law_women_in_the_workplace:0 "女性の職場進出"
 law_women_in_the_workplace_desc:0 "潜在的な労働者が半分しかいないのに、どうやって進歩の炉を燃え上がらせることができるというのでしょう？"
 law_womens_suffrage:0 "女性参政権"
 law_womens_suffrage_desc:0 "新しい秩序の調整において、私たち女性は平等な発言を求めます。それ以外は受け入れません。"
  
  # Policing
 lawgroup_policing:0 "警察活動"
 lawgroup_policing_desc:0 "国家警察の優先事項"

 law_no_police:0 "警察なし"
 law_no_police_desc:0 "この国には構造化された警察組織は存在しません。"
 law_local_police:0 "地方警察"
 law_local_police_desc:0 "この国では、地方警察が活動しています。"
 law_dedicated_police:0 "専門的な警察機構"
 law_dedicated_police_desc:0 "この国には、標準的な訓練を受けた専門の警察があります。"
 law_militarized_police:0 "軍事警察"
 law_militarized_police_desc:0 "警察に軍用装備と軍事訓練を施すことで、あなたの意志を実行する効果が高まります。"
  
  # Bureaucracy
 lawgroup_bureaucracy:0 "官僚制"
 lawgroup_bureaucracy_desc:0 "自国の行政方法"

 law_hereditary_bureaucrats:0 "世襲制の官僚"
 law_hereditary_bureaucrats_desc:0 "官僚は伝統的な相続によってその地位を維持し、子供たちに責任を引き継ぎます。"
 law_appointed_bureaucrats:0 "任命制の官僚"
 law_appointed_bureaucrats_desc:0 "官僚は、支配者によって任命され、高い賃金と引き換えに国の利益のために奉仕します。"
 law_meritocratic_bureaucracy:0 "実力制の官僚"
 law_meritocratic_bureaucracy_desc:0 "官僚は実力で権力の座を争います。その結果、巨大なビザンツ行政が生み出されることになります。"
 law_elected_bureaucrats:0 "選挙制の官僚"
 law_elected_bureaucrats_desc:0 "地方の統治者は構成員によって選出されます。権力を分散させると同時に、市民を管理しやすくなります。"
  
  # Colonization
 lawgroup_colonization:0 "植民地化"
 lawgroup_colonization_desc:0 "[concept_decentralized_nation]を奪い、征服するための植民地設立に対するあなたのスタンス。"
  
 law_no_colonial_affairs:0 "植民地なし"
 law_no_colonial_affairs_desc:0 "この国は正式な植民地化を行っておらず、植民地を設立することはできません。"
 law_colonial_resettlement:0 "植民地再定住"
 law_colonial_resettlement_desc:0 "植民地は、国内の併合された州からの入植者に土地を提供するために設立されます。"
 law_colonial_exploitation:0 "植民地搾取"
 law_colonial_exploitation_desc:0 "植民地は、天然資源と安価な労働力を求めて設立されます。"
  
  # Internal Security
 lawgroup_internal_security:0 "国内治安"
 lawgroup_internal_security_desc:0 "自国内を整えること"
  
 law_no_home_affairs:0 "治安維持なし"
 law_no_home_affairs_desc:0 "国は不安や反乱を止めるために特別な努力をしません。"
 law_national_guard:0 "国家警備"
 law_national_guard_desc:0 "国は国内の不安を抑えるために軍事力を行使することがあります。"
 law_secret_police:0 "秘密警察"
 law_secret_police_desc:0 "秘密警察が急進派や反体制派を厳しく監視しています。"
 law_guaranteed_liberties:0 "保証された自由"
 law_guaranteed_liberties_desc:1 "国家内務局の主たる役割は市民の不満に対処することであり、正当な理由なく市民を調査または逮捕することは禁じられています。"
  
  # Migration
 lawgroup_migration:0 "移住"
 lawgroup_migration_desc:0 "人の流れの制御"
  
 law_no_migration_controls:0 "移住規制なし"
 law_no_migration_controls_desc:0 "この国は、国境を越えた移動をコントロールしようとはしません。"
 law_migration_controls:0 "移住規制"
 law_migration_controls_desc:0 "差別されていない文化や宗教の人だけが移住できます。"
 law_closed_borders:0 "国境閉鎖"
 law_closed_borders_desc:0 "内部または外部への移住は許可されません。"

 liberate_slaves_tt:0 "すべての[GetPopType('slaves').GetName]が解放されます"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ideology_bonapartist:0 "ボナパルティスト"
 ideology_bonapartist_desc:0 "#lore このリーダーは、ボナパルト家出身の支配者を首領とする強権的な王政を信じています。#!"
 law_no_safety_standards:0 "安全基準なし"
 law_no_safety_standards_desc:0 "国が規制しなくても、雇用者が従業員の健康に気を配ることはできるはずです。"
 law_mining_safety_act:0 "鉱山保安法"
 law_mining_safety_act_desc:0 "鉱山は非常に危険な職場です。熟練した労働者が予防可能な事故で亡くなることがないようにしなければなりません。"
 law_apprentice_safety_act:0 "徒弟保安法"
 law_apprentice_safety_act_desc:0 "最も勤続年数の長い従業員が、職場での長時間の暴露によって病気になる可能性が最も高くなることを望んでいません。"
 law_universal_safety_act:0 "全体保安法"
 law_universal_safety_act_desc:0 "私たちの安全基準は、たとえ日雇い労働者であっても、すべての従業員に適用されるべきです。"
 lawgroup_income_taxation:0 "所得税"
 lawgroup_income_taxation_desc:0 "人々が稼いだお金の徴収"
 law_no_income_tax:0 "所得税なし"
 law_no_income_tax_desc:0 "国は、所得に対するいかなる形の税金も徴収していません。"
 law_payroll_tax:0 "給与税"
 law_payroll_tax_desc:0 "雇用者が支払う賃金に応じて税金を支払うため、主に貧困層や中間層に影響を与えます。"
 law_proportional_income_tax:0 "比例所得税"
 law_proportional_income_tax_desc:0 "すべての国民は、収入源に関係なく、収入の同じ割合を支払わなければなりません。"
 law_graduated_income_tax:0 "累進所得税"
 law_graduated_income_tax_desc:0 "従業員は個人の収入に対して税金を払い、これが高いほど限界税率も高くなります。これは主に上流階級と中流階級に影響を与えます。"
 lawgroup_poll_taxation:0 "人頭税"
 lawgroup_poll_taxation_desc:0 "家計に直接適用される税金で、一人当たりの負担額が大きくなります。"
 law_no_poll_tax:0 "人頭税なし"
 law_no_poll_tax_desc:0 "家計に対する人頭税の課税は行いません。"
 law_levying:0 "徴税"
 law_levying_desc:0 "農民に課せられる一人当たりの伝統的な税金で、通貨ではなく商品やサービスの形で支払われることが多くあります。"
 law_per_capita_tax:0 "人頭税"
 law_per_capita_tax_desc:0 "収入に関係なく、すべての[concept_working_adults]が支払う直接税です。"
 law_wage_controls:0 "賃金統制"
 law_wage_controls_desc:0 "雇用主は、厳しい時代であっても、労働者に適正な賃金を支払うべきです。"

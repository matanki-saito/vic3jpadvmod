 law_imposition_events.2.t: "[SCOPE.sC('foreign_imposition_country').GetAdjective]の法案が廃案になった"
 law_imposition_events.2.d: "いくつかの検討の結果、我々は[SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag]が我々に[SCOPE.sLaw('foreign_imposition_law').GetName]を強制し、政治に干渉しようとするのを拒んだ。"
 law_imposition_events.2.f: "「[ROOT.GetCountry.GetNameNoFormatting] は自ら道を切り開かねばならないのだ」と、[ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting]は宣言し、提案された法律を押しやる。外国の代表者は目を細める。この反抗的な行為は忘れられるものではないだろう。"
 law_imposition_events.2.a: "我々が拒否したら、彼らはどう反応するだろう？"
 law_imposition_events.3.t: "[SCOPE.sC('country_imposed_upon').GetName]への法の強制を拒否した"
 law_imposition_events.3.d: "[SCOPE.sC('country_imposed_upon').GetName]は、彼らが[SCOPE.sLaw('foreign_imposition_law').GetName]を制定するという我々の要求を拒否した。"
 law_imposition_events.3.f: "大使は拒絶の知らせを携えて戻ってきた。「彼らは進歩よりもプライドを選んだようです」と彼は報告している。\n\nその後の静寂が、議場に重くのしかかった。"
 law_imposition_events.3.a: "そのような反抗的行動に、我々はどう対応すべきか？"
 button_implement_law_imposition: "強制の了承"
 button_implement_law_imposition_desc: "強制を了承し、[SCOPE.sC('foreign_imposition_country').GetNameNoFlag]が提案した法律の制定を開始します。"
 button_refuse_law_imposition: "強制を拒否"
 button_refuse_law_imposition_desc: "この法案を放棄し、[SCOPE.sC('foreign_imposition_country').GetNameNoFlag]に、金輪際彼らの要望には従わないことを伝える。"
 law_imposition_already_enacting_law: "我が国は提案された法律をまだ制定していません"
 notification_imposition_demand_sent_name: "強制拒否を送付"
 notification_imposition_demand_sent_desc: "[SCOPE.sC('country_imposed_upon').GetName]は間もなく、我々の要求に応じて[SCOPE.sLaw('foreign_imposition_law').GetName]を制定するだろう。"
 notification_imposition_demand_sent_tooltip: "#header $notification_imposition_demand_sent_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_demand_sent_desc$"
 notification_imposition_started_name: "[SCOPE.sC('country_imposed_upon').GetName]が[SCOPE.sLaw('foreign_imposition_law').GetName]を制定している。"
 notification_imposition_started_desc: "[SCOPE.sC('country_imposed_upon').GetName]は、あなたが彼らに強制した[SCOPE.sLaw('foreign_imposition_law').GetName]の制定プロセスを開始した。"
 notification_imposition_started_tooltip: "#header $notification_imposition_started_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_started_desc$"
 notification_imposition_deferred_name: "[SCOPE.sC('country_imposed_upon').GetName]は、[SCOPE.sLaw('foreign_imposition_law').GetName]の制定を延期している。"
 notification_imposition_deferred_desc: "[SCOPE.sC('country_imposed_upon').GetName]は、[SCOPE.sLaw('foreign_imposition_law').GetName]の自国への強制を受け入れたが、その実施については時期を見て行うとした。"
 notification_imposition_deferred_tooltip: "#header $notification_imposition_deferred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_deferred_desc$"

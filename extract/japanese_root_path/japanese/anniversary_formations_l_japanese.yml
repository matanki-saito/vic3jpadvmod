l_japanese:
 unification_prestige: "国家統一者"
 formation.1.t: "ラオス再統一"
 formation.1.d: "ラーンサーン王朝が破綻して以来初めて、統一[SCOPE.sCulture('unification_culture').GetName]国家が実現しました。"
 formation.1.f: "スリニャ・ウォンサーが最期を迎えて以来、平和は訪れていません。[ROOT.GetCountry.GetNameNoFormatting]は再び完全なものになりました。旧王の後継者たちの反目によって引き裂かれた家族は今、一つの旗の下に再集結しています。これにより、[SCOPE.sCulture('unification_culture').GetName]国民は新たな黄金の夜明けを迎える準備が整えることができました。"
 formation.1.a: "ラーンサーン王朝の栄光を取り戻します。"
 formation.2.t: "バルティック再統一"
 formation.2.d: "バルティック国は一つの国に統一され、[SCOPE.sCulture('unification_culture').GetName]、[SCOPE.sCulture('unification_culture_2').GetName]、[SCOPE.sCulture('unification_culture_3').GetName]の人々が一つの旗の下に集まりました。"
 formation.2.f: "国家の最初の昂りは、数字、歌、歴史とともに、都市、野原、家庭で広がりました。その昂りは見知らぬ人々から招待状へと変わりました。招待状は会議へ、会議は協定へ、協定は同盟へと変化していきました。同盟を結ぶには1本の楔が必要でした。世界に対して対等であるよりも、鉄の踵の下で対等である方が望ましいです。"
 formation.2.a: "統一が主権を保証します。"
 formation.3.t: "紫の不死鳥"
 formation.3.d: "[ROOT.GetCountry.GetName]の復古により、国はローマの遺産を主張するようになりました。"
 formation.3.f: "空が嵐の雲で暗くなる中、彼は古い議事堂に登りました。昔の貴族たちの話によると、元老院議員たちは議事堂に登り、神々の寵愛の兆しを待っていたとのことです。彼は少しの間座っていました。稲妻が空を裂き、1羽のイヌワシが雨樋のそばに舞い降りました。\n\nそして彼は泣きました。ローマは再びよみがえるだろう、と。"
 formation.3.a: "再びよみがえるローマ。"
 formation.4.t: "エチオピアの再統一"
 formation.4.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]の勝利により、諸公侯時代が終わりを告げ、最終的に[ROOT.GetCountry.GetName]が統一されます。"
 formation.4.f: "道を踏み外した王子たちの時代は終わりを告げます。[ROOT.GetCountry.GetNameNoFormatting]は、この地で神の擁護者である、崇高な皇帝の下に戻るでしょう。安定と近代性は、神の眼差しの下、皇帝の義務の中で続くかもしれません。"
 formation.4.a: "神は我々と共に。"
 formation.5.t: "イベリア統一"
 formation.5.d: "ポルトガルと旧スペイン諸王国の統一により、イベリア半島の統一がもたらされました。"
 formation.5.f: "鐘の音はしばしば、戦争、疫病、火事、死など、半島の悲劇を告げるものでした。しかし、今日は違います。頭上に燃えるような太陽が照りつけるこの良き日に、花びらが舞い散る中、2つの王国が再会したのです。王家の婚姻で結ばれ、陽気なお祝いで一つになり、黄金の軍団を率いて、輝かしい未来が待っていました[ROOT.GetCountry.GetNameNoFormatting]。"
 formation.5.f2: "[ROOT.GetCountry.GetCapital.GetCityHubName]の広場に、半島全土から10万人の小代表が集まりました。由緒ある王国の指導者たちは、新しい憲法という大きな羊皮紙と、署名するための2本の大きな羽ペンを持って立っていました。最後の一筆で、分離していた国家は一つになりました。契約によって統一し、兄弟愛で結ばれ、大艦隊のマストに担がれ、輝かしい未来が待っていました[ROOT.GetCountry.GetNameNoFormatting]。"
 formation.5.a: "栄光の統一"
 formation.6.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]再統一"
 formation.6.d: "長年の不和と混乱の後、[ROOT.GetCountry.GetName]の国は再び灰の中から立ち上がります。"
 formation.6.f1: "ブラジルでは内紛が絶えませんでした。実際、これほど巨大な国家であれば、争いはつきものです。それでも、ブラジルは耐えてきました。たとえ分裂しようとも、腐敗して土台が空洞化しようとも、楽観主義者に追い回されようとも、耐えてきました。国家はその構成要素以上のものでした。そして、その巨大国家の精神を壊すことなく、ブラジルは壊れた時よりも強くなって帰ってくるのです。"
 formation.6.f2: "「国は立ち上がる！」それが、全州の10万人の叫びでした。若い国に新たな嵐が起きても、国は確かに立っていました。残骸の中にチャンスがあります。国の基盤を修復するチャンスです。そして、基盤をより高くするためのチャンスでもあります。"
 formation.6.f3: "「相互利益」が、統一を求める最初の主張でした。しかし、バラバラだった植民地の前哨部隊をまとめるのは簡単なことではありませんでした。内外の敵意と脅威の中で、ある単純な真実が突き抜けます。ライバルが彼らを追い詰めるのを見るよりも、一緒に立ち上がった方が良い、と。"
 formation.7.t: "ドナウ"
 formation.7.d: "破綻したオーストリア帝国から立ち上がった[SCOPE.sCountry('formation_country').GetName]は、[SCOPE.sCulture('hungarian_culture').GetName]、[SCOPE.sCulture('romanian_culture').GetName]、[SCOPE.sCulture('czech_culture').GetName]、[SCOPE.sCulture('croatian_culture').GetName]、 [SCOPE.sCulture('slovene_culture').GetName]、 [SCOPE.sCulture('slovak_culture').GetName]人の平等な統一国家です。"
 formation.7.f: "「ドナウの良き民よ、遠くに住んでいる者、近くに住んでいる者、わが兄弟たちよ。君たちの中には、蔑まれ、失うものなど何もない、男女1,000人の心がある。かつて君臨していた支配者たちは、我々が道を迷うように導いてきた。歴史における偉大さへの道を。我々はかつてナイフの刃を持ち、他人の利益のために自らを血で染めていた。それはもう終わりだ。もう終わりなんだ！今日、我々は自らの道を切り開く。我々の未来。栄光が待っている！」"
 formation.8.t: "アラビア統一"
 formation.8.d: "中東のアラブ諸国は単一の[ROOT.GetCountry.GetAdjective]国家の下に統一されました。"
 formation.8.f: "かつては学問の泉であり、世界の思想の拠り所であったアラブ世界は、十数の大軍のくびきの下に置かれ、それぞれの大軍が互いに鎖を取り合いました。しかし、歴史はすでに書かれ、記憶はまだ生きています。アラブ世界は再び、金色のドームと煌びやかな尖塔を目にすることになるかもしれません。協力が最初の、重要な一歩となるでしょう。"
 formation.8.b: "すべてのアラブ諸国は、我々の下に団結すべきです。"
 formation.9.t: "ユーゴスラビア国家"
 formation.9.d: "オスマンとオーストリア帝国のくびきから解放されたバルカン半島のスラブ民族は、一つの国家に統一されました。"
 formation.9.f: "自由。単なる束縛からの解放ではなく、真の自由です。もはやハンマーと金床、猟犬と猟師の間に挟まれることはなく、新たな統一の時がやって来たのです。スラブ人同士の新たな盟約を、誰もが目にすることができるように。"
 formation.10.t: "スカンジナビア統一"
 formation.10.d: "過去の北欧覇権における不平等な結合とは対照的に、新たに形成された[ROOT.GetCountry.GetAdjective]は、[SCOPE.sCulture('unification_culture').GetName]、[SCOPE.sCulture('unification_culture_2').GetName]、 [SCOPE.sCulture('unification_culture_4').GetName]、 [SCOPE.sCulture('unification_culture_3').GetName]市民を平等に受け入れます。"
 formation.10.f: "外は新雪が舞い、ビアホールには歓声が響きました。燃え盛る炎の上の壁には、5つの旗が掲げられていました：各地域の旗は1つずつ、そして新たな連合国の旗が1つ。王が支配したり、王が帝国を築いた時代は終わりました。今日はお祭り騒ぎが起き、華やかさがある日でした。北方で新たなクマが目覚め、その栄光をすべての者が知ることができるように。"
 formation.10.a: "[SCOPE.sCulture('finns_scope').GetName]人も平等な市民となります。"
 formation.11.t: "マリ帝国"
 formation.11.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]の大胆なリーダーシップの下、西アフリカ最大の帝国がついに復興しました。"
 formation.11.f: "外は新雪が舞い、ビアホールには歓声が響きました。燃え盛る炎の上の壁には、5つの旗が掲げられていました：各地域の旗は1つずつ、そして新たな連合国の旗が1つ。王が支配したり、王が帝国を築いた時代は終わりました。今日はお祭り騒ぎが起き、華やかさがある日でした。北方で新たなクマが目覚め、その栄光をすべての者が知ることができるように。"
 formation.11.a: "マンサ・ムサの例に倣います。"
 formation.12.t: "テュルキスタンの統一"
 formation.12.d: "遥かに大きな外国勢力との絶え間ない戦いを通じ、[ROOT.GetCountry.GetName]の国家は鋼鉄のように鍛えられてきました。"
 formation.12.f: "「お母さん、どうして新しい旗ができたの？それに、どうしてあの人たちは息苦しそうに話しているの？」\n\n「いいからじっとしていなさい。近所の人が近くに住んでいて、私たちと取引している時に、彼らのことをそんなふうに言ってはダメ。私たちから奪っているのは彼らではないの。私たちは惜しみなく彼らに分け与えている。今、共に暮らしている。そうすれば、遠くに住んでいる泥棒の悪魔たちに対抗できるかもしれない。」"
 formation.12.a: "マンサ・ムサの例に倣います。"
 formation.13.t: "インドネシア統一"
 formation.13.d: "[ROOT.GetCountry.GetName]は、マレー世界の多くの人々を団結させ、ヨーロッパの抑圧のくびきを捨てるために現れました。"
 formation.13.f: "「この刃が見えるか？見ろ、息子よ。この剣は三代にわたって、この一族が受け継いできたものなんだ。そして、我が家の新たな者がこの剣を手にするたびに、他の男の命を奪うまで、決して元に戻してはならない。これが、私たちが今持っているものの代償なのだ。私たちは再び戦う覚悟を決めなければならない。家を失うわけにはいかない。もう二度と。」"
 formation.14.t: "インド統一"
 formation.14.d: "[ROOT.GetCountry.GetName]は、亜大陸の多くの人々を団結させ、ヨーロッパの抑圧のくびきを捨てるために現れました。"
 formation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]の通りを、絹をまとった踊り子と花びらが舞いました。指でつかめるほどの速さで、食べ物が一口ずつ鍋から失くなっていきました。何千人もの人々が、ありったけのスペースに押し込められました。今日、新しい皇帝が戴冠することになっていました。[SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]。インド国民のための皇帝であり、もはや誰かの指に縛られたマリオネットではありません。"
 formation.14.f2: "平和への道は、まず、立場に関係なく、すべての人の意見を聞くことから始まります。合意と協力は、団結が存在するための礎となります。今日が、平和への道の第一歩を踏み出す日です。私たちが力強く、謙虚にあり続けられますように。"
 formation.14.f3: "インドから引き抜かれた宝石は、今や他人の王冠の飾りになっています。インドから追い出されたインド人の口に入る食べ物は、すでに皿に余るほどの食べ物がある男たちのもとへ送られます。それももう終わりです。新しい世界におけるインドの地位は、これ以上汚されることはありません。以前はいとも簡単に私たちから略奪した者たちが、今度は真に団結した国民に直面することになるのです。"
 formation.15.t: "イエメンの再統一"
 formation.15.d: "[ROOT.GetCountry.GetName]は、安定した統一国家として、長い分裂期間を経て現れました。"
 formation.15.f: "「あそこに部族がいる。あなたのお父さんの部族は、何ヶ月も前に彼らと戦争をしていなかったの？」\n\n「ちょっとした内輪もめだよ。誰かが樽一杯の砂を奇跡の薬として売り歩く時のいい練習になる。それに、兄弟の頑固さに腹を立てない人はいないだろう？」\n\n「それが私の部族の特徴でもあることは否定しない。しかし、彼らのシチューが彼らと同盟を結ぶ良い理由になることも否定しない。ハッ！私はその中に埋もれてしまうかもしれない！」"
 formation.16.t: "カザフ統一"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]は、一つの旗の下、[SCOPE.sCulture('unification_culture').GetName]の人々を統一しました。"
 formation.16.f: "「使節を派遣する用意しろ。私はツァーリと話をしたい。よく聞け。我々の要求は単純だ。我々の独立はもう売りに出していない。ロシアは我が国民に対するあらゆる課税措置をやめ、自分たちの要塞を取り壊す。我々は、シャイターンの総力を挙げて、後方から戦闘に参加する準備をしている。」"
 formation.17.t: "[SCOPE.sCountry('formation_country').GetAdjective]統一"
 formation.17.d: "[SCOPE.s Country('formation_country').GetName] は、[SCOPE.sStrategicRegion('capital_region_scope').GetName] の新興勢力として浮上しました。"
 formation.17.f: "新たな夜が明け、新たな国が世界の舞台に立ちます。[ROOT.GetCountry.GetAdjectiveNoFormatting]栄光は必然の未来です。"
 formation.18.t: "ヨーロッパの中心"
 formation.18.d_1: "国は[ROOT.GetCountry.GetName]の復活を宣言し、中央ヨーロッパの復古覇権国家としての地位を確立しました。"
 formation.18.d_2: "ドイツ全土の統一と[ROOT.GetCountry.GetName]の宣言によって、ヨーロッパの支配者として、そしてゆくゆくは全世界の支配者としての地位を確立しました。"
 formation.18.d_3: "中央ヨーロッパの大部分で起きた革命は、[ROOT.GetCountry.GetName]の宣言をもたらしました。国際プロレタリアートは、連合の旗の下に解放されるでしょう。"
 formation.18.d_4: "[ROOT.GetCountry.GetName]の宣言により、統一ヨーロッパの夢の実現に向けた第一歩を踏み出しました。"
 formation.18.f_1: "ローマ教皇の赤裸々な言葉と、皇帝が頭を下げたことにより、その布告ははっきり示されました。神と人の目にはそう映りました。神聖ローマ帝国は、世界の舞台で正当な地位を取り戻したのです。大砲の音でビールが注がれ、歓呼の声は輝かしい新帝国の前進を告げました。"
 formation.18.f_2: "#bold 汎ヨーロッパは立ち上がります！偉業は我々の運命です！#!\n\n祖国のために、すべての者は穀物や火薬の10分の1を提供します。共に、内外の敵からヨーロッパを救いましょう！\n\n#italic 望ましくない人物、武器、食料の供給は軍法違反とみなされます。違反者は妨害行為として軍法会議の対象となります。#!"
 formation.18.f_3: "工場の笛が鳴りました。他の者と一緒に帰らなかった労働者たちは残って洗濯をしました。スーツやドレスを着た彼らは、連邦の地図を囲んで座りました。[ROOT.GetCountry.GetCapital.GetCityHubName]の言葉は彼らの推測通りでした。世界は彼らの仕事に対して憎悪の態勢をとっていたのです。しかしついに、次の世界が活動するための砦を手に入れたのです。"
 formation.18.f_4: "「諸君、私は諸君に、我々の新たな成功の雛形を示そう。西側には、市民に対する意味によって定義された大陸がある。いまだに束縛されて眠っている人がいるように、その大陸には欠点があり、それは今の我々の意図に一致している。しかし、もし我々が知られていることが一つあるとあるとすれば、それは欠点のある構造を改良する才能だ。我々が指導者にふさわしいことを世界に示そう。」"
 formation.18.a: "栄光の統一"
 formation.18.b: "フランスのプロレタリアートは解放を求めて叫びます。"
 formation.18.c: "今こそ確執を埋める時です。"
 formation.19.t: "ネーデルラント連合"
 formation.19.d: "1830年のベルギー革命以来初めて、単一の国家がネーデルラントの領土を統一し、[ROOT.GetCountry.GetName]を宣言しました。"
 formation.19.f: "「フランドルがもうすぐ我が国と陽気な国に加わると聞いている。ああ、素晴らしい天気だ。縁起を担いでいるようだ。」\n\n「天気？我々の領土が四方八方から脅かされているのに、イングランドの子どもみたいに天気のことを話すのか！」\n\n「よろしい。大事なことを話そう。ポッフェルチェにはどれくらいクリームをかける？」"
 formation.19.a: "栄光の統一"
 formation.20.t: "ライン連邦"
 formation.20.d: "オーストリアとプロイセンの両国の国土支配に対抗して、ドイツ連邦は復興した[ROOT.GetCountry.GetName]に統一されました。連邦は団結し、敵を前にして主権を主張します。"
 formation.20.f: "ナポレオンの敗北から数十年経った今でも、彼の影響力はヨーロッパ全土に及んでいます。この連邦は、彼の血の支配から生まれた多くの計画の一つにすぎません。ナポレオンから解き放たれた今、この連邦はもっと崇高な目的に向けられるかもしれません。"
 formation.20.a: "ドイツのライン川へ！"

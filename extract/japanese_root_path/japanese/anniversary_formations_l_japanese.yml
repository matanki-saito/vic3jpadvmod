 je_reunify_central_america: "中央アメリカ再統一"
 je_reunify_central_america_reason: "中央アメリカ連合州が崩壊して散り散りになったことで、この地域は貧しくなり、貪欲な者たちの搾取を受けやすい状態になってしまった。現代の可能性を最大限に活用しようと望むならば、中央アメリカはひとつにならなければならない。"
 central_america.1.t: "中央アメリカ再統一"
 central_america.1.d: "愚かにも[ROOT.GetCountry.GetAdjective]統一を放棄した反体制州が、再び仲間に引き入れられた。国家は再び統一された。"
 central_america.1.f: "「スペイン王室の時代は終わった。我々は今、自らの運命を追求する自由があるにもかかわらず、自らの目的を達成するために他者を踏み台にしている。そして我々の周囲では、敵はより巨大な存在へと一体化している。より大きな機構、より大きな組織、より大きな規模が我々の未来であるならば、それを受け入れよう。互いを受け入れよう。平和の印を捧げ合おう。共に偉大な運命を求めよう」"
 central_america.1.a: "より安定した統一国家に乾杯。"

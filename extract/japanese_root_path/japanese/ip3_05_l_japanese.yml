 je_the_balkan_league_start_war: "戦争を始める"
 je_the_balkan_league_start_war_desc: "オスマン帝国の朝廷を相手に、#b 特殊#!な[concept_diplomatic_play]を開始する。#bold バルカン同盟#!の全加盟国が我々の味方につく。現在、[SCOPE.sCountry('ottoman_empire_scope').GetName]とその同盟国の[concept_army_power_projection]は#variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!で、#bold バルカン同盟#!とその同盟国の合計は#variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!。\n\n#v バルカン戦争#!の[concept_diplomatic_play]を使用して[SCOPE.sCountry('ottoman_empire_scope').GetName]に勝利すると、彼らは[SCOPE.sStrategicRegion('balkans_scope').GetName]内で所有している[Concept('concept_state', '$concept_states$')]の所有権を失う。[concept_great_power]が我々側として介入することなくこの[concept_war]に勝利した場合は、追加の報酬が得られる。"
 balkan_league_members_start_the_war_header_tt: "次の#bold バルカン同盟#!の加盟国が我々の[concept_diplomatic_play]に参加する:"

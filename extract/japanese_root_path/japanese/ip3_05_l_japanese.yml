 balkan_war_pp_comparison: "#bold バルカン同盟#!とその同盟国の合計[concept_army_power_projection]（#variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!）は、[SCOPE.sCountry('ottoman_empire_scope').GetName]とその同盟国の合計[concept_army_power_projection]（#variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!）の半分以上に達している"
 # Initial event
 balkan_wars.1.t: "バルカン同盟"
 balkan_wars.1.d: "[SCOPE.sCountry('ottoman_empire_scope').GetName]への対抗を目的とした、[SCOPE.sStrategicRegion('balkans_scope').GetName]同盟に参加する機会が提供された。単一の目的を持つ統一された軍隊こそが、奴らをこの地域から永久に追放する唯一の手段なのかもしれない。"
 balkan_wars.1.f: "「紳士諸君！掴むべきチャンスは間近に迫っている。これは、先祖が残した大いなる負債を帳消しにする唯一の機会かもしれない。我々が勝利を迎えるその日まで、何世紀にもわたり同志として一丸となろうではないか」\n\n委員会は立ち上がり、拍手を送った。部屋の中には裏切り者がいたにもかかわらず、まるで勝利はすでに達成されているかのようだった。"
 balkan_wars.1.a: "[ROOT.GetCountry.GetNameNoFormatting]は呼びかけに応える。"
 balkan_wars.1.a_opener_tt: "次の国々が#bold バルカン同盟#!を結成した:"
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.1.b: "これでは解決にならない。"
 balkan_wars.1.b_tt: "我々は#bold バルカン同盟#!に加盟しない。"
 # Complete event
 balkan_wars.2.t: "時代の終わり"
 balkan_wars.2.d: "終わった。[SCOPE.sCountry('ottoman_empire_scope').GetName]がついに[SCOPE.sStrategicRegion('balkans_scope').GetName]から追放され、かつての領土は正当な所有者の手に戻った。バルカン同盟の結成は成功だったことが証明されたのだ。"
 balkan_wars.2.f: "「ママ！ママ！ベルが鳴ってる。遅れちゃうよ！」\n\n仕立てたばかりの地元の衣装に身を包んだ少年は、人生で最も楽しい1日を過ごしていた。首都へ向かう予定の行進が、村の中心部を通過しようとしているのだ。\n\n栄光の知らせが届いてからしばらく経っていたが、退役軍人の英雄たちに敬礼するのは、他では味わうことのできない経験だった。"
 balkan_wars.2.a: "ついに、我らの領土が戻ってきた！"
 balkan_wars.2.tt_1: "我々は#v バルカン戦争#!の[concept_diplomatic_play]に[concept_great_power]を巻き込むことなく勝利したため、次の追加報酬を獲得する:"
 modifier_balkan_wars_won_alone: "英雄に栄光を"
 # Fail event
 balkan_wars.3.t: "自由の喪失"
 balkan_wars.3.d: "栄光への渇望は隷属に取って代わられた。[ROOT.GetCountry.GetTopOverlord.GetName]による征服により、我々はいかなる戦略的同盟にも加わることができなくなった。"
 balkan_wars.3.f: "地元の言い伝えによると、かつて顧問に生涯を費やす価値のある知恵を授けてほしいと頼んだ最高指導者がいるという。\n\n「教えてくれ。世界の頂点に立つ可能性を秘めた支配者と、その正反対の者がいるとしたら、どんな助言をする？」"
 balkan_wars.3.a: "「これもいつかは終わる」"
 # Invalid event
 balkan_wars.4.t: "壊れた同盟"
 balkan_wars.4.d: "バルカン同盟の崩壊により、この大義のために立ち上がる勢力はもはや存在しない。我々の領土を取り戻すためにかつて存在したであろう希望は、すべて失われてしまった。"
 balkan_wars.4.f: "バルカン半島の人々の生活は、再び単調さに屈した。彼らは、先見の明も専門知識もない指導者たちの約束に騙され、破滅させられたようだ。\n\n帝国主義の暴君たちがひしめくこの世界において、この未開の地で国境を隔てた同盟を結ぶなど、統一の野望というよりは、もはや幻想のようなものだろう。\n\n戦いは続くが、以前よりも一層厳しく、殺伐としている。"
 balkan_wars.4.a: "いつの日か…"
 balkan_wars.4.a_tt: "#bold バルカン同盟#!は解散した。"
 # Bail event
 balkan_wars.5.t: "使い捨ての忠誠心"
 balkan_wars.5.d: "我々はバルカン同盟から自発的に脱退した。確固たる未来を築くためには、[SCOPE.sCountry('ottoman_empire_scope').GetName]に歯向かうことなど考えるべきではない。"
 balkan_wars.5.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]によって直接宣言がなされたとき、その場には反乱の兆しが漂っていた。その宣言は、妄信的な野望を追い求めることでより大きな破滅を招かないよう、現状に満足し、一時の感情にまかせた選択は行わない方が賢明だろうという考えに基づいていた。\n\n演説が最高潮に近づくにつれ、聴衆はますますその言葉に納得しているようだった。"
 balkan_wars.5.a: "我々はこの件には一切関与しない。"
 balkan_wars.5.b: "勝てないのなら、仲間になるべきだ。"
 balkan_wars_5.b_protectorate_tt: "[ROOT.GetCountry.GetName]が[SCOPE.sCountry('ottoman_empire_scope').GetName]の[Concept('concept_protectorate', '$concept_protectorate$')]になる "
 # Failed Ambitions event
 balkan_wars.6.t: "失敗した野望"
 balkan_wars.6.d: "[SCOPE.sCountry('ottoman_empire_scope').GetName]を[SCOPE.sStrategicRegion('balkans_scope').GetName]から追い出すという目標こそ達成できなかったが、独立を保つことはできた。"
 balkan_wars.6.f: "母親と妻たちは、山のように積み重なる若者の死を嘆き、涙を流した。彼らは村を離れ、拡張主義という名の下、政治家たちのために貪欲と流血の道を歩んだのだ。今や残されたのは記念碑と集団墓地のみ。この無機質な存在は、国家の恥を象徴していた。\n\n「硬いクルミは奇妙な果物だ。欠けたのはクルミの殻ではなく、自分の歯だ！」\n\n—ペタル2世ペトロヴィッチ＝ニェゴシュ、『#italic 山の花環#!』"
 balkan_wars.6.a: "それでも、未来は過去より明るい。"
 # Muster conscripts event
 balkan_wars.7.t: "現地の被徴兵者"
 balkan_wars.7.d: "我々は財源からもう少し引き出すことを決定した。これにより、[SCOPE.sCountry('ottoman_empire_scope').GetName]との戦いに向けて、徴兵数の増加を実現することができる。"
 balkan_wars.7.f: "2人のプロの州兵の隣に立つことに圧倒された若者は、講堂に足を踏み入れる前に深呼吸をした。\n\n朝早くから何時間も列に並んだのは、制服を受け取るためだった。制服は恐らくサイズが合わないため、新兵の伝統として、初めての物々交換を行うことになる。\n\n最初の仲間と出会うのは大抵はこの時で、そしてその後、ひと山いくらの兵士になるのだ。"
 balkan_wars.7.a: "やり過ぎは禁物だ。"
 balkan_wars.7.b: "戦える者は全て武装させろ。"
 # Student of Strategy random event
 balkan_wars.8.t: "戦略を学ぶ者"
 balkan_wars.8.d: "将軍である[SCOPE.sCharacter('scoped_general').GetFullName]が、我々から軍事研究資金提供を受け、仲間たちと知識と経験を交換するために海外へと派遣された。"
 balkan_wars.8.f: "万全の警備の下、指揮官の集団と共に急行列車に揺られ、責任者は美しい景色を眺めていた。いつもの形式的な仕事から解放してくれる心地よい気分転換が、彼に人生の本質を改めて認識させた。\n\n机が揺れていたにもかかわらず、彼はペンを走らせる。仕上げなければならない報告書が山積みだったのだ。"
 balkan_wars.8.a: "忍耐なくして規律なし。"
 balkan_wars.8.b: "彼は突撃の技術についてもっと学ぶべきだ。"
 balkan_wars.8.c: "すべての戦いは、始まる前に勝利が決している。"
 # Caught in the Middle random event
 balkan_wars.9.t: "板挟み"
 balkan_wars.9.d: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]は地元住民の支援を受け、[SCOPE.sState('caught_root_state_scope').GetName]にある彼らの故郷から[SCOPE.sCulture('turkish_pop_scope').GetName]の人々を追い出している。このまま放置すれば、流血沙汰へと容易に発展するだろう。"
 balkan_wars.9.f: "かつての隣人たちは、無防備なトルコ人を標的にする機会を常にうかがっている。[SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle]の軍隊が不在の間、脆弱な地域社会は日々の嫌がらせと敵意に耐え続けていた。\n\n緊張が高まる中、一部の村では家族の何人かが行方不明になるという驚くべき事態が相次いでいるが、当局は露骨な無関心を示している。案の定、一部の役人はこの襲撃に加担している。"
 balkan_wars.9.a: "回廊を作ろう。"
 balkan_wars.9.a_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]にいるすべての[SCOPE.sCulture('turkish_pop_scope').GetName]系[Concept('concept_pop', '$concept_pops$')]が、[SCOPE.sState('caught_ottoman_state_scope').GetName]へ安全に移住する。"
 balkan_wars.9.b: "兵士や地元住民のことは放っておけ。"
 balkan_wars.9.b_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]にいる[SCOPE.sCulture('turkish_pop_scope').GetName]系[Concept('concept_pop', '$concept_pops$')]の75%が[SCOPE.sState('caught_ottoman_state_scope').GetName]へ逃れる。"
 balkan_wars.9.b_kill_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]にいる[SCOPE.sCulture('turkish_pop_scope').GetName]系[Concept('concept_pop', '$concept_pops$')]の25%が殺害される。"
 balkan_wars.9.c: "兵士たちをそそのかせ。"
 balkan_wars.9.c_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]にいる[SCOPE.sCulture('turkish_pop_scope').GetName]系[Concept('concept_pop', '$concept_pops$')]の半数が[SCOPE.sState('cruelty_ottoman_state_scope').GetName]へ逃れる。"
 balkan_wars.9.c_kill_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]にいる[SCOPE.sCulture('turkish_pop_scope').GetName]系[Concept('concept_pop', '$concept_pops$')]の半数が殺害される。"
 balkan_wars.9.c_cruel_trait_tt: "このオプションが利用可能なのは、統治者が#bold 残虐#!であるため。"
 balkan_wars.9.e: "彼らは何世紀もここで暮らしてきたのだ。これは間違っている。"
 balkan_wars.9.e_kill_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]にいる[SCOPE.sCulture('turkish_pop_scope').GetName]系[Concept('concept_pop', '$concept_pops$')]の5%が殺害される。"
 # Surplus Management random event
 balkan_wars.10.t: "余剰管理"
 balkan_wars.10.d: "[SCOPE.sState('barracks_state_scope').GetName]で今年の資金支出に余りが発生したため、行政官はそれをどこに振り分けるか尋ねている。"
 balkan_wars.10.f: "混沌の中で、会計報告書に「誤り」を加えるのは容易なことだっただろう。しかし、そんな誘惑があったにもかかわらず、誰かが「誤り」を加えたというわけではなかったようだ。これは共通の目標に向かう国家主義的な野心と、真の人間性の明確な表れである。\n\n資本の動きに関わる人々は、自らにとって最大のリスクを負う。国家は、誠実さという正当な道を決して逸脱しない人々の努力を礎として築かれるのだ。"
 balkan_wars.10.a: "使われていない施設を兵舎に改装する。"
 balkan_wars.10.b: "決断を下す立場の者に与えよう。"
 balkan_wars.10.c: "最も必要としているのは兵役に就いている者だ。"
 # Chaos in the Balkans event
 balkan_wars.11.t: "バルカン半島の混沌"
 balkan_wars.11.d: "[SCOPE.sStrategicRegion('balkans_scope').GetName]における我々の旧従属国によって構成される#bold バルカン同盟#!が、我々への反旗を翻すと正式に宣言した。もし彼らが次の戦争に勝利すれば、我々はこの地域の領土をすべて失い、新たな国家が誕生することになるだろう。"
 balkan_wars.11.f: "老いたイマームはミンバルの階段に立つ信者たちの方を向き、フトゥバを始めた。\n\n「信者たちよ！\n\n今日、我々の先祖の時代と同じく、地上における神の影たるオスマン帝国のスルタンが、我らに信仰、土地、そして名誉を守るために立ち上がるよう命じているのだ。この戦争は単なる人間同士の争いではなく、全能の神からの試練であり、暴政と抑圧に対する真理の道における闘争なのだ！」"
 balkan_wars.11.a: "彼らはその日を悔やむことになるだろう。"
 balkan_wars.11.a_opener_tt: "#bold バルカン同盟#!の次の国々が我々を相手に外交プレイを開始した:"
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 # The War Begins event
 balkan_wars.12.t: "戦争の開始"
 balkan_wars.12.d: "バルカン同盟の全加盟国を代表して、[SCOPE.sCountry('first_balkan_war_initiator').GetName]は、[SCOPE.sStrategicRegion('balkans_scope').GetName]における[SCOPE.sCountry('ottoman_empire_scope').GetName]の全領土を取り戻す戦争の準備をしていると正式に発表した。"
 balkan_wars.12.f: "少数の傭兵に守られた鳴鐘者による声明は、村人たちには複雑な思いで受け止められた。\n\n「聞け、[ROOT.GetCountry.GetNameNoFormatting]の民よ！\n\n[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の明確な命令により、我が軍は共通の敵に対する神聖な作戦の準備を進めている。皆に告げる。今後数か月のうちに、この土地から勇敢な新兵が召集され、かつては我々の村や町、都市、牧草地、山々であった場所を一掃し、我々の正当な権利を主張するために、彼らは最後の戦いに赴くだろう」"
 balkan_wars.12.a: "時が来た。"
 joined_balkan_war_tt: "[ROOT.GetCountry.GetName]が、#v バルカン同盟#!の加盟国または同盟国としてバルカン戦争に参戦する"
 # The Cataclysm event
 balkan_wars.13.t: "大変動"
 balkan_wars.13.d: "[SCOPE.sCountry('first_balkan_war_initiator').GetName]率いる軍事作戦の成功により、我々は[SCOPE.sStrategicRegion('balkans_scope').GetName]の領土をすべて失った。目的を果たしたバルカン同盟は消滅し、その灰の中から新たな国家が誕生した。"
 balkan_wars.13.f: "「我々は真実の顔を平手打ちし、\n良心の支配に対して立ち向かった。\n地獄の炎を越える橋を架け、\n臆病者の橋は洪水に流された。\n\nおい、ルザ！流されたこの血は我々のものだった…\n今や敵の奴隷となった最愛の人もまた、我々の同胞だった…\nラムの地！あの愛すべき祖国は我々のものだった…\nだが、我々はそれを価値のないものとし、他者に奪われたのだ」\n\n—ルザ・テヴフィク、『ルメリアに捧ぐ』"
 balkan_wars.13.a: "立て直さねば。"

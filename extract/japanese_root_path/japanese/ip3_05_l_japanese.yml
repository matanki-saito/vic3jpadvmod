 # Abdulaziz Coup event
 ottoman_monarchs.1.t: "大宰相府襲撃事件"
 ottoman_monarchs.1.d: "バーブ・アリのメンバーが[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に対しクーデターを起こした。犯人はすでに新たな支配者にそのことを伝えている。"
 ottoman_monarchs.1.f: "早朝に行われた[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]による朗誦は、即位を告げる砲の音によって突然中断された。宦官がまずい知らせを伝えに部屋に飛び込んできた時、彼は次に何が起きるかを予知していた。\n\n前日までは彼の手下だった者たちによって宮殿が包囲され、隠遁の旅に出るための船が用意されていた。将校たちは彼を護送するため、すでに階段を上り始めていた。"
 ottoman_monarchs.1.a: "ヴァラヒ、これはカーフィルの仕業だ…"
 ottoman_monarchs.1_tt: "クーデターが成功し、[ROOT.GetCountry.GetRuler.GetFullName]は廃位させられ、新たな[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が誕生した。"
 # Murad Lunacy event
 ottoman_monarchs.2.t: "狂気の支配"
 ottoman_monarchs.2.d: "バーブ・アリのメンバーは、[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が正気を失ったため、新しい支配者が立ち上がって国家を統治するべきだと判断した。"
 ottoman_monarchs.2.f: "公然で数々の恥辱行為を犯した後、恐怖と被害妄想に駆られた[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が、震えながら床に臥しているところを発見された。\n\n元スルタンのアブドゥラジズが廃位後に殺害されたことが報じられると、[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の精神状態はさらに悪化した。\n\n忠誠の儀式の際、宮殿のプールに飛び込んで聖職者から逃れようとする行為は、彼の統治がもう長くはないことを間違いなく示していた。"
 ottoman_monarchs.2.a: "私から離れろ！"
 ottoman_monarchs.2_tt: "[ROOT.GetCountry.GetRuler.GetFullName]は精神の治療を受けており、次期[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が指導者の地位を引き継ぐ準備をしている。"
 balkan_wars.14.t: "バルカン同盟の噂"
 balkan_wars.14.d: "我々の密偵は、かつて[SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting]の従属国であったいくつかの国家が同盟を結成したことを突き止めた。もし我々の独立を支援してくれる国があれば、我が国も彼らの次なる戦争に加わることができるだろう。"
 balkan_wars.14.f: "「でも叔父さん、彼らは違う民族で、自分たちの土地を欲しがっているんでしょ。信じていいの？」\n\n「彼らがどこの出身かなんて関係ない。何を信じていようと、どの谷を自分のものだと主張しようと、どうでもいい。[SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting]の圧制者どもを我々の半分でも憎んでいるのなら、彼らの戦争が我々の自由に繋がるかもしれないのなら、私は喜んで彼らと共に血を流そう」"
 balkan_wars.14.a: "彼らには我々の支援を受ける資格がある"
 balkan_wars.14.b: "我らは$dyn_c_ottoman_empire$の側に立つ"

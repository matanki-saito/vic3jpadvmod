l_japanese:
 ##### SERBIA #####
 # Journal entry
 je_serbian_throne: "茨の王座"
 je_serbian_throne_reason: "[ROOT.GetCountry.GetCustom('serbia_throne_of_thorns_house_loc')]\n\n[concept_dynastic_loyalty]が#v 0%#!に達すると、我が国の[concept_ruler]とその王朝は打倒され、[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]の一員に取って代わられることになる。"
 je_serbian_throne_invalidation_tt: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]家または[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]家のキャラクターが誰も生存していない"
 je_serbian_throne_status_loc_karadordevic_dominance: "[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]は幅広い支持されている"
 je_serbian_throne_status_loc_karadordevic_leaning: "人々は[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]に傾いている"
 je_serbian_throne_status_loc_neutral: "人々は[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]と[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]の間で分かれている"
 je_serbian_throne_status_loc_obrenovic_leaning: "人々は[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]に傾いている"
 je_serbian_throne_status_loc_obrenovic_dominance: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]は幅広く支持されている"
 je_serbian_throne_obrenovic_desc: "我々の情報提供者によると、かつてセルビア国民の英雄として知られた始祖を持つ[concept_house_of_karadjordjevic]が、[concept_house_of_obrenovic]の王位を奪おうと画策している。$concept_house_of_karadjordjevic_short$は、反逆者のイェニチェリの圧政からセルビアの諸州を解放し、世紀の夜明けに自由の光を灯した人物だ。\n\nしかし、戦況が厳しくなると戦場から逃げ出したのもまた彼であり、それ以来、$concept_house_of_obrenovic$が旗を掲げるようになった。陰謀者たちはいずれ、その邪悪な目的を達成するべく、必ずや民衆を扇動して$concept_house_of_obrenovic_short$を権力の座から引きずり降ろそうと試みるだろう。"
 je_serbian_throne_karadjordjevic_desc: "[concept_house_of_karadjordjevic]は[concept_house_of_obrenovic]のライバルを見事に打倒し、この国における偉大なるカラジョルジェの名誉を取り戻した。[ROOT.GetCountry.GetName]は再び、トルコに対する英雄的な第一次蜂起を先導した王朝の統治下にある。\n\nしかし、$concept_house_of_obrenovic_short$の陰謀者たちは影で蠢き、自らの支配を取り戻して$SER$を$AUS_ADJ$圏に戻そうと企てている。王朝にわずかでも弱さが見えれば、彼らは行動を起こし、$concept_house_of_karadjordjevic_short$を再び屈辱的な亡命に追いやろうとするだろう。"
 # Scripted Buttons
 je_tot_slander_button: "ライバル王朝を中傷"
 je_tot_slander_button_desc: "我々には情報操作という手がある。これを利用するのはどうだろう？"
 je_tot_slander_button_custom_tt: "次の支出の#bold いずれか#!を支払い、[concept_literacy]に基づいて[Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')]を向上させる:"
 je_tot_slander_button_cooldown_tt: "過去#bold 4年#!でこのディシジョンを使用していない。"
 je_tot_campaign_button: "選挙活動を開始"
 je_tot_campaign_button_desc: "王室の側近たちを集め、[concept_authority]を行使したり、[concept_money]を使って全国行脚を組織する。目標は、すべての[Concept('concept_state','$concept_states$')]を訪問し、民衆と対話し、彼らの貴重な[Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')]と引き換えに、具体的な進展策を提供すること。また、我々の[concept_popularity]を高め、ライバルの名誉を傷つけることもできる。"
 je_tot_campaign_button_tt: "準備が始まる。ほどなくして、この着想を永久に放棄するか、あるいは選挙活動が終了するまでに次の支出から#bold 1つ#!選択するよう問われる:"
 je_tot_campaign_button_tt_2: "選択した支出のレベルにより、訪問した[Concept('concept_state','$concept_states$')]への投資の有効性と、今後数年間の我々の[concept_popularity]が決まる。"
 je_serbian_throne_fail_header: "#title 以下の場合、現統治王朝を打倒:#!\n"
 je_serbian_throne_on_fail_header: "#title [concept_dynastic_loyalty]低下時:#!\n$EFFECT$"
 obrenovic_concept_short: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]"
 karadjordjevic_concept_short: "[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 obrenovic_concept: "[concept_house_of_obrenovic]"
 karadjordjevic_concept: "[concept_house_of_karadjordjevic]"
 # Progress bar
 serbian_dethrone_progress_bar: "忠誠心"
 serbian_dethrone_progress_bar_desc: "[concept_dynastic_loyalty]: [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|v1%]（[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/500）"
 # Initial event
 serbia.1.t: "茨の王座"
 serbia.1.d: "[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]家と支配者である[ROOT.GetCountry.GetRuler.GetLastName]家の間で権力が揺れ動いており、忠誠は思慮なく、あちこちで誓われている。[ROOT.GetCountry.GetName]の正当な支配者は誰なのか？"
 serbia.1.f: "「間違いありません。我々は、我が[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]を支持します。革命のため、樫の木の下で神聖な演説に縛られたように。セルビアの栄光のために、我々は再びあなたと共に立ち上がります」\n\nこのおべっか使いの自信には一点の陰りもない。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、どうすればあんなことができるのか不思議に思った。彼のあてにならない性格はすでに周知の事実だったのだ。この部屋の中で、自分が信用されていると本気で考えているのは彼だけのようだった。"
 serbia.1.a: "忠誠の値段は常に変わるものだ。"
 # Custom event to crown Mihailo Obrenovic
 serbia.2.t: "ミハイルの継承"
 serbia.2.d: "革命家の次男である[ROOT.GetCountry.GetRuler.GetFullName]が[ROOT.GetCountry.GetName]の新しい王子として戴冠した。民衆は彼が兄よりも多くの資質を持っていると考えている。"
 serbia.2.f: "「…そして、我々の闘争は、この世の事象を超えて広がっている。我々は支配されるのではなく、支配するという神聖な権利を手にしているのだ」新しい王子は反応を確かめるためにちらりと見渡した。「この魂の燃える光が、この死すべき殻を離れるまで、私は先人たちの松明を持ち続けるだろう」\n\n「時と我が権利よ！」"
 serbia.2.a: "彼の治世が記憶に残らんことを。"
 # Random events
 #1 RE
 serbian_throne.1.t: "聖職者の認知度"
 serbian_throne.1.d: "[SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName]が、[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]の人々への影響力を弱めるという我々の神聖な大儀に、援助を申し出てきた。逃亡者の子孫には[ROOT.GetCountry.GetName]で発言権を与えるべきではない。"
 serbian_throne.1.f: "タコヴォ村の静かな谷間で、[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]と彼の仲間たちは、オスマン帝国に対するセルビア人の蜂起を宣言して、会衆を後にした。\n\n時は1815年。「英雄」を名乗った者たちは、すでに国外の主の庇護を求めて逃亡していた。その中の1人が[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting]の父、カラジョルジェだった。"
 serbian_throne.1.a: "これで十分だろう。"
 serbian_throne.1.b: "団結すれば、力が生まれる。"
 serbian_throne.1.c: "博愛こそが信仰の本質だろう？"
 #2 RE
 serbian_throne.2.t: "中傷パンフレット"
 serbian_throne.2.d: "[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]を中傷するパンフレットを作成する機会が与えられた。"
 serbian_throne.2.f: "プロパガンダと中傷は紙一重だ。前者は間違いなく、政治家にとって最も恐ろしい武器となる可能性を秘めている。ある朝、著名な芸術家兼書家が作成したパンフレットの見本が王子に手渡された。\n\nその紙を手にした王子は、上部に書かれた数々の悪意ある「事実」の下に、四つん這いになった[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]の家長が現地の言葉で「セルビアの農民」と書かれたモモ肉を頬張り、オスマン帝国のパシャに嘲笑されながら言いなりになっている様子を描いた絵があるのに気付いた。"
 serbian_throne.2.a: "独創的だ。"
 serbian_throne.2.b: "すぐに生産を開始しろ！"
 #3 RE
 serbian_throne.3.t: "偽善者の摘発"
 serbian_throne.3.d: "[SCOPE.gsInterestGroup('serb_busted_ig').GetName]のリーダーである[SCOPE.sCharacter('serb_busted_ig_leader').GetFullName]が、[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]の卑劣な活動を支持するよう他の政治家を密かに説得していたことが明らかになった。"
 serbian_throne.3.f: "宴会は、さまざまな暗黙の力関係があらわになる重要な集まりである。そこではしばしば、交渉、影響力の誇示、暴食の権力者が食べ物をすする音、そして仲間内での威信を保つための絶え間ない競争などが繰り広げられる。\n\n異なる顔を見せる人々の複雑さを見極めるというのは、困難であると同時に、やりがいのある試みでもある。"
 serbian_throne.3.a: "彼を消そう。"
 serbian_throne.3.b: "彼を我々のために働かせよう。"
 #4 RE
 serbian_throne.4.t: "反逆者ハイドゥク"
 serbian_throne.4.d: "[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]の指揮下にある非正規部隊が、[SCOPE.sReligion('sunni_pop_scope').GetName]と[SCOPE.sReligion('jewish_pop_scope').GetName]の地域を襲っている。"
 serbian_throne.4.f: "「我が[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]よ、あの連中がどういう人間かは知っているでしょう。かつてはオスマン帝国の隊商や貴族への襲撃を楽しんでいましたが、いま残されているのは守る者のいない農民だけです」顧問は素早い手ぶりで使者を追い払い、続けて言った。「反乱の時代にカラジョルジェはその一員でした。今は彼の息子が、父の友人たちの機嫌を取っているのです」"
 serbian_throne.4.a: "放っておけ、さもなくば自分の仲間に略奪の目を向けるだろう。"
 serbian_throne.4.b: "このままではいけない。"
 #5 RE
 serbian_throne.5.t: "都市の反乱者"
 serbian_throne.5.d: "[SCOPE.sState('capital_state').GetName]の反乱軍が、[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]に王位を譲るよう我々に要求している。重大な脅威ではないが、どのように対処するかは重要なメッセージとなるだろう。"
 serbian_throne.5.f: "共感は、優れた指導者に欠かせない資質だ。望まぬ抑圧に反抗してきた王子は、自分のものを取り戻すことの意味を深く理解している。\n\n「彼らは、騙されやすい若造の悪党どもに他ならない」窓の外を覗きながら、彼は呟いた。「少なくとも我々は、国家の未来のために戦っていたのだ。誰か1人のために戦っていたのではない」"
 serbian_throne.5.a: "彼らをしっかり黙らせよう。"
 serbian_throne.5.b: "支持者に武器を持たせ、力を誇示するために送り込もう。"
 serbian_throne.5.c: "血を流す必要はない。金を積めば誰しも心変わりをする。"
 #6 RE
 serbian_throne.6.t: "援助の嘆願"
 serbian_throne.6.d: "最近、[SCOPE.sState('delvidek_scope').GetName]でのマジャール化政策の悲惨な知らせが届いた。セルビアの一部の村は、川の向こうの同胞からの支援を待っている。これは[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]に対する我々の姿勢を強める貴重な機会だ。"
 serbian_throne.6.f: "支援者が封筒をまとめていた紐をほどき、一番上にあったものを読み上げた。\n\n「すべての名誉あるセルビア人の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]、[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]家の[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]様へ。\n\n御意にかないますように、\n\n不肖ながら忠実であるこの村を代表し、恩返しをお願いするために、謹んで手紙を書かせていただきます。ご記憶にあるかと思いますが、事実と相違があるかもしれません。オスマン帝国に対する革命的勝利の際、私たちはできるかぎりの物資を支援しました…」"
 serbian_throne.6.a: "抵抗するための支援を送ろう。"
 serbian_throne.6.b: "彼らの本当の故郷に招待し、再建を援助しよう。"
 serbian_throne.6.b_move_pops_tt: "[SCOPE.sState('delvidek_scope').GetName]のセルビア人の10%が[SCOPE.sState('capital_state').GetName]に移動する。"
 # Complete event
 serbian_throne.9.t: "変わらないもの"
 serbian_throne.9.d: "1人、また1人と、[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]の手下たちは、恐ろしい運命への道を歩む彼らを裏切った。もはや誰の目にも明らかだった。[ROOT.GetCountry.GetName]は[ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')]の物なのだ！"
 serbian_throne.9.f: "「これが救世主に対する仕打ちなのか？」混乱と絶望の声が会場中に響いた。「お前たちが富を蓄えている間、父はこの国を自由へと導いた。英雄の血を受け継ぐということがどういうことか、お前たちには決して理解できないだろう！」\n\n忠実な猟犬たちは裁きを待っていた。\n\n「絶対にな！」"
 serbian_throne.9.a: "父親と同じ運命を辿らせてやろう。"
 serbian_throne.9.b: "セルビアの地に二度と足を踏み入れるな。"
 serbian_throne.9.c: "慈悲は真の指導者にのみ与えられる贈り物だ。"
 # Fail event
 serbian_throne.10.t: "報い"
 serbian_throne.10.d: "父が破滅の淵から彼らを救ったように、[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]は[ROOT.GetCountry.GetCustom('serbia_ruling_dynasty_short')]の圧政に抗い、覇権を握った。[ROOT.GetCountry.GetName]の玉座は今、彼らのものとなったのだ。"
 serbian_throne.10.f: "「同志たちよ！聖なる母たちよ！私たちは今や、祖国のために何もしない政治家たちの支配から解放されたのだ…」と、[ROOT.GetCountry.GetNameNoFormatting]の新しい[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は叫んだ。\n\n群衆は、自由を追い求めた彼の父の雄姿を思い出しながら、最後の審判を見届けるために歓声を上げ続けた。\n\n「…皆は裏切り者たちをどうすべきだと考える？」そう言うと王子は少し間を置いた。次に自分の口から何が出ても、彼らは何の疑問を持たずに従うだろうと王子は確信していた。"
 serbian_throne.10.a: "「…彼らを主君の元へ送り出すべきか？」"
 serbian_throne.10.b: "「…我々は彼らに食物を与え続けるのか？」"
 serbian_throne.10.c: "「…慈悲が彼らの最後の裁きとなるのだろうか？」"
 # Invalidation event
 serbian_throne.11.t: "戦う理由はない"
 serbian_throne.11.d: "$concept_house_of_obrenovic_short$家と$concept_house_of_karadjordjevic_short$家の間で繰り広げられた悪名高い血の抗争の当事者たちは、もはや互いにとって脅威ではなくなった。今こそ些細な争いをやめ、団結した国家として前進すべき時だ。"
 serbian_throne.11.f: "「一時的な家族間の不和のために、領域を分割するのは賢明ではない。団結することが進歩の本質なのだ。些末なことに気を取られていると、人は必ず正しい道から足を踏み外すのだから。\n\nそれに、内紛は税金を納めることだけが責務である人々に苦しみをもたらす。\n\n諸君、我々には築くべき国家があるのだ！」"
 serbian_throne.11.a: "セルビア万歳！"
 # Campaign fund planning event
 serbian_throne.12.t: "選挙運動計画"
 serbian_throne.12.d: "我々の人気を高め、大衆の間で[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]の評判を貶めるための全国的な選挙活動の準備が始まった。支出額を決定しなければならない。"
 serbian_throne.12.f: "「…そして、誉れある[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、全臣民に謹んで敬意を表す。\n\nそれでは、これからパレードの志願者を選出する」\n\n屈強な若い男たちに続き、過剰な期待を胸に抱いた町娘たちが、指定された場所に集まるために熱心に前進した。これは王族の目に留まり、一生干し草を運んだり、ラバに乗って畑へ向かうだけの人生から抜け出すためのまたとない機会だった。"
 serbian_throne.12.a: "我々が支払うのなら、何の意味がある？"
 serbian_throne.12.b: "必要な分だけ支払う。"
 serbian_throne.12.c: "費用は惜しまない。"
 serbian_throne.12.e: "やはり、これは良い取り組みではないのかもしれない。"
 serbian_throne.12.e_tt: "この案は次の#v 5#!年間棚上げされる"
 serbian_throne.12.prep_choice_tt: "準備進行中"
 each_monarch_may_only_do_this_once_tt: "各[concept_ruler]は、このアクションを任期ごとに#b 1#!回しか行うことができない"
 ser_campaign_not_on_cooldown_tt: "過去#v 5#!年間で、この選挙活動を中止して#b いない#!"
 # Campaign accord choice event
 serbian_throne.13.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の合意"
 serbian_throne.13.d: "我々の選挙活動の組織者は、より多くの忠誠心を得るために利益団体を支援するというアイデアを持ち出した。"
 serbian_throne.13.f: "ある団体の代表者が次々と法廷に入り、自分たちの欠点を論じ始めた。姿を見せるのはいつも同じ者たちだった。\n\nこれらの会合中、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の顧問たちは、団体間の激しい競争が存在するという奇妙な状況に気づいた。彼らはすぐに、この競争を政治的な力を得るための手段として利用できる可能性があること、そしてそれが取引であり、決して無償ではないことを理解した。"
 serbian_throne.13.a: "[SCOPE.gsInterestGroup('campaign_ig_1').GetName]を宣伝しよう。"
 serbian_throne.13.b: "[SCOPE.gsInterestGroup('campaign_ig_2').GetName]を一緒に連れて行こう。"
 serbian_throne.13.c: "[SCOPE.gsInterestGroup('campaign_ig_3').GetName]を支持することは、長期的に見て我々の利益となるだろう。"
 serbian_throne.13.e: "その栄誉は私たちだけのものだ。"
 serbian_throne.13.accord_chosen_tt: "選挙活動がまもなく開始"
 # Campaigning in state event
 serbian_throne.14.t: "[SCOPE.sState('campaign_state').GetName]での選挙活動"
 serbian_throne.14.d: "我々は一般市民のニーズに応え、より明るい未来を示すべく、[SCOPE.sState('campaign_state').GetName]に到着した。大衆は、選挙活動の資金によって支払われた我々の約束に耳を傾けようと、今や遅しと待ち構えている。"
 serbian_throne.14.f: "将校たちは慎重に準備し、暗記した演説を行い、聴衆の心に国家への誇りを燃え上がらせた。\n\n彼らの目的は、[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の短い最終演説の前に群衆を魅了し、コミュニティへの贈り物で催しを締めくくり、民衆の心と玉座における彼の地位を確固たるものとすることだった。\n\n[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]の支持者はこれを喜ばないだろう。"
 serbian_throne.14.a: "何よりもまず、皆の福祉を優先する！"
 serbian_throne.14.b: "[SCOPE.sState('campaign_state').GetName]には、もっと強固な基盤が必要だ。"
 serbian_throne.14.c: "誰もがカラジョルジェの悪事を見通せるはずだ！"
 serbian_throne.14.e: "団結すれば、我々はもっと強くなれる！"
 serbian_throne.14_next_state_tt: "次の州へ移動しよう。"
 serbian_throne.14_campaign_ends_tt: "可能なかぎりの州をすべて訪問し、選挙活動を終了した。"
 # Ending the campaign event
 serbian_throne.15.t: "宮殿への帰還"
 serbian_throne.15.d: "過酷な選挙活動の後、王室の側近たちにより宮殿へと連れ戻された。これより日常業務を再開できる。"
 serbian_throne.15.f: "最高権力者である[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が故郷に帰還したことで、民衆がまるで不協和音のような歓声を上げている。だが、石畳の道を走る荷馬車の車輪のきしむ音が、その不快な音をわずかにかき消していた。\n\n目を閉じると、彼は少しの間、ベッドで眠る夢を見た。しかし、すぐにそれは悪夢へと変わった。ベッドの下には、[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]のために動く蛇たちが潜んでいたのだ。"
 serbian_throne.15.a: "自分たちの本当の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が誰であるかを思い出したに違いない。"
 serbian_throne.15_tt: "選挙活動が終了した。"

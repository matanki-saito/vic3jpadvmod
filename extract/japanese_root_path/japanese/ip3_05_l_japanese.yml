 je_the_balkan_league_resign_button_desc: "同盟からの正式な脱退は外交的立場を中立化させるが、#bold バルカン同盟#!の他の国からは裏切り者とみなされるだろう。"
 je_the_balkan_wars_resign_button_tt: "ジャーナル記事を失敗させる特別なイベントが発生する。"
 je_the_balkan_wars_resign_button_tt2: "[SCOPE.sCountry('ottoman_empire_scope').GetName]との関係が向上し、次の国との関係が悪化する:"
 je_the_balkan_wars_resign_button_tt2_bl_members_list: "[THIS.GetCountry.GetName]"

 # Journal entry
 je_the_balkan_league: "バルカン同盟"
 je_the_balkan_league_reason: "バルカン諸国がオスマン帝国の朝廷の支配から解放された今、彼らを完全に追い返すために同盟を結成するという合意がなされている。だがそういった合意が永久に続くことはない。そして、好機の猶予は限られている。\n\n[SCOPE.sStrategicRegion('balkans_scope').GetName]が、いつの日か真の住人たちの手に戻ること。それが我らすべての国の願いなのだ！"

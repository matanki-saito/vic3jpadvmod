 ##### THE GRAND COLLAPSE #####
 # Journal Entry
 je_the_grand_collapse: "インヒダーム・アズィーム"
 je_the_grand_collapse_reason: "国の血脈に不穏が蔓延し、我々の領土は崩壊の縁に立たされている。帝国の策略を示せば、臣民はかつての栄光の力を思い出すだろう。\n\n国境の安全を確保するには、融和の手腕を発揮しなければならない。この取り組みで状況を好転させることができなければ、領土は分断され、#r 大崩壊#!の火蓋が切られることになる。"
 # Buttons
 je_the_grand_collapse_bribe_politicians_button: "名士に陳情を行う"
 je_the_grand_collapse_bribe_politicians_button_desc: "さまざまなイデオロギーグループのリーダーたちとより強い関係を築けば、我々のアイデアをより効果的かつ容易に実行できるだろう。"
 je_the_grand_collapse_issue_khutbah_button: "金曜のフトバを発行する"
 je_the_grand_collapse_issue_khutbah_button_desc: "ウラマーが執筆した説教を印刷して全国各地に配布し、イマームが地元住民に朗読する。その内容は、スンニ派の臣民間の結束を再度強調するものである。"
 je_the_grand_collapse_law_speed_start_button: "小規模のタンズィマートを強制する"
 je_the_grand_collapse_law_speed_start_button_desc: "我々に残された権限を限界まで利用すれば、間違いなく政治的成果の実現を加速させるだろう。"
 je_the_grand_collapse_law_speed_stop_button: "小規模のタンズィマートの強制を停止する"
 je_the_grand_collapse_relation_speed_start_button: "大使の書の記録を研究する"
 je_the_grand_collapse_relation_speed_start_button_desc: "何世代にもわたる外国の宮廷への旅の記録は、今や埃をかぶっている。これらの文書は、過去の外交的成功を示すものであり、我が国の大使が現在の臣民を説得する手助けとなる。"
 je_the_grand_collapse_relation_Speed_stop_button: "大使の書の記録の研究を停止する"
 # Fetret initial event
 the_grand_collapse.1.t: "フェトレット"
 the_grand_collapse.1.d: "大崩壊が始まりました。最初の空位期間であるチェレビ・メフメトの時代以来、政治的不忠がこれほど蔓延したことはなかった。秩序が回復されなければ、我々の国土は粉々に砕け散るだろう。"
 the_grand_collapse.1.f: "「神よ、お許しください。[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]をこのように愚弄してなんの得があるのか、私にはまるで理解できません」\n\n「これは遊びなんだよ、サーレフ。今の君のように読者を興奮させ、没落した場合には新しい知事の機嫌を取れる。ヴァラヒ、この者たちは我らの血で断食を解くのだ」\n\n彼が水タバコからミントの香りを吸い込むと、炭が明るくなり、サーレフは冊子をたたみながら外をちらりと見た。\n\n「没落とは一体何の…いや、誰のですか？」"
 the_grand_collapse.1.a: "この状況を何とかしてみせる。"
 # Any Port in a Storm event (#1 RE)
 the_grand_collapse.2.t: "窮余の一策"
 the_grand_collapse.2.d: "我々の従属国である[SCOPE.sCountry('marketless_country_scope').GetName]は、この厳しい時期において、見返りがあるなら忠誠を誓うと提案している。"
 the_grand_collapse.2.f: "ハリシエ・ネザレティが提出した外交文書には、王室の承認を装った傲慢さが際立っていた。致命傷を負ったライオンを取り囲むハイエナのように、我々の従属国は、機会が訪れるたび手当たり次第に喰らい尽くそうとしている。\n\n文書に目を通した後、[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は目を閉じ、最終決定を下す前に祈りを捧げた。"
 the_grand_collapse.2.a: "経済的自立を認める。"
 the_grand_collapse_2.a_tt: "[SCOPE.sCountry('marketless_country_scope').GetName]が自国の[Concept('concept_market', '$concept_market$')]へアクセスできるようになる。"
 the_grand_collapse.2.b: "国境を引き直す。"
 the_grand_collapse.2.c: "彼らにさらなる自治権を与えよう。"
 the_grand_collapse_2.c_tt: "[SCOPE.sCountry('marketless_country_scope').GetName]が自国の[Concept('concept_market', '$concept_market$')]へアクセスできるようになる。"
 the_grand_collapse.2.e: "日和見主義者に相手をする価値はない。"
 # Lobby Notables button event
 the_grand_collapse.3.t: "窮余の策"
 the_grand_collapse.3.d: "我々の側につくよう説得できそうな民衆指導者候補を探すなか、工作員がいくつかの選択肢を提示した。"
 the_grand_collapse.3.f: "ジヤフェト・イ・フクメト（異国語で「政府晩餐会」）は、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が重要な招待客全員に、その威厳を誇示する場だ。\n\n世界各地から集められた熟練の使用人、音楽家、料理人が、各々の主人の名において、忘れがたい印象を残そうと尽力する。\n\nまた、暗黙の利害戦争が繰り広げられるため、招待された名士たちにとっては見逃せない好機でもある。"
 the_grand_collapse.3.a: "[SCOPE.gsInterestGroup('lobbied_ig_1').GetName]のリーダーである[SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName]を称賛する。"
 the_grand_collapse.3.b: "[SCOPE.gsInterestGroup('lobbied_ig_2').GetName]のリーダーである[SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName]に接触する。"
 the_grand_collapse.3.c: "[SCOPE.gsInterestGroup('lobbied_ig_3').GetName]のリーダーである[SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName]の気を引く。"
 # Complete event
 the_grand_collapse.4.t: "スブリーム・ポルタ"
 the_grand_collapse.4.d: "秩序は取り戻された。何世紀にもわたって統治してきた我々に対し、その権利に異論を唱える者は誰もいない。大崩壊は回避され、我々は自らの才覚の成果を享受することになるだろう。"
 the_grand_collapse.4.f: "「ああ、汝は何と愛おしいのだろう。まだ生まれぬ日々の希望よ。\n汝はこの世界を悲しみと絶望から解放する。\n\n汝の時代は帝国の時代であり、力は地上に広がる。\n全能の神が、汝の運命を隠された罠より守らんことを。\n\nかつて汝のものであった砂漠は、今や暴虐の猟犬どもに奪われた。\n傷ついた獅子よ、うつつの眠りから目覚めよ！」\n\n—ナムク・ケマル、『自由への賛歌』"
 the_grand_collapse.4.a: "我々の旗に栄光あれ！"
 the_grand_collapse.4.b: "我々は正道を外れるべきではなかった。"
 # Timeout event
 the_grand_collapse.5.t: "大崩壊"
 the_grand_collapse.5.d: "我が国の隅々から混沌が生じている。本土まで縮小された今、周囲に広がる革命の連鎖を止めることは不可能だ。もはや諦めざるを得ない。"
 the_grand_collapse.5.f: "「万物がそうであるように、死と衰退こそが究極の終焉なのだ、息子よ。墓地にはかつて野心と活力にあふれた者たちが眠っており、彼らは今、守護者に見守られている。\n\nそれが、土の中に埋もれた者たちによって築かれ、生者たちが必死に美化した国家の運命なのだ。守護者もまた、やがて彼らに加わるだろう。何も永遠ではないのだから」\n\n「何にも？」\n\n「彼以外はな」"
 the_grand_collapse.5.a: "それが我々に課された運命ならば、受け入れよう。"

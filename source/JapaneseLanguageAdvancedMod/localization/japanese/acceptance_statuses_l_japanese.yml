l_japanese:
 violent_hostility:0 "暴力的な敵対"
 violent_hostility_desc:0 "この身分の人々は、公然と軽蔑され、非難され、起訴されており、一般市民は彼らを社会に溶け込ませるために時間と労力を費やすよりも、むしろ地球上から抹消したいと考えている。"
 violent_hostility_only_icon:0 "@acceptance_status_1!"
 cultural_erasure:0 "文化的抹消"
 cultural_erasure_desc:0 "この身分の人々は、支配的な社会の圧力に苦しんでおり、その社会はまず彼らの文化や伝統、信仰の根絶を目指している。それらが達成されて初めて、支配層は彼らを主流社会に同化させる方法を模索し始めるのだ。"
 cultural_erasure_only_icon:0 "@acceptance_status_2!"
 open_prejudice:0 "公然たる偏見"
 open_prejudice_desc:0 "この身分の人々は、社会の一員として共存することを許されているが、この一見中立的な共存状態には代償がある。彼らの習慣や信仰体系は、常に上層階級から監視され、否定されているのだ。"
 open_prejudice_only_icon:0 "@acceptance_status_3!"
 second_rate_citizen:0 "二流市民"
 second_rate_citizen_desc:0 "この身分の人々は名目上、多くの社会的恩恵を享受している。しかし、依然として社会からは下位の存在として見られており、差別に直面したり、権利、資源、機会が制限されることが多い。"
 second_rate_citizen_only_icon:0 "@acceptance_status_4!"
 full_acceptance:0 "全受容"
 full_acceptance_desc:0 "この身分の人々は社会で確固たる地位を築いており、社会的流動性と特権的な安定を享受している。彼らの価値観や信念、そして社会経済的な評判の高さは、他者が望む社会を形作っている。"
 full_acceptance_only_icon:0 "@acceptance_status_5!"

 concept_raiding:0 "襲撃"
 concept_raiding_short:0 "襲撃"
 concept_raiding_desc:0 "襲撃とは、近隣の土地から長期間にわたって窃盗、略奪、強奪することで得られる収入です。耕作地がほとんどないため、$MON$は生き残るために$concept_raiding$と[concept_russian_aid]に頼らざるを得ません。\n\n襲撃によって得られる収入は、我々の[concept_raiding_frequency]に軍の[concept_power_projection]を掛けたものです。#g @money!+[GetPlayer.MakeScope.ScriptValue('max_raiding_income')]#!が襲撃で得られる最大の収入となります。"
 concept_raiding_frequency:0 "襲撃の熱意"
 concept_raiding_frequency_short:0 "襲撃の熱意"
 concept_raiding_frequency_desc:0 "$concept_raiding_frequency$は、部族がどれだけの頻度で[Concept('concept_raiding','raid')]を行うことが許されているのかを示しています。\n\n[concept_raiding]による収入の増加に加えて、$concept_raiding_frequency$が#v 1%#!増えるごとに次の効果が発生します : \n[GetStaticModifier('modifier_montenegrin_disobedience').GetDesc]"
 concept_russian_aid:0 "ロシアの援助"
 concept_russian_aid_short:0 "ロシアの援助"
 concept_russian_aid_desc:0 "$concept_russian_aid$は、正教会の同胞として#v $RUS$#! が我々の部族に対し提供する支援です。\n\n我々が受け取る基本額は#v $RUS$#! との[concept_relations]によって決まります : \n\n • #v 中立関係#! (またはそれ以下) である場合 : @money!200 \n • #v 親密な関係#! である場合 : @money!400 \n • #v 友好的な関係#! である場合 : @money!700 \n • #v 親しい関係#! である場合 : @money!1000"

 mon_visiting_moscow_tt:0 "[ROOT.GetCountry.GetRuler.GetFullName]がすでに国外にいる、あるいは先約があってはならない。"
 biljarda_built_tt:0 "[ROOT.GetCountry.GetNameNoFlag]が[Concept('concept_decision','built the Biljarda')]を所有"
 mon_state_formation.1.t:0 "新たな暮らし"
 mon_state_formation.1.d:0 "列強は、我々が襲撃の停止に合意すれば、[SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]が祖国の一部を我々に返還するように交渉した。"
 mon_state_formation.1.f:0 "「彼は、モンテネグロを中心とする偉大な国家帝国の樹立を夢見ている…そのような野望は、明らかな狂気ではないだろうか？狂人が何のお咎めもなく、全世界を炎に燃え上がらせるかもしれない火花を散らしていいのだろうか？」\n\n‑作者不明、#italic ドイツ・ポスト#!"
 mon_state_formation.1.a:0 "条件を受け入れる。"
 mon_state_formation.1.b:0 "「平和の前に死を！」"
 mon_state_formation.1.c:0 "いいだろう、#italic 完全に#!襲撃を停止しよう。"
 mon_stop_raiding_deal_tt:0 "我が国は襲撃の停止に同意する。これにより、収入が#r @money!-[GetPlayer.MakeScope.ScriptValue('raiding_income')]#!減少する。"
 mon_stop_aid_deal_tt:0 "[concept_russian_aid]の代わりとして、#v $RUS$#!が公庫設立のための資金を恒久的に提供し、[concept_budget_minting]から#g @money!1000#!を与える : "
 mon_stop_aid_nodeal_tt:0 "#v $RUS$#!が[concept_russian_aid]を停止するが、我が国は[concept_raiding]を停止しない"
 mon_stop_aid_liars_tt:0 "我が国は襲撃を#v 停止しない#!。"
 russia_no_longer_guarantor_tt:0 "今後、$RUS$が我が国の独立を保証することはなくなる"
 no_more_raids_for_a_while:0 "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]は少なくとも#v 10#!年間、再び我々に逆襲を仕掛けることはない。"
 mon_state_formation.2.t:0 "ロシア訪問"
 mon_state_formation.2.d:0 "長いビザの待機期間を経て、[ROOT.GetCountry.GetRuler.GetFullName]はモスクワ訪問を許可され、[ROOT.GetCountry.GetRuler.GetSheHe]は我々の大義に対する賛成を得ることに成功した。"
 mon_state_formation.2.f:0 "「上院議員、指揮官、グワルディア、ペルヤニチ、皆が[ROOT.GetCountry.GetRuler.GetHerHis]の頷きを待っている。君主の命令が、最下層の者から最上層の者まで、これほど正確かつ迅速に遂行される国は、世界中探しても他にないだろう」\n\n‑ロシア使節オゼレツコフスキー、サンクトペテルブルクへの報告\n\n「あまり僧侶らしくない聖職者だと聞いている」\n「私は[ROOT.GetCountry.GetRuler.GetHerHim]を尊敬している。彼ほど剣の腕が優れた主教はいない」\n「ああ、酒場の女性たちも皆そう言っていた」"
 mon_state_formation.2.a:0 "純粋な外交任務だ。"
 mon_state_formation.2.b:0 "せめて聖ヴァシリイ大聖堂には訪れよう。"
 mon_state_formation.3.t:0 "新たなる聖人"
 mon_state_formation.3.d:0 "ペーター1世は、[ROOT.GetCountry.GetRuler.GetFullName]およびセルビア正教会の命令により、正式に列聖された。"
 mon_state_formation.3.f:0 "「彼は一体どんな奇跡を起こしたんだ？」\n「俺の父がトルコ人に首を切られた時、ペーター1世が生き返らせたんだ」\n「まさか！」\n「父じゃなくて、彼の友人だったかもしれん」\n「そんなことはどうでもいいさ。俺たちは大げさなイタリア人じゃない。ここでは聖人に奇跡なんて必要ないんだ」\n「奇跡を起こせるってのなら、その方がいいがね」\n「叔父が夢で彼を見たんだけど、それは奇跡に入るかな？偉大なセルビア帝国がコンスタンティノープルを奪還する夢だ」\n「帝国だって？そんなことよりまずは1日1回まともな食事をくれ。帝国の話はその後だ」\n「真面目に話してるんだ。俺たちはトルコに支配されてない。それだけで十分奇跡じゃないか？」"
 mon_state_formation.3.a:0 "彼の墓に巡礼者たちを迎えよう。"
 mon_state_formation.3.b:0 "[ROOT.GetCountry.GetNameNoFlag]に対する彼の構想を強調する。"
 mon_state_formation.3.c:0 "「最大の奇跡は戦場にある」"
 je_mon_austria_alliance:0 "方針転換"
 je_mon_austria_alliance_reason:0 "[SelectLocalization(SCOPE.sCountry('austria').IsValid,SCOPE.sCountry('austria').GetName,'AUS')]は、彼らの保持する沿岸部の土地が本来は我々のものだとを認めているが、[SelectLocalization(SCOPE.sCountry('russia').IsValid,SCOPE.sCountry('russia').GetAdjective,'russian')]の影響力が地中海に及ばないよう、返還を拒否している。\n\n我々が[SelectLocalization(SCOPE.sCountry('russia').IsValid,SCOPE.sCountry('russia').GetAdjective,'russian')]正教会の同胞と仲違いしているのだと、オーストリア人を納得させることができれば、貴重な沿岸地域を我々に返還するように説得できるだろう。"
 je_mon_austria_status_desc:0 "[SelectLocalization(SCOPE.sCountry('austria').IsValid,SCOPE.sCountry('austria').GetName,'AUS')]との[concept_relations]は[SCOPE.sCountry('austria').GetRelationsWithDesc(GetPlayer)]である"
 raiding_income_greater_tt:0 "[concept_raiding]からの収入は@money!+700未満でなければならない"
 notification_je_mon_austria_alliance_fail_name:0 "[SelectLocalization(SCOPE.sCountry('austria').IsValid,SCOPE.sCountry('austria').GetName,'AUS')]が提案を撤回しました"
 notification_je_mon_austria_alliance_fail_desc:0 "最近の出来事を受け、[SelectLocalization(SCOPE.sCountry('austria').IsValid,SCOPE.sCountry('austria').GetNameNoFlag,'AUS')]はもはや、我々に我々の港を返還することを検討することはない。"
 notification_je_mon_austria_alliance_fail_tooltip:0 "#header $notification_je_mon_austria_alliance_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_mon_austria_alliance_fail_desc$"
 mon_state_formation.4.t:0 "モンテネグロ海岸"
 mon_state_formation.4.d:0 "モンテネグロの艦艇が、新たな同盟国[SelectLocalization(SCOPE.sCountry('austria').IsValid,SCOPE.sCountry('austria').GetName,'AUS')]から返還された港町#v コトル#!を出航し、再び地中海を航行する。"
 mon_state_formation.4.f:0 "「ずっと俺たちのものだったものを返してくれるとは、なんて寛大な友人なんだろうな？」\n\n「乾杯だ！まったく、この山の男で、結び目の作り方を知っているのは俺だけだな。役に立つってのはいいもんだよ」\n「いいからさっさとついでくれ。オーストリア占領下でも、何千人もの善良なセルビア人が暮らしていたことは知っているだろう？彼らは今、俺たちと共にいる。そして、彼らの船も」\n「ああ、そうだ。彼らに！そしてお前の健康に！」\n「モンテネグロに！あと、お前が唯一の船員を気取らないように」\n「ふむ、唯一じゃないな。それは違う。ただ、一番感謝しているだけだ」"
 mon_state_formation.4.a:0 "世界中の商人を[ROOT.GetCountry.GetNameNoFlag]に歓迎しよう。"
 mon_state_formation.4.b:0 "[SelectLocalization(SCOPE.sCountry('austria').IsValid,SCOPE.sCountry('austria').GetName,'AUS')]を国際的に称賛しよう。"
 mon_state_formation.4.c:0 "新たな友人たちに武器を要求しよう。"
 je_mon_serb_unity:0 "セルビア・モンテネグロ"
 je_mon_serb_unity_reason:0 "[SCOPE.sCountry('montenegro').GetNameNoFlag]の人々は自らを、圧政を敷く[SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]によって[SelectLocalization(SCOPE.sCountry('serbia').IsValid,SCOPE.sCountry('serbia').GetName,'SER')]の同胞から悲劇的に引き離されたセルビア人であると常に考えてきた。\n\nもし両国が自由で、共通の国境を共有していたら、1つの偉大なセルビア国家として団結できるだろう。"
 mon_serb_unite_tt:0 "[SCOPE.sCountry('montenegro').GetNameNoFlag]と[SelectLocalization(SCOPE.sCountry('serbia').IsValid,SCOPE.sCountry('serbia').GetName,'SER')]は1つの国家として統合する機会を得る。我々は、どちらの国の法律とリーダーを採用するかを選ぶことができる。"
 mon_state_formation.5.t:0 "セルビア・モンテネグロ"
 mon_state_formation.5.d:0 "国境を共有することで、我々の自由な国家はセルビアの人々を1つの国家として再統合する機会を得た。"
 mon_state_formation.5.f:0 "「モンテネグロは、コソボの戦いの惨劇で遭難したセルビア騎士団が黒き山へと辿り着き、そこをトルコ軍から守り抜いたことで設立されたと言われている。そしてその息子たち、またその息子たち、そしてその息子たちは戦い続けてきた…そうしてモンテネグロ人は何世紀にもわたってこの山を守り続け、怖れることなく下山して仲間のキリスト教徒を助けたのだ。そして今、ついに戦況は転換点を迎え、決して降伏しなかった勇敢な騎士たちは主力に復帰し、戦いが死か勝利で終わるまでは、指揮を執ることができるだろう！」"
 mon_state_formation.5.a:0 "我々はモンテネグロだ。"
 mon_annexes_ser_tt:0 "[SCOPE.sCountry('montenegro').GetNameNoFlag]の統治者と法律を採用する"
 mon_state_formation.5.b:0 "我々はセルビアだ。"
 ser_annexes_mon_tt:0 "[SelectLocalization(SCOPE.sCountry('serbia').IsValid,SCOPE.sCountry('serbia').GetName,'SER')]の統治者と法律を採用する"
 mon_state_formation.5.c:0 "我々はセルビア・モンテネグロだ。"
 mon_annexes_ser_mon_tt:0 "我々の統治者と法律を採用するが、国名を#v セルビア・モンテネグロ#!に変更する"
 mon_state_formation.5.e:0 "1つの国民、2つの国家。"
 mon_annexes_not_tt:0 "我々は別々の国家であり続ける"
 mon_state_formation.6.t:0 "詩人王子の死"
 mon_state_formation.6.d:0 "[SelectLocalization(SCOPE.sCharacter('petar').IsValid,SCOPE.sCharacter('petar').GetFirstName,'Petar2')]が結核によりこの世を去った。叔父の[SCOPE.sCharacter('betrayer').GetFirstName]が王位継承を阻止しようとしたにもかかわらず、[SCOPE.sCharacter('danilo').GetFullName]が即位した。"
 mon_state_formation.6.d2:0 "[SelectLocalization(SCOPE.sCharacter('petar').IsValid,SCOPE.sCharacter('petar').GetFirstName,'Petar2')]がこの世を去った。叔父の[SCOPE.sCharacter('betrayer').GetFirstName]が王位継承を阻止しようとしたにもかかわらず、[SCOPE.sCharacter('danilo').GetFullName]が即位した。"
 mon_state_formation.6.d3:0 "[SelectLocalization(SCOPE.sCharacter('petar').IsValid,SCOPE.sCharacter('petar').GetFirstName,'Petar2')]が結核によりこの世を去り、[SCOPE.sCharacter('danilo').GetFullName]が即位した。"
 mon_state_formation.6.d4:0 "[SelectLocalization(SCOPE.sCharacter('petar').IsValid,SCOPE.sCharacter('petar').GetFirstName,'Petar2')]がこの世を去り、[SCOPE.sCharacter('danilo').GetFullName]が即位した。"
 mon_state_formation.6.f:0 "#italic ああ、もしこの目で見ることができたのなら\nモンテネグロが失ったものを取り戻す瞬間を！\nそうすれば…\n私の魂は真に満たされるだろう。\nまるで春の穏やかな朝のように、\n海風が吹き、暗い雲さえも\n海の懐で静かに眠るだろう。#!\n\n ペタル2世ペトロヴィッチ＝ニェゴシュ、『#italic 山の花環#!』"
 mon_state_formation.6.a:0 "[SCOPE.sCharacter('petar').GetFirstName]を列聖する。"
 mon_state_formation.6.b:0 "[SCOPE.sCharacter('danilo').GetFirstName]が君主を自称する。"
 mon_state_formation.6.c:0 "悲しみの中で団結しよう。"
 mon_state_formation.6.e:0 "現在も、今後も、反体制派を擁立することはない。"
 forgive_betrayer_tt:0 "[SCOPE.sCharacter('betrayer').GetFirstName]が許されます"
 danilo_dresses_like_a_prince_tt:0 "[SCOPE.sCharacter('danilo').GetFirstName]は、我々が[GetLawType('law_monarchy').GetName][concept_law]の施行を始めた場合、それが可決されるよう直々に取り計らう。"
 mon_state_formation.7.t:0 "主教より王子"
 mon_state_formation.7.d:0 "[SCOPE.sCharacter('danilo').GetFullName]は君主として知られることを望んでいるが、[SCOPE.gsInterestGroup('devout').GetName]は彼を主教と呼ぶべきだと主張していた。彼はどうすれば彼らの間違いを証明できるかを考えている。"
 mon_state_formation.7.f:0 "「神父様、他人の代わりに告白することはできますか？」\n「今回ダニロは何をやらかした？」\n「まず、自分の叙階式に出席せず…」\n「またか？明日私が直接祭壇へ連れて行くよ」\n「神父様、あなたはわかっていません。彼がしたことはそれだけではないのです」"
 mon_state_formation.7.a:0 "主教は法衣の着用を忘れない。"
 mon_state_formation.7.b:0 "主教は結婚しない。"
 mon_state_formation.7.c:0 "主教は商売女の世話にはならない。"
 mon_state_formation.7.e:0 "主教は斬首されたトルコ人の血を飲まない。"
 mon_state_formation.7.g:0 "主教はこれらすべてを同じ日に行う計画など立てない。"
 danilo_will_get_married_tt:0 "[SCOPE.sCharacter('danilo').GetFullName]が適切な花嫁を探しはじめる"
 mon_state_formation.8.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は妻を望んでいる"
 mon_state_formation.8.d:0 "王室の結婚式が始まろうとしており、[ROOT.GetCountry.GetNameNoFlag]の全国民が[SCOPE.sCharacter('danilo').GetFullName]の選んだ花嫁は誰なのか気になっている。"
 mon_state_formation.8.d2:0 "[SCOPE.sCharacter('danilo').GetFullName]が[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]となった今、[ROOT.GetCountry.GetRuler.GetHerHim]が妻を選ぶ時が来た。"
 mon_state_formation.8.f:0 "「マルムラ元帥！結婚式はどうでした？山の部族は良い余興を見せてくれましたか？」 \n\n「あの可哀想な少女を港から護送したのだが、幽霊のよう青ざめていた。狼に囲まれた王女になることを想像したら、彼女を責めることは誰もできないだろう。ところが、誓いの儀式が済んだ直後、彼女は彼らの言葉で話しはじめ、男たちを足で使い、浴びるように酒を飲み、船乗りのように暴言を吐きはじめた。一部の男はそれが気に入らなかったが、彼女はそいつらには容赦しなかった。[SCOPE.sCharacter('danilo').GetFirstName]が気を抜けば、彼女がたちまちキャンプを仕切るようになり、俺たちはようやく道理をわきまえた人間を相手にできるだろう」"
 mon_state_formation.8.f2:0 "「あんな蛮行は見たことがない！[SCOPE.sCharacter('danilo').GetFirstNameNoFormatting][SCOPE.sCharacter('danilo').GetPrimaryRoleTitle]が、結婚式ではなく戦争へ行くための格好をして現れ、前夜に訪れた家々を自慢げに語った。騎馬兵がトルコの襲撃で切り落とされたばかりの首を持ってくると、ダニロは『約束通りだ！』と叫んだ。すると、口にするのもはばかられるが、首から滴り落ちる血を飲んだのだ。部下たちはそれを見て大笑いした。そして、この怪物と結婚するために港から連れてこられた哀れな少女へ、ついに視線が向けられた。私の部下の誰よりも勇敢な彼女は前に進み出た。司祭は銃を突きつけられながらも、ずっと反対していたが、神の恥じ入る目の前で2人を結婚させた…バルカン半島に送り返されることがないことを心から願っている」"
 mon_state_formation.8.a:0 "務めのために、セルビアのクラオパトラ・カラジョルデヴィッチ王女と結婚する。"
 mon_state_formation.8.b:0 "金のために、ウィーンのアナスタシア・フォン・シーナ男爵夫人と結婚する。"
 mon_state_formation.8.c:0 "愛のために、トリエステ出身のダリンカ・クヴェキッチと結婚する。"
 mon_state_formation.9.t:0 "ビリャルダの建設"
 mon_state_formation.9.d:0 "[ROOT.GetCountry.GetRuler.GetFullName]が、円形の防御塔を備えた25室の住居の建設を命じた。優れた建築家たちは、宮殿の装飾において何を強調すべきか検討している。"
 mon_state_formation.9.f:0 "「修道院のすぐ上にある岩の上には、銃眼はあるものの、大砲のない円形の塔があった。その塔には20人のトルコ人の首が杭に打ち付けられおり、モンテネグロの戦利品として、胸壁の周りに置かれていた…キリスト教国で、しかも修道院と主教の宮殿のすぐ近くでそんな光景を目にすることになるとは、実に奇妙だった」\n\n‑ジョン・ガードナー・ウィルキンソン、モンテネグロ訪問者"
 mon_state_formation.9.a:0 "屈強な男たちに海からビリヤード台を運んでもらおう。"
 mon_state_formation.9.b:0 "聖人ハラランボスの頭蓋骨の破片で礼拝堂を祝福しよう。"
 mon_state_formation.9.c:0 "なぜ頭を塔にしか飾らない？すべての部屋に飾れ！"
 mon_state_formation.10.t:0 "[SCOPE.sCharacter('danilo').GetFullName][SCOPE.sCharacter('danilo').GetPrimaryRoleTitle]が暗殺された"
 mon_state_formation.10.d:0 "[ROOT.GetCountry.GetRuler.GetFullName]が沿岸部を訪問中に射殺された。[SCOPE.sCharacter('nikola').GetFullName]が即位する。"
 mon_state_formation.10.f:0 "「暗殺者はトドール・カディッチだった。まさにこの場所で彼を撃った。彼の妻は彼を家の中に運び、誰も信用せずに看病して回復させようとした。彼が何日も行方不明だったので、俺たちは港に向かったんだ。俺たちの上官に一体何が起きたのかを尋ねるために。ようやく彼の死を知ると、オーストリア軍は弔砲を撃ち、町中の人々がその知らせを聞きに通りに繰り出した。ある者はそれを侵略者が来る前兆だと言い、またある者は敵はすでにここにいると信じていた」"
 mon_state_formation.10.a:0 "敵は内部にいる。忠実な者たちにその身を証明させよう！"
 mon_state_formation.10.b:0 "間違いなく[SelectLocalization(SCOPE.sCountry('austria').IsValid,SCOPE.sCountry('austria').GetName,'AUS')]の仕業だ。"
 mon_state_formation.10.c:0 "「[SCOPE.sCharacter('danilo').GetFirstName]は罪人として死んだが、[SCOPE.sCharacter('nikola').GetFirstName]には望みがある」"
 mon_state_formation.11.t:0 "初の学校"
 mon_state_formation.11.d:0 "[ROOT.GetCountry.GetRuler.GetFullName]が、モンテネグロ初の学校を設立するよう直々に取り計らった。"
 mon_state_formation.11.f:0 "「[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が、私たちを教室に迎えてくれた時のことを覚えている。私たちは本が何なのか、ましてや学校が何であるのかも知らず、司祭でさえ字が読めなかった。しかし、この男は勇敢さや戦争について語る一方で、自らを詩人、あるいは詩人の息子だと考えていた。彼は誇りの国家といったものについて語った。私は何が起こっているのかはわからなかったが、何かが始まったと感じたことを覚えている。何か偉大なものの一部になれたと。決して枯れることのない庭木の最初の芽のように」"
 mon_state_formation.11.a:0 "[ROOT.GetCountry.GetRuler.GetSheHe|U]がカリキュラムを編成すべきだ。"
 mon_state_formation.11.b:0 "[ROOT.GetCountry.GetRuler.GetSheHe|U]が直々にもっと多くの教師を訓練するのはどうだろうか。"
 mon_school_helper:0 "これはいずれ国民の識字率を大幅に向上させるだろう"
 mon_state_formation.11.c:0 "[ROOT.GetCountry.GetRuler.GetSheHe|U]は子供たちが戦いを学べるようにする。"
 mon_state_formation.12.t:0 "税金は？"
 mon_state_formation.12.d:0 "長年にわたってオスマン帝国の徴税人を殺害してきた[ROOT.GetCountry.GetNameNoFlag]の民は、たとえそのお金が[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に渡るとしても、税金を払うという概念そのものに反発している。"
 mon_state_formation.12.f:0 "「つまり、[ROOT.GetCountry.GetRuler.GetSheHe]は強盗みたいに私たちからふんだくっているの？」\n「いや、[ROOT.GetCountry.GetRuler.GetSheHe]は私たちに#italic 税金#!を課しているんだ」\n「何が違うの？」\n「税金は私たちのために使われるんだよ」\n「じゃあ、私たちに小麦をくれたり、屋根を直したりしてくれるの？」\n「いや…いいか、もし税金を払わなければ、武装した男たちが来て…」\n「#italic やっぱり#! [ROOT.GetCountry.GetRuler.GetSheHe]は強盗みたいに私たちからふんだくってるんだ！」"
 mon_state_formation.12.a:0 "税金を徐々に緩和することに同意する。"
 mon_state_formation.12.b:0 "皆の懸念を傾聴する。"
 mon_state_formation.12.c:0 "抵抗する者は脅す。"
 mon_state_formation.12.e:0 "「タックスじゃない。アックス (斧) だ！」"
 mon_state_formation.13.t:0 "真の狙い"
 mon_state_formation.13.d:0 "[ROOT.GetCountry.GetNameNoFlag]の国民は、初の[SCOPE.sBuilding('arms').GetName]を大変誇りに思っている。"
 mon_state_formation.13.f:0 "#italic 私の銃は古いが立派であり、それを失えば\n自分の腕が切り落とされるよりも嘆き悲しむだろう。\n自分の一人息子を失ったかのように、\n自分の兄弟を失ったように悲しむ。\nなぜなら、それはあらゆる銃の中で、最も優れた銃だったからだ。 \n幸運をもたらし、また非常に威力があった。\n掃除や手入れをする必要は一切なかった。\nいつも鏡のように輝いていた。 \n発砲されると、すぐにその銃だとわかる。\n他に何千挺の銃があったとしても。#!\n\n‑ペタル2世ペトロヴィッチ＝ニェゴシュ、『#italic 山の花環#!』"
 mon_state_formation.13.a:0 "良質な銃を作る。"
 mon_state_formation.13.b:0 "安価な銃を作る。"
 mon_state_formation.13.c:0 "大量の銃を作る。"
 je_tur_raided:0 "不従順な山"
 je_tur_raided_reason:0 "モンテネグロ人は自らを独立国家だと信じているが、実際には彼らは宗教の自由を実践するためにある程度の自治権を与えられた、我が国の従属国である。長い間黙認されてきたために、彼らは我々の徴税人を殺し、我々の国民に危害を加えてきた。\n\nもし我々が彼らを剣で処刑すれば、それは我々の領土における他の反乱者への警告となるだろう。しかし、列強が関与して、小国の[SelectLocalization(SCOPE.sCountry('montenegro').IsValid,SCOPE.sCountry('montenegro').GetNameNoFlag,'MON')]がヨーロッパの火薬庫に点火するマッチにならないよう、用心しなければならない。\n\n#v 襲撃 : #! \n襲撃された[Concept('concept_state','$concept_states$')]は、[concept_taxes]にペナルティを受け、より[concept_turmoil]の悪影響を受ける。"
 je_tur_raided_target:0 "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid,SCOPE.sCountry('montenegro').GetNameNoFlag,'MON')]が[GetGlobalVariable('mon_raid_state').GetState.GetName]を襲撃している！"
 je_tur_raided_no_target:0 "モンテネグロ人は襲撃を停止している。今のところは…"
 je_montenegrin_tur_raid_back:0 "反撃を開始する"
 je_montenegrin_tur_raid_back_desc:0 "モンテネグロ軍を攻撃し、彼らの襲撃を一時的に停止させる。"
 je_montenegrin_tur_raid_back_condition_tt:0 "モンテネグロが我々の州の1つを積極的に襲撃している"
 je_montenegrin_tur_raid_back_effects_tt:0 "モンテネグロ軍は混乱しており、しばらくの間は襲撃することができない"
 counterraided_recently_tt:0 "このインタラクションは#v 3年#!に1度しか使用できない"
 mon_state_formation.14.t:0 "ゴリアテがダビデを倒す"
 mon_state_formation.14.d:0 "モンテネグロの反乱軍がついに屈服した。"
 mon_state_formation.14.f:0 "#italic モンテネグロの兄弟よ、これは一体何だ？\n誰がこの醜い不和の火を焚きつけたのだ？\n私たちの信仰を変えるなどという、\n嘆かわしい考えはどこから生まれたのだ？\n違いはあっても、我々は兄弟ではないのか？\n同じ戦いを共に戦ったではないか？\n良いことも悪いことも、兄弟のように共に分かち合ってきたというのに。\nトルコとセルビアの乙女の髪は、\n戦死した英雄たちの墓を悲しみで覆っているのではなかったのか？#!\n\n‑ペタル2世ペトロヴィッチ＝ニェゴシュ、『#italic 山の花環#!』"
 mon_state_formation.14.a:0 "抵抗する者への教訓としよう。"
 mon_state_formation.14.b:0 "モンテネグロの罪の責任として、[SCOPE.sCulture('serbian').GetName]の全ての民を罰する。"
 mon_state_formation.14.c:0 "過ちを犯すのは人間、許すのは…"
 mon_state_formation.15.t:0 "モンテネグロ国家"
 mon_state_formation.15.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]は、黒き山の反抗的な部族を統一し、国家を築こうとしている。"
 mon_state_formation.15.f:0 "親愛なる教授…はい、私はアウグストゥス2世に同行してその地域へ赴き、彼の植物学の研究を手伝ったバルトロメオ・ビアソレットーです。しかし、セルビアのフェニックスフラワーについてはほとんど覚えていません。植物にはほとんど関心がありませんでした。私が足を踏み入れた土地では、女性は畑で働き、男性はナイフを研いで戦いを繰り広げていたのです。彼らは襲撃する相手がいなければ、互いに戦っていました。串刺しにされたトルコ人の首は建築の極致とされ、痩せ衰えて読み書きもできない貧しい人々は、次の食事のことしか頭にありませんでした。\n\n 皇帝の指示に従い、司教も王様のために自分の部屋を空け渡しました。その目は嫉妬のあまり緑の光を発するかのようでした。当時から、その若者には丘の上の反乱者たちをまとめげ、指導者たちに役人のような装いをさせ、世界を揺るがすような国家を築こうと野望を抱いていたのが分かりました。"
 mon_state_formation.15.a:0 "世界を揺るがすか、命がけで挑戦せよ。"
 law_women_in_the_fields_is_in_effect_tt:0 "[GetLawType('law_women_in_the_fields').GetName][concept_law]が有効な間、モンテネグロはより多くの兵士と労働者を確保できるが、その国民は苦しむことになる。"
 mon_state_formation.16.t:0 "野蛮人！"
 mon_state_formation.16.d:0 "[ROOT.GetCountry.GetName]の暴力的で攻撃的な評判により、列強は支援を撤回せざるを得なくなった。今や、セルビア国家を形成するには自国の力に頼るしかない。"
 mon_state_formation.16.f:0 "#italic 世界は今や私にとって地獄となり、\n人々は地獄の霊と化した。\nああ、我が暗黒の日よ！ああ、我が暗い運命よ！\nああ、私の哀れなセルビア国家は滅ぼされてしまった！\n私はこれまでに多くの困難を乗り越えてきたが、\n今、最も恐ろしい苦難に直面している！#! \n\n ペタル2世ペトロビッチ・ニェゴシュ、#italic 山の花環#!"
 mon_state_formation.16.a:0 "我々に必要なものはすべて、我々の心の中にある！"
 mon_state_formation.16.b:0 "それはいいが、[SelectLocalization(SCOPE.sCountry('austria').IsValid,SCOPE.sCountry('austria').GetName,'AUS')]は我々の港を返還することを検討するだろうか？"
 mon_state_formation.17.t:0 "征服した！"
 mon_state_formation.17.d:0 "我々の貴重な[ROOT.GetCountry.GetName]が、宗主国の[SCOPE.sCountry('overlord').GetAdjective]に従属させられた。"
 mon_state_formation.17.f:0 "#italic 忌まわしい堕落者たちよ、神がお前たちを罰するだろう。\nなぜ我々にトルコ人の信仰が必要なのだ？\nお前たちの先祖の呪いはどうするつもりだ？\nミロスと他のすべてのセルビアの英雄たちの前に、\n何を持って現れるつもりだ？\n太陽が輝く限り、その名が生き続ける者の前に。#! \n\n ペタル2世ペトロビッチ・ニェゴシュ、#italic 山の花環#!"
 mon_state_formation.17.a:0 "他国に訴えかけるべきだ。"
 mon_state_formation.17.b:0 "勝てないのなら、仲間になるべきだ。"
 mon_get_back_land:0 "我々は[SCOPE.sStateRegion('state').GetName]州内のすべてのオスマン帝国領土を受け取る。"
 mon_state_formation.18.t:0 "再装飾"
 mon_state_formation.18.d:0 "我らが[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の教養ある若き妻が、切り落とされた首をビリャルダから降ろすことを提案している。"
 mon_state_formation.18.f:0 "「彼女の出身地ではどうやって飾りつけをしてるんでしょうね？」\n「知らんな、ミルコ。円柱とか彫像とか花とか、そんなゴミだ」\n「つまらなそうですね」\n「とてもつまらん！円柱なんかでトルコ人と戦う気になれるはずないだろう」\n「本当に、ビリャルダを指さして『あれだ、あれは俺のだ』と言えればとても励みになるんですがね」\n「ただ匂いがなあ…」\n「ああ、新しいのに取り替えたほうがいいですな」\n「そうだな…答えはいつだって首を増やすことだ」"
 mon_state_formation.18.a:0 "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid,SCOPE.sCountry('montenegro').GetNameNoFlag,'MON')]が文明化する時が来た。"
 mon_state_formation.18.b:0 "いや！男たちの前で[SCOPE.sCharacter('danilo').GetFirstName]が面目を失うわけにはいかない。"
 mon_state_formation.18.c:0 "むしろ、#italic もっと多くの#!首を吊るす必要がある。"
 mon_state_formation.19.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]の歓喜"
 mon_state_formation.19.d:0 "我が国は最大の脅威を乗り越えた。$dyn_c_ottoman_empire$は、もはや存在しないのだ！"
 mon_state_formation.19.f:0 "#italic 聞け、民よ。皆、脱帽せよ！\n追悼の意を捧げよう。\n我らが国の\n偉大な勇者の霊魂に。\n今日この日は、彼らにとって、最も尊き日とならむ。#!\n\n ペタル2世ペトロヴィッチ＝ニェゴシュ著、『#italic 山の花環#!』"
 mon_state_formation.19.a:0 "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid,SCOPE.sCountry('montenegro').GetNameNoFlag,'MON')]を地上の楽園にしよう。"
 mon_state_formation.19.b:0 "すべての圧政には終焉が訪れることを、我々が皆に知らしめよう！"
 mon_state_formation.19.c:0 "我らは戦争しか知らない。"
 all_nations_freedom_tt:0 "#v 世界中#!のすべての[concept_subject]は、[concept_overlord]がどの国であれ、#tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mon_freedom_tt $mon_freedom$#!を獲得する"
 modifier_mon_freedom_tt:0 "[GetStaticModifier('mon_freedom').GetName|v]\n[GetStaticModifier('mon_freedom').GetDesc]"
 mon_state_formation.20.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]、改め[ROOT.GetCountry.GetRuler.GetFirstName]国王"
 mon_state_formation.20.d:0 "[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、我が国を正式に王国へと改称することを提案した。"
 mon_state_formation.20.f:0 "#italic ああ、あそこ…あの丘の向こうには、\n緑の木立が広がるという。\nその麓にそびえるは、聖なるデチャニ修道院。\nそこで捧ぐ祈りは、天国を約束する。\n\nああ、あそこ…あの丘の向こうには、\nたわむ蒼穹が待つという。\nセルビアの大地へ、戦場へ、いざ往かん。\nさあ兄弟たちよ、行軍の準備をせよ！#!\n\nニコラ1世ペトロヴィッチ＝ニェゴシュ著、『#italic Onamo, 'namo!#!』"
 mon_state_formation.20.a:0 "このことを民衆に知らせよう。"
 mon_state_formation.20.b:0 "このことを、すべての国に知らせよう！"
 mon_state_formation.20.c:0 "このことを兵士たちに知らせよう。"
 mon_state_formation.20.e:0 "このことは誰にも知らせないでおこう。"
 mon_change_to_kingdom:0 "我が国が#v 王国#!となる"
 mon_no_change_tt:0 "我が国に変化は起こらない。"

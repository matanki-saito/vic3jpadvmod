 mon_rus_aid_stop_tt:0 "これ以降、[concept_russian_aid]が停止する"
 has_taxation_law_tt:0 "[ROOT.GetCountry.GetNameNoFlag]が[GetLawType('law_consumption_based_taxation').GetName]以外で、いずれかの[GetLawGroup('lawgroup_taxation').GetName][concept_law]を採用している"
 has_police_law_tt:0 "[ROOT.GetCountry.GetNameNoFlag]がいずれかの[GetLawGroup('lawgroup_policing').GetName][concept_law]を採用している"
 montenegrin_compromise_tt:0 "我々にもっと多くの土地を与えるよう、列強が[SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]と交渉するが、襲撃を停止させる必要があるかもしれない。"
 je_montenegrin_visit_moscow:0 "モスクワ訪問"
 je_montenegrin_visit_moscow_desc:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が#v $RUS$#!を訪問し、[concept_relations]の改善と我々の方針へのさらなる支援を要請する。[ROOT.GetCountry.GetRuler.GetSheHe]が不在の間は、いかなる法律も制定できない。"

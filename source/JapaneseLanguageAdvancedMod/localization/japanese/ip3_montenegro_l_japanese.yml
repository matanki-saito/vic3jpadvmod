 je_montenegrin_make_saint_desc:0 "前任者のペーター1世を列聖することにより、[ROOT.GetCountry.GetRuler.GetFullName]は[ROOT.GetCountry.GetRuler.GetHerHis]の統治と法律の制定を正当化するより良い口実が得られる。"

 je_montenegrin_raiding:0 "襲撃"
 je_montenegrin_raiding_reason:0 "耕作地も産業もほとんどないモンテネグロの部族は、生き残るためにオスマン帝国の領土への[concept_raiding]に目を向けた。\n\nモンテネグロの部族が、オスマン帝国人の切り取った首を誇らしげに掲げている一方で、[SelectLocalization(SCOPE.sCountry('russia').IsValid,SCOPE.sCountry('russia').GetName,'RUS')]はそのような行為を軽蔑し始めている。\n\nまた、我々が過度に襲撃を行うと、[SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]はそれを口実に、自国の攻撃的行動を正当化する可能性がある。\n\n[concept_raiding] : \n我が軍の[concept_power_projection]が#v [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]#!で、[concept_raiding_frequency]が#v [Country.MakeScope.Var('raiding_intensity').GetValue]%#!であることから、我々は#v @money![GetPlayer.MakeScope.ScriptValue('raiding_income')]#!の収入を得ている。\n\n襲撃で得る収入が多くなればなるほど、[SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]の反撃を受ける可能性が高くなる。ただし、彼らが戦争中である場合は例外。"
 je_montenegrin_raiding_amount:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('je_montenegrin_raiding_amount')]"
 je_montenegrin_raiding_amount_display_max:0 "我々は[concept_raiding]により#g @money!+[GetPlayer.MakeScope.ScriptValue('raiding_income')]#! (最大値) の収入を得ています"
 je_montenegrin_raiding_amount_display:0 "我々は[concept_raiding]により#g @money!+[GetPlayer.MakeScope.ScriptValue('raiding_income')]#!の収入を得ています"
 je_montenegrin_raiding_reason_rus1:0 "[SelectLocalization(SCOPE.sCountry('russia').IsValid,SCOPE.sCountry('russia').GetName,'RUS')]"
 je_montenegrin_raiding_reason_rus2:0 "$RUS$"
 montenegrin_raiding_progress_bar:0 "襲撃の熱意"
 montenegrin_raiding_progress_bar_desc:0 "[concept_raiding_frequency] : #v [JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)]%#!"
 montenegrin_raiding_stop_tt:0 "#b $MON$#!は[concept_raiding]を停止する"
 je_montenegrin_raiding_increase_button:0 "「もっと首をよこせ！」"
 je_montenegrin_raiding_increase_button_desc:0 "部族がもっと頻繁に襲撃することを許可し、[concept_raiding_frequency]を上昇させる。これにより、収入は増加するものの、#v [SelectLocalization(SCOPE.sCountry('russia').IsValid,SCOPE.sCountry('russia').GetName,'RUS')]#!との[concept_relations]が悪化する。加えて、#v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]#!との関係がとりわけ悪化する。"
 mon_more_raiding_tt:0 "襲撃頻度を再び増加させるには、少なくとも1年待つ必要がある。"
 mon_more_heads_tt:0 "[concept_raiding_frequency]を25%増加させる"
 je_montenegrin_raiding_decrease_button:0 "襲撃抑制"
 je_montenegrin_raiding_decrease_button_desc:0 "部族に襲撃を抑制させ、[concept_raiding_frequency]を25%減少させる。#v [SelectLocalization(SCOPE.sCountry('russia').IsValid,SCOPE.sCountry('russia').GetName,'RUS')]#!は、礼節をもって#v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]#!と接するべく一歩を踏み出したことを評価するだろう。"
 mon_less_raiding_tt:0 "襲撃頻度を再び減少させるには、少なくとも6か月待つ必要がある。"
 mon_discourage_raiding_tt:0 "[concept_raiding_frequency]を25%減少させる"
 notification_je_montenegrin_raiding_fail_name:0 "襲撃を中止する"
 notification_je_montenegrin_raiding_fail_desc:0 "オスマン帝国と国境を接する領土がないため、我々の部族は襲撃を中止せざるを得なくなりました。"
 notification_je_montenegrin_raiding_fail_tooltip:0 "#header $notification_je_montenegrin_raiding_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_montenegrin_raiding_fail_desc$"
 montenegrin_raiding.1.t:0 "兄弟の死"
 montenegrin_raiding.1.d:0 "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]のスマイル＝アガ・チェンギッチが、我々の襲撃部隊を待ち伏せに誘い込んだ！[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の実の兄弟が、無数の戦死者の中に横たわっている。"
 montenegrin_raiding.1.f:0 "#italic 我々の仲間は深く、生気のない眠りについている。\nこの涙を拭ってくれる親の手はない。\n頭上の天は固く閉ざされ、\n我が叫びや祈りを聞こうとはしない。#!\n\n‑ペタル2世ペトロヴィッチ＝ニェゴシュ、『#italic 山の花環#!』"
 montenegrin_raiding.1.a:0 "喪に服して団結しよう。"
 montenegrin_raiding.1.b:0 "死者は死者に葬らせよ。我々は再建しなければならない。"
 mon_lost_men_tt:0 "#v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#!個の[GetBuildingType('building_barracks').GetName]が破壊され、残りも混乱状態に陥る。"
 montenegrin_raiding.2.t:0 "オスマン帝国の反撃"
 montenegrin_raiding.2.d:0 "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]の兵士が、我々の仲間を襲い、襲撃を止めるためにやって来た。"
 montenegrin_raiding.2.f:0 "「正面から突撃するんだ。大胆不敵に、容赦なく。これが奴らを止める唯一の方法だ」\n\n「奴らの大砲に向かって突撃するのですか？上官殿、お言葉ですが、奴らを山頂に誘い込む方が得策かと。そうすればツェロヴィッチが峠を抜けて、奴らの荷物隊を襲撃できます」\n\n「いや。奴らは行く先々で修道院や農場をすべて略奪するだろう。我らが神はそれを見逃したお前を許すかもしれないが、私は許さない」 \n\n「上官殿、あなたは土地と民衆のどちらを犠牲にするおつもりなのですか？」"
 montenegrin_raiding.2.a:0 "正面から立ち向かおう。"
 montenegrin_raiding.2.b:0 "地形を有利に使おう。"
 montenegrin_raiding.2.c:0 "望みはない！スブリーム・ポルタに降伏せよ。"
 je_mon_state_formation:0 "反乱軍から国家へ"
 je_mon_state_formation_reason:0 "ニェゴシュ家は[SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]に反旗を翻し、山に居座る暴力的な部族から国家を形成しようとしている。幸いなことに、[SelectLocalization(SCOPE.sCountry('russia').IsValid,SCOPE.sCountry('russia').GetName,'RUS')]は同胞の正教徒を援助する準備ができており、財政援助を送ってくれる。[concept_relations]を向上させ、それを維持できれば、より多くの[concept_russian_aid]を期待できるだろう。\n\nもし国家の体裁が整い、部族による襲撃を抑制することができれば、列強は[SelectLocalization(SCOPE.sCountry('ottoman').IsValid,SCOPE.sCountry('ottoman').GetName,'dyn_c_ottoman_empire')]に領土を割譲させ、我々を独立国家として承認する可能性がある。"

 portugal_single_fire_events.1.t:0 "グレミオ・リテラリオの建設"
 portugal_single_fire_events.1.d:0 "[SCOPE.gsInterestGroup('intelligentsia_scope').GetName]のメンバーたちは「グレミオ・リテラリオ」という私設文芸クラブの設立を推進している。彼らは、この構想を実現するための財政的および政治的支援を求めて請願を行った。"
 portugal_single_fire_events.1.f:0 "「神の恩寵を受け、[ROOT.GetCountry.GetNameNoFormatting]およびその全領土を統べし[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]\n\n本勅許を受け取るすべての者に告げる。名誉大臣兼国務長官ロドリゴ・ダ・フォンセカ・マガリャンイスが、グレミオ・リテラリオという名の協会を統治する規約の起草を委託された委員会の会長として、国家評議会を通じて私に上申した内容を考慮し…」"
 portugal_single_fire_events.1.a:0 "我が寛大なる承認を与えよう。"
 portugal_single_fire_events.1.b:0 "懇願は知の探究の道ではない。"
 portugal_single_fire_events.2.t:0 "[SCOPE.sState('azores_state_scope').GetName]の収容施設"
 portugal_single_fire_events.2.d:0 "オルタの恵まれない子どもたちのための収容施設が未成年者に宗教的熱狂を植え付けているという報道に、非宗教的な[SCOPE.gsInterestGroup('intelligentsia_scope').GetName]が不快感を示しており、若者たちを宗教的教義から守るための対策を要求している。"
 portugal_single_fire_events.2.f:0 "「我々リベラル派は口を閉ざせと言われる。『これは施しであり、飢えた者を養う行為であり、#italic 道徳的改善#!は聖アントニオによる福音と切り離せない』と。しかし我々は答える。『施しには人を解放するものと縛るものがある。そしてこれは後者なのだ』と」"
 portugal_single_fire_events.2.a:0 "[SCOPE.gsInterestGroup('devout_scope').GetName]には、[SCOPE.GetRootScope.GetCountry.GetAdjective]の次世代の愛国者を育成するあらゆる権利がある。"
 portugal_single_fire_events.2.b:0 "確かに、これは少しやり過ぎだ。"
 portugal_single_fire_events.2.c:0 "それは内々で処理してくれ。"
 portugal_single_fire_events.3.t:0 "水道橋の殺人者"
 portugal_single_fire_events.3.d:0 "「水道橋の殺人者」と呼ばれる連続殺人犯についての報道が喧しい。彼は数十人の犠牲者をアグアス・リブレス水道橋から突き落として殺害したとされている。国民は早急な対策を求めている。"
 portugal_single_fire_events.3.f:0 "ランタンの光が夜明け前の湿った空気の中で揺らめき、滑らかな石に反射していた。水道橋のアーチに長靴の足音が空虚にこだまし、下を流れる川風が静寂をかき乱す。そして、暗闇の端と奈落の境目に、青白い人影がじっと佇んでいた。"
 portugal_single_fire_events.3.a:0 "経験豊富な警官を直ちに派遣せよ。"
 portugal_single_fire_events.3.b:0 "このような事件に備えて、専門家を訓練していたのだ。"
 portugal_single_fire_events.3.c:0 "勇者が犠牲になる売名行為を仕組め。"
 portugal_single_fire_events.3.e:0 "殺人だって！？あの水道橋が「あの世からの呼び声」に引き込まれてしまう場所であることは誰でも知っているはずだ。"
 portugal_single_fire_events.4.t:0 "ワインの疫病"
 portugal_single_fire_events.4.d:0 "ウドンコ病の流行が[SCOPE.sState('madeira_state_scope').GetName]を襲い、有名なマデイラワインの生産が壊滅的な打撃を受けている。外国の商人たちは島から慌てて逃げ出しはじめた。"
 portugal_single_fire_events.4.f:0 "「過去500年間に造られたあらゆるワインの中でも、マデイラワインは特にその時代と土地の特徴を反映する存在として際立っている。この特異な酒は火と熱の賜物なのだ。元になるブドウの木は、500年前に焼けた古代の森の灰を糧として育ち、その根はおよそ1400万年前の火山噴火で形成された岩石の土壌に張り巡らされている」"
 portugal_single_fire_events.4.a:0 "科学者を派遣して調査させ、早急な解決策を見つけ出せ。"
 portugal_single_fire_events.4.b:0 "商人たちの退去前に補償をせよ。"
 portugal_single_fire_events.4.c:0 "手を挙げて空に祈ろう。"
 portugal_single_fire_events.5.t:0 "動物園"
 portugal_single_fire_events.5.d:0 "熱意ある医師団が、[SCOPE.sState('capital_scope').GetName]初となる動物園の詳細な計画を策定した。彼らはこの計画を実現するため、政府の承認と支援を求めている。"
 portugal_single_fire_events.5.f:0 "少年は手袋をはめた母親の手をしっかりと握り、揺れる象の鼻や、頭上できらめく緑と金の羽毛に目を奪われた。どの檻も別世界への扉のように思えた。まるで生きた花火のように跳ねる猿たち、胸に響くライオンのあくび。\n\nその瞬間、[SCOPE.sState('capital_scope').GetNameNoFormatting]は、教科書の地図のように広大に感じられた。"
 portugal_single_fire_events.5.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が承認する。"
 portugal_single_fire_events.5.b:0 "次はなんだ？オウム用の議会か？"
 portugal_single_fire_events.6.t:0 "ウジ虫の女たち"
 portugal_single_fire_events.6.d:0 "[SCOPE.sState('shanghai_state_scope').GetName]出身の2人の民間療法士が、[SCOPE.sState('capital_scope').GetName]のホテルにて、代替療法で視力障害を治せるという触れ込みで活動している。医師でもある知事は彼らを止めようとしたが、地元民の反対が公的秩序の問題に発展している。"
 portugal_single_fire_events.6.f:0 "「『あれは東洋の呪文の類で、悪霊や黒魔術の助けを借りるんだっていう話だよ。悪魔を毎日見なきゃいけなくなるぐらいなら、盲目でいたほうがまし。そう…あんなのお断りよ』\n\nグローリアはすかさず返した。「マラ、今だって毎朝隣に悪魔がいるんでしょ。いったい何が違うっていうの？」"
 portugal_single_fire_events.6.a:0 "彼女らに魔女の烙印を押し、相応の対処を講じよ。"
 portugal_single_fire_events.6.b:0 "緊張を和らげるため、知事に彼女らを解放させよ。"
 portugal_single_fire_events.6.c:0 "[SCOPE.sCountry('shanghai_owner_scope').GetName]に対処させて、2人を国外追放せよ。"

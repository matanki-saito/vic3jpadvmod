l_japanese:
 GAME_RULES_PRESET_AI_BEHAVIOR:0 "AI挙動 : [GameRuleSetting.GetName]"
 rule_ai_behavior:0 "プレイヤーへのAIの態度"
 setting_lenient_ai_behavior:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high 寛大#!#!#!"
 setting_lenient_ai_behavior_desc:0 "プレイヤー国に対するAI国の態度はより友好的で、[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]における対応もより寛容なものになります"
 setting_standard_ai_behavior:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc 公平#!#!"
 setting_standard_ai_behavior_desc:0 "AI国はプレイヤーの国とAIの国を同等と見なし、プレイヤーに特別な温情をかけることはありません"
 setting_harsh_ai_behavior:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high 無情#!#!#!"
 setting_harsh_ai_behavior_desc:0 "プレイヤー国の意図に対するAI国の態度はより懐疑的で、[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]における対応もより苛烈なものになります"
 rule_ai_aggression:0 "AIの好戦性"
 setting_low_ai_aggression:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high 低い#!#!#!"
 setting_low_ai_aggression_desc:0 "AI国の発動する[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]は数が少なく、領地の征服にも消極的です"
 setting_standard_ai_aggression:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc 標準#!#!"
 setting_standard_ai_aggression_desc:0 "AI国家は、それぞれの戦略に基づき、標準的な好戦性で行動します"
 setting_high_ai_aggression:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high 高い#!#!#!"
 setting_high_ai_aggression_desc:0 "AI国の発動する[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]は数が多く、領地の征服にも積極的です"
 rule_subject_flags:0 "従属国の国旗"
 setting_no_subject_flags:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high 国旗変更なし#!#!#!"
 setting_no_subject_flags_desc:0 "[concept_subject]の国旗は、どの[Concept('concept_country','$concept_countries$')]が$suzerain$であるかにかかわらず変化#b しません#!"
 setting_allow_subject_flags:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc 国旗変更を許可#!#!"
 setting_allow_subject_flags_desc:0 "[concept_subject]の国旗は、$suzerain$となる[Concept('concept_country','$concept_countries$')]によって変化することがあります"
 rule_subject_map_color:0 "従属国のマップ上における色"
 setting_no_subject_map_color:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high マップカラー変更なし#!#!#!"
 setting_no_subject_map_color_desc:0 "[concept_subject]の色は、どの[Concept('concept_country','$concept_countries$')]が$suzerain$であるかにかかわらず変化#b しません#!"
 setting_allow_subject_map_color:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc マップカラー変更を許可#!#!"
 setting_allow_subject_map_color_desc:0 "特定の[concept_subject]の色は、$suzerain$となる[Concept('concept_country','$concept_countries$')]によって変化することがあります"
 rule_achievements:0 "実績"
 setting_achievements_allowed:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc 可能#!#!"
 setting_achievements_allowed_desc:0 "このキャンペーン中、実績をアンロックすることができます"
 setting_achievements_blocked:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc 不可#!#!"
 setting_achievements_blocked_desc:0 "このキャンペーン中、実績をアンロックすることは#b できません#!"
 rule_formable_nations:0 "形成可能な国"
 setting_all_formable_nations:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc すべて#!#!"
 setting_all_formable_nations_desc:0 "非現実的、空想的な国家の形成を可能にします"
 setting_plausible_formable_nations:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc 歴史的に現実性がある#!#!"
 setting_plausible_formable_nations_desc:0 "歴史的に現実性のある国のみ形成を可能にします"
 rule_releasable_nations:0 "解放可能な国"
 setting_all_releasable_nations:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc すべて#!#!"
 setting_all_releasable_nations_desc:0 "非現実的、空想的な国家の解放を可能にします"
 setting_plausible_releasable_nations:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc 歴史的に現実性がある#!#!"
 setting_plausible_releasable_nations_desc:0 "歴史的に現実性のある国のみ解放を可能にします"
 rule_monument_effects:0 "モニュメント効果"
 setting_allow_monument_effects:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc 有効#!#!"
 setting_allow_monument_effects_desc:0 "[Concept('concept_monument','$concept_monuments$')]はその特質に基づいて様々な効果を発揮し、時折実現のために[Concept('concept_pop','$concept_pops$')]を雇用します。"
 setting_prestige_only_monument_effects:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc $concept_prestige$のみ#!#!"
 setting_prestige_only_monument_effects_desc:0 "すべての[Concept('concept_monument','$concept_monuments$')]が、所属する国のために一定量の[concept_prestige]を生成します。[Concept('concept_pop','$concept_pops$')]を雇用する$concept_monument$はありません。"
 setting_no_monument_effects:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc 無効#!#!"
 setting_no_monument_effects_desc:0 "[Concept('concept_monument','$concept_monuments$')]は装飾品としてのみ機能します。建設に伴う報酬は視覚的なものに限定されます。"
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP:0 "このプリセットを削除"
 SAVE_PRESET_BUTTON_TOOLTIP:0 "このプリセットを保存"
 rule_investment_pool:0 "投資プール"
 setting_autonomous_investment_pool:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc 自律的投資プール#!#!"
 setting_autonomous_investment_pool_desc:0 "[concept_investment_pool]は、[Concept('concept_country','$concept_country_possessive$')]の[Concept('concept_law','$concept_laws$')]に応じ適切な[Concept('concept_building','$concept_buildings$')]の[Concept('concept_private_construction','$concept_private_constructions$')]に対して自律的な資金提供を行うために使用されます。"
 setting_directly_controlled_investment_pool:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc 直接管理投資プール#!#!"
 setting_directly_controlled_investment_pool_desc:0 "[concept_investment_pool]は各[concept_country]によって直接引き出され、[Concept('concept_country','$concept_country_possessive$')]の[Concept('concept_law','$concept_laws$')]に応じ適切な[Concept('concept_building','$concept_buildings$')]の[Concept('concept_government_construction','$concept_government_constructions$')]に対して資金提供するために使用することができます。"
 rule_pop_consolidation:0 "POPの統合 (パフォーマンス) "
 setting_no_consolidation:0 "なし"
 setting_no_consolidation_desc:0 "[Concept('concept_pop','$concept_pops$')]が[concept_assimilation]や[concept_conversion]のルール以外で統合しなくなります。\n@warning! ゲーム中盤から終盤にかけてのパフォーマンスに大きく影響する可能性があります。"
 setting_minor_consolidation:0 "小規模"
 setting_minor_consolidation_desc:0 "小規模かつ力のない[Concept('concept_pop','$concept_pops$')]のみが統合します。\nゲーム中盤から終盤にかけてのパフォーマンスに悪影響を及ぼす可能性があります。"
 setting_moderate_consolidation:0 "中程度"
 setting_moderate_consolidation_desc:0 "[Concept('concept_pop','$concept_pops$')]がかなり小規模かつ、ゲームプレイへの影響が限定的な場合に統合します。"
 setting_aggressive_consolidation:0 "積極的"
 setting_aggressive_consolidation_desc:0 "それなりの規模の[Concept('concept_pop','$concept_pops$')]であっても、条件が満たされると統合するようになります。\n@warning! パフォーマンスが向上する可能性がありますが、ゲームのバランスに影響します"
 rule_loyalties_grace_period:0 "忠誠心の猶予期間"
 setting_loyalties_grace_period_none:0 "なし"
 setting_loyalties_grace_period_none_desc:0 "最初から、[Concept('concept_radical','$concept_radicals$')]と[Concept('concept_loyalist','$concept_loyalists$')]の両方が完全に影響を受けます。"
 setting_loyalties_grace_period_short:0 "短期"
 setting_loyalties_grace_period_short_desc:0 "影響を受ける[concept_radical]と[concept_loyalist]は最初は少なく、徐々に増加します。ゲーム開始から#v 1年#!後に完全に効果を発揮します。"
 setting_loyalties_grace_period_long:0 "長期"
 setting_loyalties_grace_period_long_desc:0 "影響を受ける[concept_radical]と[concept_loyalist]は最初は少なく、徐々に増加します。ゲーム開始から#v 5年#!後に完全に効果を発揮します。"
 setting_loyalties_grace_period_extra_long:0 "超長期"
 setting_loyalties_grace_period_extra_long_desc:0 "影響を受ける[concept_radical]と[concept_loyalist]は最初は少なく、徐々に増加します。ゲーム開始から#v 10年#!後に完全に効果を発揮します。"
 rule_fantastical_content:0 "空想的な内容"
 setting_allow_fantastical_content:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_fantastical_content_desc #high 有効#!#!#!"
 setting_allow_fantastical_content_desc:0 "このキャンペーン中、超自然的または空想的な内容を許可する"
 setting_no_fantastical_content:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_fantastical_content_desc #high 無効#!#!#!"
 setting_no_fantastical_content_desc:0 "このキャンペーン中、超自然的または空想的な内容を許可しない"
 rule_custom_rng_seed:0 "カスタム乱数生成シード"
 setting_no_custom_rng_seed:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_custom_rng_seed_desc #high 無効化#!#!#!"
 setting_no_custom_rng_seed_desc:0 "ゲームが乱数生成シードを自動的に設定し、プレイするたびに結果が変わるようになります。"
 setting_use_custom_rng_seed:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_use_custom_rng_seed_desc #high 有効化#!#!#!"
 setting_use_custom_rng_seed_desc:0 "特定の乱数生成シードを設定できるようにします。通常であればランダムに決まる結果のうち、ほとんどがシードに従ったものになり、初期化時およびプレイヤーのインタラクションがないオブザーバーのゲームにおいて、同じシードを使うことで何度プレイしても同じ結果が出るようになります。"
 CHANGE_RNG_SEED:0 ""
 RNG_SEED_CLICK_TO_CHANGE:0 "クリックしてシードを変更…"
 rule_dynamic_naming:0 "名称自動変更"
 setting_allow_dynamic_naming:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_dynamic_naming #high 有効#!#!#!"
 setting_allow_dynamic_naming_desc:0 "[Concept('concept_state','$concept_states$')]と#bold 都市#!の名称が、支配する[concept_country]の[concept_culture]に応じて変更されます"
 setting_no_dynamic_naming:0 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_dynamic_naming_desc #high 無効#!#!#!"
 setting_no_dynamic_naming_desc:0 "[Concept('concept_state','$concept_states$')]と#bold 都市#!の名称は、支配する[concept_country]の[concept_culture]に応じて変更されません"

 monopoly_charter_desc:0 "[CompanyCharter.GetType.GetNameNoFormatting]の付与は[concept_company]に対し、特定のタイプの[Concept('concept_building','$concept_building_industries$')]を独占的に[Concept('concept_construction','$concept_construct$')]する権利を与え、[concept_market]の支配を可能にします。"
 monopoly_charter_type_desc:0 "[CompanyCharterType.GetNameNoFormatting]の付与は[concept_company]に対し、特定のタイプの[Concept('concept_building','$concept_building_industries$')]を独占的に[Concept('concept_construction','$concept_construct$')]する権利を与え、[concept_market]の支配を可能にします。"
 monopoly_charter_effects:0 "[concept_company]に特定の[Concept('concept_building','$concept_building_industry$')]における[Concept('concept_company_monopoly','$concept_company_monopoly_short$')]を付与します。今後、その$concept_company$以外の$concept_private$団体は、[Concept('concept_building_level','$concept_building_levels$')]を建設することができなくなります。[concept_nationally_owned]の$concept_building_levels_short$がある場合は、自動的にその$concept_company$が[concept_privatize]できる状態になります。すでに存在している[concept_privately_owned]の$concept_building_levels$は影響を受けません。"
 industry_charter_desc:0 "[CompanyCharter.GetType.GetNameNoFormatting]は、[concept_company]が建設できる[Concept('concept_building','$concept_building_industries$')]のタイプを増やし、産業の成長を促します。"
 industry_charter_type_desc:0 "[CompanyCharterType.GetNameNoFormatting]は、[concept_company]が建設できる[Concept('concept_building','$concept_building_industries$')]のタイプを増やし、産業の成長を促します。"
 industry_charter_effects:0 "[concept_company]による追加の[Concept('concept_building','$concept_building_industry$')]の[Concept('concept_building','$concept_buildings$')]の[Concept('concept_construction','$concept_construct$')]を可能とします"
 trade_charter_desc:0 "[CompanyCharter.GetType.GetNameNoFormatting]を持つ[concept_company]は[GetBuildingType('building_trade_center').GetName]を建設し、商業や貿易を促進することができます。"

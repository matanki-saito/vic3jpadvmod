l_japanese:
 CHARACTER_INTERACTION_HEADER:0 "#header [CharacterInteraction.GetName]#!\n$TOOLTIP_DELIMITER$\n"
 CHARACTER_INTERACTION_ERRORS:0 "[AddTextIf(And(Not(CharacterInteraction.ShouldShowRequirements),Not(StringIsEmpty(CharacterInteraction.GetCommandDesc(Character.Self)))),Concatenate(Localize('CHARACTER_INTERACTION_ERRORS_IMPL'),'\n\n'))]"
 CHARACTER_INTERACTION_ERRORS_IMPL:0 "#title 必要条件 : #!\n[CharacterInteraction.GetCommandDesc(Character.Self)]"
 CHARACTER_INTERACTION_REQUIREMENTS:0 "[AddTextIf(And(CharacterInteraction.ShouldShowRequirements,Not(StringIsEmpty(CharacterInteraction.GetRequirements(Character.Self)))),Concatenate(Localize('CHARACTER_INTERACTION_REQUIREMENTS_IMPL'),'\n\n'))]"
 CHARACTER_INTERACTION_REQUIREMENTS_IMPL:0 "#title 条件 : #!\n[CharacterInteraction.GetRequirements(Character.Self)][AddTextIf(CharacterInteraction.IsOnCooldown(Character.Self),Concatenate('\n\n@red_cross! ',CharacterInteraction.GetCooldownDesc(Character.Self)))]"
 CHARACTER_INTERACTION_INFO:0 "[ConcatIfNeitherEmpty(CharacterInteraction.GetInfo,'\n\n')]"
 CHARACTER_INTERACTION_EFFECTS:0 "#title 効果 : #!\n[Select_CString(Not(StringIsEmpty(CharacterInteraction.GetEffects(Character.Self))),CharacterInteraction.GetEffects(Character.Self),Localize('CHARACTER_INTERACTION_NO_EFFECT'))]"
 CHARACTER_INTERACTION_NO_EFFECT:0 "#italic 効果なし#!"
 CHARACTER_INTERACTION_DESC:0 "[AddTextIf(Not(StringIsEmpty(CharacterInteraction.GetDesc)),Concatenate('\n\n',CharacterInteraction.GetDesc))]"
 CHARACTER_INTERACTION_TOOLTIP:0 "$CHARACTER_INTERACTION_HEADER$$CHARACTER_INTERACTION_ERRORS$$CHARACTER_INTERACTION_REQUIREMENTS$$CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO$$CHARACTER_INTERACTION_INFO$$CHARACTER_INTERACTION_EFFECTS$$CHARACTER_INTERACTION_DESC$"
 CHARACTER_INTERACTION_CONFIRMATION:0 "$CHARACTER_INTERACTION_HEADER$$CHARACTER_INTERACTION_ERRORS$$CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO$$CHARACTER_INTERACTION_INFO$$CHARACTER_INTERACTION_EFFECTS$$CHARACTER_INTERACTION_DESC$\n\nよろしいですか？"
 CHARACTER_INTERACTION_ON_COOLDOWN:0 "[CharacterInteraction.GetName|v]はクールダウンのため[Date.GetString|v]まで利用できません"
 grant_command_to_ruler:0 "指揮権を授与"
 remove_command_from_ruler:0 "司令官を退く"
 retire_commander:0 "司令官から退かせる"
 retire_commander_info:0 "指揮の人を解かれた場合、[Character.GetFullName]は[concept_general]としての役割を失い、[concept_commander_rank]を通じて[Character.GetInterestGroup.GetName]の[concept_clout]に影響を与えることができなくなります"
 exile_character:0 "反対派の追放"
 exile_character_info:0 "国外追放になった[Character.GetFullName]は[Character.GetCountry.GetName]を離れ、[concept_agitator]として他の[Concept('concept_country','$concept_countries$')]から雇われることが可能となります"
 exile_dissident_tt:0 "[Character.GetFullName]が$concept_exile$になります"
 invite_exile:0 "追放者の招聘"
 invite_exile_start_join_movement_effect:0 "[SelectLocalization(Character.PredictMovementToJoin(GetPlayer.Self).IsValid,'invite_exile_join_movement','invite_exile_do_not_join_movement')]"
 invite_exile_start_movement:0 "[Character.PredictMovementTypeToStart(GetPlayer.Self).GetName]が始まる"
 invite_exile_join_movement:0 "[Character.PredictMovementToJoin(GetPlayer.Self).GetName]に加わります"
 invite_exile_no_movement:0 "[concept_political_movement]を開始せず、参加も#b しません#!"
 invite_exile_info:0 "[Concept('concept_character_role','$concept_character_roles$')] : #v [Character.GetAllRoleNames]#!\n[concept_interest_group] : [Character.GetInterestGroup.GetName]\n[concept_ideology] : [Character.GetIdeology.GetName]\n[concept_popularity] : #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!) \n\n[concept_agitator]の$concept_popularity$は、$concept_agitator$が始める、あるいは参加する$concept_political_movement$がどれだけの支持を得られるのかに影響します"
 invite_exile_devout_tt:0 "敬虔な[Concept('concept_character','$concept_characters$')]は我々の[concept_state_religion]を信仰していなければなりません"
 invite_exile_state_religion_tt:0 "国教[concept_law]がある場合、キャラクターは[concept_state_religion]を信仰していなければなりません"
 adopt_random_antigovernment_ideology_tt:0 "この[concept_character]は我々の政府と対立する[concept_ideology]を選びます。"
 notification_exile_notification_name:0 "[SCOPE.sCharacter('exile_scope').GetFullName]が[SCOPE.sCountry('exiling_country_scope').GetName]から追放されました。"
 notification_exile_notification_desc:0 "[SCOPE.sCharacter('exile_scope').GetFullName]が[SCOPE.sCountry('exiling_country_scope').GetName]によって[concept_exile]とされました。"
 notification_exile_notification_tooltip:0 "#header $notification_exile_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_exile_notification_desc$"
 grant_leadership_to_agitator:0 "主導権を付与"
 grant_leadership_to_agitator_info:0 "[concept_ideology] : [Character.GetIdeology.GetName]\n[concept_popularity] : #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!) \n\n主導権が与えられると、[Character.GetFullName]の$concept_ideology$が[Character.GetInterestGroup.GetName]に追加され、[Character.GetHerHis]の$concept_popularity$がその[concept_interest_group_attraction]に影響を及ぼすようになります"
 make_agitator_ig_leader_tt:0 "[Character.GetInterestGroup.GetName]の[concept_leader]になります"
 grant_command_to_agitator:0 "指揮権を授与"
 grant_command_to_agitator_info:0 "指揮権を与えられた[Character.GetFullName]は、変わらず[concept_agitator]でありながら、[concept_general]として軍を率いることが可能となり、そのキャラクターの[concept_commander_rank]が[Character.GetInterestGroup.GetName]の[concept_clout]に影響を及ぼすようになります"
 marry_ruler_or_heir:0 "王室との婚姻"
 marry_ruler_or_heir_info:0 "王室との婚姻は[Character.GetCountry.GetName]と、[Character.GetFullName][Character.GetPrimaryRoleTitle]の新たな配偶者の母[concept_country]との間の[concept_relations]を増加させます。また、[Character.GetHerHis]の[concept_popularity]が上がる可能性もあります"
 marry_ruler_or_heir_desc:0 "#lore [Character.GetFullName]が友好国の貴族の家から配偶者を求めます。#!"
 abdicate_monarch:0 "退位"
 abdicate_monarch_info:0 "[concept_ruler]が[Character.GetCountry.GetName]の王位を退き、[Character.GetPrimaryRoleTitle]の役割を[Character.GetHerHis]の[concept_heir]に譲ります"
 CHARACTER_INTERACTION_NAME:0 "[CharacterInteraction.GetName][AddLocalizationIf(CharacterInteraction.IsOnCooldown(Character.Self),'INTERACTION_COOLDOWN')]"
 INTERACTION_COOLDOWN:0 " ([CharacterInteraction.GetCooldownRemaining(Character.Self)]) "
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO:0 "[AddLocalizationIf(Not(StringIsEmpty(CharacterInteraction.GetCooldownDuration(Character.Self))),'CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL')]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL:0 "@information! この操作は[CharacterInteraction.GetCooldownDuration(Character.Self)]に一度だけ実行できます\n\n"
 invite_exile_do_not_join_movement:0 "[SelectLocalization(Character.PredictMovementTypeToStart(GetPlayer.Self).IsValid,'invite_exile_start_movement','invite_exile_no_movement')]"

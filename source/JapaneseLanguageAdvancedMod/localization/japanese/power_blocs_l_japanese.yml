 POWER_STRUGGLE_DESC:0 "#bold 権力闘争#!\n競争相手 : [Country.GetName]\n開始日 : $START_DATE|v$\n期限 : $END_DATE|v$\n期間 : $DURATION$[ConcatIfNeitherEmpty('\n','$DURATION_DESC$')]\n競争相手に対して保持すべき威信 : $THRESHOLD|v$"
 POWER_STRUGGLE_DURATION_BASE:0 "$TAB$基本 : $TIME$"
 POWER_STRUGGLE_DURATION_FOUNDER_MULT:0 "$TAB$競争相手が創設メンバーであるため[FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_FACTOR_FOR_FOUNDER'))|0%v=]"
 NO_POWER_STRUGGLE_BLOC_JOIN:0 "勢力圏に参加するには、[concept_prestige]または[concept_rank]が[concept_power_bloc]リーダーよりも低くないといけません"
 power_bloc_formation:0 "勢力圏の形成"
 power_bloc_activation:0 "勢力圏の有効化"
 power_bloc_leadership:0 "勢力圏のリーダーシップ"
 power_bloc_membership:0 "勢力圏メンバー"
 power_struggle:0 "権力闘争"
 notification_power_bloc_principle_mandate_available_name:0 "新しい[concept_power_bloc_mandate]が利用可能"
 notification_power_bloc_principle_mandate_available_desc:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName]の[Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')]として、新たに[concept_power_bloc_mandate]を獲得しました。"
 notification_power_bloc_principle_mandate_available_tooltip:0 "#header $notification_power_bloc_principle_mandate_available_name$#!\n$notification_power_bloc_principle_mandate_available_desc$"
 notification_power_bloc_principle_added_name:0 "[concept_power_bloc_mandate]が[SCOPE.sPowerBlocPrinciple('next').GetName]に消費されました"
 notification_power_bloc_principle_added_desc:0 "[SCOPE.sCountry('country').GetName]は[SCOPE.GetRootScope.GetPowerBloc.GetName]に[concept_power_bloc_principle][SCOPE.sPowerBlocPrinciple('next').GetName]を加えることを[Concept('concept_power_bloc_mandate','$concept_power_bloc_mandated$')]付けました"
 notification_power_bloc_principle_added_tooltip:0 "#header $notification_power_bloc_principle_added_name$#!\n$notification_power_bloc_principle_added_desc$"
 notification_power_bloc_principle_removed_name:0 "[concept_power_bloc_mandate]は[SCOPE.sPowerBlocPrincipleGroup('group').GetName]を取り消すために消費されました"
 notification_power_bloc_principle_removed_desc:0 "[SCOPE.sCountry('country').GetName]は[SCOPE.GetRootScope.GetPowerBloc.GetName]の[SCOPE.sPowerBlocPrincipleGroup('group').GetName]の除外を[Concept('concept_power_bloc_mandate','$concept_power_bloc_mandated$')]付けています"
 notification_power_bloc_principle_removed_tooltip:0 "#header $notification_power_bloc_principle_removed_name$#!\n$notification_power_bloc_principle_removed_desc$"
 notification_power_bloc_principle_exchanged_name:0 "[concept_power_bloc_mandate]が[SCOPE.sPowerBlocPrinciple('next').GetName]に消費されました"
 notification_power_bloc_principle_exchanged_desc:0 "[SCOPE.sCountry('country').GetName]は[SCOPE.GetRootScope.GetPowerBloc.GetName]において[concept_power_bloc_principle][SCOPE.sPowerBlocPrinciple('previous').GetName]から[SCOPE.sPowerBlocPrinciple('next').GetName]への変更を[Concept('concept_power_bloc_mandate','$concept_power_bloc_mandated$')]付けています"
 notification_power_bloc_principle_exchanged_tooltip:0 "#header $notification_power_bloc_principle_exchanged_name$#!\n$notification_power_bloc_principle_exchanged_desc$"
 notification_power_bloc_principle_upgraded_name:0 "[concept_power_bloc_mandate]が[SCOPE.sPowerBlocPrinciple('next').GetName]に消費されました"
 notification_power_bloc_principle_upgraded_desc:0 "[SCOPE.sCountry('country').GetName]は[SCOPE.GetRootScope.GetPowerBloc.GetName]の原則[SCOPE.sPowerBlocPrinciple('previous').GetName]を[SCOPE.sPowerBlocPrinciple('next').GetName]に格上げしました"
 notification_power_bloc_principle_upgraded_tooltip:0 "#header $notification_power_bloc_principle_upgraded_name$#!\n$notification_power_bloc_principle_upgraded_desc$"
 notification_power_bloc_principle_downgraded_name:0 "[concept_power_bloc_mandate]は[SCOPE.sPowerBlocPrinciple('previous').GetName]を取り消すために消費されました"
 notification_power_bloc_principle_downgraded_desc:0 "[SCOPE.sCountry('country').GetName]は[SCOPE.GetRootScope.GetPowerBloc.GetName]の原則[SCOPE.sPowerBlocPrinciple('previous').GetName]を[SCOPE.sPowerBlocPrinciple('next').GetName]に格下げしました"
 notification_power_bloc_principle_downgraded_tooltip:0 "#header $notification_power_bloc_principle_downgraded_name$#!\n$notification_power_bloc_principle_downgraded_desc$"
 notification_power_bloc_formed_name:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName]が形成されました"
 notification_power_bloc_formed_desc:0 "新しい[concept_power_bloc]である[SCOPE.GetRootScope.GetPowerBloc.GetName]が[SCOPE.sCountry('country').GetName]によって形成されました。"
 notification_power_bloc_formed_tooltip:0 "#header $notification_power_bloc_formed_name$#!\n$notification_power_bloc_formed_desc$"
 notification_power_bloc_disbanded_leader_left_name:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName]が解散しました"
 notification_power_bloc_disbanded_leader_left_desc:0 "[SCOPE.sCountry('country').GetName]が離脱し、他にリーダーになれる国がなかったため、[SCOPE.GetRootScope.GetPowerBloc.GetName]が解散しました。"
 notification_power_bloc_disbanded_leader_left_tooltip:0 "#header $notification_power_bloc_disbanded_leader_left_name$#!\n$notification_power_bloc_disbanded_leader_left_desc$"
 notification_power_bloc_disbanded_leader_not_eligible_name:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName]が解散しました"
 notification_power_bloc_disbanded_leader_not_eligible_desc:0 "[SCOPE.sCountry('country').GetName]がリーダーとしてふさわしくなくなり、他にリーダーになれる国がなかったため、[SCOPE.GetRootScope.GetPowerBloc.GetName]が解散しました。"
 notification_power_bloc_disbanded_leader_not_eligible_tooltip:0 "#header $notification_power_bloc_disbanded_leader_not_eligible_name$#!\n$notification_power_bloc_disbanded_leader_not_eligible_desc$"
 notification_power_bloc_leader_left_name:0 "[SCOPE.sCountry('next').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]のリーダーになりました"
 notification_power_bloc_leader_left_desc:0 "[SCOPE.sCountry('previous').GetName]が[concept_power_bloc]を離脱し、[SCOPE.sCountry('next').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]の[concept_power_bloc_leader]になりました"
 notification_power_bloc_leader_left_tooltip:0 "#header $notification_power_bloc_leader_left_name$#!\n$notification_power_bloc_leader_left_desc$"
 notification_power_bloc_leader_outranked_name:0 "[SCOPE.sCountry('next').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]のリーダーになりました"
 notification_power_bloc_leader_outranked_desc:0 "[SCOPE.sCountry('previous').GetName]が[concept_major_power]でなくなったため、[SCOPE.sCountry('next').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]の[concept_power_bloc_leader]になりました"
 notification_power_bloc_leader_outranked_tooltip:0 "#header $notification_power_bloc_leader_outranked_name$#!\n$notification_power_bloc_leader_outranked_desc$"
 notification_power_bloc_member_kicked_name:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName]から追放されました"
 notification_power_bloc_member_kicked_desc:0 "[Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')][SCOPE.sCountry('actor').GetName]により[SCOPE.GetRootScope.GetPowerBloc.GetName]メンバー資格が剥奪されました"
 notification_power_bloc_member_kicked_tooltip:0 "#header $notification_power_bloc_member_kicked_name$#!\n$notification_power_bloc_member_kicked_desc$"
 notification_power_struggle_started_for_contender_name:0 "[concept_power_struggle]が始まりました"
 notification_power_struggle_started_for_contender_desc:0 "[SCOPE.GetRootScope.GetPowerBloc.GetName]の[concept_power_bloc_leader]になるための[concept_power_struggle]を開始しました。リーダーになるには、[GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0]ヶ月間、我が国の[concept_prestige]を現在のリーダーの威信より[FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=]多く維持する必要があります"
 notification_power_struggle_started_for_contender_tooltip:0 "#header $notification_power_struggle_started_for_contender_name$#!\n$notification_power_struggle_started_for_contender_desc$"
 notification_power_struggle_started_for_leader_name:0 "[SCOPE.sCountry('country').GetName]が[concept_power_struggle]を開始しました"
 notification_power_struggle_started_for_leader_desc:0 "[SCOPE.sCountry('country').GetName]が[SCOPE.GetRootScope.GetPowerBloc.GetName]の[concept_power_bloc_leader]になるための[concept_power_struggle]を開始しました。リーダーの座を守るには、今後[GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0]ヶ月間、彼らの[concept_prestige]が我が国の威信を[FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=]上回ることがないようにする必要があります"
 notification_power_struggle_started_for_leader_tooltip:0 "#header $notification_power_struggle_started_for_leader_name$#!\n$notification_power_struggle_started_for_leader_desc$"
 notification_power_struggle_failed_for_contender_name:0 "[concept_power_struggle]で負けました"
 notification_power_struggle_failed_for_contender_desc:0 "我が国の[concept_prestige]が現在のリーダーの威信の[FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=]を下回ったため、[SCOPE.GetRootScope.GetPowerBloc.GetName]の[concept_power_bloc_leader]の座をめぐる[concept_power_struggle]で負けました"

 law_imposition_events.1.t:0 "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag]が[SCOPE.sLaw('foreign_imposition_law').GetName]を強要"
 law_imposition_events.1.d:0 "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag]は、我々の[SCOPE.sC('foreign_imposition_country').GetSubjectOrPowerBlocHierarchyLabel(GetPlayer.Self)]として、[SCOPE.sLaw('foreign_imposition_law').GetGroup.GetName]を[SCOPE.sLaw('foreign_imposition_law').GetName]に向けて改革するよう要求してきた。"
 law_imposition_events.1.f:0 "「我々は要求しているのではありません」大使は大広間に響く声で話し始めた。「我々はあくまでも、両国の利益のために提案しているだけなのです」\n\nテーブルを滑りゆく文書、その意味するところは鉛のように重い。"
 law_imposition_events.1.a.1:0 "直ちに、[SCOPE.sC('foreign_imposition_country').GetNameNoFlag]との関係を開始することが必須だ。"
 law_imposition_events.1.a.2:0 "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag]からの要求は、[ROOT.GetCountry.GetLawBeingEnacted.GetName]よりも重要だ。"
 law_imposition_events.1.b:0 "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag]は、これがその時ではないことを理解しているはずだ。"
 law_imposition_events.1.journal_entry_hint:0 "#instruction @information! ジャーナル記事が有効な間は、強要させられている法律の制定をのぞき、いかなる法律の制定の開始も取り消しもできません。ジャーナル記事はいつでも解除できますが、それにはかなりの費用がかかります。#!"
 law_imposition_events.1.c:0 "[SCOPE.sLaw('foreign_imposition_law').GetName]？なんてことを！"
 law_imposition_events.2.t:0 "[SCOPE.sC('foreign_imposition_country').GetAdjective]の法案が廃案になった"
 law_imposition_events.2.d:0 "いくつかの検討の結果、我々は[SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag]が我々に[SCOPE.sLaw('foreign_imposition_law').GetName]を強制し、政治に干渉しようとするのを拒んだ。"
 law_imposition_events.2.f:0 "「[ROOT.GetCountry.GetNameNoFormatting]は自ら道を切り開かねばならないのだ」と、[ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting]は宣言し、提案された法律を押しやる。外国の代表者は目を細める。この反抗的な行為は忘れられるものではないだろう。"
 law_imposition_events.2.a:0 "我々が拒否したら、彼らはどう反応するだろう？"
 law_imposition_events.3.t:0 "[SCOPE.sC('country_imposed_upon').GetName]への法の強要を拒否した"
 law_imposition_events.3.d:0 "[SCOPE.sC('country_imposed_upon').GetName]は、彼らが[SCOPE.sLaw('foreign_imposition_law').GetName]を制定するという我々の要求を拒否した。"
 law_imposition_events.3.f:0 "大使は拒絶の知らせを携えて戻ってきた。「彼らは進歩よりもプライドを選んだようです」と彼は報告している。\n\nその後の静寂が、議場に重くのしかかった。"
 law_imposition_events.3.a:0 "そのような反抗的行動に、我々はどう対応すべきか？"

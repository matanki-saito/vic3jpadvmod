 POLITICAL_MOVEMENT_SUPPORT_TOOLTIP:0 "#header [concept_political_movement_support]#!\n[PoliticalMovement.GetName]には#v [LabelingHelper.GetLabelForSupport(PoliticalMovement.GetSupport)]の[Concept('concept_political_movement_support','$concept_political_movement_support_short$')]があります#! ([PoliticalMovement.GetSupport|v0]) \n$TOOLTIP_DELIMITER$\n[PoliticalMovement.GetSupportDesc]"

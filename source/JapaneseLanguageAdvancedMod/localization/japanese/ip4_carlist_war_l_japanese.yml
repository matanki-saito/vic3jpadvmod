 concept_bio_tomas_de_zumalacarregui:0 "トマス・デ・ズマラカレギ"
 concept_bio_tomas_de_zumalacarregui_desc:0 "#tooltip_header トマス・ズマラカレギ・アイマツ#!\n$TOOLTIP_DELIMITER$\n#v 1788年12月29日#!、ギプスコア州オルマイステギ生まれ\n#v 1835年6月24日#!、ギプスコア州ゼガマで死去\n\nトマス・デ・ズマラカレギ・エ・アイマツは兵士たちから「トマスおじさん」とも呼ばれたバスク出身の軍人であり、ナバラとバスク地方のカルリスタ軍の総司令官として、軍の組織化とカルリスタの初期の決定的な勝利に貢献した人物である。\n1835年の初夏、戦場での銃撃による彼の突然の死は、ドン・カルロスの野望に大きな打撃を与えた。"
 concept_guerilla_war:0 "ゲリラ戦争"
 concept_guerilla_war_desc:0 "$concept_guerilla_war$は、通常の[concept_war]とは異なる一連のルールに従う特殊な戦争であり、その詳細は$concept_guerilla_war$ごとに異なる場合があります。\n\n$concept_guerilla_war$中は一般に以下のルールが適用されます : \n#indent_newline:2 $EFFECT_LIST_BULLET$ [Concept('concept_battle','$concept_battles$')]は規模が非常に小さく、発生頻度も低い#! \n#indent_newline:2 $EFFECT_LIST_BULLET$ [GetBattleCondition('battle_condition_guerilla_skirmish').GetName]、[GetBattleCondition('battle_condition_guerilla_ambush').GetName]、および[GetBattleCondition('battle_condition_guerilla_disarray').GetName]の[Concept('concept_battle_condition','$concept_battle_conditions$')]が発生する可能性がある#!\n#indent_newline:2 $EFFECT_LIST_BULLET$勝利しても[concept_occupation]スコアは得られない#!\n#indent_newline:2 $EFFECT_LIST_BULLET$特定の条件が満たされれば、$concept_guerilla_war$は通常の$concept_war$に発展する可能性がある"

 je_the_first_carlist_war_royal_expedition_desc:0 "我らの軍は統制を欠いており、もはや維持が難しい状態だ。クリスティーナ派は日を追うごとに勢力を増している。王は散在する軍勢を結集し、敵を攻撃して首都を奪還する時期を検討しなければならない。"

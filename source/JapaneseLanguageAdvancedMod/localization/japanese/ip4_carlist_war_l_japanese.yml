 carlist_war.1.t:0 "王室遠征"
 carlist_war.1.d:0 "[SCOPE.sCharacter('spc_carlos').GetFullName]は軍を集結させ、首都への強烈な集中攻撃を命じている。クリスティーナ派は彼の攻撃を予期し、戦いに備えている。$SPA$の未来は、ここ[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]の門で決まるだろう。"
 carlist_war.1.f:0 "ハビエルの目に映る限り、縦隊は果てしなく続いていた。崩れ落ちた巨石と痩せた低木の間を縫うように、うねりながら軍は進んでいく。1万の兵が踏みしめるたびに巻き上がる塵埃は、彼らの制服をすっかり灰色に染め上げ、わずかに残っていた青と白の色味さえもかき消していた。隊列の最後尾では、飽くなき食欲と果てしない不満を抱えた司祭たちと#italic オハラテロス#!が馬にまたがっている。この行軍の行く手には、自由主義者たち、そして彼らがかき集めた鋼鉄と火薬が待ち受けているのだ。\n\n朝、弾帯を確かめたところ、残っていた弾丸は5発。もはや彼には、自由主義者の手元にある弾が4発だけであってくれと願うことしかできなかった。"
 carlist_war.1.a:0 "王冠と祖国のために！"
 carlist_war.1.a.spc:0 "神よ、祖国よ、王よ！"
 carlist_war.2.t_1:0 "ベルガラの抱擁"
 carlist_war.2.t_2:0 "正当な後継者"
 carlist_war.2.d_1:0 "王室遠征軍が敗れ、[GetIdeology('ideology_carlist').GetName]軍が四散したことで、[SCOPE.sCharacter('vergara_general').GetFullName][SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle]はバスクのベルガラの町でカルリスタの残党と和平を結んだ。不安定ながらも、[ROOT.GetCountry.GetName]にようやく平穏が戻った。"
 carlist_war.2.d_2:0 "自由主義政府が散り散りに亡命し、バスクの義勇兵が[SCOPE.sState('capital_scope').GetCityHubName]の街路を行進する今、[SCOPE.sCharacter('country_ruler').GetFullName][SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle]はついに自身の正当な王位に就けるかもしれなかった。とはいえ、ナポレオンの影はまだ我々に重くのしかかっている。かつての栄光を取り戻すには、なすべきことが山積しているのだ。"
 carlist_war.2.f_1:0 "両軍は戦場を挟んで対峙していた。双方の将校たちが会談のために馬を進めている。ハビエルは気づいた。自由主義者たちは、最も見栄えの良い連隊を最前列に並べている、と。前列の兵士たちは皆、高くそびえるシャコ帽を被り、青と緑の制服をまとい、地方連隊の黄色い編み飾りをつけている。もちろん、自軍の司令官も同じようにしていた。ハビエルは仲間の#italic エレケテ#!たちと肩を並べ、50メートル先にいる敵兵と睨み合う。\n\nそのとき、彼は見つけた。漆黒の見事な馬にまたがり、連隊全体の装備をかき集めても及ばぬほどの黄金を身にまとった男の姿を。[SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting]の[SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle]だ。狙いを定め、引き金を引いて、この茶番じみた和平の舞台をぶち壊すことはできるだろうか？いいや、と彼は思った。自分にできることはもう何もない。あとはもう、家に帰るだけなのだ。"
 carlist_war.2.f_2:0 "ハビエルが[SCOPE.sState('capital_scope').GetCityHubName]に抱いた最初の印象は、スンビルと比べると未来都市のようだ、というものだった。中心部近くの通りにはガス灯が灯り、その明かりの中には信じがたいほどのごみと馬糞が散らばっていた。かつて白かった壁は、汚れた空気にさらされて茶色や灰色に染まり、煙と粉塵を空へと吐き出す工房のまわりには、みすぼらしい長屋が立ち並んでいた。\n\nそれを目の当たりにしたとき、ハビエルは思った。自分は未来というものが特に好きではないらしい。山の澄んだ空気のほうがずっと良い。手に持つ鎌の重みのほうが、よほど安心できる。彼は武器を手にしてこの[SCOPE.sState('capital_scope').GetCityHubName]にやってきたのだ。そして彼はふと思い出した。[SCOPE.sState('capital_scope').GetCityHubName]のことなど二度と考えなくて済むように、こうしてここに来たのだと。"
 carlist_war.2.a:0 "一瞬たりとも休んではならない。"
 carlist_war.3.t:0 "王とフエロス"
 carlist_war.3.d:0 "1833年、マリア・クリスティーナ政権によって単なる一地方へと格下げされ、戒厳令下で軍に占領されたバスク州は、瞬く間にカルリスタの大義の拠点となった。いまやドン・[SCOPE.sCharacter('don_carlos_scope').GetFirstName]の王位は確固たるものとなり、バスク人の伝統的な特権を回復するという彼の約束を果たす時が来たのである。"
 carlist_war.3.f:0 "ハビエルの手は震えていた。ドアノブをつかみ、勢いよく開け放つと、彼女はそこにいた。ベッドの上に座り、足を組み、膝の上と両手は借り物の手織り機でふさがっていた。音に気づいた彼女は顔を上げ、織り機を脇へ押しやると、彼のもとへと駆け寄った。\n\n思い返せば、最後にこの場所を訪れたとき、部屋の隅には何かが潜んでいたようだった。黄金に身を包んだその亡霊が、ハビエルの手に武器を握らせたのだ。だが今、それはもういない。ナバラの悪魔、バルドメロ・エスパルテロは、#italic エレケテ#!が狙いすまして放った1発の銃弾によって永久に葬られたのだ。彼は彼女の腰に腕を回し、そしてようやく、涙を流すことを自分に許した。"
 carlist_war.3.a:0 "[SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle]は、すべての臣下を敬っている"
 carlist_war.3.b:0 "自由主義者たちをこれ以上刺激すべきではないのかもしれない…"
 carlist_war.4.t:0 "すべての聖なるもののために"
 carlist_war.4.d:0 "イサベル政権の中でも、特に急進的な勢力によって断行された一連の苛烈な政策は、教会に数々の屈辱をもたらした。ガリシアの小農地#italic ミニフンディア#!の接収からサラゴサの教会の焼き討ちに至るまで、何ひとつ見逃されることはなく、何ひとつ神聖なものとして扱われることはなかった。"
 carlist_war.4.f:0 "喪服に身を包んだ司祭が、広間を行きつ戻りつしていた。そしてついに、待機していた将校の方へと頭を向けた。\n\n「トレノと、あの異教徒メンディサバルが十分の一税を奪い、我らの土地を没収し、イエズス会士たちを追放したのですよ！誰かがこの狂気に終止符を打たねばなりません！お願いです、私をマドリッドへ行かせてください。神の怒りを、あの者たちに下してみせましょう。異端者コルテスの犬ども…奴らの名も顔も、私はひとり残らず覚えております」"
 carlist_war.4.a:0 "この罪を清めるには、償いしかない。"
 carlist_war.4.b:0 "多額の寄進があれば十分だろう。"
 carlist_war.4.c:0 "ご存知のとおり、戦争で王室の財政が深刻な打撃を受けたので…"
 carlist_war.5.t:0 "ビルバオ包囲戦"
 carlist_war.5.d:0 "これまで、ビルバオという重要な港の攻略はことごとく失敗に終わってきた。戦争が山場を迎えようとしている今、我々が勝利をもぎ取る最後の希望は、この地にあるのかもしれない。ビルバオの自由主義者の守備隊に対する決定的な一撃は、士気を高めるだけでなく、海外の支援者に通じる新たな―そして極めて重要な補給路を切り開くことにもつながるだろう。"
 carlist_war.5.f:0 "「ここはズマラカレギが王のために血を流した地。この地でこそ、我々は再び潮目を変えられるかもしれない」"
 carlist_war.5.a:0 "大砲を準備せよ！"
 carlist_war.5.b:0 "これ以上の包囲戦に踏み切る余裕はない。"
 carlist_war.6.t:0 "辺境のカルリスタ"
 carlist_war.6.d:0 "アンダルシアは戦争の主戦場から遠く離れているものの、その貧困はクリスティーナ派の前線の向こう側で常に緊張をもたらしている。横行する盗賊行為や無法状態は、我々が利用できる好機となるかもしれない。"
 carlist_war.6.f:0 "「単なる流れ者の盗賊団であろうとも、実に有用な陽動となりうるだろう」"
 carlist_war.6.a:0 "小規模な部隊を派遣し、混乱を引き起こせ。"
 carlist_war.6.b:0 "こんなことは時間の無駄だ。この地に王の味方などいない。"
 carlist_war.7.t:0 "カルリスタ戦争"
 carlist_war.7.d:0 "[SCOPE.sCharacter('isabella_scope').GetFirstName][SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle]を重用する宮廷によって脇へ追いやられ、今は亡き兄、フェルナンド王により国外追放を命じられたドン・[SCOPE.sCharacter('don_carlos_scope').GetFirstName]は、兄の遺言に背いて王位の獲得に乗り出した。伝統主義者や、政府の中央集権化に不満を抱く人々が、[GetIdeology('ideology_carlist_movement').GetName]の大義に同調している。"
 carlist_war.7.f:0 "ハビエル・ララニャガは太陽に顔を向けて座っていた。両脇には尾根伝いに天幕の列が伸びており、その周囲には戦友たちが点在している。火を起こす者、マスケット銃を磨く者、山間の小川でひと泳ぎして甲羅干しする者。遠くで銃声が響く。生まれて初めて武器を手にする、まだ尻も青いような新入りの志願兵たちだ。\n\n笛が鳴った。ハビエルはカービンの銃床を杖にして立ち上がり、南を見た。視線の先、エブロ川の向こうには、彼の王の獲物があった。それを獲得すべく3万人の同胞が武装して立っている。神の慈悲が彼らを勝利へと導くことを祈るばかりだ。女王僭称者は誰一人容赦しないだろうから。"
 carlist_war.7.a:0 "スペインの未来は、この丘で決まる。 "

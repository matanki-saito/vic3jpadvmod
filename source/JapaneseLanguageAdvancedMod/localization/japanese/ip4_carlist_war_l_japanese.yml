 je_the_first_carlist_war:0 "カルリスタ戦争"
 je_the_first_carlist_war_reason:0 "@information! [concept_guerilla_war]中は、戦闘に勝利しても占領スコアは付与されず、代わりに両陣営とも勝利した戦闘ごとにスコアを獲得し、獲得したスコアに応じて、#b 王室遠征#!の開始時にプラスの補正が付与される。遠征の戦力はそれぞれ$concept_guerilla_war$中に達成したスコアに依存する。#b その後、$concept_guerilla_war$は通常の戦争へと移行する#!。\n$TOOLTIP_DELIMITER$\n#b 1833年に王のフェルナンド7世#!が崩御したことで、スペインは王位継承の危機に陥った。#b 1830年の国事詔書#!により、伝統的にサリカ法で継承を扱っていたスペイン王国において、王女#b イザベラ#!が王位に就く道が開かれた。\nこの措置は保守的な貴族層を怒らせ、王の弟#b カルロス#!を正統な後継者として擁立する動きが起こった。\n\nやがてこれが#b カルリスモ#! (カルロス派) と呼ばれる複数の個別の反乱勢力へと発展し、国の北部、とりわけ#b ナバラ王国#!の#b バスク領#!で主に支持されるようになった。彼らは長年、国家のさらなる中央集権化や慣習の統合に反対して戦ってきた者たちであった。\n[concept_bio_tomas_de_zumalacarregui]の指揮の下、この反乱勢力は強力な戦闘集団へと組織され、マエストラスゴやカタルーニャの同盟勢力との合流を許せば首都を脅かすほどの力を持つようになった。"

 je_vernacular_policy_reason:0 "何世紀にもわたり、[SCOPE.sCulture('official_culture_scope').GetName]の[Concept('concept_homeland','$concept_homelands$')]は、多くの[ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]の故郷であった。ある者はそのそれぞれを独立した文化や言語だといい、またある者は真の[SCOPE.sCulture('official_culture_scope').GetName]が堕落した変種に過ぎないという中で、その普及は[ROOT.GetCountry.GetCapital.GetCityHubName]における「現地語問題」に関する激しい議論を引き起こしてきた。\n\n地方主義を根絶するまで真の国家統一は望めないと主張する声がある一方で、[ROOT.GetCountry.GetName]はこれまでも、そしてこれからも地方の言語や文化の集合体そのものであり、どちらも本質的に優劣はないと反論する声もあった。"

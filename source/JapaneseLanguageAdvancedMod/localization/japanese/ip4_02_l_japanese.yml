 je_spanish_american_independence_reason:0 "[ROOT.GetCountry.GetName]は形式上も実質的にも完全な主権国家として振る舞ってはいるものの、かつての宗主国が承認を保留している限り、世界からの評価は永遠に不安定なままである。我々はマドリッドと良好な関係を築くか、あるいは誰も我が国の正統性を疑うことができないような力強い姿を世界に対して示すべきである。\n\n#b 正式承認#!\nアメリカ大陸におけるスペインの旧植民地は、19世紀初頭の#b スペインアメリカ独立戦争#!の結果、#italic 事実上#!の独立を達成したが、この新たな地位に対する#italic 法的#!承認は行われなかった。\n\nスペインが旧植民地の独立を#b 独立承認#![concept_treaty][concept_article]を用いて正式に認めるまで、両国間の外交関係は#b 著しく制限#!されたままとなる。"

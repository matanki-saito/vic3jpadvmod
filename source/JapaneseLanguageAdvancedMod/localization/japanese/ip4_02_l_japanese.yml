 subject_interactions.1.t:0 "総督の指名"
 subject_interactions.1.d:0 "There are several potential types of candidates that we can consider for the head of administration in [SCOPE.sCountry('target_country').GetName]. What type of leader are we looking for?"
 subject_interactions.1.f:0 "「統治とは非常にデリケートなものだ。どの州にも独自の圧力があり、圧力団体が存在し、懸念事項がある。こうした問題を完全に一掃し、二度と我々の目的を妨げないようにするのが我々の仕事だ」"
 subject_interactions.1.a:0 "[GetCharacterTrait('special_character_colonial_plantation').GetName]の[SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName]氏が指揮を執る。"
 subject_interactions.1.b:0 "[GetCharacterTrait('special_character_colonial_local').GetName]の[SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]氏を選ぼう。"
 subject_interactions.1.c:0 "[GetCharacterTrait('special_character_colonial_extraction').GetName]の[SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName]氏にその職を与えよう。"
 subject_interactions.1.e:0 "[GetCharacterTrait('special_character_colonial_business').GetName]の[SCOPE.sCharacter('colonial_governor_business_scope').GetLastName]氏が最適任者だ。"
 subject_interactions.1.g:0 "[GetCharacterTrait('special_character_colonial_military').GetName]の[SCOPE.sCharacter('colonial_governor_military_scope').GetLastName][SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle]なら確実に安定をもたらしてくれるだろう。"
 subject_interactions.2.t:0 "体制を変革する"
 subject_interactions.2.d:0 "[SCOPE.sCountry('target_country').GetName]を統治するうえでの問題を解決するのは当然の権利です。問題は、どのような変革が必要かということです。"
 subject_interactions.2.f:0 "人びとがテーブルに群がり、書類をやりとりしました。それは異様な光景でした。彼らは言葉を並べたて、皆で頷き、ペンを走らせて、国家の構造そのものを変えようとしていました。"
 subject_interactions.2.a:0 "[SCOPE.sCountry('target_country').GetName]の与党を変えるべきである。"
 subject_interactions.2.b:0 "一党支配を実施する。"
 subject_interactions.2.c:0 "[SCOPE.sCountry('target_country').GetName]を民主化する。"
 subject_interactions.2.dd:0 "[SCOPE.sCountry('target_country').GetName]の市場を改革する必要がある。"
 subject_interactions.2.e:0 "[SCOPE.sCountry('target_country').GetName]が革命の先駆けとなる。"
 subject_interactions.3.t:0 "総督の要請"
 subject_interactions.3.d:0 "[SCOPE.sCharacter('relevant_character').GetLastName][SCOPE.sCharacter('relevant_character').GetPrimaryRoleTitle]による[ROOT.GetCountry.GetAdjective]の政務への対応が不十分であると判断し、[ROOT.GetCountry.GetCapital.GetCityHubName]の政治的支配層は、自らの方針により沿った新たな総督を任命するよう[SCOPE.sCountry('relevant_country').GetName]に要請した。"
 subject_interactions.3.f:0 "「統治とは非常にデリケートなものだ。どの州にも独自の圧力があり、圧力団体が存在し、懸念事項がある。こうした問題を完全に一掃し、二度と我々の目的を妨げないようにするのが我々の仕事だ」"

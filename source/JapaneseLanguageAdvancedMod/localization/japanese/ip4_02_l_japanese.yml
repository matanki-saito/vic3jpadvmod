 spanish_new_world_events.2.d:0 "不可能が現実となった。[ROOT.GetCountry.GetName]による新世界の支配が復活したのである。この偉業を記念して、復興したアウディエンシアの各首都では盛大な凱旋式が催されている。"
 spanish_new_world_events.2.f:0 "その朝、ラッパが鳴り響き、[ROOT.GetCountry.GetAdjectiveNoFormatting]の旗がサン・フェリペ・デ・バラハス要塞に掲げられたとき、若き伍長の胸は誇りで一杯になった。若かりし頃、あのアストゥリアスの静かな村でも、カルタヘナ防衛の記憶は鮮やかに息づいていた。そして今、[ROOT.GetCountry.GetAdjectiveNoFormatting]の旗が再びその城壁で誇らしげにはためいている。\n\n彼は心の中で、命ある限りこの旗を二度と倒すことはさせないと自らに、そして全能の神に誓った。"
 spanish_new_world_events.2.a:0 "我が帝国は再び岸から岸へと広がるのだ。"
 spanish_new_world_events.2.b:0 "[ROOT.GetCountry.GetAdjective]の軍団の強さをすべての者に知らしめねばならない。"

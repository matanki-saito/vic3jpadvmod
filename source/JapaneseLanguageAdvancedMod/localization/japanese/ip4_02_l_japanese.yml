 spanish_new_world_events.5.d:0 "[ROOT.GetCountry.GetName]の法的立場にはもはや疑問の余地はなく、国際舞台における同国の存在感は確実に増すことになる。"
 spanish_new_world_events.5.f:0 "真の独立は解放戦争の勇敢な戦士たちが銃剣で勝ち取ったものだが、[ROOT.GetCountry.GetAdjectiveNoFormatting]の法的な主権が確立されたのは、彼のような文民たちの努力によるものであった。\n\n身を賭した防衛や栄光ある突撃ほど華々しいと言えるだろうか？おそらく言えまい。\n\n[ROOT.GetCountry.GetCapital.GetCityHubName]の広場や公園がその名が冠することはないだろうが、それでも彼は、[ROOT.GetCountry.GetNameNoFormatting]の輝かしい歴史に#italic 自分#!が足跡を残したという事実から大きな慰めを得ていた。"

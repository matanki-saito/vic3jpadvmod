 spanish_events.1.d:0 "何世紀にもわたる2言語の使い分けを是正しようと、[GetCulture('catalan').GetName]の知識人たちは、カタルーニャ語を文学・文化の言語として復興させるための活動を開始した。"
 spanish_events.1.f:0 "「カタルーニャは依然として独立を志すことができる。それは、大規模な陸海軍を持つ他国よりもあまりにも非力であるため、政治的な独立ではない。政治的な力関係の及ばない、文学的な独立だ」\n\n― ジョアキン・ルビオ・イ・オルス、『ロ・ガイテー・デル・リュブラガート』"
 spanish_events.1.a:0 "非常に興味深い…"
 spanish_events.1.b:0 "反体制分子は撲滅しなければ。"
 spanish_events.1.c:0 "スペインとは、王冠によって結ばれた諸民族の連合にほかならない。"

 spanish_events.2.t:0 "レシュルディメント"
 spanish_events.2.d:0 "何世紀にもわたる2言語の使い分けを是正しようと、[GetCulture('galician').GetName]の知識人たちは、ガリシア語を文学・文化の言語として復興させるための活動を開始した。"
 spanish_events.2.f:0 "「哀れなるガリシアよ、\n決して自らをスペインと呼んではいけない。\nお前がこれほど愛らしいのに、\nスペインはお前を忘れるのだから。\nあたかも望まれぬ出生であったかのように、\n愚かなる彼女はお前を自らのものとすることを恥じる。\nそして、子を見下す母ほど\n心の冷たい母はいない」\n\n― ロサリア・デ・カストロ、『#italic ガリシアのバグパイプ#!』"
 spanish_events.2.a:0 "非常に興味深い…"
 spanish_events.2.b:0 "反体制分子は撲滅しなければ。"
 spanish_events.2.c:0 "スペインとは、王冠によって結ばれた諸民族の連合にほかならない。"
 modifier_empowered_galician_fueros:0 "ガリシアの自治体特権を強化"
 modifier_galician_literary_revival:0 "ガリシア文学の復興"
 spanish_events.3.t:0 "エル・スルディミエントゥ"
 spanish_events.3.d:0 "何世紀にもわたる2言語の使い分けを是正しようと、[GetCulture('asturleonese').GetName]の知識人たちは、アストゥリアス・レオン語を文学・文化の言語として復興させるための活動を開始した。"
 spanish_events.3.f:0 "「おお、ファスクラの泉よ！\n私の眉はすでに白くなってしまったが、\nそれでもお前を思うとき、\n何が起きているのかも、\n眠っているのか、目覚めているのかも、\nそれが真実なのか夢なのかもわからなくなる。\n夢！ああ、もし幸福が、\nたとえそれが夢であろうと、\n終わりなく続くのなら、\n私は決して目覚めたくない！」\n\n― シュアン・マリア・アセバル、『#italic ファスクラの泉#!』"
 spanish_events.3.a:0 "非常に興味深い…"
 spanish_events.3.b:0 "反体制分子は撲滅しなければ。"

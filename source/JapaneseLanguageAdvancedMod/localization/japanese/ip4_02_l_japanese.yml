 vernacular_events.2.d:0 "同化政策の効果が現れ、以前は主流だった[ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]は、今では農村の世捨て人や頑固な老婆たちしか話さない。"
 vernacular_events.2.f:0 "「祖父は以前、この村について話してくれたことがあります。今の私とほぼ同じように村を巡ったんです。全能の神と国家が知りうる男、女、赤ん坊、そして家畜をすべて記録するために。祖父は『あのときは、家畜や赤ん坊の方が年寄りよりも理解じやずがったよ』と申しておりました。ああ！1、2世代の間にこれほど変わるものなのですね。まったく…」\n\n「…」\n\n「今なんと？」\n\n「あっ、『理解#italic しやすかった#!』であります」"

 vernacular_events.1.d:0 "[SCOPE.sCulture('official_culture_scope').GetName]語の普及を主張する有力な政治家や知識人たちは、[ROOT.GetCountry.GetName]の地方言語話者を対象とした厳しい同化政策を推進している。"
 vernacular_events.1.f:0 "「単一の世界共通語が存在すれば、わずらわしさから解放されるだろうが、それは政治的には実現できない。しかし、国家内部での単一言語の採用は実行可能な施策である」\n\n― アンリ・グレゴワール、『#italic 地方語を撲滅し、フランス語使用を普遍化する必要性と手段に関する報告#!』"
 vernacular_events.1.a:0 "[SCOPE.sCulture('official_culture_scope').GetName]を話せ、清くあれ。"
 vernacular_events.1.b:0 "いや。[ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]に共同公用語の地位を付与する方向で取り組め。"
 vernacular_events.1.c:0 "今ある政策を継続する。波風を立てる必要はない。"

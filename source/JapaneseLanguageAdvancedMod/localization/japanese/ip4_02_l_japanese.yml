 je_spa_economic_regeneration_cheat_button:0 "創造的会計を採用"
 je_spa_economic_regeneration_cheat_button_desc:0 "#italic アシエンダ#!の温室育ちの筆記係たちの要求は、良く言えば野心的、悪く言えば妄想的だ。我々に有利になるよう帳簿を少しばかり操作することで、[ROOT.GetCountry.GetName]の真の実力に見合った経済改革政策を追求できる。\n\nただし、弱みとなる情報が報道機関の手に渡らないよう、それだけは注意しなければならない。"
 je_spa_economic_regeneration_cheat_button_caught_tt:0 "あなたの#bold 帳簿操作#!の試みが公に#r 明らかになった#!。"
 je_spa_economic_regeneration_cheat_button_success_tt:0 "この[concept_journal_entry]の#bold 達成条件#!と#bold 報酬#!が両方とも#g 減少した#!"
 je_spa_economic_regeneration_cheat_button_conditions_tt:0 "成功の基本確率はあなたの[GetLawGroup('lawgroup_free_speech').GetName][concept_law]によって決まる : \n • [GetLawType('law_outlawed_dissent').GetName][concept_law]を採用している場合#v 90%#!\n • [GetLawType('law_censorship').GetName][concept_law]を採用している場合#v 70%#!\n • [GetLawType('law_right_of_assembly').GetName][concept_law]を採用している場合#v 40%#!\n • [GetLawType('law_protected_speech').GetName][concept_law]を採用している場合#v 20%#!\nこの確率はさらに以下によって増加する : \n • [GetInstitutionType('institution_home_affairs').GetName]の#bold レベルごとに#!#g +10%#!"

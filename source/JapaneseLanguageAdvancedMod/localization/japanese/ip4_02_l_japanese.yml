 spanish_new_world_events.3.t:0 "主人と従者について"
 spanish_new_world_events.3.d:0 "最後の条約が締結されたことで、[ROOT.GetCountry.GetAdjective]とかつての従属国との外交関係ははっきりと定まった。復讐を求める声よりも、友好と相互利益を求める声が勝ったのだ。"
 spanish_new_world_events.3.f:0 "最後の代表が去ると大使の心は実務から離れた。一世紀前なら、このような会議は主人と従者の関係で行われただろう。それが今では、彼らは対等な立場で席に臨んでいるのだ。大使はその考えに思いを巡らせた。誇るべきか、悲しむべきかわからなかった。先人たちはこの運命の転換をどう評価するだろうか？子孫たちは？何より、全能の神は？スペインの領土はかつて神授のものではなかったのか？\n\nだが今、大使の思考はひとつの単純な思いに集中していた。"
 spanish_new_world_events.3.a:0 "母とその子らがついに和解したのだ。"
 spanish_new_world_events.4.t:0 "古い秩序"
 spanish_new_world_events.4.d:0 "[SCOPE.sCountry('relevant_country_scope').GetName]の再建によって、[ROOT.GetCountry.GetName]はかつての領土の回復に一歩近づいた。我々は今、従属国である[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]の領土の範囲を決めねばならない。"
 spanish_new_world_events.4.d_caribbean:0 "[SCOPE.sCountry('new_spain_scope').GetName]が再び[ROOT.GetCountry.GetAdjective]の支配下に入ったことで、一部の植民地官僚たちは、カリブ植民地の統合を主張し始めた。"
 spanish_new_world_events.4.f:0 "辺りでは使者たちが何千人もの運命を決する書類を携え、部屋の中を行き来していた。間断なく彼が署名するそのすべての布告は、どれもが帝国の重みを湛えている。何年もの間、古い植民地の記録が精査され、評議会が招集され、スペイン領のあらゆる場所から意見が集められてきた。\n\nそしてついに、その努力は実を結んだのだ。[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]が再び支配下に戻った。"
 spanish_new_world_events.4.f_caribbean:0 "「何かの冗談か？年額何ペソだと？」\n\n「私もそう思いましたよ、閣下。この二重行政の体制は、ただ我らの財政を食いつぶし、反逆者どもに力を与えるばかりです」"
 spanish_new_world_events.4.a_1:0 "彼らに北アメリカ大陸を与える。"

 je_hispanoamerica:0 "ヒスパノアメリカ"
 je_hispanoamerica_reason:0 "我々は、かつてあったものを取り戻すべく人員や資源を無駄に費やすことはしない。代わりに、友好と相互利益こそが、[ROOT.GetCountry.GetAdjective]とかつての植民地との関係を定めることになるのだ。我々は外交官に、かつての植民地との間の通商友好[Concept('concept_treaty','$concept_treaties$')]を作成させ、我が国の寛大さを世界に向けて大いに示すつもりだ。\n\n#b 正式承認#!\nアメリカ大陸における[ROOT.GetCountry.GetNameNoFormatting]の旧植民地は、19世紀初頭の#b スペインアメリカ独立戦争#!の結果、#italic 事実上#!の独立を達成したが、この新たな地位に対する#italic 法的#!承認は行われなかった。\n\n[ROOT.GetCountry.GetNameNoFormatting]が旧植民地の独立を#b 独立承認#![concept_treaty][concept_article]を用いて正式に認めるまで、両国間の外交関係は#b 著しく制限#!されたままとなる。"

 je_spa_economic_regeneration_master_timeout_tt_2:0 "予定されている#variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_goal_var').GetValue]#!件の#bold $je_group_spa_economic_regeneration$#!改革を#bold 過半数#!完了したため、このペナルティは#g 軽減された#!。"
 je_spa_economic_regeneration_master:0 "経済再生"
 je_spa_economic_regeneration_master_reason:0 "[ROOT.GetCountry.GetName]が富の代名詞であったのは遠い昔のことだ。誤った管理と不運が何世紀も続いたことで、[ROOT.GetCountry.GetAdjectiveNoFormatting]の経済はかつての面影を失い、現代の最低限の要求さえ満たせなくなっている。\n\nしかし、イエスがラザロを墓から蘇らせたように、アシエンダの善き人々も[ROOT.GetCountry.GetAdjectiveNoFormatting]の経済を長い眠りから蘇らせるだろう。[ROOT.GetCountry.GetNameNoFormatting]の運命は、かつての衰退した帝国ではなく、明日の力の中にこそ見出されるのだ。"
 modifier_economic_regeneration_reward_greater:0 "メセタの奇跡"
 modifier_economic_regeneration_reward_lesser:0 "包括的な経済再生"
 je_spa_economic_regeneration_land_reform:0 "再生 : 農地改革"
 je_spa_economic_regeneration_land_reform_reason:0 "農地改革の問題は長らく[ROOT.GetCountry.GetAdjective]の政治家たちの口に上ってきた。南部の大地主エリートの権力を打破しようとする者もいれば、さらにそれを強固なものにしようとする者もいる。\n\n今こそ政府が決断し、揺るぎない決意でその方針を進める時だ。"
 je_spa_economic_regeneration_land_reform_tt_1:0 "我々が[SCOPE.gsInterestGroup('landowners_scope').GetName]に#b 味方する#!と決めた場合 : "
 je_spa_economic_regeneration_land_reform_tt_2:0 "我々が[SCOPE.gsInterestGroup('landowners_scope').GetName]に#b 味方しない#!と決めた場合 : "
 modifier_entrepreneurial_latifundistas:0 "起業家的大地主"
 modifier_marginalized_latifundistas:0 "周縁集団の大地主"
 je_spa_economic_regeneration_modernise_agriculture:0 "再生 : 農業"
 je_spa_economic_regeneration_modernise_agriculture_reason:0 "発展の遅れたメセタ中央部の地域を通るのは、時間を遡るような体験だ。そこにいる農民たちの耕具や道具は祖先のものとほとんど変わらず、収穫量も他の地域でとっくに廃れたやり方のせいで限られている。\n\n改革なしには、この土地が[ROOT.GetCountry.GetName]の繁栄を支えることは望めない。"
 je_spa_economic_regeneration_modernise_agriculture_tt_1:0 "連続#b 24#!か月にわたり以下に該当しています (現在 : #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!) : "
 je_spa_economic_regeneration_modernise_agriculture_tt_2:0 "連続#b 12#!か月にわたり以下に該当しています (現在 : #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!) : "
 modifier_population_boom:0 "人口急増"
 modifier_falling_birthrates:0 "出生率の低下"
 je_spa_economic_regeneration_mining:0 "再生 : 鉱業"
 je_spa_economic_regeneration_mining_reason:0 "イベリア半島には手つかずの大規模な鉱物資源があり、開発の機会を待っている。\n\n今のところこの分野はまだ発展途上だが、我々の主任地質学者たちは、ここの地中には国家を新たな鉱業の黄金時代へと押し上げるに十分な富が眠っていると主張している。それはローマ時代のヒスパニアさえも凌駕する規模だという。"
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_1:0 "我々は[GetStrategicRegion('region_iberia').GetName]で、#tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold 鉱業関連の州の特性#!#!いずれか1つの効果を#g 倍増#!させることができる"
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_2:0 "我々は[GetStrategicRegion('region_iberia').GetName]で、#tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold 鉱業関連の州の特性#!#!いずれか1つを補完するために、#g プラス#!の#b 一時効果#!を付与できる"
 je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt:0 "\n • $STATE_BASQUE_COUNTRY$ : #bold $state_trait_somorrostro_valley$#!\n • $STATE_ASTURIAS$ : #bold $state_trait_cuencas_mineras$#!\n • $STATE_LOWER_ANDALUSIA$ : #bold $state_trait_riotinto_basin$#!\n • $STATE_MURCIA$ : #bold $state_trait_sierra_minera_de_cartagena$#!"
 modifier_spa_mineral_boom:0 "地下の征服"
 modifier_local_mining_boom:0 "採鉱ブーム"
 modifier_mineral_investment_dearth:0 "鉱物投資の不足"
 je_spa_economic_regeneration_light_industry:0 "再生 : 産業"
 je_spa_economic_regeneration_light_industry_reason:0 "[ROOT.GetCountry.GetName]の時代遅れな側面がこれほど痛切に感じられるのは製造業をおいてほかにない。いまだ職人気質の強い[ROOT.GetCountry.GetAdjectiveNoFormatting]の製造工場は、バルセロナのようなごく一部の地域を除いて、安価な外国製品との競争に苦しんでいる。\n\n我々の領土の主要な場所で強固な製造業を発展させれば、外国による経済支配の流れを変えることができるだろう。"
 modifier_industrial_investment_dearth:0 "不満を抱える製造業"
 modifier_manufactoring_boom:0 "製造ブーム"
 every_state_following_requirements_tt:0 "要件を満たすすべての[concept_state]には、以下の補正が適用される : "
 modifier_facilitated_manufacturing_boom:0 "工場主"
 je_spa_economic_regeneration_railways:0 "再生 : 鉄道"
 je_spa_economic_regeneration_railways_reason:0 "この時代の数ある偉大な発明の中でも、蒸気機関車が持つ計り知れない可能性に匹敵するものはほとんどない。[ROOT.GetCountry.GetAdjective]の内陸部は長らく、山がちな地形や貧弱な道路網、部分的にしか航行できない河川に阻まれ、国の他の地域から孤立しがちだった。\n\nだが、馬車やはしけが役立たない場所を蒸気機関車は征服し、[ROOT.GetCountry.GetAdjectiveNoFormatting]の大地の隅々までが、今日のビルバオ港と同じように広大な市場と結びつくこととなるだろう。"
 modifier_arteries_of_the_nation:0 "国家の動脈"
 modifier_railway_magnates:0 "鉄道王"
 modifier_entrenchment_of_local_power:0 "孤立した権力拠点"
 je_spa_economic_regeneration_ultramar:0 "再生 : 植民地"
 je_spa_economic_regeneration_ultramar_reason:0 "俗に言う黄金世紀の間、[ROOT.GetCountry.GetName]の富の多くはその植民地からもたらされた。植民地主義の力学はその時から大きく変化したものの、今日でもなお当時と同じままの真実がある。\n\n海外には莫大な富が眠っており、それを利用しないのは愚かというものだ。"
 every_colonial_subject_following_requirements_tt:0 "要件を満たすすべての#b 植民地#!の[concept_subject]には、以下の補正が適用される : "
 modifier_integrated_colony:0 "財政的に統合された植民地"
 modifier_neglected_colony:0 "海外省の無視"
 spa_economic_regeneration_events.1.t:0 "国庫の一般的な状況について"
 spa_economic_regeneration_events.1.d:0 "財務大臣は、発展していない[ROOT.GetCountry.GetAdjective]経済の状態を強調し、自国を世界有数の経済国に仲間入りさせることを目的とした野心的な改革案を描き出した。"
 spa_economic_regeneration_events.1.f:0 "#bold [ROOT.GetCountry.GetNameNoFormatting]の最も輝かしき[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に対する国庫の一般的な状態についての経済報告#!\n尊敬すべき[ROOT.GetCountry.GetCapital.GetCityHubName]の諸君にとっては驚くべきことではないだろうが、ピレネー山脈の向こう側の同胞を大きく変えた産業と商業の革新の波は、我が領土の岸辺にはいまだ本格的に到達していない。アシエンダの見解では、この増大する不均衡を是正するための政策を早急に取らなければ、我が国の進路は文明と繁栄にではなく、野蛮と困窮へと導かれるという。以下の報告は…"
 spa_economic_regeneration_events.1.a:0 "気が遠くなるほど難しいだろうが、必要なのだ。"
 spa_economic_regeneration_events.1.b:0 "現時点で我々はこれを追求する立場にない。"
 spa_economic_regeneration_events.1.tt_1:0 "#bold 経済再生計画#!は、#v 20#!年以内に一連の改革を実行するよう求めている。"
 spa_economic_regeneration_events.1.tt_2:0 "期限内にこの計画の目標を達成できなければ、[ROOT.GetCountry.GetAdjective]の政治の安定性は#r 悪化#!する"
 spa_economic_regeneration_events.1.tt_3:0 "#bold $je_spa_economic_regeneration_master$#![concept_journal_entry]は今は#r 無効化#!されるが、#v 5#!年後に#g 再び利用可能#!となる。"
 modifier_economic_regeneration_postponed:0 "経済再生の延期"
 spa_economic_regeneration_events.2.t:0 "政府の裏工作が判明"
 spa_economic_regeneration_events.2.d:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]の[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]で働く大胆不敵な記者たちが、我々の不正操作の試みを暴き、政府の無能と欺瞞を非難する辛辣な記事を掲載した。"
 spa_economic_regeneration_events.2.f:0 "今日のコーヒーはいつもより美味かった。彼の機嫌が良いときはいつもそうだった。そして今日は機嫌が良かったのだ。少なくとも、印刷されているもののなかで、今の政府が不祥事を重ねるのを見ることほど、老人に喜びを与えるものはなかった。「馬鹿者どもめ」と呟くと、彼はまたコーヒーを啜った。"
 spa_economic_regeneration_events.2.a:0 "無能な奴ばかりだ。元の目標に対する決意を再確認しろ。"
 spa_economic_regeneration_events.2.b:0 "やつらの主張の信頼性を失わせるため、大規模な報道活動を展開せよ。"
 spa_economic_regeneration_events.2.tt_1:0 "元の目標は変わらない。そしてやり直しはきかないのだ。"
 modifier_regeneration_target_manipulations_revealed:0 "再生に関する裏工作が発覚"
 modifier_divisive_press_campaign:0 "報道活動の扇動"
 modifier_press_campaign_expenses:0 "政府系新聞への資金提供"
 spa_economic_regeneration_events.3.t:0 "ヒバリが目覚める前に"
 spa_economic_regeneration_events.3.d:0 "[ROOT.GetCountry.GetAdjective]の巨額の鉱業投資が実を結び、国内の鉱山はかつてないほど活気にあふれている。特に好調な企業が、主要な鉱業地区のインフラを改善するための提案を政府に持ちかけてきた。"
 spa_economic_regeneration_events.3.f:0 "ドアを2回ノックする鋭い音が、鉱夫の朝食を中断させた。彼がぐずぐずしているので、監督のお気に入りが見回りに来たのだ。#italic この腰巾着め#!。妻に別れの口づけをして、背中に袋を背負い、夜明けの寒さの中に踏み出す。社宅街から坑口まで、物々しい行列が蛇行しながら進む。金属と金属がぶつかる鈍い音以外は何の音もしない。これから12時間に及ぶ労働と暗闇が待ち構えている。"
 spa_economic_regeneration_events.3.a:0 "彼らを[SCOPE.sState('basque_country_scope').GetStateRegion.GetName]の豊かな[GetGoods('iron').GetName]鉱脈に向かわせろ。"
 spa_economic_regeneration_events.3.b:0 "[SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName]の[GetGoods('sulfur').GetName]鉱山を拡張できるだろう。"
 spa_economic_regeneration_events.3.c:0 "[SCOPE.sState('murcia_scope').GetStateRegion.GetName]の古い[GetGoods('lead').GetName]鉱山は近代化が必要だ。"
 spa_economic_regeneration_events.3.e:0 "ほかでもない、[SCOPE.sState('asturias_scope').GetStateRegion.GetName]の黒い金、[GetGoods('coal').GetName]だ。"
 spa_economic_regeneration_events.4.t:0 "アシエンダが行動を要求"
 spa_economic_regeneration_events.4.d:0 "数年前に提案された経済改革計画を引用しつつ、財務大臣は我々に対し、ただちにこれを実行するよう要求している。政府が無策を続ければ、[ROOT.GetCountry.GetName]は歴史の掃き溜めに追いやられるだろうというのがその主張だ。"
 spa_economic_regeneration_events.4.f:0 "$spa_economic_regeneration_events.1.f$"
 spa_economic_regeneration_events.4.a:0 "わかった。必要な手配をしろ。"
 spa_economic_regeneration_events.4.b:0 "我々はやはりこれを追求する立場にない。"
 spa_economic_regeneration_events.4.tt:0 "改革はすでに一度#bold 延期した#!ため、再度延期した場合の#r ペナルティ#!は#r 2倍#!になる。"
 spa_economic_regeneration_events.5.t:0 "プルス・ウルトラ"
 spa_economic_regeneration_events.5.d:0 "再生改革計画を成功させたことで、政府は最も敵対的な反対者からさえも称賛を受けている。"
 spa_economic_regeneration_events.5.f:0 "大臣は落ち着いた手つきで分厚い台帳を開き、再び中の数字に目を通した。どの程度信用できるものかは完全には定かではなかったが、それが確実に世間の歓喜を呼び起こすだろうことに比べれば、そんなことは大した問題ではない。そう彼は考える。その清算は明日の子供たちに任せればいい。今日という日は彼自身のものだ。"
 spa_economic_regeneration_events.5.a:0 "[ROOT.GetCountry.GetName]は誇り高く未来へ進む。"
 modifier_great_reformer:0 "偉大な改革論者"
 modifier_capable_reformer:0 "有能な改革論者"
 spa_economic_regeneration_events.6.t:0 "退廃"
 spa_economic_regeneration_events.6.d:0 "政府が再生改革を遂行できなかったことで、国民が憤慨している。怒れる群衆がアシエンダの前に集まり、報道はこの失敗を国辱だと伝えている。"
 spa_economic_regeneration_events.6.f:0 "この国はどれほどの屈辱に耐えなければならないのか。前世紀の出来事だけでは不十分だったというのか。大臣がカーテンを引き開けて通りを覗くと、そこでは群衆が彼の姿に似せた張り子を掲げていた。雑に結ばれた縄からぶら下がる不格好な像。その顔は、彼が毎朝目にするのと同じ口ひげを歪めて真似たものであり、その下で熱狂する狂人たちのリズムに合わせて上下に揺れていた。\n\n彼は従者の方を向いた。「馬車を呼べ。それから今日の午後行くと、床屋に伝えておいてくれ」"
 spa_economic_regeneration_events.6.a:0 "我々に不利な状況だ。"
 spanish_new_world_events.1.t:0 "スペイン本国"
 spanish_new_world_events.1.d:0 "国内の秩序が回復した今、[ROOT.GetCountry.GetName]は、反乱を起こしたアメリカ大陸の旧植民地に対してどのような立場を取るかを決めねばならない。それらの独立はまだ[ROOT.GetCountry.GetCapital.GetCityHubName]から承認されていない。"
 spanish_new_world_events.1.f:0 "「諸君、我々に必要なのはイングランドの行動を見習うことだ。13植民地を完全に失ったと理解した時、イングランドは彼らと強固な商業的・文化的結びつきを築いた。そしてそれは今日に至るまで、かの国の最大の力の源の1つとなっている。\n\n我々はそのような機会を、くだらない栄光や復讐のためにうち捨てるべきではない。我々の現状を鑑みればなおさらだ」"
 spanish_new_world_events.1.a:0 "古い帝国はもはや存在しない。今こそ、我々が直面している現実に向き合うべきだ。"
 spanish_new_world_events.1.b:0 "臆病者たちめ。戦争大臣を呼べ、反逆が報われることなどあってはならないのだ。"
 spanish_new_world_events.1.tt_1:0 "これによって我々は、かつての植民地との#g 関係正常化#!の道に進むことになる。"
 spanish_new_world_events.1.tt_2:0 "これによって我々は、かつての植民地を対象とした#r 征服#!という#b 困難な#!道に進むことになる。"

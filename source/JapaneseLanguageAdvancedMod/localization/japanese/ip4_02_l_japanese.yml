 button_reestablish_new_spain:0 "ヌエバ・エスパーニャの再建"
 button_reestablish_new_spain_desc:0 "最初にしておそらく最も重要なスペインの副王領であるヌエバ・エスパーニャは、1535年、かつてのアステカ帝国の廃墟の上に設立された。それは北アメリカにおけるスペインの全領土と領有権を網羅し、カリブ海とアジアのスペイン領に対する管轄権も有していた。"
 button_reestablish_new_grenada:0 "ヌエバ・グラナダの再建"
 button_reestablish_new_grenada_desc:0 "1717年、カリブ海流域とアンデス北部に広がるスペインの広大な領土をリマから統治するのは非現実的であることから、ヌエバ・グラナダ副王領が誕生したが、その歴史は短く波乱に満ちていた。この副王領はヌエバ・エスパーニャやペルーのような豊富な鉱産資源を持たず、収入の大半を農業と交易に依存していた。"
 button_reestablish_peru:0 "ペルーの再建"
 button_reestablish_peru_desc:0 "スペインの副王領の中で2番目に古いペルー副王領は、かつては南アメリカにおけるスペイン領全域を網羅し、インカ帝国の崩壊から19世紀初頭の革命に至るあらゆる歴史の証人となった。伝統的に豊かな鉱物資源で知られていたが、19世紀に入ると経済の主導的地位は主に農業に移っていた。"
 reestablish_peru_tt:0 "temp"
 button_reestablish_la_plata:0 "ラ・プラタの再建"
 button_reestablish_la_plata_desc:0 "1776年に設立されたリオ・デ・ラ・プラタ副王領は、新世界におけるスペインの支配が崩壊する以前に成立した最後の副王領であった。それはラプラタ川河口の肥沃な農地からポトシの著名な銀山に至るまで広がり、新世界でも屈指の富が集中する地域だった。"
 button_reestablish_caribbean:0 "カリブ海を再編成"
 button_reestablish_caribbean_desc:0 "スペイン領カリブ海地域は、約四世紀前にスペインが初めて上陸した地であり、本土の没落後もスペインの統治が残った場所であった。\n\n本土で我々の支配が再び回復した今、我々はカリブ海における行政の行く末を決定しなければならない。"
 button_proclaim_independence:0 "スペインを無視"
 button_proclaim_independence_desc:0 "犬が吠えても月は耳を貸さない。新世界の力が旧世界を凌駕することを世界に示すことができるなら、かつての怠慢な母国からどう評価されようとも、痛くもかゆくもない。"

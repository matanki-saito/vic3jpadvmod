 dominican_events.1.t:0 "誓い"
 dominican_events.1.d:0 "「ラ・トリニタリア」と呼ばれる革命家の一団が、ある秘密の場所で集会を開き、[ROOT.GetCountry.GetAdjective]の失政から[SCOPE.sState('santo_domingo_state_scope').GetName]を解放する意志を表明した。"
 dominican_events.1.f:0 "「我々は、ドミニカ人とハイチ人との間に融合の可能性はないと確信している。我々は現在も、そしてこれからも、2つの異なる民族である。我々の運命は独立すること、完全に独立することにある。\n\n我々の結社は3人1組の部隊で構成され、また聖なる三位一体の加護のもとに置かれることから『ラ・トリニタリア』と称する。\n\n我々は神、祖国、そして自由をその標語として掲げる」\n\n― フアン・パブロ・ドゥアルテ、#italic ラ・トリニタリアの第一回会合の記録の抜粋#!"
 dominican_events.1.a:0 "あの裏切り者たちを探し出し、絞首刑に処するのだ。今すぐに！"
 dominican_events.1.b:0 "東部県への資金提供を増やそう。"

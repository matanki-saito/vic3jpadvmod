 modifier_expanding_the_eastern_departments:0 "シバオ県およびオサマ県の拡大"
 dominican_events.2.t:0 "反乱軍がコンデ門を掌握"
 dominican_events.2.d:0 "[ROOT.GetCountry.GetAdjective]駐屯軍の虚をつき、サント・ドミンゴの主な要塞を急襲した革命家たちの一団が、[SCOPE.sCountry('dominican_scope').GetAdjective]の旗を城壁の上に掲げた。それは、[ROOT.GetCountry.GetCapital.GetCityHubName]に対する公然たる敵対行動の開始を宣言するものであった。"
 dominican_events.2.f:0 "サント・ドミンゴの大要塞の暗がりの中で、陰謀者たちは待っていた。その数は数日前に大義に名を捧げると誓ったときよりもはるかに少なく、賑やかな話し声も聞こえない。突然、息を切らした使者が駆け込んできた。「我々は見つかったかもしれません」と彼は言う。「巡視兵に追われ、ここまで来るのに大きく迂回しなければなりませんでした」\n\n恐怖に包まれ、一同が腰を浮かせたところを、メラの力強い「だめだ！」という言葉が遮った。「もう後戻りはできない。我々は自由になるか、死ぬかだ」彼はラッパ銃を空に掲げ、「ドミニカ共和国万歳！」と叫ぶと引き金を引いた。"
 dominican_events.2.a:0 "あれが見えないのか？軍を展開するのだ！"
 dominican_events.2.b:0 "神と祖国、そして自由のために！"
 modifier_dominican_mutinies:0 "ドミニカ部隊の反乱"
 modifier_rural_peon_levies:0 "農奴招集兵"
 modifier_defection_of_dominican_regiments:0 "ドミニカ連隊の離反"
 dominican_events.3.t:0 "三位一体ではなく統一を"
 dominican_events.3.d:0 "我々の統合の努力は実を結び、かつて強力であった[SCOPE.sState('santo_domingo_state_scope').GetName]の「トリニタリア」革命派は支持基盤の大半を失った。島はついに統一された。"
 dominican_events.3.f:0 "ある民族を支配することと、その心をつかむこととは別物だと、老将軍は思った。\n\n前者の方はかなりうまくやれた。銃に訴える彼の手法を恐れ、反乱に加わろうかと考えていた多くの者が家に籠っていたからだ。しかし、後者は永久に成しえぬものであった。この事実を、[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]はことあるごとに彼に思い出させる。\n\n大隊が、名目上は最後の出動として駐屯地を離れるとき、将軍は苦々しさを覚えずにはいられなかった。民間人たちは自らが平和の栄誉を勝ち取ったと主張するかもしれないが、彼らの行動の自由は、彼の手法があってこそなのだ。"
 dominican_events.3.a:0 "合意するつもりがある者には、和解の機会を与えよう。"
 dominican_events.3.b:0 "同じような事態が二度と起こらないようにしなければならない。"
 modifier_breaking_dominicans:0 "飴と鞭によって"
 dominican_events.4.t:0 "自由と安全"
 dominican_events.4.d:0 "[ROOT.GetCountry.GetName]はついにハイチの圧政から解放された。しかし脅威はあらゆる場所に潜んでいる。列強国の保護を求めるのが賢明かもしれない。"
 dominican_events.4.f:0 "「ラベガの紳士は、我々が血のにじむ思いで勝ち取った自由をこれほど簡単に売り渡せと本当に言っているのか？我らが殉教者たちの血は、安物のワイン1瓶よりも本当に価値が低いのか？」\n\n「力を誇示する主人よりも、我々自身が知り、選ぶ主人の方がましです。私もあなたと同じように、殉教者たちの犠牲を尊敬しています。私はただ、我々の息子や娘が同じ犠牲を払わずに済むようにしたいのです」"
 dominican_events.4.a:0 "我々の独立は絶対であり、侵すことはできないのだ。"

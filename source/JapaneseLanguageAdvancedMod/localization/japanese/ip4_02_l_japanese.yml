 vernacular_events.3.d:0 "[ROOT.GetCountry.GetName]の地方言語の地位が法的に認知および保護されるようになり、国内の地方主義者との不安定な関係はついに解消された。"
 vernacular_events.3.f:0 "地方からの嘆願書の処理はもともと容易な仕事ではなかったが、新規則の導入後はそれが悪夢と化した。田舎の小金持ちたちがこぞって自分のもとへ書面で意見を送ってくるようになったのだ。そこには[ROOT.GetCountry.GetCapital.GetCityHubName]の紳士なら決して口にしないであろう言葉や表現がつづられており、不協和音を生み出していた！\n\n「まいったな」と彼は心でつぶやき、首を振った。古き良き時代には、こうした連中は国家機構に関わろうなどとはしなかったのに。"
 vernacular_events.3.a:0 "多様性の中で、団結する。"

 persia_resettle_merv_button:0 "[SCOPE.sStateRegion('merv_scope').GetName]を復活させる"
 persia_resettle_merv_button_desc:0 "かつては東部イスラム世界の都とみなされ、50万人近くの人口がいた#bold 大メルブ#!が、困難な時代にある。何世紀にもわたる衰退の後の18世紀後半、メルブはブハラのシャー・ムラドによって永久的に破壊された。ムラドはオアシスを支えていたダムを決壊させ、[SCOPE.sCulture('persian_culture').GetName]の住民数万人を[SCOPE.sStateRegion('uzbekia_scope').GetName]に移住させた。\n\n現在は遺跡がまばらに残るだけで、[SCOPE.sCulture('turkmen_culture').GetName]部族が旧市街の残骸に家畜を放牧している。復活させるのは容易ではないが、必ず実現させなければならない。"
 persia_events.1.t:0 "日の昇る地"
 persia_events.1.d:0 "[SCOPE.GetRootScope.GetCountry.GetName]の東側の国境が完全に復元されたことで、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]は歴史上の重大な不正を正すことができた。"
 persia_events.1.f:0 "ホラズムの肥沃なオアシスから、ホラーサーンの古代都市を経て、オクサス川を渡った先のトゥランの中心地まで、ペルシアの歴史的な東部諸州は再びその正当な統治者を認める。"
 persia_events.1.a:0 "東部の莫大な富が、我が国の進歩の原動力となるだろう。"
 persia_events.1.b:0 "これら古代の理知的な中心地を再び繁栄させよう"
 persia_events.1.c:0 "アラーの神のご加護を！西部はライオンの咆哮に震えるであろう。"

 je_earn_recognition_reason:0 "#bold 進捗ゲージ#!は、特定の条件に基づいて、#tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_advance 前進#!または#tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_deplete 後退#!します。#bold 進捗ゲージ#!が#bold 200#!に到達すると、[SCOPE.GetRootScope.GetCountry.GetName]が[concept_recognized_power]になります。\n\nあまりにも長い間、[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]は世界のいわゆる文明国から正式な外交承認を拒否されてきたため、我が国は文明国からの交渉に対して弱腰になってしまい、主権もうまく行使できていない。\n\nこの状況を是正し、尊敬される対等な相手として、彼らのテーブルで自分たちの席を確保するために全力を尽くさなくてはならない。"

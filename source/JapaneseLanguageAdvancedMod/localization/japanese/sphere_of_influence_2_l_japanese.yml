 je_conference_of_london_reason:0 "列強は、オランダとベルギーの国境問題の解決策を決定するため、代表団をロンドンに派遣しました。\n\n#variable [GetGlobalVariable('je_conference_of_london_participants_var').GetValue]#! [Concept('concept_great_power','$concept_great_powers$')]が会議に参加しています。\n#bold #tooltippable #tooltip:favour_belgium_button_desc $favour_belgium_button$#!#!#!は、#variable [GetGlobalVariable('je_conference_of_london_proposal_1').GetValue]#!の合計[concept_prestige]によって支持されています\n#bold #tooltippable #tooltip:favour_netherlands_button_desc $favour_netherlands_button$#!#!#!は、#variable [GetGlobalVariable('je_conference_of_london_proposal_2').GetValue]#!の合計[concept_prestige]によって支持されています\n#bold #tooltippable #tooltip:partition_compromise_button_desc $partition_compromise_button$#!#!#!は、#variable [GetGlobalVariable('je_conference_of_london_proposal_3').GetValue]#!の合計[concept_prestige]によって支持されています\n#bold #tooltippable #tooltip:luxembourg_compromise_button_desc $luxembourg_compromise_button$#!#!#!は、#variable [GetGlobalVariable('je_conference_of_london_proposal_4').GetValue]#!の合計[concept_prestige]によって支持されています\n\n会議は#variable [GetGlobalVariable('je_conference_of_london_timer').GetValue]#!か月後に終了します。最も国威が高い提案#tooltippable #tooltip:london_treaty_voting_rules 支持#!#!が、会議の正式な解決策として選ばれます。\n\n#Bold 結果#!\n会議の結果は[ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]\n\n[ROOT.GetCountry.GetCustom('treaty_of_london_acceptance_timer')]"
 je_conference_of_london_tt_1:0 "会議はベルギー問題をどのように解決するかを決定しました。"
 je_conference_of_london_tt_2:0 "#v $BEL$#!は会議の結果を受け入れました"
 je_conference_of_london_tt_4:0 "#v $NET$#!は会議の結果を受け入れました"

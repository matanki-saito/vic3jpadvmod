 je_secure_influence_over_persia_reason:0 "富と資源があるペルシアは、インドと中央アジアの中心地に向かう軍隊の出発点としても機能する。この地域に利害関係のある大国であれば、この土地を確保し、敵対者にそれをさせないのが賢明である。"
 je_consolidate_persia:0 "ペルシアを統合する"
 je_consolidate_persia_reason:0 "ペルシア地方に対する政府の権限は長い間希薄であり、自治首長国や外国勢力が、[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]によって任命された名目上の総督よりも大きな影響力を持っていた。\n\n国家を効果的に近代化するのであれば、中央政府の主権を強化し、維持しなければならない。"

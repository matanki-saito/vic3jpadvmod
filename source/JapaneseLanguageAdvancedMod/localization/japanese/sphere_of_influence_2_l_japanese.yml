 darulfunun_modifier:0 "ダル・アル・フヌン"
 persia_events.2.t:0 "ホラーサーンの真珠"
 persia_events.2.d:0 "アフガンの厳しい抵抗と外部勢力の陰謀にもかかわらず、[SCOPE.sState('herat_scope').GetName]の大都市は、ついに[SCOPE.GetRootScope.GetCountry.GetAdjective]によって陥落した。"
 persia_events.2.f:0 "#italic 「この世界を海だと考えると、\nホラーサーンはその中の牡蠣、\nヘラートの街は\nその真ん中にある真珠。」#!"
 persia_events.2.a:0 "東への門は突破した。あとは前進あるのみ。"
 modifier_herat_inspiration:0 "ホラーサーンの主"
 persia_events.2.tt:0 "[SCOPE.sState('herat_scope').GetName]の支配を失うと、[concept_modifier]は#bold 消滅#!する。"
 persia_events.3.t:0 "トゥランの惨劇"
 persia_events.3.d:0 "あまりにも長い間、北部の[SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag]部族は、報復を恐れることなく土地を襲撃できていた。この不公平を正すため、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]は、大規模な北部鎮圧作戦を始めることを発表した。"
 persia_events.3.f:0 "鎖につながれた者は、痛々しい足取りでカラクム砂漠を進む。その大きな沈黙を破るのは、トルクメン人捕虜の時折の野次と悲痛な叫びだけだった。\n\n#italic 「私たちはアラマンに連れ出された。\n哀れな、哀れなキジルバシュ！\n私たちは\n鉄と鎖につながれ、鉄と鎖につながれ\n、ウルゲンチとボハラへ連行される、連行される。」#!"
 persia_events.3.a:0 "この襲撃者たちにペルシア鋼を見せてやろう。"
 persia_events.4.t:0 "ペルシアが軍事使節団を要求する"
 persia_events.4.d:0 "[SCOPE.sCountry('persian_nation_scope').GetName]政府から、その軍隊の強化のために軍事使節団を派遣するよう求められた。見返りは、特定の外交および治外法権の譲歩である。"
 persia_events.4.f:0 "「十数丁の銃、数千丁のライフル、5年分の弾丸と実包ですか？」\n「そうです。」\n「わかりました。その次に送るべき物は？」\n「笛、太鼓、金管楽器。すぐに[SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')]まで行進させます。」"
 persia_events.4.a:0 "これは私たちの利益にかなうものだ。すぐに軍事使節団を派遣する。"
 persia_events.4.b:0 "要求を丁重に断る。"

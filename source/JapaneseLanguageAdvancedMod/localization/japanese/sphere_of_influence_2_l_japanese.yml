 modifier_merv_queen_of_the_world:0 "メルビ・シャー・ジハン"
 persia_events.8.t:0 "英国がヘラートからの撤退を要求する"
 persia_events.8.d:0 "[SCOPE.sCountry('britain_scope').GetName]からの使者は、[SCOPE.GetRootScope.GetCountry.GetName]が[SCOPE.sState('herat_scope').GetName]からの撤退を拒否した場合は、それを戦争行為とみなすと我が国に通告した。"
 persia_events.8.f:0 "英国の使者は、ためらいながらも明瞭なペルシア語で、集まった聴衆に政府の要求を読み上げた。ペルシアにはヘラートからの撤退に3か月の猶予が与えられる。さらに、ペルシアは領土とヘラートに対するあらゆる権限の主張を放棄し、首長に貨幣や貢物などの服従の証を二度と要求してはならない。\n\n使者の後ろでは、廷臣が不安げに歩き回っている。[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]の応答がどのようなものになるか、知るよしもない。だが何であろうと、それが困難を意味することを廷臣は知っていた。"
 persia_events.8.a:0 "西洋人どもに来る勇気があるなら、来るがいい。"
 persia_events.8.b:0 "撤退しよう。[SCOPE.sCountry('britain_scope').GetAdjective]と戦争はできない。"

 je_earn_recognition_tt:0 "我が国は、妥当な[concept_great_power]との#bold [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')]#!に署名することで、世界に認められる。"
 earn_recognition_events.1.t:0 "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]・[SCOPE.sCountry('treaty_partner_country_scope').GetAdjectiveNoFormatting][SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')]"
 earn_recognition_events.1.d:0 "本日午後、[SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName]で締結されたこの画期的で新しい条約では、[SCOPE.sCountry('treaty_partner_country_scope').GetName]と[SCOPE.GetRootScope.GetCountry.GetName]の間にかつて存在した不平等な条約が正式に廃止され、新条約の条項が優先される。"
 earn_recognition_events.1.f:0 "「[ROOT.GetCountry.GetNameNoFormatting]の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]と[SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting]の[SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle]は、両国間に存在する良好な相互理解関係を維持し、両国間の協力と交流を拡大することを希望しており、既存の条約を改正することを決定した。公平性と相互利益の原則に基づいて条約を改正することで、共通の目標を効果的に達成できるようになるはずだ」"
 earn_recognition_events.1.a:0 "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]の新たな夜明け。条約を批准する。"
 lobby_events.21.t:0 "我が敵の敵"
 lobby_events.21.d:0 "[SCOPE.sCountry('lobby_target_scope').GetName]へ対する共通した敵意をベースとして、愛国主義に傾倒している[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]の中で親[SCOPE.sCountry('relevant_country_scope').GetAdjective]団体が一般的になっている。"
 lobby_events.21.f:0 "集まった紳士たちは、演説者の言葉にうなずきながら耳を傾けた。[SCOPE.sCountry('lobby_target_scope').GetNameNoFormatting]が脅威であり続ける限り、そのために用いられる資産は歓迎されるべき物足り得ないのだ。\n[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]が[SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName]を犠牲にして行う尽力の分だけ、彼ら自身が行わなければならない努力が1つ減ることになるだろう。"
 lobby_events.21.a:0 "彼らを激励する。[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]の大義は我らのものだ！"
 lobby_events.21.b:0 "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]には、自らの意見を述べる権利がある。"
 lobby_events.21.c:0 "[SCOPE.sCountry('lobby_target_scope').GetName]との関係が優先されねばならない。"
 enemy_of_enemy_ig_modifier:0 "ロビイストの抑圧"
 lobby_events.22.t:0 "進歩の灯台"
 lobby_events.22.d:0 "[SCOPE.sLaw('relevant_law_scope').GetName]の[SCOPE.sCountry('relevant_country_scope').GetAdjective]を絶賛している[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]のメンバーは、最近、親[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]社会へと大挙している。"
 lobby_events.22.f:0 "「私が[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]について話すとき、残念ながら、親愛なる同胞諸君の多くの心に最初に浮かぶのは、国内ではなく、外国の政治に関する事柄であろう。だが、後者ではなく前者にこそ、我々は両国間の真に強き絆の礎を求めねばならないのだ」"
 lobby_events.22.a:0 "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]のシステムにはメリットがある。"
 lobby_events.22.b:0 "[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]には衆愚政治は存在しない。"
 lobby_events.23.t:0 "絶対主義者の理想"
 lobby_events.23.d:0 "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]内の[SCOPE.sCountry('relevant_country_scope').GetName]は、絶対主義的支配が適切に行使された例として称賛が広まっており、[SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')][SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName]に対してカルトじみた崇拝が行われている。"
 lobby_events.23.f:0 "クラブのメンバーで、現在の状況下において[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting][SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('relevant_country_scope').GetRuler.GetHerselfHimself]に[ROOT.GetCountry.GetCapital.GetCityHubName]による支配を望むものはほとんどいないだろう。彼らは[SCOPE.sCountry('relevant_country_scope').GetRuler.GetHerHim]にインスピレーションの源…すなわち、運命が違えば、[ROOT.GetCountry.GetNameNoFormatting]のようであり得たかもしれないというモデルを見出したのだ。"
 lobby_events.23.a:0 "これらの動きに細心の注意を払おう。"
 lobby_events.23.b:0 "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]は、はこの野蛮な[SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting]から学ぶことはなにもない。"
 racist_rhetorics_modifier:0 "人種差別的レトリック"
 lobby_events.24.t:0 "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]モデル"
 lobby_events.24.d:0 "[SCOPE.sCountry('relevant_country_scope').GetAdjective][SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]の現在の状態に深く感銘を受けた、[ROOT.GetCountry.GetAdjective][SCOPE.gsInterestGroup('relevant_ig_scope').GetName]内の重要人物は、[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]と協力することとした。"
 lobby_events.24.f:0 "[ROOT.GetCountry.GetCapital.GetCityHubName]における多くの将校クラブでは、[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting][SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]は長きにわたって、敬意と恐れを等しく抱かれていた。インスピレーションのもととして見られ、ウォーゲームの相手として計画されたそれは、いかなる状況下でも油断できる相手ではない。敵としては、それは破滅を意味するだろう。だが、味方ならば？"
 lobby_events.24.a:0 "[SCOPE.sCountry('relevant_country_scope').GetAdjective][SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]から学べることはたくさんある。"
 lobby_events.24.b:0 "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]の忠誠心は、[ROOT.GetCountry.GetNameNoFlag]だけにあるべきだ。"
 officer_corps_unrest_modifier:0 "将校団の動揺"
 affiliation_ban_enforced_modifier:0 "加入禁止令の施行"
 x_army_custom_loc:0 "陸軍"
 x_navy_custom_loc:0 "海軍"
 lobby_events.25.t:0 "同志[SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]。"
 lobby_events.25.d:0 "[SCOPE.sCountry('relevant_country_scope').GetAdjective]の[SCOPE.sLaw('relevant_law_scope').GetName]施行に感銘を受けた[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]は、[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]内における親[SCOPE.sCountry('relevant_country_scope').GetAdjective]感情の定着を強めている。"
 lobby_events.25.f:0 "「労働者たちよ、同志たちよ。[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]に標が灯り、社会主義の光を求めるすべての人々が、どこからでも見えるほどに煌々と輝いている。\nこれは、反対勢力がなんとしても消そうとする標だ。\n労働者階級の友として、一員として、我々が全力で守らなければならない標なのだ」"
 lobby_events.25.a:0 "異国の者でありながら、友である。[ROOT.GetCountry.GetAdjective]の労働者はあなたに敬礼をするだろう、同志[SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]。"
 lobby_events.25.b:0 "我々の市民は、この毒をいささか喜んであおりすぎている。"
 lobby_events.26.t:0 "[SCOPE.sState('relevant_state_scope').GetCityHubName]は[ROOT.GetCountry.GetAdjectiveNoFormatting]だ！"
 lobby_events.26.d:0 "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]国家に対する犯罪としての[SCOPE.sState('relevant_state_scope').GetName]の[SCOPE.sCountry('relevant_country_scope').GetAdjective]所有権を見ると、[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]は[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]を支援している。"
 lobby_events.26.f:0 "「[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting][SCOPE.sState('relevant_state_scope').GetNameNoFormatting]ほどに大きな矛盾はないだろう。かの偉大なる土地を、今の支配者の軛のもとにおいたことほどの罪はないだろう。\n[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]の鉄拳が、[SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName]に真っ向から向けられている限り、その住人に真の自由はないのだ」"
 lobby_events.26.a:0 "彼らの愛国心は、見習うべき模範だ。"
 lobby_events.26.b:0 "[SCOPE.sCountry('relevant_country_scope').GetName]との関係を危うくしてはならない。"
 lobby_events.27.t:0 "赤禍"
 lobby_events.27.d:0 "[SCOPE.sCountry('relevant_country_scope').GetName]の社会主義政権が国内に及ぼす影響を恐れ、[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]は[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]に大挙している。"
 lobby_events.27.f:0 "「[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]の人々は平等と自由という甘言を嘯いてはいるが、彼らの支配の真の意味とは、恐ろしい専制政治にすぎないのだ。[ROOT.GetCountry.GetAdjectiveNoFormatting]の市民は、彼らの模範に倣って自らを自由という名の枷にはめないよう、この警告に耳を傾けるべきだ」"
 lobby_events.27.a:0 "この件に関しては、政府は[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]ととことんまで協力しよう。"
 lobby_events.27.b:0 "イデオロギーではなく、政治的リアリズムが国際関係を規定するのだ。"
 lobby_events.28.t:0 "伝統の礎"
 lobby_events.28.d:0 "最近、[SCOPE.sCountry('relevant_country_scope').GetName]において、冒涜とわいせつ行為で起訴された著名な作家の無罪判決が下されたことで、[ROOT.GetCountry.GetName]では怒りが渦巻いている。[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]は現在、[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag]裁判システムを、[SCOPE.sPop('relevant_religion').GetReligion.GetName]世界の道徳的・宗教的秩序を守ることに失敗したとして告発している。"
 lobby_events.28.f:0 "「このスキャンダラスかつ冒涜的な、我々の信仰を冒涜する出版物と、[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]社会における黙認は、あの神なき国の本性をはっきりと明らかにするものだ。私は、[SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting]世界におけるその悪意ある影響に対抗するため、しかるべきあらゆる手段を用いるよう、すべての尊き信仰を持つ市民に強く要請する」"
 lobby_events.28.a:0 "日を追うごとに、[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag]は光から遠ざかっていく。"
 lobby_events.28.b:0 "[SCOPE.sCountry('relevant_country_scope').GetNameNoFlag]の内情は我々には関係ないことだ。"
 refused_to_condemn_blasphemy_modifier:0 "冒涜の非難を拒否"
 lobby_events.29.t:0 "[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]の独裁者"
 lobby_events.29.d:0 "[SCOPE.sCountry('relevant_country_scope').GetName]の[SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle]による独裁的かつ自由のない統治に反対した[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]は、[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]と協力している。"
 lobby_events.29.f:0 "「自由を大切にするすべての人々にとって、悪辣な[SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l]の支配下にある[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]は、過度な専制主義の最悪の事例として際立ったものとなっている。\n[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]ほどに、あらゆるものが自らの運命に向かう尽力を妨げられる国はなく、[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]ほど、われわれ自身の自由を脅かす国はない。\n[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]打倒されねばならない。さもなければ、そこに倒れるのは我らになるだろう」"
 lobby_events.29.a:0 "暴君を倒せ。[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]を打ち倒せ！"
 lobby_events.29.b:0 "時には、統治には強硬手段が必要なものだ。"
 in_league_with_tyrants_modifier:0 "暴君と結託"
 lobby_events.30.t:0 "行動と反応"
 lobby_events.30.d:0 "[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]から、[SCOPE.sCountry('relevant_country_scope').GetAdjective]の労働運動に対する暴力的な弾圧の報道がまたもや流れる中、怒り狂った[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]のメンバーが、[ROOT.GetCountry.GetCapital.GetCityHubName]の通りに出て、[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]の旗の下で行進を行っている。"
 lobby_events.30.f:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]の労働運動の構想の中で、[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]は反発の砦として長い間大きな存在感を示していたが、この特別な事件については何かが違うと感じた。おそらく[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]の保安隊が見せた暴力行為が、今回は特に残忍だったのだろう。もしかすると、それが最後の決定打だったのかもしれない。\n\nいずれにせよ、[ROOT.GetCountry.GetAdjectiveNoFormatting]の労働者たちが横断幕を広げ、大使公邸に向かって行進している。その[SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting]の打倒を求める彼らの叫びは、かつてないほどに都市中に響き渡っている。"
 lobby_events.30.a:0 "彼らの怒りが海外に集中している限りは構わない。"
 lobby_events.30.b:0 "その怒りを、外交的行動で和らげよう。"

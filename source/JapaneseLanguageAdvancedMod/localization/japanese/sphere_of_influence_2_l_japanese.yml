 spooky_halloween_events.1.t:0 "真夜中の序章"
 spooky_halloween_events.1.d:0 "真夜中の鐘が鳴る頃、[SCOPE.sCharacter('dracula_scope').GetLastName]伯爵と名乗る背が高く青白い男が、馬車で[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]に到着した。男はフン族のアッティラと古代の有力な君主の子孫であると主張し、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]に協力すると申し出た。"
 spooky_halloween_events.1.f:0 "男の握手は冷たく、押しつぶされるだった。政府の代表者はしかめっ面をこらえながら、伯爵の鋭い視線に無理やり向き合った。「[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]を待つ間、部屋と食事を用意してあります。長旅でお疲れのことでしょう」\n\n伯爵はかすかで不気味な笑みを浮かべながら答えた。「遅い夕食をとったばかりなので、その必要はありませんよ。それに、[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]の街は久しぶりです。どれだけ変わったか見てみることにします」"
 spooky_halloween_events.1.a:0 "このような高貴な紳士の申し出を断ることは難しいだろう。"
 spooky_halloween_events.1.b:0 "もちろんです、伯爵。すぐに内謁を手配します。"
 spooky_halloween_events.1.c:0 "丁寧に伯爵の申し出を断り、街の門まで見送る。"
 dracula_coup_tt:0 "まるで魔法にかけられたかのように、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]は伯爵に権力を譲り渡した。"
 umbral_coup_modifier:0 "闇のクーデター"
 dracula_leaves_tt:0 "一言も発せず、伯爵は馬車に乗り込んだ。"
 spooky_halloween_events.2.t:0 "真夜中の訪問者"
 spooky_halloween_events.2.d:0 "人目を引かずに[SCOPE.sCharacter('fair_maiden_scope').GetFullName]の邸宅に到着すると、[SCOPE.sCharacter('dracula_scope').GetFullName]は無気力な警備員を通り過ぎ、彼女の書斎へと続く長く暗い廊下を進んだ。そこでは、一本の明かりが書簡の山を照らしていた。"
 spooky_halloween_events.2.f:0 "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting]は、玄関に立っている男が誰なのか分からなかった。それどころか自分の母国語であっても、その男が話した言葉さえ理解できなかった。正式な晩餐会や祝宴会の光景が一瞬彼女の目に浮かんだが、その思考と視線はすぐに見知らぬ男の目に囚われた。\n\nその目は強烈な光を放っており、見るに耐えられなかったが、目をそらすこともできなかった。男が近づき、ゆっくりと歯を見せて捕食者のような笑みを浮かべると、彼女は最後にもう一度必死に視線をそらそうとし、沈黙を破る言葉を発しようと努めた。"
 spooky_halloween_events.2.a:0 "すると、[SCOPE.sCharacter('fair_maiden_scope').GetFirstName]の心は、忍び寄る霧によって呑み込まれた。"
 spooky_halloween_events.2.b:0 "え…ちょっと！あなたは誰なの？ここで何をしているの？警備員！"
 spooky_halloween_events.2_tt:0 "少し眠るぐらい、いいわよね。"
 feeling_drained_1:0 "生命が枯渇"
 feeling_drained_2:0 "生命が枯渇"
 feeling_invigorated:0 "生気がでてきた"
 fair_maiden_fail:0 "あらゆる憤怒と力をもって、伯爵は[SCOPE.sCharacter('fair_maiden_scope').GetFirstName]に飛びついた。"
 fair_maiden_success:0 "伯爵は闇に紛れ、そそくさとその場を去った。"
 spooky_halloween_events.3.t:0 "新旧の習得"
 spooky_halloween_events.3.d:0 "[SCOPE.sCharacter('dracula_scope').GetFullName]は、周囲の世界が絶えず変化していることを熟考し、自分も適応する必要があるかどうかを考えた。"
 spooky_halloween_events.3.f:0 "[SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting]は[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName][SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]のページをめくり、スポンジが血を吸い取るように情報を吸収した。いつものように、見出しは戦争、残虐行為、殺人で溢れている。一部の問題には過去と同じように簡単な解決策がまだあるということに、ある種の安心感を覚えた。\n\nしかし、その見方はある程度しか当てはまらない。慣れ親しんだ混沌の中で、世界が変化しつつある兆候に彼は気付いている。機械、電灯、政治的混乱によって推進される世界だ。しかし、高齢にもかかわらず、[SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting]は感傷的な心の痛みなど感じない。下等な存在は古い世界を勝手に懐かしんでいればいい。私は新しい世界を形作るつもりなのだから。"
 spooky_halloween_events.3.a:0 "権力は資本を通じて生まれる。"
 spooky_halloween_events.3.b:0 "男は子どもと何ら変わりない。子供のように権威と規律にのみ反応するのだ。"
 spooky_halloween_events.3.c:0 "実証済みの方法を放棄して、検証されていない方法を採用する理由などない。"
 spooky_halloween_events.3.e:0 "古い世界は新たな世界に取って代わられるべきだ。"
 gg_afghanistan.7.t:0 "王となる男"
 gg_afghanistan.7.d:0 "[SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetName]から、[SCOPE.sCharacter('the_man_who_would_be_king_scope').GetFullName]という名の外国の冒険者が、荷物をどっさり積んだキャラバンでやって来ました。彼は銃器や布地の贈り物を持参し、[ROOT.GetCountry.GetNameNoFlag]の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]として、彼に従う者に大きな富と権力を約束することを望んでいます。"
 gg_afghanistan.7.f:0 "「友よ、この世界と時代において、一人前の男になろうとする者は、一人前の主人にならなければならない。西では私にはそのような特権は与えられなかったが、帝国を通して、私はここ、ヒンドゥークシュの深い谷で、その特権を要求したい。」"
 gg_afghanistan.7.a:0 "このバカげている男を追い返す。"
 gg_afghanistan.7.b:0 "銃器や布地だって？"

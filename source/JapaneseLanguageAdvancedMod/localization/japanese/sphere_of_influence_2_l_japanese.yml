 persia_events.5.t:0 "[SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName]の奴隷"
 persia_events.5.d:0 "[SCOPE.sState('persia_slave_liberate_state_scope').GetName]を占領し、多数の[SCOPE.sCulture('persian_culture').GetName]の奴隷を目にする。奴隷の親族は解放を声高に叫んでいるが、解放すれば、トルコ人の今の主の怒りを招くことになるだろう。"
 persia_events.5.f:0 "「昔、私は任務中にブハラのバザールで、ペルシア人の少女が売られているのを見ました。主人から残虐な仕打ちを受け、苦しんでいました。\n\n当時、私は無力でした。その土地では部外者で、少女を助ける術もありませんでした。私の胸は痛み、こう誓いました。『インシャー・アッラー、いつか...』」"
 persia_events.5.a:0 "アッラーの名において、ペルシア人を見つけたら拘束を外す。"
 persia_events.5.b:0 "ペルシア人を解放し、移住させる。"
 persia_events.5.c:0 "ペルシア人をそのままにしておく。巻き込まれる必要はない。"
 persia_events.5.tt:0 "もし[concept_state]に[GetDecreeType('decree_emergency_relief').GetName][concept_decree]がある場合、布告の実施された州が無作為に、解放された[Concept('concept_pop','$concept_pops$')]の対象として指定される。ない場合は、所属元の州に移動する。"
 modifier_slave_relocation_costs_persia:0 "移住の費用"
 persia_events.6.t:0 "[SCOPE.sCountry('persia_scope').GetNameNoFormatting]がヘラートを占領する"
 persia_events.6.d:0 "戦略的に重要な位置にある都市[SCOPE.sState('herat_scope').GetName]は、政権内の一部の人が「インドの鍵」と名付けていたが、[SCOPE.sCountry('persia_scope').GetName]の[SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('persia_scope').GetRuler.GetFirstName]に属する軍によって占領された。"
 persia_events.6.f:0 "「私どもは、このように考えています。敵勢力が西側からインドの侵略を試みるのであれば、ペルシアを経由し、ヘラートを経由すると。ですから、必要に応じて軍事行動をちらつかせ、ペルシア軍に街から即時撤退を要求することを検討してください。」"
 persia_events.6.a:0 "ペルシア人がヘラートを撤退しなければ、戦争をほのめかして脅す。"
 persia_events.6.b:0 "あの街は、英国擲弾兵1人の骨の価値すらない。"
 persia_events.7.t:0 "大メルブ"
 persia_events.7.d:0 "[SCOPE.sState('merv_scope').GetName]のバザールは再び活気に満ち、街の輝かしい過去がよみがえっている。オアシスに再び富が流入しているため、政府はそれをうまく活用する方法を決定する必要がある。"
 persia_events.7.f:0 "「#italic あの明るい太陽の州で\n最初のペルシアの土地[SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe]が輝く\nそこには[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]のかわいい子供が集まる\n花びらと果物がどの川の上でも赤く染まる\n最も美しいムルガブ川が蛇行する\nメロンの明るい宮殿と木立の間で」#!"
 persia_events.7.a:0 "富を使い、ムルガブ川の大きなダムを復元する。"
 persia_events.7.b:0 "メルブの宮殿と庭園を再建して、もっと壮麗にするべきだ。"

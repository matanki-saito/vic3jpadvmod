 je_eastern_frontier_reason:0 "[SCOPE.sStateRegion('merv_scope').GetName]や[SCOPE.sStateRegion('herat_scope').GetName]などのかつて賑わった都市を中心に東部へと広がる地域は、マノチェフル時代から続く[SCOPE.GetRootScope.GetCountry.GetAdjective]領ホラーサーンの一部である。この土地はその後、抑圧的かつ強権的な支配者によって奪われていった。だが、その時代も終わりを迎える。\n\n我々はこの土地を取り戻して再統合し、外国勢力に再び侵略され、征服されないように、断固とした行動をとらなければならない。\n\n#bold トゥラン人捕虜#!\n何世代にもわたるトルクメンの我々の土地への襲撃の結果、[SCOPE.sStateRegion('uzbekia_scope').GetName]や[SCOPE.sStateRegion('khiva_scope').GetName]のようなオアシスで働くペルシア人奴隷が大幅に増加した。 これらの地域を占領すれば、奴隷となっていたペルシア人コミュニティを解放し、#tooltippable #tooltip:je_eastern_frontier_tt_5 再定住#!#!させることができる。"
 je_eastern_frontier_tt_1:0 "[SCOPE.GetRootScope.GetCountry.GetName] (従属国を含む) が#tooltippable #tooltip:khorasan_tt #bold ホラーサーン#!#!#!を領有中。"
 je_eastern_frontier_tt_2:0 "[SCOPE.GetRootScope.GetCountry.GetName] (従属国を含む) が#tooltippable #tooltip:chorasmia_tt #bold ホラズム#!#!#!を領有中。"
 je_eastern_frontier_tt_3:0 "[SCOPE.GetRootScope.GetCountry.GetName] (従属国を含む) が#tooltippable #tooltip:transoxiana_tt #bold トランソクシアナ#!#!#!を領有中。"
 je_eastern_frontier_tt_4:0 "私たちは[SCOPE.sStateRegion('merv_scope').GetName]を征服し#bold 復活#!させた。"
 je_eastern_frontier_tt_5:0 "[GetDecreeType('decree_emergency_relief').GetName][concept_decree]を使用することで、所有する[concept_state]を再定住の対象として指定することができます。"

 we_chose_this_london_treaty_tt:0 "[ROOT.GetCountry.GetName]は公式にこの提案を支持します。"
 london_treaty_public_debt_info:0 "#bold ベルギー#!が1830年に#bold オランダ王国#!から独立して以来、両国は独立前に王国が抱えていた[Concept('concept_credit','$concept_credit_debt$')]をどう分割するのかという問題に直面しています。"
 london_conference_approve_button:0 "ロンドン条約の承認"
 london_conference_approve_button_desc:0 "同意された提案は受理されます。ロンドンにいる部下に署名するよう指示してください。"
 london_conference_approve_button_tt:0 "[ROOT.GetCountry.GetName]は条約を承認しています。もし$NET$と$BEL$が同意すれば、条例が発効されます。"
 london_conference_disapprove_button:0 "署名を拒否"
 london_conference_disapprove_button_desc:0 "この結果は[ROOT.GetCountry.GetAdjectiveNoFormatting]の利益にはなりません。我々はこんな紙切れに署名をするつもりはありません。"
 london_conference_disapprove_button_tt:0 "$BEL$と$NET$の交渉は決裂します。"
 london_conference_has_concluded_loc:0 "ロンドン会議は終了しました。"
 treaty_of_london_events.1.t:0 "ベルギー問題"
 treaty_of_london_events.1.d:0 "1830年の[SCOPE.sCountry('belgium_scope').GetName]の分離独立以降、国を再統一しようとする[ROOT.GetCountry.GetAdjective]の努力はすべて失敗に終わっています。現在の不安定な停戦協定に疲れた人々は、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に対し、最終的な交渉による解決に取り組むよう求めています。"
 treaty_of_london_events.1.f:0 "「1830年の革命は、今世紀最大の国家的過ちであり、今後もそうあり続けるでしょう。しかし、武力によってこれらの土地を奪還しようとする我々の努力は失敗に終わり、我々の見通しは日に日に暗くなっています。\n\n今の我々には、武力を行使するよりも仲裁から得られるものの方が多いのです。閣下、できるだけ早くブリュッセルに使節団を派遣してください。」"
 treaty_of_london_events.1.a:0 "賛成だ。最終的な決着をつけるために、会議をする。"
 treaty_of_london_events.1.b:0 "反対派とは交渉しない。"
 treaty_of_london_explanation_tt:0 "参加する[Concept('concept_great_power','$concept_great_powers$')]は、$BEL$と$NET$が承認する解決策に投票します。"
 treaty_of_london_events.2.t:0 "ハーグ会議招集"
 treaty_of_london_events.2.d:0 "両国間に存在する不安定な停戦協定に疲弊し、[SCOPE.sCountry('netherlands_scope').GetAdjective]政府は、現在の領土および法的紛争を解決するための会議の提案を我々に持ちかけました。"
 treaty_of_london_events.2.f:0 "「オランダは仲裁を望んでいるのか？彼らは間違いなく、ベルギーの正当な領土にしっかりと目を付けている。彼らの野望は誰の目にも明らかだが、この問題で我々に選択の余地はほとんどないかもしれない。歩み寄りを拒否すれば、ヨーロッパにおける我々の地位は、簡単に修復できない形で損なわれるかもしれない。」"
 treaty_of_london_events.2.a:0 "よし、列強の調停に同意しよう。"
 treaty_of_london_events.2.b:0 "我々はあの忌々しいオランダに何も譲るつもりはない！"
 treaty_of_london_events.3.t:0 "ロンドン招集"
 treaty_of_london_events.3.d:0 "[SCOPE.sCountry('belgium_scope').GetAdjectiveNoFlag]と[SCOPE.sCountry('netherlands_scope').GetAdjectiveNoFlag]の関係性の不安定な性質は、1830年以来ずっと、ヨーロッパの安定性を脅かしてきました。この問題を永久に解決するための会議がロンドンで開かれ、ヨーロッパの列強すべてが仲裁するために招集されています。"
 treaty_of_london_events.3.f:0 "「この10年近く、我々はこの2カ国について議論しようとしてきたが、この10年近く、その努力に挫折してきた。今、我々は天の恵みか、あるいは幸運の巡り合わせか、この2カ国を我々の望むところに引き寄せることができた。この機会は無駄にはできない。ヨーロッパの安定は我々の成功にかかっているのだ。」"
 treaty_of_london_events.3.a:0 "この問題にはきっぱりと決着をつけよう。"
 treaty_of_london_events.3.b:0 "このつまらない言い争いには興味がない。"

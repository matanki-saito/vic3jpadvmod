 greater_khorasan_button:0 "大ホラーサーン地方を支配"
 greater_khorasan_button_desc:0 "[SCOPE.GetRootScope.GetCountry.GetAdjective]の大ホラーサーン地方の支配は数千年前までさかのぼるものの、ここ数世紀は、弱かったり、名目的だったり、安定していない。ナーディル・シャーの東方遠征では、ペルシアのホラーサーン支配が一時的に復活したものの、功績は長続きせず、その治世を超えることはなかった。\n\nナーディル・シャーが始めたことを、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]が終わらせなければならない。大規模な遠征によって、ペルシアの東方支配を永続的に復活させるのだ。[SCOPE.sStateRegion('herat_scope').GetName]と東方への鍵は、この偉業の要となるだろう。"
 greater_khorasan_button_tt:0 "相互[concept_relations]によっては、[SCOPE.sCountry('britain_scope').GetName]は、我が国による[SCOPE.sStateRegion('herat_scope').GetName]の占領に否定的な反応をするかもしれない。"
 persian_baluchistan_button:0 "トルクメン人を鎮める"
 persian_baluchistan_button_desc:0 "北部では、反抗的な[SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag]部族が絶えず権威に挑戦し、私たちの土地を襲撃し、毎年何千人もの臣民を誘拐してブハラとキーヴァの大奴隷市場で売り飛ばしている。さらに、私たちの正当なペルシアの土地を占領している。この無法者を制圧して、両方の問題に一度に対処しよう。"
 je_conquest_of_central_asia_turkmen_button:0 "トルクメン人を鎮める"
 je_conquest_of_central_asia_turkmen_button_desc:0 "南部では、反抗的な[SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag]部族が絶えず権威に挑戦し、私たちの土地を襲撃し、役人、ツァーリ、カーンの権威を認めず、税金を支払わずにいる。さらに、私たちの正当なロシアの土地を占領している。この無法者を制圧して、両方の問題に一度に対処しよう。"

 hungarian_revolution_establish_honved_button_desc:0 "[ROOT.GetCountry.GetName]は長い間自国の新兵に対する軍事的権限を行使できなかったが、今の彼らに必要なのはウィーンの#italic 宮廷軍事局#!ではなく、[ROOT.GetCountry.GetCapital.GetCityHubName]の命に従う軍隊を出動させる能力である。\n\nしかし、伝統的なハンガリーの連隊は数にかぎりがあり、とても単独でこの任務をこなすことはできない。我が国は敵に再び恐怖を植え付けるために、大規模な軍の再編と増員を開始しなくてはならない。"

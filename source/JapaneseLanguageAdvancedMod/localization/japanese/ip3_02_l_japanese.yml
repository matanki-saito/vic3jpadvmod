 hungary_events.13.t:0 "聖イシュトヴァーンの王冠"
 hungary_events.13.d:0 "ついに[ROOT.GetCountry.GetAdjective]の独立が現実のものとなった。[ROOT.GetCountry.GetRuler.GetFullName]が主導する臨時政府の任期も終わりに近づき、議会が君主の地位をきっぱりと確定する時がやってきたのだ。"
 hungary_events.13.f:0 "空位となった聖イシュトバーンの玉座はどうするのか？午後を丸々費やして議論が繰り広げられたが、評議会には解決の糸口が見えなかった。現実的な君主制推進派、熱心な共和主義者、そしてフランス派、イギリス派、ロシア派といったありとあらゆる勢力が入り混じり、ここ数日間激しい言い争いを展開している。痛烈な新聞の社説に非難の応酬、そして少なくとも1件は直接対決の事例があった。\n\nしかし、現実的な考えが信念を少しずつ崩していき、かつて頑なであった境界線が曖昧になるにつれ、新たな同盟が産声を上げた。やがて最終審議が終わり、決定が下された。"
 hungary_events.13.a:0 "ハプスブルク家の時代は終わりだ。ハンガリーは[GetLawType('law_presidential_republic').GetName]になる。"
 hungary_events.13.b:0 "マジャール人貴族が王座に就くべきだ。"

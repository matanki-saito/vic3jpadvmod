 austria_events.3.d:0 "[SCOPE.sCountry('hungary_scope').GetNameNoFlag]の独立により、我が国全土の民族に政情不安の波が押し寄せてきた。[SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName]での出来事に刺激された[ROOT.GetCountry.GetName]中の民族主義者たちが[ROOT.GetCountry.GetCapital.GetCityHubName]に反旗を翻したのだ。"
 austria_events.3.f:0 "彼の指揮下にあった4つの駐屯部隊のうち、名誉を守り、完全なる忠誠を貫いたのはわずかに1隊のみであった。残りは蜘蛛の子を散らすように逃げ回り、最悪の場合裏切り者になる連中もいた。\n\n反逆者め。犬どもめ。機会があれば奴らを絞首刑にしてくれる。\n\n「元帥殿！ご指示は？」\n\nその言葉で将軍は我に返り、思考を中断してフッと息を吐いた。「この程度の反乱はいつものことだ。帝国はもっと大きな脅威を克服し生き延びてきた。防御線を張り巡らせろ。それから急使をここに。[ROOT.GetCountry.GetCapital.GetCityHubName]からの命令は遅滞なく聞かねばなるまい」"
 austria_events.3.a:0 "周辺地域は陥落した。世襲領まで撤退するぞ。"
 austria_events.3.b:0 "ハンガリーから退却する。だがそれ以上は1ミリも下がらん。"

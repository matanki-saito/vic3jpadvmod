 hungary_events.13.e:0 "[SCOPE.sCountry('britain_scope').GetName]との良好な関係性は何より重要だ。"
 hungary_events.13.g:0 "[SCOPE.sCountry('france_scope').GetAdjective]の小公子が王位に就く。"

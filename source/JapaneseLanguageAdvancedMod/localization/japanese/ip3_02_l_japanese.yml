 hungary_events.2.t:0 "セルビア蜂起"
 hungary_events.2.d:0 "スレムスキ・カルロヴツィでの集会後、[SCOPE.sCountry('hungary_country_scope').GetName]にいた[GetCulture('serb').GetName]国家の代表団が反乱を起こし、サヴァ川北部にセルビア人が統治する国を作ろうと画策している。"
 hungary_events.2.f:0 "「ありとあらゆる方角にいる、ありとあらゆる勢力が我々を支配できる。なのに我々は自分たち自身すら支配することができない。あたかも我々が自分たちの運命を一度も支配したことがないかのように！」\n―ニカノル・グルイッチ"
 hungary_events.2.a:0 "軍隊を動員して、ウィーンの腰巾着どもを討伐せよ。"
 hungary_events.2.b:0 "誇り高き十字架と黄金の自由のために！"
 hungary_events.2.c:0 "[SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName][SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle]を地方統治者として認めよう。"
 hungary_events.2.e:0 "セルビア人は信用できない。奴らも潰せ。"
 modifier_serbian_volunteers:0 "セルビア人義勇兵"
 hungary_events.3.t:0 "スロバキア蜂起"
 hungary_events.3.d:0 "ミヤバでの集会にて、[GetCulture('slovak').GetName]の国家評議会は[SCOPE.sCountry('hungary_country_scope').GetName]から離脱する意向を表明し、スロバキア全土に蜂起を呼びかけた。"
 hungary_events.3.f:0 "「我々は悪魔のような政治の玩具となり、長きにわたって仕えてきた。己の過ちによって滅びるように仕向けるために、自らの手で自身を分断し、常に相互対立を煽ってきたのだ…成熟し、自分たちの権利を悟った我らは、その権利を勇敢に守ることを願っている」\n―リュドヴィート・シュトゥール"
 hungary_events.3.a:0 "我々の軍隊が迅速にあの裏切り者たちを始末するだろう。"
 hungary_events.3.b:0 "すべてのスロバキア人に栄光あれ！"
 hungary_events.3.c:0 "忠誠の見返りとしてスロバキア人に自治権を約束する。"
 hungary_events.3.e:0 "反乱は根絶やしにしなければ。"
 modifier_slovak_volunteers:0 "スロバキア人義勇兵"
 hungary_events.4.t:0 "ハンガリーによる統一の号令"
 hungary_events.4.d:0 "[SCOPE.sCountry('hungary_country_scope').GetAdjective]議会は[ROOT.GetCountry.GetName]とハンガリーの統合という大胆な構想をぶち上げたが、この統合を実現するには[ROOT.GetCountry.GetCapital.GetCityHubName]議会の承認を得なければならない。そこで統合推進派の[GetCulture('hungarian').GetName]および[GetCulture('szekely').GetName]の代表者たちは必要な票数を確保するため、東奔西走することになった。"
 hungary_events.4.f:0 "イオアンは思った。今日神が自分に仕事をさせるおつもりだったのなら、あのような大騒ぎは起こさなかったろう。彼は再び帳簿から顔を上げてパイプを手にとり、紫煙をくゆらせると窓の外を眺めた。\n\nレデュータ宮殿の外に押し寄せる人だかりがさらに膨れ上がっている。群衆のほとんどがこの辺りに住むシェクラー人とハンガリー人であり、イオアンの顔見知りも何人かいた。「統合か死か！」彼らの叫びが街路に響き渡っている。\n\n困った状況だ。#italic 商売にとっても#!よろしくない。彼の短気な息子は、ブラジで開かれる「全国大会」なるものに出席するために、二人の弟子を引き連れすでに街を離れていた。いや、これは絶対に良い結果を招かない。イオアンはパイプを噛みしめながらそう思った。"
 hungary_events.4.a:0 "よろしい。議会は統一に賛成票を投じる。"
 hungary_events.4.b:0 "駄目だ。承認は僅差で却下される。"
 hungary_events.5.t:0 "トランシルヴァニアがハンガリーとの統合を批准"
 hungary_events.5.d:0 "マジャール人が多数派を占める地方議会で投票が行われた結果、トランシルヴァニアは[SCOPE.sCountry('hungary_country_scope').GetName]との連合に加わることを採択した。"
 hungary_events.5.f:0 "先週の彼らは「統合か死か」と声高に叫んでいた。これは投票による自害ではないか、と彼は思う。叫ぶのであれば「統合#italic と#!死」と言うべきだったろう。これは正当なのか？かもしれない。合法であるのか？おそらくは。賢明であったか？絶対に違う。\n\n自らのツキのなさをよく理解していた彼はわかっていた。[SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]の怒りとウィーンの怒りが渾然一体となり、彼が住まう世界の片隅に押し寄せてくることを。そして彼にはそれを止める術がないことを。"
 hungary_events.5.a:0 "トランシルヴァニアはハンガリー王国になくてはならない存在だ。"
 hungary_events.5.b:0 "今のところは地域の特権の保持を許可しよう。"
 hungary_events.5.c:0 "よろしい。議会の判断を受け入れよう。"
 hungary_events.5.e:0 "奴らは一線を越えた！トランシルヴァニアからの即時撤退を要求する。"

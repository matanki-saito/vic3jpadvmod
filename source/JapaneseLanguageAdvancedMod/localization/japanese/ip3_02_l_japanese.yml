 hungary_events.8.t:0 "トランシルヴァニアの反乱"
 hungary_events.8.d:0 "トランシルヴァニアと[SCOPE.sCountry('hungary_country_scope').GetName]の統合に強い不満を感じていた[GetCulture('romanian').GetName]の名士や平民が何千人規模でブラジに集い、[SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]に対する武力闘争の意向を表明した。"
 hungary_events.8.f:0 "ミハイはコートから小さな双眼鏡を取り出し、レンズのピントを合わせた。丘にあるブドウ園の見晴らしのよい場所から、街とそれを取り囲む群衆の姿が一望できる。少なくとも数千人はいるだろうか。彼らの服装から判断すると、トランシルヴァニア全土、さらにはそれ以遠からも来ているようだ。\n\n枝が折れる音に観察の手が止まる。足音か？肩越しに振り返ると、先ほど彼の手を煩わせた#italic モツィ#!の荒くれ者どもの1人がそこにいた。あの連中は脚の不自由な雌豚すら待ち伏せできはしないな、と彼が思っていると、棍棒が振り下ろされ、彼の頭蓋骨を叩き割った。"
 hungary_events.8.a:0 "忌々しい裏切り者め。軍隊を派遣せよ。"
 hungary_events.8.b:0 "自由か死かだ！"
 hungary_events.8.c:0 "トランシルヴァニアが自治王領地であることを再確認する。"
 hungary_events.8.e:0 "成り上がりの農奴どもの言いなりにはならない。"
 modifier_auraria_gemina_legion:0 "オーラリア・ジェミナ軍団"
 transylvanian_massacres_tt:0 "#bold 秩序が崩壊#!し、流浪の農民と兵士による#n 大虐殺#!のニュースが#bold トランシルヴァニア#!中を駆け巡った"
 hungary_events.9.t:0 "ハンガリーの春"
 hungary_events.9.d:0 "驚くべきことに、急進派が多数を占める[SCOPE.sCountry('hungary_country_scope').GetName]議会は、その進歩的な性質により国家統治の弱体化を招く恐れのある法律を次々と施行した。"
 hungary_events.9.f:0 "[SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]から届くニュースの詳細は、それを見聞きした人々と同じぐらい多種多様なものであった。それは自由な未来に向けた大きな飛躍なのか？または混沌と無秩序への序曲なのか？それとも反乱行為なのか？はたまた帝国の支配下にある他の属領に送るエールなのか？あるいは背後からの卑劣な一撃なのか？\n\n彼自身にはわからなかった。しかし、ホーフブルク宮殿は友好的とはかけ離れた反応をするかもしれないと、彼は恐れていた。"
 hungary_events.9.a:0 "我々にはもっと火急に対応せねばならない問題がある。"
 hungary_events.9.b:0 "一連の法律が違法であると宣言し、即時撤回を要求せよ。"
 hungary_events.11.t:0 "ハンガリー問題"
 hungary_events.11.d:0 "[ROOT.GetCountry.GetRuler.GetFullName]が[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]に即位したことで、前任者の[SCOPE.sCountry('hungary_country_scope').GetName]に対する甘い姿勢が問題視されるようになった。現在、最近ハンガリー議会で可決された法律の撤回を求め、多くの者が新任の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]を急き立てている。 "
 hungary_events.11.f:0 "そもそも強制されて下りた承認が本当の承認と言えるのだろうか？\n現君主は前任者による愚かな誓いに縛られているのだろうか？\n彼は帝国の正当な権限なしに制定された法律に準じなければならないのだろうか？\n\n[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の目に映るこれらの問題は決して難問とは呼べぬものばかり。真に問われるべきは、彼が自らの考えを貫くために、どこまで踏み込む覚悟があるのか、ということだ。"
 hungary_events.11.a:0 "法律を無効にして、ハンガリー議会を正式に廃止する。"
 hungary_events.11.b:0 "波風を立てないようにしよう。"
 hungary_events.12.t:0 "国々の国"
 hungary_events.12.d:0 "[ROOT.GetCountry.GetAdjective]革命が大成功を収め、経済改革および政治改革の影響が国内の随所で感じられるようになった。"
 hungary_events.12.f:0 "血に染まった自由の旗がたなびいている\nマジャール人の頭上に\n永劫の苦難はこの地に潰えた\n崇高なる我らの勇者は死んだ。\n\n長きにわたる災難と\n何世紀にも及ぶ闘争にもかかわらず\n我らの力は弱まったとはいえ尽きてはいない。\n我々の国には未だ生命が息吹いている。\n\n― 『#italic 訓辞#!』、ヴェレシュマルティ・ミハーイ"
 hungary_events.12.a:0 "ハンガリーの自由よ永遠なれ！"
 hungary_events.12.b:0 "祖国よ永遠なれ！"

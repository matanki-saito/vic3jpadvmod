 austrian_neo_absolutism_papal_concordat_button_desc:0 "ヨーゼフ主義者と自由主義者による無謀な改革要求により、我々の偉大なる帝国の基盤、すなわち教皇の玉座に対する揺るぎない信仰や忠誠心が損なわれた。\n\n彼らが引き起こした混乱を収束させ、学校の教室から婚姻の秘跡に至るまで、ありとあらゆる社会の局面で教会の存在が感じられるよう、教会と手を取り合わねばならない。"

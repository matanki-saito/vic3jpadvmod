 hungarian_revolution_annex_transylvania_button:0 "トランシルヴァニアとの統合を宣言する"
 hungarian_revolution_annex_transylvania_button_desc:0 "[ROOT.GetCountry.GetAdjective]王領と見なされてはいるものの、1711年に起きた#bold ラーコーツィの反乱#!が失敗に終わって以来、ハンガリー本国と[SCOPE.sCountry('transylvania_scope').GetName]の統治は別々に行われていた。\n\nしかし、トランシルヴァニア議会は依然として統一支持派である[SCOPE.sCulture('hungarian_culture_scope').GetName]と[SCOPE.sCulture('szekely_culture_scope').GetName]の代表者が大半を占めており、ちょっとした働きかけさえあれば、再び連合に加わる可能性が高いと思われる。ただ、[SCOPE.sCountry('austria_scope').GetName]がそのような動きを看過する道理はなく、おそらく我が国を裏切り者だと見なすだろう。"
 if_trs_accepts_tt:0 "[SCOPE.sCountry('transylvania_scope').GetName]が[ROOT.GetCountry.GetName]と[SCOPE.sCountry('transylvania_scope').GetNameNoFormatting]の統合という我々の提案を受け入れた場合、[SCOPE.sCountry('transylvania_scope').GetNameNoFormatting]は#b 併合される#!"
 hungarian_revolution_twelve_points_button:0 "十二か条の公布"
 hungarian_revolution_twelve_points_button_desc:0 "長年急進派と改革慎重派とで分断されていた[ROOT.GetCountry.GetAdjective]の進歩主義者たちは、国家の自由を恒久的に守ることを目的として、広範囲を網羅する一連の法律である「十二か条」という旗印の下に一致団結した。"
 hungarian_revolution_twelve_points_tt:0 "このような急進的な行為は、我が国と[SCOPE.sCountry('austria_scope').GetName]との関係に#bold 大きな軋轢#!を生じさせることになり、ひいては#n 戦争の引き金になる可能性もある#!"
 hungarian_revolution_austrian_ruler:0 "以下の条件が満たされると、[SCOPE.sCountry('austria_scope').GetName]が我が国の行動に反対する可能性が低くなります : #indent_newline:3 \n • [SCOPE.sCountry('austria_scope').GetAdjective]の[concept_ruler]が[GetCharacterTrait('compliant').GetName]の[concept_character_trait]を有している\n • [SCOPE.sCountry('austria_scope').GetName]が[concept_diplomatic_play]に積極的に参画している#!"

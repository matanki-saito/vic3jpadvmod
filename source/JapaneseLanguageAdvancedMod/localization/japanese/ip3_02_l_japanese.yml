 hungary_events.1.t:0 "ドナウの真珠"
 hungary_events.1.d:0 "ブダ、ペスト、オーブダが正式に統合され、新たに生まれた大都市ブダペストは、[ROOT.GetCountry.GetName]史上かつてないほどの繁栄を謳歌しており、資本や専門知識が街へどんどん流れ込んでいる。"
 hungary_events.1.f:0 "「資本は、統治力が介在する場合にのみ力を持ち、1つの魂、1つの意志によって導かれる場合にのみ繁栄し、個々の利益が公共の利益と混ざり合う場合にのみ幸福である」\n―ベルタラン・セメレ"
 hungary_events.1.a:0 "パンノニアは我らの穀倉地帯であり、ブダペストはその心臓だ。"
 hungary_events.1.b:0 "「Borúra derű (なんという陽気か) 」。ブダペストが我が国の進むべき道を照らさんことを。"

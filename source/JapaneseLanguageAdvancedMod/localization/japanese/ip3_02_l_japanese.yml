 bavarocracy_fail_explanation_tt:0 "バイエルン官僚制の終焉により、[Concept('concept_great_power','$concept_great_powers$')]が容認する#b $DEN_ADJ$#!の王子を王座に据えるか、あるいは#b 第二ギリシャ共和国#!を樹立することが可能になる。\n\n#b $FRA$#!、#b $GBR$#!、または#b $RUS$#!が我々に[concept_obligation]を負っている場合、その国は#b 1832年ロンドン会議#!の規定を無視し、我々がその国の王子の一人をギリシャ国王に選ぶことを許可する。\n\n外国出身の王候補は、以下の[Concept('concept_ideology','$concept_ideologies$')]を持っている : \n • $DEN_ADJ$ : [GetIdeology('ideology_reformer').GetName]\n • $GBR_ADJ$ : [GetIdeology('ideology_market_liberal').GetName]\n • $RUS_ADJ$ : [GetIdeology('ideology_royalist').GetName]\n • $FRA_ADJ$のオレアニスト : [GetIdeology('ideology_market_liberal').GetName]\n • $FRA_ADJ$のレジティミスト : [GetIdeology('ideology_traditionalist').GetName]\n • $FRA_ADJ$のボナパルティスト : [GetIdeology('ideology_jingoist_leader').GetName]"

 je_grunderzeit_reason:0 "#bold 投資ブーム#!が#bold ドイツ#!を席巻し、鉄道、工場、銀行に資本が殺到している。それを突き動かしているのは際限なき楽観主義、投機的な野心、そして「#bold 産業の新時代#!」という輝かしい未来だ。\n\nドイツの[Concept('concept_gdp','$concept_gdp_short$')]、前四半期決算 : @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#!\nドイツの[Concept('concept_gdp','$concept_gdp_short$')]、現在 : @gdp!#variable [GetPlayer.MakeScope.ScriptValue('grunderzeit_actual_gdp_script_value')|K]#!\nドイツの[Concept('concept_gdp','$concept_gdp_short$')]、四半期目標 : @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#!\n\n#bold 設立年のテンポ#!\n#bold $je_grunderzeit$#!の[concept_journal_entry]は#bold 四半期決算#!でまとめられる。#v 3#!か月ごとに、#bold ヨーロッパ#!にある#bold ドイツ#!諸[Concept('concept_country','$concept_countries$')]の合計[Concept('concept_gdp','$concept_gdp_short$')]を、少なくとも#v 2.5#!%成長させなければならない。これに失敗すると#bold 進捗ゲージ#!が#v 1#! #n 減少#!し、成功すると#v 1#! #g 増加#!する。進捗ゲージが#v 0#!になると、#n 金融危機#!を招くことになる。"
 je_grunderzeit_fail_tt:0 "#bold 進捗ゲージ#!が#v 0#!に到達"

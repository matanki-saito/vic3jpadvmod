 matter_of_hungary_integrate_crown_lands_button_desc:0 "#b $HUN$#!のような[ROOT.GetCountry.GetAdjective]の[Concept('concept_crown_land','$concept_crown_lands$')]が享受してきた水準の自治権は、何世代にもわたって中央政府の頭痛の種となっている。その大部分はハプスブルク家による同君連合の時代から受け継がれてきた独自の体制によって運営されており、#italic 世襲領#!としての特徴を色濃く持つ彼らが改革への取り組みに対し抵抗を続けている状態だ。\n\n我らの偉大なる帝国の繁栄のために、これらの[Concept('concept_crown_land','$concept_crown_lands$')]をオーストリアとして完全に統合しなければならない。"

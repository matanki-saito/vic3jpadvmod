 grunderzeit.1.t:0 "グリュンダークラッハ"
 grunderzeit.1.d:0 "数年間続いた楽観主義と経済成長が突然終わりを告げ、銀行や投機的な企業がドミノ倒しのように崩壊している。そしてドイツ中の証券取引所には血のように真っ赤な数字が次々と舞い込んできた。"
 grunderzeit.1.f:0 "#bold [ROOT.GetCountry.GetCapital.GetCityHubName]の銀行での取り付け騒ぎ#!\n複数の有名企業が清算を発表したことで大きな騒動に発展し、小口投資家だけでなく、著名な投資家までもを雪崩式に巻き込む結果となった。その日は電報配達人が必死の形相で群衆の中を走り回り、商人たちが紙切れ同然の株券を燃やす姿が随所で目撃された。"
 grunderzeit.1.a:0 "相場師や経済的自由主義の横行が諸悪の根源だ。"
 grunderzeit.1.b:0 "これは我々の内部に潜む略奪者たちの仕業だ。"

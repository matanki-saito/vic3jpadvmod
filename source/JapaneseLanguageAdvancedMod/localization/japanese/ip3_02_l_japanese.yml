 grunderzeit.3.t:0 "起業家の時代"
 grunderzeit.3.d:0 "金融法の改正と鉄道網の普及に刺激を受けたドイツは、国全土に活気がみなぎり、新しい企業やベンチャービジネスが雨後の筍のように出現している。"
 grunderzeit.3.f:0 "現場監督が再び鞭を打ち鳴らした。疲れ切った馬たちに喝を入れて前進させるためだ。今日の進捗はまずまずといったところだろう。ほとんどの砂を現場から運び出すことができた。しかし、まずまずではよろしくない。それどころか、良好であったとしても十分とは言えないのだ。\n\n鞭の音が再び響く。\n\n現場監督は哀れな生き物たちに罪悪感を感じていたが、すぐにそれを振り払った。この場所を新しい工場に変えるのは慈悲などではなく、決意なのだから。"
 grunderzeit.3.a:0 "買え！投資だ！拡張しろ！"
 grunderzeit.3.b:0 "あまり時流に流されないようにな。"

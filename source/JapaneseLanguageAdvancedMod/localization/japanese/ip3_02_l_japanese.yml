 bavarocracy_events.1.d:0 "国の激動の草創期を無事に乗り越えた[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、今や安定した政府の舵取りを担う有能な政治家としての地位を確立している。"
 bavarocracy_events.1.f:0 "コーヒーをすすりながら、[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は朝の書簡に目を通していた。道端の盗賊、汚職事件、派閥争い。いつもと同じような報告だ。しかし、そのような陰鬱な報せのなかに、変化の兆しも混じっている。最近の警察政策の変更の効果、知的機関の設立、そして近代的な官僚制度の芽吹き。やるべきことはまだまだ山積みだが、年を追うごとに、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]はこの朝の仕事をほんの少しだけ楽しめるようになってきていた。"

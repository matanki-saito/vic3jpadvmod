 matter_of_hungary_dual_monarchy_button_desc:0 "#bold $HUN$#!は長きにわたり、[ROOT.GetCountry.GetAdjective]帝国内における対等な地位を望んできた。そしてその悲願の達成こそが、マジャール人の求める自由への要求を充足させる唯一の希望なのだ。\n\n$HUN_ADJ$の有力者たちとの連携により、完全なる国内自治権と担当省庁を#bold $HUN$#!に与える計画が策定された。その見返りとしてハンガリーは、戦争や外交における立ち位置として帝国が統一国家であり続けることを認めることになる。"

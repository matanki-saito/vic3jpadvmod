 je_hungarian_revolution:0 "ハンガリー革命"
 je_hungarian_revolution_reason:0 "#italic 「自由とは原則であり、地域社会はその保障である。そして排他性はその破滅だ」#! ―コシュート・ラヨシュ\n\n[ROOT.GetCountry.GetNameNoFlag]が新世紀を迎え、リベラルで改革志向の強い政治家による派閥がますます支配的になることだろう。\n\nハンガリーと#bold ハプスブルク帝国#!の関係が具体的にどういう方向へ向かうのかについては見解の一致を見ないが、彼らは政治的および経済的な改革という共通の目標において団結し、ハンガリーの辺境を、[Concept('concept_homeland','$concept_homelands$')]に対する自治権を持つ近代的で活力に満ちた国民国家へと変革することを目指している。\n\n#bold 強制的に国民となった人々#!\n[concept_diplomatic_play]において[ROOT.GetCountry.GetNameNoFlag]が#bold $AUS$#!と対立することになった場合、抑圧された少数民族が機に乗じて#tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt マジャール人の支配を#bold 転覆#!させようと画策する#!#!可能性がある。 "
 owns_all_hungarian_homelands_tt:0 "#tooltippable #tooltip : [GetPlayer.GetTooltipTag],hungarian_homeland_states_tt [SCOPE.sCulture('hungarian_culture_scope').GetName]の故郷を#b すべて#!所有#!#!"
 hungarian_homeland_states_tt:0 "#title 以下の[Concept('concept_state_region','$concept_state_regions$')]は[GetCulture('hungarian').GetName][Concept('concept_homeland','$concept_homelands$')]である : #! #indent_newline:3 \n • $STATE_BANAT$\n • $STATE_SLOVAKIA$\n • $STATE_RUTHENIA$\n • $STATE_BEKES$\n • $STATE_TRANSDANUBIA$\n • $STATE_CENTRAL_HUNGARY$\n • $STATE_DELVIDEK$\n • $STATE_NORTHERN_TRANSYLVANIA$\n • $STATE_SOUTHERN_TRANSYLVANIA$#!"
 hungarian_revolt_ethnic_unrest_tt:0 "次の条件を満たした時に、[GetCulture('serb').GetName]、[GetCulture('slovak').GetName]、[GetCulture('romanian').GetName]の従属国が#n 蜂起#!する可能性あり : \n\n • [GetCulture('serb').GetName]、[GetCulture('slovak').GetName]、あるいは[GetCulture('romanian').GetName]の平均[concept_acceptance]が#v 60#!を下回る\n • 以下のいずれか : #indent_newline:3 \n • [GetCulture('serb').GetName]、[GetCulture('slovak').GetName]、あるいは[GetCulture('romanian').GetName]の[Concept('concept_homeland','$concept_homelands$')]において[concept_cultural_turmoil]が#n 15%#!を超える\n • [concept_political_movement]が[GetCulture('serb').GetName]、[GetCulture('slovak').GetName]、あるいは[GetCulture('romanian').GetName]の[Concept('concept_homeland','$concept_homelands$')]で[concept_obstinance]を引き起こしている#!"

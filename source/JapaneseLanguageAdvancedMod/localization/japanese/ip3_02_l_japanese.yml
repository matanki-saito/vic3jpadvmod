 austrian_neo_absolutism_abolish_feudal_obligations_button_desc:0 "1781年の農奴解放令により、オーストリアの農民たちは土地に縛られることがなくなったが、彼らには依然として#italic ロボット#! (賦役) が課せられ、封建的税の支払いや荘園の管轄権に従う義務などは残ったままだ。\n\nこうした不可解な義務を廃止すれば、政権は改革派からの支持を得られるだろうが、その一方で、この提案によって富と影響力の両方を失うことになるエリート地主たちから怒りを買う可能性もある。"

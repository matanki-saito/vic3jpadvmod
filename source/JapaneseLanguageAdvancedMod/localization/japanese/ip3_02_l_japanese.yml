 austria_events.4.d:0 "妥協が成立した。合意に従い、[ROOT.GetCountry.GetName]は[ROOT.GetCountry.GetNameNoFlag]＝[SCOPE.sCountry('hungary_scope').GetNameNoFlag]という二重帝国として再編され、[SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName]が統治するハンガリー王冠領と、[ROOT.GetCountry.GetCapital.GetCityHubName]が統治するオーストリア帝冠領に分割される。"
 austria_events.4.f:0 "伯爵は貴族たちと共に、正装に身を包んだ[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が、母国であるハンガリーの全土から集められた土で作られた戴冠用の小高い丘へと馬を走らせる様を眺めている。彼がここに来た理由は献身ではなく義務である。だが[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が丘の頂上に達したその瞬間に、彼は思いがけぬ重みを感じた。\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が高々と剣を掲げ、帝国とすべての国民を守るという宣誓を声高に唱えながら四方八方の宙を儀礼的に切り裂く様子が、彼の心を揺さぶる。ここに来たのは忠誠心からではなかったのだ。ひょっとすると、敬意だったのかもしれない。"
 austria_events.4.a:0 "ハンガリー王冠領を確立する。"

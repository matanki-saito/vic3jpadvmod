 je_bavarocracy_reason:0 "コンスタンティノス11世の時代以来初めての真の独立ギリシャ国家である新生[ROOT.GetCountry.GetAdjective]王国は、1832年の建国以来[SCOPE.sCharacter('king_otto_scope').GetFirstName][SCOPE.sCharacter('king_otto_scope').GetPrimaryRoleTitle]と、彼のバイエルン人摂政たちの支配下にあった。\n\n若き王がヘレネスの正当な統治者としての資質を備えているのだと証明するには、思い切った手段を講じ、新たな臣民を納得させなければならない。 "

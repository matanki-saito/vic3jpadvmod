 transylvanian_diet_abolished:0 "この法令により、#bold トランシルヴァニア議会#!は事実上#bold 廃止#!されます"
 transylvanian_diet_retained:0 "この法令により、当面は独立した#bold トランシルヴァニア議会#!が#bold 維持#!されます"

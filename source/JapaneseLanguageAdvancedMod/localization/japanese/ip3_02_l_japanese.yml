 grunderzeit.2.t:0 "進歩の30年"
 grunderzeit.2.d:0 "数十年に及ぶ経済的繁栄ののち、あの時代の特徴だった熱烈な意欲や行動にも若干のかげりが見られるようになってきた。この年月は[ROOT.GetCountry.GetAdjective]の最盛期として歴史に刻み込まれるだろう。"
 grunderzeit.2.f:0 "「それで連中はそれをバブルだと？ヘッ！バブルとはね！配偶者の遺産をそんなものに投資するのは#italic 愚か者#!だけだよ。1つ言わせてもらうがね、#italic 愛しい人#!よ、私は愚者ではないんだ」"
 grunderzeit.2.a:0 "人類の不屈の起業家精神に万歳！"
 grunderzeit.2.b:0 "この数十年が今後何度も訪れますように。"

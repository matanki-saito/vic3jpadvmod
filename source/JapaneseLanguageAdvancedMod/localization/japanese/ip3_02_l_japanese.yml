 je_austrian_neo_absolutism_reason:0 "#italic バッハ体制の柱は、直立する兵士、着座する役人、跪く僧侶、そして忍び寄る隠密という4つの軍隊によって支えられている。 #!\n\n下からの革命の脅威に対抗するため、[ROOT.GetCountry.GetCapital.GetCityHubName]は上からの革命を断行せざるを得なくなった。忠実かつ有能な官僚によって運営される、中央集権的で合理的かつ効果的な国家機構を樹立することで、我が国は現代の諸課題に立ち向かえるよう近代化されるであろう。\n\n[concept_austrian_constitutional_pressure] : \nもしオーストリアの新絶対主義的な企図への反対があまりに強まるならば、[ROOT.GetCountry.GetCapital.GetCityHubName]は改革要求を受け入れ、国家権力を制限する憲法の制定を余儀なくされるだろう。"

 hungary_events.6.t:0 "オーストリアの最後通告"
 hungary_events.6.d:0 "軍事行動をちらつかせ、近年の我が国による改革を違法かつ一方的に白紙撤回させた[SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName]政府が、今度は我々に再度の恭順を要求している。"
 hungary_events.6.f:0 "[SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName]からの書簡を読み上げたオーストリア特使は、足早に集まってきたハンガリー高官たちにうやうやしく一礼した。\n\n要求は至極明瞭だ。すでに我々は交渉する段階にはない。ハンガリー議会が改革を撤回するか、オーストリア軍が撤回させられるか。2つに1つだ。"
 hungary_events.6.a:0 "堪忍袋の緒が切れた。マジャール人よ、武器をとれ！"
 hungary_events.6.b:0 "受け入れる他ない。"
 austrian_ultimatium_tt:0 "彼らの最後通告を受け入れると、我が国の改革が水泡に帰すことになり、#bold $je_hungarian_revolution$#!の[concept_journal_entry]が#n 失敗#!に終わるだろう"
 modifier_humiliated_by_austria:0 "オーストリアから辱めを受けた"
 hungary_events.7.t:0 "立ち上がれ、マジャール人よ"
 hungary_events.7.d:0 "[ROOT.GetCountry.GetAdjective]の領土全体にラッパの音が高らかに響き渡り、数千という志願者が新設された徴兵事務所に集まっている。隊員名簿に次々と名前が記入される中、昇進したばかりの将軍たちが、新兵をどう活用するのが一番良いか口論を繰り広げている。"
 hungary_events.7.f:0 "うず高く土が盛られた我らの墓所に\n我らの孫らが跪く\n祈りと祝福を我らに捧げ\n聖なる名前を唱和する。\nハンガリー人の神に\n我らは誓う、\n我らは誓う。我らはもはや\n奴隷ではない！\n\n― ペテーフィ・シャーンドル、『#italic 国民歌#!』"
 hungary_events.7.a:0 "我々が戦うのは祖国のためであり、我らはそこで血を流すのだ。"
 hungary_events.7.b:0 "恐れぬ者が勝つ。我々は敵に立ち向かわねばならない。"

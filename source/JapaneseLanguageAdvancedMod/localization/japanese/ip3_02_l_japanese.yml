 austria_events.2.d:0 "[ROOT.GetCountry.GetAdjective]の体制側の忍耐が限界に達した。新絶対主義派のいい加減な統治に不満を抱き、業を煮やした彼らは、憲法の即時発布を要求している。"
 austria_events.2.f:0 "ホーフブルク宮殿の大広間にはブーツの足音が響き渡り、緊張感が高まっていくなか、大臣や官僚が宮殿内をせわしなく往来している。ひっきりなしに繰り返される扉の開閉音。やがて静まり返っていた会議は白熱した口論へと発展していった。行政外縁部における混乱は、オーストリア政府では昔から日常茶飯事であった。だが内部がこんな状況になるのは、普通のことではない。常軌を逸しており危険ですらあった。"
 austria_events.2.a:0 "彼らの要求を呑もう。帝国の安定が最優先だ。"
 austria_events.2.b:0 "要求だと？反逆罪で処罰するぞと脅してやれ。"

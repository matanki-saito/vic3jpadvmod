 austria_events.5.f:0 "大臣は慣れた手つきで書類に署名した。これで最後だろうか？そんな考えが頭をよぎり、彼はため息をつく。多くの人々に災厄が降りかかり、腐敗はあまりにも深くにまで根差していた。もしあと10年、いや20年あれば、彼らの偉業も日の目を見ただろうに。\n\n秘書に書類を渡す彼の手が僅かに躊躇い、書類を持つ力が強まる。ほんの一瞬、その手は書類を手放すまいと抵抗を試みたのだ。\n\nやがてその力は弱まり、指の間を書類がすり抜けていった。"
 austria_events.5.a:0 "彼らの考えは間違っていたかもしれないが、手段にはメリットがあった。"
 austria_events.5.b:0 "この件は警備に任せる。"
 austria_events.5.c:0 "彼らとは公に距離を置こう。"

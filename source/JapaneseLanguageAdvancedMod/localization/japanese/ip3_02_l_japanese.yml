 austrian_neo_absolutism_abolish_crown_land_autonomy_button_desc:0 "伝統的に自治権を有する#italic 州議会#!は、[ROOT.GetCountry.GetCapital.GetCityHubName]からの直接統治を目論む我が国の取り組みに立ちはだかる最大の障壁の一つである。彼らから立法権を剥奪して単なる行政機関にまで降格させ、帝国の監視下に置かなければならない。"

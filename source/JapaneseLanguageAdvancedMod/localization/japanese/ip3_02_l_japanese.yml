 austria_events.1.d:0 "最後の新絶対主義改革が完了した[ROOT.GetCountry.GetName]の前途には洋々たる未来が待っている。国民は派閥的な国枠主義を捨て去り、啓蒙的で賢明な統治という旗印の下に集った。"

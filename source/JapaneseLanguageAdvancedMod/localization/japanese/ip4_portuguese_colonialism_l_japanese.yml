l_japanese:
 je_portuguese_colonialism:0 "アフリカの海外領土"
 je_portuguese_colonialism_reason:0 "何世紀もの歴史を持つ我が帝国が他国に後れを取ることは大きな恥辱であり、不正義である。\n\n我々は既にアフリカ沿岸に足がかりを築いており、この機会に我が国の文化の影響力を拡大することを決意している。\n\n最初の作戦は、戦略的地域である[SCOPE.sStrategicRegion('congo_scope').GetName]と[SCOPE.sStrategicRegion('zanj_scope').GetName]の南端に植民地を築くことだ。そのため、もしまだであれば、これらを戦略的関心の対象として宣言することを検討しなければならない。その後は、内陸部で両海岸を結ぶことに注力する。我が国の植民地の専門家はすでにこの地域の地図作成に取り組んでいるが、まずは新たに設立した植民地によってこの地域で存在感を発揮する必要がある。"
 je_the_pink_map:0 "バラ色の地図"
 je_the_pink_map_reason:0 "アフリカの東海岸と西海岸に複数の植民地を確立した今、我々は大陸内陸部に回廊を通して、これらを連結する好機を得た。\n\n我々は#bold バラ色の地図#!という提案を作成しており、それには植民地化すべき地域についての我々の目標が描かれている。この目標を達成すれば、我々は植民地競争における比類なき強国へと進化するだろう。"
 owned_by_root_or_a_colonial_subject_tt:0 "[ROOT.GetCountry.GetName]、あるいはその#v $colonial$#!または#v $company$#!の[Concept('concept_subject','$concept_subjects$')]が領有中"
 does_not_own_any_state_in_angola_or_mozambique_tt:0 "[ROOT.GetCountry.GetName]、あるいはその#v $colonial$#!または#v $company$#!の[Concept('concept_subject','$concept_subjects$')]が#v $geographic_region_angola$#!または#v $geographic_region_mozambique$#!の[Concept('concept_state','$concept_states$')]を1つも領有して#b いない#!"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt:0 "[ROOT.GetCountry.GetName]、あるいはその#v $colonial$#!または#v $company$#!の[Concept('concept_subject','$concept_subjects$')]が#v $geographic_region_angola$#!、#v $geographic_region_mozambique$#!、または#v $geographic_region_zambezi_basin$#!の[Concept('concept_state','$concept_states$')]を1つも領有して#b いない#!"
 three_states_or_more_tt:0 "少なくとも#v 3#!つの[Concept('concept_state','$concept_states$')]がある : "
 pink_map:0 "バラ色の地図を提案"
 pink_map_desc:0 "イギリスへ外交使節団を派遣し、バラ色の地図に基づく我々の野望について交渉を行う。#bold バラ色の地図#!は、我々の植民地である[GetGeographicRegion('geographic_region_angola').GetNameNoFormatting]と[GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting]を陸路で結ぶことを目指す構想だ。"
 pink_map_tt2:0 "もし我々がこの作戦を推進すると決まったなら、外交官らは資料を準備して#bold イギリス#!へ赴き、彼らの承認を求める。イギリスは単にそれを承認するか、それとも見返りを求めるか、あるいは我々の提案を拒否するかもしれない。彼らの反応に関わらず、この作戦を進めるという選択肢を我々が放棄することはない。"
 goa_decision:0 "ゴアの編入"
 goa_decision_desc:0 "ポルトガルの真の州とみなす十分な理由が揃っている以上、ゴアには正式な併合宣言がふさわしい。"
 macao_decision:0 "マカオへの投資"
 macao_decision_desc:0 "マカオの条約港は大きな可能性を秘めており、我が国の交易網においてますます重要性が増している。その発展を活かすための投資計画を検討すべきだ。"
 macao_decision_tt:0 "我々は支払い計画を選ばねばならない。"
 portuguese_colonialism.1.t:0 "沿岸部の要塞"
 portuguese_colonialism.1.d:0 "[SCOPE.sState('colony_state_scope').GetName]の植民地化に成功したことで、数世紀に及ぶ我が国の知見と野心が再び目を覚ました。政府はアフリカ沿岸に強固な基盤を築くことを絶好の機会と捉えている。"
 portuguese_colonialism.1.f:0 "ドゥアルテ神父が出発してから1か月近く経っていた。旅は概ね順調だったが、異教の遺跡、岩絵、そして儀式的な彫刻が施された巨石に関するさまざまな記録を整理する作業に没頭しているうちに、予想よりも早く日が過ぎていったのだ。\n\n彼は、完成させた書類を同胞の修道士たちに見せ、新しい植民地へ向かうであろう宣教師たちの作業計画の策定に着手するのが待ちきれなかった。"
 portuguese_colonialism.1.a:0 "そうだ、これこそが我々が取るべき行動方針だ。"
 portuguese_colonialism.1.b:0 "他にも対処しなければならない問題がある。"
 portuguese_colonialism.1.b_tt:0 "[ROOT.GetCountry.GetName]のジャーナルから#bold アフリカの海外領土#!を削除する。"
 portuguese_colonialism.2.t:0 "鏡合わせの勝利"
 portuguese_colonialism.2.d:0 "我々はアフリカ東海岸および西海岸に沿っていくつかの植民地を設立しており、現在は中央地域を探索するべく、いくつかの探検隊が組織されている。"
 portuguese_colonialism.2.f:0 "「なんで昨日より何十人も多いんだ？」\n\n「まったく新しい部族です、閣下。西方の急な峡谷の奥で、現地巡察隊が発見しました。手彫りの洞窟の近くです」\n\n「妙だな…今日の午後までに私の天幕の前に連れてこい。長老たちも一緒にだ」"
 portuguese_colonialism.2.a:0 "これらの植民地に急ぎ入植させねばならない。"
 portuguese_colonialism.2.b:0 "反対者たちに伝えろ、かつての[SCOPE.sCountry('por_scope').GetName]が戻ったと。"
 portuguese_colonialism.2.c:0 "全世界が我々の偉大さを知るだろう。"
 portuguese_colonialism.2.the_pink_map_tt:0 "#b $pink_map$#!の[concept_decision]が利用可能になった"
 portuguese_colonialism.3.t:0 "実りなき設立"
 portuguese_colonialism.3.d:0 "アフリカ沿岸を植民地化する試みは、残念ながら失敗に終わった。当初目指していた地域の周辺に1つの植民地も築けず、維持もできなかった。"
 portuguese_colonialism.3.f:0 "「ンワナンガ、やっと猟犬たちがいなくなった。ライオンたちに追われて、振り返りもせずに逃げていったわよ」\n\n彼女は小手をかざし、目を細めながら夫に振り向いて言った。\n\n「二度と戻ってこないでしょうね、あなた？」\n\n「この大地が彼らの臆病さの証人であり、この木々が彼らの貪欲さの証人である限り、たとえ戻ってこようとしても、私の息子たち、我々の息子たちが、誇り高き群れの強さを示してくれるだろう」"
 portuguese_colonialism.3.a:0 "非常に残念だ。"
 portuguese_colonialism.3.b:0 "我々は自らの力を過信していた。"
 portuguese_colonialism.4.t:0 "バラ色の地図"
 portuguese_colonialism.4.d:0 "南部アフリカに対する我々の潜在的な野心を警戒し、[SCOPE.sCountry('por_scope').GetName]の使節団が「バラ色の地図」と呼ばれる文書に関する協定を求めてやってきた。彼らは、自国の沿岸部植民地である[GetStateRegion('STATE_SOUTH_ANGOLA').GetName]と[GetStateRegion('STATE_MOCAMBIQUE').GetName]を、内陸の回廊で結ぼうとしている。"
 portuguese_colonialism.4.f:0 "「そしてこれを…ソールズベリー卿ご本人に届けるのか？」\n\n「もちろんです、閣下。万一[SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting]が異議を挟むようなら、我々はそれらの土地に貿易だけでなく、文明と歴史の保存をもたらすのだと念を押すつもりです」\n\n「彼らが耳を貸すのは砲艦と金が出てきたときだけだ、ペレイラ。嘘ではないぞ」"
 portuguese_colonialism.4.a:0 "これは我々にとって何も害にならない。"
 portuguese_colonialism.4.a_tt:0 "[SCOPE.sCountry('por_scope').GetName]の#bold バラ色の地図#!に我々の承認を与える。"
 portuguese_colonialism.4.b:0 "承認はする。ただし条件がある。"
 portuguese_colonialism.4.b_tt:0 "[SCOPE.sCountry('por_scope').GetName]は、我々の要求に関するイベントを受け取り、それを承諾した場合、彼らは我々に対し[concept_obligation]を負うことになる。彼らはまた、我々の要求を撤回するか、無視するかを選択できる。"
 portuguese_colonialism.4.c:0 "これは受け入れがたい要求だ。"
 portuguese_colonialism.4.c_tt:0 "[SCOPE.sCountry('por_scope').GetName]は我々の拒否に関するイベントを受け取る。彼らはそれでも続行することを選択し、我々との[concept_relations]を損なう可能性がある。"
 might_get_additional_rewards_tt:0 "[SCOPE.sCountry('por_scope').GetName]は感謝の印としてさらなる贈り物を送る可能性があり、これによって我々の[concept_prestige]および#v $POR$#!との[concept_relations]が向上する"
 portuguese_colonialism.5.t:0 "[SCOPE.sCountry('gbr_scope').GetName]がバラ色の地図を承認"
 portuguese_colonialism.5.d:0 "[SCOPE.sCountry('gbr_scope').GetName]がバラ色の地図作戦に賛同してくれた。準備を始めよう。"
 portuguese_colonialism.5.f:0 "ペレイラはヴィスコンデ・ドゥアルテの部屋に入る前に、最後にもう一度服装を整えた。自分がこの館に到着するよりも前に成功の知らせが広まっていることは知っていたが、それでも父が息子に向けるような誇らしげな眼差しを前にして、自分の功績を報告できるだろうことに胸を躍らせていた。\n\nそして、それはまさにその通りになった。ドゥアルテは、長年単純な任務ばかりをこなしてきた弟子が、ついに外交上の勝利を収めたことに感激した。"
 portuguese_colonialism.5.a:0 "彼らの厚意に感謝する。"
 portuguese_colonialism.5.b:0 "彼らの善意への返礼として、価値あるものを送るべきだ。"
 portuguese_colonialism.5.b_tt:0 "精緻な芸術作品の制作を依頼し、贈り物として[SCOPE.sCountry('gbr_scope').GetName]に送る。彼らは[concept_prestige]を高め、我々との[concept_relations]が#bold 30#!向上する。"
 portuguese_colonialism.6.t:0 "[SCOPE.sCountry('gbr_scope').GetName]がバラ色の地図を拒絶"
 portuguese_colonialism.6.d:0 "[SCOPE.sCountry('gbr_scope').GetName]がバラ色の地図作戦への賛同を拒否した。どう対処すべきだろうか？"
 portuguese_colonialism.6.f:0 "新聞社の経営者は、将校と彼の部隊の到着予定時刻になっても、じっとしたまま不安げに待っていた。\n\n警告を受けた後から、翌日の新聞で英国での出来事を「失敗」と表現すれば問題を招くであろうことには気づいていた。それでもなお、彼は権力を利用して私腹を肥やそうという者たちの試みに対抗する覚悟を固めていた。"
 portuguese_colonialism.6.a:0 "わざわざ危ない橋を渡らない方がいい。"
 portuguese_colonialism.6.a_tt:0 "これによって、今後#bold バラ色の地図#!の項目を[concept_journal_entry]に追加することはできなくなる。"
 portuguese_colonialism.6.b:0 "まあ、少なくとも努力はしたのだし、仕方がない。"
 portuguese_colonialism.6.b_tt:0 "我々に対する[SCOPE.sCountry('gbr_scope').GetName]の攻撃性が増す。"
 portuguese_colonialism.8.t:0 "叶えられた夢"
 portuguese_colonialism.8.d:0 "バラ色の地図はついに現実のものとなった。我々は世界に[SCOPE.sCountry('por_scope').GetName]の力強さを改めて認識させたのだ。"
 portuguese_colonialism.8.f:0 "「ヨーロッパ諸国の中では小国だったポルトガルこそが、商業、キリスト教信仰、科学的好奇心を通して、人々と大陸を結びつける普遍文明という概念を世界に初めてもたらした。ポルトガル人は破壊の剣ではなく、十字架と言語、そして独創性によって、未知の海に航路を開き、未知の民を明らかにし、ヨーロッパの影響力を地球の果てまで広げたのだ」\n\n― オリヴェイラ・マルティンス、『#italic イベリア文明の歴史#!』第10章"
 portuguese_colonialism.8.a:0 "[SCOPE.sCountry('por_scope').GetName]、英雄の国！"
 portuguese_colonialism.8.b:0 "我こそがアフリカの最高の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]だ！"
 portuguese_colonialism.9.t:0 "バラ色の地図に異議あり"
 portuguese_colonialism.9.d:0 "バラ色の地図の施策は長らく国の夢であったが、それを実現する力を我々は過大評価していた。"
 portuguese_colonialism.9.f:0 "植民地官はただ一人、焼けつくようなアフリカの太陽の下で自分の小屋の前に立ち、くしゃくしゃになったバラ色の地図の写しを握りしめていた。\n\n背後では[SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting]の旗が即席の木製の旗竿から降ろされている。現地の運搬人たちがそれを黙って見守っていた。こっそりと笑みを漏らす者もいれば、軽蔑の眼差しを向ける者もいる。\n\n海岸から海岸まで途切れなく広がる広大なポルトガル語圏アフリカの夢は、彼の手の中のもろい紙のごとく、崩れ去ろうとしていた。"
 portuguese_colonialism.9.a:0 "我々はなぜ失敗したのだ？"
 portuguese_colonialism.9.b:0 "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]が無能だったせいでこうなったのだ。"
 portuguese_colonialism.10.t:0 "[SCOPE.sCountry('gbr_scope').GetName]の要求"
 portuguese_colonialism.10.d:0 "[SCOPE.sCountry('gbr_scope').GetName]がバラ色の地図作戦の承認と引き換えに譲歩を求めてきた。"
 portuguese_colonialism.10.f:0 "「閣下、ある程度譲歩すれば、彼らが我々のバラ色の地図の主張に反対する可能性は低くなるはずです。よく言われるように、[SCOPE.sCountry('por_scope').GetNameNoFormatting]は地図を描くことはできますが、筆を握るのは[SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting]なのです。これを拒否すれば孤立を招き、承諾すれば支持は得られるものの、臣民の目には我々が弱腰に映るでしょう。\n\n閣下のご判断をお待ちしております」"
 portuguese_colonialism.10.a:0 "向こうのやりたいようにやらせよう、今回はな。"
 portuguese_colonialism.10.a_tt:0 "[SCOPE.sCountry('gbr_scope').GetName]は、[SCOPE.sCountry('por_scope').GetName]とともに#bold バラ色の地図[concept_treaty]#!を起草し、[SCOPE.sCountry('por_scope').GetName]に対して@money!#bold 24か月#!間、毎月#bold 200#!の貢納を義務付けることにした。"
 portuguese_colonialism.10.b:0 "これはもはや無意味な野心のように思えてきた。"
 portuguese_colonialism.10.c:0 "彼らは一体何を考えているのだ？"
 notification_pink_map_britain_portugal_intractable_name:0 "強情な[SCOPE.sCountry('por_scope').GetName]"
 notification_pink_map_britain_portugal_intractable_desc:0 "我々の立場にもかかわらず、[SCOPE.sCountry('por_scope').GetName]は、バラ色の地図を実現する野望を追求すると宣言した。"
 notification_pink_map_britain_portugal_intractable_tooltip:0 "#header $notification_pink_map_britain_portugal_intractable_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_intractable_desc$"
 notification_pink_map_britain_accepts_with_gift_name:0 "[SCOPE.sCountry('por_scope').GetName]が贈り物を送付"
 notification_pink_map_britain_accepts_with_gift_desc:0 "我々がバラ色の地図に賛同した返礼として、[SCOPE.sCountry('por_scope').GetAdjective]の役人たちが美しい美術品を送ってきた。\n\nこれに伴い、我々の[concept_prestige]が増加した。"
 notification_pink_map_britain_accepts_with_gift_tooltip:0 "#header $notification_pink_map_britain_accepts_with_gift_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_gift_desc$"
 notification_pink_map_britain_portugal_backs_down_name:0 "[SCOPE.sCountry('por_scope').GetName]がバラ色の地図を放棄"
 notification_pink_map_britain_portugal_backs_down_desc:0 "[SCOPE.sCountry('por_scope').GetName]はバラ色の地図を放棄する決断を下した。拡張のためには、彼らは別の地を探さねばならない。\n\nこれに伴い、我々の[concept_prestige]が増加した。"
 notification_pink_map_britain_portugal_backs_down_tooltip:0 "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name:0 "[SCOPE.sCountry('por_scope').GetName]が補償金を提供"
 notification_pink_map_britain_accepts_with_favor_desc:0 "[SCOPE.sCountry('por_scope').GetName]は、バラ色の地図の承認と引き換えに、我々の補償要求を受け入れた。"
 notification_pink_map_britain_accepts_with_favor_tooltip:0 "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"
 notification_pink_map_britain_portugal_ignores_name:0 "[SCOPE.sCountry('por_scope').GetName]が我々の要求を無視"
 notification_pink_map_britain_portugal_ignores_desc:0 "[SCOPE.sCountry('por_scope').GetAdjective]は我々の要求を拒否し、妥協することなくバラ色の地図を実現する意志を表明した。\n\n我々の[concept_prestige]が減少し、[SCOPE.sCountry('por_scope').GetNameNoFormatting]との[concept_relations]は損なわれた。"
 notification_pink_map_britain_portugal_ignores_tooltip:0 "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"
 portuguese_colonialism.15.t:0 "インド州"
 portuguese_colonialism.15.d:0 "[SCOPE.sState('goa_scope').GetName]の最近の国勢調査で明らかになったことがある。それは、この州を[SCOPE.sCountry('por_scope').GetAdjective]の州として編入するには、政府からの公的な承認行為が必要だということだ。"
 portuguese_colonialism.15.f:0 "ゴアのカーニバルは、活気に満ちた四旬節前の祭りで、2つの文化を結びつける、我々の支配の遺産である。\n\n#italic イントルード#!―人々は通りで互いに水や卵、時には色のついた液体をかけ合った。\n\n#italic 仮面舞踏会#!―参加者は色とりどりの衣装や仮面を身に着け、 ポルトガルと ゴアの音楽に合わせて踊った。\n\n#italic レックス・モムス#! ―「#bold モモ王#!」と呼ばれる人物が祭りを主催し、四旬節前の数日間のお祭り騒ぎを宣言した。"
 portuguese_colonialism.15.a:0 "引き続きポルトガル化の作業を進めろ。"
 portuguese_colonialism.15.b:0 "我らの国民が繁栄せんことを。"
 portuguese_colonialism.16.t:0 "マカオへの資金提供"
 portuguese_colonialism.16.d:0 "小さな州でありながら、[SCOPE.sState('macao_scope').GetName]が目覚ましい経済的成果を上げているという報告が大幅に増えている。"
 portuguese_colonialism.16.f:0 "近年、あらゆる文化や身分の商人たちが[SCOPE.sState('macao_scope').GetNameNoFormatting]の市場や会議場に群がり、地元の商人との交易の機会を得ようとしている。ポルトガルの冒険者や広東の仲買人たちが、狭い路地や賑わう埠頭で入り混じる。\n\n香辛料と潮風の香りが漂う中、米酒をめぐる白熱した交渉が繰り広げられていた。"
 portuguese_colonialism.16.a:0 "経験豊富な管理官を派遣して貿易を監督させよ。"

 agitator_legal_events.1.t:0 "老人への暴言"
 agitator_legal_events.1.d:0 "[SCOPE.sState('capital_scope').GetCityHubName]の道路交通は、[SCOPE.sCharacter('opposing_agitator').GetFullName]が大通りに群衆を引き込み、[SCOPE.sLaw('current_law_scope').GetName]の政府案について吐き気を催す長さでしゃべりまくったため、止まっている。この妨害により、立法府は定足数に達することができなかった。"
 agitator_legal_events.1.f:0 "「さらに、「脳卒中」の法的定義に関連する第4節の文脈において、現在の法文書上では、どの脳卒中を定義するかについて明記されてはいない。多くの人は、筆やハンマーによる脳卒中を、高齢者や不幸な人が発症する脳卒中と混同するかもしれないのだ」"
 agitator_legal_events.1.a:0 "言論抑圧法を認証するときが来たのかもしれない。"
 agitator_legal_events.1.b:0 "お喋りな愚か者を公然と批判する。"
 agitator_legal_events.2.t:0 "話者の言論抑圧"
 agitator_legal_events.2.d:0 "言論抑圧法を巧みに用いて…いや、乱用して、[SCOPE.sCharacter('opposing_agitator').GetFullName]の大義の支持者たちは[SCOPE.sLaw('current_law_scope').GetName]の提案に関するさらなる議論を停滞させた。"
 agitator_legal_events.2.f:0 "「壇上の代表者に猿ぐつわをすることを求めます」\n\n「これでもう一口、義理の両親のお下品なものを食べずに済むのなら、一票を投じましょう。代表者の言論抑圧法に賛成の方は、私の左側にお座りください」"
 agitator_legal_events.2.a:0 "もしかしたら、その言論抑圧法を破棄する時期が来ているのかもしれない。"
 agitator_legal_events.2.b:0 "パリに頭絡を注文してやろう。"
 agitator_legal_events.3.t:0 "病欠"
 agitator_legal_events.3.d:0 "[SCOPE.sCharacter('supporting_agitator').GetFullName]による長時間のスピーチは、同氏が汚染された飲み物を摂取した後、急展開を迎えた。[SCOPE.sCharacter('supporting_agitator').GetHerHis]が無力化されたことで、政府は[SCOPE.sLaw('current_law_scope').GetName]にとって最も有力な擁護者の一人を失った。"
 agitator_legal_events.3.f:0 "演説が始まって間もなく付き添い係が派遣され、サンドイッチと運命の一杯を持ってやってきた。長ったらしい演説が、胃もたれとの戦いであることは、会場の誰もが認めるところだった。演説が止まっていたら間違いなく、演説者の威厳はそれだけで終わっていただろう。もし、あの時、演説が止まっていなかったら、人々は暗殺者の首を要求していたかもしれない。"
 agitator_legal_events.3.a:0 "[SCOPE.sCharacter('supporting_agitator').GetFullName]の一日も早い回復を祈りましょう。"
 agitator_legal_events.3.b:0 "暗殺者がいないか、付近をくまなく調べろ！"
 agitator_legal_events.4.t:0 "専門家に聞け"
 agitator_legal_events.4.d:0 "[SCOPE.sCharacter('opposing_agitator').GetFullName]の支持者から受けた指摘の内容が難しかったため、政府は[SCOPE.sLaw('current_law_scope').GetName]法について意見を述べる技術専門家を探している。"
 agitator_legal_events.4.f:0 "「率直に申し上げて、この分野の権威に相談することなく制定を決定したことで、この法律はその存在意義に関わる問題に対処することができない危険な状態になっています。あなた方の中で、この専門家を作ってくれる人はいますか？それとも私が代わりにやってあげましょうか？」"
 agitator_legal_events.4.a:0 "協働して専門家を探そう。"
 agitator_legal_events.4.b:0 "[SCOPE.sCharacter('opposing_agitator').GetFullName]が有言実行するかどうか確かめてやろう。"
 agitator_legal_events.4.c:0 "我らの最も優れた大学から探しだそう。"
 agitator_legal_events.5.t:0 "スキャンダラス！"
 agitator_legal_events.5.d:0 "[SCOPE.sCharacter('opposing_agitator').GetFullName]が、[SCOPE.gsInterestGroup('opposing_ig').GetName]のメンバーが不倫をしていると非難する記事が明るみに出たことで、議員たちに衝撃が走った。なんとも都合の良いことに、それは[SCOPE.sLaw('current_law_scope').GetName]の法律の議論の最中に起きたのだ。"
 agitator_legal_events.5.f:0 "「命令！代議員は着席させろ！「命令」と言っただろう、ちくしょう！」\n\n小槌が響板をどんなに強く叩いても、議場内の落ち着きは失われていた。皆の口から、唾と同じ速さで非難、叱責、反論が飛び交っていた。やがて、記者たちは、祝福された言葉をすべて本に書き込んでしまった。"
 agitator_legal_events.5.a:0 "我らの政府は、最も高い基準で管理されなければならない。"
 agitator_legal_events.5.b:0 "法案に集中しよう。"
 agitator_legal_events.6.t:0 "不履行"
 agitator_legal_events.6.d:0 "[SCOPE.sCharacter('opposing_agitator').GetFullName]は「信念を持つすべての人々」に[SCOPE.sLaw('current_law_scope').GetName]法に従わないよう勧めた。[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]の支持者たちはそれ以降、議論を停止させている。"
 agitator_legal_events.6.f:0 "手を挙げないのと同じくらい簡単なことなんだよ。不思議なもので、手を振るということは。街角でのちょっとした挨拶や、誰かの注意を引くために大きく振りかざすこと。手首を動かすだけで、こんなことができるなんて、本当に驚きだろう。そしてこの場合…手首を動かさないことが、いかに国家を無力化させるかだ。"
 agitator_legal_events.6.a:0 "彼らの責任だ。すぐに考え直すだろう。"
 agitator_legal_events.6.b:0 "新聞社に彼らの名前と事務所とスタッフ名を渡せ。"
 agitator_legal_events.6.c:0 "仲介者に彼らの代理を務めるよう命令するんだ。"
 agitator_legal_events.7.t:0 "不和の政策"
 agitator_legal_events.7.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の法律について、[SCOPE.gsInterestGroup('govnas').GetName]のメンバーが互いに対立している。この内紛は、[SCOPE.sCharacter('opposing_agitator').GetFullName]の支持者たちによる嫌がらせが原因だとされている。"
 agitator_legal_events.7.f:0 "それは単純なことだった。ホールでも、どんなオフィスでも、あるいは夜会であっても、このことを議論しないということだった。目に入らないように、心に入らないように、そしてお互いの関心にもならないように。しかし、今では、この話題が公になり、フロアは熱気に包まれている。誓いや合意は、論争をもたらす問題の前には意味をなさず、議会は分かれていた。"
 agitator_legal_events.7.a:0 "派閥間の妥協点を見つけよう。"
 agitator_legal_events.7.b:0 "本題に戻そう。"
 agitator_legal_events.7.c:0 "相手の弱点を見つけて、その継ぎ目をほじくり返してやれ。"
 agitator_legal_events.8.t:0 "裏取引"
 agitator_legal_events.8.d:0 "一度は態度を決めかねてはいたものの、[SCOPE.gsInterestGroup('dirty_dealers').GetName]の[SCOPE.sLaw('current_law_scope').GetName]に対する見解は一夜にして変化した。[SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName]は、裏取引の設計者として[SCOPE.sCharacter('supporting_agitator').GetFullName]を指名している。"
 agitator_legal_events.8.f:0 "裏取引はよくあることだった。このプロジェクトのための資金調達、友人の友人との契約、その取り組みに関する「特別諮問委員会」、これらはすべて同じものなのだ。帝国の歯車に油を注げば、すべてがスムーズに進む。しかし、時には、油を塗った車輪から利益を得ようとする考えを持つ者が現れ、世間がそれに気づくこともある。そうなると、誰も自分の望むものを手に入れることはできない。"
 agitator_legal_events.8.a:0 "新聞社に声明を送れ。腐敗を根本から断ち切るのだ。"
 agitator_legal_events.8.b:0 "法案に集中しよう。"
 agitator_legal_events.8.c:0 "他と同じように、腐敗も道具の一つだ。"
 agitator_legal_events.9.t:0 "ドタバタ劇"
 agitator_legal_events.9.d:0 "[SCOPE.sCharacter('opposing_agitator').GetFullName]からのいくつかの鋭いコメントにより、[SCOPE.sCharacter('da_boss').GetFullName]はパン一個という単純な値段に対して熱狂を起こしている。[SCOPE.sLaw('current_law_scope').GetName]に関する議論はそれ以来停滞してしまっている。"
 agitator_legal_events.9.f:0 "精麦した小麦の一部で食事が決まる。それを1日3食、週7日食べることが賃金の要諦だ。労働者にパンと屋根を与え、それに10%を加えれば、1年分の生活費になる。それなのに、ケーキを食べろと言う人がいる。ケーキが小麦からできていることを知らないのだ。"
 agitator_legal_events.9.a:0 "評判は回復するのに時間がかかる。"
 agitator_legal_events.9.b:0 "法案に集中しよう。"
 agitator_legal_events.10.t:0 "厳罰"
 agitator_legal_events.10.d:0 "[SCOPE.gsInterestGroup('opposing_ig').GetName]の策略が裏目に出て、影の実力者一味の代わりに一般議員の一人が責任を負うことになった。[SCOPE.sCharacter('opposing_agitator').GetFullName]が推し進めた法律に反対する者たちは即時問責を要求し、[SCOPE.sLaw('current_law_scope').GetName]の法律に関する議論を停止させた。"
 agitator_legal_events.10.f:0 "「この嘆かわしい状態は、我らが団体の品位を超えている。この名誉に刻まれた壊疽のような傷に問責を加えなければならない。さもなければ我々は皆、その結果に苦しむことになるだろう」"
 agitator_legal_events.10.a:0 "問責決議案に参加し、速やかに可決すること。"
 agitator_legal_events.10.b:0 "[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]のクローゼットから秘密を暴け。"

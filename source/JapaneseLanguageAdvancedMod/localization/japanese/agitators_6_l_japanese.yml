 agitator_legal_events.21.t:0 "何もしないという技術"
 agitator_legal_events.21.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の法律に以前は反対していた[SCOPE.sCharacter('supporting_agitator').GetFullName]が、[SCOPE.gsInterestGroup('govnas').GetName]の政治的立場を考慮し、代わりに支援を申し出た。"
 agitator_legal_events.21.f:0 "「有権者と法律の問題について話をする時は、まずは何もしていないと見せかける技術を習熟する必要がある」\n\n「たとえ、仮面の男たちに囲まれ、ささやきをききながら、あらゆることをこなしていたとしても？」\n\n「もちろん」"
 agitator_legal_events.21.a:0 "彼らの支援を歓迎しよう。"
 agitator_legal_events.21.b:0 "目を光らせておけ。彼らは何かを企んでいる。"
 agitator_legal_events.22.t:0 "敗北を認める"
 agitator_legal_events.22.d:0 "[SCOPE.sCharacter('opposing_agitator').GetFullName]は正式に討論で敗れたことで、より利益の大きなものに目を向けざるを得なくなった。[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]内のある派閥は、自身の地位を利用して[SCOPE.sLaw('current_law_scope').GetName]法を支援している。"
 agitator_legal_events.22.f:0 "「ああ、よくわかった。あえて言おう、お前は私を殺すだろう、このお喋り野郎め」\n\n「それだけか？」\n\n「それだけだ。川の流れに逆らっても無駄なように、賢明な助言もまた然りだ」"
 agitator_legal_events.22.a:0 "祝賀の準備だ。"
 agitator_legal_events.22.b:0 "今すぐ、新聞社につなげ！"
 agitator_legal_events.23.t:0 "利便性の味方"
 agitator_legal_events.23.d:0 "[SCOPE.sLaw('current_law_scope').GetName]法がいよいよ崩壊するかと思われたちょうどその時、[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]は[SCOPE.sCharacter('supporting_agitator').GetFullName]の支持を得た。これなら妥協なく可決にまで持ち込めるはずだ。"
 agitator_legal_events.23.f:0 "支持を求めると、観客の中で最も予想されない手が挙がった。さらに別の手が挙がり、その後ろに3人目が続く。可決されても最も得をしないが、どちらにしても失うものはない派閥が賛成したのだ。高揚した歓声に続いて、敗北の声が上がり、法律は可決へ向けて進んでいった。"
 agitator_legal_events.23.a:0 "彼らの支援を歓迎しよう。"
 agitator_legal_events.23.b:0 "この恩は覚えておこう。きっと報いるだろう。"
 agitator_legal_events.24.t:0 "ボイコットの失敗"
 agitator_legal_events.24.d:0 "賛同者からの支持を得ようと、[SCOPE.sCharacter('opposing_agitator').GetFullName]は[SCOPE.sLaw('current_law_scope').GetName]法に対するボイコットを画策した。法律施行の日、その法が導入されたような形跡はまったく見られなかった。"
 agitator_legal_events.24.f:0 "「量とはそれ自体の質である」という、第三階級からの正しい教訓を得た者もいた。どんな大義名分であれ、それを支持する十分な人数がいれば、誰にも止められないのだ。残念なことに、一部の人たちは、その教訓を生かしきれていなかったのだ。"
 agitator_legal_events.24.a:0 "この失態を出版会社に伝える。"
 agitator_legal_events.24.b:0 "誰にでも、忠誠の対価がある。"
 agitator_legal_events.25.t:0 "共通コスト"
 agitator_legal_events.25.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の議論で[SCOPE.sCharacter('da_boss').GetFullName]の信用を失墜させまいと、[SCOPE.sCharacter('opposing_agitator').GetFullName]に感化された野次馬がパンの値段を訊ねた。[SCOPE.sCharacter('da_boss').GetFullName]は食料雑貨店から値段を聞き出した。"
 agitator_legal_events.25.f:0 "「あなたが言う庶民のための法律に関してですが、その値段は…聞いてますか？」\n\n「ここの食料品店は、パン一斤2ペンスだと言っている。あなたの質問は実に面白みのないものではないかね？そのような質問で、私に衝撃を与え、信用を失墜させようとする下卑た作戦にすぎず、実質的な何かを提供することはできないものだ。さて、次は何か？」"
 agitator_legal_events.25.a:0 "ショック戦術はこの国にはふさわしくない。"
 agitator_legal_events.25.b:0 "欠点がないか、法律を熟読すべきだ。"
 agitator_legal_events.26.t:0 "ハットトリック"
 agitator_legal_events.26.d:0 "政府が[SCOPE.sLaw('current_law_scope').GetName]の利点について議論を続けるなか、その内容に反発する法の発動を画策する[SCOPE.sCharacter('opposing_agitator').GetFullName]の議論を載せた記事が出た。[SCOPE.gsInterestGroup('govnas').GetName]関係者の弁護士たちは、当該法律が無効であることを指摘している。"
 agitator_legal_events.26.f:0 "不明瞭な法律の一例として、「異議を唱えるときは帽子をかぶらなければならない」というものがある。この法律では、どの帽子をかぶればいいかは指定されておらず、ただ帽子をかぶって異議を唱えることだけが定められている。従って、無効な異議の際には、ダンシングキャップを着用するのが適切と考えられるでしょう。"
 agitator_legal_events.26.a:0 "この無駄な法律を叩き潰せ。"
 agitator_legal_events.26.b:0 "[SCOPE.sLaw('current_law_scope').GetName]と並行して近代化しよう。"
 agitator_legal_events.27.t:0 "お酒を飲みながら"
 agitator_legal_events.27.d:0 "まとまりのない討論のなか、[SCOPE.sCharacter('supporting_agitator').GetFullName]と[SCOPE.gsInterestGroup('cavalry_ig').GetName]の代理人は[SCOPE.sLaw('current_law_scope').GetName]の利点について長々と話し合った。一方は議事録を取る程度の意識はあったようだ。"
 agitator_legal_events.27.f:0 "「まあ、それが新法の問題なのだ。他の支援法を削除しなければ、誰かがそれらの抜け穴を突いてその範囲から逃れることができる」\n\n「もっともらしい疑念を回避することに関する、2つの法律を見なければな。これらは、そういう不正行為者を捕まえる狡猾な封鎖法なのだよ」"
 agitator_legal_events.27.a:0 "よくやったと褒めてやろう。"
 agitator_legal_events.27.b:0 "統治に関する事柄は政府のものであり、罪の巣窟ではない。"
 agitator_legal_events.28.t:0 "条項がやってくる"
 agitator_legal_events.28.d:0 "[SCOPE.gsInterestGroup('opposing_ig').GetName]と[SCOPE.gsInterestGroup('angry_ig').GetName]は[SCOPE.sLaw('current_law_scope').GetName]に関して少しでも有利な譲歩を引き出そうと競り合っている。[SCOPE.sCharacter('supporting_agitator').GetFullName]の支持者たちは、譲歩のない解決を求めている。"
 agitator_legal_events.28.f:0 "古来より、迅速かつ堅実な意思決定の妨げとなるのが、「喧嘩っ早い子供たち」だ。年齢や学歴に関係なく、いつも喧々諤々としているものだ。2つのグループが何かを欲しがり、それを手に入れるまで他の人を埒外に置いてしまうのだ。問題は、どちらの赤子に哺乳瓶を渡すかである。"
 agitator_legal_events.28.a:0 "口論はほうっておけ。"
 agitator_legal_events.28.b:0 "黙らせることができるのであれば、どちらかにエサをやってもいい。"
 agitator_legal_events.29.t:0 "斬新な解決策"
 agitator_legal_events.29.d:0 "[SCOPE.sCharacter('supporting_agitator').GetFullName]の出版機関には、[SCOPE.sLaw('current_law_scope').GetName]の展望について書かれた人気の新書がある。[SCOPE.gsInterestGroup('govnas').GetName]関係者の弁護士たちによれば、その内容は法的に正しいもののようだ。"
 agitator_legal_events.29.f:0 "ほとんどの場合、フィクションは単なる暇つぶしだ。しかし時には、真の可能性を示すビジョンがひそんでいることもある。極稀に、よくできたフィクションは、人々の考え方を変えることができる。しかし、それゆえに時折、占いと間違われることがあるのだ。"
 agitator_legal_events.29.a:0 "この読み物について、公衆に世論調査を行おう。"
 agitator_legal_events.29.b:0 "著者への賛辞を込めて、1冊購入しよう。"
 agitator_legal_events.29.c:0 "フィクションはエンターテイメントであり続けるべきだ。"
 agitator_legal_events.30.t:0 "カフェでの話"
 agitator_legal_events.30.d:0 "[SCOPE.sLaw('current_law_scope').GetName]はどのコーヒーハウスでもみんなの話の種になっていた。それを耳にした[SCOPE.sCharacter('supporting_agitator').GetFullName]は、法律を通すため[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]に背く決意をした。"
 agitator_legal_events.30.f:0 "賢明な弁護士は、民衆の声と神の声を混同しないよう忠告するだろう。より賢明な弁護士は、民衆の声を狂気と呼ぶ。最も賢明な弁護士は、天才と狂気は同じコインの表裏であることを理解している。それは、いつ耳を傾けるべきかを知るということなのだ。"
 agitator_legal_events.30.a:0 "この心変わりを歓迎しよう。"

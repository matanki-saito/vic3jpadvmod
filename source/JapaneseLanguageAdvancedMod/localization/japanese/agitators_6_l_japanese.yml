 agitator_legal_events.11.t:0 "いいね、実は…"
 agitator_legal_events.11.d:0 "[SCOPE.sLaw('current_law_scope').GetName]法をめぐる議論が続く中、[SCOPE.sCharacter('opposing_agitator').GetFullName]は議事録における単純かつ致命的な欠陥を指摘した。現在、改正案が議論されている。"
 agitator_legal_events.11.f:0 "「本当に？公共の場で凧を揚げて、他人に迷惑をかけるようなことは一切してはいけないという法律だったのか。どうりで引きずり降ろされるわけだ」\n\n「そう言われると、血の気が引くようなかわいそうな話だ」"
 agitator_legal_events.11.a:0 "どんな形であれ、受け入れられる妥協点を見つけよう。"
 agitator_legal_events.11.b:0 "乗ってやれ。別件を推進しよう。"
 agitator_legal_events.12.t:0 "絶望的な味方"
 agitator_legal_events.12.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の提案は暗礁に乗り上げている。[SCOPE.gsInterestGroup('govnas').GetName]は、[SCOPE.sCharacter('supporting_agitator').GetFullName]の協力を得て、[SCOPE.gsInterestGroup('ambivalent_ig').GetName]を政府に賛成させることを提唱した。"
 agitator_legal_events.12.f:0 "分裂の危機を前にして、誰もがまだ己が多数派ではないことを理解している。その中で最も狂暴な犬を筆頭とするカノン砲だけが、必要な票を持っているのだ。しかし、その誰が最初に象牙の塔から降りて、彼らの支持を得ることができるだろうか？"
 agitator_legal_events.12.a:0 "未決定者への働きかけをしよう。"
 agitator_legal_events.12.b:0 "反対派を誹謗中傷して忘却の彼方へ押しやろう。"
 agitator_legal_events.12.c:0 "彼らがいなくても、前に進む。私たちは勝てる。"
 agitator_legal_events.13.t:0 "最後通告"
 agitator_legal_events.13.d:0 "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]は[SCOPE.sCharacter('supporting_agitator').GetFullName]に対して、[SCOPE.sLaw('current_law_scope').GetName]反対の党是を守れと厳しい最後通牒を突きつけた。[SCOPE.sCharacter('supporting_agitator').GetFullName]は抵抗を決意しているようだ。"
 agitator_legal_events.13.f:0 "この問題で党内が揉めたのは、彼ら自身のせいだ。一方、目の前の問題は、このような事態に発展してしまった。プライドを元手にした強情さが、このギャンブルに拍車をかけている。この問題を時宜良く解決しなければ、何も始まらない。"
 agitator_legal_events.13.a:0 "相手がミスをしている間は、絶対に邪魔をしないこと。"
 agitator_legal_events.13.b:0 "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]内の反体制派を歓迎しよう。"
 agitator_legal_events.14.t:0 "停止"
 agitator_legal_events.14.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の件では、数日前から議論が繰り広げられている。[SCOPE.gsInterestGroup('agitator_ig').GetName]内の[SCOPE.sCharacter('opposing_agitator').GetFullName]の支持者のなかには反対派もいるが、それぞれこの法律に関して独自の見解を示しているようだ。"
 agitator_legal_events.14.f:0 "同じ問題で新しい日を迎え、各議員は集まっただけで、議論は遅々として進まなかった。空気には苛烈な熱気が立ち込めていた。この問題は今夜中に終わらせなければ、政府の首をさらに絞めることになるだろう。"
 agitator_legal_events.14.a:0 "[SCOPE.gsInterestGroup('govnas').GetName]に譲歩について打診する。"
 agitator_legal_events.14.b:0 "[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]が妥協するかどうかを確認する。"
 agitator_legal_events.14.c:0 "互いにやり合わせておけ。"
 agitator_legal_events.15.t:0 "印刷業者の日"
 agitator_legal_events.15.d:0 "[SCOPE.gsInterestGroup('govnas').GetName]と提携する出版社や広報社が[SCOPE.sLaw('current_law_scope').GetName]法を大袈裟に報道して以来、国民の間で誤解が生じてしまっている。[SCOPE.sCharacter('opposing_agitator').GetFullName]は国民の混乱を自身の策略に利用した。"
 agitator_legal_events.15.f:0 "いくつかの誤解された言葉が、種を蒔いた。その後、同じような言葉が欲しいがために、いくつかのうっかりミスがあった。その週の終わりには、法律が別のものに変わっていた。国民は今、政権にほとんど関係のない問題を議論している。"
 agitator_legal_events.15.a:0 "印刷業者に訂正を送ろう。"
 agitator_legal_events.15.b:0 "法案を押し通せ。"
 agitator_legal_events.15.c:0 "有権者の声に耳を傾けないわけにはいかないだろう。"
 agitator_legal_events.16.t:0 "第三者の意見"
 agitator_legal_events.16.d:0 "[SCOPE.sLaw('current_law_scope').GetName]法を巡る議論が停滞する中、[SCOPE.sCharacter('supporting_agitator').GetFullName]は行き詰りを打開するため、専門家委員会への提案を申し出た。"
 agitator_legal_events.16.f:0 "1つの党員集会の意見だけでは形骸化してしまう。2つは少数派にすぎない。多くの人の意見を集約した2つ党員集会は、まだ少数派だ。特に、それらの党員集会が人生経験や職業経験に乏しい場合は、なおさらだろう。"
 agitator_legal_events.16.a:0 "このような出費は国庫から賄えないか？"
 agitator_legal_events.16.b:0 "専門家を公募しよう。"
 agitator_legal_events.16.c:0 "大学に人材を確認しよう。"
 agitator_legal_events.17.t:0 "相互排他性"
 agitator_legal_events.17.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の法律は原則的に同意を見ているものの、互いに矛盾する条項が2つ存在している。[SCOPE.gsInterestGroup('opposing_ig').GetName]と[SCOPE.gsInterestGroup('quarrelling_ig').GetName]はその法が自分たちに優利なものになることを願っているが、[SCOPE.sCharacter('opposing_agitator').GetFullName]は両者の日和見主義的な態度を非難している。"
 agitator_legal_events.17.f:0 "リーダーシップの本質は妥協である、と言われる。そこで興味深いパラドックスとなるのが、弱さとしての妥協なのだ。妥協しないことは、常に妥協することと同じくらい失敗なのだ。これは万事において、バランスを取ることの重要性に関わるのだ。"
 agitator_legal_events.17.a:0 "条文を打ち込め。法律の成立が必要だ。"
 agitator_legal_events.17.b:0 "新しいインク樽を用意する時間か…"
 agitator_legal_events.18.t:0 "少数派の利益"
 agitator_legal_events.18.d:0 "政府幹部会の態度をよそに、[SCOPE.gsInterestGroup('opposing_ig').GetName]と[SCOPE.sCharacter('supporting_agitator').GetFullName]の迎合主義者たちの2派閥は[SCOPE.sLaw('current_law_scope').GetName]に関する激しい議論を繰り広げている。その議論に終わりは見えない。"
 agitator_legal_events.18.f:0 "めったにないことだが、政府は些細な問題を見て、味方をなだめ、敵を鎮める。必ずと言っていいほど、誰かの一線を越えてしまう。ある人は「敵の敵」と呼び、便宜的な同盟を期待するかもしれない。別の人は、ビロードの拳を期待する。"
 agitator_legal_events.18.a:0 "口論はほうっておけ。"
 agitator_legal_events.18.b:0 "迎合主義者たちの圧力を利用しろ。"
 agitator_legal_events.18.c:0 "[SCOPE.gsInterestGroup('opposing_ig').GetName]を支持しろ。"
 agitator_legal_events.19.t:0 "条項なし"
 agitator_legal_events.19.d:0 "[SCOPE.gsInterestGroup('opposing_ig').GetName]と[SCOPE.gsInterestGroup('angry_ig').GetName]は[SCOPE.sLaw('current_law_scope').GetName]に関する条項の解釈で意見が割れている。[SCOPE.sCharacter('supporting_agitator').GetFullName]は大衆をこの議論に誘導する内容の記事を出した。"
 agitator_legal_events.19.f:0 "「この強大な施設内での鎧の着用を禁じた法令について論じたい」\n\n「今回は何が問題だというのだ？」\n\n「この文言には、鎧を身につけるだけなのか、それとも施設内で所持しているのかが記されていない。単に装飾品を携帯しているだけで、法律違反になる可能性があるのだ！」"
 agitator_legal_events.19.a:0 "[SCOPE.gsInterestGroup('opposing_ig').GetName]の解釈を支持する。"
 agitator_legal_events.19.b:0 "[SCOPE.gsInterestGroup('angry_ig').GetName]のスタンスを促進する。"
 agitator_legal_events.19.c:0 "この行動を奨励した[SCOPE.sCharacter('supporting_agitator').GetFullName]を問責しろ。"
 agitator_legal_events.20.t:0 "めちゃくちゃになる"
 agitator_legal_events.20.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の原案はひどいものだった。各派閥が自分たちの望む変更を詰め込もうと躍起になった結果だ。[SCOPE.sCharacter('supporting_agitator').GetFullName]は原案の改正を求めて大衆の不満を煽った。"
 agitator_legal_events.20.f:0 "「土曜日に2倍の給料？私たちがお金を浴びているとでも思っているのだろうか？」\n\n「そして、15分間の…「煙草休憩」？とんでもない！」\n\n「病気休暇が保証されていれば、結核の発生を抑えることができるのに…」\n\n部屋にいるわがままなあるメモ魔のために、雑務係が新しいインク壺を運んできた。すでに長い一日なのに、さらに長い夜になるだろう。この手に負えない子どもを寝かしつけるまでには、もっとたくさんのインク壺が必要だろう。"
 agitator_legal_events.20.a:0 "最後までやり遂げ、すべてのエラーを排除しろ。"
 agitator_legal_events.20.b:0 "[SCOPE.sCharacter('supporting_agitator').GetFullName]の支持者たちの話を最後まで聞こう。"
 agitator_legal_events.20.c:0 "[SCOPE.gsInterestGroup('opposing_ig').GetName]の提案をいくつか受け入れてみよう。"

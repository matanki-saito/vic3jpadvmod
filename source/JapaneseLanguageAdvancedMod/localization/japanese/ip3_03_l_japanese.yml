 je_great_eastern_crisis:0 "大東方危機"
 je_great_eastern_crisis_reason:0 "[GetStrategicRegion('region_balkans').GetName]情勢がきな臭さを増しており、[Concept('concept_secession','$concept_secessionists$')]がその地域における[SCOPE.sCountry('ottoman_scope').GetName]の支配を脅かしている。状況は悪化の一途を辿っており、[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]はこの不穏な空気が地域全域を飲み込んでしまう前に、事態を安定化しようとしている。その一方で、日和見主義的な従属諸国や列強は、今や脆弱になったバルカン領を虎視眈々と狙っている。\n\n#b 不和の波 : #!\n$je_great_eastern_crisis$が進行中の間、[SCOPE.sCountry('ottoman_scope').GetNameNoFormatting]のすべての文化的および宗教的[Concept('concept_political_movement','$concept_political_movements$')]は、さらに多くの#tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt 支持#!#!を引き寄せる。"

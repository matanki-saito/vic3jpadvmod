 greece.1.t:0 "ギリシャ国家"
 greece.1.d:0 "民族主義の高まりは、国民の間に、[SCOPE.sCulture('greek_culture_scope').GetName]の民のすべての土地を単一のギリシャ国家の下に組み入れたいという民族統一主義的な願望を生み出しました。"
 greece.1.f:0 "「私たちは、何世紀にもわたるオスマン帝国の支配を取り除き、ギリシャという国家を誕生させました。しかし、それだけでは十分ではありません。多くの同胞が、いまだに外国支配のくびきの下で暮らしており、自分たちの国と呼べるものを切望しているのです。この夢は、占領者の同意の有無にかかわらず、我々がすべてのギリシャの土地の併合することによってのみ実現することができるのです」"
 greece.1.a:0 "この土地を我々が所有することに異論を挟む余地はない。"
 greece.1.b:0 "拡張は今の優先事項ではない。"
 embrace_megali_idea_tt:0 "#r #b この選択肢を選ぶことで、$je_greek_nationalism$の[concept_journal_entry]の完了条件が以下の通り変更される : #!#! #indent_newline:3 \n • [ROOT.GetCountry.GetName]が[GetGeographicRegion('geographic_region_megali_greece').GetName]内の#b すべての#! [Concept('concept_state','$concept_states$')]を所有しなければならない (現在、#v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!がこの要件を満たしている) \n • [ROOT.GetCountry.GetNameNoFlag]が平和である\n • [ROOT.GetCountry.GetNameNoFlag]が他国の[concept_subject]#b ではない#!\n • [ROOT.GetCountry.GetNameNoFlag]の[concept_rank]が[concept_minor_power]以上である\n • [ROOT.GetCountry.GetAdjectiveNoFlag]の[concept_gold_reserves]が#v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!より大きい\n • [concept_legitimacy]が#v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#!以上でなければならない"
 not_embrace_megali_idea_tt:0 "#r #b $je_greek_nationalism$の[concept_journal_entry]の完了条件は変わらない : #!#! #indent_newline:3 \n • [ROOT.GetCountry.GetName]が少なくとも#b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#!の[Concept('concept_state','$concept_states$')]を[GetGeographicRegion('geographic_region_megali_greece').GetName]内に所有しなければならない (現在、#v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!がこの要件を満たしている) \n • [ROOT.GetCountry.GetNameNoFlag]が平和である\n • [ROOT.GetCountry.GetNameNoFlag]は他国の[concept_subject]#b ではない#!\n • [ROOT.GetCountry.GetNameNoFlag]の[concept_rank]が[concept_minor_power]以上である\n • [ROOT.GetCountry.GetAdjectiveNoFlag]の[concept_gold_reserves]が#v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!より大きい\n • [ROOT.GetCountry.GetNameNoFlag]に[Concept('concept_insurrection','$concept_insurrectionary$')][Concept('concept_political_movement','$concept_political_movements$')]が存在#b しない#!"
 greece.2.t:0 "東ローマの称号"
 greece.2.d:0 "ギリシャ国家の拡大により、最も熱烈な民族主義者の一部は、[SCOPE.sState('thrace_scope').GetStateRegion.GetName]と[SCOPE.sState('aydin_scope').GetStateRegion.GetName]を征服することによるビザンツ帝国の復興というさらに壮大な計画を提案してきました。"
 greece.2.f:0 "「昨日まで夢物語としか思えなかったことが、今、手の届くところにある。紫の不死鳥は、再びよみがえるのだ！」"
 greece.2.a:0 "ビザンティウムを再興しよう。"
 greece.2.b:0 "この計画はあまりにも野心的だ。"
 embrace_ambitious_agenda_tt:0 "#r #b この選択肢を選ぶことで、 $je_greek_nationalism$の[concept_journal_entry]の完了条件が以下の通り変更される : #!#!\n • [ROOT.GetCountry.GetName]が[concept_nation_formation]で$BYZ$を形成しなければならない\n • [ROOT.GetCountry.GetName]に有効な[GetLawType('law_monarchy').GetName]が必要\n • [ROOT.GetCountry.GetName]が#v すべての#! #tooltippable #tooltip : [GetPlayer.GetTooltipTag],byzantium_state_regions_tt $BYZ$州地域#!#!を所有しなければならない (現在、#v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!がこの要件を満たしている) \n • [concept_legitimacy]が#v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#!以上でなければならない\n • [ROOT.GetCountry.GetNameNoFlag]が平和である\n • [ROOT.GetCountry.GetNameNoFlag]が他国の[concept_subject]#b ではない#!\n • [ROOT.GetCountry.GetNameNoFlag]の[concept_rank]が[concept_minor_power]以上である\n • [ROOT.GetCountry.GetAdjectiveNoFlag]の[concept_gold_reserves]が#v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!より大きい"
 not_embrace_ambitious_agenda_tt:0 "#r #b $je_greek_nationalism$の[concept_journal_entry]の完了条件は変わらない。#!#!"
 greece.3.t:0 "ロンドン条約"
 greece.3.d:0 "慎重な交渉により、[SCOPE.sCountry('ionian_overlord').GetName]は[SCOPE.sCountry('ionian_country').GetName]を[ROOT.GetCountry.GetName]に譲渡した。"
 greece.3.f:0 "「我々の国家間の善意を促進し、[ROOT.GetCountry.GetAdjectiveNoFormatting]の人々の精神を強化するために、[SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle]は快くイオニア諸島を割譲に同意してくれた。これにより、この島々は我々の真に正当な援助によって恩恵を受けていた友好的な保護領としての立場は終了したものとみなされ、これらの島の人々が我々の信頼する友人の慈悲深い管理の下で繁栄すると信じている」"
 greece.3.a:0 "最も納得できる解決策だ。"
 greece.4.t:0 "[ROOT.GetCountry.GetNameNoFormatting]の再興"
 greece.4.d1:0 "我が国の野心的な領土回復計画が大成功を収めており、[ROOT.GetCountry.GetNameNoFormatting]に新しい時代が訪れようとしている。"
 greece.4.d2:0 "我が国の領土回復計画が成功を収め、[ROOT.GetCountry.GetNameNoFormatting]の人々が祝っている。"
 greece.4.f:0 "[ROOT.GetCountry.GetNameNoFormatting]の[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]が行った演説は、何世代にもわたって[ROOT.GetCountry.GetAdjectiveNoFormatting]に暮らす人々の心に響き続けるだろう。\n\n「その没落によって多くの国々を啓蒙した国家が今再び立ち上がる。以前のような複数の小さい州に分裂した姿ではなく、憲法によって永遠に保証された独自の政府、独自の宗教、独自の政治母体を持つ統一国家として」"
 greece.4.a:0 "[ROOT.GetCountry.GetNameNoFormatting]はこれからも繁栄し続けるだろう。"
 greece.4.b:0 "[ROOT.GetCountry.GetNameNoFormatting]は然るべき敬意を獲得した。"
 greece.4.c:0 "我々の国民を[ROOT.GetCountry.GetNameNoFormatting]に送還せよ。"
 move_greeks_tt:0 "すべてのギリシャPOPは首都州に移動します"
 greek_nationalism_1:0 "ギリシャ民族主義"
 greek_nationalism_clout_add_1:0 "繁栄の正当性"
 greek_nationalism_success_1:0 "国家の力"

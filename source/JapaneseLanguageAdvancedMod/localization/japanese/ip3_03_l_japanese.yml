 failed_je_greek_nationalism_2:0 "計画の失敗"
 greek_nationalism_failure_2:0 "官僚制が担う責任"
 greek_ruler_negative_popularity_3:0 "不人気なリーダーシップ"
 failed_je_greek_nationalism_3:0 "計画の失敗"

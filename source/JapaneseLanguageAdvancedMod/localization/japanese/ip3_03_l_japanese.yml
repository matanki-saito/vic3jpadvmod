 je_eastern_crisis_tracker:0 "大東方危機"
 je_eastern_crisis_tracker_reason:0 "[GetStrategicRegion('region_balkans').GetName]情勢がきな臭さを増しており、[Concept('concept_secession','$concept_secessionists$')]によって自国領土における支配力が弱まっていることから、[SCOPE.sCountry('ottoman_scope').GetNameNoFormatting]が統治の徹底に苦慮している。状況は悪化の一途を辿っており、彼らは現在の騒動が地域一体に伝播してしまう前に、なんとか事態を収束しようと躍起になっている。$je_great_eastern_crisis$が有効である間は、[SCOPE.sCountry('ottoman_scope').GetNameNoFormatting]におけるすべての文化的および宗教的[Concept('concept_political_movement','$concept_political_movements$')]がさらなる#tooltippable #tooltip : [GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt 支持#!#!を得ることになる。"
 eastern_crisis_balkan_nations:0 "反乱の機会"
 eastern_crisis.1.t:0 "発展する危機"
 eastern_crisis.1.d:0 "[SCOPE.sCountry('ottoman_scope').GetName]の未来が岐路に立たされている。増え続ける[Concept('concept_secession','$concept_secessionist$')]の[Concept('concept_political_movement','$concept_political_movements$')]が我が国の秩序を脅かしているのだ。"
 eastern_crisis.1.d2:0 "[SCOPE.sCountry('ottoman_scope').GetName]の未来が岐路に立たされている。増え続ける[Concept('concept_secession','$concept_secessionist$')]の[Concept('concept_political_movement','$concept_political_movements$')]が彼の国の秩序を脅かしているのだ。"
 eastern_crisis.1.f:0 "最も若い宰相であるイスマイルは頭を垂れ、震えながらこう話した。「かつては偉大であった我々の帝国に、動乱の気配が漂っているのは否定できません。今や[SCOPE.sState('relevant_state_scope').GetCityHubName]のどのカフヴェハーネに行っても、$concept_secessionist$の支持者が見つかるそうです」\n\n他の宰相たちは顔色一つ変えずうなずき、最年長の宰相が口を開く。「我々の計画を前に進めなければならない。たとえ[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]が我々の見解を共有していなくとも。家族の命が懸かっているのだ」"
 eastern_crisis.1.a:0 "事態の進展を注意深く監視しよう。"
 negative_crisis_influence:0 "外交的危機"
 positive_crisis_influence:0 "外交的好機"
 eastern_crisis_subjects_modifier_tt:0 "[SCOPE.sCountry('ottoman_scope').GetName]の全[concept_subject]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#!を獲得する \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_balkan_nations_tt:0 "[GetStaticModifier('eastern_crisis_balkan_nations').GetName|v]\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_subjects_modifier__ten_years_tt:0 "[SCOPE.sCountry('ottoman_scope').GetName]の全[concept_subject]が#tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#!を獲得する (#v 10年#!にわたり[Concept('concept_decay','$concept_decaying$')]) \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis.2.t:0 "危機封殺"
 eastern_crisis.2.d:0 "盤石な[concept_ottoman_integrity]により、[SCOPE.sCountry('ottoman_scope').GetName]は[GetStrategicRegion('region_balkans').GetName]で拡大を続けていた危機を封じ込めた。"
 eastern_crisis.2.f:0 "宰相たちはカフヴェハーネに集まった。最年少の宰相がこう切り出す。「分離主義者はまさにこういう所にたむろしてたんですよ。ライオンの巣穴で祝うのは賢明なんでしょうかね？」\n\n「イスマイル、お前は心配し過ぎだ」と最年長の宰相が言う。「確かにライオンはまだいる。だが危機は過ぎ去った。ほら、それに今は、どこに罠を仕掛ければいいか分かっているのだ」\n\n「とは言え」イスマイルがつぶやいた。「かつて忠実だった者が反乱に走ったこともあったのでは…」"
 eastern_crisis.2.a:0 "[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]の支配を軽視すべきではない。"
 eastern_crisis_controlled:0 "管理下の東方危機"
 eastern_crisis.3.t:0 "抑制なき危機"
 eastern_crisis.3.d:0 "かつて偉大だった[SCOPE.sCountry('ottoman_scope').GetName]は、[GetStrategicRegion('region_balkans').GetName]で高まる社会不安を抑え込むことができなかった。社会不安がさらに加速する可能性がある。"
 eastern_crisis.3.f:0 "イスマイルは水タバコの煙を掻きわけるようにして他の宰相たちを先導し、カフヴェハーネの奥の部屋へと向いながらも、まだ体を震わせていた。\n\n「何がそんなに怖いんだ、子犬よ？」最年長の宰相が笑う。「我々の帝国が困難に直面しているように見えるのは確かだが、何世紀も存続してきたのだし、これからも…」宰相の言葉が途切れたかと思うと、煙が充満した隅から大柄な人物が姿を現した。\n\nイスマイルは扉にかんぬきを掛けこう言った。「パシャ殿、異議を唱える者たちがいて、どうしてもあなたに会いたいと言うのです」"
 eastern_crisis.3.a:0 "この失態は[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]支配の未来を脅かす。"
 eastern_crisis_not_controlled:0 "抑制なき東方危機"
 eastern_crisis_movement_radicalism:0 "足並みが揃わぬ活動"
 eastern_crisis_liberty_desire_increase:0 "反抗的な臣下"

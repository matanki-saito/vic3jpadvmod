 failed_greek_je_ig_attraction:0 "停滞中の魅力"
 failed_greek_je_opposition_ig_pol_str:0 "新たな求心力"
 greece.6.t:0 "ロンドン条約"
 greece.6.d:0 "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting]の代表団が、[SCOPE.sCountry('ionian_country').GetName]を[SCOPE.sCountry('greek_country').GetName]に譲渡する条件を交渉するためにやって来た。"
 greece.6.f:0 "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting]の代表団は、[ROOT.GetCountry.GetAdjectiveNoFormatting]内閣の閣議に先立ち、次の提案を行っている。\n\n「両国家の友好を促進し、[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting]の人々の精神を鼓舞するために、我が国の[SCOPE.sCountry('greek_country').GetRuler.GetPrimaryRoleTitle]は、[SCOPE.sCountry('ionian_country').GetNameNoFormatting]が友好的な保護領としての立場から解放されることを望んでいます。この庇護により我らの島々は貴国からの真摯で正当な援助の恩恵を受けてきたことは承知しています」"
 greece.6.a:0 "最も納得できる解決策だ。"
 greece.6.b:0 "我が国の継続的な介入が必要だ。"
 ion_will_be_annexed:0 "[SCOPE.sCountry('ionian_country').GetNameNoFormatting]を[SCOPE.sCountry('greek_country').GetName]に譲渡します"
 notification_ion_proposal_rejected_message_name:0 "$ION$の提案を拒否"
 notification_ion_proposal_rejected_message_desc:0 "[SCOPE.sCountry('ionian_overlord').GetNameNoFlag]は、[SCOPE.sCountry('greek_country').GetAdjective]の代表団による、平和的な政権移行で$ION$を解放するという提案を拒否しました。"
 notification_ion_proposal_rejected_message_tooltip:0 "#header $notification_ion_proposal_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ion_proposal_rejected_message_desc$"
 notification_trs_unification_rejected_message_name:0 "$TRS$が$HUN_ADJ$統合の提案を拒否"
 notification_trs_unification_rejected_message_desc:0 "[SCOPE.sCountry('transylvania_country_scope').GetAdjective]議会は、[SCOPE.sCountry('transylvania_country_scope').GetNameNoFlag]と[SCOPE.sCountry('hungary_country_scope').GetNameNoFlag]の再統一という[SCOPE.sCountry('hungary_country_scope').GetAdjective]の提案を拒否しました。"
 notification_trs_unification_rejected_message_tooltip:0 "#header $notification_trs_unification_rejected_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_rejected_message_desc$"
 notification_trs_unification_accepted_message_name:0 "$AUS$が$HUN_ADJ$と$TRS$の統一に同意"
 notification_trs_unification_accepted_message_desc:0 "[SCOPE.sCountry('austria_country_scope').GetAdjective]政府は、$TRS$と[SCOPE.sCountry('hungary_country_scope').GetName]の統一を渋々承諾しました。"
 notification_trs_unification_accepted_message_tooltip:0 "#header $notification_trs_unification_accepted_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_trs_unification_accepted_message_desc$"
 je_yugoslavia:0 "$YUG$の樹立"
 je_yugoslavia_reason:0 "[ROOT.GetCountry.GetNameNoFormatting]が手掛けるユーゴスラビア統一国家樹立の見込みは上々だ。[SCOPE.sCulture('croatian_scope').GetName]、[SCOPE.sCulture('serbian_scope').GetName]、[SCOPE.sCulture('slovene_scope').GetName]、[SCOPE.sCulture('bosniak_scope').GetName]の人々は、この新しい[Concept('concept_unification','$concept_major_unification$')]の目標をこぞって支持している。\n\n$YUG$の[concept_nation_formation]が成功すれば、国際社会における我が国の戦略的優位性が高まり、外国の支配下で暮らす南スラブ住民たちの希望の光となるだろう。これによって我が国にもたらされる利益は計り知れない。"
 is_yugoslavia_tt:0 "[concept_nation_formation]において#bold $YUG$#!の国家を形成した"
 no_insurrectionary_movement_tt:0 "[ROOT.GetCountry.GetNameNoFlag]に[Concept('concept_insurrection','$concept_insurrectionary$')]の[Concept('concept_political_movement','$concept_political_movements$')]が#b ない#!"
 notification_yugoslavia_failed_message_name:0 "$YUG_ADJ$の掲げる計画が大幅に後退"
 notification_yugoslavia_failed_message_desc:0 "[SCOPE.sCountry('root_country_scope').GetName]は、$YUG$樹立計画において大きな挫折を経験しました。ですがこれから先、その夢が現実のものとなる日が来るかもしれません。"
 notification_yugoslavia_failed_message_tooltip:0 "#header $notification_yugoslavia_failed_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_failed_message_desc$"
 yugoslavia.1.t:0 "$YUG$での事例"
 yugoslavia.1.d:0 "昨今の出来事を受け、[SCOPE.sCharacter('ruler_scope').GetFullName]政府は、南スラブ民族の統一という使命の追求に興味を持ち始めた。"
 yugoslavia.1.f:0 "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]が[SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting]の人々の前で熱弁をふるった。\n\n「南スラブの諸民族を一致団結させる$YUG$の形成と発展の可能性を追求することは不可避である。[SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting]であれば、この取り組みを確実に主導できるはずだ」"
 yugoslavia.1.a:0 "我々の[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]がこの取り組みを主導する。"
 yugoslavia.1.b:0 "この構想を追求するには不協和音が多すぎる。"
 je_yug_gain_claim_tt:0 "[ROOT.GetCountry.GetNameNoFlag]が所有していない#b すべての#! [GetCulture('croat').GetName]、[GetCulture('serb').GetName]、[GetCulture('slovene').GetName]、および[GetCulture('bosniak').GetName]の[concept_homeland][concept_state_region]に対する請求権を#g #b 獲得#!#!"
 seeking_yugoslavia:0 "南スラブの統合"
 notification_yugoslavia_seeking_warning_name:0 "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName]が$YUG$の形成を模索"
 notification_yugoslavia_seeking_warning_desc:0 "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName]が、南スラブによる統一国家としての$YUG$を形成し、これを発展させる意向を表明しました。"
 notification_yugoslavia_seeking_warning_tooltip:0 "#header $notification_yugoslavia_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_seeking_warning_desc$"
 yugoslavia.2.t:0 "南スラブ人の統一者"
 yugoslavia.2.d:0 "[SCOPE.sCharacter('ruler_scope').GetFullName][SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]の多大な尽力により、[SCOPE.sCulture('primary_culture_scope').GetName]と他の南スラブ人を統一する国家として[SCOPE.sCountry('yug_scope').GetName]が誕生した。"
 yugoslavia.2.f:0 "[SCOPE.sCountry('yug_scope').GetNameNoFormatting]の夢が現実となった今、[SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting][SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]は国家を繁栄と名声に溢れる新時代へと導く所存である。"
 yugoslavia.2.a:0 "[SCOPE.sCountry('yug_scope').GetNameNoFormatting]の前途は洋々だ。"
 unified_yugoslavia:0 "バルカン半島の篝火"
 the_unifier_yug:0 "有能なリーダー"
 notification_yug_unification_name:0 "[SCOPE.sCountry('yug_scope').GetName]の形成"
 notification_yug_unification_desc:0 "[SCOPE.sCharacter('ruler_scope').GetFullName][SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]の政府が[SCOPE.sCountry('yug_scope').GetName]を樹立しました。バルカン半島の南スラブ民族をひとつにまとめる一大国家です。"
 notification_yug_unification_tooltip:0 "#header $notification_yug_unification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yug_unification_desc$"
 austria_events.30.t:0 "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting][SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]が退位"
 austria_events.30.d:0 "[SCOPE.sCharacter('relevant_ruler').GetFullName][SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]の健康状態は悪化の一途をたどっている。そのことから[SCOPE.sCharacter('ig_leader_scope').GetFullName]は、[SCOPE.sCharacter('relevant_ruler').GetHerHim]に後継者である[SCOPE.sCharacter('relevant_heir').GetFullName]に地位を譲ることが最善ではないかと考えるようになった。"
 austria_events.30.f:0 "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]が[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]の前にひざまずき、[ROOT.GetCountry.GetAdjectiveNoFormatting]の王座への即位に先立ち祝福を請う。[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]は自身の後継者に目をやると、その頭部に両手を添えた。聖十字の印と共に[SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting]が立ち上がる。[ROOT.GetCountry.GetNameNoFormatting]の新章が、今ここに幕を開けたのだ。"
 austria_events.30.a:0 "皇帝陛下と王室の使徒による統治が成功を収めますように。"
 ferdinand_I_abdicates_tt:0 "[SCOPE.sCharacter('relevant_ruler').GetFullName]が退位する。"
 metternich_agenda_value_improves_tt:0 "$je_metternich$の[concept_journal_entry]完了時の効果が#g 向上#!する"
 austria_events.31.t:0 "後継者の誕生"
 austria_events.31.d:0 "[SCOPE.sCharacter('relevant_ruler').GetFullName][SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]の妻が[ROOT.GetCountry.GetAdjectiveNoFormatting]の王位継承者となる[concept_heir]を産んだ。"
 austria_events.31.f:0 "待望の後継者が誕生したことで、[ROOT.GetCountry.GetNameNoFormatting]全土に祝福の声が響き渡った。[SCOPE.sCharacter('new_heir').GetFullNameNoFormatting]は、未来の[ROOT.GetCountry.GetNameNoFormatting]の[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]として育てられることになる。この子が[SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting]の歴史を明日へと受け継ぐのだ。"
 austria_events.31.a:0 "[ROOT.GetCountry.GetNameNoFormatting]の前途は洋々だ。"
 rudolf_habsburg_becomes_heir_tt:0 "[SCOPE.sCharacter('new_heir').GetFullName]が、[ROOT.GetCountry.GetAdjectiveNoFormatting]王位を継ぐ[concept_heir]となる。"
 austria_events.32.t:0 "森での悲劇"
 austria_events.32.d:0 "所有する狩猟小屋で恋人と一緒に死んでいる[SCOPE.sCharacter('relevant_heir').GetFullName]が発見された。"
 austria_events.32.f:0 "慌てた警察は極めて迅速に狩猟小屋の凄惨な現場を封鎖し、[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]の死因究明に乗り出した。捜査に関する証拠や書類はすべて犯罪担当相に直接提出することになっており、その後は国立公文書管理局に保管される。"
 austria_events.32.a:0 "死亡時の状況や死因については、どんな手を使っても隠蔽しなければならない。"
 austria_events.32.b:0 "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]の恋人を犯人に仕立て上げよう。"
 rudolf_habsburg_death_tt:0 "[SCOPE.sCharacter('relevant_heir').GetFullName]が死亡する。"
 cover_up_death:0 "王家の隠蔽"
 royal_family_scandal:0 "王族の醜聞"
 austria_events.33.t:0 "[SCOPE.sState('relevant_state_scope').GetCityHubName]万国博覧会"
 austria_events.33.d:0 "[SCOPE.sCountry('austria_scope').GetName]が[SCOPE.sState('relevant_state_scope').GetCityHubName]で万国博覧会を開催することになった。国家間の外交関係を確立するため、顧問団は[SCOPE.sCountry('japan_scope').GetName]がこの素晴らしい文化的かつ経済的な交流に参加することを奨励している。"
 austria_events.33.f:0 "文化委員会で指揮を執るスポークスマンは、[SCOPE.sCountry('japan_scope').GetNameNoFormatting]が[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting]万国博覧会に参加することでもたらされる恩恵について、熱い口調でこう語る。\n\n「他国の威信や発展に寄与してきたのがこういった万国博覧会です。今回の博覧会を皮切りに、これから数々の博覧会へ公式参加することになり、[SCOPE.sCountry('japan_scope').GetNameNoFormatting]全土が恩恵に与るでしょう。我が国の発展を念頭に置いてください」"
 austria_events.33.a:0 "[SCOPE.sState('relevant_state_scope').GetCityHubName]に代表団を派遣する。"
 austria_events.33.b:0 "そんな軽薄な催しに費やす時間はない。"
 did_attend_worlds_fair_tt:0 "[SCOPE.sCountry('japan_scope').GetAdjective]の代表団が[SCOPE.sState('relevant_state_scope').GetCityHubName]に派遣#bold #g される#!#!"
 did_not_attend_worlds_fair_tt:0 "[SCOPE.sCountry('japan_scope').GetAdjective]の代表団は[SCOPE.sState('relevant_state_scope').GetCityHubName]に派遣#bold #r されない#!#!"

l_japanese:
 je_greek_nationalism:0 "メガリ・イデア"
 je_greek_nationalism_reason:0 "#italic 「王国に住む者だけがギリシャ人ではない。ヤニナ、テッサロニキ、セレス、アドリアノープル、コンスタンティノープル、トラブゾン、クレタ、サモスに住まう者たちもまたそうであり、その他あらゆる地におけるギリシャの歴史や民族もこれに含まれる…」\n―イオアニス・コレッティス#!\n\nギリシャの独立国家が設立されたにもかかわらず、ほとんどのギリシャ人が依然として外国の支配下で暮らしている。[GetGeographicRegion('geographic_region_megali_greece').GetName]全土を我々の政府に組み込むために、外交的手段および軍事的手段を介した協調的な努力が求められる。[SCOPE.GetRootScope.GetCountry.GetCustom('byzantium_reason_text')]"
 greek_state_possible_tt:0 "少なくとも#v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#!の[Concept('concept_state','$concept_states$')]を[GetGeographicRegion('geographic_region_megali_greece').GetName]内に所有 (現在、#v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!がこの要件を満たしている) "
 greek_state_complete_tt:0 "少なくとも#v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!の[Concept('concept_state','$concept_states$')]を[GetGeographicRegion('geographic_region_megali_greece').GetName]内に所有 (現在、#v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!がこの要件を満たしている) "
 greek_state_complete_tt_2:0 "少なくとも#v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#!の[Concept('concept_state','$concept_states$')]を[GetGeographicRegion('geographic_region_megali_greece').GetName]内に所有 (現在、#v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#!がこの要件を満たしている) "
 greek_state_complete_tt_3:0 "少なくとも#v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#!の[Concept('concept_state','$concept_states$')]を[GetGeographicRegion('geographic_region_historic_byzantium').GetName]内に所有 (現在、#v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#!がこの要件を満たしている) "
 byz_is_this_tt:0 "[concept_nation_formation]で#bold $BYZ$#!の国家を形成した"
 greek_homeland_states_tt:0 "#title 以下の[Concept('concept_state_region','$concept_state_regions$')]は[GetCulture('greek').GetName][Concept('concept_homeland','$concept_homelands$')]である : #! #indent_newline:3 \n • $STATE_EASTERN_THRACE$\n • $STATE_IONIAN_ISLANDS$\n • $STATE_PELOPONNESE$\n • $STATE_ATTICA$\n • $STATE_SKOPIA$\n • $STATE_MACEDONIA$\n • $STATE_THESSALIA$\n • $STATE_WESTERN_THRACE$\n • $STATE_HUDAVENDIGAR$\n • $STATE_AYDIN$\n • $STATE_CYPRUS$\n • $STATE_TRABZON$\n • $STATE_CRETE$\n • $STATE_WEST_AEGEAN_ISLANDS$\n • $STATE_EAST_AEGEAN_ISLANDS$"
 byzantium_state_regions_tt:0 "#title 以下は$BYZ$の[Concept('concept_state_region','$concept_state_regions$')] : #! #indent_newline:3 \n • $STATE_EASTERN_THRACE$\n • $STATE_ATTICA$\n • $STATE_THESSALIA$\n • $STATE_MACEDONIA$\n • $STATE_SKOPIA$\n • $STATE_WESTERN_THRACE$\n • $STATE_NORTHERN_THRACE$\n • $STATE_HUDAVENDIGAR$\n • $STATE_AYDIN$\n • $STATE_WEST_AEGEAN_ISLANDS$\n • $STATE_EAST_AEGEAN_ISLANDS$\n • $STATE_ALBANIA$"
 greek_nationalism_status_loc:0 "ギリシャ国家の拡大を追い求めて"
 megali_idea_status_loc:0 "#b メガリ・イデア#!を追い求めて"
 byzantium_status_loc:0 "#b 東ローマの称号#!を追い求めて"

 byzantium_snippet_text:0 "\n\n#b ビザンティウムの野望 : #!\n高い[concept_legitimacy]を達成し、[GetStateRegion('STATE_IONIAN_ISLANDS').GetName]の支配を確保できれば、#b 東ローマ#!の称号を追い求める選択肢が得られる。"
 transfer_ionian_islands_decision:0 "イオニア諸島の併合"
 transfer_ionian_islands_decision_desc:0 "イオニア諸島は、ナポレオン戦争を通じて何度も所有者が変わっており、独立後もギリシャ国家に統合されることはありませんでした。イオニア諸島の人々とその保護国である政府の両方から同意を得ることができれば、平和的な政権移行を実行に移すことができるかもしれません。"
 je_kaiserforum:0 "インネレ・シュタット"
 je_kaiserforum_reason:0 "[SCOPE.sState('relevant_state').GetCityHubName]の心臓部には、市街の中心を取り囲む壮大な大通り、リングシュトラーセがある。[ROOT.GetCountry.GetAdjectiveNoFormatting]の評議員団は、[SCOPE.sState('relevant_state').GetCityHubName]のこの一角を、皇帝の広場や新しい政府庁舎、模範的な文化施設によって変貌させる提案を数えきれないほど審査してきた。旧市壁が取り壊された今、この事業は[ROOT.GetCountry.GetNameNoFormatting]を新たな都市時代へと導く。\n\n$building_kaiserforum_3$は複数のフェーズに分けて建設する必要があり、[SCOPE.sState('relevant_state').GetName]の州パネルで建設できる。"

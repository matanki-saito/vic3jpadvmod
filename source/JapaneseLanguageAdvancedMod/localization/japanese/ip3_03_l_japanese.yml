 je_great_eastern_crisis:0 "大東方危機"
 je_great_eastern_crisis_reason:0 "[GetStrategicRegion('region_balkans').GetName]情勢がきな臭さを増しており、[Concept('concept_secession','$concept_secessionists$')]によって[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]の支配が脅かされているため、領土における統治を徹底しなければならない。この件が悲惨な状況の呼び水となり、騒動が地域一体に伝播してしまう前に、事態の収束を図る必要がある。$je_great_eastern_crisis$が発生している間は、すべての文化的および宗教的[Concept('concept_political_movement','$concept_political_movements$')]がさらなる#tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt 支持#!#!を得ることになる。"

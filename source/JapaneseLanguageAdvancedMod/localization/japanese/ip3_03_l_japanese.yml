 je_kaiserforum_kaisergelb_button:0 "最後の仕上げ"
 je_kaiserforum_kaisergelb_button_desc:0 "構造物が完成したことにより、我々は市街中心部の最終計画を審査し、公的施設には心地よいシェーンブルン・イエローの塗装を施せるようになった。"
 kaiserforum.1.t:0 "市街中心部の拡張"
 kaiserforum.1.d:0 "市街中心部の拡張案が提出された。この事業には複数の建設フェーズが必要になるが、これによって我々の知る[SCOPE.sState('relevant_state').GetCityHubName]の姿は大きく変貌することになる。"
 kaiserforum.1.f:0 "「余は、ウィーン内市街の拡張を、郊外との適切な連結を十分に考慮しつつ、可及的速やかに開始するよう命ずる。その際は余の宮殿および帝国首都の整備と美化にも配慮がなされるべきである。この目的のため、内市街を囲む旧市壁およびその周囲の乾堀の撤去を承認する」\n\n―フランツ・ヨーゼフ1世"
 kaiserforum.1.a:0 "今すぐ仕事を始めよ！"
 kaiserforum.1.b:0 "そのような事業は無謀だ。"
 kaiserforum_1_construct_tt:0 "$building_kaiserforum_1$は[SCOPE.sState('relevant_state').GetName]の州パネルで建設できる"
 kaiserforum_2_construct_tt:0 "$building_kaiserforum_2$の建設は[SCOPE.sState('relevant_state').GetName]の州パネルで続行できる"
 kaiserforum_3_construct_tt:0 "$building_kaiserforum_3$の建設は[SCOPE.sState('relevant_state').GetName]の州パネルで続行できる"
 kaiserforum_4_construct_tt:0 "$building_kaiserforum_4$の建設は[SCOPE.sState('relevant_state').GetName]の州パネルで続行できる"
 dismissed_kaiserforum_je_tt:0 "#r #bold $je_kaiserforum$#!の[concept_journal_entry]が却下される#!"
 kaiserforum_accepted:0 "広場の建設が許可されました"
 kaiserforum_rejected:0 "広場の建設が却下されました"
 kaiserforum.2.t:0 "文化的影響力"
 kaiserforum.2.d:0 "建設の第1フェーズが完了し、現在リングシュトラーセ沿いには美術と自然史の博物館が並んでいる。これにより、[SCOPE.sState('relevant_state').GetName]における文化と学問の発展は、もはや議論の余地のないものとなるだろう。"
 kaiserforum.2.f:0 "「ウィーンという都市は目下一種の過渡期にあると言えるだろう。それは、城壁を壊して撤去し、かつてパリのオスマン男爵がナポレオン王朝時代に築いたものにも劣らぬような大通りを建設しているからである。実のところ、ウィーンはセーヌ川の代わりにドナウ川を持つ、小さな『第2のパリ』といった風情がある。もしオーストリア帝国がこのまま無傷で存続するならば―そしてその見込みはきわめて高い―20年以内に、ヨーロッパで最も巧みに計画され、美しく建てられた都市の1つを有する国として誇れるようになるだろう」―あるオーストラリアの植民者"
 kaiserforum.2.a:0 "これは[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の功績の一部になるだろう。"
 modifier_kunsthistorisches:0 "ウィーン美術史美術館"
 modifier_naturhistorisches:0 "ウィーン自然史博物館"
 kaiserforum.3.t:0 "移り行く景観"
 kaiserforum.3.d:0 "リングシュトラーセに沿った建設は、[SCOPE.sState('relevant_state').GetCityHubName]における物資と人々の輸送を大幅に改善した。この事業の重要性は決して小さくない。多くの人々が次の開発フェーズの開始を熱望している。"
 kaiserforum.3.f:0 "今や市街中心部が西側の郊外とつながり、[SCOPE.sState('relevant_state').GetCityHubName]中央部を通る交通の流れは安定した。新たな舗装は、交通量の増加による騒音をわずかながら和らげている。\n\n改装された複合施設の壁の内側で、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は建築家に満足気に言った。「$building_kaiserforum_2$の開発は非常に順調に進んでいるようだ。さて、あと他に何を整備するのだ？」"
 kaiserforum.3.a:0 "$building_kaiserforum_2$の進捗は、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]と[SCOPE.gsInterestGroup('relevant_ig').GetName]の勤勉さのたまものである。"
 je_kaiserforum_kaisergelb_button_tt:0 "#b $je_kaiserforum$#!の[concept_journal_entry]における次の開発フェーズのため、#b $je_kaiserforum_kaisergelb_button$#!の提案を確認"
 modifier_neue_burg:0 "新宮殿"
 modifier_influential_improvements:0 "影響力のある改善点"
 kaiserforum.4.t:0 "シェーンブルン・イエロー"
 kaiserforum.4.d:0 "この開発の最終段階には、最後の疑問が残っている。[ROOT.GetCountry.GetNameNoFormatting]を象徴する皇帝の黄色は、[SCOPE.sState('relevant_state').GetCityHubName]の都市拡張において用いられるのだろうか？"
 kaiserforum.4.f:0 "シェーンブルン・イエローの柔らかな色合いを持つ黄金のような黄土色が、壮麗な光景を描き出す。\n\n「この不朽のシンボルカラーは確かに強い印象を残す」と、ある画家がその色を声高に評価する。\n\n別の画家は懐疑的な目で見つめ、反論する。「だが、過去の残響にしがみつくのが我々の望みなのか？」"
 kaiserforum.4.a:0 "そんなものはこの都市の過去に置き去りにしてしまえ。"
 kaiserforum.4.b:0 "広場は金色がかった黄土色でなければならないのだ！"
 kaiserforum_second_stage_tt:0 "$building_kaiserforum_2$の#b 第2段階#!を建設した"
 kaiserforum.5.t:0 "壮麗なる施設"
 kaiserforum.5.d:0 "長年の開発を経て、広場の構想はついに完全に実現された。この画期的な意匠の壮麗さはまさに圧巻である。[SCOPE.sState('relevant_state').GetCityHubName]の市街中心部における建設は、これで完了した。"
 kaiserforum.5.f:0 "「芸術は現代的になり得ない。芸術とは根本的に永遠である」\n\n―エゴン・シーレ"
 kaiserforum.5.a:0 "我々の事業の恩恵は長く続くだろう。"
 kaiserforum.5.b:0 "建設における我々の偉業は、高く評価されるだろう。"
 kaiserforum_loc_efforts:0 "リングシュトラーセの再構想"
 kaiserforum_int_acclaim:0 "建設の偉業"

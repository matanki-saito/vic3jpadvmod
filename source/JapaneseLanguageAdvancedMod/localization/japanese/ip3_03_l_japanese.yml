 greek_nationalism_3:0 "ギリシャ民族主義"
 greek_nationalism_clout_add_3:0 "繁栄の正当性"
 greek_nationalism_success_3:0 "国家の力"
 greece.5.t:0 "実現不可能な計画"
 greece.5.d:0 "[ROOT.GetCountry.GetNameNoFormatting]による積極的な領土回復計画は、もはや実現不可能な状態だ。"
 greece.5.f:0 "部屋の中に重苦しいほどの緊張感が漂っている。[ROOT.GetCountry.GetNameNoFormatting]が野心的な計画を追求することの持続可能性について政治家や顧問たちが議論しているのだ。結実しなかったこの領土回復計画に[ROOT.GetCountry.GetAdjectiveNoFormatting]が投入した資源は適切に管理されなかったのだと、それぞれが担当者の責任追及を求めている。"
 greece.5.a:0 "我々の失敗は恥辱である。"
 greece.5.b:0 "責任は[ROOT.GetCountry.GetRuler.GetFullName]が負うべきだ。"
 greek_ruler_negative_popularity_1:0 "不人気なリーダーシップ"

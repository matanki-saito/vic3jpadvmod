 notification_japan_austria_message_name:0 "[SCOPE.sCountry('japan_scope').GetName]が万国博覧会に参加"
 notification_japan_austria_message_desc:0 "[SCOPE.sCountry('japan_scope').GetName]が、[SCOPE.sCountry('austria_scope').GetName]と[SCOPE.sCountry('japan_scope').GetName]との国交樹立に向け、盛大にして文化的かつ経済的な交流への参加を希望しています。彼らは[SCOPE.sState('relevant_state_scope').GetCityHubName]万国博覧会に代表団を派遣する予定です。"
 notification_japan_austria_message_tooltip:0 "#header $notification_japan_austria_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_japan_austria_message_desc$"
 austria_events.34.t:0 "[SCOPE.sCountry('japan_scope').GetAdjective]パビリオン"
 austria_events.34.t2:0 "日本パビリオン"
 austria_events.34.d:0 "我が国主催の万国博覧会に[SCOPE.sCountry('japan_scope').GetName]が参加することは、必ずやこの万博の成功に貢献するだろう。[SCOPE.sCountry('japan_scope').GetAdjective]パビリオンが鋭意建設中だ。"
 austria_events.34.f:0 "万国博覧会の主会場を覆うドーム型の屋根に、精巧な手作りの装飾がきらめいている。会場内には神社や[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]風庭園が建設されており、パビリオンには木製の鳥居や神社、反橋なども配置されていた。\n\n[SCOPE.sCountry('japan_scope').GetNameNoFormatting]の代表団が博覧会のために持ち込んだ[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]の芸術作品が来場客の注目を集め、高品質な製品と一緒に#italic 醬油#!と呼ばれる調味料の試供品が配布されている。"
 austria_events.34.a:0 "素晴らしい。"
 austria_events.34.b:0 "[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting]の芸術家や起業家に大きな恩恵をもたらすだろう。"

l_japanese:
 JOMINI_NOTIFICATION_TIMESTAMP_NOW:0 "たった今"
 JOMINI_NOTIFICATION_TIMESTAMP_MINUTES:0 "$MINUTES$分前"
 JOMINI_NOTIFICATION_TIMESTAMP:0 "$DATE$"
 JOMINI_DLC_MANAGER_OUTDATED_MODS_ALERT_TITLE:0 "サポートされていないMODが検出されました"
 JOMINI_DLC_MANAGER_OUTDATED_MODS_ALERT_DESC:0 "MODの中に、 $GAME$の別バージョン用のものがあります。このMODが正しく動作せずにゲームに問題を引き起こす可能性があります。安定させるために、更新されるまでこのMODを無効にすることをお勧めします。\n\n以下のMODが最新ではありません : \n$MODS_OUTDATED_LIST$"
 JOMINI_DLC_MANAGER_DISABLED_MODS_CRASH_TITLE:0 "MODが無効です"
 JOMINI_DLC_MANAGER_DISABLED_MODS_CRASH_DESC:0 "前回のゲーム起動中に、不適合MODが原因だと思われる問題が発生しました。\nゲームの安定性を確保するために、すべてのMODが一時的に無効化されています。\n再度MODを有効化するには、\"$MESSAGE$\" の手順に従い問題のあるMODを削除してから変更を適用してください。"
